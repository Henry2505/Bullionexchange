<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel – CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    html, body { height: 100%; background: #0b0b0b; color: #f5f5f5; }

    video#bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    #toggleSidebar {
      position: fixed;
      top: 15px; left: 15px;
      background: gold;
      border: none;
      color: #000;
      font-size: 1.5rem;
      border-radius: 5px;
      width: 36px;
      height: 36px;
      cursor: pointer;
      z-index: 1001;
    }

    .container { display: flex; height: 100%; }

    .sidebar {
      width: 220px;
      background: #111;
      padding-top: 70px;
      position: fixed;
      height: 100%;
      border-right: 1px solid #333;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #ccc;
      text-decoration: none;
      border-left: 4px solid transparent;
    }

    .sidebar a:hover, .sidebar a.active {
      color: gold;
      background: #1c1c1c;
      border-left-color: gold;
    }

    .content {
      margin-left: 220px;
      padding: 20px 30px;
      flex: 1;
      overflow-y: auto;
      transition: margin-left 0.3s ease;
    }

    body.collapsed-sidebar .sidebar { transform: translateX(-100%); }
    body.collapsed-sidebar .content { margin-left: 0; }

    h2 { color: gold; margin-bottom: 20px; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #222;
      color: #ccc;
    }

    tr:hover {
      background-color: #1e1e1e;
    }

    .btn {
      background: gold;
      border: none;
      color: #000;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #e6c200;
    }

    .hidden { display: none; }

    form {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #ccc;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      background: #111;
      border: 1px solid #333;
      color: #f5f5f5;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <script>
    if (sessionStorage.getItem('adminAuthenticated') !== 'true') {
      window.location.href = 'admin-login.html';
    }
  </script>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="star-video.MP4" type="video/mp4" />
  </video>
  <div id="overlay"></div>

  <button id="toggleSidebar">⋮</button>

  <div class="container">
    <nav class="sidebar">
      <a href="#" class="active" data-section="dashboard">Dashboard</a>
      <a href="#" data-section="payments">Payments</a>
      <a href="#" data-section="settings">Settings</a>
      <a href="index.html" target="_blank">Visit Site</a>
      <a href="admin-login.html" class="btn">Logout</a>
    </nav>

    <div class="content">
      <section id="dashboard">
        <h2>Admin Dashboard</h2>
        <p>Welcome to your admin panel. Use the sidebar to manage site content.</p>
      </section>

      <section id="payments" class="hidden">
        <h2>Payment Approvals</h2>
        <table>
          <thead>
            <tr><th>Method</th><th>Plan</th><th>Proof</th><th>Action</th></tr>
          </thead>
          <tbody id="payments-list"></tbody>
        </table>
      </section>

      <section id="settings" class="hidden">
        <h2>Wallet Settings</h2>
        <form id="settingsForm">
          <div class="form-group"><label>Bitcoin Wallet</label><input type="text" id="btc" /></div>
          <div class="form-group"><label>Ethereum Wallet</label><input type="text" id="eth" /></div>
          <div class="form-group"><label>USDT Wallet</label><input type="text" id="usdt" /></div>
          <button type="submit" class="btn">Save Settings</button>
        </form>
      </section>
          </div> <!-- end .content -->
  </div> <!-- end .container -->

  <script>
    document.getElementById("toggleSidebar").addEventListener("click", () => {
      document.body.classList.toggle("collapsed-sidebar");
    });

    // Section Switching
    document.querySelectorAll('.sidebar a[data-section]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
        link.classList.add('active');

        const sectionId = link.getAttribute('data-section');
        document.querySelectorAll('.content section').forEach(sec => {
          sec.classList.add('hidden');
          if (sec.id === sectionId) sec.classList.remove('hidden');
        });
      });
    });

    // Show Payment Records
    const payments = JSON.parse(localStorage.getItem('payments') || '[]');
    const table = document.getElementById('payments-list');
    payments.forEach((payment, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${payment.method}</td>
        <td>${payment.plan}</td>
        <td><img src="${payment.proof}" alt="Proof" style="max-height:60px;"></td>
        <td>
          <button class="btn" onclick="approvePayment(${index})">Approve</button>
        </td>
      `;
      table.appendChild(row);
    });

    function approvePayment(index) {
      const payments = JSON.parse(localStorage.getItem('payments') || '[]');
      payments[index].status = "approved";
      localStorage.setItem('payments', JSON.stringify(payments));
      alert("Payment approved!");
      location.reload();
    }

    // Load Wallet Settings
    const settings = JSON.parse(localStorage.getItem('settings') || '{}');
    document.getElementById('btc').value = settings.btc || '';
    document.getElementById('eth').value = settings.eth || '';
    document.getElementById('usdt').value = settings.usdt || '';

    // Save Wallet Settings
    document.getElementById('settingsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const btc = document.getElementById('btc').value;
      const eth = document.getElementById('eth').value;
      const usdt = document.getElementById('usdt').value;
      const walletData = { btc, eth, usdt };
      localStorage.setItem('settings', JSON.stringify(walletData));
      alert('Wallet addresses saved successfully!');
    });
  </script>
</body>
</html>
