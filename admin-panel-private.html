<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBE Admin Panel</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0b0b0b;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid gold;
    }
    header h1 {
      margin: 0;
      color: gold;
    }
    nav {
      background: #1c1c1c;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #333;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: gold;
    }
    #main-content {
      padding: 20px;
    }
    #logout-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: crimson;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to CBE Admin Panel</h1>
    <button id="logout-btn">Logout</button>
  </header>
  <nav>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-signals.html">Signals</a>
    <a href="admin-users.html">Users</a>
    <a href="admin-messages.html">Messages</a>
    <a href="admin-files.html">Files</a>
    <a href="admin-payments.html">Payments</a>
    <a href="admin-settings.html">Settings</a>
    <a href="admin-trade-history.html">Trade History</a>
    <a href="admin-trade-insights.html">Trade Insights</a>
  </nav>
  <div id="main-content">
    <h2>Admin Controls</h2>
    <p>Select a section from the navigation menu to manage the platform.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="admin.js"></script>
</body>
</html>
