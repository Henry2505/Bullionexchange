<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input, textarea {
            display: block;
            margin-bottom: 10px;
            width: 300px;
        }
        button {
            padding: 5px 10px;
        }
        #signalsList div {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <form id="signalForm">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <button type="submit">Create Signal</button>
    </form>
    <div id="signalsList">
        <h2>Signals</h2>
        <!-- Signals will be displayed here -->
    </div>

    <!-- Include Supabase client library via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const { createClient } = supabase;
        const supabase = createClient('https://your-supabase-url.supabase.co', 'your-anon-key');

        // Function to load and display all signals
        async function loadSignals() {
            const { data, error } = await supabase.from('signals').select('*');
            if (error) {
                console.error('Error fetching signals:', error);
                return;
            }
            const signalsList = document.getElementById('signalsList');
            signalsList.innerHTML = '<h2>Signals</h2>';
            if (data.length === 0) {
                signalsList.innerHTML += '<p>No signals found.</p>';
            } else {
                data.forEach(signal => {
                    const signalDiv = document.createElement('div');
                    signalDiv.innerHTML = `<h3>${signal.title}</h3><p>${signal.description}</p>`;
                    signalsList.appendChild(signalDiv);
                });
            }
        }

        // Handle form submission to create a new signal
        document.getElementById('signalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const { data, error } = await supabase.from('signals').insert([
                { title, description }
            ]);
            if (error) {
                console.error('Error creating signal:', error);
            } else {
                // Clear the form and refresh the signal list
                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
                loadSignals();
            }
        });

        // Load signals when the page loads
        loadSignals();
    </script>
</body>
</html>
