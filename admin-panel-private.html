<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    /* … your existing styles … */
  </style>
</head>
<body oncontextmenu="return false;">

  <!-- Video & Overlay -->
  <video id="bg" class="video-background" autoplay muted loop playsinline>
    <source src="star-video.mp4" type="video/mp4"/>
  </video>
  <div class="overlay"></div>

  <!-- Password Modal -->
  <div id="pwModal">
    <div class="box">
      <h3>Enter Admin Password</h3>
      <input type="password" id="adminPw" placeholder="Password"/>
      <br/>
      <button onclick="checkPw()">Unlock</button>
    </div>
  </div>

  <!-- Top Bar -->
  <div class="top-bar">
    <button class="logoutBtn" onclick="logout()">Logout</button>
    <h1>CBE Admin Panel</h1>
    <button class="menu-toggle" onclick="toggleSidebar()">
      <span></span><span></span><span></span>
    </button>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- … your existing menu links … -->
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <!-- … your existing content sections (payments, applications, users, etc.) … -->
  </div>

  <script>
    // --- AUTH & INIT ---

    function checkPw() {
      if (document.getElementById('adminPw').value === 'Blessed@123') {
        sessionStorage.adminAuth = 'true';
        document.getElementById('pwModal').style.display = 'none';
        initAll();
      } else {
        alert('Wrong password');
      }
    }

    if (sessionStorage.adminAuth === 'true') {
      document.getElementById('pwModal').style.display = 'none';
      initAll();
    }

    window.onload = () => {
      if (sessionStorage.adminAuth === 'true') {
        document.getElementById('pwModal').style.display = 'none';
        initAll();
      }
    };

    function logout() {
      sessionStorage.removeItem('adminAuth');
      location.reload();
    }

    // --- NAVIGATION ---

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('show');
    }

    document.querySelectorAll('.sidebar a[data-target]').forEach(a => {
      a.addEventListener('click', e => {
        const tgt = e.currentTarget.dataset.target;
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.getElementById(tgt).classList.add('active');
        toggleSidebar();
      });
    });

    // --- CORE LOADING & REFRESHING ---

    function initAll() {
      showSection('payments');
      loadPayments();
      loadApplications();
      loadUsers();
      loadSettings();
      loadInbox();
      loadLogs();
    }

    function showSection(id) {
      document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // --- PAYMENT RECORDS ---

    function loadPayments() {
      const rec = JSON.parse(localStorage.getItem('paymentRecords') || '[]');
      const cont = document.getElementById('paymentContainer');
      if (!rec.length) {
        cont.innerHTML = '<p>No records.</p>';
        return;
      }
      let html = '<table><tr><th>Email</th><th>Plan</th><th>Status</th><th>Action</th></tr>';
      rec.forEach((p, i) => {
        html += `<tr>
          <td>${p.email}</td>
          <td>${p.plan}</td>
          <td>${p.status}</td>
          <td><button class="btn" onclick="approvePayment(${i})">Approve</button></td>
        </tr>`;
      });
      html += '</table>';
      cont.innerHTML = html;
    }

    function approvePayment(idx) {
      const payments = JSON.parse(localStorage.getItem('paymentRecords') || '[]');
      const users  = JSON.parse(localStorage.getItem('users') || '[]');

      // mark payment approved
      payments[idx].status = 'approved';
      localStorage.setItem('paymentRecords', JSON.stringify(payments));

      // mirror onto users list
      const applicant = payments[idx].email;
      const usr = users.find(u => u.email === applicant);
      if (usr) {
        usr.status = 'approved';
        localStorage.setItem('users', JSON.stringify(users));
      }

      loadPayments();
      loadUsers();
    }

    // --- APPLICATION SUBMISSIONS ---

    function loadApplications() {
      const apps = JSON.parse(localStorage.getItem('applications') || '[]');
      const cont = document.getElementById('applicationContainer');
      if (!apps.length) {
        cont.innerHTML = '<p>No applications.</p>';
        return;
      }
      let html = '<table><tr><th>Name</th><th>Email</th><th>Status</th></tr>';
      apps.forEach(a => {
        html += `<tr><td>${a.name}</td><td>${a.email}</td><td>${a.status}</td></tr>`;
      });
      html += '</table>';
      cont.innerHTML = html;
    }

    // --- USER APPROVALS ---

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const cont  = document.getElementById('userContainer');
      if (!users.length) {
        cont.innerHTML = '<p>No users.</p>';
        return;
      }
      let html = '<table><tr><th>Name</th><th>Email</th><th>Status</th><th>Actions</th></tr>';
      users.forEach((u, i) => {
        html += `<tr>
          <td>${u.name}</td>
          <td>${u.email}</td>
          <td>${u.status}</td>
          <td>
            <button class="btn" onclick="approveUser(${i})">Approve</button>
            <button class="btn" onclick="deactivateUser(${i})">Deactivate</button>
            <button class="btn" onclick="deleteUser(${i})">Delete</button>
          </td>
        </tr>`;
      });
      html += '</table>';
      cont.innerHTML = html;
    }

    window.addEventListener('storage', e => {
      if (e.key === 'users') {
        loadUsers();
      }
    });

    function approveUser(idx) {
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      users[idx].status = 'approved';
      localStorage.setItem('users', JSON.stringify(users));
      log(`Approved user: ${users[idx].email}`);
      loadUsers();
    }

    function deactivateUser(idx) {
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      users[idx].status = 'inactive';
      localStorage.setItem('users', JSON.stringify(users));
      log(`Deactivated user: ${users[idx].email}`);
      loadUsers();
    }

    function deleteUser(idx) {
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const removedEmail = users[idx].email;
      users.splice(idx, 1);
      localStorage.setItem('users', JSON.stringify(users));
      log(`Deleted user: ${removedEmail}`);
      loadUsers();
    }

    // --- SETTINGS, SIGNALS, BROADCAST, INBOX, INSIGHTS, HISTORY, LOGS ---
    // (These sections remain unchanged from your original script)

    function loadSettings() { /* … */ }
    function saveSettings() { /* … */ }
    function publishSignal() { /* … */ }
    function sendBroadcast() { /* … */ }
    function loadInbox() { /* … */ }
    function uploadInsight() { /* … */ }
    function uploadHistory() { /* … */ }
    function log(msg) {
      const logs = JSON.parse(localStorage.getItem('adminLogs') || '[]');
      logs.push(`${new Date().toLocaleString()}: ${msg}`);
      localStorage.setItem('adminLogs', JSON.stringify(logs));
    }
    function loadLogs() { /* … */ }

  </script>
</body>
</html>
