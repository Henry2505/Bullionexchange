<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel – CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    html, body { height: 100%; background: #0b0b0b; color: #f5f5f5; }

    video#bg-video {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover; z-index: -2;
    }

    #overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    #toggleSidebar {
      position: fixed;
      top: 15px; left: 15px;
      background: gold;
      border: none;
      color: #000;
      font-size: 1.5rem;
      border-radius: 5px;
      width: 36px; height: 36px;
      cursor: pointer;
      z-index: 1001;
    }

    .container { display: flex; height: 100%; }

    .sidebar {
      width: 220px;
      background: #111;
      padding-top: 70px;
      position: fixed;
      height: 100%;
      border-right: 1px solid #333;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #ccc;
      text-decoration: none;
      border-left: 4px solid transparent;
    }

    .sidebar a:hover, .sidebar a.active {
      color: gold;
      background: #1c1c1c;
      border-left-color: gold;
    }

    .content {
      margin-left: 220px;
      padding: 20px 30px;
      flex: 1;
      overflow-y: auto;
      transition: margin-left 0.3s ease;
    }

    body.collapsed-sidebar .sidebar { transform: translateX(-100%); }
    body.collapsed-sidebar .content { margin-left: 0; }

    h2 { color: gold; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    th { background-color: #222; color: #ccc; }
    tr:hover { background-color: #1e1e1e; }

    .btn {
      background: gold;
      border: none;
      color: #000;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover { background: #e6c200; }

    .hidden { display: none; }

    form {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #ccc;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      background: #111;
      border: 1px solid #333;
      color: #f5f5f5;
      border-radius: 6px;
    }

    .download-btn {
      margin-bottom: 10px;
      background: #0b0b0b;
      border: 1px solid gold;
      color: gold;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .download-btn:hover {
      background: gold;
      color: #000;
    }
  </style>
</head>
<body>
  <script>
    if (sessionStorage.getItem('adminAuthenticated') !== 'true') {
      window.location.href = 'admin-login.html';
    }
  </script>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="star-video.MP4" type="video/mp4" />
  </video>
  <div id="overlay"></div>

  <button id="toggleSidebar">⋮</button>

  <div class="container">
    <nav class="sidebar">
      <a href="#" class="active" data-section="dashboard">Dashboard</a>
      <a href="#" data-section="payments">Payments</a>
      <a href="#" data-section="users">Users</a>
      <a href="#" data-section="trades">Trades</a>
      <a href="#" data-section="signals">Signals</a>
      <a href="#" data-section="broadcasts">Broadcasts</a>
      <a href="#" data-section="messages">Messages</a>
      <a href="#" data-section="settings">Settings</a>
      <a href="#" data-section="logs">Logs</a>
      <a href="index.html" target="_blank">Visit Site</a>
      <a href="admin-login.html" class="btn">Logout</a>
    </nav>

    <div class="content">
      <section id="dashboard">
        <h2>Welcome Admin</h2>
        <p>Use the navigation on the left to manage your platform.</p>
      </section>

      <section id="signals" class="hidden">
        <h2>Publish Signal</h2>
        <form id="signalForm">
          <div class="form-group"><label>Currency Pair</label><input type="text" id="pair" required></div>
          <div class="form-group"><label>Type (BUY or SELL)</label><input type="text" id="type" required></div>
          <div class="form-group"><label>Entry Price</label><input type="text" id="entry" required></div>
          <div class="form-group"><label>Take Profit</label><input type="text" id="tp" required></div>
          <div class="form-group"><label>Stop Loss</label><input type="text" id="sl" required></div>
          <div class="form-group"><label>Time</label><input type="text" id="time" placeholder="e.g. 10:30 AM" required></div>
          <div class="form-group"><label>Note</label><input type="text" id="note" placeholder="Optional note (e.g. Trade at your own risk)"></div>
          <button type="submit" class="btn">Publish</button>
        </form>
        <h3 style="margin-top: 30px;">Published Signals</h3>
        <table>
          <thead><tr><th>Date</th><th>Pair</th><th>Type</th><th>TP</th><th>SL</th><th>Action</th></tr></thead>
          <tbody id="signalList"></tbody>
        </table>
      </section>
            <script>
        document.getElementById("toggleSidebar").addEventListener("click", () => {
          document.body.classList.toggle("collapsed-sidebar");
        });

        document.querySelectorAll('.sidebar a[data-section]').forEach(link => {
          link.addEventListener('click', e => {
            e.preventDefault();
            document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
            link.classList.add('active');
            const sectionId = link.getAttribute('data-section');
            document.querySelectorAll('.content section').forEach(sec => {
              sec.classList.add('hidden');
              if (sec.id === sectionId) sec.classList.remove('hidden');
            });
          });
        });

        const signalForm = document.getElementById('signalForm');
        const signalList = document.getElementById('signalList');
        const signalStore = JSON.parse(localStorage.getItem('signals') || '[]');

        function renderSignals() {
          signalList.innerHTML = '';
          signalStore.forEach((s, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${s.date}</td>
              <td>${s.pair}</td>
              <td>${s.type}</td>
              <td>${s.tp}</td>
              <td>${s.sl}</td>
              <td><button class="btn" onclick="deleteSignal(${index})">Delete</button></td>
            `;
            signalList.appendChild(row);
          });
        }

        renderSignals();

        signalForm.addEventListener('submit', e => {
          e.preventDefault();
          const date = new Date().toLocaleDateString();
          const pair = document.getElementById('pair').value;
          const type = document.getElementById('type').value.toUpperCase();
          const entry = document.getElementById('entry').value;
          const tp = document.getElementById('tp').value;
          const sl = document.getElementById('sl').value;
          const time = document.getElementById('time').value;
          const note = document.getElementById('note').value;

          const signal = { date, pair, type, entry, tp, sl, time, note };
          signalStore.unshift(signal);
          localStorage.setItem('signals', JSON.stringify(signalStore));
          renderSignals();
          signalForm.reset();
          alert("Signal published.");
        });

        function deleteSignal(index) {
          if (confirm("Delete this signal?")) {
            signalStore.splice(index, 1);
            localStorage.setItem('signals', JSON.stringify(signalStore));
            renderSignals();
          }
        }
      </script>
    </div>
  </div>
</body>
</html>
