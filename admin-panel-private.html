<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBE Admin Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container, .admin-panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #0abde3;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0984e3;
        }

        .hidden {
            display: none;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logout-btn {
            background-color: #ff4d4d;
        }

        .logout-btn:hover {
            background-color: #e84118;
        }

        #loginError {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="login-container" id="loginSection">
        <h2>CBE Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter Admin Password">
        <button onclick="login()">Login</button>
        <p id="loginError"></p>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel hidden" id="adminPanel">
        <div class="top-bar">
            <h1>CBE Admin Panel</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div class="content">
            <h3>Welcome, Admin!</h3>
            <p>Use this panel to manage CBE data and member activities.</p>
            <!-- Future features like uploads, forms, database links will go here -->
        </div>
    </div>

    <script>
        const correctPassword = "CBEsecure2024"; // Change this to your actual secure password

        function login() {
            const enteredPassword = document.getElementById('adminPassword').value;
            const errorMsg = document.getElementById('loginError');
            if (enteredPassword === correctPassword) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
            } else {
                errorMsg.textContent = "Incorrect password. Please try again.";
            }
        }

        function logout() {
            document.getElementById('adminPassword').value = '';
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('loginError').textContent = '';
        }
    </script>
</body>
</html>
