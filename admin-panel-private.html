<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBE Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; font-family: 'Poppins', sans-serif;
      background-color: #0b0b0b; color: #f5f5f5;
    }
    .sidebar {
      position: fixed; top: 0; left: 0;
      width: 260px; height: 100%;
      background: #111; padding-top: 80px;
      overflow-y: auto; box-shadow: 2px 0 10px rgba(0,0,0,0.5);
    }
    .sidebar h2 {
      text-align: center; color: gold; margin-bottom: 30px;
    }
    .sidebar a {
      display: block; color: #ccc;
      padding: 15px 20px; text-decoration: none;
      border-bottom: 1px solid #222;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: #1a1a1a; color: gold;
    }
    .main {
      margin-left: 260px; padding: 40px;
    }
    h1 {
      font-size: 24px; color: gold;
    }
    .section {
      margin-bottom: 40px;
      padding: 30px;
      background: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.1);
    }
    label {
      display: block; margin-top: 15px;
      color: #ccc;
    }
    input[type="file"], textarea {
      width: 100%;
      padding: 12px;
      background: #111; color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      background: gold; color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>CBE Admin</h2>
    <a href="#dashboard">Dashboard</a>
    <a href="#users">Users</a>
    <a href="#payments">Payments</a>
    <a href="#signals">Post Signals</a>
    <a href="#insights">Trade Insights</a>
    <a href="#history">Trade History</a>
    <a href="#messages">Messages</a>
    <a href="#settings">Settings</a>
  </div>

  <div class="main">
    <div id="insights" class="section">
      <h1>Upload Trade Insights</h1>
      <label for="insightNote">Brief Note:</label>
      <textarea id="insightNote" rows="4" placeholder="Enter brief notes about the trade insight..."></textarea>
      <label for="insightImage">Upload Screenshot:</label>
      <input type="file" id="insightImage" accept="image/*" />
      <button onclick="saveInsight()">Upload Insight</button>
    </div>

    <div id="history" class="section">
      <h1>Upload Trade History</h1>
      <label for="historyMonth">Select Month:</label>
      <select id="historyMonth">
        <option value="">Select</option>
        <option>January</option><option>February</option><option>March</option>
        <option>April</option><option>May</option><option>June</option>
        <option>July</option><option>August</option><option>September</option>
        <option>October</option><option>November</option><option>December</option>
      </select>
      <label for="historyNote">Note:</label>
      <textarea id="historyNote" rows="4" placeholder="Describe the trade history..."></textarea>
      <label for="historyImage">Upload Screenshot:</label>
      <input type="file" id="historyImage" accept="image/*" />
      <button onclick="saveHistory()">Upload History</button>
    </div>
        <script>
      // Utility: Read image and return as Base64
      function readImageAsBase64(file, callback) {
        const reader = new FileReader();
        reader.onload = () => callback(reader.result);
        reader.onerror = () => alert('Error reading image file.');
        reader.readAsDataURL(file);
      }

      // Save Trade Insight
      function saveInsight() {
        const note = document.getElementById('insightNote').value.trim();
        const imageFile = document.getElementById('insightImage').files[0];

        if (!note || !imageFile) {
          alert('Please provide a note and upload an image.');
          return;
        }

        readImageAsBase64(imageFile, base64Image => {
          const insights = JSON.parse(localStorage.getItem('tradeInsights') || '[]');
          insights.push({
            note,
            screenshot: base64Image,
            date: new Date().toISOString()
          });
          localStorage.setItem('tradeInsights', JSON.stringify(insights));
          alert('Insight uploaded successfully!');
          document.getElementById('insightNote').value = '';
          document.getElementById('insightImage').value = '';
        });
      }

      // Save Trade History
      function saveHistory() {
        const month = document.getElementById('historyMonth').value;
        const note = document.getElementById('historyNote').value.trim();
        const imageFile = document.getElementById('historyImage').files[0];

        if (!month || !note || !imageFile) {
          alert('Please select a month, write a note, and upload an image.');
          return;
        }

        readImageAsBase64(imageFile, base64Image => {
          const historyData = JSON.parse(localStorage.getItem('tradeHistory') || '{}');
          if (!Array.isArray(historyData[month])) historyData[month] = [];
          historyData[month].push({
            note,
            screenshot: base64Image,
            date: new Date().toISOString()
          });
          localStorage.setItem('tradeHistory', JSON.stringify(historyData));
          alert(`History for ${month} uploaded successfully!`);
          document.getElementById('historyNote').value = '';
          document.getElementById('historyImage').value = '';
        });
      }
    </script>
  </div>
</body>
</html>
