<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login — CBE</title>
  <style>
    body, html {
      height: 100%; margin: 0; font-family: Arial, sans-serif;
      background: #0b0c10; color: #fff;
      display: flex; align-items: center; justify-content: center;
    }
    .login-container {
      background: #1f2833; padding: 40px; border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1); width: 320px;
    }
    .login-container h2 { color: #66fcf1; margin-bottom: 20px; }
    .login-container input {
      width: 100%; padding: 12px; margin: 8px 0;
      border: none; border-radius: 4px;
      background: #0b0c10; color: #fff;
    }
    .login-container button {
      width: 100%; padding: 12px; margin-top: 16px;
      background: #66fcf1; color: #0b0c10; border: none;
      font-weight: bold; border-radius: 4px; cursor: pointer;
    }
    .login-container button:hover { background: #45a29e; }
    .error-message { color: #ff4c4c; margin-top: 12px; }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button id="loginBtn">Login</button>
    <div id="error" class="error-message"></div>
  </div>

  <!-- Use Supabase as an ES module -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // 1) Initialize Supabase client
    const SUPABASE_URL     = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 2) References to UI elements
    const emailInput    = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn      = document.getElementById('loginBtn');
    const errorDiv      = document.getElementById('error');

    // 3) Login handler
    loginBtn.addEventListener('click', async () => {
      errorDiv.textContent = '';
      const email    = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        errorDiv.textContent = 'Please enter both email and password.';
        return;
      }

      // Attempt sign-in
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        console.error('Login error:', error);
        errorDiv.textContent = error.message;
      } else {
        // Success → redirect to dashboard
        window.location.href = 'admin-dashboard.html';
      }
    });

    // 4) If already logged in, go straight to dashboard
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        window.location.href = 'admin-dashboard.html';
      }
    })();
  </script>
</body>
</html>
