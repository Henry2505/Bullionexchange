<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBE Admin Panel</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/+esm" type="module"></script>
</head>
<body>
  <div class="sidebar">
    <h2>CBE Admin</h2>
    <nav>
      <ul>
        <li><a href="#" data-section="signals">Signals</a></li>
        <li><a href="#" data-section="testimonials">Testimonials</a></li>
        <li><a href="#" data-section="payments">Payments</a></li>
        <li><a href="#" data-section="inbox">Inbox</a></li>
        <li><a href="#" data-section="trading-history">Trading History</a></li>
        <li><a href="#" data-section="trade-insights">Trade Insights</a></li>
      </ul>
    </nav>
  </div>

  <div class="main-content">
    <section id="signals" class="section">
      <h2>Post New Signal</h2>
      <form id="signalForm">
        <input type="text" id="currencyPair" placeholder="Currency Pair e.g. XAUUSD" required />
        <input type="number" step="0.01" id="entryPoint" placeholder="Entry Point e.g. 1985.50" required />
        <input type="number" step="0.01" id="stopLoss" placeholder="Stop Loss e.g. 1979.00" required />
        <input type="number" step="0.01" id="takeProfit" placeholder="Take Profit e.g. 1999.00" required />
        <textarea id="note" placeholder="Note (e.g., trade at your own risk)"></textarea>
        <button type="submit">Submit Signal</button>
      </form>
      <h3>All Signals</h3>
      <ul id="signalItems"></ul>
    </section>

    <section id="testimonials" class="section hidden">
      <h2>Testimonials</h2>
      <ul id="testimonialItems"></ul>
    </section>

    <section id="payments" class="section hidden">
      <h2>Payments</h2>
      <ul id="paymentItems"></ul>
    </section>

    <section id="inbox" class="section hidden">
      <h2>Inbox Messages</h2>
      <ul id="inboxItems"></ul>
    </section>

    <section id="trading-history" class="section hidden">
      <h2>Trading History</h2>
      <ul id="tradingHistoryItems"></ul>
    </section>

    <section id="trade-insights" class="section hidden">
      <h2>Trade Insights</h2>
      <ul id="tradeInsightsItems"></ul>
    </section>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
