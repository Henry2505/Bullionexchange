<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
    }
    header {
      background: #000;
      padding: 20px;
      color: gold;
      font-size: 24px;
      text-align: center;
      position: relative;
    }
    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      background: gold;
      border: none;
      padding: 10px;
      border-radius: 50%;
      animation: blink 2s infinite;
    }
    @keyframes blink {
      0%, 100% { box-shadow: 0 0 8px gold; }
      50% { box-shadow: 0 0 20px gold; }
    }
    .sidebar {
      width: 220px;
      background: #1a1a1a;
      height: 100vh;
      padding-top: 20px;
      position: fixed;
      left: -220px;
      top: 0;
      transition: left 0.3s;
    }
    .sidebar.active { left: 0; }
    .sidebar a {
      display: block;
      padding: 15px;
      color: gold;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }
    .main {
      margin-left: 0;
      transition: margin-left 0.3s;
      padding: 30px;
    }
    .main.shifted { margin-left: 220px; }

    .section {
      margin-bottom: 40px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      margin-bottom: 15px;
      color: #ffd700;
    }

    .insight-box {
      border: 1px solid #333;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #1b1b1b;
    }
    .insight-box img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
      pointer-events: none;
    }
    .insight-box p {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 8px;
    }
    .insight-box button {
      background: crimson;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    CBE Admin Panel
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  </header>

  <div class="sidebar" id="adminSidebar">
    <a href="#users">Users</a>
    <a href="#payments">Payments</a>
    <a href="#insights">Trade Insights</a>
    <a href="#history">Trade History</a>
    <a href="#signals">Signals</a>
    <a href="#broadcast">Broadcast</a>
    <a href="#messages">Messages</a>
    <a href="#settings">Settings</a>
    <a href="#logs">Logs</a>
  </div>

  <div class="main" id="adminMain">
    <!-- TRADE INSIGHTS SECTION -->
    <div class="section" id="insights">
      <h2>Uploaded Trade Insights</h2>
      <div id="insightContainer"></div>
    </div>

<script>
  function toggleMenu() {
    document.getElementById('adminSidebar').classList.toggle('active');
    document.getElementById('adminMain').classList.toggle('shifted');
  }

  // Load Trade Insights
  function loadInsights() {
    const insights = JSON.parse(localStorage.getItem('tradeInsights') || '[]');
    const container = document.getElementById('insightContainer');
    container.innerHTML = '';

    if (insights.length === 0) {
      container.innerHTML = '<p>No trade insights uploaded yet.</p>';
      return;
    }

    insights.forEach((insight, index) => {
      const box = document.createElement('div');
      box.className = 'insight-box';
      box.innerHTML = `
        <img src="${insight.image}" alt="Insight Screenshot"/>
        <p><strong>Date:</strong> ${insight.date}</p>
        <p><strong>Note:</strong> ${insight.note}</p>
        <button onclick="deleteInsight(${index})">Delete</button>
      `;
      container.appendChild(box);
    });
  }

  function deleteInsight(index) {
    if (!confirm('Are you sure you want to delete this insight?')) return;
    let insights = JSON.parse(localStorage.getItem('tradeInsights') || '[]');
    insights.splice(index, 1);
    localStorage.setItem('tradeInsights', JSON.stringify(insights));
    loadInsights();
    alert('Trade insight deleted.');
  }

  loadInsights();
</script>
    <!-- PAYMENTS SECTION -->
    <div class="section" id="payments">
      <h2>Payment Records</h2>
      <div id="paymentContainer"></div>
    </div>

    <!-- USERS SECTION -->
    <div class="section" id="users">
      <h2>Registered Users</h2>
      <div id="userContainer"></div>
    </div>

    <!-- SIGNALS SECTION -->
    <div class="section" id="signals">
      <h2>Publish Signal</h2>
      <form id="signalForm">
        <input type="text" id="pair" placeholder="Pair (e.g., GBP/USD)" required>
        <input type="text" id="entry" placeholder="Entry Price" required>
        <input type="text" id="tp" placeholder="Take Profit" required>
        <input type="text" id="sl" placeholder="Stop Loss" required>
        <textarea id="signalNote" placeholder="Admin Note (optional)"></textarea>
        <button type="submit">Publish</button>
      </form>
    </div>

    <!-- TRADE HISTORY SECTION -->
    <div class="section" id="history">
      <h2>Trade History Upload (Jan–Dec)</h2>
      <form id="historyForm">
        <input type="date" id="historyDate" required>
        <input type="file" id="historyImage" accept="image/*" required>
        <textarea id="historyNote" placeholder="Brief Note"></textarea>
        <button type="submit">Upload History</button>
      </form>
    </div>

    <!-- BROADCAST SECTION -->
    <div class="section" id="broadcast">
      <h2>Broadcast Message</h2>
      <textarea id="broadcastText" rows="5" style="width: 100%;"></textarea>
      <button onclick="broadcastMessage()">Send</button>
    </div>

    <!-- MESSAGES SECTION -->
    <div class="section" id="messages">
      <h2>Inbox Messages</h2>
      <div id="inboxContainer"></div>
    </div>

    <!-- SETTINGS SECTION -->
    <div class="section" id="settings">
      <h2>Payment Settings</h2>
      <form id="settingsForm">
        <input type="text" id="btc" placeholder="Bitcoin Wallet">
        <input type="text" id="eth" placeholder="Ethereum Wallet">
        <input type="text" id="usdt" placeholder="USDT Wallet">
        <input type="text" id="paystackKey" placeholder="Paystack Public Key">
        <button type="submit">Save Settings</button>
      </form>
    </div>

    <!-- LOG HISTORY -->
    <div class="section" id="logs">
      <h2>Admin Logs</h2>
      <div id="logContainer"></div>
    </div>
  </div>

  <script>
    // USERS
    function loadUsers() {
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const userContainer = document.getElementById('userContainer');
      userContainer.innerHTML = '';
      if (users.length === 0) return userContainer.innerHTML = '<p>No users yet.</p>';

      users.forEach((user, i) => {
        const div = document.createElement('div');
        div.className = 'insight-box';
        div.innerHTML = `
          <p><strong>${user.name}</strong> (${user.email})</p>
          <p>Status: ${user.status || 'pending'}</p>
          <p>Password: ${user.password}</p>
          <button onclick="approveUser(${i})">Approve</button>
          <button onclick="deactivateUser(${i})">Deactivate</button>
          <button onclick="deleteUser(${i})">Delete</button>
        `;
        userContainer.appendChild(div);
      });
    }

    function approveUser(i) {
      const users = JSON.parse(localStorage.getItem('users'));
      users[i].status = 'approved';
      localStorage.setItem('users', JSON.stringify(users));
      loadUsers();
    }
    function deactivateUser(i) {
      const users = JSON.parse(localStorage.getItem('users'));
      users[i].status = 'inactive';
      localStorage.setItem('users', JSON.stringify(users));
      loadUsers();
    }
    function deleteUser(i) {
      const users = JSON.parse(localStorage.getItem('users'));
      users.splice(i, 1);
      localStorage.setItem('users', JSON.stringify(users));
      loadUsers();
    }

    // PAYMENTS
    function loadPayments() {
      const records = JSON.parse(localStorage.getItem('paymentRecords') || '[]');
      const container = document.getElementById('paymentContainer');
      container.innerHTML = '';
      if (records.length === 0) return container.innerHTML = '<p>No payments yet.</p>';

      records.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'insight-box';
        div.innerHTML = `
          <p><strong>${p.email}</strong> - ${p.plan}</p>
          <p>Status: ${p.status}</p>
          <button onclick="approvePayment(${i})">Approve</button>
        `;
        container.appendChild(div);
      });
    }

    function approvePayment(i) {
      const records = JSON.parse(localStorage.getItem('paymentRecords'));
      records[i].status = 'approved';
      localStorage.setItem('paymentRecords', JSON.stringify(records));
      loadPayments();

      // VIP access granted
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const email = records[i].email;
      const userIndex = users.findIndex(u => u.email === email);
      if (userIndex !== -1) users[userIndex].status = 'approved';
      localStorage.setItem('users', JSON.stringify(users));
      loadUsers();
    }

    // SETTINGS
    document.getElementById('settingsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const settings = {
        btc: document.getElementById('btc').value,
        eth: document.getElementById('eth').value,
        usdt: document.getElementById('usdt').value,
        paystackKey: document.getElementById('paystackKey').value
      };
      localStorage.setItem('paymentSettings', JSON.stringify(settings));
      alert('Payment settings saved!');
    });

    // SIGNALS
    document.getElementById('signalForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const signal = {
        pair: document.getElementById('pair').value,
        entry: document.getElementById('entry').value,
        tp: document.getElementById('tp').value,
        sl: document.getElementById('sl').value,
        note: document.getElementById('signalNote').value,
        time: new Date().toLocaleTimeString(),
        date: new Date().toLocaleDateString()
      };
      const signals = JSON.parse(localStorage.getItem('forexSignals') || '[]');
      signals.push(signal);
      localStorage.setItem('forexSignals', JSON.stringify(signals));
      alert('Signal published!');
      this.reset();
    });

    // TRADE HISTORY
    document.getElementById('historyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const file = document.getElementById('historyImage').files[0];
      const reader = new FileReader();
      reader.onload = function() {
        const data = {
          date: document.getElementById('historyDate').value,
          image: reader.result,
          note: document.getElementById('historyNote').value
        };
        const history = JSON.parse(localStorage.getItem('tradeHistory') || '[]');
        history.push(data);
        localStorage.setItem('tradeHistory', JSON.stringify(history));
        alert('History uploaded!');
        document.getElementById('historyForm').reset();
      };
      reader.readAsDataURL(file);
    });

    // BROADCAST
    function broadcastMessage() {
      const msg = document.getElementById('broadcastText').value;
      if (!msg) return alert('Type your message.');
      localStorage.setItem('broadcastMessage', msg);
      alert('Broadcast message saved. Users will see it on login.');
      document.getElementById('broadcastText').value = '';
    }

    // MESSAGES
    function loadInbox() {
      const messages = JSON.parse(localStorage.getItem('inboxMessages') || '[]');
      const box = document.getElementById('inboxContainer');
      box.innerHTML = '';
      messages.forEach(m => {
        box.innerHTML += `<div class="insight-box">
          <p><strong>${m.name}</strong> (${m.email})</p>
          <p>${m.message}</p>
        </div>`;
      });
    }

    // LOGS
    function loadLogs() {
      const logs = JSON.parse(localStorage.getItem('adminLogs') || '[]');
      const logBox = document.getElementById('logContainer');
      logBox.innerHTML = '';
      logs.forEach(l => {
        logBox.innerHTML += `<p>${l}</p>`;
      });
    }

    loadPayments();
    loadUsers();
    loadInbox();
    loadLogs();
  </script>
</body>
</html>
