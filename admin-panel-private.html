<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CBE Admin Panel</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Sortable.js for drag-and-drop -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    /* Video BG & Overlay */
    video#bg {position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2;}
    .overlay {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);z-index:-1;}
    /* Base */
    body {margin:0;padding:0;overflow-x:hidden;font-family:'Poppins',sans-serif;color:#f5f5f5;background:var(--bg-color);}
    :root {
      --bg-color: transparent;
      --text-color: #f5f5f5;
      --glass-bg: rgba(255,255,255,0.05);
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --glass-bg: rgba(255,255,255,0.05);
    }
    [data-theme="light"] {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --glass-bg: rgba(255,255,255,0.6);
    }
    a {text-decoration:none;color:inherit;}
    /* Glass panels */
    .glass {background:var(--glass-bg);backdrop-filter:blur(12px);box-shadow:0 8px 32px rgba(0,0,0,0.4);border-radius:12px;}
    /* Sidebar */
    #sidebar {width:250px;background:rgba(0,0,0,0.3);transition:.3s;color:#fff;}
    #sidebar.collapsed {margin-left:-250px;}
    #sidebar .nav-link {color:#ddd;transition:.2s;}
    #sidebar .nav-link.active,#sidebar .nav-link:hover {background:rgba(255,255,255,0.1);color:#fff;}
    /* Content */
    #content {flex:1;padding:1.5rem;transition:.3s;}
    #toggle-btn {cursor:pointer;font-size:1.5rem;user-select:none;}
    /* Stats cards */
    .card-stat {color:#fff;border:none;cursor:grab;}
    .card-stat:active {cursor:grabbing;}
    .card-stat.bg-primary{background:rgba(78,115,223,0.8);}
    .card-stat.bg-success{background:rgba(28,200,138,0.8);}
    .card-stat.bg-info{background:rgba(54,185,204,0.8);}
    .card-stat.bg-secondary{background:rgba(134,142,150,0.8);}
    /* Tables & forms */
    .table-hover tbody tr:hover{background:rgba(255,255,255,0.05);}
    .form-control,.form-select{background:rgba(255,255,255,0.1);border:none;color:#fff;}
    .form-control:focus,.form-select:focus{background:rgba(255,255,255,0.15);box-shadow:none;color:#fff;}
    .btn-primary{background:#ffd700;color:#000;font-weight:600;box-shadow:0 2px 8px rgba(255,215,0,0.5);border:none;}
    .btn-success{background:#1cc88a;border:none;box-shadow:0 2px 8px rgba(28,200,138,0.5);}
    .btn-outline-secondary{border-color:rgba(255,255,255,0.4);color:#fff;}
    .btn-outline-secondary:hover{background:rgba(255,255,255,0.1);}
    /* Headings */
    h4{color:#ffd700;margin-bottom:1rem;}
    .badge-status{width:80px;text-align:center;}
    input[type=file]{padding:.3rem;}
    /* Toasts */
    #toast-container {position:fixed;bottom:1rem;right:1rem;z-index:1050;}
  </style>
</head>
<body data-theme="dark">

  <!-- Background -->
  <video id="bg" autoplay muted loop><source src="star-video.MP4" type="video/mp4"/></video>
  <div class="overlay"></div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <div class="d-flex glass" style="min-height:100vh;">
    <!-- Sidebar -->
    <nav id="sidebar" class="d-flex flex-column p-3">
      <h4 class="text-center">CBE Admin</h4>
      <ul class="nav nav-pills flex-column mb-auto mt-4" id="menu">
        <li class="nav-item"><a class="nav-link active" data-section="dashboard" href="#">Dashboard</a></li>
        <!-- ... other nav items ... -->
        <li class="nav-item mt-auto"><a class="nav-link text-danger" href="#">Logout</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div id="content" class="d-flex flex-column">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <span id="toggle-btn">&#8942;</span>
          <button id="theme-toggle" class="btn btn-sm btn-outline-secondary ms-2">Light Mode</button>
        </div>
        <h2 id="section-title">Dashboard</h2>
      </div>

      <div id="sections">
        <!-- Dashboard -->
        <div class="section" data-section="dashboard">
          <div class="row g-4" id="stats-container">
            <div class="col-md-3">
              <div class="card card-stat p-3 glass bg-primary" draggable="true" data-key="users">
                <h5>Total Users</h5><h2 id="stat-users">—</h2>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card card-stat p-3 glass bg-success" draggable="true" data-key="payments">
                <h5>Pending Payments</h5><h2 id="stat-payments">—</h2>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card card-stat p-3 glass bg-info" draggable="true" data-key="trades">
                <h5>Trades This Month</h5><h2 id="stat-trades">—</h2>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card card-stat p-3 glass bg-secondary" draggable="true" data-key="signals">
                <h5>Signals Published</h5><h2 id="stat-signals">—</h2>
              </div>
            </div>
          </div>

          <!-- Charts row -->
          <div class="row g-4 mt-4">
            <div class="col-md-6">
              <canvas id="chart-pnl" height="200"></canvas>
            </div>
            <div class="col-md-6">
              <canvas id="chart-winrate" height="200"></canvas>
            </div>
          </div>
        </div>

        <!-- ... other sections unchanged ... -->
      </div>
    </div>
  </div>

  <!-- Reply Modal (unchanged) -->
  <div class="modal fade" id="replyModal"><div class="modal-dialog">
    <form class="modal-content glass p-4" id="reply-form">
      <!-- ... -->
    </form>
  </div></div>

  <!-- Bootstrap & Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ——— THEME TOGGLE ———
    const themeBtn = document.getElementById('theme-toggle');
    themeBtn.onclick = () => {
      const root = document.body;
      const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', next);
      themeBtn.textContent = next === 'dark' ? 'Light Mode' : 'Dark Mode';
    };

    // ——— SIDEBAR TOGGLE ———
    document.getElementById('toggle-btn').onclick = () =>
      document.getElementById('sidebar').classList.toggle('collapsed');

    // ——— NAVIGATION ———
    document.querySelectorAll('#menu .nav-link').forEach(link=>{
      link.addEventListener('click',e=>{
        e.preventDefault();
        document.querySelectorAll('#menu .nav-link').forEach(l=>l.classList.remove('active'));
        link.classList.add('active');
        document.getElementById('section-title').textContent = link.textContent;
        document.querySelectorAll('.section').forEach(sec=>
          sec.classList.toggle('d-none', sec.dataset.section!==link.dataset.section)
        );
      });
    });

    // ——— DRAG & DROP DASHBOARD WIDGETS ———
    new Sortable(document.getElementById('stats-container'), {
      animation: 150,
      ghostClass: 'sortable-ghost'
    });

    // ——— KEYBOARD SHORTCUTS ———
    document.addEventListener('keydown', e => {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
      switch (e.key.toLowerCase()) {
        case 'n': document.querySelector('[data-section="signals"]').classList.remove('d-none'); break;
        case 'p': document.querySelector('[data-section="payments"]').classList.remove('d-none'); break;
        case 'u': document.querySelector('[data-section="users"]').classList.remove('d-none'); break;
      }
    });

    // ——— TOAST NOTIFICATIONS ———
    function showToast(message, success = true) {
      const toastId = 't' + Date.now();
      const tpl = `
        <div id="${toastId}" class="toast align-items-center text-white ${success? 'bg-success' : 'bg-danger'} border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">${message}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>`;
      document.getElementById('toast-container').insertAdjacentHTML('beforeend', tpl);
      const bsToast = new bootstrap.Toast(document.getElementById(toastId), { delay: 3000 });
      bsToast.show();
    }

    // ——— INLINE VALIDATION EXAMPLE ———
    document.getElementById('signals-form').addEventListener('submit', e => {
      if (!e.target.checkValidity()) {
        e.preventDefault();
        showToast('Please fill all required fields', false);
      } else {
        showToast('Signal published!');
      }
    });

    // ——— CHART.JS EXAMPLE DATA ———
    const ctx1 = document.getElementById('chart-pnl').getContext('2d');
    const chartPNL = new Chart(ctx1, {
      type: 'line',
      data: {
        labels: ['Week 1','Week 2','Week 3','Week 4'],
        datasets: [{
          label: 'P&L (USD)',
          data: [1200, 1500, 800, 2000],
          tension: .4
        }]
      },
      options: { responsive:true, plugins:{ legend:{ display:false } } }
    });

    const ctx2 = document.getElementById('chart-winrate').getContext('2d');
    const chartWR = new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['Jan','Feb','Mar','Apr','May'],
        datasets: [{
          label: 'Win Rate (%)',
          data: [75, 82, 68, 90, 77]
        }]
      },
      options: { responsive:true, plugins:{ legend:{ display:false } } }
    });

    // ——— WEBSOCKET STUB FOR REAL-TIME UPDATES ———
    const ws = new WebSocket('wss://example.com/realtime');
    ws.onmessage = evt => {
      const msg = JSON.parse(evt.data);
      // e.g. ws message { type:'signal', data:{...} }
      if (msg.type === 'signal') {
        // prepend to signals list, flash badge, etc.
        showToast('New signal received!');
      }
      // handle 'payment', 'message', etc.
    };

    // ——— PLACEHOLDER DATA FETCH/RENDER CALLs ———
    // TODO: Replace with your real fetch + render logic
  </script>
</body>
</html>
