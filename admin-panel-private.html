<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0b0b;
      color: #fff;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #111;
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
      padding-top: 60px;
      box-shadow: 2px 0 10px rgba(255,215,0,0.2);
      transition: transform 0.4s ease;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .sidebar h2 {
      color: gold;
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #333;
    }
    .main {
      margin-left: 250px;
      padding: 40px 30px;
    }
    .main.full-width {
      margin-left: 0;
    }
    .topbar {
      position: fixed;
      left: 250px;
      right: 0;
      height: 60px;
      background-color: #111;
      display: flex;
      align-items: center;
      padding: 0 20px;
      color: gold;
      box-shadow: 0 2px 10px rgba(255,215,0,0.1);
      z-index: 1000;
    }
    .topbar.full-width {
      left: 0;
    }
    .toggle-sidebar {
      cursor: pointer;
      margin-right: 20px;
    }
    .hidden-section {
      display: none;
    }
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: -1;
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop playsinline>
    <source src="star-video.MP4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- Password Prompt -->
  <script>
    if (sessionStorage.getItem('adminAuth') !== 'granted') {
      const pass = prompt("Enter admin password:");
      if (pass !== 'Blessed@123') {
        alert("Access Denied.");
        location.href = 'index.html';
      } else {
        sessionStorage.setItem('adminAuth', 'granted');
      }
    }
  </script>

  <div class="sidebar" id="sidebar">
    <h2>CBE Admin</h2>
    <a href="#" onclick="loadSection('dashboard')">Dashboard</a>
    <a href="#" onclick="loadSection('payments')">Payments</a>
    <a href="#" onclick="loadSection('users')">Users</a>
    <a href="#" onclick="loadSection('trades')">Trades</a>
    <a href="#" onclick="loadSection('tradeHistory')">Trade History</a>
    <a href="#" onclick="loadSection('signals')">Signals</a>
    <a href="#" onclick="loadSection('broadcasts')">Broadcasts</a>
    <a href="#" onclick="loadSection('messages')">Messages</a>
    <a href="#" onclick="loadSection('settings')">Settings</a>
    <a href="#" onclick="loadSection('logs')">Logs</a>
  </div>

  <div class="topbar" id="topbar">
    <span class="toggle-sidebar" onclick="toggleSidebar()">☰</span>
    <strong>Admin Panel</strong>
  </div>

  <div class="main" id="mainContent">
    <h1>Welcome to CBE Admin Panel</h1>
    <p>Select a section from the sidebar to begin.</p>
  </div>
    <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const main = document.getElementById('mainContent');
      const topbar = document.getElementById('topbar');
      sidebar.classList.toggle('hidden');
      main.classList.toggle('full-width');
      topbar.classList.toggle('full-width');
    }

    function loadSection(section) {
      const main = document.getElementById('mainContent');
      main.innerHTML = `<h2>${section.charAt(0).toUpperCase() + section.slice(1)}</h2>`;

      if (section === 'payments') {
        const payments = JSON.parse(localStorage.getItem('paymentRecords') || '[]');
        if (!payments.length) {
          main.innerHTML += '<p>No payments found.</p>';
          return;
        }

        let table = `<table border="1" style="width:100%;border-collapse:collapse;margin-top:20px;">
        <tr style="background:gold;color:black;">
          <th>Email</th><th>Amount</th><th>Method</th><th>Status</th><th>Proof</th><th>Action</th>
        </tr>`;
        payments.forEach((p, i) => {
          table += `<tr>
            <td>${p.email}</td>
            <td>$${p.amount}</td>
            <td>${p.method}</td>
            <td>${p.status}</td>
            <td><a href="${p.proof}" target="_blank">View</a></td>
            <td>
              <button onclick="approvePayment(${i})">Approve</button>
              <button onclick="expirePayment(${i})">Expire</button>
            </td>
          </tr>`;
        });
        table += '</table>';
        main.innerHTML += table;
      }

      if (section === 'settings') {
        const settings = JSON.parse(localStorage.getItem('paymentSettings') || '{}');
        main.innerHTML += `
          <form id="settingsForm" style="margin-top:20px;">
            <label>Bitcoin Wallet:</label><br>
            <input type="text" id="btc" value="${settings.btc || ''}" style="width:100%;padding:8px;margin-bottom:10px;"><br>
            <label>Ethereum Wallet:</label><br>
            <input type="text" id="eth" value="${settings.eth || ''}" style="width:100%;padding:8px;margin-bottom:10px;"><br>
            <label>USDT Wallet:</label><br>
            <input type="text" id="usdt" value="${settings.usdt || ''}" style="width:100%;padding:8px;margin-bottom:10px;"><br>
            <label>Paystack Public Key:</label><br>
            <input type="text" id="paystackKey" value="${settings.paystackKey || ''}" style="width:100%;padding:8px;margin-bottom:10px;"><br>
            <button type="submit">Save Settings</button>
          </form>
        `;

        document.getElementById('settingsForm').addEventListener('submit', function(e) {
          e.preventDefault();
          const newSettings = {
            btc: document.getElementById('btc').value.trim(),
            eth: document.getElementById('eth').value.trim(),
            usdt: document.getElementById('usdt').value.trim(),
            paystackKey: document.getElementById('paystackKey').value.trim()
          };
          localStorage.setItem('paymentSettings', JSON.stringify(newSettings));
          alert('Settings saved successfully.');
        });
      }
    }

    function approvePayment(index) {
      let payments = JSON.parse(localStorage.getItem('paymentRecords') || '[]');
      payments[index].status = 'approved';
      localStorage.setItem('paymentRecords', JSON.stringify(payments));
      alert('Payment approved.');
      loadSection('payments');
    }

    function expirePayment(index) {
      let payments = JSON.parse(localStorage.getItem('paymentRecords') || '[]');
      payments[index].status = 'expired';
      localStorage.setItem('paymentRecords', JSON.stringify(payments));
      alert('Payment marked as expired.');
      loadSection('payments');
    }
  </script>
</body>
</html>
