<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBE Admin Panel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <h1>CBE Admin Panel</h1>
    <ul>
      <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
      <li><a href="#" onclick="showSection('signals')">Post Signals</a></li>
      <li><a href="#" onclick="showSection('members')">Manage Members</a></li>
    </ul>
  </nav>

  <main>
    <section id="dashboard" class="active">
      <h2>Welcome to the CBE Admin Panel</h2>
      <p>Use the menu to navigate through your admin tools.</p>
    </section>

    <section id="signals">
      <h2>Post a New Signal</h2>
      <form id="signalForm">
        <input type="text" placeholder="Symbol (e.g. XAUUSD)" id="symbol" required />
        <input type="text" placeholder="Entry Price" id="entry" required />
        <input type="text" placeholder="Take Profit" id="tp" required />
        <input type="text" placeholder="Stop Loss" id="sl" required />
        <button type="submit">Post Signal</button>
      </form>
      <div id="signalsList">
        <!-- Posted signals will appear here -->
      </div>
    </section>

    <section id="members">
      <h2>Manage Members</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="membersTableBody">
          <!-- Member list will load here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
