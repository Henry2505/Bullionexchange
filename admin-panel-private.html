<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0b0b;
      color: #f5f5f5;
    }
    header {
      background-color: #111;
      padding: 20px 40px;
      text-align: center;
      border-bottom: 1px solid #333;
      box-shadow: 0 0 10px gold;
    }
    header h1 {
      font-size: 28px;
      color: gold;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #141414;
      padding-top: 80px;
      border-right: 1px solid #222;
      box-shadow: 0 0 10px gold;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: gold;
      text-decoration: none;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover {
      background-color: #1e1e1e;
    }
    .main {
      margin-left: 240px;
      padding: 30px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .user-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid gold;
    }
    .user-card h3 {
      margin: 0 0 5px;
      color: #ffd700;
    }
    .user-card p {
      margin: 4px 0;
      color: #ccc;
    }
    .user-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background: gold;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .user-count {
      margin-bottom: 20px;
      font-weight: bold;
      color: #ffd700;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel – Chukwuemeka Bullion Exchange</h1>
  </header>

  <div class="sidebar">
    <a href="#" onclick="showSection('users')">Users</a>
    <a href="#" onclick="showSection('payments')">Payments</a>
    <a href="#" onclick="showSection('trades')">Trades</a>
    <a href="#" onclick="showSection('broadcasts')">Broadcasts</a>
    <a href="#" onclick="showSection('messages')">Messages</a>
    <a href="#" onclick="showSection('settings')">Settings</a>
    <a href="#" onclick="showSection('logs')">Logs</a>
  </div>

  <div class="main">
    <div id="users" class="section active">
      <div class="user-count" id="activeUserCount">Active Users: 0</div>
      <div id="userList"></div>
    </div>
        <!-- Add other sections like payments, trades, etc. here if needed -->

  </div> <!-- Close .main -->

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    function loadUsers() {
      const list = JSON.parse(localStorage.getItem('applications') || '[]');
      const userList = document.getElementById('userList');
      userList.innerHTML = '';
      let activeCount = 0;

      list.forEach((user, index) => {
        const div = document.createElement('div');
        div.className = 'user-card';

        const name = document.createElement('h3');
        name.textContent = user.name;

        const email = document.createElement('p');
        email.textContent = `Email: ${user.email}`;

        const phone = document.createElement('p');
        phone.textContent = `Phone: ${user.phone}`;

        const status = document.createElement('p');
        status.textContent = `Status: ${user.status}`;
        if (user.status === 'active') activeCount++;

        const date = document.createElement('p');
        date.textContent = `Date: ${new Date(user.date).toLocaleString()}`;

        const activateBtn = document.createElement('button');
        activateBtn.textContent = 'Activate';
        activateBtn.onclick = () => updateStatus(index, 'active');

        const deactivateBtn = document.createElement('button');
        deactivateBtn.textContent = 'Deactivate';
        deactivateBtn.onclick = () => updateStatus(index, 'inactive');

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.style.background = '#cc0000';
        deleteBtn.style.color = '#fff';
        deleteBtn.onclick = () => deleteUser(index);

        div.appendChild(name);
        div.appendChild(email);
        div.appendChild(phone);
        div.appendChild(status);
        div.appendChild(date);
        div.appendChild(activateBtn);
        div.appendChild(deactivateBtn);
        div.appendChild(deleteBtn);

        userList.appendChild(div);
      });

      document.getElementById('activeUserCount').textContent = `Active Users: ${activeCount}`;
    }

    function updateStatus(index, status) {
      const users = JSON.parse(localStorage.getItem('applications') || '[]');
      users[index].status = status;
      localStorage.setItem('applications', JSON.stringify(users));
      loadUsers();
    }

    function deleteUser(index) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      const users = JSON.parse(localStorage.getItem('applications') || '[]');
      users.splice(index, 1);
      localStorage.setItem('applications', JSON.stringify(users));
      loadUsers();
    }

    // Initial load
    loadUsers();
  </script>
</body>
</html>
