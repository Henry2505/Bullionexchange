<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0b0b0b, #1c1c1c);
      color: #f5f5f5;
      line-height: 1.6;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #141414;
      position: fixed;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
    }
    .sidebar h2 {
      color: gold;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.5rem;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 20px 0;
    }
    .sidebar ul li a {
      color: #ccc;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .sidebar ul li a:hover {
      color: gold;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
    }
    .card {
      background: #141414;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 5px solid gold;
      box-shadow: 0 6px 15px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-2px);
    }
    .card h3 {
      color: gold;
      margin: 0 0 15px;
      font-size: 1.3rem;
    }
    .card form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .card input, .card button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .card input {
      background: #1f1f1f;
      color: #f5f5f5;
    }
    .card button {
      background: gold;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card button:hover {
      background: #d4af37;
    }
    #paymentList div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #1f1f1f;
      margin: 5px 0;
      border-radius: 5px;
    }
    #paymentList button {
      background: #ff4444;
      color: #fff;
      padding: 5px 10px;
    }
    #paymentList button:hover {
      background: #cc0000;
    }
    #userList div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #1f1f1f;
      margin: 5px 0;
      border-radius: 5px;
    }
    #userList button {
      background: #4CAF50;
      color: #fff;
      padding: 5px 10px;
    }
    #userList button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="#payments">Manage Payments</a></li>
      <li><a href="#users">Verify Users</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </div>
  <div class="content">
    <div class="card" id="payments">
      <h3>Manage Payment Methods</h3>
      <form id="paymentForm">
        <input type="text" name="method_name" placeholder="Method Name (e.g., Paystack, Bitcoin)" required>
        <input type="text" name="details" placeholder="Details (e.g., Wallet Address, Paystack Key)" required>
        <button type="submit">Add Payment Method</button>
      </form>
      <div id="paymentList"></div>
    </div>
    <div class="card" id="users">
      <h3>Verify User Payments</h3>
      <div id="userList"></div>
    </div>
  </div>

  <script>
    // Fetch and manage payment methods
    function loadPayments() {
      fetch('/api/payment-methods')
        .then(res => res.json())
        .then(methods => {
          const list = document.getElementById('paymentList');
          list.innerHTML = '';
          methods.forEach(method => {
            const div = document.createElement('div');
            div.innerHTML = `${method.method_name}: ${method.details} <button onclick="deletePayment(${method.id})">Delete</button>`;
            list.appendChild(div);
          });
        });
    }

    document.getElementById('paymentForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch('/api/payment-methods', { method: 'POST', body: formData })
        .then(res => res.text())
        .then(() => {
          e.target.reset();
          loadPayments();
        })
        .catch(err => console.error('Error:', err));
    });

    function deletePayment(id) {
      if (confirm('Are you sure?')) {
        fetch(`/api/payment-methods/${id}`, { method: 'DELETE' })
          .then(() => loadPayments())
          .catch(err => console.error('Error:', err));
      }
    }

    // Fetch and verify users
    function loadUsers() {
      fetch('/api/pending-users')
        .then(res => res.json())
        .then(users => {
          const list = document.getElementById('userList');
          list.innerHTML = '';
          users.forEach(user => {
            const div = document.createElement('div');
            div.innerHTML = `${user.username} ($${user.amount}) - Pending <button onclick="verifyUser(${user.id})">Verify</button>`;
            list.appendChild(div);
          });
        });
    }

    function verifyUser(id) {
      if (confirm('Verify this user\'s payment?')) {
        fetch(`/api/verify-user/${id}`, { method: 'POST' })
          .then(() => loadUsers())
          .catch(err => console.error('Error:', err));
      }
    }

    // Initial load
    loadPayments();
    loadUsers();

    // Sidebar navigation (smooth scroll)
    document.querySelectorAll('.sidebar a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
