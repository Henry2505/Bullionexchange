<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - CBE</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/+esm" type="module"></script>
</head>
<body>
  <div class="container">
    <h1>CBE Admin Panel</h1>

    <section class="signal-form">
      <h2>Post New Signal</h2>
      <form id="signalForm">
        <input type="text" id="currencyPair" placeholder="Currency Pair e.g. XAUUSD" required />
        <input type="number" step="0.01" id="entryPoint" placeholder="Entry Point e.g. 1985.50" required />
        <input type="number" step="0.01" id="stopLoss" placeholder="Stop Loss e.g. 1979.00" required />
        <input type="number" step="0.01" id="takeProfit" placeholder="Take Profit e.g. 1999.00" required />
        <textarea id="note" placeholder="Note (e.g., trade at your own risk)"></textarea>
        <button type="submit">Submit Signal</button>
      </form>
    </section>

    <section id="signalsList">
      <h2>All Signals</h2>
      <ul id="signalItems"></ul>
    </section>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
