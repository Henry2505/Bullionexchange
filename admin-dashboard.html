<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CBE Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    :root {
      --bg: #000;
      --fg: #ffd700;
      --glass: rgba(0, 0, 0, 0.6);
      --accent: #ffd700;
    }
    body[data-theme="dark"] {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Poppins', sans-serif;
    }
    .glass {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
    }
    a { text-decoration: none; color: var(--fg); }
    #sidebar {
      width: 250px;
      background: #111;
      transition: .3s;
    }
    #sidebar.collapsed { margin-left: -250px; }
    #sidebar .nav-link {
      color: var(--fg);
      padding: .75rem 1rem;
    }
    #sidebar .nav-link:hover,
    #sidebar .nav-link.active {
      background: rgba(255,215,0,0.2);
      color: #000;
    }
    #content { flex: 1; padding: 1.5rem; }
    #toggle-btn { cursor: pointer; font-size: 1.5rem; color: var(--fg); }
    .btn-gold {
      background: var(--accent);
      color: #000;
      border: none;
    }
    .card-stat { color: #fff; border: none; }
    .card-stat.bg-primary { background: rgba(13,110,253,0.8); }
    .card-stat.bg-success { background: rgba(28,200,138,0.8); }
    .card-stat.bg-info    { background: rgba(13,202,240,0.8); }
    .card-stat.bg-secondary { background: rgba(108,117,125,0.8); }
    .card-stat.bg-warning { background: rgba(255,193,7,0.8); }
  </style>
</head>
<body data-theme="dark">
  <div id="toast-container" style="position: fixed; bottom: 1rem; right: 1rem; z-index: 1050;"></div>

  <div class="d-flex glass" style="min-height: 100vh;">
    <!-- Sidebar -->
    <nav id="sidebar" class="d-flex flex-column p-3">
      <h4 class="text-center mb-4" style="color: var(--accent)">CBE Admin</h4>
      <ul class="nav nav-pills flex-column mb-auto" id="menu">
        <li class="nav-item"><a href="admin-dashboard.html" class="nav-link" data-section="dashboard">Dashboard</a></li>
        <li class="nav-item"><a href="admin-users.html" class="nav-link" data-section="users">Users</a></li>
        <li class="nav-item"><a href="admin-capital-applications.html" class="nav-link" data-section="capital-applications">Capital Applications</a></li>
        <li class="nav-item"><a href="admin-payments.html" class="nav-link" data-section="payments">Payments</a></li>
        <li class="nav-item"><a href="admin-messages.html" class="nav-link" data-section="messages">Messages</a></li>
        <li class="nav-item"><a href="admin-settings-payment.html" class="nav-link" data-section="settings-payment">Payment Settings</a></li>
        <li class="nav-item"><a href="admin-trade-history.html" class="nav-link" data-section="trade-history">Trade History</a></li>
        <li class="nav-item"><a href="admin-trade-insights.html" class="nav-link" data-section="trade-insights">Trade Insights</a></li>
        <li class="nav-item"><a href="admin-signals.html" class="nav-link" data-section="signals">Signals</a></li>
        <li class="nav-item"><a href="admin-testimonials.html" class="nav-link" data-section="testimonials">Testimonials</a></li>
        <li class="mt-auto nav-item">
          <a href="#" class="nav-link text-danger" onclick="logout()">Logout</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div id="content" class="d-flex flex-column">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <span id="toggle-btn">â˜°</span>
          <button id="theme-toggle" class="btn btn-sm btn-outline-light ms-2">Light Mode</button>
        </div>
        <div class="d-flex align-items-baseline">
          <h2 id="section-title">Dashboard</h2>
          <small id="current-datetime" class="ms-3"></small>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="row g-4" id="stats-container">
        <div class="col-md-3">
          <div class="card card-stat p-3 glass bg-primary" draggable="true" data-key="users">
            <h5>Total Users</h5><h2 id="stat-users">0</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-stat p-3 glass bg-success" draggable="true" data-key="payments">
            <h5>Pending Payments</h5><h2 id="stat-payments">0</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-stat p-3 glass bg-info" draggable="true" data-key="trades">
            <h5>Trades This Month</h5><h2 id="stat-trades">0</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-stat p-3 glass bg-secondary" draggable="true" data-key="signals">
            <h5>Signals Published</h5><h2 id="stat-signals">0</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-stat p-3 glass bg-warning" draggable="true" data-key="winrate">
            <h5>Win Rate (%)</h5><h2 id="stat-winrate">0</h2>
          </div>
        </div>
      </div>

      <!-- Charts -->
      <div class="row g-4 mt-4">
        <div class="col-md-6"><canvas id="chart-pnl" height="200"></canvas></div>
        <div class="col-md-6"><canvas id="chart-winrate" height="200"></canvas></div>
      </div>
    </div>
  </div>

  <!-- Shared Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase setup
    const supabase    = supabaseJs.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFz...'
    );

    // Auth guard
    async function ensureSignedIn() {
      const { data } = await supabase.auth.getSession();
      if (!data.session) window.location.href = 'admin-login.html';
    }
    ensureSignedIn();

    // Logout
    function logout() {
      supabase.auth.signOut().then(() => {
        window.location.href = 'admin-login.html';
      });
    }

    // Sidebar toggle
    document.getElementById('toggle-btn').onclick = () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    };

    // Theme toggle
    document.getElementById('theme-toggle').onclick = () => {
      const next = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', next);
      document.getElementById('theme-toggle').textContent = next === 'dark' ? 'Light Mode' : 'Dark Mode';
    };

    // Highlight active link
    document.querySelectorAll('#menu .nav-link').forEach(link => {
      if (link.getAttribute('href') === window.location.pathname.split('/').pop()) {
        link.classList.add('active');
      }
    });

    // Toast helper
    function showToast(msg, ok = true) {
      const id = 't' + Date.now();
      document.getElementById('toast-container').insertAdjacentHTML('beforeend', `
        <div id="${id}" class="toast align-items-center text-white ${ok? 'bg-success':'bg-danger'} border-0" role="alert">
          <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>`);
      new bootstrap.Toast(document.getElementById(id), { delay: 3000 }).show();
    }

    // Drag & drop for cards
    new Sortable(document.getElementById('stats-container'), { animation: 150 });

    // Dashboard data
    async function loadDashboard() {
      try {
        const [{ data: u }, { data: p }, { data: t }, { data: s }, { data: i }] = await Promise.all([
          supabase.from('users').select('id'),
          supabase.from('payments').select('id').eq('status','Pending'),
          supabase.from('trade_history').select('id'),
          supabase.from('signals').select('id'),
          supabase.from('trade_insights').select('week_ending,pips').order('week_ending',{ascending:false})
        ]);

        document.getElementById('stat-users').textContent    = u?.length || 0;
        document.getElementById('stat-payments').textContent = p?.length || 0;
        document.getElementById('stat-trades').textContent   = t?.length || 0;
        document.getElementById('stat-signals').textContent  = s?.length || 0;

        const wins      = i.filter(x=>x.pips>0).length;
        const total     = i.length;
        document.getElementById('stat-winrate').textContent = total ? Math.round((wins/total)*100) : 0;

        new Chart(document.getElementById('chart-pnl'), {
          type: 'line',
          data: {
            labels: i.map(x=>new Date(x.week_ending).toLocaleDateString()),
            datasets:[{
              data: i.map(x=>x.pips), tension:0.4,
              borderColor: '#ffd700',
              backgroundColor: 'rgba(255,215,0,0.2)'
            }]
          },
          options:{ responsive:true, plugins:{ legend:{ display:false }}}
        });

        new Chart(document.getElementById('chart-winrate'), {
          type: 'bar',
          data: {
            labels: i.map(x=>new Date(x.week_ending).toLocaleDateString()),
            datasets:[{
              data: i.map(x=>x.pips>0?100:0),
              backgroundColor: '#1cc88a'
            }]
          },
          options:{ responsive:true, plugins:{ legend:{ display:false }}}
        });

      } catch(err) {
        console.error(err);
        showToast('Error loading dashboard', false);
      }
    }

    // Live clock
    function updateClock() {
      document.getElementById('current-datetime').textContent = new Date().toLocaleString();
    }
    setInterval(updateClock, 60000);
    updateClock();

    loadDashboard();
  </script>
</body>
</html>
