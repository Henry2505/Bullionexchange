<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CBE Admin Dashboard</title>
  <!-- Poppins & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    /* Sidebar */
    #sidebar {
      width: 240px;
      background: #000;
      color: #ffd700;
      transition: width .3s;
    }
    #sidebar.collapsed {
      width: 70px;
    }
    #sidebar .brand {
      font-size: 1.25rem;
      font-weight: 600;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    #sidebar .nav-link {
      color: #ffd700;
      padding: .75rem 1rem;
      transition: background .2s, color .2s;
    }
    #sidebar .nav-link:hover,
    #sidebar .nav-link.active {
      background: #ffd700;
      color: #000;
    }
    #sidebar .nav-link .bi {
      font-size: 1.2rem;
      vertical-align: -2px;
    }
    /* Icon-only when collapsed */
    #sidebar.collapsed .nav-link span.text {
      display: none;
    }
    #sidebar.collapsed .brand span.text {
      display: none;
    }
    /* Content shift */
    #content {
      flex: 1;
      transition: margin-left .3s;
      margin-left: 240px;
    }
    #sidebar.collapsed ~ #content {
      margin-left: 70px;
    }
    /* Black & gold cards */
    .card-stat { color: #fff; border: none; }
    .card-stat.bg-primary { background: rgba(13, 110, 253, 0.8); }
    .card-stat.bg-success { background: rgba(28, 200, 138, 0.8); }
    .card-stat.bg-info { background: rgba(13, 202, 240, 0.8); }
    .card-stat.bg-secondary { background: rgba(108, 117, 125, 0.8); }
    .card-stat.bg-warning { background: rgba(255, 193, 7, 0.8); }
    /* Glass effect */
    .glass { backdrop-filter: blur(10px); }
  </style>
</head>
<body data-theme="dark">
  <div class="overlay" style="position: fixed; top: 0; left: 0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index: -1;"></div>
  <div id="toast-container" style="position: fixed; bottom:1rem; right:1rem; z-index:1050;"></div>
  <div class="d-flex glass" style="min-height:100vh;">
    
    <!-- Sidebar -->
    <nav id="sidebar" class="d-flex flex-column">
      <div class="brand text-gold">
        <i class="bi-gear-fill"></i>
        <span class="text">CBE Admin</span>
      </div>
      <ul id="menu" class="nav nav-pills flex-column mt-3">
        <li class="nav-item">
          <a href="admin-dashboard.html" class="nav-link">
            <i class="bi-speedometer2"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="admin-users.html" class="nav-link">
            <i class="bi-people-fill"></i>
            <span class="text">Users</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="admin-payments.html" class="nav-link">
            <i class="bi-credit-card-fill"></i>
            <span class="text">Payments</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="admin-trades.html" class="nav-link">
            <i class="bi-bar-chart-fill"></i>
            <span class="text">Trades</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="admin-signals.html" class="nav-link">
            <i class="bi-lightning-fill"></i>
            <span class="text">Signals</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="admin-insights.html" class="nav-link">
            <i class="bi-graph-up"></i>
            <span class="text">Insights</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="admin-settings.html" class="nav-link">
            <i class="bi-sliders"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li class="nav-item mt-auto">
          <a href="logout.html" class="nav-link">
            <i class="bi-box-arrow-right"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div id="content" class="d-flex flex-column p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <span id="toggle-btn" style="cursor: pointer; font-size:1.5rem; color:#ffd700;">â‹®</span>
          <button id="theme-toggle" class="btn btn-sm btn-outline-secondary ms-2">Light Mode</button>
        </div>
        <div class="d-flex align-items-baseline">
          <h2 id="section-title" class="text-white">Dashboard</h2>
          <small id="current-datetime" class="text-white ms-3"></small>
        </div>
      </div>
      <!-- Stats Cards (same as before) -->
      <div class="row g-4" id="stats-container">
        <div class="col-md-3">
          <div class="card card-stat p-3 glass bg-primary" draggable="true" data-key="users">
            <h5>Total Users</h5>
            <h2 id="stat-users">0</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-stat p-3 glass bg-success" draggable="true" data-key="payments">
            <h5>Pending Payments</h5>
            <h2 id="stat-payments">0</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-stat p-3 glass bg-info" draggable="true" data-key="trades">
            <h5>Trades This Month</h5>
            <h2 id="stat-trades">0</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-stat p-3 glass bg-secondary" draggable="true" data-key="signals">
            <h5>Signals Published</h5>
            <h2 id="stat-signals">0</h2>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-stat p-3 glass bg-warning" draggable="true" data-key="winrate">
            <h5>Win Rate (%)</h5>
            <h2 id="stat-winrate">0</h2>
          </div>
        </div>
      </div>
      <!-- Charts -->
      <div class="row g-4 mt-4">
        <div class="col-md-6">
          <canvas id="chart-pnl" height="200"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="chart-winrate" height="200"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ===== Authentication Check =====
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      const currentUrl = window.location.pathname.split('/').pop();
      window.location.href = `admin-login.html?redirect=${currentUrl}`;
    }

    // ===== Supabase Init =====
    const supabase = window.supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'PUBLIC_ANON_KEY'
    );

    // ===== Toast =====
    function showToast(msg, ok = true) {
      const id = 't' + Date.now();
      document.getElementById('toast-container').innerHTML += `
        <div id="${id}" class="toast align-items-center text-white ${ok?'bg-success':'bg-danger'} border-0" role="alert">
          <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>`;
      new bootstrap.Toast(document.getElementById(id), { delay: 3000 }).show();
    }

    // ===== Theme Toggle =====
    document.getElementById('theme-toggle').onclick = () => {
      const next = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', next);
      document.getElementById('theme-toggle').textContent = next === 'dark' ? 'Light Mode' : 'Dark Mode';
    };

    // ===== Sidebar Toggle =====
    document.getElementById('toggle-btn').onclick = () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    };

    // ===== Active Link Highlight =====
    document.querySelectorAll('#menu .nav-link').forEach(link => {
      if (link.href.endsWith(window.location.pathname.split('/').pop())) {
        link.classList.add('active');
      }
    });

    // ===== Drag & Drop Stats =====
    new Sortable(document.getElementById('stats-container'), { animation: 150 });

    // ===== Load Dashboard Stats & Charts =====
    async function loadDashboard() {
      try {
        const { data: users }     = await supabase.from('users').select('id');
        const { data: payments }  = await supabase.from('payments').select('id').eq('status','Pending');
        const { data: trades }    = await supabase.from('trade_history').select('id');
        const { data: signals }   = await supabase.from('signals').select('id');
        const { data: insights }  = await supabase.from('trade_insights')
          .select('week_ending,pips').order('week_ending',{ascending:false});

        document.getElementById('stat-users').textContent    = users?.length || 0;
        document.getElementById('stat-payments').textContent = payments?.length || 0;
        document.getElementById('stat-trades').textContent   = trades?.length || 0;
        document.getElementById('stat-signals').textContent  = signals?.length || 0;

        const wins      = insights.filter(i => i.pips>0).length;
        const total     = insights.length;
        document.getElementById('stat-winrate').textContent = total ? Math.round(wins/total*100) : 0;

        // PnL Line
        new Chart(
          document.getElementById('chart-pnl'),
          {
            type: 'line',
            data: {
              labels: insights.map(i => new Date(i.week_ending).toLocaleDateString()),
              datasets: [{
                data: insights.map(i => i.pips),
                tension: 0.4,
                borderColor: '#ffd700',
                backgroundColor: 'rgba(255,215,0,0.2)'
              }]
            },
            options: { responsive:true, plugins:{ legend:{ display:false } } }
          }
        );

        // Win Rate Bar
        new Chart(
          document.getElementById('chart-winrate'),
          {
            type: 'bar',
            data: {
              labels: insights.map(i => new Date(i.week_ending).toLocaleDateString()),
              datasets: [{
                data: insights.map(i => i.pips>0?100:0),
                backgroundColor: '#1cc88a'
              }]
            },
            options: { responsive:true, plugins:{ legend:{ display:false } } }
          }
        );

      } catch (err) {
        console.error(err);
        showToast('Error loading dashboard', false);
      }
    }

    // ===== Clock =====
    function updateClock() {
      document.getElementById('current-datetime').textContent = new Date().toLocaleString();
    }
    updateClock();
    setInterval(updateClock, 60000);

    loadDashboard();
  </script>
</body>
</html>
