<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | CBE</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional: your custom styles -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: white;
    }

    .contact-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      background: #1e293b;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    form textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      background-color: #0ea5e9;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0284c7;
    }

    .success {
      background: #10b981;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }

    .error {
      background: #ef4444;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us</h2>

    <div id="form-alert"></div>

    <form id="contact-form">
      <input type="text" id="contact-name" placeholder="Your Name" required>
      <input type="email" id="contact-email" placeholder="Your Email" required>
      <textarea id="contact-message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    const supabaseUrl = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const contactForm = document.getElementById('contact-form');
    const alertBox = document.getElementById('form-alert');

    contactForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      alertBox.innerHTML = '';

      const name = document.getElementById('contact-name').value.trim();
      const email = document.getElementById('contact-email').value.trim();
      const message = document.getElementById('contact-message').value.trim();

      if (!name || !email || !message) {
        alertBox.innerHTML = `<div class="error">Please fill in all fields.</div>`;
        return;
      }

      try {
        const { error } = await supabase
          .from('messages')
          .insert([{ name, email, message, date: new Date().toISOString() }]);

        if (error) {
          console.error(error);
          alertBox.innerHTML = `<div class="error">Failed to send message. Try again.</div>`;
        } else {
          alertBox.innerHTML = `<div class="success">Message sent successfully!</div>`;
          contactForm.reset();
        }
      } catch (err) {
        console.error(err);
        alertBox.innerHTML = `<div class="error">Something went wrong. Please try again.</div>`;
      }
    });
  </script>

</body>
</html>
