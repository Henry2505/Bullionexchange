<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Chukwuemeka Bullion Exchange</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0b0b;
      color: #f5f5f5;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    .menu-container {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 2000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 20px;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid #333;
      box-shadow: 0 0 10px gold;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: gold;
      text-decoration: none;
    }
    .logo img {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      background: rgba(255,215,0,0.25);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 14px rgba(255,215,0,0.8);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      animation: pulse 2s infinite ease-in-out;
      z-index: 2001;
    }
    .menu-icon:hover {
      box-shadow: 0 0 20px rgba(255,215,0,1);
      transform: scale(1.1);
    }
    .menu-icon span {
      display: block;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      margin: 5px 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .menu-icon.active span:nth-child(1) {
      transform: translateY(15px);
    }
    .menu-icon.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-icon.active span:nth-child(3) {
      transform: translateY(-15px);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 14px rgba(255,215,0,0.8); }
      50% { box-shadow: 0 0 24px rgba(255,215,0,1); }
      100% { box-shadow: 0 0 14px rgba(255,215,0,0.8); }
    }
    .menu-overlay {
      position: fixed;
      top: 0;
      right: -100%;
      width: 280px;
      height: 100%;
      background: #0b0b1f;
      z-index: 1500;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: right 0.4s ease;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
    }
    .menu-overlay.active {
      right: 0;
    }
    .menu-overlay ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .menu-overlay li {
      margin: 20px 0;
    }
    .menu-overlay a {
      color: gold;
      text-decoration: none;
      font-size: 1.2rem;
      position: relative;
      transition: all 0.3s ease;
    }
    .menu-overlay a:hover {
      color: #e6c200;
      text-shadow: 0 0 10px gold;
    }
    .menu-overlay a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background: gold;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    .menu-overlay a:hover::after {
      transform: scaleX(1);
    }
    .contact-section {
      padding: 60px 20px;
      max-width: 600px;
      margin: 90px auto;
      text-align: center;
    }
    .contact-section h1 {
      font-size: 36px;
      color: gold;
      margin-bottom: 30px;
    }
    .contact-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contact-section input, .contact-section textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #ddd;
      font-size: 16px;
    }
    .contact-section button {
      padding: 15px;
      background: gold;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    .contact-section button:hover {
      background: #ffd700;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
      background-color: #0b0b0b;
      border-top: 1px solid #222;
    }
    @media (max-width: 600px) {
      .menu-icon { right: 15px; }
      .logo img { height: 30px; }
      .contact-section { padding: 40px 15px; }
      .contact-section h1 { font-size: 28px; }
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop playsinline>
    <source src="star-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>
  <div class="menu-container">
    <a href="index.html" class="logo">
      <img src="CBE_logo.png" alt="CBE Logo">
    </a>
    <div class="menu-icon" id="menuToggle">
      <span></span><span></span><span></span>
    </div>
  </div>
  <div class="menu-overlay" id="menuOverlay">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="CBE_trade_insights_public.html">Trade Insights</a></li>
      <li><a href="FAQ.html">FAQ</a></li>
      <li><a href="vip-subscription.html">VIP Subscription</a></li>
      <li><a href="payment-options.html">Payment Options</a></li>
      <li><a href="CBE_apply.html">Apply</a></li>
      <li><a href="CBE_contact.html">Contact</a></li>
      <li><a href="terms.html">Terms & Conditions</a></li>
      <li><a href="privacy.html">Privacy Policy</a></li>
      <li><a href="vip-dashboard.html">Dashboard</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="CBE_apex_income_options.html">Apex Income Options</a></li>
    </ul>
  </div>
  <div class="contact-section">
    <h1>Contact Us</h1>
    <form id="contact-form">
      <input type="text" id="contact-name" placeholder="Your Name" required>
      <input type="email" id="contact-email" placeholder="Your Email" required>
      <textarea id="contact-message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
  <footer>
    Â© 2025 CBE - Chukwuemeka Bullion Exchange. All rights reserved.
  </footer>
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const menuOverlay = document.getElementById('menuOverlay');
    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      menuOverlay.classList.toggle('active');
    });

    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('contact-name').value;
      const email = document.getElementById('contact-email').value;
      const message = document.getElementById('contact-message').value;

      if (name && email && message) {
        const msg = { name, email, message, date: new Date().toISOString() };
        try {
          const response = await fetch('/api/messages', { // Replace with your actual API endpoint
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(msg),
          });

          if (response.ok) {
            alert('Message sent successfully! We will respond soon.');
            this.reset();
          } else {
            alert('Failed to send message. Please try again later.');
          }
        } catch (error) {
          console.error('Error sending message:', error);
          alert('An error occurred. Please try again later.');
        }
      } else {
        alert('Please fill all fields.');
      }
    });
  </script>
</body>
</html>
