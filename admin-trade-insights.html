<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CBE Admin - Trade Insights</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body[data-theme="dark"] { background: #1a1a1a; color: #fff; }
    .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 215, 0, 0.2); }
  </style>
</head>
<body data-theme="dark">
  <div class="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: -1;"></div>
  <div id="toast-container" style="position: fixed; bottom: 1rem; right: 1rem; z-index: 1050;"></div>
  <div class="d-flex glass" style="min-height: 100vh;">
    <nav id="sidebar" class="d-flex flex-column p-3" style="width: 250px;">
      <h3 style="color: gold;">CBE Admin</h3>
      <ul id="menu" class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="admin-capital-applications.html">Capital Applications</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-payments.html">Payments</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-messages.html">Messages</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-trade-history.html">Trade History</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-trade-insights.html">Trade Insights</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-signals.html">Signals</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-testimonials.html">Testimonials</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-settings-payment.html">Payment Settings</a></li>
      </ul>
    </nav>
    <div id="content" class="d-flex flex-column flex-grow-1 p-3">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <span id="toggle-btn" style="cursor: pointer; font-size: 1.5rem;">â‹®</span>
          <button id="theme-toggle" class="btn btn-sm btn-outline-secondary ms-2">Light Mode</button>
        </div>
        <h2 id="section-title" style="color: gold;">Trade Insights</h2>
      </div>
      <div class="p-4 glass">
        <h4>Weekly Pips Insights</h4>
        <form id="insights-form" class="row g-3 mb-4">
          <div class="col-md-4"><label>Week Ending</label><input type="date" id="insight-week" class="form-control" required></div>
          <div class="col-md-4"><label>Pips Gained</label><input type="number" id="insight-pips" class="form-control" required></div>
          <div class="col-md-4"><label>Note</label><textarea id="insight-note" class="form-control"></textarea></div>
          <div class="col-12"><button class="btn btn-success">Post Insight</button></div>
        </form>
        <ul class="list-group" id="insights-list"></ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = `admin-login.html?redirect=admin-trade-insights.html`;
    }

    const supabase = window.supabase.createClient('https://dapwpgvnfjcfqqhrpxla.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ');

    function showToast(msg, ok = true) {
      const id = 't' + Date.now();
      document.getElementById('toast-container').innerHTML += `
        <div id="${id}" class="toast align-items-center text-white ${ok ? 'bg-success' : 'bg-danger'} border-0" role="alert">
          <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>`;
      new bootstrap.Toast(document.getElementById(id), { delay: 3000 }).show();
    }

    document.getElementById('theme-toggle').onclick = () => {
      const next = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', next);
      document.getElementById('theme-toggle').textContent = next === 'dark' ? 'Light Mode' : 'Dark Mode';
    };

    document.getElementById('toggle-btn').onclick = () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    };

    document.querySelectorAll('#menu .nav-link').forEach(link => {
      if (link.href.endsWith('admin-trade-insights.html')) link.classList.add('active');
    });

    document.getElementById('insights-form').addEventListener('submit', async e => {
      e.preventDefault();
      const weekEnding = document.getElementById('insight-week').value;
      const pips = document.getElementById('insight-pips').value;
      const note = document.getElementById('insight-note').value;
      try {
        const { error } = await supabase.from('trade_insights').insert([{ week_ending: weekEnding, pips, note }]);
        if (error) throw error;
        showToast('Insight posted successfully');
        document.getElementById('insights-form').reset();
        loadTradeInsights();
      } catch (error) {
        console.error('Error posting insight:', error);
        showToast('Error posting insight', false);
      }
    });

    async function loadTradeInsights() {
      try {
        const { data, error } = await supabase.from('trade_insights').select('*').order('week_ending', { ascending: false });
        if (error) throw error;
        const list = document.getElementById('insights-list');
        list.innerHTML = '';
        (data || []).forEach(insight => {
          list.innerHTML += `
            <li class="list-group-item">
              <strong>Week Ending ${new Date(insight.week_ending).toLocaleDateString()}</strong>: ${insight.pips} pips<br>
              <small>${insight.note || ''}</small><br>
              <small>Posted on ${new Date(insight.created_at).toLocaleString()}</small>
            </li>`;
        });
      } catch (error) {
        console.error('Error loading trade insights:', error);
        showToast('Error loading trade insights', false);
      }
    }

    loadTradeInsights();
  </script>
</body>
</html>
