<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CBE Admin – Testimonials</title>
  <script>
    // redirect to login if not set
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.replace('admin-login.html?redirect=' + encodeURIComponent(window.location.pathname));
    }
  </script>
  <!-- Fonts, Bootstrap, Icons, DataTables CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #000; --text: #fff; --gold: #ffd700;
      --glass-bg: rgba(255,255,255,0.05);
      --overlay: rgba(0,0,0,0.6);
    }
    [data-theme="light"] {
      --bg: #f5f5f5; --text: #333; --gold: #cca300;
      --glass-bg: rgba(0,0,0,0.05);
      --overlay: rgba(255,255,255,0.15);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Poppins',sans-serif;
      background: var(--bg); color: var(--text);
      overflow-x:hidden;
    }
    .overlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background: var(--overlay); z-index:-1;
    }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,215,0,0.2);
    }
    a { color: var(--gold); text-decoration:none; }

    /* Header */
    header.admin-header {
      display:flex; align-items:center; justify-content:space-between;
      padding:1rem 2rem; background:rgba(0,0,0,0.6);
      border-bottom:1px solid var(--gold);
      position:sticky; top:0; z-index:10;
    }
    .logo { cursor:pointer; }
    .logo img { height:40px; }
    #theme-toggle {
      background:none; border:none; font-size:1.25rem;
      cursor:pointer; color:var(--text);
    }

    /* Page title */
    #section-title {
      color: var(--gold);
      text-align:center;
      margin:2rem 0 1rem;
    }

    /* Table panel */
    .table-panel {
      padding:2rem; border-radius:8px; margin-bottom:2rem;
    }
    .dataTables_wrapper .dataTables_filter input {
      background: var(--bg); color: var(--text);
      border:1px solid var(--gold);
    }
    table.dataTable th, table.dataTable td {
      vertical-align:middle;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Top Header -->
  <header class="admin-header glass">
    <div class="logo" id="logo"><img src="CBE_logo.PNG" alt="CBE Logo"></div>
    <button id="theme-toggle" aria-label="Toggle theme">🌞</button>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h2 id="section-title">Testimonials</h2>
    <div class="glass table-panel">
      <input id="testimonial-search" class="form-control mb-3" placeholder="Search testimonials…">
      <table id="testimonials-table" class="table table-hover table-borderless text-white w-100">
        <thead>
          <tr>
            <th>#</th>
            <th>User</th>
            <th>Testimonial</th>
            <th>Media</th>
            <th>Company Response</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- Response Modal -->
  <div class="modal fade" id="responseModal">
    <div class="modal-dialog">
      <form class="modal-content glass p-4" id="response-form">
        <div class="modal-header">
          <h5 class="modal-title">Add / Edit Company Response</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="resp-testimonial-id">
          <div class="mb-3">
            <label class="form-label">Response</label>
            <textarea id="resp-body" class="form-control" rows="4" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success">Save Response</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Logo → Dashboard
      document.getElementById('logo').onclick = () => {
        window.location.href = 'admin-dashboard.html';
      };

      // Theme toggle
      const themeBtn = document.getElementById('theme-toggle');
      const applyTheme = t => {
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('theme', t);
        themeBtn.textContent = t === 'dark' ? '🌞' : '🌜';
      };
      themeBtn.onclick = () => {
        const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        applyTheme(next);
      };
      applyTheme(localStorage.getItem('theme') || 'dark');

      // Auth guard
      if (localStorage.getItem('isLoggedIn') !== 'true') {
        window.location.href = 'admin-login.html?redirect=admin-testimonials.html';
      }

      // Supabase init
      const supabase = window.supabase.createClient(
        'https://dapwpgvnfjcfqqhrpxla.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
      );

      // Toast helper
      function showToast(msg, ok = true) {
        const t = document.createElement('div');
        t.className = `toast align-items-center text-white ${ok?'bg-success':'bg-danger'} border-0 position-fixed top-0 end-0 m-3`;
        t.innerHTML = `
          <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>`;
        document.body.append(t);
        new bootstrap.Toast(t, { delay:3000 }).show();
      }

      // DataTable setup
      const table = $('#testimonials-table').DataTable({
        columns: [
          { data: 'id' },
          { data: 'users.name', defaultContent: 'Unknown' },
          { data: 'testimonial' },                        // ← updated
          {
            data: null,
            render: (_, __, row) => {
              if (row.screenshot_url) {
                return `<button class="btn btn-sm btn-info" onclick="viewScreenshot('${row.screenshot_url}')">View Image</button>`;
              }
              if (row.video_url) {
                return `<video width="80" controls><source src="${row.video_url}" type="video/mp4"/></video>`;
              }
              return '—';
            }
          },
          { data: 'company_response', defaultContent: '—' },
          {
            data: 'created_at',
            render: d => new Date(d).toLocaleDateString()
          },
          { data: 'status' },
          {
            data: null,
            render: (_, __, row) => {
              if (row.status === 'Pending') {
                return `<button class="btn btn-sm btn-success me-1" onclick="approveTestimonial(${row.id})">Approve</button>`;
              } else {
                const resp = row.company_response ? JSON.stringify(row.company_response) : "''";
                return `<button class="btn btn-sm btn-warning" onclick="openResponseModal(${row.id}, ${resp})">Respond</button>`;
              }
            }
          }
        ]
      });

      // Load testimonials
      async function loadTestimonials() {
        try {
          const { data, error } = await supabase
            .from('testimonials')
            .select('id, testimonial, screenshot_url, video_url, company_response, status, created_at, users(name)') // ← updated
            .order('created_at', { ascending: false });
          if (error) throw error;
          const formatted = (data || []).map(t => {
            return { ...t, 'users.name': t.users?.name };
          });
          table.clear().rows.add(formatted).draw();
        } catch (err) {
          console.error(err);
          showToast('Error loading testimonials', false);
        }
      }

      // Approve
      window.approveTestimonial = async id => {
        try {
          const { error } = await supabase.from('testimonials').update({ status: 'Approved' }).eq('id', id);
          if (error) throw error;
          showToast('Testimonial approved');
          loadTestimonials();
        } catch (err) {
          console.error(err);
          showToast('Error approving testimonial', false);
        }
      };

      // Open response modal
      window.openResponseModal = (id, existing) => {
        document.getElementById('resp-testimonial-id').value = id;
        document.getElementById('resp-body').value = existing ? existing.replace(/"/g, '') : '';
        new bootstrap.Modal(document.getElementById('responseModal')).show();
      };

      // Handle response save
      document.getElementById('response-form').addEventListener('submit', async e => {
        e.preventDefault();
        const id = document.getElementById('resp-testimonial-id').value;
        const response = document.getElementById('resp-body').value;
        try {
          const { error } = await supabase.from('testimonials').update({ company_response: response }).eq('id', id);
          if (error) throw error;
          showToast('Response saved');
          bootstrap.Modal.getInstance(document.getElementById('responseModal')).hide();
          loadTestimonials();
        } catch (err) {
          console.error(err);
          showToast('Error saving response', false);
        }
      });

      // View screenshot
      window.viewScreenshot = url => {
        window.open(url, '_blank');
      };

      loadTestimonials();
    });
  </script>
</body>
</html>
