<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Signals – CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0b0b0b, #1a1a1a);
      color: #f5f5f5;
      user-select: none;
    }

    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
      background: rgba(0,0,0,0.8);
    }

    header h1 {
      font-size: 36px;
      color: gold;
      margin-bottom: 10px;
    }

    header p {
      font-size: 16px;
      color: #ccc;
    }

    .warning {
      text-align: center;
      font-size: 14px;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .signal-box {
      max-width: 700px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 10px;
      background: #141414;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .signal-box h2 {
      color: gold;
      margin-bottom: 10px;
    }

    .signal-box .time {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }

    .signal-content {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      color: #eee;
    }

    .copy-line {
      margin-bottom: 10px;
    }

    .copy-button {
      background: #333;
      color: gold;
      border: none;
      padding: 5px 10px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
      animation: blinkGlow 2s infinite;
    }

    @keyframes blinkGlow {
      0%, 100% { box-shadow: 0 0 5px gold; }
      50% { box-shadow: 0 0 15px gold; }
    }

    .admin-note {
      margin-top: 15px;
      font-style: italic;
      color: #ffa;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return !(event.key==='F12' || (event.ctrlKey && ['u','s','p'].includes(event.key.toLowerCase())))">

  <!-- Background -->
  <video class="bg-video" autoplay muted loop>
    <source src="star-video.MP4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <header>
    <h1>VIP Forex Signals</h1>
    <p>Strictly for paid VIP members only</p>
  </header>

  <div class="warning">
    Sharing or reselling these signals is prohibited and punishable by law.
  </div>

  <main id="signalsContainer">
    <div style="text-align:center; margin-top:40px; font-size:16px; color:#ccc;">Loading signals...</div>
  </main>

  <footer>© 2025 CBE – Chukwuemeka Bullion Exchange</footer>

  <script>
    // Prevent text selection
    document.addEventListener('mousedown', e => {
      if (e.detail > 1) e.preventDefault();
    });

    const container = document.getElementById('signalsContainer');
    const signals = JSON.parse(localStorage.getItem('vipSignals') || '[]').reverse();

    function renderSignal(signal, index) {
      return `
        <div class="signal-box">
          <h2>${signal.date || 'No Date'}</h2>
          <div class="time">Time: ${signal.time || '—'}</div>
          <div class="signal-content">
            <div class="copy-line">
              ${signal.direction || 'BUY'} ${signal.pair || 'PAIR'} @ 
              <span id="price${index}">${signal.price || ''}</span>
              <button class="copy-button" onclick="copyToClipboard('price${index}')">Copy</button>
            </div>
            <div class="copy-line">
              TP: <span id="tp${index}">${signal.tp || ''}</span>
              <button class="copy-button" onclick="copyToClipboard('tp${index}')">Copy</button>
            </div>
            <div class="copy-line">
              SL: <span id="sl${index}">${signal.sl || ''}</span>
              <button class="copy-button" onclick="copyToClipboard('sl${index}')">Copy</button>
            </div>
          </div>
          ${signal.note ? `<div class="admin-note">Note: ${signal.note}</div>` : ''}
        </div>
      `;
    }

    function copyToClipboard(id) {
      const text = document.getElementById(id)?.textContent || '';
      if (text) {
        navigator.clipboard.writeText(text).then(() => {
          alert('Copied: ' + text);
        });
      }
    }

    if (signals.length === 0) {
      container.innerHTML = `<div style="text-align:center; font-size:16px; color:#888;">No signals available yet.</div>`;
    } else {
      container.innerHTML = signals.map(renderSignal).join('');
    }
  </script>
</body>
</html>
