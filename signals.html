<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Signal – CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
      user-select: none;
    }

    video.bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
    }

    header h1 {
      color: gold;
      font-size: 36px;
    }

    .notice {
      text-align: center;
      color: #ffc107;
      font-size: 14px;
      margin-top: 10px;
    }

    .signal-box {
      max-width: 680px;
      margin: 30px auto;
      background: #141414;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.15);
    }

    .signal-box h2 {
      color: gold;
      font-size: 22px;
      margin-bottom: 8px;
    }

    .signal-box .time {
      color: #999;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .signal-content {
      background: #1d1d1d;
      padding: 18px;
      border-radius: 10px;
    }

    .copy-line {
      margin-bottom: 14px;
      font-size: 16px;
    }

    .copy-button {
      margin-left: 10px;
      background: #222;
      color: gold;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px gold; }
      50% { box-shadow: 0 0 15px gold; }
      100% { box-shadow: 0 0 5px gold; }
    }

    .admin-note {
      margin-top: 15px;
      background: #222;
      border-left: 4px solid gold;
      padding: 10px;
      color: #ffcc00;
      font-style: italic;
      font-size: 14px;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #aaa;
      padding: 30px 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return !(event.key==='F12' || (event.ctrlKey && ['u','s','p'].includes(event.key.toLowerCase())))">
  <video class="bg" autoplay muted loop>
    <source src="star-video.MP4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <header>
    <h1>Latest VIP Signal</h1>
    <div class="notice">
      Unauthorized sharing or reselling of this signal is strictly prohibited and punishable by law.
    </div>
  </header>

  <main id="signalsContainer">
    <!-- Signal box will load here -->
  </main>

  <footer>
    &copy; 2025 CBE – Chukwuemeka Bullion Exchange
  </footer>

  <script>
    const signals = JSON.parse(localStorage.getItem('vipSignals') || '[]');
    const latest = signals.length > 0 ? signals[signals.length - 1] : null;
    const container = document.getElementById('signalsContainer');

    if (!latest) {
      container.innerHTML = '<div style="text-align:center;color:#ccc;">No signals available yet.</div>';
    } else {
      container.innerHTML = `
        <div class="signal-box">
          <h2>${latest.date || 'Date Unavailable'}</h2>
          <div class="time">Time: ${latest.time || '—'}</div>
          <div class="signal-content">
            <div class="copy-line">
              ${latest.direction || 'BUY'} ${latest.pair || 'PAIR'} @ 
              <span id="entry">${latest.price || ''}</span>
              <button class="copy-button" onclick="copy('entry')">Copy</button>
            </div>
            <div class="copy-line">
              TP: <span id="tp">${latest.tp || ''}</span>
              <button class="copy-button" onclick="copy('tp')">Copy</button>
            </div>
            <div class="copy-line">
              SL: <span id="sl">${latest.sl || ''}</span>
              <button class="copy-button" onclick="copy('sl')">Copy</button>
            </div>
          </div>
          ${latest.note ? `<div class="admin-note">Note: ${latest.note}</div>` : ''}
        </div>
      `;
    }

    function copy(id) {
      const txt = document.getElementById(id).textContent;
      navigator.clipboard.writeText(txt).then(() => alert('Copied: ' + txt));
    }
  </script>
</body>
</html>
