<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Forex Signals - CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      user-select: none;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0b0b0b, #1a1a1a);
      color: #f5f5f5;
    }

    #watermarkContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    .watermark {
      position: absolute;
      transform: rotate(-30deg);
      opacity: 0.08;
      font-size: 20px;
      color: #fff;
      white-space: nowrap;
    }

    header {
      background: linear-gradient(135deg, #111, #1c1c1c);
      padding: 70px 20px 50px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      position: relative;
      z-index: 1;
    }
    header h1 {
      font-size: 38px;
      color: gold;
      margin-bottom: 10px;
    }
    header p {
      font-size: 16px;
      color: #bbb;
    }

    main#main-content {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      transition: filter 0.3s ease;
      position: relative;
      z-index: 1;
    }
    .blurred {
      filter: blur(8px);
    }

    .notice {
      text-align: center;
      font-size: 16px;
      color: #ffcc00;
      margin-bottom: 30px;
    }

    .signal-box {
      background-color: #151515;
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    .signal-box h2 {
      font-size: 20px;
      color: gold;
      margin-bottom: 10px;
    }
    .time {
      font-size: 14px;
      color: #999;
      margin-bottom: 10px;
    }
    .signal-content {
      font-size: 16px;
      color: #eee;
      background-color: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .copy-line {
      margin-bottom: 8px;
    }
    .admin-note {
      margin-top: 15px;
      padding: 12px;
      background-color: #222;
      border-left: 4px solid gold;
      font-size: 14px;
      color: #ffcc00;
      font-style: italic;
      border-radius: 5px;
    }

    .copy-button {
      margin-left: 10px;
      background: #333;
      color: #ffd700;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 5px;
      cursor: pointer;
      animation: blinkGlow 2s infinite;
    }
    @keyframes blinkGlow {
      0%, 100% { box-shadow: 0 0 5px #ffd700; }
      50% { box-shadow: 0 0 15px #ffd700; }
    }
    .copy-button:hover {
      background: #444;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #222;
      background-color: #0b0b0b;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Background -->
  <video autoplay loop muted id="bg-video" style="position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -1; object-fit: cover;">
    <source src="space-stars.mp4" type="video/mp4"/>
  </video>

  <div id="watermarkContainer"></div>

  <header>
    <h1>Forex Signals</h1>
    <p>Sharing of these signals and any illegal distribution is strictly prohibited and punishable by law.</p>
  </header>

  <main id="main-content">
    <div class="notice">
      Sharing of these signals or any illegal activity surrounding them is highly prohibited and punishable by law.
    </div>

    <div id="signalList"></div>
  </main>

  <footer>
    © 2025 CBE - Chukwuemeka Bullion Exchange. All rights reserved.
  </footer>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());

    document.addEventListener('keydown', e => {
      if (e.key === 'PrintScreen') {
        navigator.clipboard.writeText('');
        alert('Screenshots are disabled on this page');
        document.getElementById('main-content').classList.add('blurred');
        setTimeout(() => document.getElementById('main-content').classList.remove('blurred'), 1200);
        e.preventDefault();
      }
      if ((e.ctrlKey && ['p','s','u'].includes(e.key.toLowerCase())) || e.key === 'F12') {
        e.preventDefault();
      }
    });

    function copyToClipboard(id) {
      const txt = document.getElementById(id).textContent;
      navigator.clipboard.writeText(txt).then(() => alert('Copied: ' + txt));
    }

    function createWatermarks() {
      const container = document.getElementById('watermarkContainer');
      const vipUser = sessionStorage.getItem('cbeUsername') || 'VIP_MEMBER';
      const text = `${vipUser} – ${new Date().toLocaleString()}`;
      const stepX = 300, stepY = 150;
      for (let y = 0; y < window.innerHeight; y += stepY) {
        for (let x = 0; x < window.innerWidth; x += stepX) {
          const wm = document.createElement('div');
          wm.className = 'watermark';
          wm.textContent = text;
          wm.style.left = x + 'px';
          wm.style.top = y + 'px';
          container.appendChild(wm);
        }
      }
    }

    function loadSignals() {
      const list = document.getElementById('signalList');
      list.innerHTML = '';
      const signals = JSON.parse(localStorage.getItem('forexSignals') || '[]');
      if (!signals.length) {
        list.innerHTML = `<p style="text-align:center;color:#999;">No signals available yet.</p>`;
        return;
      }
      signals.reverse().forEach((s, i) => {
        const signalBox = document.createElement('div');
        signalBox.className = 'signal-box';
        signalBox.innerHTML = `
          <h2>${s.date || 'No Date Provided'}</h2>
          <div class="time">Time: ${s.time || 'N/A'}</div>
          <div class="signal-content">
            <div class="copy-line">
              ${s.type} ${s.pair} @ <span id="price${i}">${s.price}</span>
              <button class="copy-button" onclick="copyToClipboard('price${i}')">Copy</button>
            </div>
            <div class="copy-line">
              TP: <span id="tp${i}">${s.tp}</span>
              <button class="copy-button" onclick="copyToClipboard('tp${i}')">Copy</button>
            </div>
            <div class="copy-line">
              SL: <span id="sl${i}">${s.sl}</span>
              <button class="copy-button" onclick="copyToClipboard('sl${i}')">Copy</button>
            </div>
          </div>
          <div class="admin-note">Note: ${s.note || 'Trade at your own risk.'}</div>
        `;
        list.appendChild(signalBox);
      });
    }

    window.onload = () => {
      createWatermarks();
      loadSignals();
    };
  </script>
</body>
</html>
