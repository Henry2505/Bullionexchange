<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Dashboard â€¢ CBE</title>

  <!-- CLIENT-SIDE GUARD -->
  <script>
    if (sessionStorage.getItem('cbeLoggedIn') !== 'true') {
      window.location.replace('login.html');
    }
  </script>

  <!-- FONTS & SUPABASE -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <!-- TRADINGVIEW CORE -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <style>
    /* RESET & GLOBAL */
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; min-height:100%; font-family:'Poppins',sans-serif; color:#f5f5f5; background:#000; }
    a { color:inherit; text-decoration:none; }

    /* TOP NAV */
    nav {
      position: fixed; top:0; left:0; width:100%; height:60px;
      background:rgba(0,0,0,0.9); backdrop-filter:blur(4px);
      display:flex; align-items:center; justify-content:space-between;
      padding:0 20px; z-index:1000;
    }
    nav .logo { font-size:1.4rem; font-weight:700; color:#ffd700; }
    nav .nav-links { display:flex; gap:16px; }
    nav .nav-links button {
      background:none; border:1px solid #ffd700; padding:6px 12px; border-radius:6px;
      font-weight:600; cursor:pointer; transition: .2s;
    }
    nav .nav-links button:hover { background:#ffd700; color:#000; }

    /* WATERMARK */
    html::before {
      content: "CBE â€¢ Chukwuemeka Bullion Exchange";
      position: fixed; top:50%; left:50%;
      transform: translate(-50%,-50%) rotate(-30deg);
      font-size:8rem; font-weight:800; color:#ffd700; opacity:0.04;
      pointer-events:none; white-space:nowrap; z-index:900;
    }

    /* MAIN CONTAINER */
    .container { max-width:1000px; margin:100px auto 60px; padding:0 20px; }

    /* SECTION HEADINGS */
    .section-title {
      font-size:2rem; color:#ffd700; margin:30px 0 10px;
      text-shadow:0 0 6px rgba(255,215,0,0.6);
    }

    /* SIGNAL CARD */
    .signal-card { position:relative; background:rgba(20,20,20,0.85);
      border:2px solid #333; border-radius:16px; box-shadow:0 6px 30px rgba(0,0,0,0.8);
      margin-bottom:50px; overflow:hidden;
    }
    .signal-header { display:flex; justify-content:space-between; align-items:center;
      background:#111; padding:20px; border-bottom:1px solid #333;
    }
    .signal-header h2 { color:#ffd700; font-size:1.6rem; }
    .signal-header .time { color:#bbb; }
    .signal-header .refresh-btn {
      background:none; border:none; color:#ffd700; font-size:1.2rem; cursor:pointer;
    }
    .signal-body {
      display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:16px; padding:28px;
    }
    .detail {
      background:#1a1a1a; border:1px solid #333; border-radius:10px;
      padding:16px; display:flex; justify-content:space-between; align-items:center;
      position:relative;
    }
    .detail span { font-weight:600; color:#ffd700; }
    .copy-btn {
      background:#ffd700; color:#111; border:none; padding:6px 12px;
      border-radius:6px; font-weight:bold; cursor:pointer;
    }
    .admin-note {
      background:#222; padding:16px; margin:0 28px 28px;
      border-left:4px solid #ffd700; color:#ffcc00; font-style:italic; border-radius:6px;
    }
    .loader {
      border:4px solid #333; border-top:4px solid #ffd700;
      border-radius:50%; width:40px; height:40px;
      animation:spin 1s linear infinite; margin:40px auto;
    }
    @keyframes spin { 0%{transform:rotate(0)}100%{transform:rotate(360deg)} }

    /* GOLD CHART & NEWS */
    #gold-chart, #gold-news {
      background:rgba(20,20,20,0.85); border:2px solid #333; border-radius:16px;
      box-shadow:0 6px 30px rgba(0,0,0,0.8); margin-bottom:50px; overflow:hidden;
    }
    #gold-chart { height:60vh; }
    #gold-news { padding:20px; }
    #gold-news h3 { margin-bottom:16px; color:#ffd700; }
    .tradingview-widget-container { width:100%; }

    /* FOOTER */
    footer {
      text-align:center; padding:20px 0; color:#666; font-size:.9rem;
      background:rgba(0,0,0,0.8);
    }

    /* RESPONSIVE */
    @media (max-width:768px) {
      #gold-chart { height:40vh; }
      .signal-header { flex-direction:column; gap:10px; }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <div class="logo">CBE VIP Dashboard</div>
    <div class="nav-links">
      <button onclick="loadLatestSignal()">Refresh Signal</button>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container">

    <!-- SIGNAL SECTION -->
    <div class="section-title">ðŸ’° Latest VIP Signal</div>
    <div id="signalCard" class="signal-card">
      <div class="loader"></div>
      <p style="text-align:center;color:#999;padding:20px;">Loading latest signalâ€¦</p>
    </div>

    <!-- GOLD CHART SECTION -->
    <div class="section-title">ðŸ“ˆ Gold (XAU/USD) Real-Time Chart</div>
    <div id="gold-chart">
      <div id="tradingview_chart"></div>
    </div>

    <!-- GOLD NEWS SECTION -->
    <div class="section-title">ðŸ“° Latest Gold Market News</div>
    <div id="gold-news">
      <!-- TradingView Market News Widget -->
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-news.js" async>
      {
        "colorTheme": "dark",
        "dateRange": "1M",
        "showChart": true,
        "locale": "en",
        "isTransparent": true,
        "width": "100%",
        "height": "400",
        "sources": ["headlines","forex-news","economic-calendar"]
      }
      </script>
    </div>

  </div>

  <footer>Â© 2025 CBE â€“ Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <!-- TRADINGVIEW CHART SCRIPT -->
  <script>
    new TradingView.widget({
      container_id: "tradingview_chart",
      width: "100%", height: "100%",
      symbol: "OANDA:XAUUSD", interval: "60",
      timezone: "Etc/UTC", theme: "dark", style: "1",
      locale: "en", toolbar_bg: "#1f1f1f",
      studies: ["MACD@tv-basicstudies","RSI@tv-basicstudies"],
      withdateranges: true, show_popup_button: true,
      popup_width: "1000", popup_height: "650"
    });
  </script>

  <!-- SUPABASE SIGNAL LOADING & UTILS -->
  <script>
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    async function loadLatestSignal() {
      const card = document.getElementById('signalCard');
      card.innerHTML = `<div class="loader"></div><p style="text-align:center;color:#999;padding:20px;">Loading latest signalâ€¦</p>`;
      try {
        let { data: signals, error } = await supabase
          .from('signals')
          .select('id,action,asset,entry,sl,tp1,tp2,note,created_at')
          .order('created_at',{ascending:false})
          .limit(1);
        if (error) throw error;
        if (!signals.length) {
          card.innerHTML = `<p style="text-align:center;color:#ff5555;padding:40px;">No signals available. Check back soon.</p>`;
          return;
        }
        const sig = signals[0];
        const dt = new Date(sig.created_at);
        card.innerHTML = `
          <div class="signal-header">
            <h2>${dt.toLocaleDateString('en-GB')}</h2>
            <div class="time">${dt.toLocaleTimeString('en-GB')}</div>
            <button class="refresh-btn" onclick="loadLatestSignal()">ðŸ”„</button>
          </div>
          <div class="signal-body">
            <div class="detail entry">Entry: <span>${sig.entry}</span><button class="copy-btn" onclick="copyText('${sig.entry}')">Copy</button></div>
            <div class="detail sl">SL: <span>${sig.sl}</span><button class="copy-btn" onclick="copyText('${sig.sl}')">Copy</button></div>
            <div class="detail tp1">TP1: <span>${sig.tp1}</span><button class="copy-btn" onclick="copyText('${sig.tp1}')">Copy</button></div>
            <div class="detail tp2">TP2: <span>${sig.tp2}</span><button class="copy-btn" onclick="copyText('${sig.tp2}')">Copy</button></div>
          </div>
          <div class="admin-note">Note: ${sig.note || 'Trade at your own risk.'}</div>`;
        // remove any older signals
        await supabase.from('signals').delete().neq('id', sig.id);
      } catch (err) {
        console.error(err);
        card.innerHTML = `<p style="text-align:center;color:#ff5555;padding:40px;">Failed to load signal. Try again later.</p>`;
      }
    }

    function copyText(txt) {
      navigator.clipboard.writeText(txt)
        .then(() => alert('Copied: ' + txt))
        .catch(() => alert('Copy failed'));
    }

    function logout() {
      sessionStorage.removeItem('cbeLoggedIn');
      window.location.replace('login.html');
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadLatestSignal();
      supabase
        .from('signals')
        .on('INSERT', () => loadLatestSignal())
        .subscribe();
    });
  </script>
</body>
</html>
