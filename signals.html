<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>VIP Forex Signal â€¢ CBE</title>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
 <style>
   /* --- Reset & Base --- */
   * { margin:0; padding:0; box-sizing:border-box; }
   html, body {
     width:100%; height:100%;
     font-family:'Poppins',sans-serif;
     background:#000; color:#fff;
     user-select:none; /* disable text selection */
     overflow-x:hidden;
   }
   a { text-decoration:none; color:inherit; }

   /* --- Video Background & Overlay --- */
   video#bg {
     position:fixed; top:0; left:0;
     width:100%; height:100%;
     object-fit:cover; z-index:-2;
   }
   .overlay {
     position:fixed; top:0; left:0;
     width:100%; height:100%;
     background:rgba(0,0,0,0.6);
     z-index:-1;
   }

   /* --- Header --- */
   header {
     text-align:center;
     padding:60px 20px 20px;
   }
   header h1 {
     font-size:2.8rem; color:#ffd700; letter-spacing:1px;
     text-shadow:0 0 10px rgba(255,215,0,0.7);
   }
   header p {
     margin-top:8px;
     font-size:1rem; color:#ccc;
   }

   /* --- Notice --- */
   .notice {
     text-align:center; font-size:0.9rem;
     color:#ff4444; margin:10px 0 30px;
   }

   /* --- Signal Card --- */
   .signal-card {
     max-width:720px; margin:0 auto 60px;
     background:rgba(20,20,20,0.8);
     border-radius:12px;
     box-shadow:0 0 30px rgba(255,215,0,0.2);
     overflow:hidden;
     animation:fadeIn 1s ease;
   }
   @keyframes fadeIn { from{opacity:0;transform:scale(0.95)} to{opacity:1;transform:scale(1)} }

   /* Date & Time */
   .signal-header {
     background:linear-gradient(90deg,#111,#222);
     padding:18px 24px;
     display:flex; justify-content:space-between; align-items:center;
   }
   .signal-header h2 {
     font-size:1.5rem; color:gold; margin:0;
   }
   .signal-header .time {
     font-size:0.9rem; color:#aaa;
   }

   /* Details Grid */
   .signal-body {
     display:grid; grid-template-columns:1fr auto;
     gap:12px; padding:24px;
   }
   .signal-body .detail {
     font-size:1.1rem; color:#eee;
     padding:12px 16px;
     background:#1a1a1a; border-radius:8px;
     display:flex; justify-content:space-between; align-items:center;
   }
   .signal-body .detail span {
     font-weight:600;
   }

   /* Copy Button */
   .copy-btn {
     background:#ffd700; color:#000;
     border:none; padding:6px 12px; font-size:0.9rem;
     font-weight:bold; border-radius:6px;
     cursor:pointer; position:relative;
     overflow:hidden;
     animation:glow 2s infinite ease-in-out;
   }
   @keyframes glow {
     0%,100% { box-shadow:0 0 6px #ffd700; }
     50%   { box-shadow:0 0 20px #ffd700; }
   }

   /* Admin Note */
   .admin-note {
     margin:20px 24px 30px;
     background:#222; padding:14px;
     border-left:4px solid gold;
     font-style:italic; color:#ffcc00;
     border-radius:6px;
   }

   /* Footer */
   footer {
     text-align:center; padding:20px;
     font-size:0.9rem; color:#888;
     border-top:1px solid #222;
     margin-top:auto;
   }
 </style>
</head>
<body oncontextmenu="return false" onkeydown="if(event.key==='PrintScreen'){navigator.clipboard.writeText('');alert('Screenshots disabled');}">

 <!-- Video BG -->
 <video id="bg" autoplay muted loop>
   <source src="star-video.MP4" type="video/mp4"/>
 </video>
 <div class="overlay"></div>

 <!-- Header -->
 <header>
   <h1>VIP Forex Signal</h1>
   <p>Strictly for approved CBE VIP members â€” unauthorized use is punishable by law.</p>
 </header>

 <!-- Notice -->
 <div class="notice">
   ðŸ”’ Do&nbsp;not&nbsp;share, resell, or screenshot these signals.
 </div>

 <!-- Signal Card -->
 <div class="signal-card" id="signalCard">
   <!-- populated by JS -->
 </div>

 <!-- Footer -->
 <footer>
   Â©Â 2025Â CBEÂ â€“Â ChukwuemekaÂ BullionÂ Exchange
 </footer>

 <script>
   // ensure VIP logged in
   if (!sessionStorage.getItem('cbeLoggedIn')) {
     alert('Please log in to view signals.');
     window.location.href = 'login.html';
   }

   // load latest signal
   const signals = JSON.parse(localStorage.getItem('vipSignals')||'[]');
   const latest  = signals.length ? signals[signals.length-1] : null;
   const card    = document.getElementById('signalCard');

   if (!latest) {
     card.innerHTML = '<p style="text-align:center;color:#aaa;padding:40px;">No signals published yet.</p>';
   } else {
     card.innerHTML = `
       <div class="signal-header">
         <h2>${latest.date}</h2>
         <div class="time">${latest.time}</div>
       </div>
       <div class="signal-body">
         <div class="detail">Pair: <span>${latest.pair}</span> <button class="copy-btn" onclick="copyText('${latest.pair}')">Copy</button></div>
         <div class="detail">Type: <span>${latest.direction}</span></div>
         <div class="detail">Entry: <span id="entry">${latest.entry}</span> <button class="copy-btn" onclick="copyID('entry')">Copy</button></div>
         <div class="detail">TP: <span id="tp">${latest.tp}</span> <button class="copy-btn" onclick="copyID('tp')">Copy</button></div>
         <div class="detail">SL: <span id="sl">${latest.sl}</span> <button class="copy-btn" onclick="copyID('sl')">Copy</button></div>
       </div>
       <div class="admin-note">
         Note: ${latest.note || 'Trade at your own risk â€” always manage your risk!'}
       </div>
     `;
   }

   function copyID(id) {
     const txt = document.getElementById(id).textContent;
     navigator.clipboard.writeText(txt).then(_=>alert('Copied: '+txt));
   }
   function copyText(txt) {
     navigator.clipboard.writeText(txt).then(_=>alert('Copied: '+txt));
   }
 </script>
</body>
</html>
