    }
    .signal-body {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      padding: 24px;
    }
    .detail {
      background: #1a1a1a;
      padding: 14px 18px;
      border-radius: 8px;
      display: flex;

      align-items: center;

    }

      color: #000;

      padding: 6px 12px;
      border-radius: 6px;

      cursor: pointer;
      transition: box-shadow .3s;

    .admin-note {
      background: #222;

  <script>
    // Supabase setup
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = supabase.createClient(SUPA_URL, SUPA_KEY);

    // 1) VIP guard
    async function ensureVIP() {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (error || !session) {
        return location.href = 'login.html';
      }
      const { data: userRow, error: rowErr } = await supabase
        .from('users')
        .select('status')
        .eq('id', session.user.id)
        .single();
      if (rowErr || userRow.status !== 'Approved') {
        return location.href = 'login.html';
      }
    }

    // 2) Load latest signal
    async function loadLatestSignal() {
      const card = document.getElementById('signalCard');
      try {
        const { data: signals, error } = await supabase
          .from('signals')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(1);
        if (error || !signals.length) throw error || new Error('No signals');
        const sig = signals[0];
        card.innerHTML = `
          <div class="signal-header">
            <h2>${new Date(sig.created_at).toLocaleDateString()}</h2>
            <div class="time">${new Date(sig.created_at).toLocaleTimeString()}</div>
          </div>
          <div class="signal-body">
            <div class="detail">Action:<span>${sig.action}</span></div>
            <div class="detail">Asset:<span>${sig.asset}</span></div>
            <div class="detail">SL:<span>${sig.sl}</span><button class="copy-btn" onclick="copyText('${sig.sl}')">Copy</button></div>
            <div class="detail">TP1:<span>${sig.tp1}</span><button class="copy-btn" onclick="copyText('${sig.tp1}')">Copy</button></div>
            <div class="detail">TP2:<span>${sig.tp2}</span><button class="copy-btn" onclick="copyText('${sig.tp2}')">Copy</button></div>
          </div>
          <div class="admin-note">Note: ${sig.note || 'Trade at your own risk.'}</div>
        `;
      } catch {
        card.innerHTML = `<p style="text-align:center;color:#ff5555;padding:40px;">
          Unable to load signal.
        </p>`;
      }
    }

    // Copy utility
    function copyText(txt) {
      navigator.clipboard.writeText(txt).then(()=>{
        alert('Copied: ' + txt);
      });
    }

    // Initialize
    (async () => {
      await ensureVIP();
      await loadLatestSignal();
    })();
  </script>
