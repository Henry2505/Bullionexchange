<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>VIP Forex Signals • CBE</title>

  <!-- Poppins font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"/>

  <!-- Supabase UMD build -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <!-- TradingView widget -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <style>
    /* ── Star-filled background & watermark ───────────────────────────────── */
    html {
      position: relative;
      height: 100%;
    }
    html::before {
      content: "";
      position: fixed;
      inset: 0;
      /* Base gradient + stars */
      background:
        linear-gradient(135deg,#000,#111),
        radial-gradient(circle at 10% 15%, #ffd700 2px, transparent 0),
        radial-gradient(circle at 25% 40%, #ffd700 2px, transparent 0),
        radial-gradient(circle at 45% 20%, #ffd700 2px, transparent 0),
        radial-gradient(circle at 65% 55%, #ffd700 2px, transparent 0),
        radial-gradient(circle at 80% 30%, #ffd700 2px, transparent 0),
        radial-gradient(circle at 50% 85%, #ffd700 2px, transparent 0);
      background-repeat: no-repeat;
      z-index: -3;
    }
    html::after {
      content: "CBE SIGNAL";
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%) rotate(-30deg);
      font-size: 10rem; font-weight: 900;
      color: #ffd700; opacity: 0.03;
      white-space: nowrap;
      pointer-events: none;
      z-index: -2;
    }

    /* ── Base resets ───────────────────────────────────────────────────────── */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height: 100%;
      font-family:'Poppins',sans-serif;
      color: #f5f5f5;
      overflow-x: hidden;
    }
    .container { max-width:900px; margin:80px auto; padding:0 20px; }

    /* ── Header & Notices ─────────────────────────────────────────────────── */
    header { text-align:center; margin-bottom:40px; }
    header h1 {
      font-size:3rem; color:#ffd700;
      text-shadow:0 0 8px rgba(255,215,0,0.6);
    }
    header p { color:#ccc; font-size:1.1rem; }
    .warning {
      background:rgba(255,215,0,0.1); border:2px solid #ffd700;
      color:#ffd700; padding:16px; border-radius:8px;
      text-align:center; font-weight:600; margin-bottom:30px;
      animation:pulse 2s infinite;
    }
    @keyframes pulse {
      0%,100% { box-shadow:0 0 12px rgba(255,215,0,0.5); }
      50%     { box-shadow:0 0 24px rgba(255,215,0,0.8); }
    }
    .notice {
      text-align:center; color:#ff5555;
      font-size:1rem; margin-bottom:25px;
    }

    /* ── Signal Card + Entry/SL/TP details ───────────────────────────────── */
    .signal-card {
      background:rgba(20,20,20,0.85); border:2px solid #333;
      border-radius:16px; box-shadow:0 6px 30px rgba(0,0,0,0.8);
      overflow:hidden; margin-bottom:50px;
      animation:slideInUp 0.8s ease both;
    }
    @keyframes slideInUp {
      from { opacity:0; transform: translateY(40px); }
      to   { opacity:1; transform: translateY(0); }
    }
    .signal-header {
      display:flex; justify-content:space-between;
      background:#111; padding:20px 28px;
      border-bottom:1px solid #333;
    }
    .signal-header h2 { color:#ffd700; font-size:1.6rem; }
    .signal-header .time { color:#bbb; font-size:1rem; }
    .signal-body {
      display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:16px; padding:28px;
    }
    .detail {
      background:#1a1a1a; padding:16px 20px;
      border-radius:10px; display:flex;
      justify-content:space-between; align-items:center;
      font-size:1.05rem; border:1px solid #333;
      position:relative;
    }
    .detail[data-type="entry"]::before,
    .detail[data-type="entry"]::after {
      content:"★"; position:absolute; color:#ffd700;
      font-size:0.8rem; animation:twinkle 1.5s infinite;
    }
    .detail[data-type="entry"]::before {
      top:8px; left:8px; animation-delay:0;
    }
    .detail[data-type="entry"]::after {
      bottom:8px; right:8px; animation-delay:0.8s;
    }
    @keyframes twinkle {
      0%,100% { opacity:0.3; transform: scale(0.8); }
      50%     { opacity:1;   transform: scale(1.2); }
    }
    .detail span { font-weight:600; color:#ffd700; }
    .copy-btn {
      background:#ffd700; color:#111; border:none;
      padding:8px 14px; border-radius:6px; font-weight:bold;
      cursor:pointer; transition:transform .2s, box-shadow .2s;
    }
    .copy-btn:hover {
      transform:translateY(-2px);
      box-shadow:0 0 12px #ffd700;
    }
    .admin-note {
      background:#222; padding:16px 24px;
      margin:0 28px 28px; border-left:4px solid #ffd700;
      color:#ffcc00; font-style:italic; border-radius:6px;
    }

    /* ── Full-screen TradingView ───────────────────────────────────────────── */
    #tradingview_embed {
      width:100vw; height:100vh;
      border:2px solid rgba(255,215,0,0.3); border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.7); margin:0;
    }

    /* ── Bottom star belt ─────────────────────────────────────────────────── */
    .star-footer {
      position: fixed; bottom: 0; left: 0;
      width: 100%; height: 40px;
      display: flex; justify-content: space-around;
      align-items: center; pointer-events: none;
      z-index: 1000;
    }
    .star-footer span {
      color: #ffd700; font-size:1.2rem; opacity:0.6;
      animation:starTwinkle 2s ease-in-out infinite;
    }
    .star-footer span:nth-child(odd)  { animation-delay: 0; }
    .star-footer span:nth-child(even) { animation-delay: 1s; }
    @keyframes starTwinkle {
      0%,100% { opacity:0.4; transform: scale(0.8); }
      50%      { opacity:1;   transform: scale(1.2); }
    }

    /* ── Footer ────────────────────────────────────────────────────────────── */
    footer {
      text-align:center; color:#666;
      font-size:0.9rem; padding:20px 0;
      background:rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <!-- AUTH GUARD -->
  <script>
    if (sessionStorage.getItem('cbeLoggedIn') !== 'true') {
      window.location.replace('login.html');
    }
  </script>

  <div class="container">
    <header>
      <h1>💰 VIP Forex Signals</h1>
      <p>Exclusively for CBE VIP Members</p>
    </header>

    <div class="warning">
      ⚠️ Resale or redistribution of these signals beyond your agreement is strictly prohibited.
    </div>
    <div class="notice">
      🔓 Live signals are only for approved members.
    </div>

    <div id="signalCard" class="signal-card">
      <p style="text-align:center;color:#999;padding:60px;">
        Loading latest signal…
      </p>
    </div>
  </div>

  <!-- Full-screen TradingView -->
  <div id="tradingview_embed"></div>

  <!-- Twinkling bottom belt -->
  <div class="star-footer">
    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
  </div>

  <footer>© 2025 CBE – Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <script>
    // ── Supabase Setup ─────────────────────────────────────────────────────────
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    // ── On load: fetch + subscribe for updates ─────────────────────────────────
    window.addEventListener('DOMContentLoaded', () => {
      loadLatestSignal();

      supabase
        .from('signals')
        .on('INSERT', () => loadLatestSignal())
        .subscribe();

      initTradingView();
    });

    // ── Fetch latest, render, then delete all others ───────────────────────────
    async function loadLatestSignal() {
      const card = document.getElementById('signalCard');
      try {
        const { data: signals, error } = await supabase
          .from('signals')
          .select('id, action, asset, entry, sl, tp1, tp2, note, created_at')
          .order('created_at', { ascending: false })
          .limit(1);

        if (error) throw error;
        if (!signals.length) {
          card.innerHTML = `<p style="text-align:center;color:#ff5555;padding:40px;">
                              No signals available right now.
                            </p>`;
          return;
        }

        const sig = signals[0];
        const dt  = new Date(sig.created_at);

        card.innerHTML = `
          <div class="signal-header">
            <h2>${dt.toLocaleDateString('en-GB')}</h2>
            <div class="time">${dt.toLocaleTimeString('en-GB')}</div>
          </div>
          <div class="signal-body">
            <div class="detail" data-type="entry">
              Entry: <span>${sig.entry}</span>
              <button class="copy-btn" onclick="copyText('${sig.entry}')">Copy</button>
            </div>
            <div class="detail">
              SL: <span>${sig.sl}</span>
              <button class="copy-btn" onclick="copyText('${sig.sl}')">Copy</button>
            </div>
            <div class="detail">
              TP1: <span>${sig.tp1}</span>
              <button class="copy-btn" onclick="copyText('${sig.tp1}')">Copy</button>
            </div>
            <div class="detail">
              TP2: <span>${sig.tp2}</span>
              <button class="copy-btn" onclick="copyText('${sig.tp2}')">Copy</button>
            </div>
          </div>
          <div class="admin-note">
            Note: ${sig.note || 'Trade at your own risk.'}
          </div>
        `;

        // delete older signals
        await supabase
          .from('signals')
          .delete()
          .neq('id', sig.id);

      } catch (err) {
        console.error('Load error:', err);
        card.innerHTML = `<p style="text-align:center;color:#ff5555;padding:40px;">
                            Unable to load signal. Please try again later.
                          </p>`;
      }
    }

    // ── TradingView embed ──────────────────────────────────────────────────────
    function initTradingView() {
      new TradingView.widget({
        container_id: "tradingview_embed",
        autosize: true,
        symbol: "OANDA:XAUUSD",
        interval: "60",
        timezone: "Etc/UTC",
        theme: "dark",
        style: "1",
        locale: "en",
        toolbar_bg: "#1f1f1f",
        enable_publishing: false,
        hide_side_toolbar: false,
        allow_symbol_change: true,
        details: true,
        studies: ["MACD@tv-basicstudies","RSI@tv-basicstudies"],
        withdateranges: true,
        hotlist: true,
        calendar: false
      });
    }

    // ── Copy helper ────────────────────────────────────────────────────────────
    function copyText(txt) {
      navigator.clipboard.writeText(txt)
        .then(() => alert('Copied: ' + txt))
        .catch(() => alert('Failed to copy'));
    }
  </script>
</body>
</html>
