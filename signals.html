<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Forex Signals - CBE VIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    /* Disable selection */
    * { user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0b0b0b, #1a1a1a);
      color: #f5f5f5;
      overflow: hidden;
    }

    /* Video BG */
    #bg-video {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover; z-index: -2;
    }
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: -1;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #111, #1c1c1c);
      padding: 70px 20px 30px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    header h1 {
      font-size: 38px; color: gold; margin: 0 0 10px;
    }
    header p {
      font-size: 16px; color: #bbb; margin: 0;
    }

    /* Main */
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .notice {
      text-align: center;
      font-size: 14px;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .signal-box {
      background-color: #151515;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    .signal-box h2 {
      font-size: 20px; color: gold; margin: 0 0 8px;
    }
    .time {
      font-size: 14px; color: #999; margin-bottom: 12px;
    }
    .signal-content {
      background: #1f1f1f;
      padding: 15px; border-radius: 8px;
      font-size: 16px; color: #eee;
      white-space: pre-wrap;
    }
    .copy-line {
      display: flex; align-items: center;
      margin-bottom: 8px;
    }
    .copy-line span {
      flex: 1;
    }

    /* Blinking copy button */
    .copy-button {
      margin-left: 10px;
      background: #333;
      color: #ffd700;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 5px;
      cursor: pointer;
      animation: blinkGlow 2s infinite;
    }
    @keyframes blinkGlow {
      0%,100% { box-shadow: 0 0 5px #ffd700; }
      50%     { box-shadow: 0 0 15px #ffd700; }
    }
    .copy-button:hover {
      background: #444;
    }

    .admin-note {
      margin-top: 15px;
      padding: 12px;
      background-color: #222;
      border-left: 4px solid gold;
      font-size: 14px;
      color: #ffcc00;
      font-style: italic;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #222;
      background-color: #0b0b0b;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="space-stars.mp4" type="video/mp4">
    Your browser doesn’t support HTML5 video.
  </video>
  <div class="overlay"></div>

  <!-- Header -->
  <header>
    <h1>Forex Signals</h1>
    <p>Exclusive Premium Signal for CBE VIP Traders</p>
  </header>

  <!-- Main Content -->
  <main id="main-content">
    <p class="notice">
      Sharing or reselling these signals is strictly prohibited and punishable by law.
    </p>
    <div id="signalContainer" class="signal-box">
      <!-- Dynamic signal will inject here -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 CBE – Chukwuemeka Bullion Exchange. All rights reserved.
  </footer>

  <script>
    // Block right-click and common keys
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'PrintScreen' || (e.ctrlKey && ['c','x','u','s','p'].includes(e.key.toLowerCase()))) {
        e.preventDefault();
        alert('Copy & screenshots are disabled. Use the Copy button.');
      }
    });

    // Copy helper
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() =>
        alert('Copied: ' + text)
      );
    }

    // Render the latest signal
    window.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('signalContainer');
      const signals = JSON.parse(localStorage.getItem('vipSignals') || '[]');
      const s = signals.length ? signals[signals.length - 1] : null;

      if (!s) {
        container.innerHTML = '<p class="notice">No signals available yet.</p>';
        return;
      }

      container.innerHTML = `
        <h2>${s.date || '–'}</h2>
        <div class="time">Time: ${s.time || '–'}</div>
        <div class="signal-content">
          <div class="copy-line">
            <span>${s.type || 'TRADE'} ${s.pair || ''} @ ${s.entry || ''}</span>
            <button class="copy-button" onclick="copyToClipboard('${s.entry}')">Copy</button>
          </div>
          <div class="copy-line">
            <span>TP: ${s.tp || ''}</span>
            <button class="copy-button" onclick="copyToClipboard('${s.tp}')">Copy</button>
          </div>
          <div class="copy-line">
            <span>SL: ${s.sl || ''}</span>
            <button class="copy-button" onclick="copyToClipboard('${s.sl}')">Copy</button>
          </div>
        </div>
        ${s.note ? `<div class="admin-note">Note: ${s.note}</div>` : ''}
      `;
    });
  </script>

</body>
</html>
