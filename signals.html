<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Signal – CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #0b0b0b;
      color: #fff;
      user-select: none;
    }
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 60px 20px 30px;
    }
    header h1 {
      font-size: 36px;
      color: gold;
      margin-bottom: 10px;
    }
    header p {
      font-size: 16px;
      color: #ccc;
    }
    .signal-container {
      max-width: 700px;
      margin: 30px auto;
      background: rgba(255,255,255,0.02);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(255,215,0,0.3);
    }
    .signal-title {
      font-size: 22px;
      color: gold;
      margin-bottom: 10px;
    }
    .time {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }
    .signal-detail {
      font-size: 18px;
      line-height: 1.8;
      background: #111;
      padding: 18px;
      border-radius: 10px;
    }
    .signal-detail span {
      color: #fff;
    }
    .copy-button {
      background: #ffd700;
      border: none;
      padding: 5px 10px;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
      animation: blink 2s infinite;
    }
    @keyframes blink {
      0%, 100% { box-shadow: 0 0 5px gold; }
      50% { box-shadow: 0 0 15px gold; }
    }
    .admin-note {
      margin-top: 20px;
      font-size: 14px;
      padding: 12px;
      background: #222;
      border-left: 5px solid gold;
      color: #ffcc00;
      font-style: italic;
      border-radius: 6px;
    }
    .footer {
      text-align: center;
      padding: 25px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <video class="video-bg" autoplay muted loop>
    <source src="star-video.MP4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <header>
    <h1>VIP Forex Signal</h1>
    <p>Reselling or unauthorized use of these signals is punishable by law</p>
  </header>

  <div class="signal-container" id="signalBox">
    <div class="signal-title" id="signalDate">Loading...</div>
    <div class="time" id="signalTime"></div>
    <div class="signal-detail" id="signalContent">
      <!-- Populated by script -->
    </div>
    <div class="admin-note" id="adminNote"></div>
  </div>

  <div class="footer">© 2025 CBE – Chukwuemeka Bullion Exchange. All rights reserved.</div>

  <script>
    const signalData = JSON.parse(localStorage.getItem('vipSignals') || '[]');
    const latest = signalData.length ? signalData[signalData.length - 1] : null;

    if (!latest) {
      document.getElementById('signalBox').innerHTML = '<p style="text-align:center;color:#aaa;">No signal available yet.</p>';
    } else {
      document.getElementById('signalDate').textContent = latest.date || 'No Date';
      document.getElementById('signalTime').textContent = latest.time || '';
      document.getElementById('signalContent').innerHTML = `
        <div>Pair: <span>${latest.pair}</span></div>
        <div>Type: <span>${latest.type}</span></div>
        <div>Entry: <span id="entry">${latest.entry}</span> <button class="copy-button" onclick="copy('entry')">Copy</button></div>
        <div>TP: <span id="tp">${latest.tp}</span> <button class="copy-button" onclick="copy('tp')">Copy</button></div>
        <div>SL: <span id="sl">${latest.sl}</span> <button class="copy-button" onclick="copy('sl')">Copy</button></div>
      `;
      document.getElementById('adminNote').textContent = latest.note || '';
    }

    function copy(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => alert(`Copied: ${text}`));
    }

    // Prevent PrintScreen and DevTools
    document.addEventListener('keydown', e => {
      if (e.key === 'PrintScreen') {
        navigator.clipboard.writeText('');
        alert('Screenshots are disabled');
        e.preventDefault();
      }
      if ((e.ctrlKey && ['u','s','p'].includes(e.key.toLowerCase())) || e.key === 'F12') {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
