<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Dashboard â€¢ CBE</title>

  <!-- CLIENT-SIDE GUARD -->
  <script>
    if (sessionStorage.getItem('cbeLoggedIn') !== 'true') {
      window.location.replace('login.html');
    }
  </script>

  <!-- CSS + Icons + Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  
  <!-- Supabase & TradingView -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>

  <style>
    :root { --bg:#000; --text:#f5f5f5; --gold:#ffd700; --panel:rgba(20,20,20,0.85); }
    [data-theme="light"] { --bg:#f5f5f5; --text:#333; --gold:#cca300; --panel:rgba(255,255,255,0.95); }
    body { margin:0; font-family:'Poppins',sans-serif; background:var(--bg); color:var(--text); overflow-x:hidden; }

    /* NAV */
    nav { position:fixed; top:0; width:100%; height:60px; background:rgba(0,0,0,0.9); backdrop-filter:blur(4px);
          display:flex; align-items:center; justify-content:space-between; padding:0 20px; z-index:1000; }
    nav .logo { font-size:1.4rem; font-weight:700; color:var(--gold); }
    nav .nav-links button { background:none; border:1px solid var(--gold); padding:6px 12px; border-radius:6px;
                            color:var(--gold); font-weight:600; cursor:pointer; transition:.2s; }
    nav .nav-links button:hover { background:var(--gold); color:#000; }

    /* WATERMARK */
    html::before {
      content: "CBE â€¢ Chukwuemeka Bullion Exchange";
      position: fixed; top:50%; left:50%; transform:translate(-50%,-50%) rotate(-30deg);
      font-size:8rem; color:var(--gold); opacity:0.04; pointer-events:none; white-space:nowrap; z-index:900;
    }

    /* MAIN LAYOUT */
    .container { padding-top:80px; max-width:1000px; margin:0 auto; }
    .section-title { margin:40px 0 20px; font-size:2rem; color:var(--gold); text-shadow:0 0 6px rgba(255,215,0,0.6); }

    /* SIGNAL CARD (unchanged) */
    .signal-card { background:var(--panel); border:2px solid #333; border-radius:16px;
      box-shadow:0 6px 30px rgba(0,0,0,0.8); margin-bottom:50px; overflow:hidden; }
    .signal-header { display:flex; justify-content:space-between; align-items:center;
      background:#111; padding:20px; border-bottom:1px solid #333; }
    .signal-header h2 { color:var(--gold); font-size:1.6rem; }
    .signal-header .time { color:#bbb; }
    .signal-header .refresh-btn { background:none; border:none; color:var(--gold); font-size:1.2rem; cursor:pointer; }
    .signal-body { display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:16px; padding:28px; }
    .detail { background:#1a1a1a; border:1px solid #333; border-radius:10px; padding:16px;
      display:flex; justify-content:space-between; align-items:center; }
    .detail span { font-weight:600; color:var(--gold); }
    .copy-btn { background:var(--gold); color:#000; border:none; padding:6px 12px; border-radius:6px; font-weight:bold; cursor:pointer; }
    .admin-note { background:#222; padding:16px; margin:0 28px 28px; border-left:4px solid var(--gold);
      color:#ffcc00; font-style:italic; border-radius:6px; }
    .loader { border:4px solid #333; border-top:4px solid var(--gold); border-radius:50%; width:40px; height:40px;
      animation:spin 1s linear infinite; margin:40px auto; }
    @keyframes spin { to { transform:rotate(360deg); } }

    /* FULL-SCREEN CHART */
    #tv_chart_4h { width:100%; height:100vh; margin-bottom:50px; }

    /* NEWS & CALENDAR */
    .row.no-gutters { margin:0; }
    .col-half { padding:0; }
    #news-widget, #calendar-widget {
      background:#111; color:#fff; border-radius:10px; overflow:hidden; height:600px;
      margin-bottom:50px;
    }
    #news-widget ul, #calendar-widget table { width:100%; }
    /* News list */
    #news-widget ul { list-style:none; margin:0; padding:0; height:100%; overflow-y:auto; }
    #news-widget li { padding:1rem; border-bottom:1px solid rgba(255,215,0,0.2); }
    #news-widget li:nth-child(odd) { background:rgba(255,255,255,0.03); }
    #news-widget a { color:var(--gold); font-weight:600; text-decoration:none; }
    #news-widget a:hover { text-decoration:underline; }
    /* Calendar table */
    #calendar-widget { padding:1rem; overflow:auto; }
    #calendar-widget table { border-collapse:collapse; }
    #calendar-widget th, #calendar-widget td { padding:.75rem; border:1px solid rgba(255,215,0,0.2); font-size:.9rem; }
    #calendar-widget th { background:rgba(255,215,0,0.1); color:var(--gold); position:sticky; top:0; }
    #calendar-widget tbody tr:nth-child(even) { background:rgba(255,255,255,0.05); }

    /* FOOTER */
    footer { text-align:center; padding:20px 0; color:#666; background:rgba(0,0,0,0.8); }

    /* RESPONSIVE */
    @media(max-width:767px) {
      #tv_chart_4h { height:60vh; }
      #news-widget, #calendar-widget { height:300px; }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <div class="logo">CBE VIP Dashboard</div>
    <div class="nav-links">
      <button onclick="loadLatestSignal()">Refresh Signal</button>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container">
    <!-- SIGNAL -->
    <div class="section-title">ðŸ’° Latest VIP Signal</div>
    <div id="signalCard" class="signal-card">
      <div class="loader"></div>
      <p class="text-center text-muted py-4">Loading latest signalâ€¦</p>
    </div>

    <!-- FULL-SCREEN GOLD CHART -->
    <div id="tv_chart_4h"></div>

    <!-- NEWS & CALENDAR PANELS -->
    <div class="row no-gutters">
      <div class="col-md-6 col-half">
        <div class="p-3">
          <h2 class="text-gold">ðŸ“° Gold News <small class="text-muted">Updated every minute</small></h2>
          <div id="news-widget"><ul id="news-list"></ul></div>
        </div>
      </div>
      <div class="col-md-6 col-half">
        <div class="p-3">
          <h2 class="text-gold">ðŸ“… Economic Calendar <small class="text-muted">Updated every minute</small></h2>
          <div id="calendar-widget">
            <table>
              <thead>
                <tr><th>Date</th><th>Time</th><th>Country</th><th>Event</th><th>Forecast</th><th>Actual</th><th>Previous</th></tr>
              </thead>
              <tbody id="calendar-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>Â© 2025 CBE â€“ Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // TradingView full-screen widget
    new TradingView.widget({
      container_id: "tv_chart_4h", width: "100%", height: "100vh",
      symbol: "OANDA:XAUUSD", interval: "60",
      timezone: "Etc/UTC", theme: "dark", style: "1",
      locale: "en", toolbar_bg: "#1f1f1f",
      studies: ["MACD@tv-basicstudies","RSI@tv-basicstudies"],
      withdateranges: true, show_popup_button: true,
      popup_width: "1000", popup_height: "650"
    });

    // Supabase client
    const supabase = window.supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
    );

    // Load latest signal
    async function loadLatestSignal() {
      const card = document.getElementById('signalCard');
      card.innerHTML = `<div class="loader"></div><p class="text-center text-muted py-4">Loading latest signalâ€¦</p>`;
      try {
        const { data: signals, error } = await supabase
          .from('signals')
          .select('id,action,asset,entry,sl,tp1,tp2,note,created_at')
          .order('created_at',{ ascending:false })
          .limit(1);
        if (error) throw error;
        if (!signals.length) {
          card.innerHTML = `<p class="text-center text-danger py-4">No signals available. Check back soon.</p>`;
          return;
        }
        const sig = signals[0];
        const dt = new Date(sig.created_at);
        card.innerHTML = `
          <div class="signal-header">
            <h2>${dt.toLocaleDateString('en-GB')}</h2>
            <div class="time">${dt.toLocaleTimeString('en-GB')}</div>
            <button class="refresh-btn" onclick="loadLatestSignal()">ðŸ”„</button>
          </div>
          <div class="signal-body">
            <div class="detail entry">Entry: <span>${sig.entry}</span><button class="copy-btn" onclick="copyText('${sig.entry}')">Copy</button></div>
            <div class="detail sl">SL: <span>${sig.sl}</span><button class="copy-btn" onclick="copyText('${sig.sl}')">Copy</button></div>
            <div class="detail tp1">TP1: <span>${sig.tp1}</span><button class="copy-btn" onclick="copyText('${sig.tp1}')">Copy</button></div>
            <div class="detail tp2">TP2: <span>${sig.tp2}</span><button class="copy-btn" onclick="copyText('${sig.tp2}')">Copy</button></div>
          </div>
          <div class="admin-note">Note: ${sig.note || 'Trade at your own risk.'}</div>`;
        await supabase.from('signals').delete().neq('id', sig.id);
      } catch (err) {
        console.error(err);
        card.innerHTML = `<p class="text-center text-danger py-4">Failed to load signal. Try again later.</p>`;
      }
    }

    function copyText(txt) {
      navigator.clipboard.writeText(txt)
        .then(() => alert('Copied: '+txt))
        .catch(() => alert('Copy failed'));
    }

    function logout() {
      sessionStorage.removeItem('cbeLoggedIn');
      window.location.replace('login.html');
    }

    // Gold News (Investing.com RSS)
    async function loadGoldNews(){
      const ul = document.getElementById('news-list');
      ul.innerHTML = '<li>Loadingâ€¦</li>';
      try {
        const res = await fetch('https://api.allorigins.win/raw?url=https://www.investing.com/rss/news_285.rss');
        const xml = new DOMParser().parseFromString(await res.text(),'text/xml');
        const items = Array.from(xml.querySelectorAll('item')).slice(0,8);
        ul.innerHTML = '';
        items.forEach(i=>{
          const link = i.querySelector('link').textContent;
          const title= i.querySelector('title').textContent;
          const li=document.createElement('li');
          li.innerHTML=`<a href="${link}" target="_blank">${title}</a>`;
          ul.appendChild(li);
        });
      } catch {
        ul.innerHTML = '<li style="color:#f55">Failed to load Gold News.</li>';
      }
    }

    // Economic Calendar (FairEconomy XML)
    async function loadEconCalendar(){
      const tbody = document.getElementById('calendar-body');
      tbody.innerHTML = '<tr><td colspan="7">Loadingâ€¦</td></tr>';
      try {
        const res = await fetch('https://api.allorigins.win/raw?url=https://nfs.faireconomy.media/ff_calendar_thisweek.xml');
        const xml = new DOMParser().parseFromString(await res.text(), 'application/xml');
        const events = Array.from(xml.getElementsByTagName('event')).slice(0,15);
        tbody.innerHTML = '';
        events.forEach(ev=>{
          const tr=document.createElement('tr');
          ['date','time','country','title','forecast','actual','previous'].forEach(tag=>{
            const td=document.createElement('td');
            td.textContent=ev.querySelector(tag)?.textContent||'-';
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      } catch {
        tbody.innerHTML = '<tr><td colspan="7" style="color:#f55">Failed to load calendar.</td></tr>';
      }
    }

    window.addEventListener('DOMContentLoaded', ()=>{
      loadLatestSignal();
      supabase.from('signals').on('INSERT', ()=>loadLatestSignal()).subscribe();
      loadGoldNews(); loadEconCalendar();
      setInterval(loadGoldNews,60000);
      setInterval(loadEconCalendar,60000);
    });
  </script>
</body>
</html>
