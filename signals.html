<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>

  <!-- Poppins font -->

  <!-- Supabase UMD build -->

  <!-- TradingView widget -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <style>

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>VIP Forex Signal</h1>
      <p>Exclusively for approved CBE VIP members</p>
    </header>

    <div class="notice">ðŸ”’ You must be logged in and approved to view signals.</div>

    <div id="signalCard" class="signal-card">
      <p style="text-align:center;color:#999;padding:40px;">
        Loading latest signalâ€¦
      </p>
    </div>

    <div id="tradingview_embed"></div>
  </div>

  <footer>Â© 2025 CBE â€“ Chukwuemeka Bullion Exchange</footer>

  <script>
    // 1) Create Supabase client (anon key must allow DELETE via RLS)
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    // 2) Redirect if not signed in
    supabase.auth.onAuthStateChange((_, session) => {
      if (!session) window.location.replace('login.html');
    });
    // check immediately
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (!session) return window.location.replace('login.html');
      loadLatestSignal();
      initTradingView();
    });

    // 3) Load the newest signal and then delete all older ones
    async function loadLatestSignal() {
      const card = document.getElementById('signalCard');

      try {
        // Fetch latest signal
        let { data: signals, error } = await supabase
          .from('signals')
          .select('id,action,asset,sl,tp1,tp2,note,created_at')
          .order('created_at', { ascending: false })
          .limit(1);

        if (error) throw error;
        if (!signals.length) {
          card.innerHTML = `<p style="text-align:center;color:#ff5555;padding:40px;">
                              No signals available right now.
                            </p>`;
          return;
        }

        const sig = signals[0];
        const dt  = new Date(sig.created_at);

        // Render it
        card.innerHTML = `
          <div class="signal-header">
            <h2>${dt.toLocaleDateString('en-GB')}</h2>
            <div class="time">${dt.toLocaleTimeString('en-GB')}</div>
          </div>
          <div class="signal-body">
            <div class="detail">Action: <span>${sig.action}</span></div>
            <div class="detail">Asset:  <span>${sig.asset}</span></div>
            <div class="detail">
              SL: <span>${sig.sl}</span>
              <button class="copy-btn" onclick="copyText('${sig.sl}')">Copy</button>
            </div>
            <div class="detail">
              TP1: <span>${sig.tp1}</span>
              <button class="copy-btn" onclick="copyText('${sig.tp1}')">Copy</button>
            </div>
            <div class="detail">
              TP2: <span>${sig.tp2}</span>
              <button class="copy-btn" onclick="copyText('${sig.tp2}')">Copy</button>
            </div>
          </div>
          <div class="admin-note">Note: ${sig.note || 'Trade at your own risk.'}</div>
        `;

        // Delete all older signals
        await deleteOlderSignals(sig.id);

      } catch (err) {
        console.error(err);
        card.innerHTML = `
          <p style="text-align:center;color:#ff5555;padding:40px;">
            Unable to load signal. Please try again later.
          </p>`;
      }
    }

    // 4) Deletes any row whose ID is not the current one
    async function deleteOlderSignals(currentId) {
      const { error } = await supabase
        .from('signals')
        .delete()
        .neq('id', currentId);

      if (error) {
        console.warn('Could not clean up old signals:', error);
      }
    }

    // 5) TradingView chart
    function initTradingView() {
      new TradingView.widget({
        container_id: "tradingview_embed",
        autosize: true,
        symbol: "OANDA:XAUUSD",
        interval: "60",
        timezone: "Etc/UTC",
        theme: "dark",
        style: "1",
        locale: "en",
        toolbar_bg: "#1f1f1f",
        enable_publishing: false,
        hide_side_toolbar: false,
        allow_symbol_change: true,
        details: true,
        studies: ["MACD@tv-basicstudies","RSI@tv-basicstudies"],
        withdateranges: true,
        hotlist: true,
        calendar: false
      });
    }

    // 6) Copy helper
    function copyText(txt) {
      navigator.clipboard.writeText(txt)
        .then(() => alert('Copied: ' + txt))
        .catch(() => alert('Failed to copy'));
    }
  </script>
</body>
</html>
