<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <!-- … your head unchanged except ensure same Supabase-JS bundle: … -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <style>
    /* … your existing CSS … */
  </style>
</head>
<body>
  <div class="container">
    <!-- … header, notice, card, chart container … -->
  </div>

  <script>
    // ─── Supabase Client ─────────────────────────────────────────
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPA_URL, SUPA_KEY, {
      // ensure we're persisting to localStorage
      auth: { persistSession: true, detectSessionInUrl: true }
    });

    // ─── Redirect on auth changes ────────────────────────────────
    supabaseClient.auth.onAuthStateChange((event, session) => {
      console.log('[Auth event]', event, session);
      if (!session) location.replace('login.html');
    });

    // ─── Ensure VIP (using getSession) ──────────────────────────
    async function ensureVIP() {
      const { data: { session }, error: sessErr } = await supabaseClient.auth.getSession();
      console.log('Loaded session on page load:', session, sessErr);
      if (sessErr || !session) {
        return location.replace('login.html');
      }

      const userId = session.user.id;
      const { data: userRow, error: fetchErr } = await supabaseClient
        .from('users')
        .select('status')
        .eq('id', userId)
        .single();

      if (fetchErr || userRow?.status !== 'Approved') {
        return location.replace('login.html');
      }
    }

    // ─── Load Latest Signal ──────────────────────────────────────
    async function loadLatestSignal() {
      const card = document.getElementById('signalCard');
      try {
        const { data: signals, error } = await supabaseClient
          .from('signals')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(1);

        if (error) throw error;
        if (!signals.length) {
          card.innerHTML = `
            <p style="text-align:center;color:#ff5555;padding:40px;">
              No signals available right now.
            </p>`;
          return;
        }

        const sig = signals[0];
        const dt  = new Date(sig.created_at);
        card.innerHTML = `
          <div class="signal-header">
            <h2>${dt.toLocaleDateString('en-GB')}</h2>
            <div class="time">${dt.toLocaleTimeString('en-GB')}</div>
          </div>
          <div class="signal-body">
            <div class="detail">Action: <span>${sig.action}</span></div>
            <div class="detail">Asset:  <span>${sig.asset}</span></div>
            <div class="detail">
              SL: <span>${sig.sl}</span>
              <button class="copy-btn" onclick="copyText('${sig.sl}')">Copy</button>
            </div>
            <div class="detail">
              TP1: <span>${sig.tp1}</span>
              <button class="copy-btn" onclick="copyText('${sig.tp1}')">Copy</button>
            </div>
            <div class="detail">
              TP2: <span>${sig.tp2}</span>
              <button class="copy-btn" onclick="copyText('${sig.tp2}')">Copy</button>
            </div>
          </div>
          <div class="admin-note">Note: ${sig.note || 'Trade at your own risk.'}</div>
        `;
      } catch (err) {
        console.error('Signal load error:', err);
        card.innerHTML = `
          <p style="text-align:center;color:#ff5555;padding:40px;">
            Unable to load signal. Please try again later.
          </p>`;
      }
    }

    // ─── Clipboard Helper ────────────────────────────────────────
    function copyText(txt) {
      navigator.clipboard.writeText(txt)
        .then(() => alert('Copied: ' + txt))
        .catch(() => alert('Failed to copy'));
    }

    // ─── TradingView Widget ─────────────────────────────────────
    new TradingView.widget({
      container_id: "tradingview_embed",
      autosize: true,
      symbol: "OANDA:XAUUSD",
      interval: "60",
      timezone: "Etc/UTC",
      theme: "dark",
      style: "1",
      locale: "en",
      toolbar_bg: "#1f1f1f",
      enable_publishing: false,
      hide_side_toolbar: false,
      allow_symbol_change: true,
      details: true,
      studies: ["MACD@tv-basicstudies","RSI@tv-basicstudies"],
      withdateranges: true,
      hidelegend: false,
      save_image: false,
      hotlist: true,
      calendar: false
    });

    // ─── Init ──────────────────────────────────────────────────
    (async () => {
      await ensureVIP();
      await loadLatestSignal();
    })();
  </script>

  <footer>© 2025 CBE – Chukwuemeka Bullion Exchange</footer>
</body>
</html>
