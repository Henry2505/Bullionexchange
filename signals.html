<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Forex Signal â€¢ CBE</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>

  <style>
    /* your existing CSS unchanged */
    /* â€¦ */
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>VIP Forex Signal</h1>
      <p>Exclusively for approved CBE VIP members</p>
    </header>
    <div class="notice">ðŸ”’ Unauthorized users will be redirected to login.</div>
    <div id="signalCard" class="signal-card">
      <p style="text-align:center;color:#999;padding:40px;">Loading latest signalâ€¦</p>
    </div>
    <div id="tradingview_embed"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9â€¦';
    const supabase = createClient(SUPA_URL, SUPA_KEY, {
      auth: {
        persistSession: true,
        detectSessionInUrl: true
      }
    });

    async function init() {
      const { data:{ session }, error } = await supabase.auth.getSession();
      if (error || !session) return location.replace('login.html');

      const { data:userRow, error: rowErr } = await supabase
        .from('users')
        .select('status')
        .eq('id', session.user.id)
        .single();
      if (rowErr || userRow.status !== 'Approved') return location.replace('login.html');

      await loadLatestSignal();
      initChart();

      supabase.auth.onAuthStateChange((_, s) => {
        if (!s) location.replace('login.html');
      });
    }

    async function loadLatestSignal() {
      const card = document.getElementById('signalCard');
      try {
        const { data:signals, error } = await supabase
          .from('signals')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(1);
        if (error || !signals.length) {
          card.innerHTML = '<p style="text-align:center;color:#ff5555;padding:40px;">No signals right now.</p>';
          return;
        }
        const sig = signals[0];
        const dt = new Date(sig.created_at);
        card.innerHTML = `
          <div class="signal-header">
            <h2>${dt.toLocaleDateString('en-GB')}</h2>
            <div class="time">${dt.toLocaleTimeString('en-GB')}</div>
          </div>
          <div class="signal-body">
            <div class="detail">Action: <span>${sig.action}</span></div>
            <div class="detail">Asset:  <span>${sig.asset}</span></div>
            <div class="detail">SL: <span>${sig.sl}</span>
              <button class="copy-btn" onclick="copyText('${sig.sl}')">Copy</button>
            </div>
            <div class="detail">TP1: <span>${sig.tp1}</span>
              <button class="copy-btn" onclick="copyText('${sig.tp1}')">Copy</button>
            </div>
            <div class="detail">TP2: <span>${sig.tp2}</span>
              <button class="copy-btn" onclick="copyText('${sig.tp2}')">Copy</button>
            </div>
          </div>
          <div class="admin-note">Note: ${sig.note || 'Trade at your own risk.'}</div>
        `;
      } catch (e) {
        card.innerHTML = '<p style="text-align:center;color:#ff5555;padding:40px;">Unable to load signal.</p>';
        console.error(e);
      }
    }

    function initChart() {
      new TradingView.widget({
        container_id: "tradingview_embed",
        autosize: true,
        symbol: "OANDA:XAUUSD",
        interval: "60",
        timezone: "Etc/UTC",
        theme: "dark",
        style: "1",
        locale: "en",
        toolbar_bg: "#1f1f1f",
        enable_publishing: false,
        hide_side_toolbar: false,
        allow_symbol_change: true,
        details: true,
        studies: ["MACD@tv-basicstudies","RSI@tv-basicstudies"],
        withdateranges: true,
        hidelegend: false,
        save_image: false,
        hotlist: true,
        calendar: false
      });
    }

    function copyText(txt) {
      navigator.clipboard.writeText(txt).then(() => alert('Copied: ' + txt));
    }

    init();
  </script>

</body>
</html>
