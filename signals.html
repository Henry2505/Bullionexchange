<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Forex Signals – CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0b0b;
      color: #f5f5f5;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
    }

    video.bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    header {
      text-align: center;
      padding: 80px 20px 30px;
      background: rgba(0,0,0,0.4);
    }

    header h1 {
      font-size: 36px;
      color: gold;
    }

    header p {
      font-size: 16px;
      color: #ccc;
    }

    main {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,215,0,0.3);
    }

    .signal-box {
      background-color: #151515;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,215,0,0.2);
    }

    .signal-box h2 {
      font-size: 20px;
      color: gold;
    }

    .time {
      font-size: 14px;
      color: #999;
      margin: 8px 0;
    }

    .signal-content {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .copy-line {
      margin-bottom: 10px;
    }

    .copy-button {
      margin-left: 10px;
      background: #333;
      color: gold;
      border: none;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% { box-shadow: 0 0 5px gold; }
      50% { box-shadow: 0 0 15px gold; }
    }

    .admin-note {
      margin-top: 15px;
      font-size: 14px;
      color: #ffcc00;
      font-style: italic;
    }

    .notice {
      font-size: 14px;
      color: #ff4444;
      text-align: center;
      margin-bottom: 30px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
<video class="bg" autoplay muted loop>
  <source src="star-video.MP4" type="video/mp4"/>
</video>
<div class="overlay"></div>

<header>
  <h1>VIP Forex Signal</h1>
  <p>For approved CBE VIP members only</p>
</header>

<main>
  <div class="notice">
    Redistribution, resale, or sharing of signals is prohibited and punishable by law.
  </div>

  <div class="signal-box" id="signalContainer">
    <!-- Signal will be injected here -->
  </div>
</main>

<footer>
  © 2025 CBE - Chukwuemeka Bullion Exchange
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const loggedIn = sessionStorage.getItem('cbeLoggedIn');
    if (!loggedIn) {
      alert('You must be logged in to view this page.');
      window.location.href = 'login.html';
      return;
    }

    const signals = JSON.parse(localStorage.getItem('vipSignals') || '[]');
    const latest = signals[signals.length - 1];

    const container = document.getElementById('signalContainer');

    if (!latest) {
      container.innerHTML = '<p style="text-align:center;color:#999;">No signal available yet.</p>';
      return;
    }

    const html = `
      <h2>${latest.date || 'Today'}</h2>
      <div class="time">Time: ${latest.time || ''}</div>
      <div class="signal-content">
        <div class="copy-line">Pair: <span id="pair">${latest.pair}</span>
          <button class="copy-button" onclick="copyToClipboard('pair')">Copy</button></div>
        <div class="copy-line">Entry: <span id="entry">${latest.entry}</span>
          <button class="copy-button" onclick="copyToClipboard('entry')">Copy</button></div>
        <div class="copy-line">TP: <span id="tp">${latest.tp}</span>
          <button class="copy-button" onclick="copyToClipboard('tp')">Copy</button></div>
        <div class="copy-line">SL: <span id="sl">${latest.sl}</span>
          <button class="copy-button" onclick="copyToClipboard('sl')">Copy</button></div>
      </div>
      <div class="admin-note">Note: ${latest.note || 'Use proper risk management. Trade at your own risk.'}</div>
    `;

    container.innerHTML = html;
  });

  function copyToClipboard(id) {
    const text = document.getElementById(id).textContent;
    navigator.clipboard.writeText(text).then(() => {
      alert('Copied: ' + text);
    });
  }

  // Block right-click and print screen
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    if (e.key === 'PrintScreen') {
      navigator.clipboard.writeText('');
      alert('Screenshot blocked.');
    }
  });
</script>
</body>
</html>
