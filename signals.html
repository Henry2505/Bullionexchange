<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Forex Signals • CBE</title>

  <!-- CLIENT-SIDE GUARD -->
  <script>
    if (sessionStorage.getItem('cbeLoggedIn') !== 'true') {
      window.location.replace('login.html');
    }
  </script>

  <!-- Poppins & Supabase -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <!-- TradingView core -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <style>
    /* ── GLOBAL WATERMARK & STAR BACKGROUND ─────────────────────────────── */
    html { position: relative; height: 100%; }
    html::before {
      content:""; position:fixed; inset:0;
      background:
        linear-gradient(135deg,#000,#111),
        radial-gradient(circle at 10% 20%,#ffd700 1px,transparent 0),
        radial-gradient(circle at 30% 40%,#ffd700 1px,transparent 0),
        radial-gradient(circle at 50% 15%,#ffd700 1px,transparent 0),
        radial-gradient(circle at 70% 60%,#ffd700 1px,transparent 0),
        radial-gradient(circle at 85% 25%,#ffd700 1px,transparent 0),
        radial-gradient(circle at 40% 80%,#ffd700 1px,transparent 0);
      background-repeat:no-repeat; z-index:-3;
    }
    html::after {
      content:"apexincomeoptions signal";
      position:fixed; top:50%; left:50%;
      transform:translate(-50%,-50%) rotate(-30deg);
      font-size:8rem; font-weight:800;
      color:#ffd700; opacity:0.04;
      pointer-events:none; white-space:nowrap;
      z-index:-2;
    }

    /* ── RESET & BASE ───────────────────────────────────────────────────── */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Poppins',sans-serif;
      color:#f5f5f5; background:transparent;
      overflow-x:hidden; position:relative; z-index:1;
    }
    .container { max-width:900px; margin:80px auto; padding:0 20px; }

    /* ── HEADER & NOTICE ───────────────────────────────────────────────── */
    header { text-align:center; margin-bottom:40px; }
    header h1 { font-size:3rem; color:#ffd700; text-shadow:0 0 8px rgba(255,215,0,0.6); }
    header p { color:#ccc; font-size:1.1rem; }
    .warning {
      background:rgba(255,215,0,0.1); border:2px solid #ffd700;
      color:#ffd700; padding:16px; border-radius:8px;
      text-align:center; font-weight:600; margin-bottom:30px;
      animation:pulse 2s infinite;
    }
    @keyframes pulse {
      0%,100%{box-shadow:0 0 12px rgba(255,215,0,0.5);} 
      50%{box-shadow:0 0 24px rgba(255,215,0,0.8);}
    }
    .notice { text-align:center; color:#ff5555; font-size:1rem; margin-bottom:25px; }

    /* ── SIGNAL CARD + WATERMARK ───────────────────────────────────────── */
    .signal-card {
      position:relative; overflow:hidden;
      background:rgba(20,20,20,0.85); border:2px solid #333;
      border-radius:16px; box-shadow:0 6px 30px rgba(0,0,0,0.8);
      margin-bottom:50px; animation:slideInUp .8s ease both;
    }
    .signal-card::before {
      content:"apexincomeoptions signal";
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%) rotate(-20deg);
      font-size:4rem; font-weight:800;
      color:#ffd700; opacity:0.08;
      pointer-events:none; white-space:nowrap;
    }
    @keyframes slideInUp {
      from{opacity:0; transform:translateY(40px);} to{opacity:1; transform:translateY(0);}
    }
    .signal-header {
      position:relative; z-index:1;
      display:flex; justify-content:space-between;
      background:#111; padding:20px 28px; border-bottom:1px solid #333;
    }
    .signal-header h2 { color:#ffd700; font-size:1.6rem; }
    .signal-header .time { color:#bbb; font-size:1rem; }

    .signal-body {
      position:relative; z-index:1;
      display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:16px; padding:28px;
    }
    .detail {
      position:relative; background:#1a1a1a; border:1px solid #333;
      border-radius:10px; padding:16px 20px;
      display:flex; justify-content:space-between; align-items:center;
      font-size:1.05rem;
    }
    .detail[data-type="entry"]::before,
    .detail[data-type="entry"]::after {
      content:"★"; position:absolute; color:#ffd700;
      font-size:.8rem; animation:twinkle 1.5s infinite;
    }
    .detail[data-type="entry"]::before { top:6px; left:6px; animation-delay:0; }
    .detail[data-type="entry"]::after { bottom:6px; right:6px; animation-delay:.8s; }
    @keyframes twinkle {
      0%,100%{opacity:.3;transform:scale(.8);} 50%{opacity:1;transform:scale(1.2);}
    }
    .detail span { font-weight:600; color:#ffd700; }
    .copy-btn {
      background:#ffd700; color:#111; border:none;
      padding:6px 12px; border-radius:6px; font-weight:bold;
      cursor:pointer; transition:transform .2s,box-shadow .2s;
    }
    .copy-btn:hover {
      transform:translateY(-2px); box-shadow:0 0 10px #ffd700;
    }
    .admin-note {
      position:relative; z-index:1;
      background:#222; padding:16px 24px;
      margin:0 28px 28px; border-left:4px solid #ffd700;
      color:#ffcc00; font-style:italic; border-radius:6px;
    }

    /* ── CHART SECTION – FULL HEIGHT & WIDTH ───────────────────────────── */
    #gold-chart { margin:0; padding:0; }
    #gold-chart h2 {
      text-align:center; color:#ffd700; margin:20px 0; font-size:2rem;
    }
    #tradingview_chart {
      position: relative;
      left: 50%; 
      width: 100vw; 
      height: 100vh;  /* now full viewport height */
      margin-left: -50vw;
    }

    /* ── FOOTER ─────────────────────────────────────────────────────────── */
    footer {
      text-align:center; padding:40px 20px;
      background:rgba(0,0,0,0.8); font-size:.9rem; color:#666;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>💰 VIP Forex Signals</h1>
      <p>Exclusively for CBE VIP Members</p>
    </header>

    <div class="warning">
      ⚠️ Resale or redistribution beyond your agreement is <strong>strictly prohibited</strong>.
    </div>
    <div class="notice">
      🔓 Live signals are only for approved members.
    </div>

    <!-- Signal Card -->
    <div id="signalCard" class="signal-card">
      <p style="text-align:center;color:#999;padding:60px;position:relative;z-index:1;">
        Loading latest signal…
      </p>
    </div>
  </div>

  <!-- Gold Chart – truly fullscreen now -->
  <section id="gold-chart">
    <h2>Gold (XAU/USD) Real-Time Chart</h2>
    <div id="tradingview_chart"></div>
  </section>

  <footer>© 2025 CBE – Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <!-- TradingView Widget -->
  <script>
    new TradingView.widget({
      container_id: "tradingview_chart",
      width: "100%", height: "100%",
      symbol: "OANDA:XAUUSD", interval: "60",
      timezone: "Etc/UTC", theme: "dark", style: "1",
      locale: "en", toolbar_bg: "#1f1f1f",
      enable_publishing: false, hide_side_toolbar: false,
      allow_symbol_change: true, details: true,
      studies: ["MACD@tv-basicstudies","RSI@tv-basicstudies"],
      withdateranges: true, show_popup_button: true,
      popup_width: "1000", popup_height: "650"
    });
  </script>

  <!-- Supabase & Signals Logic -->
  <script>
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    async function loadLatestSignal() {
      const card = document.getElementById('signalCard');
      card.innerHTML = `<p style="text-align:center;color:#999;padding:60px;position:relative;z-index:1;">
                          Loading latest signal…
                        </p>`;
      try {
        let { data: signals, error } = await supabase
          .from('signals')
          .select('id,action,asset,entry,sl,tp1,tp2,note,created_at')
          .order('created_at',{ascending:false})
          .limit(1);
        if (error) throw error;
        if (!signals.length) {
          card.innerHTML = `<p style="text-align:center;color:#ff5555;padding:40px;position:relative;z-index:1;">
                              No signals available.
                            </p>`;
          return;
        }
        const sig = signals[0];
        const dt = new Date(sig.created_at);
        card.innerHTML = `
          <div class="signal-header">
            <h2>${dt.toLocaleDateString('en-GB')}</h2>
            <div class="time">${dt.toLocaleTimeString('en-GB')}</div>
          </div>
          <div class="signal-body">
            <div class="detail" data-type="entry">
              Entry: <span>${sig.entry}</span>
              <button class="copy-btn" onclick="copyText('${sig.entry}')">Copy</button>
            </div>
            <div class="detail">
              SL: <span>${sig.sl}</span>
              <button class="copy-btn" onclick="copyText('${sig.sl}')">Copy</button>
            </div>
            <div class="detail">
              TP1: <span>${sig.tp1}</span>
              <button class="copy-btn" onclick="copyText('${sig.tp1}')">Copy</button>
            </div>
            <div class="detail">
              TP2: <span>${sig.tp2}</span>
              <button class="copy-btn" onclick="copyText('${sig.tp2}')">Copy</button>
            </div>
          </div>
          <div class="admin-note">Note: ${sig.note || 'Trade at your own risk.'}</div>`;
        // delete older
        await supabase.from('signals').delete().neq('id', sig.id);
      } catch (err) {
        console.error(err);
        card.innerHTML = `<p style="text-align:center;color:#ff5555;padding:40px;position:relative;z-index:1;">
                            Unable to load signal. Please try again later.
                          </p>`;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadLatestSignal();
      setInterval(loadLatestSignal, 15000);
      supabase.from('signals').on('INSERT', ()=>loadLatestSignal()).subscribe();
    });

    function copyText(txt) {
      navigator.clipboard.writeText(txt)
        .then(()=>alert('Copied: '+txt))
        .catch(()=>alert('Failed to copy'));
    }
  </script>
</body>
</html>
