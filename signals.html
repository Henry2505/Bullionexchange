<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Forex Signal â€¢ CBE</title>

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

  <style>
    /* your existing CSS unchanged */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; min-height:100vh; font-family:'Poppins',sans-serif; background:#080808; color:#eee; overflow-x:hidden; }
    .container { max-width:1000px; margin:60px auto; padding:0 20px; }
    header { text-align:center; margin-bottom:20px; }
    header h1 { font-size:2.5rem; color:#ffd700; margin-bottom:8px; }
    header p { color:#bbb; }
    .notice { text-align:center; color:#ff5555; margin-bottom:20px; }
    .signal-card { background: rgba(30,30,30,0.8); border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.7); animation:fadeIn 0.8s ease; overflow:hidden; margin-bottom:40px; }
    @keyframes fadeIn { from { opacity:0; transform: translateY(20px);} to { opacity:1; transform: translateY(0);} }
    .signal-header { display:flex; justify-content:space-between; background:#111; padding:16px 24px; }
    .signal-header h2 { color:#ffd700; font-size:1.4rem; }
    .signal-header .time { color:#ccc; font-size:0.9rem; }
    .signal-body { display:grid; grid-template-columns:1fr auto; gap:12px; padding:24px; }
    .detail { background:#1a1a1a; padding:14px 18px; border-radius:8px; display:flex; justify-content:space-between; align-items:center; font-size:1rem; }
    .detail span { font-weight:600; }
    .copy-btn { background:#ffd700; color:#000; border:none; padding:6px 12px; border-radius:6px; font-weight:bold; cursor:pointer; transition:box-shadow .3s; }
    .copy-btn:hover { box-shadow:0 0 10px #ffd700; }
    .admin-note { background:#222; padding:14px 18px; margin:0 24px 24px; border-left:4px solid #ffd700; color:#ffcc00; font-style:italic; border-radius:6px; }
    #tradingview_embed { height:600px; border:1px solid rgba(255,255,255,0.2); border-radius:8px; overflow:hidden; margin-bottom:60px; }
    footer { text-align:center; padding:20px; color:#666; font-size:0.9rem; margin-top:40px; border-top:1px solid #222; }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>VIP Forex Signal</h1>
      <p>Exclusively for approved CBE VIP members</p>
    </header>
    <div class="notice">ðŸ”’ Unauthorized users will be redirected to login.</div>
    <div id="signalCard" class="signal-card">
      <p style="text-align:center;color:#999;padding:40px;">Loading latest signalâ€¦</p>
    </div>
    <div id="tradingview_embed"></div>
  </div>

  <!-- Load Supabase and TradingView as ES modules -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.27.1/+esm';

    // 1) Initialize Supabase client
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9â€¦';
    const supabase = createClient(SUPA_URL, SUPA_KEY, {
      auth: {
        persistSession: true,
        detectSessionInUrl: false
      }
    });

    // 2) Entry point: check auth & approval, then fetch signal & init chart
    (async function init() {
      // a) Get stored session
      const { data: { session }, error: sessErr } = await supabase.auth.getSession();
      if (sessErr || !session) {
        return window.location.replace('login.html');
      }

      // b) Verify user status is Approved
      const { data: userRow, error: userErr } = await supabase
        .from('users')
        .select('status')
        .eq('id', session.user.id)
        .single();
      if (userErr || userRow?.status !== 'Approved') {
        return window.location.replace('login.html');
      }

      // c) Fetch and render latest signal
      await loadLatestSignal();

      // d) Initialize TradingView chart exactly as before
      new TradingView.widget({
        container_id: "tradingview_embed",
        autosize: true,
        symbol: "OANDA:XAUUSD",
        interval: "60",
        timezone: "Etc/UTC",
        theme: "dark",
        style: "1",
        locale: "en",
        toolbar_bg: "#1f1f1f",
        enable_publishing: false,
        hide_side_toolbar: false,
        allow_symbol_change: true,
        details: true,
        studies: ["MACD@tv-basicstudies","RSI@tv-basicstudies"],
        withdateranges: true,
        hidelegend: false,
        save_image: false,
        hotlist: true,
        calendar: false
      });
    })();

    // 3) loadLatestSignal: selects the latest row and injects into the card
    async function loadLatestSignal() {
      const card = document.getElementById('signalCard');
      try {
        const { data: signals, error } = await supabase
          .from('signals')
          .select('asset, action, entry, sl, tp1, tp2, note, created_at')
          .order('created_at', { ascending: false })
          .limit(1);

        if (error) throw error;
        if (!signals || signals.length === 0) {
          card.innerHTML = `<p style="text-align:center;color:#ff5555;padding:40px;">
                              No signals available right now.
                            </p>`;
          return;
        }

        // Render the most recent signal
        const sig = signals[0];
        const dt  = new Date(sig.created_at);
        card.innerHTML = `
          <div class="signal-header">
            <h2>${dt.toLocaleDateString('en-GB')}</h2>
            <div class="time">${dt.toLocaleTimeString('en-GB')}</div>
          </div>
          <div class="signal-body">
            <div class="detail">Action: <span>${sig.action}</span></div>
            <div class="detail">Asset:  <span>${sig.asset}</span></div>
            <div class="detail">
              SL: <span>${sig.sl}</span>
              <button class="copy-btn" onclick="copyText('${sig.sl}')">Copy</button>
            </div>
            <div class="detail">
              TP1: <span>${sig.tp1}</span>
              <button class="copy-btn" onclick="copyText('${sig.tp1}')">Copy</button>
            </div>
            <div class="detail">
              TP2: <span>${sig.tp2}</span>
              <button class="copy-btn" onclick="copyText('${sig.tp2}')">Copy</button>
            </div>
          </div>
          <div class="admin-note">Note: ${sig.note || 'Trade at your own risk.'}</div>
        `;
      } catch (err) {
        console.error('Error fetching signal:', err);
        card.innerHTML = `<p style="text-align:center;color:#ff5555;padding:40px;">
                            Unable to load signal. Please try again later.
                          </p>`;
      }
    }

    // 4) Copy helper
    function copyText(txt) {
      navigator.clipboard.writeText(txt)
        .then(() => alert('Copied: ' + txt))
        .catch(() => alert('Failed to copy'));
    }
  </script>

  <!-- TradingView script must be outside module -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <footer>Â© 2025 CBE â€“ Chukwuemeka Bullion Exchange</footer>
</body>
</html>
