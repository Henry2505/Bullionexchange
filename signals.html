<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>VIP Forex Signal â€¢ CBE</title>

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

  <!-- Supabase UMD build -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <!-- TradingView widget -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{width:100%;min-height:100vh;font-family:'Poppins',sans-serif;background:#080808;color:#eee;}
    .container{max-width:1000px;margin:60px auto;padding:0 20px;}
    header{text-align:center;margin-bottom:20px;}
    header h1{font-size:2.5rem;color:#ffd700;margin-bottom:8px;}
    header p{color:#bbb;}
    .notice{text-align:center;color:#ff5555;margin-bottom:20px;}
    .signal-card{background:rgba(30,30,30,0.8);border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.7);overflow:hidden;margin-bottom:40px;}
    .signal-header{display:flex;justify-content:space-between;background:#111;padding:16px 24px;}
    .signal-header h2{color:#ffd700;font-size:1.4rem;}
    .signal-header .time{color:#ccc;font-size:0.9rem;}
    .signal-body{display:grid;grid-template-columns:1fr auto;gap:12px;padding:24px;}
    .detail{background:#1a1a1a;padding:14px 18px;border-radius:8px;display:flex;justify-content:space-between;align-items:center;font-size:1rem;}
    .detail span{font-weight:600;}
    .copy-btn{background:#ffd700;color:#000;border:none;padding:6px 12px;border-radius:6px;font-weight:bold;cursor:pointer;transition:box-shadow .3s;}
    .copy-btn:hover{box-shadow:0 0 10px #ffd700;}
    .admin-note{background:#222;padding:14px 18px;margin:0 24px 24px;border-left:4px solid #ffd700;color:#ffcc00;font-style:italic;border-radius:6px;}
    #tradingview_embed{height:600px;border:1px solid rgba(255,255,255,0.2);border-radius:8px;overflow:hidden;margin-bottom:60px;}
    footer{text-align:center;padding:20px;color:#666;font-size:0.9rem;margin-top:40px;border-top:1px solid #222;}
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>VIP Forex Signal</h1>
      <p>Exclusively for approved CBE VIP members</p>
    </header>

    <div id="notice" class="notice">ðŸ”’ Checking authorizationâ€¦</div>

    <div id="signalCard" class="signal-card" hidden>
      <!-- populated by JS -->
    </div>

    <div id="tradingview_embed" hidden></div>
  </div>

  <footer>Â© 2025 CBE â€“ Chukwuemeka Bullion Exchange</footer>

  <script>
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = supabase.createClient(SUPA_URL, SUPA_KEY);

    // 1) Guard: session + approved status
    async function guard() {
      const { data: { session }, error: sessErr } = await supabase.auth.getSession();
      if (sessErr || !session) return location.replace('login.html');

      const { data: user, error: userErr } = await supabase
        .from('users').select('status').eq('id', session.user.id).single();
      if (userErr || user.status !== 'Approved') return location.replace('login.html');

      // OK â†’ hide notice, show containers
      document.getElementById('notice').hidden = true;
      document.getElementById('signalCard').hidden = false;
      document.getElementById('tradingview_embed').hidden = false;

      loadLatestSignal();
      initTradingView();
    }

    // 2) Fetch and render the (single) live signal
    async function loadLatestSignal() {
      const card = document.getElementById('signalCard');
      try {
        const { data, error } = await supabase
          .from('signals')
          .select('*')
          .limit(1)
          .order('created_at', { ascending: false });

        if (error) throw error;
        if (!data.length) {
          card.innerHTML = `<p style="text-align:center;color:#ff5555;padding:40px;">
                              No signals available right now.
                            </p>`;
          return;
        }

        const sig = data[0];
        const dt  = new Date(sig.created_at);
        card.innerHTML = `
          <div class="signal-header">
            <h2>${sig.asset} â€” ${sig.action}</h2>
            <div class="time">${dt.toLocaleDateString('en-GB')} ${dt.toLocaleTimeString('en-GB')}</div>
          </div>
          <div class="signal-body">
            <div class="detail">Entry: <span>${sig.entry}</span></div>
            <div class="detail">SL:    <span>${sig.sl}</span></div>
            <div class="detail">TP1:   <span>${sig.tp1}</span></div>
            <div class="detail">TP2:   <span>${sig.tp2 ?? 'â€”'}</span></div>
            <button class="copy-btn" onclick="copyLevels('${sig.entry}','${sig.sl}','${sig.tp1}','${sig.tp2}')">
              Copy Levels
            </button>
          </div>
          ${sig.note ? `<div class="admin-note">Note: ${sig.note}</div>` : ''}
        `;
      } catch (err) {
        console.error(err);
        card.innerHTML = `<p style="text-align:center;color:#ff5555;padding:40px;">
                            Unable to load signal. Try again later.
                          </p>`;
      }
    }

    // 3) TradingView
    function initTradingView() {
      new TradingView.widget({
        container_id: "tradingview_embed",
        autosize: true,
        symbol: "OANDA:XAUUSD",
        interval: "60",
        timezone: "Etc/UTC",
        theme: "dark",
        style: "1",
        locale: "en",
        toolbar_bg: "#1f1f1f",
        enable_publishing: false,
        hide_side_toolbar: false,
        allow_symbol_change: true,
        details: true,
        studies: ["MACD@tv-basicstudies","RSI@tv-basicstudies"],
        withdateranges: true,
        hotlist: true,
        calendar: false
      });
    }

    // 4) Copy helper
    function copyLevels(entry, sl, tp1, tp2) {
      const txt = `Entry: ${entry}, SL: ${sl}, TP1: ${tp1}, TP2: ${tp2}`;
      navigator.clipboard.writeText(txt)
        .then(() => alert('Copied â†’ ' + txt))
        .catch(() => alert('Copy failed'));
    }

    // run the guard on load
    guard();
  </script>
</body>
</html>
