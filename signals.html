<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>VIP Forex Signal • CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <style>
    /* … your existing CSS … */
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>VIP Forex Signal</h1>
      <p>Exclusively for approved CBE VIP members</p>
    </header>

    <!-- will be replaced by script -->
    <div id="signalCard" class="signal-card">
      <p style="text-align:center;color:#999;padding:40px;">
        Loading latest signal…
      </p>
    </div>

    <div id="tradingview_embed"></div>
  </div>

  <footer>© 2025 CBE – Chukwuemeka Bullion Exchange</footer>

  <script>
    // Supabase setup
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    async function init() {
      // 1) Check login session
      const { data: { session }, error: sessErr } = await supabase.auth.getSession();
      if (sessErr || !session) {
        return window.location.replace('login.html');
      }

      // 2) Check “Approved” status
      const { data: userRow, error: userErr } = await supabase
        .from('users').select('status').eq('id', session.user.id).single();
      if (userErr || userRow.status !== 'Approved') {
        return window.location.replace('login.html');
      }

      // 3) Secondary “access code” prompt
      const accessCode = prompt('Enter your VIP access code:');
      // ← replace with your real check / 2FA!
      if (accessCode !== 'VIP2025') {
        alert('Invalid code – redirecting back.');
        return window.location.replace('dashboard.html');
      }

      // 4) Load the signal & chart
      await loadLatestSignal();
      initTradingView();
    }

    async function loadLatestSignal() {
      const card = document.getElementById('signalCard');
      try {
        const { data: signals, error } = await supabase
          .from('signals')
          .select('asset,action,entry,sl,tp1,tp2,note,created_at')
          .order('created_at', { ascending: false })
          .limit(1);

        if (error) throw error;
        if (!signals.length) {
          card.innerHTML = `<p style="text-align:center;color:#ff5555;padding:40px;">
                              No signals available right now.
                            </p>`;
          return;
        }

        const sig = signals[0];
        const dt  = new Date(sig.created_at);
        card.innerHTML = `
          <div class="signal-header">
            <h2>${dt.toLocaleDateString('en-GB')}</h2>
            <div class="time">${dt.toLocaleTimeString('en-GB')}</div>
          </div>
          <div class="signal-body">
            <div class="detail">Action: <span>${sig.action}</span></div>
            <div class="detail">Asset:  <span>${sig.asset}</span></div>
            <div class="detail">
              SL: <span>${sig.sl}</span>
              <button class="copy-btn" onclick="copyText('${sig.sl}')">Copy</button>
            </div>
            <div class="detail">
              TP1: <span>${sig.tp1}</span>
              <button class="copy-btn" onclick="copyText('${sig.tp1}')">Copy</button>
            </div>
            <div class="detail">
              TP2: <span>${sig.tp2}</span>
              <button class="copy-btn" onclick="copyText('${sig.tp2}')">Copy</button>
            </div>
          </div>
          <div class="admin-note">Note: ${sig.note || 'Trade at your own risk.'}</div>
        `;
      } catch (err) {
        console.error(err);
        card.innerHTML = `<p style="text-align:center;color:#ff5555;padding:40px;">
                            Unable to load signal. Please try again later.
                          </p>`;
      }
    }

    function initTradingView() {
      new TradingView.widget({
        container_id: "tradingview_embed",
        autosize: true,
        symbol: "OANDA:XAUUSD",
        interval: "60",
        timezone: "Etc/UTC",
        theme: "dark",
        style: "1",
        locale: "en",
        toolbar_bg: "#1f1f1f",
        enable_publishing: false,
        hide_side_toolbar: false,
        allow_symbol_change: true,
        details: true,
        studies: ["MACD@tv-basicstudies","RSI@tv-basicstudies"],
        withdateranges: true,
        hotlist: true,
        calendar: false
      });
    }

    function copyText(txt) {
      navigator.clipboard.writeText(txt)
        .then(() => alert('Copied: ' + txt))
        .catch(() => alert('Failed to copy'));
    }

    // Start everything
    init();
  </script>
</body>
</html>
