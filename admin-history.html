<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBE Admin â€” Trade History</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>CBE Admin</h2>
      <button class="close-btn" id="close-btn">&times;</button>
    </div>
    <nav class="nav-links">
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="admin-signals.html">Signals</a>
      <a href="admin-users.html">Users</a>
      <a href="admin-payments.html">Payments</a>
      <a href="admin-settings.html">Settings</a>
      <a href="admin-messages.html">Messages</a>
      <a href="admin-files.html">Files</a>
      <a href="admin-history.html" class="active">Trade History</a>
      <a href="admin-insights.html">Trade Insights</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <header>
      <button class="menu-btn" id="menu-btn">&#9776;</button>
      <h1>Trade History</h1>
    </header>
    <section class="history-section">
      <form id="trade-history-form">
        <label for="month">Select Month:</label>
        <select id="month" name="month" required>
          <option value="">--Select Month--</option>
          <option value="january">January</option>
          <option value="february">February</option>
          <option value="march">March</option>
          <option value="april">April</option>
          <option value="may">May</option>
          <option value="june">June</option>
          <option value="july">July</option>
          <option value="august">August</option>
          <option value="september">September</option>
          <option value="october">October</option>
          <option value="november">November</option>
          <option value="december">December</option>
        </select>

        <label for="trade-file">Upload Trade File:</label>
        <input type="file" id="trade-file" name="trade-file" accept=".csv" required />

        <button type="submit">Upload Trades</button>
      </form>

      <div id="trade-history-table">
        <!-- Trade history table will be dynamically populated here -->
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
