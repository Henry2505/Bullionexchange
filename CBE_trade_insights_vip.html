<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Trade Insights â€¢ CBE VIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    /* Disable selection & rightâ€‘click globally */
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      overflow:hidden;
      font-family:'Poppins',sans-serif;
      background:#000; color:#f5f5f5;
    }
    /* Video background */
    video#bg-video {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      object-fit:cover; z-index:-2;
    }
    .overlay {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.6); z-index:-1;
    }
    /* Header */
    header {
      text-align:center;
      padding:60px 20px 30px;
      background:linear-gradient(135deg,#111,#1c1c1c);
      box-shadow:0 4px 10px rgba(0,0,0,0.5);
    }
    header h1 {
      margin:0; font-size:36px; color:gold;
    }
    header p {
      margin:8px 0 0; font-size:16px; color:#ccc;
    }
    /* Warning */
    .notice {
      text-align:center;
      font-size:14px; color:#ffcc00;
      margin:20px auto 40px;
    }
    /* Grid layout */
    main {
      max-width:1200px; margin:0 auto 60px;
      padding:0 20px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      grid-gap:24px;
      overflow-y:auto;
    }
    /* Insight card */
    .insight-card {
      position:relative;
      background:#1a1a1a; border-radius:10px;
      overflow:hidden; box-shadow:0 0 12px rgba(0,0,0,0.5);
      display:flex; flex-direction:column;
    }
    .insight-card img {
      width:100%; height:auto;
      display:block;
      pointer-events:none;             /* disable pointer events */
      -webkit-user-drag:none;          /* disable drag in WebKit */
      user-drag:none;                  /* nonâ€‘standard but some browsers */
    }
    /* Transparent overlay to block saving */
    .insight-card .img-blocker {
      position:absolute; top:0; left:0;
      width:100%; height:auto;
      padding-bottom: calc( (100% * var(--img-height)) / var(--img-width) );
      /* preserve aspect ratio if needed */
      z-index:1;
    }
    .insight-content {
      position:relative; z-index:2;
      padding:16px; flex:1;
      display:flex; flex-direction:column;
    }
    .insight-date {
      font-size:14px; color:#999; margin-bottom:8px;
    }
    .insight-note {
      flex:1; font-size:16px; color:#eee;
      line-height:1.4; margin-bottom:12px;
    }
    /* Footer */
    footer {
      text-align:center; padding:20px; font-size:14px;
      color:#888; border-top:1px solid #222;
      background:#0b0b0b;
    }
  </style>
</head>
<body oncontextmenu="return false;">

  <!-- Video BG & Overlay -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="space-stars.mp4" type="video/mp4"/>
  </video>
  <div class="overlay"></div>

  <!-- Header -->
  <header>
    <h1>Trade Insights</h1>
    <p>Exclusive market insights uploaded by CBE VIP</p>
  </header>

  <!-- Warning -->
  <p class="notice">
    ðŸ“¢ Sharing or reselling these insights is strictly prohibited and punishable by law.
  </p>

  <!-- Insights Grid -->
  <main id="insightsContainer">
    <!-- Cards injected here by JS -->
  </main>

  <!-- Footer -->
  <footer>
    Â©Â 2025Â CBEÂ â€“Â ChukwuemekaÂ Bullion Exchange. All rights reserved.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('insightsContainer');
      let insights = [];
      try {
        insights = JSON.parse(localStorage.getItem('tradeInsights') || '[]');
      } catch (err) {
        console.error('Failed to load tradeInsights:', err);
      }

      if (!insights.length) {
        container.innerHTML = '<p class="notice">No trade insights available yet.</p>';
        return;
      }

      insights.forEach(item => {
        // Create card
        const card = document.createElement('div');
        card.className = 'insight-card';

        // Image
        const img = document.createElement('img');
        img.src = item.image;
        img.alt = `Insight ${item.date}`;
        img.draggable = false;

        // Blocker overlay
        const blocker = document.createElement('div');
        blocker.className = 'img-blocker';

        // Content
        const content = document.createElement('div');
        content.className = 'insight-content';
        content.innerHTML = `
          <div class="insight-date">${item.date}</div>
          <div class="insight-note">${item.note}</div>
        `;

        card.appendChild(img);
        card.appendChild(blocker);
        card.appendChild(content);
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
