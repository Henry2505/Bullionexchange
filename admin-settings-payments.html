<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CBE Admin â€“ Payments</title>
  <!-- Fonts, Bootstrap, Icons, DataTables CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #000; --text: #fff; --gold: #ffd700;
      --glass-bg: rgba(255,255,255,0.05);
      --overlay: rgba(0,0,0,0.6);
    }
    [data-theme="light"] {
      --bg: #f5f5f5; --text: #333; --gold: #cca300;
      --glass-bg: rgba(0,0,0,0.05);
      --overlay: rgba(255,255,255,0.15);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Poppins',sans-serif;
      background: var(--bg); color: var(--text);
    }
    .overlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background: var(--overlay); z-index:-1;
    }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,215,0,0.2);
    }
    a { color: var(--gold); text-decoration:none; }

    /* Header */
    header.admin-header {
      display:flex; align-items:center; justify-content:space-between;
      padding:1rem 2rem; background:rgba(0,0,0,0.6);
      border-bottom:1px solid var(--gold);
      position:sticky; top:0; z-index:10;
    }
    .logo { cursor:pointer; }
    .logo img { height:40px; }
    #theme-toggle {
      background:none; border:none; font-size:1.25rem;
      cursor:pointer; color:var(--text);
    }

    /* Title */
    #section-title {
      color: var(--gold);
      text-align:center;
      margin:2rem 0 1rem;
    }

    /* Table area */
    .table-panel {
      padding:2rem; border-radius:8px; margin-bottom:2rem;
    }
    .dataTables_wrapper .dataTables_filter input {
      background: var(--bg); color: var(--text);
      border:1px solid var(--gold);
    }
    table.dataTable th, table.dataTable td {
      vertical-align:middle;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Top Header -->
  <header class="admin-header glass">
    <div class="logo" id="logo"><img src="CBE_logo.PNG" alt="CBE Logo"></div>
    <button id="theme-toggle" aria-label="Toggle theme">ðŸŒž</button>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h2 id="section-title">Payments</h2>
    <div class="glass table-panel">
      <button id="export-payments" class="btn btn-outline-secondary btn-sm mb-3">Export CSV/XLSX</button>
      <table id="payments-table" class="table table-hover table-borderless text-white w-100">
        <thead>
          <tr>
            <th>#</th><th>User</th><th>Email</th><th>Amount</th>
            <th>Payment Method</th><th>Date</th><th>Screenshot</th><th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- Screenshot Modal -->
  <div class="modal fade" id="screenshotModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content glass p-4">
        <div class="modal-header">
          <h5 class="modal-title">Screenshot</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img id="screenshot-img" src="" class="img-fluid" alt="Payment screenshot"/>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Logo â†’ Dashboard
      document.getElementById('logo').onclick = () => {
        window.location.href = 'admin-dashboard.html';
      };

      // Theme toggle
      const themeBtn = document.getElementById('theme-toggle');
      const applyTheme = t => {
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('theme', t);
        themeBtn.textContent = t === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
      };
      themeBtn.onclick = () => {
        const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        applyTheme(next);
      };
      applyTheme(localStorage.getItem('theme') || 'dark');

      // Auth guard
      if (localStorage.getItem('isLoggedIn') !== 'true') {
        window.location.href = 'admin-login.html?redirect=admin-payments.html';
      }

      // Supabase init
      const supabase = window.supabase.createClient(
        'https://dapwpgvnfjcfqqhrpxla.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
      );

      // Toast helper
      function showToast(msg, ok = true) {
        const t = document.createElement('div');
        t.className = `toast align-items-center text-white ${ok?'bg-success':'bg-danger'} border-0 position-fixed top-0 end-0 m-3`;
        t.innerHTML = `
          <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>`;
        document.body.append(t);
        new bootstrap.Toast(t,{delay:3000}).show();
      }

      // Setup DataTable
      const table = $('#payments-table').DataTable({
        columns: [
          { data: 'id' },
          { data: 'users.name', defaultContent: 'Unknown' },
          { data: 'email' },
          { data: 'amount' },
          { data: 'method' },
          { data: 'date', render: d => new Date(d).toLocaleDateString() },
          {
            data: 'screenshot',
            render: url => url
              ? `<button class="btn btn-sm btn-info" onclick="viewScreenshot('${url}')">View</button>`
              : 'â€”'
          },
          {
            data: null,
            render: (_,__,row) =>
              row.status === 'Pending'
                ? `<button class="btn btn-sm btn-primary" onclick="approvePayment(${row.id})">Approve</button>`
                : 'â€”'
          }
        ]
      });

      // Approve payment
      window.approvePayment = async (id) => {
        try {
          const { error } = await supabase
            .from('payments')
            .update({ status: 'Approved' })
            .eq('id', id);
          if (error) throw error;
          showToast('Payment approved');
          loadPayments();
        } catch (e) {
          console.error(e);
          showToast('Error approving payment', false);
        }
      };

      // View screenshot
      window.viewScreenshot = (url) => {
        document.getElementById('screenshot-img').src = url;
        new bootstrap.Modal(document.getElementById('screenshotModal')).show();
      };

      // Load payments
      async function loadPayments() {
        try {
          const { data, error } = await supabase
            .from('payments')
            .select('*, users(name)');
          if (error) throw error;
          table.clear().rows.add(data || []).draw();
        } catch (e) {
          console.error(e);
          showToast('Error loading payments', false);
        }
      }

      // Export button (CSV/XLSX)
      document.getElementById('export-payments').onclick = () => {
        // simple CSV export
        const data = table.rows().data().toArray();
        const csv = [
          ['ID','User','Email','Amount','Method','Date'].join(','),
          ...data.map(r => [r.id,r.users.name,r.email,r.amount,r.method,new Date(r.date).toISOString()].join(','))
        ].join('\n');
        const blob = new Blob([csv],{type:'text/csv'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'payments.csv';
        a.click();
      };

      loadPayments();
    });
  </script>
</body>
</html>
