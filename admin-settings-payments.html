<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CBE Admin â€“ Payments & Methods</title>

  <!-- Redirect if not logged in -->
  <script>
    if (localStorage.getItem('isLoggedIn')!=='true') {
      location.replace('admin-login.html?redirect='+encodeURIComponent(location.pathname));
    }
  </script>

  <!-- CSS & Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>

  <style>
    :root {
      --bg:#000;--text:#fff;--gold:#ffd700;--glass-bg:rgba(255,255,255,0.05);
    }
    [data-theme="light"] {
      --bg:#f5f5f5;--text:#333;--gold:#cca300;--glass-bg:rgba(0,0,0,0.05);
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Poppins',sans-serif;background:var(--bg);color:var(--text);}
    .glass{background:var(--glass-bg);backdrop-filter:blur(8px);}
    header{padding:1rem;background:rgba(0,0,0,0.6);position:sticky;top:0;z-index:1000;}
    h2{color:var(--gold);text-align:center;margin:1rem 0;}
    .btn-add{z-index:2000;position:relative;}
  </style>
</head>
<body>
  <header class="glass d-flex justify-content-between align-items-center">
    <div style="cursor:pointer" onclick="location.href='admin-dashboard.html'">
      <img src="CBE_logo.PNG" alt="Logo" style="height:40px"/>
    </div>
    <button id="theme-toggle" class="btn btn-outline-light btn-sm">ðŸŒž</button>
  </header>

  <main class="container py-4">
    <h2>Admin: Payments & Methods</h2>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3" id="tabs">
      <li class="nav-item">
        <button class="nav-link active" data-target="payments">Payments</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-target="methods">Payment Methods</button>
      </li>
    </ul>

    <!-- Payments Section -->
    <section id="payments" class="tab-content show glass p-3 mb-4">
      <button id="export-payments" class="btn btn-outline-light btn-sm mb-2">Export CSV</button>
      <table id="payments-table" class="table table-dark table-striped">
        <thead><tr>
          <th>#</th><th>Email</th><th>Plan</th><th>Date</th><th>Proof</th><th>Action</th>
        </tr></thead><tbody></tbody>
      </table>
    </section>

    <!-- Methods Section -->
    <section id="methods" class="tab-content glass p-3" style="display:none;">
      <button id="addMethodBtn" class="btn btn-add btn-success btn-sm mb-2">Add Payment Method</button>
      <table id="methods-table" class="table table-dark table-striped">
        <thead><tr>
          <th>#</th><th>Type</th><th>Code</th><th>Name</th><th>Details</th><th>Order</th><th>Action</th>
        </tr></thead><tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Screenshot Modal -->
  <div class="modal fade" id="screenshotModal"><div class="modal-dialog modal-lg">
    <div class="modal-content glass p-3">
      <div class="modal-header">
        <h5 class="modal-title">Proof Screenshot</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img id="screenshot-img" src="" class="img-fluid"/>
      </div>
    </div>
  </div></div>

  <!-- Payment Method Modal -->
  <div class="modal fade" id="methodModal"><div class="modal-dialog">
    <div class="modal-content glass p-3">
      <div class="modal-header">
        <h5 class="modal-title">Add / Edit Payment Method</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="methodForm">
          <input type="hidden" id="methodId"/>
          <div class="mb-2">
            <label>Type</label>
            <select id="methodType" class="form-select">
              <option value="crypto">Crypto</option>
              <option value="card">Card/Bank</option>
            </select>
          </div>
          <div class="mb-2">
            <label>Code (for crypto, e.g. btc)</label>
            <input id="methodCode" class="form-control"/>
          </div>
          <div class="mb-2">
            <label>Name</label>
            <input id="methodName" class="form-control" required/>
          </div>
          <div class="mb-2">
            <label id="detailsLabel">Details (address or URL)</label>
            <textarea id="methodDetails" class="form-control" required></textarea>
          </div>
          <div class="mb-2">
            <label>Order</label>
            <input type="number" id="methodOrder" class="form-control" value="0"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="saveMethodBtn" class="btn btn-success">Save</button>
      </div>
    </div>
  </div></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Tab switching
    document.querySelectorAll('#tabs button').forEach(btn=>{
      btn.onclick = () => {
        document.querySelectorAll('.tab-content').forEach(s=>s.style.display='none');
        document.getElementById(btn.dataset.target).style.display='block';
        document.querySelectorAll('#tabs .nav-link').forEach(n=>n.classList.remove('active'));
        btn.classList.add('active');
      };
    });

    // Theme toggle
    const tBtn = document.getElementById('theme-toggle');
    tBtn.onclick = () => {
      const curr = document.documentElement.getAttribute('data-theme');
      const next = curr==='dark'?'light':'dark';
      document.documentElement.setAttribute('data-theme',next);
      localStorage.setItem('theme',next);
      tBtn.textContent = next==='dark'?'ðŸŒž':'ðŸŒœ';
    };
    tBtn.textContent = (localStorage.getItem('theme')||'dark')==='dark'?'ðŸŒž':'ðŸŒœ';

    // Supabase client
    const client = Supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
    );

    // Toast helper
    function toast(msg,ok=true){
      const d=document.createElement('div');
      d.className=`toast text-white ${ok?'bg-success':'bg-danger'} position-fixed top-0 end-0 m-3`;
      d.innerHTML=`<div class="d-flex"><div class="toast-body">${msg}</div>
        <button class="btn-close btn-close-white ms-auto m-2" data-bs-dismiss="toast"></button></div>`;
      document.body.append(d);
      new bootstrap.Toast(d,{delay:3000}).show();
    }

    // Payments table
    const payTable = $('#payments-table').DataTable({columns:[
      {data:'id'},{data:'email'},{data:'plan'},
      {data:'created_at',render:d=>new Date(d).toLocaleDateString()},
      {data:'proof_url',render:u=>u?`<button class="btn btn-sm btn-info" onclick="viewScreenshot('${u}')">View</button>`:'â€”'},
      {data:'status',render:(s,_,r)=>s==='Pending'?`<button class="btn btn-sm btn-primary" onclick="approvePayment('${r.id}')">Approve</button>`:'â€”'}
    ]});
    window.loadPayments=()=>client.from('payments').select('*').order('created_at',{ascending:false})
      .then(({data,e})=>e?(toast('Error loading payments',false),payTable.clear().draw()):payTable.clear().rows.add(data).draw());
    window.approvePayment=id=>client.from('payments').update({status:'Approved'}).eq('id',id)
      .then(({e})=>e?toast('Error approving',false):(toast('Approved'),loadPayments()));
    window.viewScreenshot=url=>{
      document.getElementById('screenshot-img').src=url;
      new bootstrap.Modal(document.getElementById('screenshotModal')).show();
    };
    document.getElementById('export-payments').onclick=()=>{
      const da=payTable.rows().data().toArray();
      const csv=[['ID','Email','Plan','Date'].join(','),
        ...da.map(r=>[r.id,r.email,r.plan,new Date(r.created_at).toISOString()].join(','))].join('\n');
      const b=new Blob([csv],{type:'text/csv'}),a=document.createElement('a');
      a.href=URL.createObjectURL(b);a.download='payments.csv';a.click();
    };
    loadPayments();

    // Methods table
    const methTable = $('#methods-table').DataTable({ajax:(_,cb)=>{
      client.from('payment_methods').select('*').order('sort_order',{ascending:true})
        .then(({data,e})=>e?(toast('Error loading methods',false),cb({data:[]})):cb({data}));
    },columns:[
      {data:'id'},{data:'type'},{data:'code',defaultContent:'â€”'},{data:'name'},
      {data:'details'},{data:'sort_order'},
      {data:null,render:(_,__,r)=>`
        <button class="btn btn-sm btn-warning btn-edit" data-id="${r.id}">Edit</button>
        <button class="btn btn-sm btn-danger btn-delete" data-id="${r.id}">Delete</button>`}
    ]});

    // Method modal
    const methodModal = new bootstrap.Modal(document.getElementById('methodModal'));

    // Add button
    const addBtn=document.getElementById('addMethodBtn');
    console.log('[DEBUG] Add button found:',addBtn);
    addBtn.addEventListener('click',()=>{
      console.log('[DEBUG] Add button clicked');
      document.getElementById('methodForm').reset();
      toast('Opening modal','info');
      methodModal.show();
    });

    // Delegate edit/delete
    document.getElementById('methods-table').addEventListener('click',async e=>{
      if(e.target.matches('.btn-edit')){
        const id=e.target.dataset.id;
        const {data:[m],e}=await client.from('payment_methods').select('*').eq('id',id);
        if(!e&&m){
          document.getElementById('methodId').value=m.id;
          document.getElementById('methodType').value=m.type;
          document.getElementById('methodCode').value=m.code||'';
          document.getElementById('methodName').value=m.name;
          document.getElementById('methodDetails').value=m.details;
          document.getElementById('methodOrder').value=m.sort_order;
          methodModal.show();
        }
      } else if(e.target.matches('.btn-delete')){
        if(!confirm('Remove this method?'))return;
        const id=e.target.dataset.id;
        const {error}=await client.from('payment_methods').delete().eq('id',id);
        if(error)toast('Error deleting',false);else methTable.ajax.reload();
      }
    });

    // Save method
    document.getElementById('saveMethodBtn').addEventListener('click',async ()=>{
      const id=+document.getElementById('methodId').value;
      const payload={
        type:document.getElementById('methodType').value,
        code:document.getElementById('methodCode').value||null,
        name:document.getElementById('methodName').value,
        details:document.getElementById('methodDetails').value,
        sort_order:+document.getElementById('methodOrder').value
      };
      let res=id
        ?await client.from('payment_methods').update(payload).eq('id',id)
        :await client.from('payment_methods').insert([payload]);
      if(res.error)toast('Error saving',false);
      else{toast('Saved');methTable.ajax.reload();methodModal.hide();}
    });

  }); // end DOMContentLoaded
  </script>
</body>
</html>
