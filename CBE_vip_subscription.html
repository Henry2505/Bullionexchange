<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Subscription - CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Base reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Poppins', sans-serif; }

    /* Background video & overlay */
    .video-background {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover; z-index: -2;
    }
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5); z-index: -1;
    }

    /* Fade-in & slide-up animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    .fade-in {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    .slide-up {
      animation: slideUp 0.8s ease forwards;
      opacity: 0;
    }

    /* Navigation */
    nav {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 40px; background: rgba(0,0,0,0.8);
      position: fixed; top: 0; width: 100vw; z-index: 1000;
      border-bottom: 1px solid #333; box-shadow: 0 0 10px gold;
    }
    nav a { color: gold; text-decoration: none; font-weight: 500; }
    nav a img { height: 40px; vertical-align: middle; }

    /* Spacer so content sits below nav */
    .spacer { height: 90px; }

    /* Header */
    header {
      padding: 100px 20px 40px;
      text-align: center; color: gold;
    }
    header h1 { font-size: 36px; margin-bottom: 10px; }
    header p  { font-size: 18px; color: #ccc; }

    /* Subscription plans */
    .subscription-section {
      max-width: 900px; margin: 40px auto; padding: 20px;
      display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;
    }
    .plan-card {
      background-color: #141414; border-radius: 10px;
      border-left: 4px solid gold; padding: 20px;
      width: 250px; text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .plan-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .plan-card h2 { color: gold; font-size: 24px; margin-bottom: 10px; }
    .plan-card p  { font-size: 16px; color: #ddd; margin-bottom: 15px; }

    .subscribe-btn {
      display: inline-block;
      background-color: gold; color: #000;
      padding: 14px 20px; font-weight: bold;
      border-radius: 6px; text-decoration: none;
      transition: all 0.3s ease;
    }
    .subscribe-btn:hover {
      background-color: #e6c200;
      box-shadow: 0 0 15px gold, 0 0 30px #ffd700;
    }

    /* Footer */
    footer {
      text-align: center; padding: 20px;
      font-size: 14px; color: #888;
      background-color: #0b0b0b; border-top: 1px solid #222;
      margin-top: 60px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .plan-card { width: 100%; }
      nav { padding: 10px 20px; }
    }

  </style>
</head>
<body>

  <!-- Video & overlay -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="star-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <!-- Navigation with clickable logo -->
  <nav class="fade-in">
    <a href="Index.html"><img src="CBE_logo.PNG" alt="CBE Logo"></a>
    <div>
      <a href="Index.html">Home</a>
      <a href="CBE_login.html">Login</a>
    </div>
  </nav>
  <div class="spacer"></div>

  <!-- Header -->
  <header class="slide-up" style="animation-delay: 0.2s;">
    <h1>VIP Subscription Plans</h1>
    <p>Choose a plan to access exclusive CBE features</p>
  </header>

  <!-- Subscription plans -->
  <section class="subscription-section">
    <div class="plan-card slide-up" style="animation-delay: 0.4s;">
      <h2>Weekly Plan</h2>
      <p>$50 / week</p>
      <a href="payment-options.html?plan=weekly&amount=50" class="subscribe-btn">Subscribe Now</a>
    </div>
    <div class="plan-card slide-up" style="animation-delay: 0.6s;">
      <h2>Monthly Plan</h2>
      <p>$150 / month</p>
      <a href="payment-options.html?plan=monthly&amount=150" class="subscribe-btn">Subscribe Now</a>
    </div>
    <div class="plan-card slide-up" style="animation-delay: 0.8s;">
      <h2>Yearly Plan</h2>
      <p>$1500 / year</p>
      <a href="payment-options.html?plan=yearly&amount=1500" class="subscribe-btn">Subscribe Now</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="fade-in" style="animation-delay: 1s;">
    Â© 2025 CBE - Chukwuemeka Bullion Exchange. All rights reserved.
  </footer>

</body>
</html>
