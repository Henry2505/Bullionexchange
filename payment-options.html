<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Options ‚Äì CBE</title>
  <meta name="description" content="Choose and pay for your CBE VIP plan via card, bank, or crypto.">
  <meta name="keywords" content="CBE, payment, forex signals, vip subscription">
  <!-- Theme CSS -->
  <link rel="stylesheet" href="theme.css"/>
  <!-- Playfair & Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
  <!-- initialize theme -->
  <script>
    document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
  </script>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>

  <style>
    /* --------- YOUR ORIGINAL CSS HERE --------- */
    * { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior:smooth; }
    body { font-family:'Roboto',sans-serif; color:var(--text);background:var(--bg);overflow-x:hidden;line-height:1.6; }
    a { color:var(--gold); text-decoration:none; } a:hover { text-decoration:underline; }

    .logo{position:fixed;top:20px;left:20px;z-index:10;}
    .logo img{width:160px;cursor:pointer;transition:transform .3s;}
    .logo img:hover{transform:scale(1.05);}
    #theme-toggle{position:fixed;top:20px;right:20px;z-index:10;background:none;border:none;font-size:1.5rem;color:var(--text);cursor:pointer;transition:transform .3s;}
    #theme-toggle:hover{transform:scale(1.2);}

    .slide-in{opacity:0;transform:translateY(30px);transition:opacity .7s ease-out,transform .7s ease-out;}
    .slide-in.visible{opacity:1;transform:translateY(0);}

    .container{max-width:700px;margin:0 auto;padding:140px 20px 60px;}
    h1{font-family:'Playfair Display',serif;font-size:2.8rem;text-align:center;color:var(--gold);margin-bottom:10px;}
    .divider{width:80px;height:3px;background:var(--gold);margin:0 auto 30px;box-shadow:0 0 10px var(--gold-dark);}

    .details-panel{background:var(--glass-bg);backdrop-filter:blur(8px);padding:20px;border-radius:12px;box-shadow:0 4px 30px rgba(0,0,0,0.5);margin-bottom:30px;}
    .details-panel ul{list-style:none;padding:0;margin:0;}
    .details-panel li{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid rgba(255,255,255,0.1);}
    .details-panel li:last-child{border:none;}

    .btn-pay,.btn-crypto{display:block;width:100%;padding:14px;margin:15px 0;border:none;border-radius:30px;font-family:'Playfair Display',serif;font-size:1.1rem;cursor:pointer;transition:background .3s,box-shadow .3s;}
    .btn-pay{background:var(--gold);color:#000;box-shadow:0 0 10px var(--gold-glow);}
    .btn-pay:hover{background:#e6bd00;}
    .btn-crypto{background:var(--glass-bg);color:var(--text);border:2px solid var(--gold);box-shadow:0 0 8px var(--gold-glow);}
    .btn-crypto:hover{box-shadow:0 0 15px var(--gold-glow);}

    .crypto-section{display:none;margin-top:20px;}
    .crypto-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:15px;}
    .crypto-card{background:var(--glass-bg);backdrop-filter:blur(6px);padding:15px;border-radius:10px;box-shadow:0 4px 20px rgba(0,0,0,0.5);display:flex;flex-direction:column;justify-content:space-between;}
    .crypto-card .label{font-weight:500;color:var(--text-muted);margin-bottom:8px;}
    .crypto-card .address{font-family:monospace;word-break:break-all;color:var(--text);margin-bottom:12px;}
    .copy-btn{align-self:flex-end;padding:6px 12px;background:var(--gold);color:#000;border:none;border-radius:20px;font-size:.9rem;cursor:pointer;box-shadow:0 0 8px var(--gold-glow);transition:transform .3s;}
    .copy-btn:hover{transform:scale(1.05);}

    .form-wrapper{background:var(--glass-bg);backdrop-filter:blur(8px);padding:20px;border-radius:12px;box-shadow:0 4px 30px rgba(0,0,0,0.5);margin-top:30px;display:none;}
    .form-wrapper label{display:block;margin:12px 0 6px;color:var(--text-muted);}
    .form-wrapper input[type="email"]{width:100%;padding:10px;border:none;border-radius:8px;background:rgba(255,255,255,0.1);color:var(--text);}
    .form-wrapper button{margin-top:15px;width:100%;padding:12px;border:none;border-radius:30px;background:var(--gold);color:#000;font-weight:600;font-size:1rem;box-shadow:0 0 10px var(--gold-glow);cursor:pointer;transition:background .3s,transform .3s;}
    .form-wrapper button:hover{background:#e6bd00;transform:scale(1.02);}

    .back-link{display:block;text-align:center;margin-top:25px;color:var(--text-muted);}
    .back-link:hover{color:var(--gold);}

    footer{text-align:center;padding:20px;margin-top:40px;color:var(--text-muted);}
  </style>
</head>
<body>
  <!-- Logo & Theme -->
  <div class="logo"><a href="index.html"><img src="CBE_logo.PNG" alt="CBE Logo"></a></div>
  <button id="theme-toggle" aria-label="Toggle light/dark">üåû</button>

  <!-- Main Content -->
  <div class="container">
    <h1 class="slide-in" style="transition-delay:.2s;">Your Plan</h1>
    <div class="divider slide-in" style="transition-delay:.4s;"></div>
    <div class="details-panel slide-in" style="transition-delay:.6s;">
      <ul>
        <li><span>Plan:</span><span id="plan-name">‚Äî</span></li>
        <li><span>Price:</span><span id="plan-price">‚Äî</span></li>
        <li><span>You Save:</span><span id="plan-save">‚Äî</span></li>
      </ul>
    </div>

    <!-- Card + Crypto Buttons -->
    <button id="paystackBtn" class="btn-pay slide-in" style="transition-delay:.8s;">Loading‚Ä¶</button>
    <button id="cryptoBtn" class="btn-crypto slide-in" style="transition-delay:1.0s;">I‚Äôll Transfer Crypto</button>

    <!-- Crypto Grid -->
    <div class="crypto-section slide-in" id="cryptoSection" style="transition-delay:1.2s;">
      <div class="crypto-grid" id="cryptoGrid"></div>
    </div>

    <!-- Email Form -->
    <div class="form-wrapper slide-in" id="emailSection" style="transition-delay:1.4s;">
      <form id="paymentForm">
        <label for="emailInput">Your Email (must match your registration)</label>
        <input type="email" id="emailInput" placeholder="you@example.com" required/>
        <button type="submit">Submit Payment</button>
      </form>
      <div id="successMessage" style="display:none;text-align:center;margin-top:1rem;color:var(--gold);font-weight:600;">
        Your payment is pending verification!
      </div>
    </div>

    <a href="vip-subscription.html" class="back-link slide-in" style="transition-delay:1.6s;">‚Üê Change Plan</a>
  </div>

  <footer class="slide-in" style="transition-delay:1.8s;">¬© 2025 Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script>
    // Activate slide-ins
    window.addEventListener('DOMContentLoaded', ()=>{
      document.querySelectorAll('.slide-in').forEach(el=>{
        setTimeout(()=>el.classList.add('visible'),
                   parseFloat(el.style.transitionDelay)*1000 + 100);
      });
      initPage();
    });

    // Theme Toggle
    document.getElementById('theme-toggle').onclick = ()=>{
      const curr = document.documentElement.getAttribute('data-theme');
      const next = curr==='dark'?'light':'dark';
      document.documentElement.setAttribute('data-theme',next);
      localStorage.setItem('theme',next);
      document.getElementById('theme-toggle').textContent = next==='dark'?'üåû':'üåú';
    };
    document.getElementById('theme-toggle').textContent =
      document.documentElement.getAttribute('data-theme')==='dark'?'üåû':'üåú';

    // Plan Details
    const params = new URLSearchParams(location.search);
    const key = params.get('plan')||'weekly';
    const cfg = {
      weekly:  {n:'Weekly Plan',  p:50,  s:0},
      monthly: {n:'Monthly Plan', p:150, s:50},
      yearly:  {n:'Yearly Plan',  p:1500, s:300}
    };
    const ch = cfg[key];
    document.getElementById('plan-name').textContent  = ch.n;
    document.getElementById('plan-price').textContent = `$${ch.p}`;
    document.getElementById('plan-save').textContent  = `$${ch.s}`;

    // Supabase init
    const supabase = window.supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhZ3Nl...ICC0UsQ'
    );

    let selectedMethodId = null;

    async function initPage(){
      // Load crypto addresses (admin-managed)
      const { data, error } = await supabase.from('crypto_addresses').select('code,address');
      if (!error) {
        data.forEach(item=>{
          const div = document.createElement('div');
          div.className = 'crypto-card slide-in';
          div.innerHTML = `
            <div class="label">${item.code}</div>
            <div class="address">${item.address}</div>
            <button class="copy-btn">Copy</button>`;
          document.getElementById('cryptoGrid').append(div);
        });

        // Wire up copy buttons
        document.querySelectorAll('.copy-btn').forEach(btn=>{
          btn.onclick = ()=>{
            const addr = btn.previousElementSibling.textContent;
            navigator.clipboard.writeText(addr).then(()=>{
              btn.textContent='Copied!';
              setTimeout(()=>btn.textContent='Copy',1500);
            });
            // mark as crypto method
            selectedMethodId = null; 
          };
        });
      }

      // Paystack button: card method
      const payBtn = document.getElementById('paystackBtn');
      payBtn.textContent = 'Pay ‚Ç¶ via Card/Bank';
      payBtn.onclick = ()=>{
        // record method_id = 0 for card (you can adjust)
        selectedMethodId = 0;
        window.location.href = 'https://your-paystack-link.example.com';
      };

      // Crypto toggle
      document.getElementById('cryptoBtn').onclick = ()=>{
        const sec = document.getElementById('cryptoSection'),
              frm = document.getElementById('emailSection'),
              show = sec.style.display!=='block';
        sec.style.display = frm.style.display = show?'block':'none';
        if (show) {
          sec.classList.add('visible');
          frm.classList.add('visible');
        }
      };

      // Submit email
      document.getElementById('paymentForm').onsubmit = async e=>{
        e.preventDefault();
        const email = document.getElementById('emailInput').value.trim();
        if (!email) return alert('Enter your registered email.');

        const { error:insErr } = await supabase
          .from('payments')
          .insert([{ email, plan:ch.n, method_id:selectedMethodId }]);
        if (insErr) return alert('Submit failed: '+insErr.message);

        document.getElementById('successMessage').style.display='block';
        setTimeout(()=>location.href='index.html',3000);
      };
    }
  </script>
</body>
</html>
