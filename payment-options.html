<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Options ‚Äì CBE</title>
  <meta name="description" content="Choose and pay for your CBE VIP plan via card, bank, or crypto.">
  <meta name="keywords" content="CBE, payment, forex signals, vip subscription">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="theme.css"/>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>

  <style>
    /* RESET & BASE */
    * { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior:smooth; }
    body {
      font-family:'Roboto', sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow-x:hidden;
      line-height:1.6;
    }
    a { color: var(--gold); text-decoration:none; }
    a:hover { text-decoration:underline; }

    /* Logo & Theme Toggle */
    .logo {
      position: fixed; top:20px; left:20px; z-index:10;
    }
    .logo img {
      width:160px; cursor:pointer; transition:transform .3s;
    }
    .logo img:hover { transform:scale(1.05); }

    #theme-toggle {
      position: fixed; top:20px; right:20px; z-index:10;
      background:none; border:none; font-size:1.5rem;
      color: var(--text); cursor:pointer; transition:transform .3s;
    }
    #theme-toggle:hover { transform:scale(1.2); }

    /* Slide-In */
    .slide-in {
      opacity:0; transform:translateY(30px);
      transition:opacity .7s ease-out, transform .7s ease-out;
    }
    .slide-in.visible {
      opacity:1; transform:translateY(0);
    }

    /* Container */
    .container {
      max-width:700px; margin:0 auto;
      padding:140px 20px 60px;
    }
    h1 {
      font-family:'Playfair Display', serif;
      font-size:2.8rem; text-align:center;
      color: var(--gold); margin-bottom:10px;
    }
    .divider {
      width:80px; height:3px; background:var(--gold);
      margin:0 auto 30px; box-shadow:0 0 10px var(--gold-dark);
    }

    /* Details Panel */
    .details-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding:20px; border-radius:12px;
      box-shadow:0 4px 30px rgba(0,0,0,0.5);
      margin-bottom:30px;
    }
    .details-panel ul {
      list-style:none; padding:0; margin:0;
    }
    .details-panel li {
      display:flex; justify-content:space-between;
      padding:8px 0; border-bottom:1px solid rgba(255,255,255,0.1);
    }
    .details-panel li:last-child { border: none; }

    /* Buttons & Crypto Cards */
    .btn-pay, .crypto-card {
      display:block; width:100%;
      padding:14px; margin:15px 0;
      border:none; border-radius:30px;
      font-family:'Playfair Display', serif;
      font-size:1.1rem; cursor:pointer;
      transition:background .3s, box-shadow .3s;
    }
    .btn-pay {
      background: var(--gold); color:#000;
      box-shadow:0 0 10px var(--gold-glow);
    }
    .btn-pay:hover { background:#e6bd00; }
    .crypto-card {
      background: var(--glass-bg);
      backdrop-filter: blur(6px);
      padding:15px; border-radius:10px;
      box-shadow:0 4px 20px rgba(0,0,0,0.5);
      display:flex; flex-direction:column;
    }
    .crypto-card .label {
      font-weight:500; color: var(--text-muted);
      margin-bottom:8px;
    }
    .crypto-card .address {
      font-family:monospace; word-break:break-all;
      color: var(--text); margin-bottom:12px;
    }
    .copy-btn {
      align-self:flex-end; padding:6px 12px;
      background: var(--gold); color:#000;
      border:none; border-radius:20px;
      font-size:.9rem; cursor:pointer;
      box-shadow:0 0 8px var(--gold-glow);
      transition:transform .3s;
    }
    .copy-btn:hover { transform:scale(1.05); }

    /* Payment Form */
    .form-wrapper {
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding:20px; border-radius:12px;
      box-shadow:0 4px 30px rgba(0,0,0,0.5);
      margin-top:30px;
    }
    .form-wrapper label {
      display:block; margin:12px 0 6px;
      color: var(--text-muted);
    }
    .form-wrapper input, .form-wrapper textarea {
      width:100%; padding:10px;
      border:none; border-radius:8px;
      background:rgba(255,255,255,0.1);
      color:var(--text);
    }
    .form-wrapper button {
      margin-top:15px; width:100%; padding:12px;
      border:none; border-radius:30px;
      background: var(--gold); color:#000;
      font-weight:600; font-size:1rem;
      box-shadow:0 0 10px var(--gold-glow);
      cursor:pointer; transition:background .3s, transform .3s;
    }
    .form-wrapper button:hover {
      background:#e6bd00; transform:scale(1.02);
    }

    /* Back Link & Footer */
    .back-link {
      display:block; text-align:center; margin-top:25px;
      color: var(--text-muted);
    }
    .back-link:hover { color: var(--gold); }

    footer {
      text-align:center; padding:20px;
      margin-top:40px;
      color: var(--text-muted);
    }

    @media(max-width:768px){
      .container{padding:120px 15px 40px;}
      h1{font-size:2.4rem;}
      .logo img{width:120px;}
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <a href="index.html"><img src="CBE_logo.PNG" alt="CBE Logo"></a>
  </div>

  <!-- Theme Toggle -->
  <button id="theme-toggle" aria-label="Toggle light/dark">üåû</button>

  <!-- Main Content -->
  <div class="container slide-in">
    <h1>Your Plan</h1>
    <div class="divider"></div>

    <div class="details-panel">
      <ul>
        <li><span>Plan:</span><span id="plan-name">‚Äî</span></li>
        <li><span>Price:</span><span id="plan-price">‚Äî</span></li>
        <li><span>You Save:</span><span id="plan-save">‚Äî</span></li>
      </ul>
    </div>

    <!-- Dynamic payment methods will be injected here -->
    <div id="methodsContainer"></div>

    <div class="form-wrapper slide-in" style="transition-delay:.9s;">
      <form id="paymentForm">
        <label for="emailInput">Your Email</label>
        <input type="email" id="emailInput" placeholder="you@example.com" required/>

        <label for="proofInput">Upload Payment Proof</label>
        <input type="file" id="proofInput" accept="image/*,application/pdf" required/>

        <button type="submit">Submit Payment</button>
      </form>
      <div id="successMessage" style="display:none; text-align:center; margin-top:1rem; color:var(--gold); font-weight:600;">
        Your payment has been submitted successfully!
      </div>
    </div>

    <a href="vip-subscription.html" class="back-link slide-in" style="transition-delay:1.1s;">
      ‚Üê Change Plan
    </a>
  </div>

  <footer class="slide-in" style="transition-delay:1.3s;">
    ¬© 2025 Chukwuemeka Bullion Exchange. All rights reserved.
  </footer>

  <!-- Supabase JS client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // initialize theme
    const saved = localStorage.getItem('theme');
    document.documentElement.setAttribute('data-theme', saved || 'dark');
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Slide-in on scroll
      document.querySelectorAll('.slide-in').forEach(el => {
        const obs = new IntersectionObserver((entries, o) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              o.unobserve(entry.target);
            }
          });
        }, { threshold: 0.2, rootMargin: '0px 0px -50px 0px' });
        obs.observe(el);
      });

      // Theme toggle
      const toggle = document.getElementById('theme-toggle');
      toggle.addEventListener('click', () => {
        const curr = document.documentElement.getAttribute('data-theme');
        const next = curr === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        toggle.textContent = next === 'dark' ? 'üåû' : 'üåú';
      });
      toggle.textContent = document.documentElement.getAttribute('data-theme') === 'dark' ? 'üåû' : 'üåú';

      // Plan details
      const params = new URLSearchParams(location.search);
      const key = params.get('plan') || 'weekly';
      const cfg = {
        weekly:  {n:'Weekly Plan',  p:50,  s:0},
        monthly: {n:'Monthly Plan', p:150, s:50},
        yearly:  {n:'Yearly Plan',  p:1500, s:300}
      };
      const ch = cfg[key];
      document.getElementById('plan-name').textContent  = ch.n;
      document.getElementById('plan-price').textContent = `$${ch.p}`;
      document.getElementById('plan-save').textContent  = `$${ch.s}`;

      // Supabase setup
      const SUPABASE_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
      const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Load and render payment methods
      loadPaymentMethods();

      async function loadPaymentMethods() {
        const { data: methods, error } = await supabase
          .from('payment_methods')
          .select('*')
          .order('sort_order', { ascending: true });
        if (error) {
          console.error('Error fetching methods:', error);
          return;
        }
        const container = document.getElementById('methodsContainer');
        container.innerHTML = methods.map(m => {
          if (m.type === 'card') {
            return `<button class="btn-pay slide-in" onclick="
              window.location.href='${m.details}'
            ">Pay via Card/Bank</button>`;
          } else {
            return `<div class="crypto-card slide-in">
              <div class="label">${m.name}</div>
              <div class="address" id="addr_${m.code}">${m.details}</div>
              <button class="copy-btn" data-copy="addr_${m.code}">Copy</button>
            </div>`;
          }
        }).join('');
        // Attach copy handlers
        document.querySelectorAll('.copy-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const txt = document.getElementById(btn.dataset.copy).textContent;
            navigator.clipboard.writeText(txt).then(() => {
              btn.textContent = 'Copied!';
              setTimeout(() => btn.textContent = 'Copy', 1500);
            });
          });
        });
      }

      // Payment form handler
      const form = document.getElementById('paymentForm'),
            emailInput = document.getElementById('emailInput'),
            proofInput = document.getElementById('proofInput'),
            successMsg = document.getElementById('successMessage');

      form.addEventListener('submit', async e => {
        e.preventDefault();
        const file = proofInput.files[0];
        const fileName = `${Date.now()}_${file.name}`;
        // upload
        const { error: uploadError } = await supabase
          .storage.from('payment-proofs').upload(fileName, file);
        if (uploadError) return alert('Upload error: ' + uploadError.message);

        // get public URL
        const { data:{ publicUrl }, error: urlError } = await supabase
          .storage.from('payment-proofs').getPublicUrl(fileName);
        if (urlError) return alert('URL error: ' + urlError.message);

        // insert record
        const { error: insertError } = await supabase
          .from('payments')
          .insert([{ email: emailInput.value, plan: ch.n, proof_url: publicUrl }]);
        if (insertError) return alert('Record error: ' + insertError.message);

        successMsg.style.display = 'block';
        form.reset();
        setTimeout(() => window.location.href = 'index.html', 3000);
      });
    });
  </script>
</body>
</html>
