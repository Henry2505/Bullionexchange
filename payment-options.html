<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Options – CBE: Chukwuemeka Bullion Exchange</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --overlay: rgba(0,0,0,0.5);
      --glass-bg: rgba(255,255,255,0.1);
      --gold: #ffd700;
      --text-light: #f5f5f5;
      --text-muted: #ccc;
    }
    *, *::before, *::after { box-sizing: border-box; }

    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: 'Poppins', sans-serif;
      color: var(--text-light);
      overflow-x: hidden;
    }

    .video-background {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover; z-index: -2;
    }
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--overlay); z-index: -1;
    }

    .container {
      position: relative;
      max-width: 800px; margin: 4rem auto;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding: 2.5rem 1.5rem;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
    }

    h1 {
      margin-top: 0;
      font-size: 2.5rem;
      color: var(--gold);
      text-align: center;
      margin-bottom: 1rem;
    }
    p.subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    .details {
      list-style: none;
      padding: 0;
      margin: 1rem 0 2rem;
      font-size: 1.1rem;
      color: var(--text-light);
    }
    .details li {
      margin: .8rem 0;
      display: flex;
      justify-content: space-between;
    }
    .details li span.plan { font-weight: 600; }
    .details li span.value { color: var(--gold); }

    .methods {
      margin-top: 2rem;
    }
    .methods h2 {
      margin-bottom: 1rem;
      color: var(--gold);
      font-size: 1.5rem;
    }
    .methods ul {
      list-style: none; padding: 0;
    }
    .methods li {
      margin: .8rem 0;
      background: rgba(255,255,255,0.05);
      padding: .8rem 1rem;
      border-radius: 8px;
      display: flex; justify-content: space-between;
      font-size: 1rem;
    }
    .methods li span.method { font-weight: 500; }
    .methods li span.address { font-family: monospace; }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: var(--text-muted);
      text-decoration: none;
    }
    .back-link:hover { color: var(--gold); }

    @media (max-width: 600px) {
      .container { margin: 2rem 1rem; padding: 1.5rem 1rem; }
      h1 { font-size: 2rem; }
      .methods li { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>

  <!-- Video & overlay -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="star-video.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="container">
    <h1 id="title">Your Plan</h1>
    <p class="subtitle">Review your selection and choose a payment method</p>

    <ul class="details">
      <li><span class="plan">Plan:</span> <span class="value" id="plan-name">—</span></li>
      <li><span class="plan">Price:</span> <span class="value" id="plan-price">—</span></li>
      <li><span class="plan">You Save:</span> <span class="value" id="plan-save">—</span></li>
    </ul>

    <div class="methods">
      <h2>Payment Integration</h2>
      <ul id="payment-list">
        <!-- Dynamically populated -->
      </ul>
    </div>

    <a href="CBE_vip_subscription.html" class="back-link">← Change Plan</a>
  </div>

  <!-- Supabase and Plan-selection script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script>
    (async function() {
      // Initialize Supabase client
      const SUPABASE_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
      const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_KEY);

      // Determine chosen plan from URL
      const params = new URLSearchParams(window.location.search);
      const planKey = params.get('plan') || 'weekly';

      const planConfig = {
        weekly:  { name: 'Weekly Plan',  price: 50,  save: 0 },
        monthly: { name: 'Monthly Plan', price: 150, save: 50 },
        yearly:  { name: 'Yearly Plan',  price: 1500,save: 300 }
      };
      const chosen = planConfig[planKey];

      // Render plan details
      document.getElementById('plan-name').textContent  = chosen.name;
      document.getElementById('plan-price').textContent = `$${chosen.price}`;
      document.getElementById('plan-save').textContent  = `$${chosen.save}`;
      document.getElementById('title').textContent      = `You Selected: ${chosen.name}`;

      // Fetch payment settings from Supabase
      const { data: settings, error } = await supabase
        .from('settings')
        .select('name,value');

      if (error) {
        console.error('Supabase error:', error);
        return;
      }

      // Map setting name→value
      const map = {};
      settings.forEach(({ name, value }) => { map[name] = value; });

      // Build payment methods list
      const methods = [
        { label: 'Paystack (Naira card/transfer)', html: `<a href="${map.paystack_link}" target="_blank">Pay via Paystack</a>` },
        { label: 'USDT (TRC-20)', address: map.wallet_usdt_trc20 },
        { label: 'Bitcoin (BTC)', address: map.wallet_btc },
        { label: 'Ethereum (ETH)', address: map.wallet_eth },
        { label: 'TRON (TRX)', address: map.wallet_trx }
      ];

      const ul = document.getElementById('payment-list');
      methods.forEach(m => {
        const li = document.createElement('li');
        const spanMethod = document.createElement('span');
        spanMethod.className = 'method';
        spanMethod.textContent = m.label;
        li.appendChild(spanMethod);

        if (m.html) {
          const temp = document.createElement('span');
          temp.className = 'address';
          temp.innerHTML = m.html;
          li.appendChild(temp);
        } else {
          const spanAddr = document.createElement('span');
          spanAddr.className = 'address';
          spanAddr.textContent = m.address;
          li.appendChild(spanAddr);
        }

        ul.appendChild(li);
      });
    })();
  </script>
</body>
</html>
