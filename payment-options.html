<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Options ‚Äì CBE</title>
  <link rel="stylesheet" href="theme.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
  <style>
    /* -------- RESET & BASE -------- */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Roboto',sans-serif;
      color: var(--text); background: var(--bg);
      overflow-x:hidden; line-height:1.6;
    }
    a { color:var(--gold); text-decoration:none; }
    a:hover { text-decoration:underline; }

    /* ----- LOGO & THEME TOGGLE ----- */
    .logo {
      position: fixed; top:20px; left:20px; z-index:10;
    }
    .logo img {
      width:160px; cursor:pointer; transition:transform .3s;
    }
    .logo img:hover { transform:scale(1.05); }
    #theme-toggle {
      position: fixed; top:20px; right:20px; z-index:10;
      background:none; border:none; font-size:1.5rem;
      color: var(--text); cursor:pointer; transition:transform .3s;
    }
    #theme-toggle:hover { transform:scale(1.2); }

    /* ----- SLIDE-IN ANIMATION ----- */
    .slide-in { opacity:0; transform:translateY(30px); transition:opacity .7s ease-out, transform .7s ease-out; }
    .slide-in.visible { opacity:1; transform:translateY(0); }

    /* ----- CONTAINER ----- */
    .container {
      max-width:700px; margin:0 auto;
      padding:140px 20px 60px;
      position:relative;
    }
    h1 {
      font-family:'Playfair Display', serif;
      font-size:2.8rem; text-align:center;
      color: var(--gold); margin-bottom:10px;
    }
    .divider {
      width:80px; height:3px; background:var(--gold);
      margin:0 auto 30px; box-shadow:0 0 10px var(--gold-dark);
    }

    /* ----- DETAILS PANEL ----- */
    .details-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding:20px; border-radius:12px;
      box-shadow:0 4px 30px rgba(0,0,0,0.5);
      margin-bottom:30px;
    }
    .details-panel ul { list-style:none; }
    .details-panel li {
      display:flex; justify-content:space-between;
      padding:8px 0; border-bottom:1px solid rgba(255,255,255,0.1);
    }
    .details-panel li:last-child { border:none; }

    /* ----- PAYMENT METHOD BUTTONS ----- */
    .btn-pay, .btn-crypto {
      display:block; width:100%;
      padding:14px; margin:15px 0;
      border:none; border-radius:30px;
      font-family:'Playfair Display', serif;
      font-size:1.1rem; cursor:pointer;
      transition:background .3s, box-shadow .3s;
    }
    .btn-pay {
      background: var(--gold); color:#000;
      box-shadow:0 0 10px var(--gold-glow);
    }
    .btn-pay:hover { background:#e6bd00; }
    .btn-crypto {
      background: var(--glass-bg); color:var(--text);
      border:2px solid var(--gold);
      box-shadow:0 0 8px var(--gold-glow);
    }
    .btn-crypto:hover { box-shadow:0 0 15px var(--gold-glow); }

    /* ----- CRYPTO GRID ----- */
    .crypto-section { display:none; margin-top:20px; }
    .crypto-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:15px;
    }
    .crypto-card {
      background: var(--glass-bg);
      backdrop-filter: blur(6px);
      padding:15px; border-radius:10px;
      box-shadow:0 4px 20px rgba(0,0,0,0.5);
      display:flex; flex-direction:column; justify-content:space-between;
    }
    .crypto-card .label { font-weight:500; color: var(--text-muted); margin-bottom:8px; }
    .crypto-card .address { font-family:monospace; word-break:break-all; color: var(--text); margin-bottom:12px; }
    .copy-btn {
      align-self:flex-end; padding:6px 12px;
      background: var(--gold); color:#000;
      border:none; border-radius:20px;
      font-size:.9rem; cursor:pointer;
      box-shadow:0 0 8px var(--gold-glow);
      transition:transform .3s;
    }
    .copy-btn:hover { transform:scale(1.05); }

    /* ----- EMAIL FORM ----- */
    .form-wrapper {
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding:20px; border-radius:12px;
      box-shadow:0 4px 30px rgba(0,0,0,0.5);
      margin-top:30px; display:none;
    }
    .form-wrapper label { display:block; margin:12px 0 6px; color: var(--text-muted); }
    .form-wrapper input[type="email"] {
      width:100%; padding:10px;
      border:none; border-radius:8px;
      background:rgba(255,255,255,0.1);
      color:var(--text);
    }
    .form-wrapper button {
      margin-top:15px; width:100%; padding:12px;
      border:none; border-radius:30px;
      background: var(--gold); color:#000;
      font-weight:600; font-size:1rem;
      box-shadow:0 0 10px var(--gold-glow);
      cursor:pointer; transition:background .3s, transform .3s;
    }
    .form-wrapper button:hover { background:#e6bd00; transform:scale(1.02); }

    /* ----- CHANGE LINK ----- */
    .back-link {
      display:block; text-align:center; margin-top:25px;
      color: var(--text-muted);
    }
    .back-link:hover { color: var(--gold); }
  </style>
</head>
<body>

  <!-- Logo & Theme -->
  <div class="logo"><img src="CBE_logo.PNG" alt="CBE Logo" onclick="location.href='index.html'"/></div>
  <button id="theme-toggle" aria-label="Toggle theme">üåû</button>

  <div class="container slide-in">
    <h1>Your Plan</h1>
    <div class="divider"></div>

    <div class="details-panel">
      <ul>
        <li><span>Plan:</span><span id="plan-name">‚Äî</span></li>
        <li><span>Price:</span><span id="plan-price">‚Äî</span></li>
        <li><span>You Save:</span><span id="plan-save">‚Äî</span></li>
      </ul>
    </div>

    <!-- Payment Methods -->
    <div id="methods-container" class="slide-in"></div>

    <!-- Crypto Addresses (if crypto selected) -->
    <div class="crypto-section slide-in" id="cryptoSection">
      <div class="crypto-grid" id="cryptoGrid"></div>
    </div>

    <!-- Email-only Form -->
    <div class="form-wrapper slide-in" id="emailSection">
      <form id="emailForm">
        <label for="emailInput">Your Email (must match your registration)</label>
        <input type="email" id="emailInput" placeholder="you@example.com" required/>
        <button type="submit">Submit Payment</button>
      </form>
      <div id="successMessage" style="display:none; text-align:center; margin-top:1rem; color:var(--gold); font-weight:600;">
        Payment submitted and is pending verification!
      </div>
    </div>

    <a href="vip-subscription.html" class="back-link slide-in">‚Üê Change Subscription Package</a>
  </div>

  <footer style="text-align:center; padding:20px; color:var(--text-muted);">
    ¬© 2025 Chukwuemeka Bullion Exchange. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script>
    // Theme toggle
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click',()=>{
      const t = document.documentElement.getAttribute('data-theme')==='dark'?'light':'dark';
      document.documentElement.setAttribute('data-theme',t);
      localStorage.setItem('theme',t);
      toggle.textContent = t==='dark'?'üåû':'üåú';
    });
    (()=>{
      const t = localStorage.getItem('theme')||'dark';
      document.documentElement.setAttribute('data-theme',t);
      toggle.textContent = t==='dark'?'üåû':'üåú';
    })();

    // Read plan from URL
    const params = new URLSearchParams(location.search);
    const key = params.get('plan')||'weekly';
    const cfg = {
      weekly:  {n:'Weekly Plan',  p:50,  s:0},
      monthly: {n:'Monthly Plan', p:150, s:50},
      yearly:  {n:'Yearly Plan',  p:1500, s:300}
    };
    const ch = cfg[key];
    document.getElementById('plan-name').textContent  = ch.n;
    document.getElementById('plan-price').textContent = `$${ch.p}`;
    document.getElementById('plan-save').textContent  = `$${ch.s}`;

    // Supabase init
    const supabase = supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhZ3Nl...snipped...EMsQ'
    );

    let selectedMethod = null;

    // Load methods
    async function loadMethods() {
      const { data, error } = await supabase.from('payment_methods').select('*').order('id');
      if (error) return console.error(error);
      const container = document.getElementById('methods-container');
      container.innerHTML = '';
      data.forEach(m => {
        const btn = document.createElement('button');
        btn.className = m.type==='card'?'btn-pay slide-in':'btn-crypto slide-in';
        btn.textContent = m.name;
        btn.onclick = () => chooseMethod(m);
        container.appendChild(btn);
      });
      // reveal slide-ins
      setTimeout(()=> document.querySelectorAll('.slide-in').forEach(el=>el.classList.add('visible')),100);
    }

    // Choose method
    function chooseMethod(m) {
      selectedMethod = m;
      if (m.type==='card') {
        // redirect to your payment gateway, passing plan if you like
        return window.location.href = m.details.link;
      }
      // show crypto grid + email form
      const grid = document.getElementById('cryptoGrid');
      grid.innerHTML = '';
      supabase.from('payment_methods').select('*').eq('type','crypto').order('id')
        .then(({data})=>{
          data.forEach(c => {
            const card = document.createElement('div');
            card.className = 'crypto-card';
            card.innerHTML = `
              <div class="label">${c.name}</div>
              <div class="address">${c.details.address}</div>
              <button class="copy-btn">Copy</button>`;
            grid.appendChild(card);
          });
          document.getElementById('cryptoSection').style.display = 'block';
          document.getElementById('emailSection').style.display = 'block';
        });
    }

    // Copy handler
    document.addEventListener('click', e => {
      if (e.target.matches('.copy-btn')) {
        const addr = e.target.previousElementSibling.textContent;
        navigator.clipboard.writeText(addr).then(()=>{
          e.target.textContent = 'Copied!';
          setTimeout(()=> e.target.textContent = 'Copy',1500);
        });
      }
    });

    // Email form submit
    document.getElementById('emailForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('emailInput').value.trim();
      if (!selectedMethod) return alert('Please select a payment method first.');
      if (!email) return alert('Enter your registered email.');

      const { error } = await supabase
        .from('payments')
        .insert([{ email, plan: ch.n, method_id: selectedMethod.id }]);
      if (error) return alert('Submission failed: ' + error.message);

      document.getElementById('successMessage').style.display = 'block';
      e.target.reset();
      setTimeout(()=> window.location.href='index.html',2000);
    });

    document.addEventListener('DOMContentLoaded', loadMethods);
  </script>
</body>
</html>
