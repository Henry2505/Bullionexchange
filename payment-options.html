<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Options – CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* …your existing CSS unchanged… */
    body { margin: 0; font-family: 'Poppins', sans-serif; background-color: #0b0b0b; color: #f5f5f5; }
    .container { max-width:700px; margin:120px auto 40px; padding:30px; background:rgba(0,0,0,0.7); border-radius:10px; box-shadow:0 0 20px gold; }
    h1 { color:gold; text-align:center; margin-bottom:30px; }
    .info { font-size:18px; text-align:center; margin-bottom:20px; }
    .method-select { display:flex; justify-content:center; gap:20px; margin-bottom:30px; }
    button { background-color:gold; color:#000; border:none; padding:12px 20px; border-radius:6px; font-weight:bold; cursor:pointer; transition:background 0.3s, box-shadow 0.3s; }
    button:hover { background-color:#e6c200; box-shadow:0 0 15px gold; }
    #cryptoOptions { display:none; margin-bottom:20px; }
    input[type="email"], select { width:100%; padding:10px; background:#111; border:1px solid #444; color:#f5f5f5; border-radius:6px; margin-bottom:20px; }
    .wallet-box { text-align:center; margin-top:10px; }
    .wallet-box p { display:inline-block; font-size:14px; color:gold; margin-right:10px; }
    .wallet-box button { background:#333; color:#ffd700; border:none; padding:4px 8px; font-size:12px; border-radius:5px; cursor:pointer; animation:blinkGlow 2s infinite; transition:background 0.3s; }
    @keyframes blinkGlow { 0%,100%{box-shadow:0 0 5px #ffd700;}50%{box-shadow:0 0 15px #ffd700;} }
    .wallet-box button:hover { background:#444; }
    .submit-btn { text-align:center; }
    .video-background { position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-2; }
    .overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:-1; }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop playsinline>
    <source src="star-video.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>

  <div class="container">
    <h1>Payment Options</h1>
    <p class="info" id="selectedPlanInfo">Loading...</p>

    <form id="paymentForm">
      <input type="email" id="userEmail" placeholder="Enter your email (same as application)" required />

      <div class="method-select">
        <button type="button" id="paystackBtn">Pay with Paystack</button>
        <button type="button" id="cryptoBtn">Pay with Crypto</button>
      </div>

      <div id="cryptoOptions">
        <select id="cryptoType">
          <option value="">Select Crypto</option>
          <option value="Bitcoin">Bitcoin</option>
          <option value="Ethereum">Ethereum</option>
          <option value="USDT">USDT</option>
        </select>
        <div class="wallet-box">
          <p id="walletAddress">Not set</p>
          <button type="button" id="copyWalletBtn">Copy</button>
        </div>
      </div>

      <div class="submit-btn">
        <button type="submit" id="submitBtn">Submit Payment</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ── 1) Load settings directly from localStorage (saved by your Admin Panel) ──
      let settings = {};
      try {
        settings = JSON.parse(localStorage.getItem('paymentSettings')) || {};
      } catch (e) {
        console.error('Error reading paymentSettings:', e);
      }

      const walletMap   = {
        Bitcoin:  settings.btc   || '',
        Ethereum: settings.eth   || '',
        USDT:     settings.usdt  || ''
      };
      const paystackKey = settings.paystackKey || '';

      // ── 2) Display selected package ──
      const selectedPackage = sessionStorage.getItem('selectedPackage') || '';
      const planNames = {
        weekly:  'Weekly VIP Plan – $50',
        monthly: 'Monthly VIP Plan – $150',
        yearly:  'Yearly VIP Plan – $1500'
      };
      document.getElementById('selectedPlanInfo').textContent =
        planNames[selectedPackage] || 'No valid package selected.';

      // ── 3) Crypto toggle ──
      document.getElementById('cryptoBtn').addEventListener('click', () => {
        document.getElementById('cryptoOptions').style.display = 'block';
      });

      // ── 4) Update wallet on selection ──
      document.getElementById('cryptoType').addEventListener('change', function () {
        document.getElementById('walletAddress').textContent =
          walletMap[this.value] || 'Not set';
      });

      // ── 5) Copy wallet button ──
      document.getElementById('copyWalletBtn').addEventListener('click', () => {
        const w = document.getElementById('walletAddress').textContent;
        if (w && w !== 'Not set') {
          navigator.clipboard.writeText(w).then(() => alert('Wallet address copied!'));
        } else {
          alert('No wallet address to copy.');
        }
      });

      // ── 6) Simulate Paystack flow ──
      document.getElementById('paystackBtn').addEventListener('click', () => {
        if (!paystackKey) {
          return alert('Paystack key not set in Admin Settings.');
        }
        alert('Simulated Paystack payment – then click Submit Payment.');
      });

      // ── 7) Form submission ──
      document.getElementById('paymentForm').addEventListener('submit', e => {
        e.preventDefault();

        const email      = document.getElementById('userEmail').value.trim().toLowerCase();
        const cryptoType = document.getElementById('cryptoType').value;
        const wallet     = walletMap[cryptoType] || '';
        const isCrypto   = document.getElementById('cryptoOptions').style.display === 'block';

        // Validations
        if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          return alert('Please enter a valid email address.');
        }
        if (isCrypto && !cryptoType) {
          return alert('Please select a cryptocurrency.');
        }
        if (!selectedPackage || !planNames[selectedPackage]) {
          return alert('No plan selected.');
        }

        // Prevent duplicates
        const records = JSON.parse(localStorage.getItem('paymentRecords') || '[]');
        if (records.some(r => r.email === email && r.status !== 'expired')) {
          return alert('You already submitted a payment. Await approval or expiration.');
        }

        // Build & save record
        const rec = {
          name:       email.split('@')[0],
          email, username: email.split('@')[0],
          amount:     selectedPackage === 'weekly' ? 50 : selectedPackage === 'monthly' ? 150 : 1500,
          method:     isCrypto ? cryptoType : 'Paystack',
          walletType: isCrypto ? cryptoType : 'Paystack',
          wallet:     wallet,
          proof:      '',
          status:     'pending',
          submittedAt:new Date().toISOString()
        };
        records.push(rec);
        localStorage.setItem('paymentRecords', JSON.stringify(records));
        sessionStorage.setItem('paymentApproved', 'false');

        alert('Payment submitted! Awaiting approval.');
        window.location.href = 'CBE_login.html';
      });
    });
  </script>
</body>
</html>
