<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Options – CBE: Chukwuemeka Bullion Exchange</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --overlay: rgba(0,0,0,0.5);
      --glass-bg: rgba(255,255,255,0.1);
      --gold: #ffd700;
      --text-light: #f5f5f5;
      --text-muted: #ccc;
    }
    *,*::before,*::after { box-sizing: border-box; }
    body,html {
      margin:0;padding:0;
      width:100%;height:100%;
      font-family:'Poppins',sans-serif;
      color:var(--text-light);
      overflow-x:hidden;
    }
    .video-background{
      position:fixed;top:0;left:0;
      width:100%;height:100%;
      object-fit:cover;z-index:-2;
    }
    .overlay{
      position:fixed;top:0;left:0;
      width:100%;height:100%;
      background:var(--overlay);z-index:-1;
    }
    .container{
      position:relative;
      max-width:600px;margin:4rem auto;
      background:var(--glass-bg);
      backdrop-filter:blur(8px);
      padding:2rem 1.5rem;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.2);
      box-shadow:0 4px 30px rgba(0,0,0,0.5);
    }
    h1{margin-top:0;font-size:2rem;color:var(--gold);text-align:center;}
    p.subtitle{ text-align:center;color:var(--text-muted);margin-bottom:1.5rem;}
    ul.details{list-style:none;padding:0;margin:1rem 0; font-size:1rem;}
    ul.details li{display:flex;justify-content:space-between;margin:0.5rem 0;}
    .methods{margin-top:1.5rem;}
    .methods h2{color:var(--gold);margin-bottom:1rem;}
    /* Paystack button */
    .paystack-btn{
      display:block;
      width:100%;
      padding:0.8rem;
      background:var(--gold);
      color:#000;
      text-align:center;
      border:none;
      border-radius:30px;
      font-weight:600;
      cursor:pointer;
      margin-bottom:1rem;
      font-size:1rem;
    }
    .paystack-btn:hover{background:#e6bd00;}
    /* Crypto form */
    .crypto-form{display:none;}
    .crypto-form label{display:block;margin:0.5rem 0;color:var(--text-muted);}
    .crypto-form input, .crypto-form select{
      width:100%;padding:0.6rem;border-radius:6px;border:1px solid #444;
      background:#111;color:var(--text-light);
    }
    .crypto-form button{
      margin-top:1rem;
      padding:0.8rem 1.5rem;
      background:var(--gold);
      border:none;border-radius:30px;
      font-weight:600;cursor:pointer;
    }
    .crypto-form button:hover{background:#e6bd00;}
    .back-link{display:block;text-align:center;color:var(--text-muted);text-decoration:none;margin-top:1.5rem;}
    .back-link:hover{color:var(--gold);}
  </style>
</head>
<body>

  <!-- Video & overlay -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="star-video.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="container">
    <h1 id="title">Your Plan</h1>
    <p class="subtitle">Choose a payment method below</p>

    <ul class="details">
      <li><span>Plan:</span><span id="plan-name">—</span></li>
      <li><span>Price:</span><span id="plan-price">—</span></li>
      <li><span>You Save:</span><span id="plan-save">—</span></li>
    </ul>

    <div class="methods">
      <h2>Pay via Paystack</h2>
      <button id="paystackPay" class="paystack-btn">Pay ₦ via Card/Bank</button>

      <h2>Or Crypto Transfer</h2>
      <button id="cryptoPay" class="paystack-btn">I’ll Transfer Crypto</button>

      <form id="cryptoForm" class="crypto-form">
        <label for="crypto-method">Crypto Type</label>
        <select id="crypto-method" name="method">
          <option value="wallet_btc">Bitcoin (BTC)</option>
          <option value="wallet_usdt_trc20">USDT (TRC-20)</option>
          <option value="wallet_eth">Ethereum (ETH)</option>
          <option value="wallet_trx">TRON (TRX)</option>
        </select>

        <label for="wallet-address">Wallet Address</label>
        <input id="wallet-address" type="text" readonly />

        <label for="proof">Upload Payment Proof</label>
        <input id="proof" type="file" accept="image/*" required />

        <label for="email">Your Email</label>
        <input id="email" type="email" placeholder="you@example.com" required />

        <button type="submit">Submit Proof & Details</button>
      </form>
    </div>

    <a href="CBE_vip_subscription.html" class="back-link">← Change Plan</a>
  </div>

  <!-- Paystack, Supabase & logic -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
  (async function(){
    // Supabase init
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = supabasejs.createClient(SUPA_URL, SUPA_KEY);

    // Plan logic
    const params = new URLSearchParams(location.search);
    const planKey = params.get('plan')||'weekly';
    const config = {
      weekly:  { name:'Weekly Plan',  price:50,  save:0 },
      monthly: { name:'Monthly Plan', price:150, save:50 },
      yearly:  { name:'Yearly Plan',  price:1500,save:300 }
    };
    const chosen = config[planKey];
    document.getElementById('plan-name').textContent = chosen.name;
    document.getElementById('plan-price').textContent = `$${chosen.price}`;
    document.getElementById('plan-save').textContent = `$${chosen.save}`;
    document.getElementById('title').textContent = `You Selected: ${chosen.name}`;

    // Fetch wallet addresses & paystack link
    let { data:settings } = await supabase.from('settings').select('name,value');
    const map = {};
    settings.forEach(r=>map[r.name]=r.value);

    // PAYSTACK flow
    document.getElementById('paystackPay').onclick = () => {
      const handler = PaystackPop.setup({
        key: map.paystack_public_key, // store this in settings
        email: prompt('Enter your email for receipt:'),
        amount: chosen.price * 100, // in kobo
        metadata: { plan: chosen.name },
        callback: async function(response){
          // insert payment record
          await supabase.from('payments').insert([{
            user_email: handler.email,
            amount: chosen.price,
            method: 'paystack',
            details: response.reference,
            status: 'pending'
          }]);
          alert('Payment successful! Reference: ' + response.reference);
        },
        onClose: function(){ alert('Payment cancelled.'); }
      });
      handler.openIframe();
    };

    // CRYPTO flow
    const cryptoBtn = document.getElementById('cryptoPay'),
          cryptoForm = document.getElementById('cryptoForm'),
          methodSel = document.getElementById('crypto-method'),
          walletAddr = document.getElementById('wallet-address');

    cryptoBtn.onclick = () => {
      cryptoForm.style.display='block';
      const key = methodSel.value;
      walletAddr.value = map[key];
    };
    methodSel.onchange = ()=> walletAddr.value = map[methodSel.value];

    cryptoForm.onsubmit = async e => {
      e.preventDefault();
      const file = document.getElementById('proof').files[0];
      const email = document.getElementById('email').value.trim();

      // upload proof to Supabase Storage
      const { data:upload, error:upErr } = await supabase
        .storage.from('payments-proof')
        .upload(`proofs/${Date.now()}_${file.name}`, file);
      if(upErr){ return alert('Upload error: '+upErr.message); }
      const url = supabase.storage.from('payments-proof').getPublicUrl(upload.path).data.publicUrl;

      // insert record
      await supabase.from('payments').insert([{
        user_email: email,
        amount: chosen.price,
        method: methodSel.value,
        details: url,
        status: 'pending'
      }]);
      alert('Proof submitted! We will review and approve shortly.');
      cryptoForm.reset();
      cryptoForm.style.display='none';
    };
  })();
  </script>

</body>
</html>
