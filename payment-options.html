<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Options – CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --overlay: rgba(0,0,0,0.5);
      --glass: rgba(255,255,255,0.1);
      --gold: #ffd700;
      --gold-glow: rgba(255,215,0,0.6);
      --text-light: #f5f5f5;
    }
    *,*::before,*::after{box-sizing:border-box;}
    body,html{margin:0;padding:0;width:100%;height:100%;font-family:'Poppins',sans-serif;color:var(--text-light);overflow-x:hidden;}
    .video-background{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2;}
    .overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:var(--overlay);z-index:-1;}
    .container{
      position:relative;max-width:600px;margin:4rem auto;
      background:var(--glass);backdrop-filter:blur(8px);
      padding:2rem 1.5rem;border-radius:16px;
      border:1px solid rgba(255,255,255,0.2);
      box-shadow:0 4px 30px rgba(0,0,0,0.5);
    }
    h1{text-align:center;margin-top:0;font-size:2rem;color:var(--gold);text-shadow:0 0 8px var(--gold);}
    .details{list-style:none;padding:0;margin:1rem 0;font-size:1rem;}
    .details li{display:flex;justify-content:space-between;margin:0.5rem 0;}
    button, .copy-btn{
      cursor:pointer;
      border:none;
      border-radius:30px;
      font-weight:600;
      transition:box-shadow .3s,transform .3s;
    }
    button{
      width:100%;padding:.8rem;
      background:var(--gold);
      color:#000;
      margin-bottom:1rem;
    }
    button:hover{background: #e6bd00;}
    .crypto-details{display:none;margin-top:2rem;}
    .crypto-details.slide-in{
      opacity:0;transform:translateY(30px);
      transition:opacity .6s ease-out,transform .6s ease-out;
    }
    .crypto-details.visible{
      opacity:1;transform:translateY(0);
    }
    .wallet{
      display:flex;justify-content:space-between;align-items:center;
      background:rgba(255,255,255,0.05);
      padding:.8rem 1rem;margin:.5rem 0;border-radius:8px;
    }
    .wallet span.address{font-family:monospace;overflow-x:auto;}
    .copy-btn{
      background:var(--gold);color:#000;
      padding:.4rem .8rem;font-size:.9rem;
      box-shadow:0 0 8px var(--gold-glow);
    }
    .copy-btn:hover{transform:scale(1.05);}
    .back-link{text-align:center;display:block;margin-top:1.5rem;color:var(--text-light);text-decoration:none;}
    .back-link:hover{color:var(--gold);}
  </style>
</head>
<body>

  <!-- Background -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="star-video.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="container">
    <h1 id="title">Your Plan</h1>
    <ul class="details">
      <li><span>Plan:</span><span id="plan-name">—</span></li>
      <li><span>Price:</span><span id="plan-price">—</span></li>
      <li><span>You Save:</span><span id="plan-save">—</span></li>
    </ul>

    <!-- Paystack -->
    <button id="paystackBtn">Pay ₦ via Card/Bank</button>
    <!-- Crypto -->
    <button id="cryptoBtn">I’ll Transfer Crypto</button>

    <!-- Crypto Details -->
    <div id="cryptoSection" class="crypto-details slide-in">
      <div class="wallet">
        <span class="label">Bitcoin (BTC)</span>
        <span class="address" id="btcAddr">1H9Bny4d3UXm4PUypAVPFCr4FWWa4wR5jr</span>
        <button class="copy-btn" data-copy="btcAddr">Copy</button>
      </div>
      <div class="wallet">
        <span class="label">Ethereum (ERC-20)</span>
        <span class="address" id="ethAddr">0x2b54218c1a53ccf4e34fab52fa455307f75cf9a5</span>
        <button class="copy-btn" data-copy="ethAddr">Copy</button>
      </div>
      <div class="wallet">
        <span class="label">TRON (TRC-20)</span>
        <span class="address" id="trxAddr">TWR85S2xpkPVNXeotJcFqJuRKnhbUnTguP</span>
        <button class="copy-btn" data-copy="trxAddr">Copy</button>
      </div>
      <div class="wallet">
        <span class="label">USDT (TRC-20)</span>
        <span class="address" id="usdtAddr">TWR85S2xpkPVNXeotJcFqJuRKnhbUnTguP</span>
        <button class="copy-btn" data-copy="usdtAddr">Copy</button>
      </div>
    </div>

    <a href="CBE_vip_subscription.html" class="back-link">← Change Plan</a>
  </div>

  <script>
    // Plan from URL
    const params = new URLSearchParams(window.location.search);
    const key = params.get('plan') || 'weekly';
    const cfg = {
      weekly:  {n:'Weekly Plan', p:50,  s:0},
      monthly: {n:'Monthly Plan',p:150, s:50},
      yearly:  {n:'Yearly Plan', p:1500,s:300}
    };
    const ch = cfg[key];
    document.getElementById('plan-name').textContent = ch.n;
    document.getElementById('plan-price').textContent= `$${ch.p}`;
    document.getElementById('plan-save').textContent = `$${ch.s}`;
    document.getElementById('title').textContent     = `You Selected: ${ch.n}`;

    // Paystack redirect
    document.getElementById('paystackBtn').onclick = () => {
      // replace with your Paystack link in admin panel
      window.location.href = 'https://your-paystack-link.example.com';
    };

    // Show crypto + slide-in
    const cryptoBtn = document.getElementById('cryptoBtn');
    const section   = document.getElementById('cryptoSection');
    cryptoBtn.onclick = () => {
      section.style.display = 'block';
      setTimeout(()=> section.classList.add('visible'), 50);
    };

    // Copy buttons
    document.querySelectorAll('.copy-btn').forEach(btn=>{
      btn.onclick = () => {
        const id = btn.getAttribute('data-copy');
        const text = document.getElementById(id).textContent;
        navigator.clipboard.writeText(text)
          .then(()=> btn.textContent='Copied!')
          .catch(()=> btn.textContent='Error');
        setTimeout(()=> btn.textContent='Copy', 1500);
      };
    });
  </script>
</body>
</html>
