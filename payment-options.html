<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Options – CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:#0b0b0b; color:#f5f5f5; }
    .container { max-width:700px; margin:120px auto 40px; padding:30px; background:rgba(0,0,0,0.7); border-radius:10px; box-shadow:0 0 20px gold; }
    h1 { color:gold; text-align:center; margin-bottom:30px; }
    .info { font-size:18px; text-align:center; margin-bottom:20px; }
    .method-select { display:flex; justify-content:center; gap:20px; margin-bottom:30px; }
    button { background:gold; color:#000; border:none; padding:12px 20px; border-radius:6px; font-weight:bold; cursor:pointer; transition:0.3s; }
    button:hover { background:#e6c200; box-shadow:0 0 15px gold; }
    #cryptoOptions { display:none; margin-bottom:20px; }
    input[type="file"], input[type="email"], select { width:100%; padding:10px; background:#111; border:1px solid #444; color:#f5f5f5; border-radius:6px; margin-bottom:20px; }
    .wallet-box { text-align:center; margin-top:10px; }
    .wallet-box p { display:inline-block; font-size:14px; color:gold; margin-right:10px; }
    .video-background { position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-2; }
    .overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:-1; }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop playsinline>
    <source src="star-video.MP4" type="video/mp4"/>
  </video>
  <div class="overlay"></div>

  <div class="container">
    <h1>Payment Options</h1>
    <p class="info" id="selectedPlanInfo">Loading...</p>

    <!-- Wrap everything in a form -->
    <form id="paymentForm">
      <input type="email" id="userEmail" placeholder="Enter your email (same as application)" required />

      <div class="method-select">
        <button type="button" id="paystackBtn">Pay with Paystack</button>
        <button type="button" id="cryptoBtn">Pay with Crypto</button>
      </div>

      <div id="cryptoOptions">
        <select id="cryptoType">
          <option value="">Select Crypto</option>
          <option value="Bitcoin">Bitcoin</option>
          <option value="Ethereum">Ethereum</option>
          <option value="USDT">USDT</option>
        </select>
        <div class="wallet-box">
          <p id="walletAddress">Not set</p>
          <button type="button" id="copyWalletBtn">Copy</button>
        </div>
      </div>

      <label for="proof">Upload Proof of Payment:</label>
      <input type="file" id="proof" accept="image/*" required />

      <div class="submit-btn">
        <button type="submit" id="submitBtn">Submit Payment</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Payment page initialized');

      // 1) Load admin settings
      let settings = {};
      try {
        settings = JSON.parse(localStorage.getItem('paymentSettings')) || {};
        console.log('Settings loaded:', settings);
      } catch (e) {
        console.error('Error parsing paymentSettings:', e);
        alert('Warning: Payment settings could not be loaded. Crypto payments may not work.');
      }

      const walletMap = { Bitcoin: settings.btc, Ethereum: settings.eth, USDT: settings.usdt };
      const paystackKey = settings.paystackKey || '';

      // 2) Show selected plan
      const pkg = sessionStorage.getItem('selectedPackage') || '';
      console.log('Selected package:', pkg);
      const planNames = {
        weekly: 'Weekly VIP Plan – $50',
        monthly: 'Monthly VIP Plan – $150',
        yearly: 'Yearly VIP Plan – $1500'
      };
      const planInfo = document.getElementById('selectedPlanInfo');
      planInfo.textContent = planNames[pkg] || 'No valid package selected. Please select a plan.';

      // 3) Crypto reveal
      document.getElementById('cryptoBtn').addEventListener('click', () => {
        console.log('Crypto button clicked');
        document.getElementById('cryptoOptions').style.display = 'block';
      });

      // 4) Update wallet address
      document.getElementById('cryptoType').addEventListener('change', function () {
        const addr = walletMap[this.value] || 'Not set';
        console.log('Crypto type selected:', this.value, 'Address:', addr);
        document.getElementById('walletAddress').textContent = addr;
      });

      // 5) Copy wallet
      document.getElementById('copyWalletBtn').addEventListener('click', () => {
        const w = document.getElementById('walletAddress').textContent;
        if (w && w !== 'Not set') {
          navigator.clipboard.writeText(w).then(() => alert('Wallet address copied'));
        } else {
          alert('No wallet address to copy');
        }
      });

      // 6) Simulate Paystack
      document.getElementById('paystackBtn').addEventListener('click', () => {
        if (!paystackKey) {
          console.log('Paystack key missing');
          return alert('Paystack key missing in Admin Settings');
        }
        console.log('Simulated Paystack flow');
        alert('Simulated Paystack payment – please upload proof and submit');
      });

      // 7) Form submit
      document.getElementById('paymentForm').addEventListener('submit', (e) => {
        e.preventDefault();
        console.log('Submit button clicked');
        alert('Processing submission...'); // Immediate feedback

        const email = document.getElementById('userEmail').value.trim().toLowerCase();
        const proofFile = document.getElementById('proof').files[0];
        const cryptoType = document.getElementById('cryptoType').value;
        const wallet = walletMap[cryptoType] || '';
        let records = [];

        // Load existing records
        try {
          records = JSON.parse(localStorage.getItem('paymentRecords') || '[]');
        } catch (e) {
          console.error('Error parsing paymentRecords:', e);
          alert('Error accessing payment records. Submission may still proceed.');
        }

        // Core validations
        if (!email || !email.includes('@')) {
          console.warn('Invalid email:', email);
          return alert('Please enter a valid email address.');
        }
        if (!proofFile) {
          console.warn('No proof file uploaded');
          return alert('Please upload proof of payment.');
        }
        if (proofFile.size > 5 * 1024 * 1024) {
          console.warn('Proof file too large:', proofFile.size);
          return alert('Proof file must be under 5MB.');
        }
        // Optional crypto validation
        if (document.getElementById('cryptoOptions').style.display === 'block' && !cryptoType) {
          console.warn('Crypto type not selected');
          return alert('Please select a crypto type.');
        }
        // Skip package validation for testing (re-enable later if needed)
        if (!pkg || !planNames[pkg]) {
          console.warn('No valid package selected');
          alert('Warning: No plan selected. Submission will proceed for testing.');
        }

        // Read & save proof file
        const reader = new FileReader();
        reader.onload = function (ev) {
          try {
            console.log('Proof file read successfully');
            const newRecord = {
              name: email.split('@')[0],
              email,
              username: email.split('@')[0],
              amount: pkg === 'weekly' ? 50 : pkg === 'monthly' ? 150 : pkg === 'yearly' ? 1500 : 0,
              method: wallet ? cryptoType : 'Paystack',
              walletType: cryptoType || 'Paystack',
              proof: ev.target.result,
              status: 'pending',
              submittedAt: new Date().toISOString()
            };
            records.push(newRecord);
            localStorage.setItem('paymentRecords', JSON.stringify(records));
            sessionStorage.setItem('paymentApproved', 'false');
            console.log('Payment record saved:', newRecord);
            alert('Payment submitted successfully! Awaiting approval.');

            // Attempt navigation
            try {
              window.location.href = 'CBE_login.html';
            } catch (navError) {
              console.error('Navigation error:', navError);
              alert('Submission successful, but redirect failed. Please go to the login page manually.');
            }
          } catch (error) {
            console.error('Error saving payment record:', error);
            alert('Error saving payment. Please try again.');
          }
        };
        reader.onerror = () => {
          console.error('FileReader error:', reader.error);
          alert('Error reading proof file. Please upload a different file.');
        };
        reader.readAsDataURL(proofFile);
      });
    });
  </script>
</body>
</html>
