<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Options – CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0b0b;
      color: #f5f5f5;
    }
    .container {
      max-width: 700px;
      margin: 120px auto 40px;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 20px gold;
    }
    h1 {
      color: gold;
      text-align: center;
      margin-bottom: 30px;
    }
    .info {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }
    .method-select {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    button {
      background-color: gold;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e6c200;
      box-shadow: 0 0 15px gold;
    }
    #cryptoOptions {
      display: none;
      margin-bottom: 20px;
    }
    .crypto-option {
      margin-bottom: 10px;
    }
    .proof {
      margin-top: 20px;
    }
    input[type="file"], select {
      width: 100%;
      padding: 10px;
      background: #111;
      border: 1px solid #444;
      color: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .submit-btn {
      text-align: center;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop playsinline>
    <source src="star-video.MP4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <div class="container">
    <h1>Payment Options</h1>
    <p class="info" id="selectedPlanInfo">Loading...</p>

    <div class="method-select">
      <button id="paystackBtn">Pay with Paystack</button>
      <button onclick="showCrypto()">Pay with Crypto</button>
    </div>

    <div id="cryptoOptions">
      <select id="cryptoType">
        <option value="">Select Crypto</option>
        <option value="Bitcoin">Bitcoin</option>
        <option value="Ethereum">Ethereum</option>
        <option value="USDT">USDT</option>
      </select>
      <p id="walletAddress" style="text-align:center;font-size:14px;color:gold;"></p>
    </div>

    <div class="proof">
      <label for="proof">Upload Proof of Payment:</label>
      <input type="file" id="proof" accept="image/*" />
    </div>

    <div class="submit-btn">
      <button onclick="submitPayment()">Submit Payment</button>
    </div>
  </div>

  <script>
    const walletMap = {
      Bitcoin: "bc1examplebtcwalletaddress",
      Ethereum: "0xexampleethaddress",
      USDT: "Texampleusdtwalletaddress"
    };

    const selectedPackage = sessionStorage.getItem('selectedPackage') || '';
    const planNames = {
      weekly: 'Weekly VIP Plan – $50',
      monthly: 'Monthly VIP Plan – $150',
      yearly: 'Yearly VIP Plan – $1500'
    };
    document.getElementById('selectedPlanInfo').textContent = planNames[selectedPackage] || 'No valid package selected.';

    function showCrypto() {
      document.getElementById('cryptoOptions').style.display = 'block';
      document.getElementById('cryptoType').addEventListener('change', function () {
        const type = this.value;
        document.getElementById('walletAddress').textContent = walletMap[type] || '';
      });
    }

    function submitPayment() {
      const proofFile = document.getElementById('proof').files[0];
      const cryptoType = document.getElementById('cryptoType').value;
      const wallet = walletMap[cryptoType] || '';
      const reader = new FileReader();

      if (!proofFile) {
        alert('Please upload a proof of payment image.');
        return;
      }

      reader.onload = function (e) {
        const paymentData = {
          plan: selectedPackage,
          method: wallet ? cryptoType : 'Paystack',
          wallet: wallet,
          proof: e.target.result,
          status: 'pending',
          submittedAt: new Date().toISOString()
        };

        const payments = JSON.parse(localStorage.getItem('payments') || '[]');
        payments.push(paymentData);
        localStorage.setItem('payments', JSON.stringify(payments));

        alert('Payment submitted! Await approval from the admin.');
        sessionStorage.setItem('paymentApproved', false);
        window.location.href = 'CBE_login.html';
      };

      reader.readAsDataURL(proofFile);
    }

    document.getElementById('paystackBtn').addEventListener('click', () => {
      alert('Simulated Paystack payment. Please upload your proof and submit.');
    });
  </script>
</body>
</html>
