<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Options ‚Äì CBE</title>
  <meta name="description" content="Choose and pay for your CBE VIP plan via card or crypto.">
  <meta name="keywords" content="CBE, payment, vip subscription">
  <!-- Theme CSS -->
  <link rel="stylesheet" href="theme.css"/>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>

  <style>
    /* RESET & BASE */
    * { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior:smooth; }
    body {
      font-family:'Roboto', sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow-x:hidden;
      line-height:1.6;
    }
    a { color: var(--gold); text-decoration:none; }
    a:hover { text-decoration:underline; }

    /* LOGO & THEME */
    .logo, #theme-toggle {
      position: fixed; top: 20px; z-index: 10;
    }
    .logo { left: 20px; }
    #theme-toggle { right: 20px; background:none; border:none; font-size:1.5rem; cursor:pointer; }
    .logo img { width: 160px; cursor: pointer; transition: transform .3s; }
    .logo img:hover { transform: scale(1.05); }

    /* SLIDE-IN */
    .slide-in { opacity: 0; transform: translateY(20px); transition: opacity .6s ease-out, transform .6s ease-out; }
    .slide-in.visible { opacity: 1; transform: translateY(0); }

    /* CONTAINER */
    .container {
      max-width: 700px; margin: 0 auto;
      padding: 140px 20px 60px;
    }
    @media (max-width: 600px) {
      .container { padding: 100px 15px 40px; }
    }

    /* HEADER */
    h1 {
      font-family:'Playfair Display', serif;
      font-size: 2.8rem; text-align: center; color: var(--gold); margin-bottom: 8px;
    }
    .divider {
      width: 80px; height: 3px; background: var(--gold);
      margin: 0 auto 30px; box-shadow: 0 0 10px var(--gold-dark);
    }

    /* DETAILS PANEL */
    .details-panel {
      background: var(--glass-bg); backdrop-filter: blur(8px);
      border-radius: 12px; padding: 20px; margin-bottom: 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
    }
    .details-panel ul { list-style: none; }
    .details-panel li {
      display: flex; justify-content: space-between;
      padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .details-panel li:last-child { border: none; }

    /* BUTTONS */
    .btn-pay, .btn-crypto {
      display: block; width: 100%;
      padding: 14px; margin: 15px 0;
      border: none; border-radius: 30px;
      font-family:'Playfair Display', serif; font-size: 1.1rem;
      cursor: pointer;
      transition: background .3s, box-shadow .3s;
    }
    .btn-pay {
      background: var(--gold); color: #000;
      box-shadow: 0 0 10px var(--gold-glow);
    }
    .btn-pay:hover { background: #e6bd00; }
    .btn-crypto {
      background: var(--glass-bg); color: var(--text);
      border: 2px solid var(--gold);
      box-shadow: 0 0 8px var(--gold-glow);
    }
    .btn-crypto:hover { box-shadow: 0 0 15px var(--gold-glow); }

    /* CRYPTO GRID */
    .crypto-section { display: none; margin-top: 20px; }
    .crypto-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 15px;
    }
    .crypto-card {
      background: var(--glass-bg); backdrop-filter: blur(6px);
      border-radius: 10px; padding: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      display: flex; flex-direction: column; justify-content: space-between;
    }
    .crypto-card .label { font-weight: 500; color: var(--text-muted); margin-bottom: 8px; }
    .crypto-card .address { font-family: monospace; word-break: break-all; color: var(--text); margin-bottom: 12px; }
    .copy-btn {
      align-self: flex-end; padding: 6px 12px;
      background: var(--gold); color: #000; border: none; border-radius: 20px;
      font-size: .9rem; cursor: pointer; box-shadow: 0 0 8px var(--gold-glow);
      transition: transform .3s;
    }
    .copy-btn:hover { transform: scale(1.05); }

    /* EMAIL FORM */
    .form-wrapper {
      background: var(--glass-bg); backdrop-filter: blur(8px);
      border-radius: 12px; padding: 20px; margin-top: 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      display: none;
    }
    .form-wrapper label { display: block; margin: 12px 0 6px; color: var(--text-muted); }
    .form-wrapper input {
      width: 100%; padding: 10px; border: none; border-radius: 8px;
      background: rgba(255,255,255,0.1); color: var(--text);
    }
    .form-wrapper button {
      margin-top: 15px; width: 100%; padding: 12px;
      border: none; border-radius: 30px; background: var(--gold); color: #000;
      font-weight: 600; font-size: 1rem; box-shadow: 0 0 10px var(--gold-glow);
      cursor: pointer; transition: background .3s, transform .3s;
    }
    .form-wrapper button:hover { background: #e6bd00; transform: scale(1.02); }

    /* BACK LINK */
    .back-link { display: block; text-align: center; margin-top: 25px; color: var(--text-muted); }
    .back-link:hover { color: var(--gold); }

    /* FOOTER */
    footer { text-align: center; padding: 20px; margin-top: 40px; color: var(--text-muted); }
  </style>
</head>
<body>

  <!-- Logo & Theme Toggle -->
  <div class="logo"><a href="index.html"><img src="CBE_logo.PNG" alt="CBE Logo"></a></div>
  <button id="theme-toggle" aria-label="Toggle theme">üåû</button>

  <!-- Main Content -->
  <div class="container">
    <h1 class="slide-in" data-delay="0.2">Your Plan</h1>
    <div class="divider slide-in" data-delay="0.4"></div>

    <div class="details-panel slide-in" data-delay="0.6">
      <ul>
        <li><span>Plan:</span><span id="plan-name">‚Äî</span></li>
        <li><span>Price:</span><span id="plan-price">‚Äî</span></li>
        <li><span>You Save:</span><span id="plan-save">‚Äî</span></li>
      </ul>
    </div>

    <button id="paystackBtn" class="btn-pay slide-in" data-delay="0.8">Loading‚Ä¶</button>
    <button id="cryptoBtn" class="btn-crypto slide-in" data-delay="1.0">I‚Äôll Transfer Crypto</button>

    <div class="crypto-section slide-in" id="cryptoSection" data-delay="1.2">
      <div class="crypto-grid" id="cryptoGrid"></div>
    </div>

    <div class="form-wrapper slide-in" id="emailSection" data-delay="1.4">
      <form id="paymentForm">
        <label for="emailInput">Your Email (must match registration)</label>
        <input type="email" id="emailInput" placeholder="you@example.com" required/>
        <button type="submit">Submit Payment</button>
      </form>
      <div id="successMessage" style="display:none; text-align:center; margin-top:1rem; color:var(--gold); font-weight:600;">
        Your payment is pending verification!
      </div>
    </div>

    <a href="vip-subscription.html" class="back-link slide-in" data-delay="1.6">‚Üê Change Subscription Package</a>
  </div>

  <footer class="slide-in" data-delay="1.8">¬© 2025 Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Slide-in observer
    document.addEventListener('DOMContentLoaded', ()=>{
      const els = document.querySelectorAll('.slide-in');
      const obs = new IntersectionObserver((entries, o)=>{
        entries.forEach(e=>{
          if (e.isIntersecting) {
            const d = parseFloat(e.target.dataset.delay) * 1000;
            setTimeout(()=> e.target.classList.add('visible'), d);
            o.unobserve(e.target);
          }
        });
      }, { threshold: 0.2 });
      els.forEach(el => obs.observe(el));

      initPage();
    });

    // Theme toggle
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.onclick = ()=>{
      const cur = document.documentElement.getAttribute('data-theme');
      const next = cur==='dark'?'light':'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggleBtn.textContent = next==='dark'?'üåû':'üåú';
    };
    (()=>{
      const t = localStorage.getItem('theme')||'dark';
      document.documentElement.setAttribute('data-theme', t);
      toggleBtn.textContent = t==='dark'?'üåû':'üåú';
    })();

    // Read plan
    const params = new URLSearchParams(location.search);
    const planKey = params.get('plan')||'weekly';
    const plans = {
      weekly:{n:'Weekly Plan', p:50,  s:0},
      monthly:{n:'Monthly Plan',p:150, s:50},
      yearly:{n:'Yearly Plan', p:1500,s:300}
    };
    const plan = plans[planKey];
    document.getElementById('plan-name').textContent  = plan.n;
    document.getElementById('plan-price').textContent = `$${plan.p}`;
    document.getElementById('plan-save').textContent  = `$${plan.s}`;

    // Init Supabase
    const supabase = supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhZ3Nl‚Ä¶ICC0UsQ'
    );
    let cardMethod;

    async function initPage(){
      const { data: methods, error } = await supabase
        .from('payment_methods').select('*').order('id');
      if (error) return console.error(error);

      // Card button
      cardMethod = methods.find(m=>m.type==='card');
      const payBtn = document.getElementById('paystackBtn');
      if (cardMethod) {
        payBtn.textContent = cardMethod.name;
        payBtn.onclick    = ()=> window.location.href = cardMethod.details.link;
      } else {
        payBtn.textContent = 'Card/Bank Unavailable';
        payBtn.disabled    = true;
      }

      // Crypto toggle
      document.getElementById('cryptoBtn').onclick = ()=>{
        const sec = document.getElementById('cryptoSection'),
              form= document.getElementById('emailSection');
        const show = sec.style.display!=='block';
        sec.style.display = form.style.display = show?'block':'none';
      };

      // Render cryptos
      const grid = document.getElementById('cryptoGrid');
      methods.filter(m=>m.type==='crypto').forEach(c=>{
        const card = document.createElement('div');
        card.className='crypto-card';
        card.innerHTML=`
          <div class="label">${c.name}</div>
          <div class="address">${c.details.address}</div>
          <button class="copy-btn">Copy</button>`;
        grid.append(card);
        card.querySelector('.copy-btn').onclick= ()=>{
          navigator.clipboard.writeText(c.details.address).then(()=>{
            const btn=event.currentTarget;
            btn.textContent='Copied!';
            setTimeout(()=>btn.textContent='Copy',1500);
          });
        };
      });

      // Form submit
      document.getElementById('paymentForm').onsubmit = async e=>{
        e.preventDefault();
        const email = document.getElementById('emailInput').value.trim();
        if(!email) return alert('Enter your registered email.');
        const { error: insErr } = await supabase
          .from('payments')
          .insert([{ email, plan: plan.n, method_id: cardMethod?.id }]);
        if(insErr) return alert('Submit failed: '+insErr.message);
        document.getElementById('successMessage').style.display='block';
        setTimeout(()=>location.href='index.html',3000);
      };
    }
  </script>
</body>
</html>
