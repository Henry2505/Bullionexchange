<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Options – CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0b0b;
      color: #f5f5f5;
    }
    .container {
      max-width: 700px;
      margin: 120px auto 40px;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 20px gold;
    }
    h1 {
      color: gold;
      text-align: center;
      margin-bottom: 30px;
    }
    .info {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }
    .method-select {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    button {
      background-color: gold;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e6c200;
      box-shadow: 0 0 15px gold;
    }
    #cryptoOptions {
      display: none;
      margin-bottom: 20px;
    }
    input[type="file"], input[type="email"], select {
      width: 100%;
      padding: 10px;
      background: #111;
      border: 1px solid #444;
      color: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .submit-btn {
      text-align: center;
    }
    .wallet-box {
      text-align: center;
      margin-top: 10px;
    }
    .wallet-box p {
      display: inline-block;
      font-size: 14px;
      color: gold;
      margin-right: 10px;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop playsinline>
    <source src="star-video.MP4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <div class="container">
    <h1>Payment Options</h1>
    <p class="info" id="selectedPlanInfo">Loading...</p>

    <input type="email" id="userEmail" placeholder="Enter your email (same as application)" required />

    <div class="method-select">
      <button id="paystackBtn">Pay with Paystack</button>
      <button onclick="showCrypto()">Pay with Crypto</button>
    </div>

    <div id="cryptoOptions">
      <select id="cryptoType">
        <option value="">Select Crypto</option>
        <option value="Bitcoin">Bitcoin</option>
        <option value="Ethereum">Ethereum</option>
        <option value="USDT">USDT</option>
      </select>
      <div class="wallet-box">
        <p id="walletAddress"></p>
        <button onclick="copyWallet()">Copy</button>
      </div>
    </div>

    <div class="proof">
      <label for="proof">Upload Proof of Payment:</label>
      <input type="file" id="proof" accept="image/*" />
    </div>

    <div class="submit-btn">
      <button id="submitBtn">Submit Payment</button>
    </div>
  </div>

  <script>
    window.onload = function () {
      // Load settings and initialize wallet map
      let settings;
      try {
        settings = JSON.parse(localStorage.getItem('settings') || '{}');
      } catch (e) {
        console.error('Error parsing settings:', e);
        settings = {};
      }
      
      const walletMap = {
        Bitcoin: settings.btc || 'Not set',
        Ethereum: settings.eth || 'Not set',
        USDT: settings.usdt || 'Not set'
      };

      // Load selected package and display plan info
      const selectedPackage = sessionStorage.getItem('selectedPackage') || '';
      const planNames = {
        weekly: 'Weekly VIP Plan – $50',
        monthly: 'Monthly VIP Plan – $150',
        yearly: 'Yearly VIP Plan – $1500'
      };
      const priceMap = {
        weekly: 50,
        monthly: 150,
        yearly: 1500
      };
      
      const planInfo = planNames[selectedPackage] || 'No valid package selected.';
      document.getElementById('selectedPlanInfo').textContent = planInfo;

      // Update wallet address when crypto type changes
      document.getElementById('cryptoType').addEventListener('change', function () {
        const type = this.value;
        document.getElementById('walletAddress').textContent = walletMap[type] || '';
      });

      // Handle Paystack button click
      document.getElementById('paystackBtn').addEventListener('click', () => {
        alert('Simulated Paystack payment. Please upload your proof and submit.');
      });

      // Handle submit button click
      document.getElementById('submitBtn').addEventListener('click', () => {
        const emailInput = document.getElementById('userEmail').value.trim().toLowerCase();
        const proofFile = document.getElementById('proof').files[0];
        const cryptoType = document.getElementById('cryptoType').value;
        const wallet = walletMap[cryptoType] || '';
        const isCryptoPayment = document.getElementById('cryptoOptions').style.display === 'block';

        // Validate inputs
        if (!selectedPackage || !planNames[selectedPackage]) {
          alert('No valid package selected. Please select a plan and try again.');
          return;
        }
        
        if (!emailInput || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput)) {
          alert('Please enter a valid email address.');
          return;
        }

        if (!proofFile) {
          alert('Please upload proof of payment.');
          return;
        }

        if (isCryptoPayment && !cryptoType) {
          alert('Please select a cryptocurrency type.');
          return;
        }

        if (proofFile.size > 5 * 1024 * 1024) { // Limit file size to 5MB
          alert('Proof of payment file is too large. Please upload an image smaller than 5MB.');
          return;
        }

        // Check for existing payment
        let records;
        try {
          records = JSON.parse(localStorage.getItem('paymentRecords') || '[]');
        } catch (e) {
          console.error('Error parsing payment records:', e);
          records = [];
        }

        const alreadyPaid = records.some(p => p.email === emailInput && p.status !== 'expired');
        if (alreadyPaid) {
          alert('You already submitted a payment. Wait for approval or expiration.');
          return;
        }

        // Process file upload
        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            const paymentData = {
              name: emailInput.split('@')[0],
              email: emailInput,
              username: emailInput.split('@')[0],
              amount: priceMap[selectedPackage] || 0,
              method: wallet ? cryptoType : 'Paystack',
              walletType: cryptoType || 'Paystack',
              proof: e.target.result,
              status: 'pending',
              submittedAt: new Date().toISOString()
            };

            records.push(paymentData);
            localStorage.setItem('paymentRecords', JSON.stringify(records));
            sessionStorage.setItem('paymentApproved', 'false');
            alert('Payment submitted! Await approval.');
            window.location.href = 'index.html';
          } catch (e) {
            console.error('Error saving payment data:', e);
            alert('An error occurred while submitting your payment. Please try again.');
          }
        };
        reader.onerror = function () {
          alert('Error reading the proof of payment file. Please try again.');
        };
        reader.readAsDataURL(proofFile);
      });
    };

    function showCrypto() {
      document.getElementById('cryptoOptions').style.display = 'block';
    }

    function copyWallet() {
      const wallet = document.getElementById('walletAddress').textContent;
      if (wallet && wallet !== 'Not set') {
        navigator.clipboard.writeText(wallet).then(() => {
          alert('Wallet address copied!');
        }).catch(() => {
          alert('Failed to copy wallet address.');
        });
      } else {
        alert('No valid wallet address to copy.');
      }
    }
  </script>
</body>
</html>
