<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Options – CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0b0b;
      color: #f5f5f5;
    }
    .container {
      max-width: 700px;
      margin: 120px auto 40px;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 20px gold;
    }
    h1 {
      color: gold;
      text-align: center;
      margin-bottom: 30px;
    }
    .info {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }
    .method-select {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    button {
      background-color: gold;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e6c200;
      box-shadow: 0 0 15px gold;
    }
    #cryptoOptions {
      display: none;
      margin-bottom: 20px;
    }
    input[type="file"], input[type="email"], select {
      width: 100%;
      padding: 10px;
      background: #111;
      border: 1px solid #444;
      color: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .submit-btn {
      text-align: center;
    }
    .wallet-box {
      text-align: center;
      margin-top: 10px;
    }
    .wallet-box p {
      display: inline-block;
      font-size: 14px;
      color: gold;
      margin-right: 10px;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop playsinline>
    <source src="star-video.MP4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <div class="container">
    <h1>Payment Options</h1>
    <p class="info" id="selectedPlanInfo">Loading...</p>

    <input type="email" id="userEmail" placeholder="Enter your email (same as application)" required />

    <div class="method-select">
      <button id="paystackBtn">Pay with Paystack</button>
      <button onclick="showCrypto()">Pay with Crypto</button>
    </div>

    <div id="cryptoOptions">
      <select id="cryptoType">
        <option value="">Select Crypto</option>
        <option value="Bitcoin">Bitcoin</option>
        <option value="Ethereum">Ethereum</option>
        <option value="USDT">USDT</option>
      </select>
      <div class="wallet-box">
        <p id="walletAddress"></p>
        <button onclick="copyWallet()">Copy</button>
      </div>
    </div>

    <div class="proof">
      <label for="proof">Upload Proof of Payment:</label>
      <input type="file" id="proof" accept="image/*" />
    </div>

    <div class="submit-btn">
      <button id="submitBtn">Submit Payment</button>
    </div>
  </div>

  <script>
    window.onload = function () {
      // 1) Load settings from Admin Panel
      let settings;
      try {
        settings = JSON.parse(localStorage.getItem('paymentSettings') || '{}');
      } catch (e) {
        console.error('Failed to load paymentSettings:', e);
        settings = {};
      }

      const walletMap = {
        Bitcoin: settings.btc  || 'Not set',
        Ethereum: settings.eth  || 'Not set',
        USDT: settings.usdt    || 'Not set'
      };
      const paystackKey = settings.paystackKey || '';

      // 2) Display selected package
      const pkg = sessionStorage.getItem('selectedPackage') || '';
      const names = {
        weekly:  'Weekly VIP Plan – $50',
        monthly: 'Monthly VIP Plan – $150',
        yearly:  'Yearly VIP Plan – $1500'
      };
      const prices = { weekly:50, monthly:150, yearly:1500 };
      document.getElementById('selectedPlanInfo').textContent = names[pkg] || 'No valid package selected.';

      // 3) Crypto UI
      document.getElementById('cryptoType').addEventListener('change', function() {
        document.getElementById('walletAddress').textContent = walletMap[this.value] || '';
      });
      document.getElementById('paystackBtn').addEventListener('click', () => {
        alert('Simulated Paystack payment – please upload proof and submit below.');
      });

      // 4) Submit handler
      document.getElementById('submitBtn').addEventListener('click', () => {
        console.log('submitBtn clicked');
        const emailInput = document.getElementById('userEmail').value.trim().toLowerCase();
        const proofFile  = document.getElementById('proof').files[0];
        const cryptoType = document.getElementById('cryptoType').value;
        const wallet     = walletMap[cryptoType] || '';
        const records    = JSON.parse(localStorage.getItem('paymentRecords') || '[]');

        // Validation
        if (!pkg || !names[pkg]) {
          return alert('No package selected.');
        }
        if (!emailInput || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput)) {
          return alert('Enter a valid email address.');
        }
        if (!proofFile) {
          return alert('Please upload proof of payment.');
        }
        if (document.getElementById('cryptoOptions').style.display === 'block' && !cryptoType) {
          return alert('Select a cryptocurrency.');
        }
        if (proofFile.size > 5 * 1024 * 1024) {
          return alert('File too large (max 5 MB).');
        }
        if (records.some(r => r.email === emailInput && r.status !== 'expired')) {
          return alert('You already submitted a payment.');
        }

        // Read and save
        const reader = new FileReader();
        reader.onload = function(e) {
          console.log('file read, saving record');
          records.push({
            name:       emailInput.split('@')[0],
            email:      emailInput,
            username:   emailInput.split('@')[0],
            amount:     prices[pkg] || 0,
            method:     wallet ? cryptoType : 'Paystack',
            walletType: cryptoType || 'Paystack',
            proof:      e.target.result,
            status:     'pending',
            submittedAt:new Date().toISOString()
          });
          localStorage.setItem('paymentRecords', JSON.stringify(records));
          sessionStorage.setItem('paymentApproved', 'false');
          alert('Payment submitted! Await approval.');
          // redirect back to login
          window.location.href = 'CBE_login.html';
        };
        reader.onerror = function() {
          alert('Error reading proof file.');
        };
        reader.readAsDataURL(proofFile);
      });
    };

    function showCrypto() {
      document.getElementById('cryptoOptions').style.display = 'block';
    }
    function copyWallet() {
      const w = document.getElementById('walletAddress').textContent;
      if (w && w !== 'Not set') {
        navigator.clipboard.writeText(w).then(() => alert('Wallet address copied!'));
      } else {
        alert('No valid wallet to copy.');
      }
    }
  </script>
</body>
</html>
