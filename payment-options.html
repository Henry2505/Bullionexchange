<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Options â€“ CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    .logo img {
      height: 50px;
      width: auto;
    }
    .container {
      max-width: 700px;
      margin: 100px auto 40px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
    }
    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 20px;
    }
    .info {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #eee;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input, select {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #111;
      color: white;
      font-size: 16px;
    }
    .method-select {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .method-select button {
      flex: 1;
      min-width: 120px;
      padding: 12px 18px;
      background-color: gold;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .method-select button:hover {
      background-color: #e6c200;
      box-shadow: 0 0 10px gold;
    }
    #cryptoOptions {
      display: none;
    }
    .wallet-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
      color: gold;
    }
    .wallet-box button {
      padding: 6px 12px;
      background: #333;
      color: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      animation: blinkGlow 2s infinite;
    }
    @keyframes blinkGlow {
      0%, 100% { box-shadow: 0 0 5px gold; }
      50% { box-shadow: 0 0 15px gold; }
    }
    .submit-btn {
      text-align: center;
    }
    .submit-btn button {
      width: 100%;
      padding: 14px;
      background: gold;
      border: none;
      font-size: 16px;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .submit-btn button:hover {
      background: #e6c200;
      box-shadow: 0 0 10px gold;
    }
    @media (max-width: 600px) {
      .container {
        margin: 80px 20px;
        padding: 25px;
      }
      .logo img {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop playsinline>
    <source src="star-video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>

  <div class="logo">
    <img src="cbe-logo.png" alt="CBE Logo" />
  </div>

  <div class="container">
    <h1>Make a Payment</h1>
    <p class="info" id="selectedPlanInfo">Loading plan info...</p>

    <form id="paymentForm">
      <input type="email" id="userEmail" placeholder="Enter your application email" required />

      <div class="method-select">
        <button type="button" id="paystackBtn">Paystack</button>
        <button type="button" id="cryptoBtn">Crypto</button>
      </div>

      <div id="cryptoOptions">
        <select id="cryptoType" required>
          <option value="">Select Crypto</option>
          <option value="BTC">Bitcoin (BTC)</option>
          <option value="USDT TRC20">USDT (TRC20)</option>
          <option value="Ethereum">Ethereum</option>
          <option value="TRX">Tron (TRX)</option>
        </select>
        <div class="wallet-box">
          <span id="walletAddress">Wallet Address Here</span>
          <button type="button" id="copyWalletBtn">Copy</button>
        </div>
      </div>

      <div class="submit-btn">
        <button type="submit" id="submitBtn">Submit Payment</button>
      </div>
    </form>
  </div>

  <script type="module" src="payment.js"></script>
</body>
</html>
