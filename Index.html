    /* mobile menu overlay */

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // slide-in observer
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            e.target.classList.add('visible');
            observer.unobserve(e.target);
          }
        });
      }, { threshold: 0.1 });
      document.querySelectorAll('.slide-in').forEach(el => observer.observe(el));

      // mobile menu toggle
      const navToggle   = document.getElementById('navToggle');
      const menuOverlay= document.getElementById('menuOverlay');
      navToggle.addEventListener('click', () => menuOverlay.classList.toggle('active'));

      // theme toggle logic
      const themeBtn       = document.getElementById('themeToggle');
      const mobileThemeBtn = document.getElementById('mobileThemeToggle');
      function toggleTheme() {
        const root = document.documentElement;
        const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', next);
        // TODO: send `next` to your backend for persistence
      }
      themeBtn.addEventListener('click', toggleTheme);
      mobileThemeBtn.addEventListener('click', toggleTheme);

      // initialize from backend or default
      // e.g. fetch('/api/theme').then(r=>r.json()).then(data=>document.documentElement.setAttribute('data-theme', data.theme));
    });
  </script>
