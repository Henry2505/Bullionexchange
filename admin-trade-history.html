<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CBE Admin - Trade History</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <style>
    body[data-theme="dark"] { background: #1a1a1a; color: #fff; }
    .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 215, 0, 0.2); }
    table.dataTable thead th { background: rgba(255, 255, 255, 0.1); }
  </style>
</head>
<body data-theme="dark">
  <div class="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: -1;"></div>
  <div id="toast-container" style="position: fixed; bottom: 1rem; right: 1rem; z-index: 1050;"></div>
  <div class="d-flex glass" style="min-height: 100vh;">
    <nav id="sidebar" class="d-flex flex-column p-3" style="width: 250px;">
      <h3 style="color: gold;">CBE Admin</h3>
      <ul id="menu" class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="admin-capital-applications.html">Capital Applications</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-payments.html">Payments</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-messages.html">Messages</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-trade-history.html">Trade History</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-trade-insights.html">Trade Insights</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-signals.html">Signals</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-testimonials.html">Testimonials</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-settings-payment.html">Payment Settings</a></li>
      </ul>
    </nav>
    <div id="content" class="d-flex flex-column flex-grow-1 p-3">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <span id="toggle-btn" style="cursor: pointer; font-size: 1.5rem;">⋮</span>
          <button id="theme-toggle" class="btn btn-sm btn-outline-secondary ms-2">Light Mode</button>
        </div>
        <h2 id="section-title" style="color: gold;">Trade History</h2>
      </div>
      <div class="p-4 glass">
        <h4>Trade History</h4>
        <div class="row g-2 mb-3 align-items-end">
          <div class="col-md-3">
            <label>Select Month</label>
            <select id="month-select" class="form-select">
              <option value="01">January</option><option value="02">February</option><option value="03">March</option>
              <option value="04">April</option><option value="05">May</option><option value="06">June</option>
              <option value="07">July</option><option value="08">August</option><option value="09">September</option>
              <option value="10">October</option><option value="11">November</option><option value="12">December</option>
            </select>
          </div>
          <div class="col-md-3"><label>Search</label><input id="trade-search" class="form-control"></div>
          <div class="col-auto"><button id="export-history" class="btn btn-outline-secondary">Export</button></div>
        </div>
        <form id="trade-upload-form" class="border p-3 mb-4 glass">
          <div class="row g-3">
            <div class="col-md-3"><label>Date</label><input type="date" class="form-control" id="trade-date" required></div>
            <div class="col-md-3"><label>Asset</label><input list="asset-list" class="form-control" id="trade-pair" required></div>
            <div class="col-md-3"><label>Notes</label><input type="text" class="form-control" id="trade-notes"></div>
            <div class="col-md-3"><label>Screenshot</label><input type="file" accept="image/*" class="form-control" id="trade-file" required></div>
          </div>
          <div class="mt-3"><button class="btn btn-success">Add Trade</button></div>
        </form>
        <table id="history-table" class="table table-striped text-white" style="width: 100%;">
          <thead><tr><th>Date</th><th>Asset</th><th>Notes</th><th>Screenshot</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = `admin-login.html?redirect=admin-trade-history.html`;
    }

    const supabase = window.supabase.createClient('https://dapwpgvnfjcfqqhrpxla.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ');

    function showToast(msg, ok = true) {
      const id = 't' + Date.now();
      document.getElementById('toast-container').innerHTML += `
        <div id="${id}" class="toast align-items-center text-white ${ok ? 'bg-success' : 'bg-danger'} border-0" role="alert">
          <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>`;
      new bootstrap.Toast(document.getElementById(id), { delay: 3000 }).show();
    }

    document.getElementById('theme-toggle').onclick = () => {
      const next = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', next);
      document.getElementById('theme-toggle').textContent = next === 'dark' ? 'Light Mode' : 'Dark Mode';
    };

    document.getElementById('toggle-btn').onclick = () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    };

    document.querySelectorAll('#menu .nav-link').forEach(link => {
      if (link.href.endsWith('admin-trade-history.html')) link.classList.add('active');
    });

    $(document).ready(() => {
      $('#history-table').DataTable({
        columns: [
          { data: 'date', render: data => new Date(data).toLocaleDateString() },
          { data: 'asset' },
          { data: 'notes' },
          { data: 'screenshot', render: data => data ? `<img src="${data}" style="height:40px;object-fit:cover"/>` : '—' }
        ]
      });
      loadTradeHistory();
    });

    document.getElementById('trade-upload-form').addEventListener('submit', async e => {
      e.preventDefault();
      const date = document.getElementById('trade-date').value;
      const asset = document.getElementById('trade-pair').value;
      const notes = document.getElementById('trade-notes').value;
      const file = document.getElementById('trade-file').files[0];
      try {
        const fileName = `trade_${Date.now()}.png`;
        const { error: uploadError } = await supabase.storage.from('screenshots').upload(fileName, file);
        if (uploadError) throw uploadError;
        const { publicUrl } = supabase.storage.from('screenshots').getPublicUrl(fileName).data; // Corrected to access publicUrl
        const { error: insertError } = await supabase.from('trade_history').insert([{ date, asset, notes, screenshot: publicUrl }]);
        if (insertError) throw insertError;
        showToast('Trade added successfully');
        document.getElementById('trade-upload-form').reset();
        loadTradeHistory();
      } catch (error) {
        console.error('Error uploading trade:', error);
        showToast('Error uploading trade', false);
      }
    });

    async function loadTradeHistory() {
      try {
        const { data, error } = await supabase.from('trade_history').select('*');
        if (error) throw error;
        $('#history-table').DataTable().clear().rows.add(data || []).draw();
      } catch (error) {
        console.error('Error loading trade history:', error);
        showToast('Error loading trade history', false);
      }
    }
  </script>
</body>
</html>
