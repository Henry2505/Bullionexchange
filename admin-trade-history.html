<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CBE Admin ‚Äì Trade History</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
  <style>
    :root {
      --bg: #000; --text: #fff; --gold: #ffd700;
      --glass-bg: rgba(255,255,255,0.05);
      --overlay: rgba(0,0,0,0.6);
    }
    [data-theme="light"] {
      --bg: #f5f5f5; --text: #333; --gold: #cca300;
      --glass-bg: rgba(0,0,0,0.05);
      --overlay: rgba(255,255,255,0.15);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Poppins',sans-serif;
      background: var(--bg); color: var(--text);
      overflow-x:hidden;
    }
    .overlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background: var(--overlay); z-index:-1;
    }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,215,0,0.2);
      border-radius:8px;
    }
    /* ensure toasts float above glass */
    .toast { z-index:2000!important; }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <header class="admin-header glass d-flex justify-content-between align-items-center p-3">
    <div class="logo" id="logo"><img src="CBE_logo.PNG" alt="CBE Logo" height="40"/></div>
    <button id="theme-toggle" class="btn btn-sm">üåû</button>
  </header>

  <main class="container my-4">
    <h2 class="text-center text-warning mb-4">Trade History</h2>
    <div class="glass p-4 mb-4">
      <div class="row g-3 mb-3">
        <div class="col-md-3">
          <label class="form-label">Filter Month</label>
          <select id="month-select" class="form-select">
            <option value="">All</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Search</label>
          <input id="trade-search" class="form-control" placeholder="Search..."/>
        </div>
        <div class="col-auto align-self-end">
          <button id="export-history" class="btn btn-outline-light">Export CSV</button>
        </div>
      </div>

      <form id="trade-upload-form" class="border p-3 mb-4 glass">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Date</label>
            <input type="date" id="trade-date" class="form-control" required/>
          </div>
          <div class="col-md-3">
            <label class="form-label">Asset</label>
            <input list="asset-list" id="trade-pair" class="form-control" required/>
            <datalist id="asset-list">
              <option value="EUR/USD"/><option value="GOLD"/><option value="BTC/USD"/>
            </datalist>
          </div>
          <div class="col-md-3">
            <label class="form-label">Notes</label>
            <input type="text" id="trade-notes" class="form-control"/>
          </div>
          <div class="col-md-3">
            <label class="form-label">Screenshot</label>
            <input type="file" id="trade-file" class="form-control" accept="image/*" required/>
          </div>
        </div>
        <div class="mt-3">
          <button class="btn btn-success">Add Trade</button>
        </div>
      </form>

      <table id="history-table" class="table table-dark table-striped w-100">
        <thead>
          <tr>
            <th>Date</th><th>Asset</th><th>Notes</th><th>Screenshot</th><th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Theme toggle
      const tBtn = document.getElementById('theme-toggle');
      tBtn.onclick = () => {
        const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        tBtn.textContent = newTheme === 'dark' ? 'üåû' : 'üåú';
      };
      document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');

      // Auth guard
      if (localStorage.getItem('isLoggedIn') !== 'true') {
        location.href = 'admin-login.html?redirect=admin-trade-history.html';
        return;
      }

      // Supabase client
      const supabase = window.supabase.createClient(
        'https://dapwpgvnfjcfqqhrpxla.supabase.co',
        'YOUR_ANON_KEY'
      );

      // Toast helper
      function showToast(msg, ok = true) {
        const el = document.createElement('div');
        el.className = `toast align-items-center text-white ${ok ? 'bg-success' : 'bg-danger'} border-0 position-fixed top-0 end-0 m-3`;
        el.style.zIndex = '2000';
        el.innerHTML = `
          <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>`;
        document.body.append(el);
        new bootstrap.Toast(el, { delay: 3000 }).show();
      }

      // DataTable
      const table = $('#history-table').DataTable({
        columns: [
          { data: 'date', render: d => new Date(d).toLocaleDateString() },
          { data: 'asset' },
          { data: 'notes' },
          { data: 'screenshot', render: url => url ? `<img src="${url}" style="height:40px;object-fit:cover"/>` : '‚Äî' },
          { data: 'id', orderable: false, render: id => `<button class="btn btn-sm btn-danger delete-btn" data-id="${id}">üóëÔ∏è</button>` }
        ]
      });

      // Month filter & search
      $.fn.dataTable.ext.search.push((_, row) => {
        const sel = $('#month-select').val();
        return !sel || ('0'+(new Date(row.date).getMonth()+1)).slice(-2) === sel;
      });
      $('#month-select').on('change', () => table.draw());
      $('#trade-search').on('keyup', e => table.search(e.target.value).draw());

      // Load
      async function loadTrades() {
        const { data, error } = await supabase
          .from('trade_history')
          .select('*')
          .order('date', { ascending: false });
        if (error) {
          return showToast(`Load error: ${error.message}`, false);
        }
        table.clear().rows.add(data).draw();
      }

      // Delete
      $('#history-table').on('click', '.delete-btn', async function() {
        if (!confirm('Delete this record?')) return;
        const id = this.dataset.id;
        const { error } = await supabase.from('trade_history').delete().eq('id', id);
        if (error) return showToast(`Delete error: ${error.message}`, false);
        showToast('Deleted');
        loadTrades();
      });

      // Upload
      document.getElementById('trade-upload-form').onsubmit = async e => {
        e.preventDefault();
        const file = document.getElementById('trade-file').files[0];
        if (!file) return showToast('No file selected', false);

        const date = e.target.tradeDate.value;
        const asset = e.target.tradePair.value;
        const notes = e.target.tradeNotes.value;

        try {
          const fn = `trade_${Date.now()}.png`;
          const { error: upErr } = await supabase.storage.from('screenshots').upload(fn, file);
          if (upErr) throw upErr;
          const { data: urlData } = supabase.storage.from('screenshots').getPublicUrl(fn);

          const { error: insErr } = await supabase
            .from('trade_history')
            .insert([{ date, asset, notes, screenshot: urlData.publicUrl }]);
          if (insErr) throw insErr;

          showToast('Trade added');
          e.target.reset();
          loadTrades();
        } catch (err) {
          console.error(err);
          showToast(`Upload error: ${err.message}`, false);
        }
      };

      $('#export-history').on('click', () => {
        const rows = table.rows({ search: 'applied' }).data().toArray();
        const csv = [
          ['Date','Asset','Notes'].join(','),
          ...rows.map(r => [new Date(r.date).toISOString(), r.asset, `"${r.notes.replace(/"/g,'""')}"`].join(','))
        ].join('\n');
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'trade_history.csv';
        a.click();
      });

      loadTrades();
    });
  </script>
</body>
</html>
