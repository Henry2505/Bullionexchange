<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CBE Admin â€“ Trade History</title>
  <!-- Fonts, Bootstrap, Icons & DataTables CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
  <style>
    :root { --bg:#000;--text:#fff;--gold:#ffd700;--glass-bg:rgba(255,255,255,0.05);--overlay:rgba(0,0,0,0.6); }
    [data-theme="light"] { --bg:#f5f5f5;--text:#333;--gold:#cca300;--glass-bg:rgba(0,0,0,0.05);--overlay:rgba(255,255,255,0.15); }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Poppins',sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden;}
    .overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:var(--overlay);z-index:-1;}
    .glass{background:var(--glass-bg);backdrop-filter:blur(10px);border:1px solid rgba(255,215,0,0.2);}
    a{color:var(--gold);text-decoration:none;}
    header.admin-header{display:flex;align-items:center;justify-content:space-between;padding:1rem 2rem;background:rgba(0,0,0,0.6);border-bottom:1px solid var(--gold);position:sticky;top:0;z-index:10;}
    .logo{cursor:pointer;} .logo img{height:40px;}
    #theme-toggle{background:none;border:none;font-size:1.25rem;cursor:pointer;color:var(--text);}
    #section-title{color:var(--gold);text-align:center;margin:2rem 0 1rem;}
    .table-panel{padding:2rem;border-radius:8px;margin-bottom:2rem;}
    .dataTables_wrapper .dataTables_filter input{background:var(--bg);color:var(--text);border:1px solid var(--gold);}
    table.dataTable th, table.dataTable td{vertical-align:middle;}
    .toast{z-index:99999!important;}
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Header -->
  <header class="admin-header glass">
    <div class="logo" id="logo"><img src="CBE_logo.PNG" alt="CBE Logo"/></div>
    <button id="theme-toggle" aria-label="Toggle theme">ðŸŒž</button>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h2 id="section-title">Trade History</h2>
    <div class="glass table-panel">
      <div class="row g-2 mb-3 align-items-end">
        <div class="col-md-3">
          <label class="form-label">Select Month</label>
          <select id="month-select" class="form-select">
            <option value="">All</option>
            <option>January</option><option>February</option><option>March</option>
            <option>April</option><option>May</option><option>June</option>
            <option>July</option><option>August</option><option>September</option>
            <option>October</option><option>November</option><option>December</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Search Notes</label>
          <input id="trade-search" class="form-control" placeholder="Searchâ€¦"/>
        </div>
        <div class="col-auto">
          <button id="export-history" class="btn btn-outline-secondary">Export CSV</button>
        </div>
      </div>

      <!-- Upload Form -->
      <form id="trade-upload-form" class="border p-3 mb-4 glass">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" id="trade-date" required/>
          </div>
          <div class="col-md-3">
            <label class="form-label">Asset</label>
            <input list="asset-list" class="form-control" id="trade-pair" required/>
            <datalist id="asset-list">
              <option value="EUR/USD"/><option value="GOLD"/><option value="BTC/USD"/>
            </datalist>
          </div>
          <div class="col-md-3">
            <label class="form-label">Notes</label>
            <input type="text" class="form-control" id="trade-notes"/>
          </div>
          <div class="col-md-3">
            <label class="form-label">Screenshot</label>
            <input type="file" accept="image/*" class="form-control" id="trade-file" required/>
          </div>
        </div>
        <div class="mt-3">
          <button class="btn btn-success">Add Trade</button>
        </div>
      </form>

      <!-- History Table -->
      <table id="history-table" class="table table-hover text-white w-100">
        <thead>
          <tr>
            <th>Date</th><th>Month</th><th>Asset</th><th>Notes</th><th>Screenshot</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>

  <script>
  $(function(){
    // Use your service role key for full privileges
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SERVICE_ROLE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6...RCyp5U'; // (truncated)
    const BUCKET = 'screenshots';

    // Logo â†’ Dashboard
    $('#logo').click(() => window.location.href = 'admin-dashboard.html');

    // Theme toggle
    const themeBtn = $('#theme-toggle');
    function applyTheme(t) {
      $('html').attr('data-theme', t);
      localStorage.setItem('theme', t);
      themeBtn.text(t === 'dark' ? 'ðŸŒž' : 'ðŸŒœ');
    }
    themeBtn.click(() => applyTheme($('html').attr('data-theme') === 'dark' ? 'light' : 'dark'));
    applyTheme(localStorage.getItem('theme') || 'dark');

    // Initialize Supabase client with service role key
    const supabase = window.supabase.createClient(SUPA_URL, SERVICE_ROLE_KEY);

    // Toast helper
    function showToast(msg, success = true) {
      const toast = $(`
        <div class="toast align-items-center text-white ${success?'bg-success':'bg-danger'} border-0 position-fixed top-0 end-0 m-3" style="z-index:99999">
          <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>`);
      $('body').append(toast);
      new bootstrap.Toast(toast[0], { delay: 3000 }).show();
    }

    // Setup DataTable
    const table = $('#history-table').DataTable({
      columns: [
        { data:'date',   render: d => new Date(d).toLocaleDateString() },
        { data:'month' },
        { data:'asset' },
        { data:'notes' },
        { data:'screenshot', render: url => url ? `<img src="${url}" style="height:40px;object-fit:cover">` : 'â€”' },
        { data:'id', orderable:false, render: id =>
            `<button class="btn btn-sm btn-danger" onclick="deleteTrade('${id}')">
               <i class="bi-trash"></i>
             </button>`
        }
      ]
    });

    // Load history data
    async function loadTradeHistory() {
      const { data, error } = await supabase
        .from('trade_history')
        .select('*')
        .order('date', { ascending: false });
      if (error) {
        console.error(error);
        return showToast('Error loading history', false);
      }
      table.clear().rows.add(data).draw();
    }

    // Delete a record
    window.deleteTrade = async id => {
      if (!confirm('Delete this record?')) return;
      const { error } = await supabase.from('trade_history').delete().eq('id', id);
      if (error) {
        console.error(error);
        return showToast('Delete failed', false);
      }
      showToast('Deleted successfully');
      loadTradeHistory();
    };

    // Handle trade upload
    $('#trade-upload-form').submit(async function(e) {
      e.preventDefault();

      const dateVal = $('#trade-date').val();
      const month   = new Date(dateVal).toLocaleString('en-US',{ month:'long', year:'numeric' });
      const asset   = $('#trade-pair').val();
      const notes   = $('#trade-notes').val();
      const file    = $('#trade-file')[0].files[0];
      if (!file) return showToast('Please select a file', false);

      // Create filename
      const ext = file.name.split('.').pop();
      const filename = `trade_${Date.now()}.${ext}`;

      // Upload to storage bucket
      const { error: upErr } = await supabase
        .storage
        .from(BUCKET)
        .upload(filename, file);
      if (upErr) {
        console.error(upErr);
        return showToast(`Upload failed: ${upErr.message}`, false);
      }

      // Get public URL
      const { data: pu } = supabase.storage.from(BUCKET).getPublicUrl(filename);

      // Insert into table
      const { error: insErr } = await supabase
        .from('trade_history')
        .insert([{ date: dateVal, month, asset, notes, screenshot: pu.publicUrl }]);
      if (insErr) {
        console.error(insErr);
        return showToast(`Insert failed: ${insErr.message}`, false);
      }

      showToast('Trade added successfully');
      this.reset();
      loadTradeHistory();
    });

    // Export CSV
    $('#export-history').click(() => {
      const rows = table.rows({ search: 'applied' }).data().toArray();
      const csv = ['Date,Month,Asset,Notes']
        .concat(rows.map(r => [
          new Date(r.date).toISOString(),
          `"${r.month}"`,
          r.asset,
          `"${r.notes}"`
        ].join(',')))
        .join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      $('<a>').attr({ href: url, download: 'trade_history.csv' }).appendTo('body')[0].click();
      URL.revokeObjectURL(url);
    });

    // Initial data load
    loadTradeHistory();
  });
  </script>
</body>
</html>
