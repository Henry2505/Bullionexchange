<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CBE Admin â€“ Trade History</title>

  <!-- Fonts, Bootstrap, Icons, DataTables CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #000; --text: #fff; --gold: #ffd700;
      --glass-bg: rgba(255,255,255,0.05);
      --overlay: rgba(0,0,0,0.6);
    }
    [data-theme="light"] {
      --bg: #f5f5f5; --text: #333; --gold: #cca300;
      --glass-bg: rgba(0,0,0,0.05);
      --overlay: rgba(255,255,255,0.15);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Poppins',sans-serif;
      background: var(--bg); color: var(--text);
      overflow-x:hidden;
    }
    .overlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background: var(--overlay); z-index:-1;
    }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,215,0,0.2);
    }
    a { color: var(--gold); text-decoration:none; }
    header.admin-header {
      display:flex; align-items:center; justify-content:space-between;
      padding:1rem 2rem; background:rgba(0,0,0,0.6);
      border-bottom:1px solid var(--gold); position:sticky; top:0; z-index:10;
    }
    .logo { cursor:pointer; }
    .logo img { height:40px; }
    #theme-toggle {
      background:none; border:none; font-size:1.25rem;
      cursor:pointer; color:var(--text);
    }
    #section-title {
      color: var(--gold); text-align:center; margin:2rem 0 1rem;
    }
    .table-panel { padding:2rem; border-radius:8px; margin-bottom:2rem; }
    .dataTables_wrapper .dataTables_filter input {
      background: var(--bg); color: var(--text);
      border:1px solid var(--gold);
    }
    table.dataTable th, table.dataTable td { vertical-align:middle; }
    .btn-delete {
      color: #fff;
      background: transparent;
      border: 1px solid #ff5555;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .btn-delete:hover {
      background: #ff5555;
      border-color: #ff5555;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Header -->
  <header class="admin-header glass">
    <div class="logo" id="logo"><img src="CBE_logo.PNG" alt="CBE Logo"></div>
    <button id="theme-toggle" aria-label="Toggle theme">ðŸŒž</button>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h2 id="section-title">Trade History</h2>
    <div class="glass table-panel">
      <div class="row g-2 mb-3 align-items-end">
        <div class="col-md-3">
          <label class="form-label">Select Month</label>
          <select id="month-select" class="form-select">
            <option value="">All</option>
            <option value="01">January</option><option value="02">February</option>
            <option value="03">March</option><option value="04">April</option>
            <option value="05">May</option><option value="06">June</option>
            <option value="07">July</option><option value="08">August</option>
            <option value="09">September</option><option value="10">October</option>
            <option value="11">November</option><option value="12">December</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Search</label>
          <input id="trade-search" class="form-control" placeholder="Asset or notesâ€¦" />
        </div>
        <div class="col-auto">
          <button id="export-history" class="btn btn-outline-secondary">Export CSV</button>
        </div>
      </div>

      <form id="trade-upload-form" class="border p-3 mb-4 glass">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" id="trade-date" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Asset</label>
            <input list="asset-list" class="form-control" id="trade-pair" required>
            <datalist id="asset-list">
              <option value="EUR/USD"/><option value="GOLD"/><option value="BTC/USD"/>
            </datalist>
          </div>
          <div class="col-md-3">
            <label class="form-label">Notes</label>
            <input type="text" class="form-control" id="trade-notes">
          </div>
          <div class="col-md-3">
            <label class="form-label">Screenshot</label>
            <input type="file" accept="image/*" class="form-control" id="trade-file" required>
          </div>
        </div>
        <div class="mt-3">
          <button class="btn btn-success">Add Trade</button>
        </div>
      </form>

      <table id="history-table" class="table table-striped text-white w-100">
        <thead>
          <tr>
            <th>Date</th><th>Asset</th><th>Notes</th><th>Screenshot</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Header & Theme toggle
      document.getElementById('logo').onclick = () => location.href='admin-dashboard.html';
      const themeBtn = document.getElementById('theme-toggle');
      const setTheme = t => {
        document.documentElement.setAttribute('data-theme',t);
        localStorage.setItem('theme',t);
        themeBtn.textContent = t==='dark'?'ðŸŒž':'ðŸŒœ';
      };
      themeBtn.onclick = ()=> setTheme(document.documentElement.getAttribute('data-theme')==='dark'?'light':'dark');
      setTheme(localStorage.getItem('theme')||'dark');

      // Simple auth guard
      if (localStorage.getItem('isLoggedIn')!=='true') {
        location.href='admin-login.html?redirect=admin-trade-history.html';
      }

      // Initialize Supabase client
      const supabase = window.supabase.createClient(
        'https://dapwpgvnfjcfqqhrpxla.supabase.co',
        'YOUR_SUPABASE_ANON_KEY'
      );

      // Toast helper
      function showToast(msg, ok=true) {
        const toastEl = document.createElement('div');
        toastEl.className = `toast align-items-center text-white ${ok?'bg-success':'bg-danger'} border-0 position-fixed top-0 end-0 m-3`;
        toastEl.innerHTML = `
          <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>`;
        document.body.appendChild(toastEl);
        new bootstrap.Toast(toastEl, { delay: 3000 }).show();
      }

      // Initialize DataTable
      const table = $('#history-table').DataTable({
        columns: [
          { data: 'date', render: d => new Date(d).toLocaleDateString() },
          { data: 'asset' },
          { data: 'notes' },
          {
            data: 'screenshot',
            render: url => url
              ? `<img src="${url}" style="height:40px;object-fit:cover;border-radius:4px;">`
              : 'â€”'
          },
          {
            data: 'id',
            orderable: false,
            searchable: false,
            render: id => `
              <button class="btn-delete" data-id="${id}">
                <i class="bi bi-trash-fill"></i> Delete
              </button>`
          }
        ]
      });

      // Load history from Supabase
      async function loadTradeHistory() {
        try {
          const { data, error } = await supabase
            .from('trade_history')
            .select('*')
            .order('date', { ascending: false });
          if (error) throw error;
          table.clear().rows.add(data || []).draw();
        } catch (err) {
          console.error(err);
          showToast('Error loading trade history.', false);
        }
      }

      // Handle Delete clicks
      $('#history-table tbody').on('click', 'button.btn-delete', async function() {
        const id = this.dataset.id;
        if (!confirm('Delete this trade record? This cannot be undone.')) return;
        try {
          const { error } = await supabase
            .from('trade_history')
            .delete()
            .eq('id', id);
          if (error) throw error;
          showToast('Trade record deleted.');
          loadTradeHistory();
        } catch (err) {
          console.error(err);
          showToast('Failed to delete.', false);
        }
      });

      // Month filter
      $('#month-select').on('change', function() {
        const m = this.value;
        if (m) {
          table.column(0).search(`^\\d{4}-${m}-`, true, false).draw();
        } else {
          table.column(0).search('').draw();
        }
      });

      // Search box
      $('#trade-search').on('keyup', function() {
        table.search(this.value).draw();
      });

      // Export CSV
      document.getElementById('export-history').onclick = () => {
        const rows = table.rows({ search: 'applied' }).data().toArray();
        const csvLines = [
          ['Date','Asset','Notes'].join(','),
          ...rows.map(r =>
            [ new Date(r.date).toISOString(),
              `"${r.asset}"`,
              `"${r.notes.replace(/"/g,'""')}"` ].join(',')
          )
        ];
        const blob = new Blob([csvLines.join('\n')], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'trade_history.csv';
        a.click();
      };

      // Upload form handler
      document.getElementById('trade-upload-form').onsubmit = async e => {
        e.preventDefault();
        const date  = document.getElementById('trade-date').value;
        const asset = document.getElementById('trade-pair').value;
        const notes = document.getElementById('trade-notes').value;
        const file  = document.getElementById('trade-file').files[0];
        if (!file) return showToast('Please select an image.', false);
        try {
          const filename = `trade_${Date.now()}_${file.name}`;
          // Upload to storage
          let { error: upErr } = await supabase
            .storage
            .from('screenshots')
            .upload(filename, file);
          if (upErr) throw upErr;
          // Get public URL
          const { data: pu } = supabase
            .storage
            .from('screenshots')
            .getPublicUrl(filename);
          // Insert record
          const { error: insErr } = await supabase
            .from('trade_history')
            .insert([{ date, asset, notes, screenshot: pu.publicUrl }]);
          if (insErr) throw insErr;
          showToast('Trade added.');
          e.target.reset();
          loadTradeHistory();
        } catch (err) {
          console.error(err);
          showToast('Error uploading trade.', false);
        }
      };

      // Initial load
      loadTradeHistory();
    });
  </script>
</body>
</html>
