<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CBE Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.8s forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      border-radius: 8px;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      box-shadow: none;
    }
    .btn-primary {
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .btn-primary:hover {
      transform: scale(1.05);
    }
    h2 { color: #ffd700; font-weight: 600; }
    .form-text { color: #ccc; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center mb-4">CBE Admin Login</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        <small class="form-text">Password is case-sensitive.</small>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();
      if (email === 'henrychukwuemeka215@icloud.com' && password === 'Blessed@123') {
        localStorage.setItem('isLoggedIn', 'true');
        const redirectTo = new URLSearchParams(window.location.search).get('redirect') || 'admin-dashboard.html';
        window.location.href = redirectTo;
      } else {
        alert('Invalid email or password. Please ensure you are entering the correct email and password. Note that the password is case-sensitive.');
      }
    });
  </script>
</body>
</html>
