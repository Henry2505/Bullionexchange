<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CBE Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(20, 20, 20, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px gold;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      color: gold;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #111;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }
    button {
      width: 100%;
      background: gold;
      color: black;
      padding: 10px;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #e6c200;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      color: crimson;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p class="message" id="loginMsg"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      "https://dapwpgvnfjcfqqhrpxla.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ"
    );

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById("loginMsg").innerText = error.message;
      } else {
        const user_id = data.user.id;
        const { data: roleData } = await supabase
          .from('user_roles')
          .select('*')
          .eq('user_id', user_id)
          .single();

        if (roleData && roleData.role === "admin") {
          window.location.href = "admin-panel-private.html";
        } else {
          document.getElementById("loginMsg").innerText = "Access denied. Not an admin.";
        }
      }
    }
  </script>
</body>
</html>
