<script>
  const debug = document.getElementById("debug");
  const errorDiv = document.getElementById("error");

  let supabase;

  try {
    supabase = supabase.createClient(
      "https://dapwpgvnfjcfqqhrpxla.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ"
    );
    debug.innerText = "‚úÖ Supabase initialized.";
  } catch (err) {
    debug.innerText = "‚ùå Supabase init failed: " + err.message;
  }

  async function login() {
    errorDiv.innerText = "";
    debug.innerText = "‚è≥ Starting login...";

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      errorDiv.innerText = "Please enter email and password.";
      debug.innerText = "‚ö†Ô∏è Missing email or password.";
      return;
    }

    debug.innerText = "üîê Attempting Supabase login...";

    try {
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        errorDiv.innerText = error.message;
        debug.innerText = "‚ùå Login error: " + error.message;
        return;
      }

      debug.innerText = "‚úÖ Authenticated. Checking role...";

      const user = data.user;
      if (!user || !user.id) {
        errorDiv.innerText = "Login failed. User not found.";
        debug.innerText = "‚ùå No user returned.";
        return;
      }

      const { data: roleData, error: roleError } = await supabase
        .from("user_roles")
        .select("role")
        .eq("user_id", user.id)
        .single();

      if (roleError) {
        errorDiv.innerText = "Role check failed.";
        debug.innerText = "‚ùå Role error: " + roleError.message;
        return;
      }

      if (!roleData || roleData.role !== "admin") {
        errorDiv.innerText = "Access denied. Admins only.";
        debug.innerText = "‚ùå Not an admin.";
        await supabase.auth.signOut();
        return;
      }

      debug.innerText = "‚úÖ Admin confirmed. Redirecting...";
      window.location.href = "admin-panel-private.html";

    } catch (err) {
      errorDiv.innerText = "Unexpected error.";
      debug.innerText = "‚ùå Exception: " + err.message;
    }
  }
</script>
