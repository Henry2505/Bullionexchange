<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login â€¢ CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family:'Poppins',sans-serif; }
    body, html { height:100%; overflow:hidden; }
    /* Video BG */
    #bg-video {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      object-fit:cover; z-index:-2;
    }
    #overlay {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.7); z-index:-1;
    }
    /* Centered form */
    .login-container {
      position:relative; z-index:1;
      height:100%; display:flex;
      align-items:center; justify-content:center;
    }
    .login-box {
      background:rgba(21,21,21,0.9);
      padding:30px; border-radius:8px;
      box-shadow:0 0 20px rgba(0,0,0,0.7);
      width: 320px;
      text-align:center;
    }
    .login-box h1 {
      color:gold; margin-bottom:20px; font-size:1.8rem;
    }
    .login-box input {
      width:100%; padding:10px; margin-bottom:15px;
      border:1px solid #333; border-radius:4px;
      background:#111; color:#f5f5f5;
    }
    .login-box button {
      width:100%; padding:12px;
      background:gold; border:none; border-radius:4px;
      color:#000; font-weight:bold;
      cursor:pointer;
    }
    .error {
      color:#f66; font-size:0.9rem; margin-top:10px;
      display:none;
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="star-video.MP4" type="video/mp4">
  </video>
  <div id="overlay"></div>

  <div class="login-container">
    <div class="login-box">
      <h1>Admin Login</h1>
      <input type="password" id="pwd" placeholder="Enter password" autofocus>
      <button id="loginBtn">Enter</button>
      <div id="err" class="error">Incorrect password.</div>
    </div>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      const pwd = document.getElementById('pwd').value;
      if (pwd === 'Blessed@123') {
        sessionStorage.setItem('adminAuthenticated','true');
        window.location.href = 'admin.html';
      } else {
        const err = document.getElementById('err');
        err.style.display = 'block';
      }
    });
    // Allow Enter key
    document.getElementById('pwd').addEventListener('keypress', e => {
      if (e.key === 'Enter') document.getElementById('loginBtn').click();
    });
  </script>
</body>
</html>
