<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBE Admin â€” Payments</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="admin-wrapper">
    <aside class="sidebar">
      <h2>CBE Admin</h2>
      <nav>
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="admin-signals.html">Signals</a>
        <a href="admin-users.html">Users</a>
        <a href="admin-payments.html" class="active">Payments</a>
        <a href="admin-trade-history.html">Trade History</a>
        <a href="admin-trade-insights.html">Trade Insights</a>
        <a href="admin-settings.html">Settings</a>
        <a href="admin-messages.html">Messages</a>
        <a href="admin-files.html">Files</a>
      </nav>
    </aside>

    <main class="main-panel">
      <header><h1>Payment Management</h1></header>

      <section class="table-section">
        <table>
          <thead>
            <tr>
              <th>User Email</th>
              <th>Amount</th>
              <th>Method</th>
              <th>Details</th>
              <th>Status</th>
              <th>Timestamp</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="payments-table-body">
            <!-- Payments will load here dynamically -->
          </tbody>
        </table>
      </section>

      <section class="form-section">
        <h2>Add/Edit Payment Method</h2>
        <form id="payment-method-form">
          <label for="method">Method:</label>
          <select id="method">
            <option value="Paystack">Paystack</option>
            <option value="BTC">BTC</option>
            <option value="USDT TRC20">USDT TRC20</option>
            <option value="Ethereum">Ethereum</option>
            <option value="TRX">TRX</option>
          </select>

          <label for="details">Wallet Address / Link:</label>
          <input type="text" id="details" placeholder="Wallet address or Paystack link" required />

          <button type="submit">Save Payment Method</button>
        </form>
      </section>
    </main>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
