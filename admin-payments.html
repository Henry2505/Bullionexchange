<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CBE Admin - Payments</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <style>
    body[data-theme="dark"] { background: #1a1a1a; color: #fff; }
    .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 215, 0, 0.2); }
    table.dataTable thead th { background: rgba(255, 255, 255, 0.1); }
  </style>
</head>
<body data-theme="dark">
  <div class="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: -1;"></div>
  <div id="toast-container" style="position: fixed; bottom: 1rem; right: 1rem; z-index: 1050;"></div>
  <div class="d-flex glass" style="min-height: 100vh;">
    <nav id="sidebar" class="d-flex flex-column p-3" style="width: 250px;">
      <h3 style="color: gold;">CBE Admin</h3>
      <ul id="menu" class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="admin-capital-applications.html">Capital Applications</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-payments.html">Payments</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-messages.html">Messages</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-trade-history.html">Trade History</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-trade-insights.html">Trade Insights</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-signals.html">Signals</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-testimonials.html">Testimonials</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="admin-settings-payment.html">Payment Settings</a></li>
      </ul>
    </nav>
    <div id="content" class="d-flex flex-column flex-grow-1 p-3">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <span id="toggle-btn" style="cursor: pointer; font-size: 1.5rem;">⋮</span>
          <button id="theme-toggle" class="btn btn-sm btn-outline-secondary ms-2">Light Mode</button>
        </div>
        <h2 id="section-title" style="color: gold;">Payments</h2>
      </div>
      <div class="p-4 glass">
        <h4>Payment Approval</h4>
        <button id="export-payments" class="btn btn-outline-secondary btn-sm mb-3">Export CSV/XLSX</button>
        <table id="payments-table" class="table table-hover text-white" style="width: 100%;">
          <thead>
            <tr><th>#</th><th>User</th><th>Email</th><th>Amount</th><th>Payment Method</th><th>Date</th><th>Screenshot</th><th>Action</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal fade" id="screenshotModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content glass p-4">
        <div class="modal-header">
          <h5 class="modal-title">Screenshot</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img id="screenshot-img" src="" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = `admin-login.html?redirect=admin-payments.html`;
    }

    const supabase = window.supabase.createClient('https://dapwpgvnfjcfqqhrpxla.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ');

    function showToast(msg, ok = true) {
      const id = 't' + Date.now();
      document.getElementById('toast-container').innerHTML += `
        <div id="${id}" class="toast align-items-center text-white ${ok ? 'bg-success' : 'bg-danger'} border-0" role="alert">
          <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>`;
      new bootstrap.Toast(document.getElementById(id), { delay: 3000 }).show();
    }

    document.getElementById('theme-toggle').onclick = () => {
      const next = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', next);
      document.getElementById('theme-toggle').textContent = next === 'dark' ? 'Light Mode' : 'Dark Mode';
    };

    document.getElementById('toggle-btn').onclick = () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    };

    document.querySelectorAll('#menu .nav-link').forEach(link => {
      if (link.href.endsWith('admin-payments.html')) link.classList.add('active');
    });

    $(document).ready(() => {
      $('#payments-table').DataTable({
        columns: [
          { data: 'id' },
          { data: 'users.name', defaultContent: 'Unknown' },
          { data: 'email' },
          { data: 'amount' },
          { data: 'method' },
          { data: 'date', render: data => new Date(data).toLocaleDateString() },
          { data: 'screenshot', render: data => data ? `<button class="btn btn-sm btn-info" onclick="viewScreenshot('${data}')">View</button>` : '—' },
          { data: null, render: (_, __, row) => row.status === 'Pending' ? `<button class="btn btn-sm btn-primary" onclick="approvePayment(${row.id})">Approve</button>` : '—' }
        ]
      });
      loadPayments();
    });

    async function approvePayment(paymentId) {
      try {
        const { error } = await supabase.from('payments').update({ status: 'Approved' }).eq('id', paymentId);
        if (error) throw error;
        showToast('Payment approved successfully');
        loadPayments();
      } catch (error) {
        console.error('Error approving payment:', error);
        showToast('Error approving payment', false);
      }
    }

    function viewScreenshot(url) {
      document.getElementById('screenshot-img').src = url;
      new bootstrap.Modal(document.getElementById('screenshotModal')).show();
    }

    async function loadPayments() {
      try {
        const { data, error } = await supabase.from('payments').select('*, users(name)');
        if (error) throw error;
        $('#payments-table').DataTable().clear().rows.add(data || []).draw();
      } catch (error) {
        console.error('Error loading payments:', error);
        showToast('Error loading payments', false);
      }
    }
  </script>
</body>
</html>
