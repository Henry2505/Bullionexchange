<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBE Admin â€” Users</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="admin-wrapper">
    <aside class="sidebar">
      <h2>CBE Admin</h2>
      <nav>
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="admin-signals.html">Signals</a>
        <a href="admin-users.html" class="active">Users</a>
        <a href="admin-payments.html">Payments</a>
        <a href="admin-settings.html">Settings</a>
        <a href="admin-messages.html">Messages</a>
        <a href="admin-files.html">Files</a>
        <a href="admin-history.html">Trade History</a> <!-- Added Trade History -->
        <a href="admin-insights.html">Trade Insights</a> <!-- Added Trade Insights -->
      </nav>
    </aside>

    <main class="main-panel">
      <header><h1>Registered Users</h1></header>

      <section class="table-section">
        <button id="add-user-btn" class="add-user-btn">Add New User</button>
        <table>
          <thead>
            <tr>
              <th>Email</th>
              <th>Full Name</th>
              <th>Status</th>
              <th>Joined</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="users-table-body">
            <!-- Dynamic content will be populated here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <div id="user-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close-modal">&times;</span>
      <h2>Edit User</h2>
      <form id="user-form">
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="user-email" required />

        <label for="user-name">Full Name:</label>
        <input type="text" id="user-name" name="user-name" required />

        <label for="user-status">Status:</label>
        <select id="user-status" name="user-status">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>

        <button type="submit" id="submit-user">Save Changes</button>
      </form>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
