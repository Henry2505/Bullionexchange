<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CBE Admin â€“ User Management</title>

  <!-- Poppins font & FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>

  <!-- Bootstrap & DataTables CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>

  <style>
    /* THEME VARIABLES */
    :root[data-theme="dark"] {
      --bg: #000;
      --text: #fff;
      --gold: #ffd700;
      --gold-dark: #cca300;
      --glass-bg: rgba(255,255,255,0.05);
    }
    :root[data-theme="light"] {
      --bg: #fafafa;
      --text: #333;
      --gold: #cca300;
      --gold-dark: #b58900;
      --glass-bg: rgba(0,0,0,0.05);
    }

    /* RESET & BASE */
    * { margin:0; padding:0; box-sizing:border-box;}
    body, html {
      width:100%; height:100%;
      font-family:'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }
    a { color: var(--gold); text-decoration:none; }
    .btn-gold {
      background: var(--gold);
      color: #000;
      border: 2px solid var(--gold);
      transition: background .3s;
    }
    .btn-gold:hover {
      background: var(--gold-dark);
      color: #000;
    }

    /* HEADER */
    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg);
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--gold);
    }
    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text);
      cursor: pointer;
    }

    /* MAIN PANEL */
    main {
      padding: 2rem;
    }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
    }
    .glass h3 {
      color: var(--gold);
      margin-bottom: 1rem;
      font-weight: 500;
    }

    /* TABLE */
    .dataTables_wrapper .dataTables_filter input {
      background: var(--bg);
      border: 1px solid var(--gold);
      color: var(--text);
    }
    .dataTables_wrapper .dataTables_length select {
      background: var(--bg);
      border: 1px solid var(--gold);
      color: var(--text);
    }
    table.dataTable {
      color: var(--text) !important;
    }
    table.dataTable thead th {
      background: var(--gold-dark);
      color: #000 !important;
    }
    table.dataTable tbody tr:nth-child(odd) {
      background: rgba(255,255,255,0.02);
    }
    table.dataTable tbody tr:nth-child(even) {
      background: rgba(255,255,255,0.04);
    }
    .btn-sm {
      padding:.25rem .5rem;
      font-size:.8rem;
    }
    .btn-action {
      border:1px solid var(--gold);
      color: var(--gold);
      background: none;
      transition: background .3s, color .3s;
    }
    .btn-action:hover {
      background: var(--gold);
      color: #000;
    }
  </style>
</head>
<body>

  <header>
    <h1>CBE Admin â€“ User Management</h1>
    <button id="theme-toggle" aria-label="Toggle theme">ðŸŒž</button>
  </header>

  <main class="container">
    <div class="glass">
      <h3>User Applications</h3>
      <div class="table-responsive">
        <table id="users-table" class="table table-hover" style="width:100%">
          <thead>
            <tr>
              <th>#</th>
              <th>Email</th>
              <th>Name</th>
              <th>Password</th>
              <th>Phone</th>
              <th>Experience</th>
              <th>Registered At</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- JS Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>

  <script>
    (async function() {
      // Theme Toggle
      const html = document.documentElement;
      const toggleBtn = document.getElementById('theme-toggle');
      let theme = localStorage.getItem('theme') || 'dark';
      html.setAttribute('data-theme', theme);
      toggleBtn.textContent = theme === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
      toggleBtn.onclick = () => {
        theme = theme === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        toggleBtn.textContent = theme === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
      };

      // Supabase client
      const SUPABASE_URL     = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ...'; // your anon key
      const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // DataTable setup
      const table = $('#users-table').DataTable({
        paging: true,
        searching: true,
        columnDefs: [{ orderable: false, targets: 8 }]
      });

      // CRUD actions
      window.approve = async id => {
        await sb.from('users').update({ status:'Approved' }).eq('id',id);
        loadUsers();
      };
      window.reject = async id => {
        await sb.from('users').update({ status:'Rejected' }).eq('id',id);
        loadUsers();
      };
      window.remove = async id => {
        if (!confirm('Delete this user?')) return;
        await sb.from('users').delete().eq('id',id);
        loadUsers();
      };
      window.edit = async id => {
        const { data } = await sb.from('users').select('*').eq('id',id).single();
        const name  = prompt('Name:', data.name);
        const email = prompt('Email:', data.email);
        const phone = prompt('Phone:', data.phone);
        const exp   = prompt('Experience:', data.experience);
        if (!name || !email) return;
        await sb.from('users')
          .update({
            name: name.trim(),
            email: email.trim().toLowerCase(),
            phone: phone.trim(),
            experience: exp.trim()
          })
          .eq('id', id);
        loadUsers();
      };

      // Load and render users
      async function loadUsers() {
        const { data, error } = await sb
          .from('users')
          .select('id,email,name,password,phone,experience,created_at,status')
          .order('created_at',{ ascending:false });
        if (error) return console.error(error);
        table.clear();
        data.forEach((u,i) => {
          table.row.add([
            i+1,
            u.email,
            u.name,
            u.password,
            u.phone,
            u.experience,
            new Date(u.created_at).toLocaleDateString(),
            u.status,
            `
              ${u.status==='Pending' 
                ? `<button class="btn btn-sm btn-gold me-1" onclick="approve('${u.id}')">Approve</button>` 
                : ''}
              <button class="btn btn-sm btn-gold me-1" onclick="reject('${u.id}')">Reject</button>
              <button class="btn btn-sm btn-gold me-1" onclick="remove('${u.id}')">Delete</button>
              <button class="btn btn-sm btn-gold" onclick="edit('${u.id}')">Edit</button>
            `
          ]);
        });
        table.draw();
      }

      // Initial fetch
      await loadUsers();

    })();
  </script>
</body>
</html>
