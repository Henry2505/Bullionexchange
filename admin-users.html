<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CBE Admin - Users</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      margin: 0;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 10px;
    }
    #header-logo {
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
    }
    #toast-container {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 1050;
    }
    .btn-outline-secondary {
      color: white;
      border-color: white;
    }
    .btn-outline-secondary:hover {
      background-color: white;
      color: #000;
    }
    .table td, .table th {
      color: white;
    }
    table.dataTable thead th {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: -1;"></div>

  <div id="toast-container"></div>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div id="header-logo" onclick="location.href='admin-dashboard.html'">
        CBE Admin
      </div>
      <div>
        <button id="theme-toggle" class="btn btn-sm btn-outline-secondary">Light Mode</button>
      </div>
    </div>

    <div class="glass p-4">
      <h3 class="mb-3">Users Verification</h3>
      <input id="user-search" class="form-control mb-3" placeholder="Search users…" />
      <div class="table-responsive">
        <table id="users-table" class="table table-hover text-white" style="width: 100%;">
          <thead>
            <tr>
              <th>#</th>
              <th>Email</th>
              <th>Name</th>
              <th>Registration Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Authentication check
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      const currentUrl = window.location.pathname.split('/').pop();
      window.location.href = `admin-login.html?redirect=${currentUrl}`;
    }

    // Supabase client
    const supabase = window.supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
    );

    // Toast Message
    function showToast(msg, ok = true) {
      const id = 't' + Date.now();
      document.getElementById('toast-container').innerHTML += `
        <div id="${id}" class="toast align-items-center text-white ${ok ? 'bg-success' : 'bg-danger'} border-0" role="alert">
          <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>`;
      new bootstrap.Toast(document.getElementById(id), { delay: 3000 }).show();
    }

    // Theme toggle
    document.getElementById('theme-toggle').onclick = () => {
      const body = document.body;
      const next = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', next);
      document.getElementById('theme-toggle').textContent = next === 'dark' ? 'Light Mode' : 'Dark Mode';
    };

    // Load Users
    async function loadUsers() {
      try {
        const { data, error } = await supabase.from('users').select('*');
        if (error) throw error;
        $('#users-table').DataTable().clear().rows.add(data || []).draw();
      } catch (error) {
        console.error('Error loading users:', error);
        showToast('Error loading users', false);
      }
    }

    // Approve User
    async function approveUser(userId) {
      try {
        const { error } = await supabase.from('users').update({ status: 'Approved' }).eq('id', userId);
        if (error) throw error;
        showToast('User approved successfully');
        loadUsers();
      } catch (error) {
        console.error('Error approving user:', error);
        showToast('Error approving user', false);
      }
    }

    // DataTable
    $(document).ready(() => {
      $('#users-table').DataTable({
        columns: [
          { data: 'id' },
          { data: 'email' },
          { data: 'name' },
          { data: 'registered_at', render: data => new Date(data).toLocaleDateString() },
          { data: 'status' },
          {
            data: null,
            render: (_, __, row) =>
              row.status === 'Pending'
                ? `<button class="btn btn-sm btn-success" onclick="approveUser(${row.id})">Approve</button>`
                : '—'
          }
        ]
      });
      loadUsers();
    });
  </script>
</body>
</html>
