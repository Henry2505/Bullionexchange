<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CBE Admin – User Management</title>

  <!-- Bootstrap & DataTables CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff; margin:0; min-height:100vh;
    }
    .glass { background: rgba(255,255,255,0.05); backdrop-filter:blur(10px); border-radius:10px; }
    #toast-container { position:fixed; bottom:1rem; right:1rem; z-index:1050; }
    table.dataTable thead th { background: rgba(255,255,255,0.1); color:#fff; }
    .table td, .table th { color:#fff; }
  </style>
</head>
<body>
  <div id="toast-container"></div>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div id="header-logo" style="font-size:1.25rem;cursor:pointer" onclick="location.href='admin-dashboard.html'">CBE Admin</div>
      <button id="theme-toggle" class="btn btn-sm btn-outline-light">Light Mode</button>
    </div>

    <div class="glass p-4">
      <h3 class="mb-3">Users Verification</h3>
      <input id="user-search" class="form-control mb-3" placeholder="Search users…" />
      <div class="table-responsive">
        <table id="users-table" class="table table-hover" style="width:100%">
          <thead>
            <tr>
              <th>#</th><th>Email</th><th>Name</th><th>Registered At</th><th>Status</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>

  <script>
    // Auth guard
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      const page = location.pathname.split('/').pop();
      location.href = `admin-login.html?redirect=${page}`;
    }

    // Supabase client
    const sb = supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSI...ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
    );

    // Toast helper
    function showToast(msg, ok=true) {
      const id = 't'+Date.now();
      $('#toast-container').append(`
        <div id="${id}" class="toast align-items-center text-white ${ok?'bg-success':'bg-danger'} border-0" role="alert">
          <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>`);
      new bootstrap.Toast(document.getElementById(id), { delay:3000 }).show();
    }

    // Theme toggle
    $('#theme-toggle').click(() => {
      const next = $('body').attr('data-theme') === 'dark' ? 'light' : 'dark';
      $('body').attr('data-theme', next);
      $('#theme-toggle').text(next==='dark'?'Light Mode':'Dark Mode');
    });

    let table;
    async function loadUsers() {
      try {
        // Fetch only needed columns
        const res = await sb
          .from('users')
          .select('id,email,name,created_at,status')
          .order('id',{ascending:false});
        console.log('Supabase response:', res);

        if (res.error) throw res.error;

        const rows = res.data;
        table.clear();
        if (rows.length === 0) {
          // show placeholder
          table.row.add([ '', '—', '—', '—', '—', 'No users found' ]);
        } else {
          rows.forEach((u,i) => {
            table.row.add([
              i+1,
              u.email||'',
              u.name||'',
              u.created_at?new Date(u.created_at).toLocaleDateString():'',
              u.status||'',
              `
                ${u.status==='Pending'?`<button class="btn btn-sm btn-success me-1" onclick="approve('${u.id}')">Approve</button>`:''}
                <button class="btn btn-sm btn-warning me-1" onclick="reject('${u.id}')">Reject</button>
                <button class="btn btn-sm btn-danger" onclick="del('${u.id}')">Delete</button>
              `
            ]);
          });
        }
        table.draw();
      } catch (err) {
        console.error('loadUsers error:', err);
        showToast('Error loading users',false);
      }
    }

    async function approve(id) {
      try {
        await sb.from('users').update({status:'Approved'}).eq('id',id);
        showToast('User approved');
        loadUsers();
      } catch(e){ console.error(e); showToast('Error approving',false); }
    }
    async function reject(id) {
      try {
        await sb.from('users').update({status:'Rejected'}).eq('id',id);
        showToast('User rejected');
        loadUsers();
      } catch(e){ console.error(e); showToast('Error rejecting',false); }
    }
    async function del(id) {
      if(!confirm('Delete this user?'))return;
      try {
        await sb.from('users').delete().eq('id',id);
        showToast('User deleted');
        loadUsers();
      } catch(e){ console.error(e); showToast('Error deleting',false); }
    }

    $(document).ready(()=>{
      table = $('#users-table').DataTable({
        paging:true,
        searching:true,
        columnDefs:[{orderable:false,targets:5}]
      });
      $('#user-search').on('keyup',()=>table.search($('#user-search').val()).draw());
      loadUsers();
    });
  </script>
</body>
</html>
