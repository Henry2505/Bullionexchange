<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBE Admin â€” Trade Insights</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>CBE Admin</h2>
      <button class="close-btn" id="close-btn">&times;</button>
    </div>
    <nav class="nav-links">
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="admin-signals.html">Signals</a>
      <a href="admin-users.html">Users</a>
      <a href="admin-payments.html">Payments</a>
      <a href="admin-settings.html">Settings</a>
      <a href="admin-messages.html">Messages</a>
      <a href="admin-files.html">Files</a>
      <a href="admin-history.html">Trade History</a>
      <a href="admin-insights.html" class="active">Trade Insights</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <header>
      <button class="menu-btn" id="menu-btn">&#9776;</button>
      <h1>Trade Insights</h1>
    </header>
    <section class="insights-section">
      <form id="trade-insights-form">
        <label for="month">Select Month:</label>
        <select id="month" name="month" required>
          <option value="">--Select Month--</option>
          <option value="january">January</option>
          <option value="february">February</option>
          <option value="march">March</option>
          <option value="april">April</option>
          <option value="may">May</option>
          <option value="june">June</option>
          <option value="july">July</option>
          <option value="august">August</option>
          <option value="september">September</option>
          <option value="october">October</option>
          <option value="november">November</option>
          <option value="december">December</option>
        </select>

        <label for="total-trades">Total Trades:</label>
        <input type="number" id="total-trades" name="total-trades" required />

        <label for="winning-trades">Winning Trades:</label>
        <input type="number" id="winning-trades" name="winning-trades" required />

        <label for="losing-trades">Losing Trades:</label>
        <input type="number" id="losing-trades" name="losing-trades" required />

        <label for="total-pips">Total Pips:</label>
        <input type="number" id="total-pips" name="total-pips" required />

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="4"></textarea>

        <button type="submit">Save Insights</button>
      </form>

      <div id="insights-table">
        <!-- Trade insights table will be dynamically populated here -->
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
