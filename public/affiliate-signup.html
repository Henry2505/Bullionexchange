<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-card {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px #d4af37;
    }
    h1 {
      color: #d4af37;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 0.95rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #d4af37;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1>Apply to CBE</h1>
    <form id="apply-form">
      <label>Name</label>
      <input type="text" id="name" required pattern="[a-zA-Z\s]+" title="Name must contain only letters and spaces"/>

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Password (minimum 6 characters)</label>
      <input type="password" id="password" minlength="6" required />

      <button type="submit">Apply Now</button>
    </form>
    <div id="status"></div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script>
    // Log to ensure script is running
    console.log('Script loaded at:', new Date().toISOString());

    // Supabase configuration
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';

    // Check if Supabase SDK is loaded
    if (typeof supabase === 'undefined') {
      console.error('Supabase SDK not loaded');
      document.getElementById('status').style.color = 'red';
      document.getElementById('status').textContent = 'Error: Failed to load Supabase SDK. Please try again later.';
      return;
    }

    // Initialize Supabase client
    let sb;
    try {
      console.log('Initializing Supabase client...');
      sb = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);
      console.log('Supabase client initialized successfully');
    } catch (err) {
      console.error('Failed to initialize Supabase client:', err);
      document.getElementById('status').style.color = 'red';
      document.getElementById('status').textContent = 'Error: Failed to connect to server. Please try again later.';
      return;
    }

    function generateReferralCode(name) {
      const base = name.trim().toLowerCase().replace(/\s+/g, '');
      const rand = Math.floor(Math.random() * 1000);
      return `${base}${rand}`;
    }

    // Retry logic for auth signup
    async function signUpWithRetry(email, password, name, maxRetries = 3) {
      for (let attempt = 1; attempt <= maxRetries; attempt++) {
        try {
          console.log(`Auth signup attempt ${attempt}/${maxRetries}`);
          const { data, error } = await sb.auth.signUp({
            email,
            password,
            options: { data: { name } }
          });
          if (error) throw error;
          return data;
        } catch (err) {
          console.warn(`Auth retry ${attempt}/${maxRetries}:`, err.message);
          if (attempt === maxRetries) throw err;
          await new Promise(resolve => setTimeout(resolve, 1000));
        }
      }
    }

    // Form submission handler
    const form = document.getElementById('apply-form');
    if (!form) {
      console.error('Form element not found');
      document.getElementById('status').style.color = 'red';
      document.getElementById('status').textContent = 'Error: Form not found. Please refresh the page.';
      return;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      e.stopPropagation(); // Extra precaution to prevent form submission
      console.log('Form submission triggered');

      const status = document.getElementById('status');
      const button = form.querySelector('button');
      button.disabled = true;
      button.textContent = 'Submitting...';
      status.textContent = 'Submitting...';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const referral_code = generateReferralCode(name);
      const urlParams = new URLSearchParams(window.location.search);
      const referred_by = urlParams.get('ref') || null;

      try {
        // Validate inputs
        console.log('Validating inputs...');
        if (!/^[a-zA-Z\s]+$/.test(name)) {
          throw new Error('Name must contain only letters and spaces');
        }
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          throw new Error('Invalid email format');
        }
        if (password.length < 6) {
          throw new Error('Password must be at least 6 characters');
        }

        // Step 1: Sign up with retry
        console.log('Attempting auth signup...');
        const authData = await signUpWithRetry(email, password, name);
        console.log('Auth signup response:', authData);

        if (!authData.user) {
          throw new Error('No user data returned from signup');
        }

        // Step 2: Validate referral code if provided
        if (referred_by) {
          console.log('Validating referral code:', referred_by);
          const { data: refData, error: refError } = await sb
            .from('affiliate')
            .select('referral_code')
            .eq('referral_code', referred_by);
          if (refError) {
            throw new Error(`Referral validation error: ${refError.message}`);
          }
          if (!refData.length) {
            throw new Error('Invalid referral code');
          }
        }

        // Step 3: Check for unique referral code
        console.log('Checking referral code uniqueness:', referral_code);
        const { data: existingCode, error: codeError } = await sb
          .from('affiliate')
          .select('referral_code')
          .eq('referral_code', referral_code);
        if (codeError) {
          throw new Error(`Error checking referral code: ${codeError.message}`);
        }
        if (existingCode.length > 0) {
          throw new Error('Referral code already exists. Please try again.');
        }

        // Step 4: Insert into affiliate table
        console.log('Inserting into affiliate table...');
        const { error: dbError } = await sb.from('affiliate').insert({
          id: authData.user.id,
          name,
          email,
          referral_code,
          referred_by,
          status: 'pending'
        });

        if (dbError) {
          console.error('Database insert error:', dbError);
          throw new Error(`Database error: ${dbError.message}`);
        }

        status.style.color = '#2ecc71';
        status.textContent = 'Application submitted! Check your email for confirmation.';
        form.reset();
      } catch (err) {
        console.error('Signup error:', err);
        status.style.color = 'red';
        status.textContent = `Signup failed: ${err.message || 'Unexpected error'}`;
      } finally {
        button.disabled = false;
        button.textContent = 'Apply Now';
      }
    });
  </script>
</body>
</html>
