<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affiliate Sign Up</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2rem; }
    .container { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
    input, button { width: 100%; margin: 0.5rem 0; padding: 0.75rem; font-size: 1rem; }
    button { background: #0070f3; color: white; border: none; cursor: pointer; }
    button:disabled { background: #bbb; cursor: not-allowed; }
    #status { margin-top: 1rem; font-weight: bold; color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Affiliate Sign Up</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="referred_by" placeholder="Referral Code (optional)" />
      <button type="submit" id="signup-btn">Sign Up</button>
    </form>
    <p id="status"></p>
  </div>

  <script type="module" src="./signup.js"></script>
</body>
</html>
