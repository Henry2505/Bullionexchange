<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Sign Up • CBE Global</title>

  <!-- ===================== DEPENDENCIES ===================== -->
  <!-- Bootstrap 5.3 CSS & Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  />

  <!-- Supabase JavaScript client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <style>
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --accent: #1e1e1e;
      --gold: #ffd700;
      --gold-dark: #cca300;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
    }
    :root[data-theme="light"] {
      --bg: #f5f5f5;
      --text: #333;
      --accent: #ffffff;
      --gold: #cca300;
      --gold-dark: #b58900;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
    }
    html { scroll-behavior: smooth; }
    body {
      margin: 0; padding: 0; box-sizing: border-box;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex; flex-direction: column;
    }
    a {
      color: var(--gold);
      text-decoration: none;
      margin-right: 1rem;
    }
    a:hover {
      color: var(--gold-dark);
    }

    /* ─── NAVBAR ───────────────────────────────────────────────────────────────────── */
    .navbar {
      background: var(--accent);
      border-bottom: 1px solid var(--gold-dark);
      padding: 0.75rem 1.5rem;
    }
    .navbar a {
      font-weight: 600;
    }

    /* ─── SIGN‑UP CARD ───────────────────────────────────────────────────────────────── */
    .signup-container {
      flex: 1; /* take up remaining height */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .signup-card {
      width: 100%;
      max-width: 400px;
      background: var(--accent);
      border: 1px solid var(--gold-dark);
      border-radius: 8px;
      box-shadow: 0 4px 16px var(--shadow);
      padding: 2rem;
      position: relative;
    }
    .signup-card h1 {
      font-size: 1.5rem;
      color: var(--gold);
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-control {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold-dark) !important;
      margin-bottom: 1rem;
    }
    .form-control::placeholder {
      color: var(--text-light) !important;
    }
    .form-control:focus {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold) !important;
      box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25) !important;
    }
    .btn-primary {
      width: 100%;
      background: linear-gradient(45deg, var(--gold), var(--gold-dark));
      border: none;
      color: #000;
      font-weight: 600;
      transition: opacity 0.3s ease;
    }
    .btn-primary:disabled {
      opacity: 0.5;
    }
    .btn-primary:hover:enabled {
      background: linear-gradient(45deg, var(--gold-dark), var(--gold));
    }

    /* ─── TOGGLE THEME BUTTON ───────────────────────────────────────────────────────── */    
    .toggle-theme {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      background: var(--accent);
      border: 1px solid var(--gold-dark);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .toggle-theme:hover {
      background: var(--bg);
    }
    .toggle-theme i {
      color: var(--gold);
      font-size: 1.1rem;
    }

    /* ─── FEEDBACK MESSAGE ─────────────────────────────────────────────────────────── */
    #signup-alert {
      margin-top: 1rem;
      text-align: center;
      min-height: 24px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- ─── NAVBAR WITH “Login” AND “Sign Up” LINKS ───────────────────────────────────── -->
  <nav class="navbar d-flex align-items-center">
    <a href="affiliate_login.html">Login</a>
    <a href="affiliate_signup.html">Sign Up</a>
  </nav>

  <!-- ─── SIGN‑UP FORM (CENTERED) ──────────────────────────────────────────────────── -->
  <div class="signup-container">
    <div class="signup-card">
      <button class="toggle-theme" id="toggle-theme" aria-label="Toggle theme">
        <i class="bi bi-sun-fill" id="theme-icon"></i>
      </button>

      <h1>Affiliate Sign Up</h1>
      <form id="signup-form" novalidate>
        <input
          type="email"
          id="signup-email"
          class="form-control"
          placeholder="Email address"
          required
        />
        <input
          type="password"
          id="signup-password"
          class="form-control"
          placeholder="Password (min 8 chars)"
          required
        />
        <button type="submit" id="signup-btn" class="btn btn-primary" disabled>
          Sign Up
        </button>
        <div id="signup-alert"></div>
      </form>
    </div>
  </div>

  <!-- ─── BOOTSTRAP JS BUNDLE (for any component behavior) ────────────────────────── -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script>
    // ─── SUPABASE CLIENT SETUP ───────────────────────────────────────────────────────
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.' +
      'eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6IkFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.' +
      'ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = supabase.createClient(SUPA_URL, SUPA_KEY);

    // ─── ELEMENT REFERENCES ────────────────────────────────────────────────────────
    const emailInput = document.getElementById('signup-email');
    const pwdInput   = document.getElementById('signup-password');
    const signupBtn  = document.getElementById('signup-btn');
    const signupAlert= document.getElementById('signup-alert');

    // ─── ENABLE “SIGN UP” WHEN EMAIL & PASSWORD VALID ───────────────────────────────
    function validateForm() {
      const email = emailInput.value.trim();
      const pwd   = pwdInput.value;
      const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      const isValidPwd   = pwd.length >= 8;
      signupBtn.disabled = !(isValidEmail && isValidPwd);
    }
    emailInput.addEventListener('input', validateForm);
    pwdInput.addEventListener('input', validateForm);
    document.addEventListener('DOMContentLoaded', validateForm);

    // ─── GENERATE 8‑CHAR REFERRAL CODE ───────────────────────────────────────────────
    function generateReferralCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      for (let i = 0; i < 8; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // ─── SHOW FEEDBACK MESSAGE ───────────────────────────────────────────────────────
    function showAlert(message, isError = false) {
      signupAlert.textContent = message;
      signupAlert.style.color = isError ? 'var(--error-color)' : 'var(--success-color)';
    }

    // ─── HANDLE FORM SUBMISSION ────────────────────────────────────────────────────
    document.getElementById('signup-form').addEventListener('submit', async (evt) => {
      evt.preventDefault();
      showAlert('');

      const email    = emailInput.value.trim().toLowerCase();
      const password = pwdInput.value;

      signupBtn.disabled = true;
      signupBtn.textContent = 'Signing Up…';

      try {
        // 1) Create new Supabase Auth user
        const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
          email,
          password
        });
        if (signUpError) throw signUpError;

        const user = signUpData.user;
        if (!user) throw new Error('Could not retrieve user after sign‑up.');

        // 2) Insert into affiliates (RLS is disabled)
        const newCode = generateReferralCode();
        const { error: insertError } = await supabase
          .from('affiliates')
          .insert([{ user_id: user.id, referral_code: newCode }]);
        if (insertError) {
          // Roll back the auth user if affiliate insert fails
          await supabase.auth.admin.deleteUser(user.id);
          throw insertError;
        }

        // 3) Success: inform & redirect
        showAlert('Sign‑up successful! Redirecting…');
        setTimeout(() => {
          window.location.href = 'affiliate_dashboard.html';
        }, 1500);

      } catch (error) {
        console.error('Sign‑up error:', error);
        showAlert(error.message || 'An unknown error occurred.', true);
        signupBtn.disabled = false;
        signupBtn.textContent = 'Sign Up';
      }
    });

    // ─── THEME TOGGLE ───────────────────────────────────────────────────────────────
    const toggleThemeBtn = document.getElementById('toggle-theme');
    const themeIcon      = document.getElementById('theme-icon');
    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('dashboardTheme') || 'dark';
      document.documentElement.setAttribute('data-theme', saved);
      themeIcon.className = saved === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';
    });
    toggleThemeBtn.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next    = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('dashboardTheme', next);
      themeIcon.className = next === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';
    });
  </script>
</body>
</html>
