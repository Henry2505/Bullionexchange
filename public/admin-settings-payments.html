      --bg: #000; 
      --text: #fff; 
      --gold: #ffd700;
      --gold-light: #ffec8e;
      --gold-dark: #b8860b;
      --glass-bg: rgba(30, 30, 30, 0.7);
      --overlay: rgba(0,0,0,0.8);
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --info: #17a2b8;
    }
    [data-theme="light"] {
      --bg: #f5f5f5; 
      --text: #333; 
      --gold: #b8860b;
      --gold-light: #d4af37;
      --gold-dark: #8b6914;
      --glass-bg: rgba(255,255,255,0.85);

    .overlay {

      z-index:-1;
    }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--gold);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .glass:hover {

    }
    a {

    }
    a:hover {

    }
    header.admin-header {
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      padding: 1rem 2rem; 
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid var(--gold);
      position: sticky; 
      top: 0; 
      z-index: 100;
    }
    .logo { 
      display: flex; 
      align-items: center; 
      gap: 1rem;
    }
    .logo img { 
      height: 45px; 
      filter: drop-shadow(0 0 5px var(--gold));
    }
    .logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--gold);
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    #theme-toggle {
      background: none; 
      border: 1px solid var(--gold);
      color: var(--gold);
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;

    #theme-toggle:hover {

    }
    .section-title { 
      color: var(--gold); 
      text-align: center;

      font-weight: 700;

    }
    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--gold);
      border-radius: 3px;
    }
    .panel { 
      margin-bottom: 2.5rem; 
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn-primary {
      background: var(--gold);
      border-color: var(--gold);
      color: #000;
    }
    .btn-primary:hover {
      background: var(--gold-dark);
      border-color: var(--gold-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(184, 134, 11, 0.4);
    }
    .btn-outline-gold {
      background: transparent;
      border: 2px solid var(--gold);
      color: var(--gold);
    }
    .btn-outline-gold:hover {
      background: var(--gold);
      color: #000;
    }
    .payments-table {
      background: var(--glass-bg);
      color: var(--text);
      border-radius: 12px;
      overflow: hidden;
      padding: 1.5rem;
    }
    .payments-table table {
      width: 100%;

      border-spacing: 0;

    .payments-table th {
      background: rgba(184, 134, 11, 0.2);
      color: var(--gold);
      padding: 1rem 1.25rem;

      text-align: left;

    .status-badge {

    .status-pending {

      color: var(--warning);

    .status-approved {

    .status-rejected {

    .toast {

    .search-container {

      gap: 1rem;

    .search-box {

    .search-box i {
      position: absolute;
      left: 1rem;

    .stats-container {

    .stat-card {
      flex: 1;
      min-width: 200px;

      text-align: center;
      border-radius: 12px;
      background: rgba(184, 134, 11, 0.15);
      border: 1px solid var(--gold);
    }
    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--gold);
      margin: 0.5rem 0;
    }
    .stat-label {
      color: var(--gold-light);
      font-size: 1rem;
    }
    .chart-container {
      height: 250px;
      margin: 1.5rem 0;
    }
    @media (max-width: 768px) {
      .search-box {
        min-width: 100%;
      }
      .stats-container {
        flex-direction: column;
      }
    }
  </style>
</head>

  <script>
    // Supabase init
    const SUPABASE_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // DOM refs
    const paymentsTbody = document.getElementById('payments-list');
    const logo = document.getElementById('logo');
    const themeBtn = document.getElementById('theme-toggle');
    const totalPayments = document.getElementById('total-payments');
    const pendingPayments = document.getElementById('pending-payments');
    const totalRevenue = document.getElementById('total-revenue');
    const paymentChange = document.getElementById('payment-change');
    const searchInput = document.getElementById('search-input');
    const statusFilter = document.getElementById('status-filter');
    const methodFilter = document.getElementById('method-filter');
    const filterBtn = document.getElementById('filter-btn');
    let paymentChart;

    // Toast helper
    function showToast(msg, success = true) {
      const t = document.createElement('div');
      t.className = `toast align-items-center text-white ${success?'bg-success':'bg-danger'} border-0 position-fixed top-0 end-0 m-3`;
      t.innerHTML = `
        <div class="d-flex">
          <div class="toast-body d-flex align-items-center">
            <i class="bi ${success ? 'bi-check-circle' : 'bi-exclamation-circle'} me-2"></i>
            ${msg}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>`;
      document.body.append(t);
      new bootstrap.Toast(t, { delay: 3000 }).show();
    }

    // Chart utilities
    function getWeekStart(date) {
      const d = new Date(date);
      const day = d.getDay();
      const diff = (day === 0 ? 6 : day - 1);
      d.setDate(d.getDate() - diff);
      d.setHours(0, 0, 0, 0);
      return d;
    }

    function generateWeeks(n) {
      const today = new Date();
      const currentWeekStart = getWeekStart(today);
      const weeks = [];
      for (let i = n - 1; i >= 0; i--) {
        const weekStart = new Date(currentWeekStart);
        weekStart.setDate(weekStart.getDate() - i * 7);
        weeks.push(weekStart);
      }
      return weeks;
    }

    function updatePaymentChart(data) {
      const weeks = generateWeeks(6);
      const labels = weeks.map(w => w.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
      const approvedData = weeks.map((weekStart) => {
        const nextWeekStart = new Date(weekStart);
        nextWeekStart.setDate(nextWeekStart.getDate() + 7);
        return data.filter(p => {
          const paymentDate = new Date(p.created_at);
          return p.status === 'approved' && paymentDate >= weekStart && paymentDate < nextWeekStart;
        }).length;
      });
      const pendingData = weeks.map((weekStart) => {
        const nextWeekStart = new Date(weekStart);
        nextWeekStart.setDate(nextWeekStart.getDate() + 7);
        return data.filter(p => {
          const paymentDate = new Date(p.created_at);
          return p.status === 'pending' && paymentDate >= weekStart && paymentDate < nextWeekStart;
        }).length;
      });
      paymentChart.data.labels = labels;
      paymentChart.data.datasets[0].data = approvedData;
      paymentChart.data.datasets[1].data = pendingData;
      paymentChart.update();
    }

    function updateStats(paymentsData) {
      totalPayments.textContent = paymentsData.length;
      pendingPayments.textContent = paymentsData.filter(p => p.status === 'pending').length;
      const revenue = paymentsData
        .filter(p => p.status === 'approved')
        .reduce((sum, p) => sum + (parseFloat(p.amount) || 0), 0);
      totalRevenue.textContent = revenue.toLocaleString();
      const growth = Math.floor(Math.random() * 15) + 5; // Placeholder for real growth calculation
      paymentChange.textContent = `+${growth}%`;
    }

    // Rendering functions
    function renderPaymentRow(p, methodMap) {
      const tr = document.createElement('tr');
      tr.id = `payment-row-${p.id}`;
      const paymentDate = new Date(p.created_at);
      const formattedDate = paymentDate.toLocaleDateString('en-US', {
        year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
      });
      tr.innerHTML = `
        <td>${p.email}</td>
        <td>${p.plan}</td>
        <td>â‚¦${parseInt(p.amount).toLocaleString()}</td>
        <td>${methodMap[p.method_id] || p.method_id}</td>
        <td>
          ${p.proof_url
            ? `<button class="btn btn-sm btn-info view-proof" data-url="${p.proof_url}" data-bs-toggle="modal" data-bs-target="#proofModal">
                <i class="bi bi-eye"></i> View
              </button>`
            : 'â€”'}
        </td>
        <td>${formattedDate}</td>
        <td><span class="status-badge status-${p.status}">${p.status}</span></td>
        <td>
          <button class="btn btn-sm btn-success btn-approve" aria-label="Approve payment" onclick="updatePayment(${p.id},'approved')">
            <i class="bi bi-check-circle"></i>
          </button>
          <button class="btn btn-sm btn-danger" aria-label="Reject payment" onclick="updatePayment(${p.id},'rejected')">
            <i class="bi bi-x-circle"></i>
          </button>
          <button class="btn btn-sm btn-secondary view-details" data-id="${p.id}" data-bs-toggle="modal" data-bs-target="#paymentModal">
            <i class="bi bi-three-dots"></i>
          </button>
        </td>`;
      return tr;
    }

    function renderPaymentsTable(data, methodMap) {
      paymentsTbody.innerHTML = '';
      data.forEach(p => paymentsTbody.append(renderPaymentRow(p, methodMap)));
    }

    // Populate method filter
    async function populateMethodFilter() {
      const { data, error } = await supabase.from('payment_methods').select('id, name');
      if (error) return showToast('Failed to load payment methods', false);
      methodFilter.innerHTML = '<option value="">All Methods</option>';
      data.forEach(m => {
        const option = document.createElement('option');
        option.value = m.id;
        option.textContent = m.name;
        methodFilter.appendChild(option);
      });
    }

    // Data loading functions
    async function loadPayments() {
      const { data: methods } = await supabase.from('payment_methods').select('id,name');
      const methodMap = methods.reduce((acc, m) => { acc[m.id] = m.name; return acc; }, {});
      const { data, error } = await supabase
        .from('payments')
        .select('*')
        .order('created_at', { ascending: false });
      if (error) return showToast('Failed to load payments', false);
      renderPaymentsTable(data, methodMap);
      updateStats(data);
      updatePaymentChart(data);
    }

    // Filter and search
    function debounce(func, delay) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    async function loadFilteredPayments() {
      const searchTerm = searchInput.value.trim();
      const status = statusFilter.value;
      const methodId = methodFilter.value;
      let query = supabase.from('payments').select('*');
      if (status) query = query.eq('status', status);
      if (methodId) query = query.eq('method_id', methodId);
      if (searchTerm) query = query.ilike('email', `%${searchTerm}%`);
      query = query.order('created_at', { ascending: false });
      const { data, error } = await query;
      if (error) return showToast('Failed to load payments', false);
      const { data: methods } = await supabase.from('payment_methods').select('id,name');
      const methodMap = methods.reduce((acc, m) => { acc[m.id] = m.name; return acc; }, {});
      renderPaymentsTable(data, methodMap);
    }

    // Update payment status
    async function updatePayment(id, newStatus) {
      const { error } = await supabase
        .from('payments')
        .update({ status: newStatus })
        .eq('id', id);
      if (error) return showToast('Update failed', false);
      showToast(`Payment ${newStatus}`);
      loadPayments();
    }

    // Event handlers
    logo.onclick = () => location.href = 'admin-dashboard.html';
    const applyTheme = t => {
      document.documentElement.setAttribute('data-theme', t);
      localStorage.setItem('theme', t);
      themeBtn.innerHTML = t === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
    };
    themeBtn.onclick = () => applyTheme(
      document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
    );

    // Modal handlers
    document.addEventListener('click', async e => {
      if (e.target.closest('.view-proof')) {
        const url = e.target.closest('.view-proof').dataset.url;
        document.getElementById('proof-image').src = url;
        document.getElementById('download-proof').onclick = () => {
          const a = document.createElement('a');
          a.href = url;
          a.download = 'payment-proof.jpg';
          a.click();
        };
      }
      if (e.target.closest('.view-details')) {
        const id = e.target.closest('.view-details').dataset.id;
        const { data, error } = await supabase.from('payments').select('*').eq('id', id).single();
        if (error) return showToast('Failed to load payment details', false);
        const method = (await supabase.from('payment_methods').select('name').eq('id', data.method_id).single()).data?.name || data.method_id;
        document.getElementById('payment-details').innerHTML = `
          <div class="payment-detail"><span class="detail-label">Transaction ID:</span><span>${data.id}</span></div>
          <div class="payment-detail"><span class="detail-label">Email:</span><span>${data.email}</span></div>
          <div class="payment-detail"><span class="detail-label">Plan:</span><span>${data.plan}</span></div>
          <div class="payment-detail"><span class="detail-label">Amount:</span><span>â‚¦${parseInt(data.amount).toLocaleString()}</span></div>
          <div class="payment-detail"><span class="detail-label">Method:</span><span>${method}</span></div>
          <div class="payment-detail"><span class="detail-label">Date:</span><span>${new Date(data.created_at).toLocaleString()}</span></div>
          <div class="payment-detail"><span class="detail-label">Status:</span><span>${data.status}</span></div>`;
        document.getElementById('delete-payment').onclick = async () => {
          if (!confirm('Delete this payment?')) return;
          const { error } = await supabase.from('payments').delete().eq('id', id);
          if (error) return showToast('Delete failed', false);
          showToast('Payment deleted');
          bootstrap.Modal.getInstance(document.getElementById('paymentModal')).hide();
          loadPayments();
        };
        document.getElementById('edit-payment').onclick = () => {
          showToast('Edit functionality not implemented', false);
        };
      }
    });

    // Chart initialization
    function initChart() {
      const ctx = document.getElementById('paymentChart').getContext('2d');
      paymentChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Approved Payments',
            data: [],
            borderColor: '#28a745',
            backgroundColor: 'rgba(40, 167, 69, 0.1)',
            tension: 0.4,
            fill: true
          }, {
            label: 'Pending Payments',
            data: [],
            borderColor: '#ffc107',
            backgroundColor: 'rgba(255, 193, 7, 0.1)',
            tension: 0.4,
            fill: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { labels: { color: '#ffd700' } } },
          scales: {
            y: { beginAtZero: true, grid: { color: 'rgba(255, 215, 0, 0.1)' }, ticks: { color: '#ffec8e' } },
            x: { grid: { color: 'rgba(255, 215, 0, 0.1)' }, ticks: { color: '#ffec8e' } }
          }
        }
      });
    }

    // Real-time subscriptions
    supabase
      .channel('payments')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'payments' }, async payload => {
        const { data: methods } = await supabase.from('payment_methods').select('id,name');
        const methodMap = methods.reduce((acc, m) => { acc[m.id] = m.name; return acc; }, {});
        const row = renderPaymentRow(payload.new, methodMap);
        paymentsTbody.prepend(row);
        loadPayments();
      })
      .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'payments' }, async payload => {
        const { data: methods } = await supabase.from('payment_methods').select('id,name');
        const methodMap = methods.reduce((acc, m) => { acc[m.id] = m.name; return acc; }, {});
        const row = document.getElementById(`payment-row-${payload.new.id}`);
        if (row) {
          const newRow = renderPaymentRow(payload.new, methodMap);
          row.replaceWith(newRow);
        }
        loadPayments();
      })
      .subscribe();

    // Initial load
    document.addEventListener('DOMContentLoaded', async () => {
      applyTheme(localStorage.getItem('theme') || 'dark');
      initChart();
      await populateMethodFilter();
      await loadPayments();
      searchInput.addEventListener('input', debounce(loadFilteredPayments, 300));
      filterBtn.addEventListener('click', loadFilteredPayments);
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
