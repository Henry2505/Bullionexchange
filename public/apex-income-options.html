  <!-- Scripts -->
  <script>
    // Slide‚Äëin observer
    document.addEventListener('DOMContentLoaded',()=>{
      const obs=new IntersectionObserver(entries=>{
        entries.forEach(e=>{
          if(e.isIntersecting){
            e.target.classList.add('visible');
            obs.unobserve(e.target);
          }
        });
      },{threshold:0.3});
      document.querySelectorAll('.slide-in').forEach(el=>obs.observe(el));
    });

    // Theme toggle
    const themeToggle=document.getElementById('theme-toggle');
    themeToggle.addEventListener('click',()=>{
      const curr=document.documentElement.getAttribute('data-theme');
      const next=curr==='dark'?'light':'dark';
      document.documentElement.setAttribute('data-theme',next);
      localStorage.setItem('theme',next);
      themeToggle.textContent= next==='dark'?'üåû':'üåú';
    });
    (()=>{const t=document.documentElement.getAttribute('data-theme');
      themeToggle.textContent=t==='dark'?'üåû':'üåú';})();

    // Audio play/pause
    const audioToggle=document.getElementById('audio-toggle');
    const pageAudio=document.getElementById('page-audio');
    audioToggle.addEventListener('click',()=>{
      if(pageAudio.paused){
        pageAudio.play(); audioToggle.textContent='‚è∏Ô∏è';
      } else {
        pageAudio.pause(); audioToggle.textContent='‚ñ∂Ô∏è';
      }
    });
    pageAudio.addEventListener('ended',()=>audioToggle.textContent='‚ñ∂Ô∏è');
  </script>
