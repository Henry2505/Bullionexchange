<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Affiliate Login – enter your credentials to access your dashboard." />
  <title>Affiliate Login • CBE Global</title>

  <!-- Google Fonts (optional) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap 5.3 CSS & Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  />

  <!-- Supabase JS: exposes a global `supabase` object -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>

  <style>
    :root {
      --bg-dark: #121212;
      --text-dark: #e0e0e0;
      --text-light: #bbbbbb;
      --gold: #ffd700;
      --gold-dark: #cca300;
      --glass-dark: rgba(30, 30, 30, 0.7);
      --shadow-dark: rgba(0, 0, 0, 0.5);
      --error-color: #ff6b6b;
    }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: var(--glass-dark);
      border: 1px solid var(--gold-dark);
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 12px var(--shadow-dark);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .login-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .login-card h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      color: var(--gold);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      color: var(--text-dark);
      font-weight: 400;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--gold-dark);
      border-radius: 5px;
      background: var(--bg-dark);
      color: var(--text-dark);
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }
    input::placeholder {
      color: var(--text-light);
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background: var(--gold-dark);
      color: #000;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: var(--gold);
    }
    button:disabled {
      background: var(--text-light);
      cursor: not-allowed;
    }
    button.enabled {
      background: var(--gold-dark);
    }
    #login-alert {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      min-height: 1lh;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      text-align: center;
      color: var(--text-light);
      font-size: 0.85rem;
    }
    a {
      color: var(--gold);
      text-decoration: none;
    }
    a:hover {
      color: var(--gold-dark);
    }
  </style>
</head>
<body>

  <div class="login-card" id="login-card">
    <h1>Affiliate Login</h1>

    <form id="login-form" novalidate>
      <!-- Email -->
      <div class="form-group">
        <label for="login-email">Email Address</label>
        <input type="email" id="login-email" placeholder="you@example.com" required />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required minlength="8" />
      </div>

      <button type="submit" id="login-button" disabled>Log In</button>
      <div id="login-alert" role="alert"></div>
    </form>

    <div class="text-center" style="margin-top: 15px; font-size: 0.9rem; color: var(--text-light);">
      Don't have an account? 
      <a href="signup.html">Sign Up here</a>
    </div>
  </div>

  <footer>© 2025 Chukwuemeka Bullion Exchange</footer>

  <script>
    // Initialize Supabase
    const SUPA_URL = "https://dapwpgvnfjcfqqhrpxla.supabase.co";
    const SUPA_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ";
    const supabaseClient = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    // Simple email validator
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // On DOM ready: fade-in card and wire up form
    document.addEventListener("DOMContentLoaded", () => {
      const card = document.getElementById("login-card");
      setTimeout(() => card.classList.add("visible"), 100);

      const loginBtn = document.getElementById("login-button");
      const emailInput = document.getElementById("login-email");
      const pwInput = document.getElementById("login-password");
      const alertDiv = document.getElementById("login-alert");

      // Enable "Log In" button when both fields have text
      function toggleButton() {
        const ok = emailInput.value.trim() !== "" && pwInput.value !== "";
        loginBtn.disabled = !ok;
        loginBtn.classList.toggle("enabled", ok);
      }
      emailInput.addEventListener("input", toggleButton);
      pwInput.addEventListener("input", toggleButton);

      // Handle form submission
      document.getElementById("login-form").addEventListener("submit", async (evt) => {
        evt.preventDefault();
        alertDiv.textContent = "";
        alertDiv.style.color = "";

        const email = emailInput.value.trim().toLowerCase();
        const password = pwInput.value;

        // Basic validation
        if (!email || !password) {
          alertDiv.style.color = "var(--error-color)";
          alertDiv.textContent = "Both fields are required.";
          return;
        }
        if (!isValidEmail(email)) {
          alertDiv.style.color = "var(--error-color)";
          alertDiv.textContent = "Please enter a valid email address.";
          return;
        }
        if (password.length < 8) {
          alertDiv.style.color = "var(--error-color)";
          alertDiv.textContent = "Password must be at least 8 characters.";
          return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = "Logging in…";

        try {
          const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
          if (error) throw error;
          // Successfully logged in, redirect to dashboard
          window.location.href = "affiliate_dashboard.html";
        } catch (err) {
          console.error("Login error:", err);
          alertDiv.style.color = "var(--error-color)";
          alertDiv.textContent = "Invalid email or password.";
          loginBtn.disabled = false;
          loginBtn.textContent = "Log In";
        }
      });
    });
  </script>
</body>
</html>
