<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affiliate Login ‚Ä¢ CBE Global</title>
  <style>
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --gold: #d4af37;
      --glass-bg: rgba(30,30,30,0.6);
      --text-light: #bbbbbb;
      --error-color: #e74c3c;
    }
    :root[data-theme="light"] {
      --bg: #fafafa;
      --text: #222222;
      --gold: #d4af37;
      --glass-bg: rgba(255,255,255,0.6);
      --text-light: #555555;
      --error-color: #e74c3c;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity .6s ease-out, transform .6s ease-out;
    }
    .login-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .login-card h1 {
      font-size: 1.8rem;
      color: var(--gold);
      text-align: center;
      margin-bottom: 20px;
    }
    form { display: flex; flex-direction: column; gap: 15px; }
    label { font-size: .95rem; color: var(--text-light); }
    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #1c1c1c;
      color: var(--text);
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 6px var(--gold);
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: var(--gold);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: background .3s, box-shadow .3s;
    }
    button:hover {
      background: #b3932b;
      box-shadow: 0 0 12px var(--gold);
    }
    #login-alert {
      margin-top: 12px;
      text-align: center;
      font-weight: 600;
      color: var(--error-color);
      white-space: pre-wrap;
    }
    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: var(--text-light);
      font-size: .85rem;
    }
    .logo { position: fixed; top: 20px; left: 20px; }
    .logo img { width: 130px; }
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.4rem;
      color: var(--text);
      cursor: pointer;
    }
  </style>

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="logo">
    <a href="index.html"><img src="CBE_logo.PNG" alt="CBE Logo"/></a>
  </div>
  <button id="theme-toggle" aria-label="Toggle theme">üåû</button>

  <div class="login-card" id="login-card">
    <h1>Affiliate Login</h1>
    <form id="login-form">
      <label for="identifier">Username or Email</label>
      <input type="text" id="identifier" placeholder="username or email" required/>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="your password" required/>

      <button type="submit" id="login-btn">Log In</button>
    </form>
    <div id="login-alert"></div>
  </div>

  <footer>¬©¬†2025 Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <!-- 1) Include the UMD Supabase bundle exactly as shown below: -->
  <script
    src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"
    integrity="sha384-+6FOPOePNygJitwM/Z0hZnxNkxEMpukpAYJz+PFUtPCL4uT/tZG6vho4CiB+MyG4"
    crossorigin="anonymous">
  </script>

  <script>
    // ‚îÄ‚îÄ‚îÄ Fade‚Äëin & Theme Toggle ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const loginCard      = document.getElementById('login-card');
    const themeToggleBtn = document.getElementById('theme-toggle');

    window.addEventListener('DOMContentLoaded', () => {
      // Fade in the login card
      loginCard.classList.add('visible');

      // Load saved theme
      const saved = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', saved);
      themeToggleBtn.textContent = saved === 'dark' ? 'üåû' : 'üåú';
    });

    themeToggleBtn.addEventListener('click', () => {
      const cur = document.documentElement.getAttribute('data-theme');
      const nxt = cur === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', nxt);
      localStorage.setItem('theme', nxt);
      themeToggleBtn.textContent = nxt === 'dark' ? 'üåû' : 'üåú';
    });

    // ‚îÄ‚îÄ‚îÄ Supabase Client Initialization ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // ‚ö†Ô∏è Make absolutely sure this anon key is **exactly** what appears in your Dashboard ‚Üí Settings ‚Üí API ‚Üí anon key:
    const SUPA_URL  = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sIjoiYW5vbiIsImlhdCI6MTc0NzA0MDQ4OCwiZXhwIjoyMDYyNjE2ODg4fQ.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';

    const sb = supabase.createClient(SUPA_URL, SUPA_ANON);

    // ‚îÄ‚îÄ‚îÄ LOGIN FORM HANDLING ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.getElementById('login-form').addEventListener('submit', async (evt) => {
      evt.preventDefault();
      const alertDiv = document.getElementById('login-alert');
      const loginBtn = document.getElementById('login-btn');
      alertDiv.textContent = '';

      const identifier = document.getElementById('identifier').value.trim();
      const password   = document.getElementById('password').value;

      if (!identifier || !password) {
        alertDiv.textContent = 'Please enter both username (or email) and password.';
        return;
      }

      loginBtn.disabled    = true;
      loginBtn.textContent = 'Logging in‚Ä¶';

      try {
        // Build an OR filter to match either username or email
        const orFilter = `username.eq.${identifier},email.eq.${identifier}`;

        // Query your ‚Äúaffiliates‚Äù table (assuming columns: username, email, password, referral_code, etc.)
        const { data: affiliate, error } = await sb
          .from('affiliates')
          .select('*')
          .or(orFilter)
          .eq('password', password)
          .single();

        if (error) throw error;
        if (!affiliate) throw new Error('No matching affiliate found.');

        // On success: store affiliate record locally and redirect
        localStorage.setItem('affiliate_user', JSON.stringify(affiliate));
        window.location.assign('affiliate-dashboard.html');
      } catch (err) {
        console.error('Login error:', err);
        alertDiv.textContent     = err.message || 'Login failed‚Äîplease try again.';
        loginBtn.disabled        = false;
        loginBtn.textContent     = 'Log In';
      }
    });
  </script>
</body>
</html>
