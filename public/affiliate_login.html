<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Login • CBE Global</title>

  <!-- 1) DEPENDENCIES: Bootstrap & Supabase JS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <style>
    /* ---------------------------------------------------------
       Dark Theme Variables
       --------------------------------------------------------- */
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --accent: #1e1e1e;
      --gold: #ffd700;
      --gold-dark: #cca300;
      --glass: rgba(30, 30, 30, 0.7);
      --shadow: rgba(0, 0, 0, 0.5);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    /* Card Container */
    .login-card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--gold-dark);
      border-radius: 12px;
      box-shadow: 0 4px 20px var(--shadow);
      max-width: 400px;
      width: 100%;
      padding: 2rem;
    }
    .login-card h2 {
      color: var(--gold);
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-control {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold-dark);
    }
    .form-control:focus {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold);
      box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
    }
    .btn-primary {
      background: linear-gradient(45deg, var(--gold), var(--gold-dark));
      border: none;
      width: 100%;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, var(--gold-dark), var(--gold));
    }
    .text-link {
      color: var(--gold);
      text-decoration: none;
      font-size: 0.9rem;
      display: block;
      text-align: center;
      margin-top: 1rem;
    }
    .text-link:hover {
      color: var(--gold-dark);
    }
    .spinner-border {
      color: var(--gold);
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h2>Affiliate Login</h2>
    <form id="login-form" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="you@example.com"
          required
        />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter your password"
          required
        />
        <div class="invalid-feedback">Please enter your password.</div>
      </div>
      <button type="submit" class="btn btn-primary" id="login-btn">
        <span id="login-text">Log In</span>
        <span
          id="login-spinner"
          class="spinner-border spinner-border-sm ms-2"
          role="status"
          style="display: none;"
        ></span>
      </button>
    </form>

    <a href="affiliate_signup.html" class="text-link">
      Don’t have an account? Sign up
    </a>
  </div>

  <script>
    // ─── 1) SUPABASE INIT ────────────────────────────────────────────────────
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.'
      + 'eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3Zu'
      + 'ZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOj'
      + 'E3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.'
      + 'ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    // ─── 2) SELECT DOM ELEMENTS ─────────────────────────────────────────────
    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const loginText = document.getElementById('login-text');
    const loginSpinner = document.getElementById('login-spinner');

    // ─── 3) HANDLE FORM VALIDATION & LOGIN ─────────────────────────────────
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      // clear validation states
      emailInput.classList.remove('is-invalid');
      passwordInput.classList.remove('is-invalid');

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      let hasError = false;

      // basic validation
      if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
        emailInput.classList.add('is-invalid');
        hasError = true;
      }
      if (!password) {
        passwordInput.classList.add('is-invalid');
        hasError = true;
      }
      if (hasError) return;

      // show loading state
      loginBtn.setAttribute('disabled', 'true');
      loginText.textContent = 'Logging In…';
      loginSpinner.style.display = 'inline-block';

      try {
        // 1) Log in with Supabase Auth
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password,
        });
        if (error) throw error;

        // 2) On success, redirect to affiliate dashboard
        window.location.href = 'affiliate_dashboard.html';
      } catch (err) {
        console.error('Login error:', err);
        let message = 'Login failed. Please try again.';
        if (err.status === 400 || err.message.includes('Invalid login credentials')) {
          message = 'Invalid email or password.';
        }
        alert(message);
      } finally {
        loginBtn.removeAttribute('disabled');
        loginText.textContent = 'Log In';
        loginSpinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
