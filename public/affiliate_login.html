<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affiliate Login ‚Ä¢ Chukwuemeka Bullion Exchange</title>
  <meta name="description" content="Login to Chukwuemeka Bullion Exchange‚Äôs VIP affiliate dashboard."/>

  <style>
    /* ---------------------------------------------------------
       Dark/Light Theme Variables
       --------------------------------------------------------- */
    :root[data-theme="dark"] {
      --bg: #121212; 
      --text: #f0f0f0; 
      --gold: #d4af37; 
      --gold-dark: #b3932b;
      --glass-bg: rgba(30,30,30,0.6); 
      --text-light: #bbbbbb; 
      --text-muted: #888888;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }
    :root[data-theme="light"] {
      --bg: #fafafa; 
      --text: #222222; 
      --gold: #d4af37; 
      --gold-dark: #b3932b;
      --glass-bg: rgba(255,255,255,0.6); 
      --text-light: #555555; 
      --text-muted: #666666;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex; 
      align-items: center; 
      justify-content: center;
      min-height: 100vh;
    }
    .login-card {
      width: 100%; 
      max-width: 400px;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      opacity: 0; 
      transform: translateY(20px);
      transition: opacity .6s ease-out, transform .6s ease-out;
    }
    .login-card.visible {
      opacity: 1; 
      transform: translateY(0);
    }
    .login-card h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem; 
      color: var(--gold);
      text-align: center; 
      margin-bottom: 20px;
    }
    form { display: flex; flex-direction: column; gap: 15px; }
    label { font-size: .95rem; color: var(--text-light); }
    input {
      padding: 10px; 
      border: none; 
      border-radius: 6px;
      background: #1c1c1c; 
      color: var(--text);
      font-size: 1rem;
    }
    input:focus {
      outline: none; 
      box-shadow: 0 0 6px var(--gold);
    }
    button {
      padding: 12px; 
      border: none; 
      border-radius: 6px;
      background: var(--gold); 
      color: #000;
      font-weight: 700; 
      cursor: pointer;
      transition: background .3s, box-shadow .3s;
    }
    button:hover {
      background: var(--gold-dark);
      box-shadow: 0 0 12px var(--gold);
    }
    #login-alert {
      margin-top: 12px; 
      text-align: center; 
      font-weight: 600;
    }
    .logo { position: fixed; top: 20px; left: 20px; }
    .logo img { width: 130px; }
    #theme-toggle {
      position: fixed; 
      top: 20px; 
      right: 20px;
      background: none; 
      border: none; 
      font-size: 1.4rem; 
      color: var(--text); 
      cursor: pointer;
    }
    footer {
      position: fixed; 
      bottom: 20px; 
      width: 100%; 
      text-align: center;
      color: var(--text-muted); 
      font-size: .85rem;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="logo">
    <a href="index.html"><img src="CBE_logo.PNG" alt="CBE Logo"/></a>
  </div>
  <button id="theme-toggle" aria-label="Toggle theme">üåû</button>

  <div class="login-card" id="login-card">
    <h1>Affiliate Login</h1>
    <form id="login-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" required/>
      <label for="password">Password</label>
      <input type="password" id="password" required/>
      <button type="submit">Log In</button>
    </form>
    <div id="login-alert"></div>
  </div>

  <footer>¬© 2025 Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <!-- Supabase JS (used only to query public.users) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script>
    // ‚îÄ‚îÄ‚îÄ 1) Fade‚Äëin animation & theme toggle ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const loginCard = document.getElementById('login-card');
    const toggleBtn  = document.getElementById('theme-toggle');

    window.addEventListener('DOMContentLoaded', () => {
      // Fade in the login card
      loginCard.classList.add('visible');

      // Apply saved theme
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      toggleBtn.textContent = savedTheme === 'dark' ? 'üåû' : 'üåú';
    });

    toggleBtn.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggleBtn.textContent = next === 'dark' ? 'üåû' : 'üåú';
    });

    // ‚îÄ‚îÄ‚îÄ 2) Initialize Supabase (anon key; used to fetch public.users) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const SUPA_URL      = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6IkFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const sb = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    // ‚îÄ‚îÄ‚îÄ 3) LOGIN FORM HANDLING ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const alertDiv = document.getElementById('login-alert');
      alertDiv.textContent = '';
      alertDiv.style.color = '';

      const email    = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      try {
        // 3.1) Fetch the user record by email from public.users
        const { data: user, error: fetchError } = await sb
          .from('users')
          .select('id, name, email, password, status')
          .eq('email', email)
          .single();

        if (fetchError) throw fetchError;
        if (!user) {
          throw new Error('No account found for that email.');
        }

        // 3.2) Check password (raw comparison)
        if (user.password !== password) {
          throw new Error('Invalid login credentials.');
        }

        // 3.3) Check that status is ‚Äúapproved‚Äù
        if (String(user.status).toLowerCase() !== 'approved') {
          throw new Error('Your account is not yet approved‚Äîplease check back soon.');
        }

        // 3.4) Device fingerprint (optional, copied from main login)
        const deviceKey     = `cbeDevice_${email}`;
        const savedDevice   = localStorage.getItem(deviceKey);
        const currentDevice = navigator.userAgent;
        if (!savedDevice) {
          localStorage.setItem(deviceKey, currentDevice);
        } else if (savedDevice !== currentDevice) {
          localStorage.setItem(deviceKey, currentDevice);
          const payload = {
            email:  user.email,
            name:   user.name,
            device: currentDevice,
            time:   new Date().toLocaleString("en-US", { timeZone: "Africa/Lagos" })
          };
          // Send a login alert if logged in from another device
          await fetch("/.netlify/functions/send-login-alert", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
        }

        // 3.5) Mark user as logged in locally
        localStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('cbeUserId', user.id);
        sessionStorage.setItem('userName', user.name);

        // 3.6) Redirect to affiliate dashboard
        window.location.assign('affiliate_dashboard.html');
      } catch (err) {
        console.error("Login error:", err);
        alertDiv.style.color = "var(--error-color)";
        alertDiv.textContent = err.message || "An unexpected error occurred.";
      }
    });
  </script>
</body>
</html>
