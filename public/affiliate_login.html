<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Login | Apex Income Options</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <style>
    /* Copy your signup/dashboard styles here (trimmed for brevity) */
    body { /* … your existing dark-theme styles … */ }
    .login-container { /* … same as signup-container but for login … */ }
    /* … all the rest of your styling … */
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-container text-center mb-4">
      <a href="https://apexincomeoptions.com.ng" target="_blank">
        <img src="https://apexincomeoptions.com.ng/CBE_logo.PNG" alt="Apex Logo" class="logo">
      </a>
      <div class="company-name">Apex Income Options</div>
    </div>

    <h4 class="text-center mb-4">Affiliate Login</h4>

    <div id="message" class="mb-3"></div>

    <form id="login-form">
      <div class="form-group mb-3 position-relative">
        <label class="form-label">Email Address</label>
        <i class="fas fa-envelope input-icon"></i>
        <input id="email" type="email" class="form-control ps-5" placeholder="Enter your email" required>
      </div>
      <div class="form-group mb-3 position-relative">
        <label class="form-label">Password</label>
        <i class="fas fa-lock input-icon"></i>
        <input id="password" type="password" class="form-control ps-5" placeholder="Enter your password" required>
        <span class="password-toggle position-absolute end-0 top-50 translate-middle-y pe-3" id="password-toggle">
          <i class="fas fa-eye"></i>
        </span>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember-me">
          <label class="form-check-label" for="remember-me">Remember me</label>
        </div>
        <a href="#" class="text-gold">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-login w-100">
        <i class="fas fa-sign-in-alt me-2"></i>Login
      </button>
    </form>

    <div class="text-center mt-4">
      Don’t have an account? <a href="affiliate_signup.html" class="text-gold">Sign Up</a>
    </div>
  </div>

  <script>
    // Supabase client
    const client = window.supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
    );

    // Message helper
    function showMessage(msg, type='success') {
      document.getElementById('message').innerHTML =
        `<div class="alert alert-${type}">${msg}</div>`;
      if (type === 'success') setTimeout(() => message.innerHTML='', 4000);
    }

    // Toggle password visibility
    document.getElementById('password-toggle').addEventListener('click', e => {
      const pw = document.getElementById('password');
      const visible = pw.type === 'text';
      pw.type = visible ? 'password' : 'text';
      e.currentTarget.innerHTML = 
        visible ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Prefill remembered email
    window.addEventListener('DOMContentLoaded', () => {
      const rem = localStorage.getItem('rememberEmail');
      if (rem) {
        document.getElementById('email').value = rem;
        document.getElementById('remember-me').checked = true;
      }
    });

    // Handle login
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const btn = e.currentTarget.querySelector('button');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in…';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Fetch account row
      const { data: acct, error } = await client
        .from('affiliate_accounts')
        .select('id, password')
        .eq('email', email)
        .single();

      if (error || !acct) {
        showMessage('Email not found. Check or sign up.', 'danger');
      } else if (acct.password !== password) {
        showMessage('Incorrect password. Try again.', 'danger');
      } else {
        // Save affiliateId
        localStorage.setItem('affiliateId', acct.id);
        // Remember email if checked
        if (document.getElementById('remember-me').checked) {
          localStorage.setItem('rememberEmail', email);
        } else {
          localStorage.removeItem('rememberEmail');
        }
        showMessage('Login successful! Redirecting…', 'success');
        return setTimeout(() => location.href = 'affiliate_dashboard.html', 1200);
      }

      btn.disabled = false;
      btn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login';
    });
  </script>
</body>
</html>
