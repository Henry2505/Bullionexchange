<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Affiliate Login – enter your credentials to access your dashboard." />
  <title>Affiliate Login • CBE Global</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap 5.3 CSS & Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  />

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>

  <style>
    :root[data-theme="dark"] {
      --bg: linear-gradient(to bottom, #0a0a2a, #000);
      --text: #e0e0e0;
      --accent-bg: rgba(30, 30, 30, 0.7);
      --gold: #ffd700;
      --gold-dark: #cca300;
      --text-light: #bbbbbb;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --border-color: #333;
    }
    :root[data-theme="light"] {
      --bg: #fafafa;
      --text: #222222;
      --accent-bg: rgba(255, 255, 255, 0.7);
      --gold: #cca300;
      --gold-dark: #b58900;
      --text-light: #555;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --border-color: #ddd;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Roboto", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    a {
      color: var(--gold);
      text-decoration: none;
    }
    a:hover {
      color: var(--gold-dark);
      text-decoration: underline;
    }
    .login-card {
      width: 100%;
      max-width: 450px;
      background: var(--accent-bg);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      padding: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .login-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .login-card h1 {
      font-size: 1.75rem;
      color: var(--gold);
      text-align: center;
      margin-bottom: 20px;
    }
    .form-floating > label {
      color: var(--text-light);
    }
    .form-control {
      background: #1e1e1e;
      color: var(--text);
      border: 1px solid var(--gold);
    }
    :root[data-theme="light"] .form-control {
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: var(--gold);
      color: #000;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      opacity: 0.6;
      pointer-events: none;
      transition: background 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
    }
    button.enabled {
      opacity: 1;
      pointer-events: auto;
      box-shadow: 0 0 8px var(--gold);
    }
    button.enabled:hover {
      background: var(--gold-dark);
      color: #000;
    }
    #login-alert {
      margin-top: 15px;
      font-size: 0.9rem;
      text-align: center;
      min-height: 24px;
      white-space: pre-wrap;
    }
    footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: var(--text-light);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card" id="login-card">
    <div class="text-center mb-3">
      <img src="logo.png" alt="CBE Global Logo" style="max-width: 150px;">
    </div>
    <h1>Affiliate Login</h1>

    <form id="login-form" novalidate>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="login-email" required />
        <label for="login-email">Email Address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="login-password" required minlength="8" />
        <label for="login-password">Password</label>
      </div>
      <button type="submit" id="login-button" disabled>Log In</button>
      <div id="login-alert" role="alert"></div>
    </form>

    <div class="text-center" style="margin-top: 15px; font-size: 0.9rem; color: var(--text-light);">
      Don't have an account? 
      <a href="signup.html">Sign Up here</a>
    </div>
  </div>

  <footer>© 2025 Chukwuemeka Bullion Exchange</footer>

  <script>
    // Initialize Supabase
    const SUPA_URL = "https://dapwpgvnfjcfqqhrpxla.supabase.co";
    const SUPA_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ";
    const supabaseClient = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    // Simple email validator
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // On DOM ready: fade-in card and wire up form
    document.addEventListener("DOMContentLoaded", () => {
      const card = document.getElementById("login-card");
      setTimeout(() => card.classList.add("visible"), 100);

      const loginBtn = document.getElementById("login-button");
      const emailInput = document.getElementById("login-email");
      const pwInput = document.getElementById("login-password");
      const alertDiv = document.getElementById("login-alert");

      // Enable "Log In" button when both fields have text
      function toggleButton() {
        const ok = emailInput.value.trim() !== "" && pwInput.value !== "";
        loginBtn.disabled = !ok;
        loginBtn.classList.toggle("enabled", ok);
      }
      emailInput.addEventListener("input", toggleButton);
      pwInput.addEventListener("input", toggleButton);

      // Handle form submission
      document.getElementById("login-form").addEventListener("submit", async (evt) => {
        evt.preventDefault();
        alertDiv.textContent = "";
        alertDiv.style.color = "";

        const email = emailInput.value.trim().toLowerCase();
        const password = pwInput.value;

        // Basic validation
        if (!email || !password) {
          alertDiv.style.color = "var(--error-color)";
          alertDiv.textContent = "Both fields are required.";
          return;
        }
        if (!isValidEmail(email)) {
          alertDiv.style.color = "var(--error-color)";
          alertDiv.textContent = "Please enter a valid email address.";
          return;
        }
        if (password.length < 8) {
          alertDiv.style.color = "var(--error-color)";
          alertDiv.textContent = "Password must be at least 8 characters.";
          return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = "Logging in…";

        // Query Supabase
        try {
          const { data, error } = await supabaseClient
            .from("affiliates")
            .select("id")
            .eq("email", email)
            .eq("password", password)
            .single();

          if (error || !data) {
            console.error("Login error:", error);
            alertDiv.style.color = "var(--error-color)";
            alertDiv.textContent = "Invalid email or password.";
            loginBtn.disabled = false;
            loginBtn.textContent = "Log In";
            return;
          }

          localStorage.setItem("affiliate_id", data.id);
          window.location.href = "affiliate_dashboard.html";
        } catch (err) {
          console.error("Unexpected error:", err);
          alertDiv.style.color = "var(--error-color)";
          alertDiv.textContent = "An unexpected error occurred. Please try again.";
          loginBtn.disabled = false;
          loginBtn.textContent = "Log In";
        }
      });
    });
  </script>
</body>
</html>
