<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Login | Apex Income Options</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <style>
    :root {
      --gold-primary: #d4af37;
      --gold-secondary: #c5a028;
      --gold-accent: #e6c34d;
      --gold-light: #f5e6b3;
      --black-primary: #0a0a0a;
      --black-secondary: #121212;
      --black-tertiary: #1e1e1e;
      --text-light: #f5f5f5;
      --text-muted: #b0b0b0;
      --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: radial-gradient(circle at top, var(--black-tertiary), var(--black-primary));
      background-attachment: fixed;
      color: var(--text-light);
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      position: relative;
      overflow-x: hidden;
      padding: 20px;
    }
    
    /* Background Elements */
    .luxury-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.03) 0%, transparent 20%);
      z-index: 0;
      pointer-events: none;
    }
    
    .gold-line {
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--gold-primary), transparent);
      margin: 1.5rem 0;
      border-radius: 2px;
      position: relative;
      overflow: hidden;
    }
    
    .gold-line:after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shine 3s infinite;
    }
    
    .gold-dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--gold-accent);
      border-radius: 50%;
      box-shadow: 0 0 12px var(--gold-accent);
      z-index: 1;
      animation: float 6s infinite ease-in-out;
    }
    
    /* Logo styling */
    .logo-container {
      text-align: center;
      margin-bottom: 1.5rem;
      transition: var(--transition);
      position: relative;
      z-index: 10;
    }
    
    .logo-container:hover {
      transform: scale(1.05);
    }
    
    .logo {
      height: 70px;
      margin-bottom: 0.5rem;
      filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.8));
      transition: var(--transition);
    }
    
    .logo-container:hover .logo {
      filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.9));
    }
    
    .company-name {
      color: var(--gold-accent);
      font-weight: 700;
      letter-spacing: 1.5px;
      font-size: 1.8rem;
      text-shadow: 0 0 12px rgba(212, 175, 55, 0.5);
      font-family: 'Playfair Display', serif;
      position: relative;
      display: inline-block;
    }
    
    .company-name:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: var(--gold-primary);
      border-radius: 2px;
    }
    
    /* Main container */
    .login-container {
      background: rgba(10, 10, 10, 0.92);
      backdrop-filter: blur(12px);
      padding: 2.8rem;
      border-radius: 18px;
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(212, 175, 55, 0.4),
        0 0 30px rgba(212, 175, 55, 0.2);
      width: 100%;
      max-width: 520px;
      position: relative;
      z-index: 20;
      transition: var(--transition);
      border: 1px solid rgba(212, 175, 55, 0.15);
      overflow: hidden;
    }
    
    .login-container:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.05), transparent);
      z-index: -1;
      animation: rotate 15s linear infinite;
    }
    
    .login-container:hover {
      transform: translateY(-8px);
      box-shadow: 
        0 25px 60px rgba(0, 0, 0, 0.9),
        0 0 0 1px var(--gold-primary),
        0 0 40px rgba(212, 175, 55, 0.3);
    }
    
    .login-container h4 {
      color: var(--gold-light);
      text-align: center;
      margin-bottom: 1.8rem;
      font-weight: 600;
      letter-spacing: 1.5px;
      position: relative;
      padding-bottom: 0.8rem;
      font-size: 1.8rem;
      font-family: 'Playfair Display', serif;
      text-transform: uppercase;
    }
    
    .login-container h4:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, transparent, var(--gold-primary), transparent);
      border-radius: 2px;
    }
    
    /* Form elements */
    .form-group {
      margin-bottom: 1.8rem;
      position: relative;
    }
    
    .form-label {
      color: var(--gold-light);
      font-weight: 500;
      margin-bottom: 0.8rem;
      display: block;
      font-size: 1.05rem;
      letter-spacing: 0.5px;
    }
    
    .form-control {
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid #333;
      color: var(--text-light);
      padding: 0.9rem 1.5rem 0.9rem 50px;
      transition: var(--transition);
      border-radius: 10px;
      font-size: 1.05rem;
      height: auto;
      border: 1px solid rgba(90, 90, 90, 0.5);
    }
    
    .form-control:focus {
      background: rgba(35, 35, 35, 0.9);
      border-color: var(--gold-primary);
      box-shadow: 0 0 0 0.3rem rgba(212, 175, 55, 0.2);
      color: var(--text-light);
    }
    
    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold-accent);
      font-size: 1.2rem;
      z-index: 5;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group-text {
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid rgba(90, 90, 90, 0.5);
      border-left: none;
      color: var(--gold-accent);
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .input-group-text:hover {
      background: rgba(40, 40, 40, 0.9);
      color: var(--gold-light);
    }
    
    .password-toggle {
      cursor: pointer;
      color: var(--gold-accent);
      transition: var(--transition);
      padding: 0.9rem 1.2rem;
      font-size: 1.2rem;
    }
    
    .password-toggle:hover {
      color: var(--gold-primary);
    }
    
    .btn-login {
      background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
      border: none;
      padding: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
      transition: var(--transition);
      border-radius: 12px;
      text-transform: uppercase;
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
      position: relative;
      overflow: hidden;
      font-size: 1.1rem;
      margin-top: 1rem;
      z-index: 5;
      width: 100%;
    }
    
    .btn-login:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.6s;
      z-index: -1;
    }
    
    .btn-login:hover:before {
      left: 100%;
    }
    
    .btn-login:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(212, 175, 55, 0.6);
      background: linear-gradient(135deg, var(--gold-secondary), var(--gold-primary));
    }
    
    /* Alert styling */
    .alert {
      margin-bottom: 1.8rem;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      border: none;
      font-weight: 500;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }
    
    .alert-success {
      background: rgba(40, 167, 69, 0.15);
      color: #4ade80;
      border-left: 4px solid #4ade80;
    }
    
    .alert-danger {
      background: rgba(220, 53, 69, 0.15);
      color: #f87171;
      border-left: 4px solid #f87171;
    }
    
    /* Date and time display */
    .datetime-container {
      text-align: center;
      margin: 1.8rem 0;
      padding: 1rem;
      background: rgba(18, 18, 18, 0.7);
      border-radius: 15px;
      border: 1px solid rgba(212, 175, 55, 0.25);
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .datetime-container:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--gold-primary), var(--gold-accent));
    }
    
    .date-display {
      font-size: 1.2rem;
      color: var(--gold-light);
      font-weight: 500;
      letter-spacing: 0.5px;
      font-family: 'Playfair Display', serif;
    }
    
    .time-display {
      font-size: 2.6rem;
      font-weight: 700;
      color: var(--gold-primary);
      letter-spacing: 2px;
      margin-top: 0.5rem;
      text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
      font-family: 'Montserrat', sans-serif;
    }
    
    /* Footer and additional links */
    .footer-links {
      margin-top: 1.8rem;
      text-align: center;
      color: var(--gold-light);
      font-size: 0.95rem;
      opacity: 0.8;
    }
    
    .footer-links a {
      color: var(--gold-accent);
      text-decoration: none;
      transition: var(--transition);
      margin: 0 0.8rem;
      font-weight: 500;
      position: relative;
    }
    
    .footer-links a:after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--gold-accent);
      transition: var(--transition);
    }
    
    .footer-links a:hover {
      color: var(--gold-primary);
    }
    
    .footer-links a:hover:after {
      width: 100%;
    }
    
    /* Animations */
    @keyframes shine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-20px) translateX(10px); }
      50% { transform: translateY(10px) translateX(-15px); }
      75% { transform: translateY(-15px) translateX(-10px); }
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .login-container {
        padding: 2rem;
      }
      
      .time-display {
        font-size: 2.2rem;
      }
    }
    
    @media (max-width: 576px) {
      body {
        padding: 15px;
      }
      
      .login-container {
        padding: 1.8rem;
      }
      
      .time-display {
        font-size: 2rem;
      }
      
      .logo {
        height: 60px;
      }
      
      .company-name {
        font-size: 1.6rem;
      }
    }
    
    /* Entrance animations */
    .login-container {
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .form-group {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInForm 0.6s ease-out forwards;
    }
    
    .form-group:nth-child(1) { animation-delay: 0.3s; }
    .form-group:nth-child(2) { animation-delay: 0.5s; }
    
    @keyframes fadeInForm {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .datetime-container {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
      animation-delay: 0.7s;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    
    /* Additional login-specific styling */
    .login-options {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
    }
    
    .remember-me input {
      margin-right: 0.5rem;
      accent-color: var(--gold-primary);
    }
    
    .forgot-password {
      color: var(--gold-accent);
      text-decoration: none;
      transition: var(--transition);
    }
    
    .forgot-password:hover {
      color: var(--gold-primary);
      text-decoration: underline;
    }
    
    /* Security badge */
    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 1.5rem;
      padding: 10px;
      background: rgba(18, 18, 18, 0.7);
      border-radius: 8px;
      font-size: 0.9rem;
    }
    
    .security-badge i {
      color: var(--gold-accent);
      font-size: 1.2rem;
    }
    
    /* Referral section */
    .referral-section {
      background: rgba(18, 18, 18, 0.7);
      border-radius: 15px;
      padding: 1.5rem;
      margin-top: 2rem;
      border: 1px solid rgba(212, 175, 55, 0.25);
      text-align: center;
    }
    
    .referral-section p {
      color: var(--gold-light);
      font-size: 1rem;
      margin: 0;
    }
    
    /* Form enhancements */
    .password-strength {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    
    .password-strength.weak {
      color: #ff6b6b;
    }
    
    .password-strength.medium {
      color: #f9c74f;
    }
    
    .password-strength.strong {
      color: #4cc9f0;
    }
    
    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 1em;
      height: 1em;
      border: 0.2em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spin 0.75s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

  <!-- Bootstrap JS -->

  <script>
    // Initialize Supabase client
    const client = window.supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
    );

    // Get form
    const form = document.getElementById('login-form');

    // Password visibility toggle
    document.getElementById('password-toggle').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Function to display messages
    function showMessage(text, type = 'success') {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `<div class="alert alert-${type}">${text}</div>`;
      
      // Auto-hide messages after 5 seconds
      setTimeout(() => {
        messageDiv.innerHTML = '';
      }, 5000);
    }

    // Password strength indicator
    function checkPasswordStrength(password) {
      const strengthIndicator = document.getElementById('password-strength');
      
      if (!password) {
        strengthIndicator.textContent = '';
        strengthIndicator.className = 'password-strength';
        return;
      }
      
      // Simple strength calculation
      let strength = 0;
      if (password.length >= 8) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[^A-Za-z0-9]/.test(password)) strength += 1;
      
      let strengthText = '';
      let strengthClass = '';
      
      if (strength <= 1) {
        strengthText = 'Weak password';
        strengthClass = 'weak';
      } else if (strength <= 3) {
        strengthText = 'Medium password';
        strengthClass = 'medium';
      } else {
        strengthText = 'Strong password';
        strengthClass = 'strong';
      }
      
      strengthIndicator.textContent = strengthText;
      strengthIndicator.className = 'password-strength ' + strengthClass;
    }

    // Password strength checker
    document.getElementById('password').addEventListener('input', function() {
      checkPasswordStrength(this.value);
    });

    // Form submission handler
    async function handleSubmit(e) {
      e.preventDefault();

      const submitButton = form.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.innerHTML;
      
      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Logging in...';
      document.getElementById('message').innerHTML = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('remember-me').checked;

      if (!email || !password) {
        showMessage('Please enter both email and password', 'danger');
        submitButton.disabled = false;
        submitButton.innerHTML = originalButtonText;
        return;
      }

      try {
        const { data: user, error } = await client
          .from('affiliate_accounts')
          .select('id, password, referral_code')
          .eq('email', email)
          .single();

        if (error) {
          if (error.message.includes('0 rows')) {
            showMessage('Email not found. Please check your email or sign up.', 'danger');
          } else {
            showMessage('Unable to connect to the server. Please try again later.', 'danger');
          }
        } else {
          if (user.password === password) {
            // Login successful - store user data in localStorage if "Remember me" is checked
            if (rememberMe) {
              localStorage.setItem('affiliate_email', email);
            }
            
            // Show success message with animation
            showMessage('🎉 Login successful! Redirecting to dashboard...', 'success');
            
            // Simulate delay for UX
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Redirect to dashboard
            window.location.href = 'affiliate_dashboard.html';
          } else {
            showMessage('Incorrect password. Please try again.', 'danger');
          }
        }
      } catch (err) {
        console.error('Login error:', err);
        showMessage('An unexpected error occurred. Please try again later.', 'danger');
      } finally {
        submitButton.disabled = false;
        submitButton.innerHTML = originalButtonText;
      }
    }

    form.addEventListener('submit', handleSubmit);

    // Date and time display
    function updateDateTime() {
      const now = new Date();
      
      // Format date
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
      
      // Format time
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      
      document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
    }
    
    // Update time every second
    updateDateTime();
    setInterval(updateDateTime, 1000);
    
    // Check if there's a remembered email
    window.addEventListener('DOMContentLoaded', () => {
      const rememberedEmail = localStorage.getItem('affiliate_email');
      if (rememberedEmail) {
        document.getElementById('email').value = rememberedEmail;
        document.getElementById('remember-me').checked = true;
      }
    });
  </script>
