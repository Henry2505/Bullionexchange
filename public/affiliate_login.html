<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Login • CBE Global</title>

  <!-- Bootstrap 5.3 CSS & Supabase JS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <style>
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --accent: #1e1e1e;
      --gold: #ffd700;
      --gold-dark: #cca300;
      --glass: rgba(30, 30, 30, 0.7);
      --shadow: rgba(0, 0, 0, 0.5);
      --error-color: #e74c3c;
      --success-color: #2ecc71;
    }
    :root[data-theme="light"] {
      --bg: #f5f5f5;
      --text: #333;
      --accent: #ffffff;
      --gold: #cca300;
      --gold-dark: #b58900;
      --glass: rgba(255, 255, 255, 0.7);
      --shadow: rgba(0, 0, 0, 0.2);
      --error-color: #e74c3c;
      --success-color: #2ecc71;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: var(--glass);
      border: 1px solid var(--gold-dark);
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 8px var(--shadow);
    }
    h3 {
      color: var(--gold);
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-label {
      color: var(--text);
    }
    .form-control {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold-dark) !important;
    }
    .form-control::placeholder {
      color: #bbbbbb !important;
    }
    .form-control:focus {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold) !important;
      box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25) !important;
    }
    .btn-primary {
      background: linear-gradient(45deg, var(--gold), var(--gold-dark));
      border: none;
      color: #000;
      font-weight: 600;
      width: 100%;
      margin-top: 1rem;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, var(--gold-dark), var(--gold));
    }
    #alert-container .alert {
      background: var(--accent);
      color: var(--text);
      border: 1px solid var(--gold-dark);
    }
    .text-center a {
      color: var(--gold);
    }
    .text-center a:hover {
      color: var(--gold-dark);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Affiliate Login</h3>

    <!-- Alert placeholder -->
    <div id="alert-container"></div>

    <form id="login-form">
      <!-- Allow user to enter either email or username -->
      <div class="mb-3">
        <label for="identifier" class="form-label">Email or Username</label>
        <input
          type="text"
          class="form-control"
          id="identifier"
          placeholder="you@example.com or your‑username"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="••••••••"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary" id="submit-btn">
        <span id="btn-text">Log In</span>
        <span
          id="btn-spinner"
          class="spinner-border spinner-border-sm ms-2"
          role="status"
          style="display: none;"
        ></span>
      </button>
    </form>

    <p class="text-center mt-3">
      Don’t have an account?
      <a href="affiliate_signup.html">Sign up here</a>
    </p>
  </div>

  <!-- Bootstrap JS (for alert dismissal) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script>
    // ────────────────────────────────────────────────────────────────────────────
    // 1) Initialize Supabase client with your exact project URL & anon key:
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.' +
      'eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3Zu' +
      'ZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOj' +
      'E3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    // ────────────────────────────────────────────────────────────────────────────
    // 2) Show a Bootstrap‐style alert inside #alert-container
    function showAlert(message, type = 'danger') {
      document.getElementById('alert-container').innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>`;
    }

    // ────────────────────────────────────────────────────────────────────────────
    // 3) Handle form submission: match (email OR username) + password in `affiliates`
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');
      form.addEventListener('submit', async (evt) => {
        evt.preventDefault();
        showAlert('', ''); // clear any existing alerts

        const identifier = document.getElementById('identifier').value.trim().toLowerCase();
        const password   = document.getElementById('password').value;

        if (!identifier || !password) {
          showAlert('Please enter both email (or username) and password.', 'danger');
          return;
        }

        // Disable the button & show spinner
        const submitBtn = document.getElementById('submit-btn');
        const btnText   = document.getElementById('btn-text');
        const btnSpinner= document.getElementById('btn-spinner');
        submitBtn.setAttribute('disabled','true');
        btnText.textContent = 'Logging In…';
        btnSpinner.style.display = 'inline-block';

        try {
          // 3A) Query the `affiliates` table for a matching row:
          //     We look for either email=identifier OR username=identifier, AND password=…
          const { data: user, error } = await supabase
            .from('affiliates')
            .select('*')
            .or(`email.eq.${identifier},username.eq.${identifier}`)
            .eq('password', password)
            .single();

          if (error) {
            // If Postgres returns “No rows” or anything else, show the message:
            showAlert('Login failed: ' + (error.message || 'No matching account.'), 'danger');
            submitBtn.removeAttribute('disabled');
            btnText.textContent = 'Log In';
            btnSpinner.style.display = 'none';
            return;
          }

          if (!user) {
            showAlert('No affiliate found with those credentials.', 'danger');
            submitBtn.removeAttribute('disabled');
            btnText.textContent = 'Log In';
            btnSpinner.style.display = 'none';
            return;
          }

          // 3B) Success! store user row in localStorage (so dashboard can read it)
          localStorage.setItem('affiliate_user', JSON.stringify(user));

          // Redirect to dashboard
          window.location.href = 'affiliate_dashboard.html';

        } catch (unexpectedErr) {
          console.error('Unexpected login error:', unexpectedErr);
          showAlert('An unexpected error occurred. See console for details.', 'danger');
          submitBtn.removeAttribute('disabled');
          btnText.textContent = 'Log In';
          btnSpinner.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
