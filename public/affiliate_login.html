<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliate Login â€¢ Apex Income Options</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  
  <style>
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --accent: #1e1e1e;
      --gold: #ffd700;
      --gold-dark: #cca300;
      --glass: rgba(30, 30, 30, 0.7);
      --shadow: rgba(0, 0, 0, 0.5);
    }
    
    :root[data-theme="light"] {
      --bg: #f5f5f5;
      --text: #333;
      --accent: #ffffff;
      --gold: #cca300;
      --gold-dark: #b58900;
      --glass: rgba(255, 255, 255, 0.7);
      --shadow: rgba(0, 0, 0, 0.2);
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    
    .login-container {
      background: var(--glass);
      border: 1px solid var(--gold-dark);
      border-radius: 10px;
      box-shadow: 0 4px 15px var(--shadow);
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      margin: 1rem;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }
    
    .form-control {
      background: var(--accent);
      color: var(--text);
      border: 1px solid var(--gold-dark);
    }
    
    .form-control:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
    }
    
    .btn-primary {
      background: linear-gradient(45deg, var(--gold), var(--gold-dark));
      border: none;
      color: #000;
      font-weight: 600;
    }
    
    .btn-primary:hover {
      background: linear-gradient(45deg, var(--gold-dark), var(--gold));
    }
    
    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-light);
    }
    
    .login-footer a {
      color: var(--gold);
      text-decoration: none;
    }
    
    .login-footer a:hover {
      color: var(--gold-dark);
      text-decoration: underline;
    }
    
    .alert {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo-container">
        <svg class="logo" viewBox="0 0 24 24" fill="var(--gold)">
          <path d="M12,2L2,7L12,12L22,7L12,2M2,17L12,22L22,17L12,12L2,17M2,12L12,17L22,12L12,7L2,12Z"></path>
        </svg>
      </div>
      <h2>Affiliate Login</h2>
      <p>Access your affiliate dashboard</p>
    </div>
    
    <div id="error-message" class="alert alert-danger d-none"></div>
    
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-lg">
          <span id="login-text">Sign In</span>
          <span id="login-spinner" class="spinner-border spinner-border-sm d-none"></span>
        </button>
      </div>
    </form>
    
    <div class="login-footer">
      <p>Don't have an account? <a href="affiliate_signup.html">Sign up now</a></p>
      <p><a href="#">Forgot your password?</a></p>
    </div>
  </div>

  <script>
    // Supabase initialization
    const SUPABASE_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      const loginText = document.getElementById('login-text');
      const loginSpinner = document.getElementById('login-spinner');
      
      // Show loading state
      loginText.textContent = 'Signing in...';
      loginSpinner.classList.remove('d-none');
      
      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) throw error;
        
        // Check if user is an affiliate
        const { data: affiliate, error: affiliateError } = await supabase
          .from('affiliates')
          .select('id')
          .eq('user_id', data.user.id)
          .single();
        
        if (affiliateError || !affiliate) {
          await supabase.auth.signOut();
          throw new Error('You are not registered as an affiliate. Please sign up first.');
        }
        
        // Redirect to dashboard
        window.location.href = 'affiliate_dashboard.html';
        
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = error.message || 'Failed to sign in. Please check your credentials.';
        errorMessage.classList.remove('d-none');
      } finally {
        loginText.textContent = 'Sign In';
        loginSpinner.classList.add('d-none');
      }
    });
  </script>
</body>
</html>
