  <style>
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(30, 30, 30, 0.6);
      --text-light: #bbbbbb;

      --success-color: #2ecc71;

    }
    :root[data-theme="light"] {
      --bg: #fafafa;
      --text: #222222;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(255, 255, 255, 0.6);
      --text-light: #555555;
      --text-muted: #666666;
      --error-color: #e74c3c;

    * {

    body {

      justify-content: center;

    .login-card {
      width: 100%;
      max-width: 400px;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

      transform: translateY(0);

    label {

      color: var(--text-light);
    }
    input {

      border: none;
      border-radius: 6px;
      background: #1c1c1c;
      color: var(--text);
      font-size: 1rem;
    }
    input:focus {

    }
    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: var(--gold);

      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background: var(--gold-dark);
      box-shadow: 0 0 12px var(--gold);

    #login-alert {
      margin-top: 12px;

      white-space: pre-wrap;

  <!-- â”€â”€â”€ LOGIN SCRIPT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <script>
    // 1) Fade-in animation & theme toggle
    const loginCard = document.getElementById('login-card');
    const toggleBtn  = document.getElementById('theme-toggle');

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => loginCard.classList.add('visible'), 100);

      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      toggleBtn.textContent = savedTheme === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
    });

    toggleBtn.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggleBtn.textContent = next === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
    });

    // 2) Initialize Supabase
    const SUPA_URL      = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sIjoiYW5vbiIsImlhdCI6MTc0NzA0MDQ4OCwiZXhwIjoxOTAwMDAwMDAwfQ.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';

    const supabaseClient = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    // 3) LOGIN FORM HANDLING
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const alertDiv = document.getElementById('login-alert');
      alertDiv.textContent = '';
      alertDiv.style.color = 'var(--error-color)';

      const emailField    = document.getElementById('email');
      const passwordField = document.getElementById('password');
      const email         = emailField.value.trim().toLowerCase();
      const password      = passwordField.value;

      if (!email || !password) {
        alertDiv.textContent = 'Please enter both email and password.';
        return;
      }

      try {
        // Fetch user row
        const { data: user, error: fetchError } = await supabaseClient
          .from('users')
          .select('id, name, email, password, status')
          .eq('email', email)
          .single();

        if (fetchError) throw fetchError;
        if (!user) throw new Error('No account found for that email.');

        // Check password (plaintextâ€”server-side hashing recommended for production)
        if (user.password !== password) {
          throw new Error('Invalid login credentials.');
        }

        // Check approval status
        if (String(user.status).toLowerCase() !== 'approved') {
          throw new Error('Your account is not approved yet. Please wait for approval.');
        }

        // Optional device fingerprint
        const deviceKey     = `cbeDevice_${email}`;
        const savedDevice   = localStorage.getItem(deviceKey);
        const currentDevice = navigator.userAgent;
        if (!savedDevice) {
          localStorage.setItem(deviceKey, currentDevice);
        } else if (savedDevice !== currentDevice) {
          localStorage.setItem(deviceKey, currentDevice);
          const payload = {
            email:  user.email,
            name:   user.name,
            device: currentDevice,
            time:   new Date().toLocaleString("en-US", { timeZone: "Africa/Lagos" })
          };
          await fetch("/.netlify/functions/send-login-alert", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
        }

        // Mark logged in and redirect
        localStorage.setItem('isLoggedIn', 'true');
        sessionStorage.setItem('affiliateUserId', user.id);
        sessionStorage.setItem('affiliateName', user.name);
        window.location.assign('affiliate-dashboard.html');
      } catch (err) {
        console.error("Login error:", err);
        alertDiv.textContent = err.message || "An unexpected error occurred.";
      }
    });
  </script>
