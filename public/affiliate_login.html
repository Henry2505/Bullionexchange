<!DOCTYPE html>

  <style>
    :root[data-theme="dark"] {
      --bg: #121212; 
      --text: #f0f0f0; 
      --gold: #d4af37; 
      --glass-bg: rgba(30,30,30,0.6); 
      --text-light: #bbbbbb; 
      --error-color: #e74c3c;
    }
    :root[data-theme="light"] {
      --bg: #fafafa; 
      --text: #222222; 
      --gold: #d4af37; 
      --glass-bg: rgba(255,255,255,0.6); 
      --text-light: #555555; 
      --error-color: #e74c3c;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex; 
      align-items: center; 
      justify-content: center;
      min-height: 100vh;
    }
    .login-card {
      width: 100%; 
      max-width: 400px;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      opacity: 0; 
      transform: translateY(20px);
      transition: opacity .6s ease-out, transform .6s ease-out;
    }
    .login-card.visible {
      opacity: 1; 
      transform: translateY(0);
    }
    .login-card h1 {
      font-size: 1.8rem; 
      color: var(--gold);
      text-align: center; 
      margin-bottom: 20px;
    }
    form { display: flex; flex-direction: column; gap: 15px; }
    label { font-size: .95rem; color: var(--text-light); }
    input {
      padding: 10px; 
      border: none; 
      border-radius: 6px;
      background: #1c1c1c; 
      color: var(--text);
      font-size: 1rem;
    }
    input:focus {
      outline: none; 
      box-shadow: 0 0 6px var(--gold);
    }
    button {
      padding: 12px; 
      border: none; 
      border-radius: 6px;
      background: var(--gold); 
      color: #000;
      font-weight: 700; 
      cursor: pointer;
      transition: background .3s, box-shadow .3s;
    }
    button:hover {
      background: #b3932b;
      box-shadow: 0 0 12px var(--gold);
    }
    #login-alert {
      margin-top: 12px; 
      text-align: center; 
      font-weight: 600;
      color: var(--error-color);
    }
    footer {
      position: fixed; 
      bottom: 20px; 
      width: 100%; 
      text-align: center;
      color: var(--text-light); 
      font-size: .85rem;
    }
    .logo { position: fixed; top: 20px; left: 20px; }
    .logo img { width: 130px; }
    #theme-toggle {
      position: fixed; 
      top: 20px; 
      right: 20px;
      background: none; 
      border: none; 
      font-size: 1.4rem; 
      color: var(--text); 
      cursor: pointer;
    }
  </style>

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="logo">
    <a href="index.html"><img src="CBE_logo.PNG" alt="CBE Logo"/></a>
  </div>
  <button id="theme-toggle" aria-label="Toggle theme">ðŸŒž</button>

  <div class="login-card" id="login-card">
    <h1>Affiliate Login</h1>
    <form id="login-form">
      <label for="identifier">Username or Email</label>
      <input type="text" id="identifier" placeholder="username or email" required/>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="your password" required/>

      <button type="submit" id="login-btn">Log In</button>
    </form>
    <div id="login-alert"></div>
  </div>

  <script>
    // â”€â”€â”€ Fadeâ€‘in + theme toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const loginCard = document.getElementById('login-card');
    const themeToggleBtn = document.getElementById('theme-toggle');
    window.addEventListener('DOMContentLoaded', () => {
      loginCard.classList.add('visible');
      const saved = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', saved);
      themeToggleBtn.textContent = saved === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
    });
    themeToggleBtn.addEventListener('click', () => {
      const cur = document.documentElement.getAttribute('data-theme');
      const nxt = cur === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', nxt);
      localStorage.setItem('theme', nxt);
      themeToggleBtn.textContent = nxt === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
    });

    // â”€â”€â”€ Supabase client â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const SUPA_URL  = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sIjoiYW5vbiIsImlhdCI6MTc0NzA0MDQ4OCwiZXhwIjoyMDYyNjE2ODg4fQ.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const sb = supabase.createClient(SUPA_URL, SUPA_ANON);

    // â”€â”€â”€ LOGIN FORM SUBMIT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('login-form').addEventListener('submit', async (evt) => {
      evt.preventDefault();
      const alertDiv = document.getElementById('login-alert');
      alertDiv.textContent = '';

      const identifier = document.getElementById('identifier').value.trim();
      const password   = document.getElementById('password').value;

      if (!identifier || !password) {
        alertDiv.textContent = 'Please enter both username (or email) and password.';
        return;
      }

      // Disable button while checking
      const loginBtn = document.getElementById('login-btn');
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging inâ€¦';

      try {
        // Build OR filter: username = â€¦ OR email = â€¦
        const orFilter = `username.eq.${identifier},email.eq.${identifier}`;

        // Query the `affiliates` table
        const { data: affiliate, error } = await sb
          .from('affiliates')
          .select('*')
          .or(orFilter)
          .eq('password', password)
          .single();

        if (error) throw error;
        if (!affiliate) throw new Error('No matching affiliate found.');

        // On success: store affiliate row and redirect
        localStorage.setItem('affiliate_user', JSON.stringify(affiliate));
        window.location.assign('affiliate-dashboard.html');
      } catch (err) {
        console.error('Login error:', err);
        alertDiv.textContent = err.message || 'Login failedâ€“please try again.';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Log In';
      }
    });
  </script>
</body>
</html>
