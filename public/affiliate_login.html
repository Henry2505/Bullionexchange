<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliate Login • Apex Income Options</title>

  <!-- Bootstrap & Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  >
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <style>
    :root[data-theme="dark"] {
      --bg: #121212; --text: #e0e0e0; --accent: rgba(30,30,30,0.7);
      --gold: #ffd700; --gold-dark: #cca300; --shadow: rgba(0,0,0,0.5);
    }
    :root[data-theme="light"] {
      --bg: #f5f5f5; --text: #333; --accent: rgba(255,255,255,0.7);
      --gold: #cca300; --gold-dark: #b58900; --shadow: rgba(0,0,0,0.2);
    }
    body {
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex; align-items: center; justify-content: center;
    }
    .auth-container {
      background: var(--accent);
      border: 1px solid var(--gold-dark);
      border-radius: 10px;
      box-shadow: 0 2px 8px var(--shadow);
      width: 100%; max-width: 400px; padding: 2rem;
    }
    .auth-header { text-align: center; margin-bottom: 1.5rem; }
    .auth-logo { color: var(--gold); font-size: 2rem; margin-bottom: .5rem; }
    .auth-title { color: var(--gold); font-weight: 700; }
    .form-control {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold-dark) !important;
    }
    .form-control:focus {
      border: 1px solid var(--gold) !important;
      box-shadow: 0 0 0 .25rem rgba(255,215,0,0.25) !important;
    }
    .btn-primary {
      background: linear-gradient(45deg, var(--gold), var(--gold-dark));
      border: none; color: #000; font-weight: 600;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, var(--gold-dark), var(--gold));
    }
    .auth-footer { margin-top: 1.5rem; text-align: center; }
    .auth-link { color: var(--gold); font-weight: 500; text-decoration: none; }
    .auth-link:hover { color: var(--gold-dark); text-decoration: underline; }
    .toast-container { position: fixed; top: 20px; right: 20px; z-index: 1000; }
    .toast {
      background: var(--accent) !important;
      backdrop-filter: blur(10px);
      border: 1px solid var(--gold-dark);
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo"><i class="bi bi-people-fill"></i></div>
      <h2 class="auth-title">Affiliate Login</h2>
      <p>Access your affiliate dashboard</p>
    </div>

    <form id="login-form">
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100" id="login-btn">
        <span id="login-text">Login</span>
        <span id="login-spinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a href="affiliate_signup.html" class="auth-link">Sign up here</a></p>
    </div>
  </div>

  <div class="toast-container">
    <div id="liveToast" class="toast align-items-center border-0" role="alert" aria-live="assertive">
      <div class="d-flex">
        <div class="toast-body" id="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script>
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = supabase.createClient(SUPA_URL, SUPA_KEY);

    const form    = document.getElementById('login-form');
    const btn     = document.getElementById('login-btn');
    const btnText = document.getElementById('login-text');
    const spinner = document.getElementById('login-spinner');

    function showToast(msg) {
      document.getElementById('toast-body').textContent = msg;
      new bootstrap.Toast(document.getElementById('liveToast')).show();
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email) { showToast('Enter your email'); return; }
      if (!password) { showToast('Enter your password'); return; }

      btn.disabled = true;
      btnText.textContent = 'Logging in…';
      spinner.classList.remove('d-none');

      try {
        const { data, error: authErr } = await supabase.auth.signInWithPassword({ email, password });
        if (authErr) throw authErr;

        // verify affiliate record
        const { data: aff, error: affErr } = await supabase
          .from('affiliates')
          .select('user_id')
          .eq('user_id', data.user.id)
          .single();
        if (affErr || !aff) throw new Error('Not registered as affiliate');

        // success → redirect
        window.location.href = 'affiliate_dashboard.html';

      } catch (err) {
        console.error(err);
        showToast(err.message || 'Login failed');
      } finally {
        btn.disabled = false;
        btnText.textContent = 'Login';
        spinner.classList.add('d-none');
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
