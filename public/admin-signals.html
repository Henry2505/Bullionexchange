<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CBE Admin ‚Äì Signals</title>

  <!-- ‚îÄ‚îÄ 0) AUTH GUARD: Redirect if not logged in ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <script>
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.replace(
        'admin-login.html?redirect=' + encodeURIComponent(window.location.pathname)
      );
    }
  </script>

  <!-- ‚îÄ‚îÄ 1) FONTS, BOOTSTRAP & ICONS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --gold: #ffd700;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --overlay: rgba(0, 0, 0, 0.6);
    }
    [data-theme="light"] {
      --bg: #f5f5f5;
      --text: #333;
      --gold: #cca300;
      --glass-bg: rgba(0, 0, 0, 0.05);
      --overlay: rgba(255, 255, 255, 0.15);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay);
      z-index: -1;
    }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.2);
    }
    a {
      color: var(--gold);
      text-decoration: none;
    }

    header.admin-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid var(--gold);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
    }
    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
      color: var(--text);
    }

    #section-title {
      color: var(--gold);
      text-align: center;
      margin: 2rem 0 1rem;
    }
    .panel {
      margin-bottom: 2rem;
    }
    form.glass {
      border-radius: 8px;
      padding: 1.5rem;
    }
    #signals-list .list-group-item {
      background: var(--glass-bg);
      border: 1px solid rgba(255, 215, 0, 0.2);
      color: var(--text);
      margin-bottom: 0.5rem;
      border-radius: 4px;
    }

    /* Toast overlay fix */
    .toast {
      z-index: 99999 !important;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <header class="admin-header glass">
    <div class="logo" id="logo">
      <img src="CBE_logo.PNG" alt="CBE Logo" />
    </div>
    <button id="theme-toggle" aria-label="Toggle theme">üåû</button>
  </header>

  <main class="container py-4">
    <h2 id="section-title">Signals</h2>

    <div class="panel">
      <!-- ‚îÄ‚îÄ 2) PUBLISH SIGNAL FORM ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
      <div class="glass mb-4">
        <h4 class="px-3 pt-3">Publish Signal</h4>
        <form id="signals-form" class="border-top p-3 glass">
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Asset / Pair</label>
              <input list="asset-list" id="signal-asset" class="form-control" required />
              <datalist id="asset-list">
                <option value="EUR/USD" />
                <option value="GOLD" />
                <option value="BTC/USD" />
              </datalist>
            </div>
            <div class="col-md-2">
              <label class="form-label">Action</label>
              <select id="signal-action" class="form-select">
                <option>BUY</option>
                <option>SELL</option>
              </select>
            </div>
            <div class="col-md-2">
              <label class="form-label">Entry</label>
              <!-- Using text so you can enter any format -->
              <input type="text" id="signal-entry" class="form-control" required />
            </div>
            <div class="col-md-2">
              <label class="form-label">SL</label>
              <input type="number" step="0.0001" id="signal-sl" class="form-control" required />
            </div>
            <div class="col-md-2">
              <label class="form-label">TP1</label>
              <input type="number" step="0.0001" id="signal-tp1" class="form-control" required />
            </div>
            <div class="col-md-2">
              <label class="form-label">TP2</label>
              <input type="number" step="0.0001" id="signal-tp2" class="form-control" />
            </div>
            <div class="col-12">
              <label class="form-label">Note</label>
              <textarea id="signal-note" class="form-control"></textarea>
            </div>
          </div>
          <div class="mt-3">
            <button id="publish-btn" class="btn btn-primary">Publish</button>
          </div>
        </form>
      </div>

      <!-- ‚îÄ‚îÄ 3) LIST OF SIGNALS (will only ever show the latest row) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
      <ul class="list-group" id="signals-list"></ul>
    </div>
  </main>

  <!-- ‚îÄ‚îÄ BOOTSTRAP JS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ‚îÄ‚îÄ SUPABASE UMD BUILD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1) Header logo click ‚Üí return to admin‚Äêdashboard
      document.getElementById('logo').onclick = () => {
        location.href = 'admin-dashboard.html';
      };

      // 2) Theme toggle (persist in localStorage)
      const themeBtn = document.getElementById('theme-toggle');
      const applyTheme = (t) => {
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('theme', t);
        // Show opposite icon
        themeBtn.textContent = t === 'dark' ? 'üåû' : 'üåú';
      };
      themeBtn.onclick = () => {
        const current = document.documentElement.getAttribute('data-theme');
        applyTheme(current === 'dark' ? 'light' : 'dark');
      };
      // Initialize theme
      applyTheme(localStorage.getItem('theme') || 'dark');

      // 3) Initialize Supabase client (replace URL/KEY if needed)
      const supabase = window.supabase.createClient(
        'https://dapwpgvnfjcfqqhrpxla.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
      );

      // 4) Simple toast using Bootstrap‚Äôs Toast component
      function showToast(msg, success = true) {
        const t = document.createElement('div');
        t.className = `toast align-items-center text-white ${success ? 'bg-success' : 'bg-danger'} border-0 position-fixed top-0 end-0 m-3`;
        t.style.zIndex = 99999;
        t.setAttribute('role', 'alert');
        t.setAttribute('aria-live', 'assertive');
        t.setAttribute('aria-atomic', 'true');
        t.innerHTML = `
          <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>`;
        document.body.appendChild(t);
        const bsToast = new bootstrap.Toast(t, { delay: 3000 });
        bsToast.show();
        // Remove from DOM after hidden
        t.addEventListener('hidden.bs.toast', () => t.remove());
      }

      // 5) Publish new signal
      const publishBtn = document.getElementById('publish-btn');
      document.getElementById('signals-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        publishBtn.disabled = true;

        // Gather values
        const payload = {
          asset: document.getElementById('signal-asset').value.trim(),
          action: document.getElementById('signal-action').value.trim(),
          entry: document.getElementById('signal-entry').value.trim(), // text
          sl: parseFloat(document.getElementById('signal-sl').value),
          tp1: parseFloat(document.getElementById('signal-tp1').value),
          tp2: (() => {
            const v = document.getElementById('signal-tp2').value;
            return v ? parseFloat(v) : null;
          })(),
          note: document.getElementById('signal-note').value.trim() || null
        };

        try {
          const { data, error } = await supabase.from('signals').insert([payload]);
          if (error) throw error;
          showToast('‚úÖ Signal published');
          document.getElementById('signals-form').reset();
          // Since we have a real‚Äêtime subscription (below), loadSignals() will be called automatically.
          // But we can also call it once immediately to refresh
          loadSignals();
        } catch (err) {
          console.error('Publish error:', err);
          showToast(`Publish failed: ${err.message}`, false);
        } finally {
          publishBtn.disabled = false;
        }
      });

      // 6) Load & display all signals (in practice, only the ‚Äúlatest‚Äù remains)
      async function loadSignals() {
        try {
          const { data, error } = await supabase
            .from('signals')
            .select('*')
            .order('created_at', { ascending: false });
          if (error) throw error;

          const list = document.getElementById('signals-list');
          list.innerHTML = '';

          if (data.length === 0) {
            list.insertAdjacentHTML('beforeend', `
              <li class="list-group-item text-center text-muted">
                No signals published yet.
              </li>
            `);
            return;
          }

          data.forEach((sig) => {
            const createdAt = new Date(sig.created_at).toLocaleString();
            list.insertAdjacentHTML(
              'beforeend',
              `
              <li class="list-group-item">
                <strong>${sig.asset}</strong> ‚Äì ${sig.action.toUpperCase()} @ ${sig.entry}, 
                SL: ${sig.sl.toFixed(4)}, TP1: ${sig.tp1.toFixed(4)}, 
                TP2: ${sig.tp2 !== null ? sig.tp2.toFixed(4) : 'N/A'}<br>
                <small>${sig.note ? sig.note : ''}</small><br>
                <small class="text-muted">Published: ${createdAt}</small>
              </li>
            `
            );
          });
        } catch (err) {
          console.error('Load error:', err);
          showToast(`Load failed: ${err.message}`, false);
        }
      }

      // 7) Real‚Äêtime subscription: whenever a new row is inserted in "signals",
      // Supabase will push an event. After the trigger runs, only one row remains,
      // so loadSignals() will show just that row.
      supabase
        .channel('public:signals')
        .on(
          'postgres_changes',
          { event: 'INSERT', schema: 'public', table: 'signals' },
          () => {
            loadSignals();
          }
        )
        .subscribe();

      // 8) Initial load
      loadSignals();
    });
  </script>
</body>
</html>
