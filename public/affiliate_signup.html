<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Affiliate Signup • Apex Income Options</title>

  <!-- Bootstrap & Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  >
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <style>
    :root[data-theme="dark"] {
      --bg: #121212; --text: #e0e0e0; --accent: rgba(30,30,30,0.7);
      --gold: #ffd700; --gold-dark: #cca300; --shadow: rgba(0,0,0,0.5);
    }
    :root[data-theme="light"] {
      --bg: #f5f5f5; --text: #333; --accent: rgba(255,255,255,0.7);
      --gold: #cca300; --gold-dark: #b58900; --shadow: rgba(0,0,0,0.2);
    }
    body {
      background: var(--bg); color: var(--text); margin:0;
      font-family:Poppins,sans-serif; height:100vh;
      display:flex; align-items:center; justify-content:center;
    }
    .auth-container {
      background: var(--accent); border:1px solid var(--gold-dark);
      border-radius:10px; box-shadow:0 2px 8px var(--shadow);
      max-width:400px; width:100%; padding:2rem;
    }
    .auth-header { text-align:center; margin-bottom:1.5rem; }
    .auth-logo { color:var(--gold); font-size:2rem; margin-bottom:.5rem; }
    .auth-title { color:var(--gold); font-weight:700; }
    .form-control, .form-select {
      background: var(--accent)!important; color:var(--text)!important;
      border:1px solid var(--gold-dark)!important;
    }
    .form-control:focus, .form-select:focus {
      border:1px solid var(--gold)!important;
      box-shadow:0 0 0 .25rem rgba(255,215,0,0.25)!important;
    }
    .btn-primary {
      background: linear-gradient(45deg, var(--gold),var(--gold-dark));
      border:none; color:#000; font-weight:600;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, var(--gold-dark),var(--gold));
    }
    .referral-notice {
      background:var(--gold-dark); color:#000; padding:.75rem; border-radius:6px;
      text-align:center; font-weight:500; margin-top:1rem;
    }
    .toast-container { position:fixed; top:20px; right:20px; z-index:1001; }
    .toast {
      background: var(--accent)!important; border:1px solid var(--gold-dark);
      color:var(--text); backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo"><i class="bi bi-people-fill"></i></div>
      <h2 class="auth-title">Affiliate Signup</h2>
      <p>Create your affiliate account & start earning</p>
    </div>

    <form id="signup-form">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="full-name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" minlength="6" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" id="confirm-password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Referral Code (optional)</label>
        <input type="text" id="referral-code" class="form-control">
      </div>

      <div class="referral-notice">
        <i class="bi bi-currency-dollar"></i> Earn $5 for every successful referral!
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3" id="signup-btn">
        <span id="signup-text">Create Account</span>
        <span id="signup-spinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
      </button>
    </form>

    <div class="text-center mt-3">
      Already have an account? 
      <a href="affiliate_login.html" style="color:var(--gold)">Login here</a>
    </div>
  </div>

  <div class="toast-container">
    <div id="liveToast" class="toast align-items-center border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 ms-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Signup Script -->
  <script>
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    const form    = document.getElementById('signup-form');
    const btn     = document.getElementById('signup-btn');
    const btnText = document.getElementById('signup-text');
    const spinner = document.getElementById('signup-spinner');

    function showToast(msg) {
      document.getElementById('toast-body').textContent = msg;
      new bootstrap.Toast(document.getElementById('liveToast')).show();
    }

    function genCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from({ length: 8 }, () => chars[Math.floor(Math.random()*chars.length)]).join('');
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      btn.disabled = true;
      btnText.textContent = 'Creating account...';
      spinner.classList.remove('d-none');

      const fullName = form['full-name'].value.trim();
      const email    = form['email'].value.trim();
      const pwd      = form['password'].value;
      const pwd2     = form['confirm-password'].value;
      const refCode  = form['referral-code'].value.trim();

      if (!fullName || !email || pwd.length < 6 || pwd !== pwd2) {
        showToast('Please fill out all fields correctly.');
        btn.disabled = false;
        btnText.textContent = 'Create Account';
        spinner.classList.add('d-none');
        return;
      }

      try {
        // 1) Validate referral code
        let referredBy = null;
        if (refCode) {
          const { data: ref, error: refErr } = await supabase
            .from('affiliates')
            .select('user_id')
            .eq('referral_code', refCode)
            .single();
          if (refErr || !ref) throw new Error('Invalid referral code');
          referredBy = ref.user_id;
        }

        // 2) Sign up via Supabase Auth
        const { data: authData, error: authErr } = await supabase.auth.signUp({
          email, password: pwd
        });
        if (authErr) throw authErr;

        // 3) Wait briefly for session
        await new Promise(r => setTimeout(r, 1000));

        // 4) Insert into users table (no password field)
        const { error: userErr } = await supabase
          .from('users')
          .insert([{
            id: authData.user.id,
            full_name: fullName,
            email,
            referred_by: referredBy
          }]);
        if (userErr) throw userErr;

        // 5) Create affiliate record
        const newCode = genCode();
        const { error: affErr } = await supabase
          .from('affiliates')
          .insert([{ user_id: authData.user.id, referral_code: newCode }]);
        if (affErr) throw affErr;

        showToast('Account created! Redirecting to login…');
        setTimeout(() => window.location.href = 'affiliate_login.html', 1500);

      } catch (err) {
        console.error('Signup error:', err);
        showToast(err.message || 'Signup failed');
      } finally {
        btn.disabled = false;
        btnText.textContent = 'Create Account';
        spinner.classList.add('d-none');
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
