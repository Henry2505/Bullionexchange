<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Sign‑Up • CBE Global</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>

  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background: rgba(30, 30, 30, 0.8);
      padding: 2rem;
      border-radius: 8px;
      width: 350px;
    }
    label {
      color: #bbbbbb;
    }
    input {
      background: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #cca300;
    }
    button {
      background: linear-gradient(45deg, #ffd700, #cca300);
      border: none;
      color: #000;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h4 class="mb-4 text-center">Affiliate Sign‑Up</h4>
    <div id="error-msg" class="text-danger mb-2"></div>
    <form id="signup-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Choose a username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="you@example.com"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Minimum 8 characters"
          minlength="8"
          required
        />
      </div>
      <button type="submit" id="signup-btn" class="btn w-100">Sign Up</button>
    </form>
    <div id="success-msg" class="text-success mt-3" style="display:none;">
      You are registered! Your referral code is: <span id="display-code"></span>
    </div>
  </div>

  <script>
    // ─── Initialize Supabase (anon key only; RLS must allow public inserts) ───────────
    const SUPA_URL = "https://dapwpgvnfjcfqqhrpxla.supabase.co";
    const SUPA_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZWlzIiwicm9sIjoiYW5vbiIsImlhdCI6MTc0NzA0MDQ4OCwiZXhwIjoyMDYyNjE2ODg4fQ.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ";
    const supabase = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    // ─── Generate random 8‑char code ────────────────────────────────────────────────
    function generateReferral() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let code = "";
      for (let i = 0; i < 8; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // ─── Handle form submit ─────────────────────────────────────────────────────────
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      document.getElementById("error-msg").textContent = "";
      document.getElementById("success-msg").style.display = "none";

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      // Basic validation
      if (!username || !email || password.length < 8) {
        document.getElementById("error-msg").textContent =
          "All fields are required, and password ≥ 8 chars.";
        return;
      }

      // 1) Generate a referral code
      const referral_code = generateReferral();

      try {
        // 2) Insert into `affiliates` table. RLS must allow this. 
        const { data, error } = await supabase.from("affiliates").insert([
          {
            username,
            email,
            password,       // You can hash on the backend (Edge Function) if needed; 
            referral_code,  // or store plaintext only if you plan to secure it later.
          },
        ]);

        if (error) {
          throw error;
        }

        // 3) On success, display the generated code
        document.getElementById("display-code").textContent = referral_code;
        document.getElementById("success-msg").style.display = "block";
        document.getElementById("signup-form").reset();
      } catch (err) {
        console.error("Insert error:", err);
        document.getElementById("error-msg").textContent =
          "Database error. Please try again.";
      }
    });
  </script>
</body>
</html>
