<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliate Signup - Apex Income Options</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  >
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <style>
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --text-light: #bbbbbb;
      --accent: #1e1e1e;
      --gold: #ffd700;
      --gold-dark: #cca300;
      --glass: rgba(30, 30, 30, 0.7);
      --shadow: rgba(0, 0, 0, 0.5);
    }
    :root[data-theme="light"] {
      --bg: #f5f5f5;
      --text: #333;
      --text-light: #666666;
      --accent: #ffffff;
      --gold: #cca300;
      --gold-dark: #b58900;
      --glass: rgba(255, 255, 255, 0.7);
      --shadow: rgba(0, 0, 0, 0.2);
    }
    body {
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-container {
      background: var(--glass);
      border: 1px solid var(--gold-dark);
      border-radius: 10px;
      box-shadow: 0 2px 8px var(--shadow);
      width: 100%;
      max-width: 500px;
      padding: 2rem;
    }
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .auth-logo {
      color: var(--gold);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .auth-title {
      color: var(--gold);
      font-weight: 700;
    }
    .form-control, .form-select {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold-dark) !important;
    }
    .form-control:focus, .form-select:focus {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold) !important;
      box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25) !important;
    }
    .btn-primary {
      background: linear-gradient(45deg, var(--gold), var(--gold-dark));
      border: none;
      color: #000;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, var(--gold-dark), var(--gold));
    }
    .auth-footer {
      margin-top: 1.5rem;
      text-align: center;
    }
    .auth-link {
      color: var(--gold);
      text-decoration: none;
      font-weight: 500;
    }
    .auth-link:hover {
      color: var(--gold-dark);
      text-decoration: underline;
    }
    .referral-notice {
      background: var(--gold-dark);
      color: #000;
      padding: 0.75rem;
      border-radius: 6px;
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
    }
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .toast {
      background: var(--glass) !important;
      backdrop-filter: blur(10px);
      border: 1px solid var(--gold-dark);
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">
        <i class="bi bi-people-fill"></i>
      </div>
      <h2 class="auth-title">Affiliate Program Signup</h2>
      <p>Create your affiliate account and start earning</p>
    </div>
    
    <form id="signup-form">
      <div class="mb-3">
        <label for="full-name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full-name" required>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" minlength="6" required>
      </div>
      
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" required>
      </div>
      
      <div class="mb-3">
        <label for="referral-code" class="form-label">Referral Code (optional)</label>
        <input type="text" class="form-control" id="referral-code">
      </div>
      
      <div class="referral-notice">
        <i class="bi bi-currency-dollar"></i> Earn $5 for every successful referral!
      </div>
      
      <button type="submit" class="btn btn-primary w-100 mt-3" id="signup-btn">
        <span id="signup-text">Create Account</span>
        <span id="signup-spinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
      </button>
    </form>
    
    <div class="auth-footer">
      <p>Already have an account? <a href="affiliate_login.html" class="auth-link">Login here</a></p>
    </div>
  </div>
  
  <!-- Toast container for messages -->
  <div class="toast-container">
    <div id="liveToast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const SUPABASE_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // DOM Elements
    const signupForm = document.getElementById('signup-form');
    const signupBtn = document.getElementById('signup-btn');
    const signupText = document.getElementById('signup-text');
    const signupSpinner = document.getElementById('signup-spinner');
    
    // Show toast message
    function showToast(message) {
      const toastEl = document.getElementById('liveToast');
      document.getElementById('toast-body').textContent = message;
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    }
    
    // Generate referral code
    function generateReferralCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      for (let i = 0; i < 8; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }
    
    // Handle form submission
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Get form values
      const fullName = document.getElementById('full-name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const referralCode = document.getElementById('referral-code').value.trim();
      
      // Validate form
      if (!fullName) {
        showToast('Please enter your full name');
        return;
      }
      
      if (!email) {
        showToast('Please enter your email address');
        return;
      }
      
      if (password.length < 6) {
        showToast('Password must be at least 6 characters');
        return;
      }
      
      if (password !== confirmPassword) {
        showToast('Passwords do not match');
        return;
      }
      
      // Show loading state
      signupBtn.disabled = true;
      signupText.textContent = 'Creating account...';
      signupSpinner.classList.remove('d-none');
      
      try {
        // Check if referral code is valid
        let referrerId = null;
        if (referralCode) {
          const { data: referrer, error } = await supabase
            .from('affiliates')
            .select('user_id')
            .eq('referral_code', referralCode)
            .single();
          
          if (referrer) {
            referrerId = referrer.user_id;
          } else {
            showToast('Invalid referral code. Please check and try again.');
            return;
          }
        }
        
        // Create user in auth.users
        const { data: authUser, error: authError } = await supabase.auth.signUp({
          email,
          password
        });
        
        if (authError) throw authError;
        
        // Insert user into public.users table
        const { error: userError } = await supabase
          .from('users')
          .insert([{
            id: authUser.user.id,
            full_name: fullName,
            email: email,
            password: password,
            referred_by: referrerId
          }]);
        
        if (userError) throw userError;
        
        // Generate referral code for new affiliate
        const newReferralCode = generateReferralCode();
        
        // Insert affiliate record
        const { error: affiliateError } = await supabase
          .from('affiliates')
          .insert([{
            user_id: authUser.user.id,
            referral_code: newReferralCode
          }]);
        
        if (affiliateError) throw affiliateError;
        
        // Show success message and redirect
        showToast('Account created successfully! Redirecting to login...');
        setTimeout(() => {
          window.location.href = 'affiliate_login.html';
        }, 2000);
        
      } catch (error) {
        console.error('Signup error:', error);
        showToast(error.message || 'Failed to create account. Please try again.');
      } finally {
        // Reset button state
        signupBtn.disabled = false;
        signupText.textContent = 'Create Account';
        signupSpinner.classList.add('d-none');
      }
    });
  </script>
  
  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
