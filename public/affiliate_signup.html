<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Signup • CBE Global</title>

  <!-- ========== DEPENDENCIES: Bootstrap & Supabase JS ========== -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <style>
    /* Dark / Light theme variables */
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --accent: #1e1e1e;
      --gold: #ffd700;
      --gold-dark: #cca300;
      --glass: rgba(30, 30, 30, 0.7);
      --shadow: rgba(0, 0, 0, 0.5);
    }
    :root[data-theme="light"] {
      --bg: #f5f5f5;
      --text: #333;
      --accent: #ffffff;
      --gold: #cca300;
      --gold-dark: #b58900;
      --glass: rgba(255, 255, 255, 0.7);
      --shadow: rgba(0, 0, 0, 0.2);
    }
    html { scroll-behavior: smooth; }
    body {
      margin: 0; padding: 0; box-sizing: border-box;
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 4rem auto;
      background: var(--glass);
      border: 1px solid var(--gold-dark);
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 8px var(--shadow);
    }
    .form-control, .form-select {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold-dark) !important;
    }
    .form-control::placeholder {
      color: #bbbbbb !important;
    }
    .form-control:focus, .form-select:focus {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold) !important;
      box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25) !important;
    }
    .btn-primary {
      background: linear-gradient(45deg, var(--gold), var(--gold-dark));
      border: none;
      color: #000;
      font-weight: 600;
      width: 100%;
      margin-top: 1rem;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, var(--gold-dark), var(--gold));
    }
    .text-center a {
      color: var(--gold);
    }
    .text-center a:hover {
      color: var(--gold-dark);
      text-decoration: underline;
    }
    .alert {
      background: var(--accent);
      color: var(--text);
      border: 1px solid var(--gold-dark);
    }
  </style>
</head>

<body>
  <div class="container">
    <h3 class="text-center mb-4">Affiliate Signup</h3>

    <!-- Alert placeholder -->
    <div id="alert-container"></div>

    <form id="signup-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="••••••••"
          required
        />
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirm-password"
          placeholder="••••••••"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary" id="submit-btn">
        <span id="btn-text">Sign Up</span>
        <span id="btn-spinner" class="spinner-border spinner-border-sm ms-2" role="status" style="display: none;"></span>
      </button>
    </form>

    <p class="text-center mt-3">
      Already have an account? 
      <a href="affiliate_login.html">Log in here</a>
    </p>
  </div>

  <script>
    // ────────────────────────────────────────────────────────────────────────────
    // 1) Initialize Supabase client
    //    (Change URL & ANON KEY below to match your own Supabase project)
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.' +
                     'eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3Zu' +
                     'ZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOj' +
                     'E3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.' +
                     'ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = supabase.createClient(SUPA_URL, SUPA_KEY);

    // ────────────────────────────────────────────────────────────────────────────
    // 2) Helpers: display an alert message (success or error)
    function showAlert(message, type = 'danger') {
      const container = document.getElementById('alert-container');
      container.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>`;
    }

    // ────────────────────────────────────────────────────────────────────────────
    // 3) Read “ref” param from URL if present
    function getReferralCodeFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('ref');
    }

    // ────────────────────────────────────────────────────────────────────────────
    // 4) On page load: prefetch referral parameter (if any)
    let referralCodeParam = null;
    document.addEventListener('DOMContentLoaded', () => {
      referralCodeParam = getReferralCodeFromURL();
    });

    // ────────────────────────────────────────────────────────────────────────────
    // 5) Handle form submission: sign up → set referred_by → redirect
    document.getElementById('signup-form').addEventListener('submit', async (evt) => {
      evt.preventDefault();
      const emailEl = document.getElementById('email');
      const pwEl = document.getElementById('password');
      const cpwEl = document.getElementById('confirm-password');
      const btnText = document.getElementById('btn-text');
      const btnSpinner = document.getElementById('btn-spinner');
      const submitBtn = document.getElementById('submit-btn');

      // Validate passwords match
      if (pwEl.value !== cpwEl.value) {
        showAlert('Passwords do not match.', 'warning');
        return;
      }

      // Disable button & show spinner
      submitBtn.setAttribute('disabled', 'true');
      btnText.textContent = 'Signing Up…';
      btnSpinner.style.display = 'inline-block';

      // 5A) Sign up with Supabase Auth
      const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
        email: emailEl.value,
        password: pwEl.value
      });

      if (signUpError) {
        showAlert(signUpError.message, 'danger');
        submitBtn.removeAttribute('disabled');
        btnText.textContent = 'Sign Up';
        btnSpinner.style.display = 'none';
        return;
      }

      // At this point, Supabase has created a new user row in public.users.
      // Their `id` is in signUpData.user.id (a UUID).
      const newUser = signUpData.user;
      const newUserId = newUser.id;

      // 5B) If referralCodeParam exists, look up the affiliate’s user_id
      let referredById = null;
      if (referralCodeParam) {
        try {
          const { data: affRow, error: affError } = await supabase
            .from('affiliates')
            .select('user_id')
            .eq('referral_code', referralCodeParam)
            .single();
          if (!affError && affRow && affRow.user_id) {
            referredById = affRow.user_id;
          }
        } catch (err) {
          console.error('Error looking up referral code:', err);
        }
      }

      // 5C) If we found a valid referredById, update the newly created user’s referred_by
      if (referredById) {
        try {
          const { error: updError } = await supabase
            .from('users')
            .update({ referred_by: referredById })
            .eq('id', newUserId);
          if (updError) {
            console.error('Error setting referred_by:', updError);
            // (Non‐fatal: the dashboard will still work, but conversion stats may be off.)
          }
        } catch (err) {
          console.error('Update referred_by failed:', err);
        }
      }

      // 5D) Success! Show a message and redirect to “affiliate_login.html”
      showAlert(
        'Signup successful! Please check your email to confirm. You can then log in from the login page.',
        'success'
      );
      // Optionally, you could automatically redirect after a few seconds:
      setTimeout(() => {
        window.location.href = 'affiliate_login.html';
      }, 2500);
    });
  </script>
</body>
</html>
