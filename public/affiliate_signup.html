<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Affiliate Sign Up • CBE Global</title>

  <!-- ─── Bootstrap 5.3 CSS ─────────────────────────────────────────────────────── -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- ─── Bootstrap Icons ───────────────────────────────────────────────────────── -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  />

  <!-- ─── Supabase JS Client ─────────────────────────────────────────────────────── -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <style>
    /* ─── Dark / Light Theme Variables ──────────────────────────────────────────── */
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --accent: #1e1e1e;
      --gold: #ffd700;
      --gold-dark: #cca300;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --border-color: #333;
      --text-light: #bbbbbb;
      --shadow: rgba(0, 0, 0, 0.5);
    }
    :root[data-theme="light"] {
      --bg: #f5f5f5;
      --text: #333;
      --accent: #ffffff;
      --gold: #cca300;
      --gold-dark: #b58900;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --border-color: #ddd;
      --text-light: #666;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    html {
      height: 100%;
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ─── SIGN‑UP CARD STYLES ───────────────────────────────────────────────────── */
    .signup-card {
      background: var(--accent);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow);
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      position: relative;
    }
    .signup-card h1 {
      font-size: 1.5rem;
      color: var(--gold);
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-control {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--border-color) !important;
      margin-bottom: 1rem;
    }
    .form-control::placeholder {
      color: var(--text-light) !important;
    }
    .form-control:focus {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold) !important;
      box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25) !important;
    }
    .btn-primary {
      width: 100%;
      background: linear-gradient(45deg, var(--gold), var(--gold-dark));
      border: none;
      color: #000;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, var(--gold-dark), var(--gold));
    }
    .btn-loading {
      opacity: 0.7;
      pointer-events: none;
    }

    /* ─── FEEDBACK MESSAGE ───────────────────────────────────────────────────────── */
    #signup-alert {
      margin-top: 1rem;
      text-align: center;
      min-height: 24px;
      font-size: 0.9rem;
    }

    /* ─── THEME TOGGLE BUTTON ────────────────────────────────────────────────────── */
    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      border: 1px solid var(--border-color);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .toggle-theme:hover {
      background: var(--bg);
    }
    .toggle-theme i {
      color: var(--gold);
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="signup-card">
    <!-- Theme toggle (optional) -->
    <button class="toggle-theme" id="toggle-theme" aria-label="Toggle theme">
      <i class="bi bi-sun-fill" id="theme-icon"></i>
    </button>

    <h1>Affiliate Sign Up</h1>

    <form id="signup-form" novalidate>
      <input
        type="text"
        id="signup-username"
        class="form-control"
        placeholder="Username (must match your main site username)"
      />
      <input
        type="email"
        id="signup-email"
        class="form-control"
        placeholder="Email address"
      />
      <input
        type="password"
        id="signup-password"
        class="form-control"
        placeholder="Password (min 8 chars)"
      />
      <!-- Button is always enabled -->
      <button type="button" id="signup-btn" class="btn btn-primary">
        Sign Up
      </button>
      <div id="signup-alert"></div>
    </form>
  </div>

  <!-- ─── Bootstrap JS (optional) ─────────────────────────────────────────────────── -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script>
    // ─── SUPABASE CLIENT SETUP ──────────────────────────────────────────────────────
    // (Replace with your actual SupaBase URL + anon key)
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.' +
      'eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6IkFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.' +
      'ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = supabase.createClient(SUPA_URL, SUPA_KEY);

    // ─── ELEMENT REFERENCES ────────────────────────────────────────────────────────
    const usernameInput = document.getElementById('signup-username');
    const emailInput    = document.getElementById('signup-email');
    const pwdInput      = document.getElementById('signup-password');
    const signupBtn     = document.getElementById('signup-btn');
    const signupAlert   = document.getElementById('signup-alert');
    const themeBtn      = document.getElementById('toggle-theme');
    const themeIcon     = document.getElementById('theme-icon');

    // ─── GENERATE A RANDOM 8‑CHARACTER REFERRAL CODE ──────────────────────────────
    function generateReferralCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      for (let i = 0; i < 8; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // ─── SHOW FEEDBACK MESSAGE (green or red) ──────────────────────────────────────
    function showAlert(message, isError = false) {
      signupAlert.textContent = message;
      if (isError) {
        signupAlert.style.color = getComputedStyle(document.documentElement).getPropertyValue('--error-color');
      } else {
        signupAlert.style.color = getComputedStyle(document.documentElement).getPropertyValue('--success-color');
      }
    }

    // ─── HANDLE SIGN‑UP BUTTON CLICK ─────────────────────────────────────────────────
    signupBtn.addEventListener('click', async () => {
      console.log('Sign Up button clicked'); // DEBUG

      // Clear previous message
      showAlert('');

      const username = usernameInput.value.trim();
      const email    = emailInput.value.trim().toLowerCase();
      const password = pwdInput.value;

      // 1) Basic validation
      if (!username || !email || !password) {
        showAlert('All fields are required.', true);
        return;
      }
      // Simple email format check
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showAlert('Please enter a valid email address.', true);
        return;
      }
      // Password length check
      if (password.length < 8) {
        showAlert('Password must be at least 8 characters.', true);
        return;
      }

      // 2) Generate referral code
      const newCode = generateReferralCode();
      console.log('Generated code:', newCode); // DEBUG

      // 3) Attempt to insert into public.affiliates
      signupBtn.disabled = true;
      signupBtn.classList.add('btn-loading');
      signupBtn.textContent = 'Signing Up…';

      try {
        const { data, error } = await supabase
          .from('affiliates')
          .insert([{
            username,
            email,
            password,
            referral_code: newCode
          }]);

        console.log('Supabase response:', { data, error }); // DEBUG

        if (error) {
          throw new Error(error.message);
        }

        // 4) Success → show referral code
        showAlert(`Registration successful! Your referral code: ${newCode}`);
        signupBtn.textContent = 'Signed Up';

      } catch (err) {
        // 5) Error → show error message (e.g. “email already exists”)
        console.error('Insert error:', err);
        showAlert(err.message || 'Unexpected error. Check console.', true);
        signupBtn.disabled = false;
        signupBtn.classList.remove('btn-loading');
        signupBtn.textContent = 'Sign Up';
      }
    });

    // ─── THEME TOGGLE ───────────────────────────────────────────────────────────────
    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('dashboardTheme') || 'dark';
      document.documentElement.setAttribute('data-theme', saved);
      themeIcon.className = saved === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';
    });
    themeBtn.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next    = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('dashboardTheme', next);
      themeIcon.className = next === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';
    });
  </script>
</body>
</html>
