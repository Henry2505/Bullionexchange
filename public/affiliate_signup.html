<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Signup • CBE Global</title>

  <!-- Bootstrap 5.3 CSS (for styling + alerts) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    /* Dark / Light theme variables */
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --accent: #1e1e1e;
      --gold: #ffd700;
      --gold-dark: #cca300;
      --glass: rgba(30, 30, 30, 0.7);
      --shadow: rgba(0, 0, 0, 0.5);
    }
    :root[data-theme="light"] {
      --bg: #f5f5f5;
      --text: #333;
      --accent: #ffffff;
      --gold: #cca300;
      --gold-dark: #b58900;
      --glass: rgba(255, 255, 255, 0.7);
      --shadow: rgba(0, 0, 0, 0.2);
    }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: var(--glass);
      border: 1px solid var(--gold-dark);
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 8px var(--shadow);
    }
    .form-control, .form-select {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold-dark) !important;
    }
    .form-control::placeholder { color: #bbbbbb !important; }
    .form-control:focus, .form-select:focus {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold) !important;
      box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25) !important;
    }
    .btn-primary {
      background: linear-gradient(45deg, var(--gold), var(--gold-dark));
      border: none;
      color: #000;
      font-weight: 600;
      width: 100%;
      margin-top: 1rem;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, var(--gold-dark), var(--gold));
    }
    .alert {
      background: var(--accent);
      color: var(--text);
      border: 1px solid var(--gold-dark);
    }
    .text-center a {
      color: var(--gold);
    }
    .text-center a:hover {
      color: var(--gold-dark);
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3 class="text-center mb-4">Affiliate Signup</h3>

    <!-- Alert placeholder -->
    <div id="alert-container"></div>

    <form id="signup-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="••••••••"
          required
        />
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirm-password"
          placeholder="••••••••"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary" id="submit-btn">
        <span id="btn-text">Sign Up</span>
        <span
          id="btn-spinner"
          class="spinner-border spinner-border-sm ms-2"
          role="status"
          style="display: none;"
        ></span>
      </button>
    </form>

    <p class="text-center mt-3">
      Already an affiliate?
      <a href="affiliate_login.html">Log in here</a>
    </p>
  </div>

  <!-- Bootstrap JS bundle (for alert dismissal, etc.) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script>
    // ────────────────────────────────────────────────────────────────────────────
    // 1) Initialize Supabase client (for retrieving any needed data—though
    //    we don’t use it here, since full signup is handled server‐side).
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.' +
      'eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3Zu' +
      'ZmpjZnFxaHJweGxhIiwicm9sIjoiYW5vbiIsImlhdCI6' +
      'MTc0NzA0MDQ4OCwiZXhwIjoxNzA2NzEzMDg4fQ.' +
      'ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabaseClient = supabase.createClient(SUPA_URL, SUPA_KEY);

    // ────────────────────────────────────────────────────────────────────────────
    // 2) Helper to show a Bootstrap alert
    function showAlert(message, type = 'danger') {
      const container = document.getElementById('alert-container');
      container.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>`;
    }

    // ────────────────────────────────────────────────────────────────────────────
    // 3) On DOMContentLoaded: attach listener to the signup form
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signup-form');
      form.addEventListener('submit', async (evt) => {
        evt.preventDefault();

        const emailEl = document.getElementById('email');
        const pwEl = document.getElementById('password');
        const cpwEl = document.getElementById('confirm-password');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const submitBtn = document.getElementById('submit-btn');

        // 3A) Passwords must match
        if (pwEl.value !== cpwEl.value) {
          showAlert('Passwords do not match.', 'warning');
          return;
        }

        // Disable button & show spinner
        submitBtn.setAttribute('disabled', 'true');
        btnText.textContent = 'Signing Up…';
        btnSpinner.style.display = 'inline-block';

        // 3B) Call Netlify function
        try {
          const response = await fetch('/.netlify/functions/send-affiliate-signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              email: emailEl.value.trim().toLowerCase(),
              password: pwEl.value
            }),
          });

          let result = {};
          try {
            result = await response.json();
          } catch (_) {
            result.error = 'Unexpected server response.';
          }

          if (!response.ok) {
            const msg = result.error || 'Signup failed.';
            showAlert(msg, 'danger');
            submitBtn.removeAttribute('disabled');
            btnText.textContent = 'Sign Up';
            btnSpinner.style.display = 'none';
            return;
          }

          // 3C) On success:
          showAlert(result.message || 'Signup successful! Check your email.', 'success');
          setTimeout(() => {
            window.location.href = 'affiliate_login.html';
          }, 2000);
        } catch (err) {
          console.error('Signup exception:', err);
          showAlert('An unexpected error occurred. Try again.', 'danger');
          submitBtn.removeAttribute('disabled');
          btnText.textContent = 'Sign Up';
          btnSpinner.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
