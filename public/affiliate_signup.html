<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Signup</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .signup-container {
      background: rgba(40, 40, 40, 0.9);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 450px;
      border: 1px solid #cca300;
    }
    .signup-container h4 {
      color: #cca300;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }
    .form-control {
      background: #333;
      border: 1px solid #555;
      color: #e0e0e0;
    }
    .form-control:focus {
      background: #333;
      border-color: #cca300;
      box-shadow: 0 0 5px rgba(204, 163, 0, 0.5);
      color: #e0e0e0;
    }
    .btn-signup {
      background: #cca300;
      border: none;
      padding: 0.75rem;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .btn-signup:hover {
      background: #e0b000;
    }
    .alert {
      margin-bottom: 1.5rem;
      padding: 0.75rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div id="message" class="mb-3"></div>
    <h4>Affiliate Signup</h4>
    <form id="signup-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" class="form-control" type="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" class="form-control" type="password" placeholder="Enter your password" required>
      </div>
      <button class="btn btn-signup" type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    // Initialize Supabase client
    const client = window.supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
    );

    // Get form and URL referral code
    const form = document.getElementById('signup-form');
    const urlParams = new URLSearchParams(window.location.search);
    const refCode = urlParams.get('ref');

    // Function to display messages
    function showMessage(text, type = 'success') {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `<div class="alert alert-${type}">${text}</div>`;
    }

    // Form submission handler
    async function handleSubmit(e) {
      e.preventDefault();

      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.innerHTML = 'Signing up... <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>';
      document.getElementById('message').innerHTML = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const newCode = Math.random().toString(36).slice(2, 10).toUpperCase();

      let refererId = null;
      if (refCode) {
        const { data: referer, error: refererError } = await client
          .from('affiliate_accounts')
          .select('id')
          .eq('referral_code', refCode)
          .single();
        if (!refererError && referer) {
          refererId = referer.id;
        }
      }

      const { data: newUser, error: insertError } = await client
        .from('affiliate_accounts')
        .insert([{ email, password, referral_code: newCode }])
        .select()
        .single();

      if (insertError) {
        showMessage('Error: ' + insertError.message, 'danger');
      } else {
        if (refererId) {
          const { error: referralError } = await client
            .from('referrals')
            .insert([{ affiliate_id: refererId, referred_email: email }]);
          if (referralError) {
            console.error('Referral insert error:', referralError);
          }
        }
        showMessage(`Signed up successfully! Your referral code is ${newCode}`);
        form.reset();
      }

      submitButton.disabled = false;
      submitButton.innerHTML = 'Sign Up';
    }

    form.addEventListener('submit', handleSubmit);
  </script>
</body>
</html>
