<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Signup | Apex Income Options</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <style>
    :root {
      --gold-primary: #d4af37;
      --gold-secondary: #c5a028;
      --gold-accent: #e6c34d;
      --gold-light: #f5e6b3;
      --black-primary: #0a0a0a;
      --black-secondary: #121212;
      --black-tertiary: #1e1e1e;
      --text-light: #f5f5f5;
      --text-muted: #b0b0b0;
      --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: radial-gradient(circle at top, var(--black-tertiary), var(--black-primary));
      background-attachment: fixed;
      color: var(--text-light);
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      position: relative;
      overflow-x: hidden;
      padding: 20px;
    }
    
    /* Background Elements */
    .luxury-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.03) 0%, transparent 20%);
      z-index: 0;
      pointer-events: none;
    }
    
    .gold-line {
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--gold-primary), transparent);
      margin: 1.5rem 0;
      border-radius: 2px;
      position: relative;
      overflow: hidden;
    }
    
    .gold-line:after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shine 3s infinite;
    }
    
    .gold-dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--gold-accent);
      border-radius: 50%;
      box-shadow: 0 0 12px var(--gold-accent);
      z-index: 1;
      animation: float 6s infinite ease-in-out;
    }
    
    /* Logo styling */
    .logo-container {
      text-align: center;
      margin-bottom: 1.5rem;
      transition: var(--transition);
      position: relative;
      z-index: 10;
    }
    
    .logo-container:hover {
      transform: scale(1.05);
    }
    
    .logo {
      height: 70px;
      margin-bottom: 0.5rem;
      filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.8));
      transition: var(--transition);
    }
    
    .logo-container:hover .logo {
      filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.9));
    }
    
    .company-name {
      color: var(--gold-accent);
      font-weight: 700;
      letter-spacing: 1.5px;
      font-size: 1.8rem;
      text-shadow: 0 0 12px rgba(212, 175, 55, 0.5);
      font-family: 'Playfair Display', serif;
      position: relative;
      display: inline-block;
    }
    
    .company-name:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: var(--gold-primary);
      border-radius: 2px;
    }
    
    /* Main container */
    .signup-container {
      background: rgba(10, 10, 10, 0.92);
      backdrop-filter: blur(12px);
      padding: 2.8rem;
      border-radius: 18px;
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(212, 175, 55, 0.4),
        0 0 30px rgba(212, 175, 55, 0.2);
      width: 100%;
      max-width: 520px;
      position: relative;
      z-index: 20;
      transition: var(--transition);
      border: 1px solid rgba(212, 175, 55, 0.15);
      overflow: hidden;
    }
    
    .signup-container:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.05), transparent);
      z-index: -1;
      animation: rotate 15s linear infinite;
    }
    
    .signup-container:hover {
      transform: translateY(-8px);
      box-shadow: 
        0 25px 60px rgba(0, 0, 0, 0.9),
        0 0 0 1px var(--gold-primary),
        0 0 40px rgba(212, 175, 55, 0.3);
    }
    
    .signup-container h4 {
      color: var(--gold-light);
      text-align: center;
      margin-bottom: 1.8rem;
      font-weight: 600;
      letter-spacing: 1.5px;
      position: relative;
      padding-bottom: 0.8rem;
      font-size: 1.8rem;
      font-family: 'Playfair Display', serif;
      text-transform: uppercase;
    }
    
    .signup-container h4:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, transparent, var(--gold-primary), transparent);
      border-radius: 2px;
    }
    
    /* Form elements */
    .form-group {
      margin-bottom: 1.8rem;
      position: relative;
    }
    
    .form-label {
      color: var(--gold-light);
      font-weight: 500;
      margin-bottom: 0.8rem;
      display: block;
      font-size: 1.05rem;
      letter-spacing: 0.5px;
    }
    
    .form-control {
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid #333;
      color: var(--text-light);
      padding: 0.9rem 1.5rem 0.9rem 50px;
      transition: var(--transition);
      border-radius: 10px;
      font-size: 1.05rem;
      height: auto;
      border: 1px solid rgba(90, 90, 90, 0.5);
    }
    
    .form-control:focus {
      background: rgba(35, 35, 35, 0.9);
      border-color: var(--gold-primary);
      box-shadow: 0 0 0 0.3rem rgba(212, 175, 55, 0.2);
      color: var(--text-light);
    }
    
    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold-accent);
      font-size: 1.2rem;
      z-index: 5;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group-text {
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid rgba(90, 90, 90, 0.5);
      border-left: none;
      color: var(--gold-accent);
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .input-group-text:hover {
      background: rgba(40, 40, 40, 0.9);
      color: var(--gold-light);
    }
    
    .password-toggle {
      cursor: pointer;
      color: var(--gold-accent);
      transition: var(--transition);
      padding: 0.9rem 1.2rem;
      font-size: 1.2rem;
    }
    
    .password-toggle:hover {
      color: var(--gold-primary);
    }
    
    .form-text {
      color: var(--gold-light);
      opacity: 0.7;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    
    .btn-signup {
      background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
      border: none;
      padding: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
      transition: var(--transition);
      border-radius: 12px;
      text-transform: uppercase;
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
      position: relative;
      overflow: hidden;
      font-size: 1.1rem;
      margin-top: 1rem;
      z-index: 5;
    }
    
    .btn-signup:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.6s;
      z-index: -1;
    }
    
    .btn-signup:hover:before {
      left: 100%;
    }
    
    .btn-signup:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(212, 175, 55, 0.6);
      background: linear-gradient(135deg, var(--gold-secondary), var(--gold-primary));
    }
    
    /* Alert styling */
    .alert {
      margin-bottom: 1.8rem;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      border: none;
      font-weight: 500;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }
    
    .alert-success {
      background: rgba(40, 167, 69, 0.15);
      color: #4ade80;
      border-left: 4px solid #4ade80;
    }
    
    .alert-danger {
      background: rgba(220, 53, 69, 0.15);
      color: #f87171;
      border-left: 4px solid #f87171;
    }
    
    /* Date and time display */
    .datetime-container {
      text-align: center;
      margin: 1.8rem 0;
      padding: 1rem;
      background: rgba(18, 18, 18, 0.7);
      border-radius: 15px;
      border: 1px solid rgba(212, 175, 55, 0.25);
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .datetime-container:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--gold-primary), var(--gold-accent));
    }
    
    .date-display {
      font-size: 1.2rem;
      color: var(--gold-light);
      font-weight: 500;
      letter-spacing: 0.5px;
      font-family: 'Playfair Display', serif;
    }
    
    .time-display {
      font-size: 2.6rem;
      font-weight: 700;
      color: var(--gold-primary);
      letter-spacing: 2px;
      margin-top: 0.5rem;
      text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
      font-family: 'Montserrat', sans-serif;
    }
    
    /* Footer and additional links */
    .footer-links {
      margin-top: 1.8rem;
      text-align: center;
      color: var(--gold-light);
      font-size: 0.95rem;
      opacity: 0.8;
    }
    
    .footer-links a {
      color: var(--gold-accent);
      text-decoration: none;
      transition: var(--transition);
      margin: 0 0.8rem;
      font-weight: 500;
      position: relative;
    }
    
    .footer-links a:after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--gold-accent);
      transition: var(--transition);
    }
    
    .footer-links a:hover {
      color: var(--gold-primary);
    }
    
    .footer-links a:hover:after {
      width: 100%;
    }
    
    /* Referral indicator */
    .referral-indicator {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--gold-accent);
      font-style: italic;
      font-size: 1rem;
      padding: 0.8rem 1.5rem;
      background: rgba(212, 175, 55, 0.1);
      border-radius: 8px;
      display: inline-block;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }
    
    /* Animations */
    @keyframes shine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-20px) translateX(10px); }
      50% { transform: translateY(10px) translateX(-15px); }
      75% { transform: translateY(-15px) translateX(-10px); }
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .signup-container {
        padding: 2rem;
      }
      
      .time-display {
        font-size: 2.2rem;
      }
    }
    
    @media (max-width: 576px) {
      body {
        padding: 15px;
      }
      
      .signup-container {
        padding: 1.8rem;
      }
      
      .time-display {
        font-size: 2rem;
      }
      
      .logo {
        height: 60px;
      }
      
      .company-name {
        font-size: 1.6rem;
      }
    }
    
    /* Entrance animations */
    .signup-container {
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .form-group {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInForm 0.6s ease-out forwards;
    }
    
    .form-group:nth-child(1) { animation-delay: 0.3s; }
    .form-group:nth-child(2) { animation-delay: 0.5s; }
    
    @keyframes fadeInForm {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .datetime-container, .referral-indicator {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
      animation-delay: 0.7s;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Background pattern -->
  <div class="luxury-pattern"></div>
  
  <!-- Decorative gold dots -->
  <div class="gold-dot" style="top: 15%; left: 15%; animation-delay: 0.2s;"></div>
  <div class="gold-dot" style="top: 20%; right: 20%; animation-delay: 0.8s;"></div>
  <div class="gold-dot" style="bottom: 25%; left: 25%; animation-delay: 1.4s;"></div>
  <div class="gold-dot" style="bottom: 30%; right: 30%; animation-delay: 2s;"></div>
  <div class="gold-dot" style="top: 40%; left: 5%; animation-delay: 2.6s;"></div>
  <div class="gold-dot" style="bottom: 15%; right: 10%; animation-delay: 3.2s;"></div>
  
  <div class="signup-container">
    <!-- Logo and Company Name -->
    <div class="logo-container">
      <a href="https://apexincomeoptions.com.ng" target="_blank">
        <img src="https://apexincomeoptions.com.ng/cbe_logo.png" alt="CBE Logo" class="logo">
      </a>
      <div class="company-name">Apex Income Options</div>
    </div>
    
    <!-- Date and Time Display -->
    <div class="datetime-container">
      <div class="date-display" id="current-date">Thursday, June 5, 2025</div>
      <div class="time-display" id="current-time">10:30:45 AM</div>
    </div>
    
    <!-- Referral Indicator -->
    <div class="referral-indicator" id="referral-indicator">
      <i class="fas fa-handshake me-2"></i> Referral program active
    </div>
    
    <!-- Message Display -->
    <div id="message" class="mb-3"></div>
    
    <h4>Affiliate Signup</h4>
    
    <!-- Signup Form -->
    <form id="signup-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group">
          <i class="fas fa-envelope input-icon"></i>
          <input id="email" class="form-control" type="email" placeholder="Enter your email" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input id="password" class="form-control" type="password" placeholder="Create a strong password" required>
          <span class="input-group-text password-toggle" id="password-toggle">
            <i class="fas fa-eye"></i>
          </span>
        </div>
        <div class="form-text">
          <i class="fas fa-info-circle me-1"></i> At least 8 characters
        </div>
      </div>
      
      <button class="btn btn-signup w-100" type="submit">
        <i class="fas fa-user-plus me-2"></i>Sign Up
      </button>
    </form>
    
    <!-- Footer Links -->
    <div class="gold-line"></div>
    <div class="footer-links">
      Already have an account? <a href="affiliate_login.html">Sign In</a><br>
      <div class="mt-3">
        <a href="https://apexincomeoptions.com.ng/terms">Terms of Service</a> | 
        <a href="https://apexincomeoptions.com.ng/privacy">Privacy Policy</a>
      </div>
      <div class="mt-3">
        © 2025 Apex Income Options. All rights reserved.
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    // Initialize Supabase client
    const client = window.supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
    );

    // Get form and URL referral code
    const form = document.getElementById('signup-form');
    const urlParams = new URLSearchParams(window.location.search);
    const refCode = urlParams.get('ref');
    
    // Update referral indicator if refCode exists
    if (refCode) {
      document.getElementById('referral-indicator').innerHTML = 
        `<i class="fas fa-gift me-2"></i> Referral code applied: <strong>${refCode}</strong>`;
      document.getElementById('referral-indicator').style.backgroundColor = 'rgba(212, 175, 55, 0.15)';
    }

    // Password visibility toggle
    document.getElementById('password-toggle').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Function to display messages
    function showMessage(text, type = 'success') {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `<div class="alert alert-${type}">${text}</div>`;
      
      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          messageDiv.innerHTML = '';
        }, 5000);
      }
    }

    // Form submission handler
    async function handleSubmit(e) {
      e.preventDefault();

      const submitButton = form.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.innerHTML;
      
      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Signing up...';
      document.getElementById('message').innerHTML = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const newCode = Math.random().toString(36).slice(2, 10).toUpperCase();

      let refererId = null;
      if (refCode) {
        const { data: referer, error: refererError } = await client
          .from('affiliate_accounts')
          .select('id')
          .eq('referral_code', refCode)
          .single();
        if (!refererError && referer) {
          refererId = referer.id;
        }
      }

      const { data: newUser, error: insertError } = await client
        .from('affiliate_accounts')
        .insert([{ email, password, referral_code: newCode }])
        .select()
        .single();

      if (insertError) {
        let errorMessage = 'An error occurred. Please try again.';
        if (insertError.code === '23505') {  // Unique constraint violation (e.g., duplicate email)
          errorMessage = 'This email is already registered. Please use a different email.';
        }
        showMessage(errorMessage, 'danger');
        submitButton.disabled = false;
        submitButton.innerHTML = originalButtonText;
      } else {
        if (refererId) {
          const { error: referralError } = await client
            .from('referrals')
            .insert([{ affiliate_id: refererId, referred_email: email }]);
          if (referalError) {
            console.error('Referral insert error:', referralError);
          }
        }
        showMessage('🎉 Signup successful! Redirecting to login...', 'success');
        
        // Redirect after 3 seconds
        setTimeout(() => {
          window.location.href = 'affiliate_login.html';
        }, 3000);
      }
    }

    form.addEventListener('submit', handleSubmit);

    // Date and time display
    function updateDateTime() {
      const now = new Date();
      
      // Format date
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
      
      // Format time
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      
      document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
    }
    
    // Update time every second
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
