<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Signup • CBE Global</title>

  <!-- Bootstrap 5.3 CSS (for styling + alerts) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    /* Dark / Light theme variables */
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --accent: #1e1e1e;
      --gold: #ffd700;
      --gold-dark: #cca300;
      --glass: rgba(30, 30, 30, 0.7);
      --shadow: rgba(0, 0, 0, 0.5);
    }
    :root[data-theme="light"] {
      --bg: #f5f5f5;
      --text: #333;
      --accent: #ffffff;
      --gold: #cca300;
      --gold-dark: #b58900;
      --glass: rgba(255, 255, 255, 0.7);
      --shadow: rgba(0, 0, 0, 0.2);
    }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: var(--glass);
      border: 1px solid var(--gold-dark);
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 8px var(--shadow);
    }
    .form-control, .form-select {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold-dark) !important;
    }
    .form-control::placeholder { color: #bbbbbb !important; }
    .form-control:focus, .form-select:focus {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold) !important;
      box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25) !important;
    }
    .btn-primary {
      background: linear-gradient(45deg, var(--gold), var(--gold-dark));
      border: none;
      color: #000;
      font-weight: 600;
      width: 100%;
      margin-top: 1rem;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, var(--gold-dark), var(--gold));
    }
    .alert {
      background: var(--accent);
      color: var(--text);
      border: 1px solid var(--gold-dark);
    }
    .text-center a {
      color: var(--gold);
    }
    .text-center a:hover {
      color: var(--gold-dark);
      text-decoration: underline;
    }
    .toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--glass);
      border: 1px solid var(--gold-dark);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .toggle-theme:hover {
      background: var(--accent);
    }
    .toggle-theme i {
      color: var(--gold);
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <div class="toggle-theme" id="theme-toggle" aria-label="Toggle theme">
    <i class="bi bi-sun-fill" id="theme-icon"></i>
  </div>

  <div class="container">
    <h3 class="text-center mb-4">Affiliate Signup</h3>
    <!-- Alert placeholder -->
    <div id="alert-container"></div>

    <form id="affiliate-signup-form">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="John Doe"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Contact Number</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          placeholder="+1234567890"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="••••••••"
          required
        />
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirm-password"
          placeholder="••••••••"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary" id="submit-btn">
        <span id="btn-text">Sign Up</span>
        <span
          id="btn-spinner"
          class="spinner-border spinner-border-sm ms-2"
          role="status"
          style="display: none;"
        ></span>
      </button>
    </form>

    <p class="text-center mt-3">
      Already signed up as an affiliate?
      <a href="affiliate_login.html">Log in here</a>
    </p>
  </div>

  <!-- Bootstrap JS bundle (for alert dismissal, etc.) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <!-- Bootstrap Icons (optional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.js"
    crossorigin="anonymous"
  ></script>

  <script>
    // ────────────────────────────────────────────────────────────────────────────
    // Toggle dark/light theme
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("affTheme") || "dark";
      document.documentElement.setAttribute("data-theme", savedTheme);
      const icon = document.getElementById("theme-icon");
      icon.className = savedTheme === "dark" ? "bi bi-sun-fill" : "bi bi-moon-stars-fill";

      document.getElementById("theme-toggle").addEventListener("click", () => {
        const current = document.documentElement.getAttribute("data-theme");
        const next = current === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", next);
        localStorage.setItem("affTheme", next);
        const icon2 = document.getElementById("theme-icon");
        icon2.className = next === "dark" ? "bi bi-sun-fill" : "bi bi-moon-stars-fill";
      });
    });

    // ────────────────────────────────────────────────────────────────────────────
    // Helper to show a Bootstrap‐style alert
    function showAlert(message, type = "danger") {
      const container = document.getElementById("alert-container");
      container.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>`;
    }

    // ────────────────────────────────────────────────────────────────────────────
    // On DOMContentLoaded: handle the signup form
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("affiliate-signup-form");
      form.addEventListener("submit", async (evt) => {
        evt.preventDefault();

        const nameEl = document.getElementById("name");
        const emailEl = document.getElementById("email");
        const phoneEl = document.getElementById("phone");
        const pwEl = document.getElementById("password");
        const cpwEl = document.getElementById("confirm-password");
        const btnText = document.getElementById("btn-text");
        const btnSpinner = document.getElementById("btn-spinner");
        const submitBtn = document.getElementById("submit-btn");

        // 1) Validate fields
        if (pwEl.value !== cpwEl.value) {
          showAlert("Passwords do not match.", "warning");
          return;
        }
        if (pwEl.value.length < 8) {
          showAlert("Password must be at least 8 characters.", "warning");
          return;
        }

        // 2) Disable button & show spinner
        submitBtn.setAttribute("disabled", "true");
        btnText.textContent = "Signing Up…";
        btnSpinner.style.display = "inline-block";

        // 3) Prepare payload
        const payload = {
          name: nameEl.value.trim(),
          email: emailEl.value.trim().toLowerCase(),
          phone: phoneEl.value.trim(),
          password: pwEl.value,
        };

        // 4) Call Netlify function
        try {
          const response = await fetch("/.netlify/functions/send-affiliate-signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          const result = await response.json();

          if (!response.ok) {
            console.error("Signup error:", result);
            showAlert(result.error || "Signup failed.", "danger");
            submitBtn.removeAttribute("disabled");
            btnText.textContent = "Sign Up";
            btnSpinner.style.display = "none";
            return;
          }

          // 5) Success
          showAlert("✅ Signup successful! Check your email for details.", "success");
          form.reset();
        } catch (err) {
          console.error("Unexpected error:", err);
          showAlert("An unexpected error occurred. Please try again.", "danger");
        } finally {
          submitBtn.removeAttribute("disabled");
          btnText.textContent = "Sign Up";
          btnSpinner.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
