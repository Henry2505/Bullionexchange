<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Signup | Apex Income Options</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <style>
    :root {
      --gold-primary: #cca300;
      --gold-secondary: #e0b000;
      --gold-accent: #f5d142;
      --black-primary: #0f0f0f;
      --black-secondary: #1a1a1a;
      --black-tertiary: #2c2c2c;
      --text-light: #f0f0f0;
      --text-muted: #b0b0b0;
    }
    
    body {
      background: radial-gradient(circle at top, var(--black-tertiary), var(--black-primary);
      background-attachment: fixed;
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Gold Decorative Elements */
    .gold-line {
      height: 4px;
      background: linear-gradient(90deg, transparent, var(--gold-primary), transparent);
      margin: 1.5rem 0;
      border-radius: 2px;
    }
    
    .gold-dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--gold-accent);
      border-radius: 50%;
      box-shadow: 0 0 12px var(--gold-accent);
      z-index: 0;
    }
    
    /* Logo styling */
    .logo-container {
      text-align: center;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }
    
    .logo-container:hover {
      transform: scale(1.03);
    }
    
    .logo {
      height: 60px;
      margin-bottom: 0.5rem;
      filter: drop-shadow(0 0 5px rgba(204, 163, 0, 0.7));
    }
    
    .company-name {
      color: var(--gold-accent);
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1.5rem;
      text-shadow: 0 0 10px rgba(204, 163, 0, 0.3);
    }
    
    /* Main container */
    .signup-container {
      background: rgba(15, 15, 15, 0.85);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 
                  0 0 0 1px rgba(204, 163, 0, 0.3);
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 10;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .signup-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 
                  0 0 0 1px var(--gold-primary);
    }
    
    .signup-container h4 {
      color: var(--gold-primary);
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      position: relative;
      padding-bottom: 0.5rem;
    }
    
    .signup-container h4:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(to right, transparent, var(--gold-primary), transparent);
      border-radius: 2px;
    }
    
    /* Form elements */
    .form-control {
      background: rgba(40, 40, 40, 0.7);
      border: 1px solid #333;
      color: var(--text-light);
      padding: 0.75rem 1.25rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      background: rgba(50, 50, 50, 0.8);
      border-color: var(--gold-primary);
      box-shadow: 0 0 0 0.25rem rgba(204, 163, 0, 0.25);
      color: var(--text-light);
    }
    
    .input-group-text {
      background: rgba(40, 40, 40, 0.7);
      border: 1px solid #333;
      color: var(--gold-accent);
    }
    
    .password-toggle {
      cursor: pointer;
      color: var(--gold-accent);
      transition: color 0.2s;
    }
    
    .password-toggle:hover {
      color: var(--gold-primary);
    }
    
    .form-label {
      color: var(--text-muted);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    .btn-signup {
      background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
      border: none;
      padding: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      border-radius: 8px;
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(204, 163, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .btn-signup:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .btn-signup:hover:before {
      left: 100%;
    }
    
    .btn-signup:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(204, 163, 0, 0.4);
    }
    
    /* Alert styling */
    .alert {
      margin-bottom: 1.5rem;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      border: none;
    }
    
    .alert-success {
      background: rgba(40, 167, 69, 0.15);
      color: #28a745;
      border-left: 4px solid #28a745;
    }
    
    .alert-danger {
      background: rgba(220, 53, 69, 0.15);
      color: #dc3545;
      border-left: 4px solid #dc3545;
    }
    
    /* Date and time display */
    .datetime-container {
      text-align: center;
      margin: 1.5rem 0;
      padding: 0.75rem;
      background: rgba(26, 26, 26, 0.6);
      border-radius: 10px;
      border: 1px solid rgba(204, 163, 0, 0.2);
    }
    
    .date-display {
      font-size: 1.1rem;
      color: var(--gold-accent);
      font-weight: 500;
    }
    
    .time-display {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--gold-primary);
      letter-spacing: 2px;
      margin-top: 0.25rem;
      text-shadow: 0 0 8px rgba(204, 163, 0, 0.4);
    }
    
    /* Footer and additional links */
    .footer-links {
      margin-top: 1.5rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    
    .footer-links a {
      color: var(--gold-accent);
      text-decoration: none;
      transition: color 0.2s;
      margin: 0 0.5rem;
    }
    
    .footer-links a:hover {
      color: var(--gold-primary);
      text-decoration: underline;
    }
    
    /* Referral indicator */
    .referral-indicator {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--gold-accent);
      font-style: italic;
      font-size: 0.9rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 576px) {
      .signup-container {
        padding: 1.5rem;
        margin: 1rem;
      }
      
      .time-display {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Decorative gold dots -->
  <div class="gold-dot" style="top: 15%; left: 15%;"></div>
  <div class="gold-dot" style="top: 20%; right: 20%;"></div>
  <div class="gold-dot" style="bottom: 25%; left: 25%;"></div>
  <div class="gold-dot" style="bottom: 30%; right: 30%;"></div>
  
  <div class="signup-container">
    <!-- Logo and Company Name -->
    <div class="logo-container">
      <a href="https://apexincomeoptions.com.ng" target="_blank">
        <img src="https://via.placeholder.com/200x60/0f0f0f/cca300?text=CBE_Logo.PNG" alt="CBE Logo" class="logo">
      </a>
      <div class="company-name">Apex Income Options</div>
    </div>
    
    <!-- Date and Time Display -->
    <div class="datetime-container">
      <div class="date-display" id="current-date">Thursday, June 5, 2025</div>
      <div class="time-display" id="current-time">10:30:45 AM</div>
    </div>
    
    <!-- Referral Indicator -->
    <div class="referral-indicator" id="referral-indicator">
      <i class="fas fa-handshake"></i> Referral program active
    </div>
    
    <!-- Message Display -->
    <div id="message" class="mb-3"></div>
    
    <h4>Affiliate Signup</h4>
    
    <!-- Signup Form -->
    <form id="signup-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input id="email" class="form-control" type="email" placeholder="Enter your email" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input id="password" class="form-control" type="password" placeholder="Create a strong password" required>
          <span class="input-group-text password-toggle" id="password-toggle">
            <i class="fas fa-eye"></i>
          </span>
        </div>
        <div class="form-text text-end" style="color: #b0b0b0;">
          <i class="fas fa-info-circle me-1"></i>At least 8 characters
        </div>
      </div>
      
      <button class="btn btn-signup w-100 mt-3" type="submit">
        <i class="fas fa-user-plus me-2"></i>Sign Up
      </button>
    </form>
    
    <!-- Footer Links -->
    <div class="gold-line"></div>
    <div class="footer-links">
      Already have an account? <a href="affiliate_login.html">Sign In</a><br>
      <a href="#" class="mt-2 d-inline-block">Terms of Service</a> | 
      <a href="#">Privacy Policy</a>
      <div class="mt-2">
        &copy; 2025 Apex Income Options. All rights reserved.
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    // Initialize Supabase client
    const client = window.supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
    );

    // Get form and URL referral code
    const form = document.getElementById('signup-form');
    const urlParams = new URLSearchParams(window.location.search);
    const refCode = urlParams.get('ref');
    
    // Update referral indicator if refCode exists
    if (refCode) {
      document.getElementById('referral-indicator').innerHTML = 
        `<i class="fas fa-gift"></i> Referral code applied: ${refCode}`;
    }

    // Password visibility toggle
    document.getElementById('password-toggle').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Function to display messages
    function showMessage(text, type = 'success') {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `<div class="alert alert-${type}">${text}</div>`;
      
      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          messageDiv.innerHTML = '';
        }, 5000);
      }
    }

    // Form submission handler
    async function handleSubmit(e) {
      e.preventDefault();

      const submitButton = form.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.innerHTML;
      
      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Signing up...';
      document.getElementById('message').innerHTML = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const newCode = Math.random().toString(36).slice(2, 10).toUpperCase();

      let refererId = null;
      if (refCode) {
        const { data: referer, error: refererError } = await client
          .from('affiliate_accounts')
          .select('id')
          .eq('referral_code', refCode)
          .single();
        if (!refererError && referer) {
          refererId = referer.id;
        }
      }

      const { data: newUser, error: insertError } = await client
        .from('affiliate_accounts')
        .insert([{ email, password, referral_code: newCode }])
        .select()
        .single();

      if (insertError) {
        let errorMessage = 'An error occurred. Please try again.';
        if (insertError.code === '23505') {  // Unique constraint violation (e.g., duplicate email)
          errorMessage = 'This email is already registered. Please use a different email.';
        }
        showMessage(errorMessage, 'danger');
        submitButton.disabled = false;
        submitButton.innerHTML = originalButtonText;
      } else {
        if (refererId) {
          const { error: referralError } = await client
            .from('referrals')
            .insert([{ affiliate_id: refererId, referred_email: email }]);
          if (referralError) {
            console.error('Referral insert error:', referralError);
          }
        }
        showMessage('Signup successful! Redirecting to login...', 'success');
        
        // Redirect after 3 seconds
        setTimeout(() => {
          window.location.href = 'affiliate_login.html';
        }, 3000);
      }
    }

    form.addEventListener('submit', handleSubmit);

    // Date and time display
    function updateDateTime() {
      const now = new Date();
      
      // Format date
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
      
      // Format time
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      
      document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
    }
    
    // Update time every second
    updateDateTime();
    setInterval(updateDateTime, 1000);
    
    // Add subtle animation to form elements on page load
    document.querySelectorAll('.form-control').forEach((input, index) => {
      setTimeout(() => {
        input.style.opacity = '1';
        input.style.transform = 'translateY(0)';
      }, 300 + (index * 100));
    });
  </script>
</body>
</html>
