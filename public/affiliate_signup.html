<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Affiliate Signup • Apex Income Options</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: Poppins,sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin:0;
    }
    .card {
      background: rgba(30,30,30,0.7);
      padding:2rem;
      border:1px solid #cca300;
      border-radius:10px;
      width: 90%;
      max-width: 400px;
    }
    .btn-primary {
      background: linear-gradient(45deg,#ffd700,#cca300);
      border:none;
      color:#000;
      font-weight:600;
      width:100%;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg,#cca300,#ffd700);
    }
  </style>
</head>
<body>

  <div class="card">
    <h3 class="mb-3">Affiliate Signup</h3>
    <form id="signup-form">
      <input id="email"    class="form-control mb-2" type="email"    placeholder="Email"    required>
      <input id="password" class="form-control mb-2" type="password" placeholder="Password" required>
      <button id="signup-btn" class="btn btn-primary">Sign Up</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    // 1) Are we loading?
    alert("1️⃣ Script loaded");

    // Init Supabase
    const supabase = window.supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
    );

    const form = document.getElementById('signup-form');
    const btn  = document.getElementById('signup-btn');

    form.addEventListener('submit', async e => {
      // 2) Did we intercept the submit?
      alert("2️⃣ Submit handler running – preventing default");
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || password.length < 6) {
        alert("❌ Validation failed");
        return;
      }
      alert("3️⃣ Validation passed – calling supabase.auth.signUp");

      try {
        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) {
          alert("❗️ Supabase error: " + error.message);
          return;
        }
        alert("✅ Signup success – check email to confirm");
      } catch (err) {
        alert("⚠️ JS exception: " + err.message);
      }
    });
  </script>
</body>
</html>
