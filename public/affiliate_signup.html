<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Affiliate Signup Test</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <style>
    body { background:#121212; color:#e0e0e0; font-family:Poppins,sans-serif;
           height:100vh; display:flex; align-items:center; justify-content:center; margin:0;}
    .card { background:rgba(30,30,30,0.7); padding:2rem;
            border:1px solid #cca300; border-radius:8px; width:90%; max-width:400px;}
    .btn { width:100%; }
  </style>
</head>
<body>
  <div class="card">
    <h4 class="mb-3">Affiliate Signup Test</h4>
    <form id="form">
      <input id="email"    class="form-control mb-2" type="email"    placeholder="Email"    required>
      <input id="password" class="form-control mb-2" type="password" placeholder="Password" required>
      <button class="btn btn-warning" type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    // 1) Confirm script is running
    alert('üöÄ Script loaded');

    // 2) Create a Supabase client instance
    const client = window.supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
    );

    // Grab the form
    const form = document.getElementById('form');

    form.addEventListener('submit', async e => {
      // 3) Confirm we caught the submit
      alert('2Ô∏è‚É£ Submit handler running ‚Äì preventing default');
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const code = Math.random().toString(36).slice(2,10).toUpperCase();

      // 4) Show what we‚Äôre about to insert
      alert(`‚úâÔ∏è Inserting:\nemail=${email}\npassword=${password}\ncode=${code}`);

      // 5) Attempt the insert
      const { data, error } = await client
        .from('affiliate_accounts')
        .insert([{ email, password, referral_code: code }])
        .select();

      if (error) {
        // 6a) Show the precise DB error
        alert('‚ùå Insert error:\n' + error.message);
      } else {
        // 6b) Success!
        alert('‚úÖ Inserted! Row:\n' + JSON.stringify(data[0], null, 2));
      }
    });
  </script>
</body>
</html>
