<head>

  <style>
    body {

      background: #121212;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;

    }
    .signup-card {
      background: rgba(30, 30, 30, 0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;

      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }
    .signup-card h2 {

      margin-bottom: 20px;

    label {
      margin-top: 10px;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background: #1c1c1c;
      color: white;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #d4af37;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }
    #signup-alert {
      margin-top: 12px;
      text-align: center;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
</head>
<body>

  <div class="signup-card">
    <h2>Create Account</h2>
    <form id="signup-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Sign Up</button>
    </form>
    <div id="signup-alert"></div>
  </div>

  <script>
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const sb = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    function generateReferralCode(name) {
      const cleaned = name.trim().toLowerCase().replace(/\s+/g, '');
      const suffix = Math.floor(1000 + Math.random() * 9000);
      return cleaned + suffix;
    }

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const alertBox = document.getElementById('signup-alert');
      alertBox.textContent = '';
      alertBox.style.color = '';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      const referralCode = generateReferralCode(name);

      const { data, error } = await sb.from('users').insert([
        {
          name,
          email,
          password,
          referral_code: referralCode,
          status: 'pending'
        }
      ]);

      if (error) {
        alertBox.style.color = 'red';
        alertBox.textContent = 'Signup failed: ' + error.message;
        return;
      }

      alertBox.style.color = 'lime';
      alertBox.textContent = 'Signup successful. Please log in.';
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>
