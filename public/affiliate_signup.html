<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Affiliate Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <style>
    /* (copy your existing dark theme styles here) */
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Signup</h1>
    <form id="form">
      <input id="email" type="email" placeholder="Email" class="form-control mb-2" required>
      <input id="password" type="password" placeholder="Password" class="form-control mb-2" required>
      <button class="btn btn-primary">Create Account</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'YOUR_ANON_KEY'
    );

    document.getElementById('form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const code = Math.random().toString(36).slice(2,10).toUpperCase();

      // 1) Insert into affiliate_accounts
      const { data, error } = await supabase
        .from('affiliate_accounts')
        .insert([{ email, password, referral_code: code }])
        .select();

      if (error) {
        document.getElementById('message').innerText = 'Error: ' + error.message;
        return;
      }

      // 2) Redirect to dashboard (you can pass code via query string)
      window.location.href = `affiliate_dashboard.html?code=${data[0].referral_code}`;
    });
  </script>
</body>
</html>
