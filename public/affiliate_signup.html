<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Signup • CBE Global</title>

  <!-- ─────────────────────────────────────────────────────────────────────
       1) DEPENDENCIES: Bootstrap, Icons, Supabase
  -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <style>
    /* ---------------------------------------------------------
       Dark Theme Variables
       --------------------------------------------------------- */
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --accent: #1e1e1e;
      --gold: #ffd700;
      --gold-dark: #cca300;
      --glass: rgba(30, 30, 30, 0.7);
      --shadow: rgba(0, 0, 0, 0.5);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    /* Card Container */
    .signup-card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--gold-dark);
      border-radius: 12px;
      box-shadow: 0 4px 20px var(--shadow);
      max-width: 400px;
      width: 100%;
      padding: 2rem;
    }
    .signup-card h2 {
      color: var(--gold);
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-control {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold-dark);
    }
    .form-control:focus {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold);
      box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
    }
    .btn-primary {
      background: linear-gradient(45deg, var(--gold), var(--gold-dark));
      border: none;
      width: 100%;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, var(--gold-dark), var(--gold));
    }
    .success-message {
      text-align: center;
      color: var(--gold);
      font-weight: 500;
      margin-top: 1rem;
    }
    .text-link {
      color: var(--gold);
      text-decoration: none;
      font-size: 0.9rem;
      display: block;
      text-align: center;
      margin-top: 1rem;
    }
    .text-link:hover {
      color: var(--gold-dark);
    }
    .spinner-border {
      color: var(--gold);
    }
  </style>
</head>

<body>
  <div class="signup-card" id="card-container">
    <h2>Join Our Affiliate Program</h2>
    <form id="signup-form" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="you@example.com"
          required
        />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="6+ characters"
          minlength="6"
          required
        />
        <div class="invalid-feedback">
          Password must be at least 6 characters.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="signup-btn">
        <span id="btn-text">Sign Up</span>
        <span
          id="btn-spinner"
          class="spinner-border spinner-border-sm ms-2"
          role="status"
          style="display: none;"
        ></span>
      </button>
    </form>

    <div id="success-container" style="display: none;">
      <p class="success-message">
        Signup successful!<br />
        Please <a href="affiliate_login.html" class="text-link">log in now</a> to view your referral code.
      </p>
    </div>

    <a href="affiliate_login.html" class="text-link">Already an affiliate? Log in</a>
  </div>

  <script>
    // ─── 1) SUPABASE INIT ────────────────────────────────────────────────────
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.'
      + 'eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3Zu'
      + 'ZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOj'
      + 'E3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.'
      + 'ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    // ─── 2) UTIL: Generate 8‐char alphanumeric code ──────────────────────────
    function generateReferralCode(length = 8) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      for (let i = 0; i < length; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // ─── 3) SELECT DOM ELEMENTS ─────────────────────────────────────────────
    const form = document.getElementById('signup-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const signupBtn = document.getElementById('signup-btn');
    const btnText = document.getElementById('btn-text');
    const btnSpinner = document.getElementById('btn-spinner');
    const successContainer = document.getElementById('success-container');
    const cardContainer = document.getElementById('card-container');

    // ─── 4) HANDLE FORM VALIDATION & SIGNUP ──────────────────────────────────
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      // clear validation states
      emailInput.classList.remove('is-invalid');
      passwordInput.classList.remove('is-invalid');

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      let hasError = false;

      // basic validation
      if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
        emailInput.classList.add('is-invalid');
        hasError = true;
      }
      if (!password || password.length < 6) {
        passwordInput.classList.add('is-invalid');
        hasError = true;
      }
      if (hasError) return;

      // show loading state
      signupBtn.setAttribute('disabled', 'true');
      btnText.textContent = 'Signing Up…';
      btnSpinner.style.display = 'inline-block';

      try {
        // 1) Sign up with Supabase Auth
        const { data: authData, error: authError } = await supabase.auth.signUp({
          email,
          password,
        });
        if (authError) {
          throw authError;
        }

        // 2) Once user is created, generate & save referral code
        const userId = authData.user.id;
        let code = generateReferralCode();

        // Ensure uniqueness: attempt insert, if conflict, regenerate once
        let { error: insertError } = await supabase
          .from('affiliates')
          .insert([
            { user_id: userId, email, referral_code: code }
          ]);
        if (insertError && insertError.code === '23505') {
          // Unique violation, regenerate once more
          code = generateReferralCode();
          const { error: retryError } = await supabase
            .from('affiliates')
            .insert([
              { user_id: userId, email, referral_code: code }
            ]);
          if (retryError) throw retryError;
        } else if (insertError) {
          throw insertError;
        }

        // 3) Instead of showing code immediately, show “Signup successful” message
        form.style.display = 'none';
        successContainer.style.display = 'block';

      } catch (err) {
        console.error('Signup error:', err);
        let message = 'An error occurred. Please try again.';
        if (
          err.message.includes('User already registered') ||
          err.status === 400 ||
          err.code === '23505'
        ) {
          message = 'This email is already in use.';
        }
        alert(message);
      } finally {
        signupBtn.removeAttribute('disabled');
        btnText.textContent = 'Sign Up';
        btnSpinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
