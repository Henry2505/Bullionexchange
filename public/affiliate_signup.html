<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Signup • CBE Global</title>

  <!-- Bootstrap 5.3 CSS (for styling + alerts) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Supabase UMD client (creates global `supabase`) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <style>
    /* Dark / Light theme variables */
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --accent: #1e1e1e;
      --gold: #ffd700;
      --gold-dark: #cca300;
      --glass: rgba(30, 30, 30, 0.7);
      --shadow: rgba(0, 0, 0, 0.5);
    }
    :root[data-theme="light"] {
      --bg: #f5f5f5;
      --text: #333;
      --accent: #ffffff;
      --gold: #cca300;
      --gold-dark: #b58900;
      --glass: rgba(255, 255, 255, 0.7);
      --shadow: rgba(0, 0, 0, 0.2);
    }
    html { scroll-behavior: smooth; }
    body {
      margin: 0; padding: 0; box-sizing: border-box;
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: var(--glass);
      border: 1px solid var(--gold-dark);
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 8px var(--shadow);
    }
    .form-control, .form-select {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold-dark) !important;
    }
    .form-control::placeholder { color: #bbbbbb !important; }
    .form-control:focus, .form-select:focus {
      background: var(--accent) !important;
      color: var(--text) !important;
      border: 1px solid var(--gold) !important;
      box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25) !important;
    }
    .btn-primary {
      background: linear-gradient(45deg, var(--gold), var(--gold-dark));
      border: none;
      color: #000;
      font-weight: 600;
      width: 100%;
      margin-top: 1rem;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, var(--gold-dark), var(--gold));
    }
    .alert {
      background: var(--accent);
      color: var(--text);
      border: 1px solid var(--gold-dark);
    }
    .text-center a {
      color: var(--gold);
    }
    .text-center a:hover {
      color: var(--gold-dark);
      text-decoration: underline;
    }
    .toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--glass);
      border: 1px solid var(--gold-dark);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .toggle-theme:hover {
      background: var(--accent);
    }
    .toggle-theme i {
      color: var(--gold);
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <!-- Theme Toggle Button -->
  <div class="toggle-theme" id="theme-toggle" aria-label="Toggle theme">
    <i class="bi bi-sun-fill" id="theme-icon"></i>
  </div>

  <div class="container">
    <h3 class="text-center mb-4">Affiliate Signup</h3>

    <!-- Alert placeholder -->
    <div id="alert-container"></div>

    <form id="signup-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="••••••••"
          required
        />
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirm-password"
          placeholder="••••••••"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary" id="submit-btn">
        <span id="btn-text">Sign Up</span>
        <span
          id="btn-spinner"
          class="spinner-border spinner-border-sm ms-2"
          role="status"
          style="display: none;"
        ></span>
      </button>
    </form>

    <p class="text-center mt-3">
      Already an affiliate?
      <a href="affiliate_login.html">Log in here</a>
    </p>
  </div>

  <!-- Bootstrap JS bundle (for alert dismissal, etc.) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- Bootstrap Icons (for theme toggle) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.js"
    crossorigin="anonymous"
  ></script>

  <script>
    // ────────────────────────────────────────────────────────────────────────────
    // 1) Initialize Supabase client
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.' +
      'eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.' +
      'ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabaseClient = supabase.createClient(SUPA_URL, SUPA_KEY);

    // ────────────────────────────────────────────────────────────────────────────
    // Toggle dark/light theme and persist choice
    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('affSignupTheme') || 'dark';
      document.documentElement.setAttribute('data-theme', saved);
      const icon = document.getElementById('theme-icon');
      icon.className = saved === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';

      document.getElementById('theme-toggle').addEventListener('click', () => {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('affSignupTheme', next);
        icon.className = next === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';
      });
    });

    // ────────────────────────────────────────────────────────────────────────────
    // Helper: display a Bootstrap‐style alert
    function showAlert(message, type = 'danger') {
      const container = document.getElementById('alert-container');
      container.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>`;
    }

    // ────────────────────────────────────────────────────────────────────────────
    // Handle the signup form
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signup-form');
      form.addEventListener('submit', async (evt) => {
        evt.preventDefault();
        document.getElementById('alert-container').innerHTML = '';

        const emailEl = document.getElementById('email');
        const pwEl = document.getElementById('password');
        const cpwEl = document.getElementById('confirm-password');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const submitBtn = document.getElementById('submit-btn');

        // 1) Validate passwords match
        if (pwEl.value !== cpwEl.value) {
          showAlert('Passwords do not match.', 'warning');
          return;
        }

        // Disable button & show spinner
        submitBtn.setAttribute('disabled', 'true');
        btnText.textContent = 'Signing Up…';
        btnSpinner.style.display = 'inline-block';

        try {
          // 2) Call Supabase Auth to sign up
          const { data, error } = await supabaseClient.auth.signUp({
            email: emailEl.value.trim().toLowerCase(),
            password: pwEl.value,
          });

          if (error) {
            console.error('Sign up error:', error);
            showAlert(error.message, 'danger');
            submitBtn.removeAttribute('disabled');
            btnText.textContent = 'Sign Up';
            btnSpinner.style.display = 'none';
            return;
          }

          // 3) If signUp succeeded, send welcome email via Netlify function
          //    (passing templateId: 10).
          const netlifyResponse = await fetch('/.netlify/functions/sendAffiliateSignupEmail', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              email: emailEl.value.trim().toLowerCase(),
              name: '',            // If you don’t collect “name” on signup, you can send an empty string.
              templateId: 10       // ← HERE is the only change: use Template 10.
            }),
          });

          const netlifyJson = await netlifyResponse.json();
          if (!netlifyResponse.ok) {
            console.error('Netlify function error:', netlifyJson);
            showAlert(netlifyJson.error || 'Failed to send welcome email.', 'danger');
            submitBtn.removeAttribute('disabled');
            btnText.textContent = 'Sign Up';
            btnSpinner.style.display = 'none';
            return;
          }

          // 4) Success: instruct user to confirm email (if required)
          showAlert(
            '✅ Signup successful! Check your email for confirmation. Then log in.',
            'success'
          );

          setTimeout(() => {
            window.location.href = 'affiliate_login.html';
          }, 2500);
        } catch (err) {
          console.error('Unexpected error during signUp:', err);
          showAlert('An unexpected error occurred. Please try again.', 'danger');
          submitBtn.removeAttribute('disabled');
          btnText.textContent = 'Sign Up';
          btnSpinner.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
