<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Signup • CBE Global</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #121212; color: #e0e0e0; font-family: sans-serif; }
    .card { background: rgba(30,30,30,0.9); padding: 2rem; border-radius: 8px; width: 90%; max-width: 400px; }
    .card h1 { color: #ffd700; text-align: center; margin-bottom: 1rem; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: .25rem; }
    input { width: 100%; padding: .5rem; border: 1px solid #ffd700; border-radius: 4px; background: #1e1e1e; color: #e0e0e0; }
    button { width: 100%; padding: .6rem; background: #ffd700; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
    #alert { margin-top: 1rem; text-align: center; min-height: 1.2em; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Affiliate Signup</h1>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="Your name" />
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" type="email" placeholder="you@example.com" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" />
    </div>
    <div class="form-group">
      <label for="confirm">Confirm Password</label>
      <input id="confirm" type="password" placeholder="Confirm password" />
    </div>
    <button id="btn">Sign Up</button>
    <div id="alert"></div>
  </div>

  <script>
    // Initialize Supabase client
    const supabase = supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBh....'
    );

    document.getElementById('btn').addEventListener('click', async () => {
      const alertEl = document.getElementById('alert');
      alertEl.textContent = '';
      // Read values
      const name     = document.getElementById('name').value.trim();
      const email    = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const confirm  = document.getElementById('confirm').value;

      // Validate
      if (!name || !email || !password || !confirm) {
        return alertEl.textContent = 'All fields are required.';
      }
      if (password.length < 8) {
        return alertEl.textContent = 'Password must be at least 8 characters.';
      }
      if (password !== confirm) {
        return alertEl.textContent = 'Passwords do not match.';
      }

      // Disable button
      const btn = document.getElementById('btn');
      btn.disabled = true;
      btn.textContent = 'Signing up…';

      // Generate referral code
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let referral_code = '';
      for (let i = 0; i < 8; i++) {
        referral_code += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      // Insert into public.users
      const { error } = await supabase
        .from('users')
        .insert([{
          name,
          email,
          password,
          status: 'active',
          referral_code,
          referred_by: null
        }]);

      if (error) {
        alertEl.textContent = error.message;
        btn.disabled = false;
        btn.textContent = 'Sign Up';
      } else {
        alertEl.style.color = '#2ecc71';
        alertEl.textContent = `Success! Your code is ${referral_code}`;
      }
    });
  </script>
</body>
</html>
