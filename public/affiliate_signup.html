<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Signup</title>
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Toastify CSS -->
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <!-- Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }
    .card {
      background: rgba(30, 30, 30, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 204, 0, 0.3);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 8px;
      padding: 0.75rem;
      transition: border-color 0.3s ease;
    }
    .form-control:focus {
      outline: none;
      border-color: #cca300;
      box-shadow: 0 0 0 3px rgba(204, 163, 0, 0.3);
    }
    .btn-primary {
      background: linear-gradient(90deg, #cca300, #ffca28);
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 600;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ffca28, #cca300);
    }
    .toastify {
      font-family: 'Inter', sans-serif;
      border-radius: 8px;
    }
    .dashboard-link {
      color: #cca300;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .dashboard-link:hover {
      color: #ffca28;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="card">
    <h4 class="text-2xl font-bold mb-6 text-center">Affiliate Signup</h4>
    <form id="form" class="space-y-4">
      <div>
        <input
          id="email"
          class="form-control w-full"
          type="email"
          placeholder="Enter your email"
          required
          aria-label="Email address"
        />
      </div>
      <div>
        <input
          id="password"
          class="form-control w-full"
          type="password"
          placeholder="Create a password"
          required
          minlength="8"
          aria-label="Password"
        />
      </div>
      <button class="btn-primary w-full" type="submit">Sign Up</button>
    </form>
    <p class="text-center mt-4 text-sm">
      Already have an account? <a href="/dashboard" class="dashboard-link">View Dashboard</a>
    </p>
  </div>

  <script>
    // Initialize Supabase client
    const client = window.supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
    );

    // Function to show toast notifications
    const showToast = (message, type = 'success') => {
      Toastify({
        text: message,
        duration: 3000,
        gravity: 'top',
        position: 'right',
        backgroundColor: type === 'success' ? '#22c55e' : '#ef4444',
        stopOnFocus: true,
      }).showToast();
    };

    // Get referral code from URL
    const getReferralCode = () => {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('ref')?.trim().toUpperCase() || null;
    };

    // Form submission handler
    const form = document.getElementById('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const referralCode = Math.random().toString(36).slice(2, 10).toUpperCase();
      const referredBy = getReferralCode();

      // Basic client-side validation
      if (!email || !password) {
        showToast('Please fill in all fields.', 'error');
        return;
      }
      if (password.length < 8) {
        showToast('Password must be at least 8 characters.', 'error');
        return;
      }

      try {
        const { data, error } = await client
          .from('affiliate_accounts')
          .insert([{ email, password, referral_code: referralCode, referred_by: referredBy }])
          .select();

        if (error) {
          showToast(`Error: ${error.message}`, 'error');
          return;
        }

        showToast('Signup successful! Redirecting to dashboard...', 'success');
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 2000);
      } catch (err) {
        showToast('An unexpected error occurred. Please try again.', 'error');
        console.error('Signup error:', err);
      }
    });
  </script>
</body>
</html>
