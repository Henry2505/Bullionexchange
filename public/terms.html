<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terms & Conditions ‚Äì CBE</title>
  <meta name="description" content="Terms & Conditions for Chukwuemeka Bullion Exchange (CBE) services: signals, mentorship, VIP insights, and account management.">
  <meta name="keywords" content="CBE, terms, forex signals, mentorship, VIP">

  <!-- Playfair & Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- FontAwesome (for pause icon) -->
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>

  <style>
    /* ----- THEME VARIABLES ----- */
    :root {
      --gold: #d4af37;
      --gold-dark: #b8860b;
      --text: #fff;
      --text-light: #ccc;
      --bg: #1a1a1a;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --footer-bg: #111;
    }
    [data-theme="light"] {
      --gold: #b8860b;
      --gold-dark: #d4af37;
      --text: #111;
      --text-light: #444;
      --bg: #fafafa;
      --glass-bg: rgba(255, 255, 255, 0.9);
      --footer-bg: #f1f1f1;
    }

    /* ----- RESET & BASE ----- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Roboto', sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow-x: hidden;
      line-height: 1.6;
    }
    a { color: var(--gold); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* ----- DATE/TIME DISPLAY ----- */
    #datetime {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass-bg);
      color: var(--text-light);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      z-index: 15;
      backdrop-filter: blur(8px);
    }

    /* ----- HEADER CONTROLS ----- */
    .header-controls {
      position: fixed; top: 20px; left: 20px; z-index: 10;
      display: flex; align-items: center; gap: 15px;
    }
    .logo img {
      width: 140px; cursor: pointer; transition: transform .3s;
    }
    .logo img:hover { transform: scale(1.05); }

    #theme-toggle {
      background: none; border: none; font-size: 1.5rem;
      color: var(--text); cursor: pointer; transition: transform .3s;
    }
    #theme-toggle:hover { transform: scale(1.2); }

    /* ----- AUDIO TOGGLE BUTTON ----- */
    #audio-toggle {
      position: fixed; top: 20px; right: 20px; z-index: 20;
      background: #000; border: 2px solid var(--gold); color: var(--gold);
      border-radius: 50%; width: 50px; height: 50px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; animation: blink 1.5s infinite;
      font-size: 1.5rem;
      transition: background .3s, color .3s;
    }
    #audio-toggle:hover {
      background: var(--gold); color: #000;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%      { opacity: 0.6; }
    }

    /* Tooltip text */
    #audio-toggle::after {
      content: 'Click ‚ñ∂Ô∏è to hear this page';
      position: absolute; top: 60px; right: 0;
      background: var(--glass-bg); color: var(--text-light);
      padding: 6px 10px; border-radius: 6px;
      font-size: 0.9rem; white-space: nowrap;
      opacity: 0; transition: opacity .3s;
      pointer-events: none;
    }
    #audio-toggle:hover::after {
      opacity: 1;
    }

    /* ----- SLIDE-IN ANIMATION ----- */
    .slide-in {
      opacity: 0; transform: translateY(30px);
      transition: opacity .7s ease-out, transform .7s ease-out;
    }
    .slide-in.visible {
      opacity: 1; transform: translateY(0);
    }

    /* ----- MAIN WRAPPER ----- */
    main {
      max-width: 900px; margin: 0 auto;
      padding: 140px 20px 60px; /* allow for fixed header */
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem; text-align: center;
      color: var(--gold); margin-bottom: 10px;
    }
    .divider {
      width: 80px; height: 3px; background: var(--gold);
      margin: 0 auto 40px; box-shadow: 0 0 10px var(--gold-dark);
    }

    /* ----- SECTIONS AS GLASS PANELS ----- */
    section {
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding: 30px 20px; margin-bottom: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem; color: var(--gold);
      margin-bottom: 12px;
    }
    p, li {
      color: var(--text-light);
      margin-bottom: 1rem;
    }
    ul {
      list-style: none; padding-left: 0;
    }
    ul li {
      position: relative; padding-left: 25px; margin-bottom: 12px;
    }
    ul li::before {
      content: '\f00c'; font-family: 'Font Awesome 5 Free'; font-weight: 900;
      position: absolute; left: 0; top: 2px; color: var(--gold);
    }

    /* ----- FOOTER ----- */
    footer {
      text-align: center; padding: 30px 20px;
      background: var(--footer-bg);
      color: var(--text-light);
      border-top: 1px solid var(--gold);
    }
    .footer-contact ul {
      display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;
      margin-top: 10px;
    }
    .footer-contact a {
      color: var(--text-light); font-size: 1rem; transition: color .3s;
    }
    .footer-contact a:hover { color: var(--gold); }

    /* ----- RESPONSIVE ----- */
    @media (max-width: 768px) {
      main { padding: 120px 15px 40px; }
      h1 { font-size: 2.4rem; }
      section { padding: 25px 15px; }
      .logo img { width: 120px; }
      #audio-toggle { width: 45px; height: 45px; font-size: 1.3rem; }
      #datetime { top: 15px; font-size: 0.8rem; }
    }
  </style>
</head>
<body>

  <!-- Live Date & Time -->
  <div id="datetime"></div>

  <!-- Header Controls: Logo + Theme Toggle -->
  <div class="header-controls">
    <div class="logo">
      <a href="Index.html"><img src="CBE_logo.PNG" alt="CBE Logo"></a>
    </div>
    <button id="theme-toggle" aria-label="Toggle light/dark">üåû</button>
  </div>

  <!-- Audio Toggle Button (Top Right) -->
  <button id="audio-toggle" aria-label="Play terms audio">‚ñ∂Ô∏è</button>

  <!-- Hidden Audio Element (uses terms-voice.mp3) -->
  <audio id="terms-audio" src="terms-voice.mp3" preload="auto"></audio>

  <!-- Content -->
  <main>
    <h1 class="slide-in">Terms &amp; Conditions</h1>
    <div class="divider slide-in" style="transition-delay: .2s;"></div>
    <!-- ‚Ä¶ rest of content unchanged ‚Ä¶ -->
  </main>

  <footer class="slide-in" style="transition-delay: 2.6s;">
    ¬© 2025 Chukwuemeka Bullion Exchange. All rights reserved.
  </footer>

  <script>
    // Live Date & Time Logic
    function updateDateTime() {
      const now = new Date();
      const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = now.toLocaleDateString(undefined, optionsDate);
      const timeStr = now.toLocaleTimeString(undefined, { hour12: false });
      document.getElementById('datetime').textContent = `${dateStr} ‚Äì ${timeStr}`;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // Slide-in on scroll
    document.addEventListener('DOMContentLoaded', () => {
      const items = document.querySelectorAll('.slide-in');
      const obs = new IntersectionObserver((entries, o) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            o.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2, rootMargin: '0px 0px -50px 0px' });
      items.forEach(i => obs.observe(i));
    });

    // Theme toggle logic
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      const curr = document.documentElement.getAttribute('data-theme');
      const next = curr === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      themeToggle.textContent = next === 'dark' ? 'üåû' : 'üåú';
    });
    // initialize icon
    (() => {
      const saved = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', saved);
      themeToggle.textContent = saved === 'dark' ? 'üåû' : 'üåú';
    })();

    // Audio play logic
    const audioToggle = document.getElementById('audio-toggle');
    const termsAudio = document.getElementById('terms-audio');
    audioToggle.addEventListener('click', () => {
      if (termsAudio.paused) {
        termsAudio.play();
        audioToggle.textContent = '‚è∏Ô∏è';
      } else {
        termsAudio.pause();
        audioToggle.textContent = '‚ñ∂Ô∏è';
      }
    });
    termsAudio.addEventListener('ended', () => {
      audioToggle.textContent = '‚ñ∂Ô∏è';
    });
  </script>
