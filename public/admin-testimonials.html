<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CBE Admin â€“ Testimonials</title>
  <script>
    // Redirect to login if not authenticated
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.replace('admin-login.html?redirect=' + encodeURIComponent(window.location.pathname));
    }
  </script>

  <!-- Fonts, Bootstrap, Icons, DataTables CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.bootstrap5.min.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/select/1.7.0/css/select.bootstrap5.min.css" rel="stylesheet" />

  <style>
    /* Theme Variables */
    :root[data-theme="dark"] {
      --bg: #1a1a1a;
      --text: #e0e0e0;
      --gold: #ffd700;
      --gold-dark: #cca300;
      --glass: rgba(255, 255, 255, 0.12);
      --shadow: rgba(0, 0, 0, 0.4);
      --text-light: #b0b0b0;
      --text-muted: #888;
      --success: #4caf50;
      --error: #e57373;
    }
    :root[data-theme="light"] {
      --bg: #f5f5f5;
      --text: #333;
      --gold: #cca300;
      --gold-dark: #b58900;
      --glass: rgba(0, 0, 0, 0.08);
      --shadow: rgba(0, 0, 0, 0.15);
      --text-light: #555;
      --text-muted: #666;
      --success: #388e3c;
      --error: #d32f2f;
    }

    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, var(--bg), rgba(255, 210, 0, 0.05));
      color: var(--text);
      overflow-x: hidden;
      line-height: 1.6;
    }
    a { color: var(--gold); text-decoration: none; }
    a:hover { color: var(--gold-dark); }

    /* Header */
    header.admin-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, var(--glass), rgba(255, 215, 0, 0.1));
      backdrop-filter: blur(12px);
      padding: 1rem 2rem;
      box-shadow: 0 4px 20px var(--shadow);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo img {
      height: 50px;
      transition: transform 0.3s ease;
    }
    .logo img:hover { transform: scale(1.1); }
    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.8rem;
      color: var(--text);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #theme-toggle:hover { transform: rotate(180deg); }

    /* Main Content */
    main {
      max-width: 1200px;
      margin: 100px auto 60px;
      padding: 0 20px;
    }
    #section-title {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--gold);
      text-align: center;
      margin: 2rem 0 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    /* Table Panel */
    .table-panel {
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 25px var(--shadow);
      border: 1px solid rgba(255, 215, 0, 0.2);
      margin-bottom: 2rem;
    }
    .table-panel .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: var(--text);
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    .table-panel .form-control:focus {
      border-color: var(--gold);
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }
    .dt-buttons .btn {
      background: var(--gold);
      color: #000;
      border: none;
      border-radius: 8px;
      margin-right: 0.5rem;
      transition: all 0.3s ease;
    }
    .dt-buttons .btn:hover {
      background: var(--gold-dark);
      transform: translateY(-2px);
    }
    table.dataTable {
      color: var(--text) !important;
      border-collapse: separate;
      border-spacing: 0 10px;
    }
    table.dataTable thead th {
      background: linear-gradient(45deg, var(--gold-dark), var(--gold));
      color: #000;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
      font-weight: 500;
    }
    table.dataTable tbody td {
      padding: 1rem;
      background: var(--glass);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      vertical-align: middle;
    }
    table.dataTable tbody tr {
      transition: all 0.3s ease;
      border-radius: 10px;
    }
    table.dataTable tbody tr:hover {
      background: rgba(255, 215, 0, 0.12);
      box-shadow: 0 4px 15px var(--shadow);
      transform: translateY(-2px);
    }
    .btn-sm {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 5px;
      margin: 0 0.3rem;
    }
    .btn-success { background: var(--success); }
    .btn-success:hover { background: #388e3c; }
    .btn-danger { background: var(--error); }
    .btn-danger:hover { background: #d32f2f; }
    .btn-warning { background: var(--gold); color: #000; }
    .btn-warning:hover { background: var(--gold-dark); }

    /* Modal */
    .modal-content.glass {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 215, 0, 0.2);
      color: var(--text);
    }
    .modal-header, .modal-footer {
      border-color: rgba(255, 215, 0, 0.2);
    }
    .modal-body textarea {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: var(--text);
      border-radius: 8px;
    }
    .modal-body textarea:focus {
      border-color: var(--gold);
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }

    /* Filter Bar */
    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .filter-btn {
      padding: 8px 20px;
      background: var(--glass);
      color: var(--text);
      border: 1px solid var(--gold);
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .filter-btn:hover,
    .filter-btn.active {
      background: var(--gold);
      color: #000;
      transform: translateY(-2px);
    }

    /* Toast */
    .toast {
      border-radius: 8px;
      box-shadow: 0 4px 15px var(--shadow);
    }
  </style>
</head>

<body>
  <header class="admin-header glass slide-in">
    <div class="logo"><a href="admin-dashboard.html"><img src="CBE_logo.PNG" alt="CBE Logo" /></a></div>
    <button id="theme-toggle" aria-label="Toggle theme">ðŸŒž</button>
  </header>

  <main class="container">
    <h2 id="section-title" class="slide-in">Testimonials Management</h2>
    <div class="glass table-panel slide-in">
      <div class="filter-bar">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="pending">Pending</button>
        <button class="filter-btn" data-filter="approved">Approved</button>
        <button class="filter-btn" data-filter="rejected">Rejected</button>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <input id="testimonial-search" class="form-control w-50" placeholder="Search testimonialsâ€¦" />
        <div class="dt-buttons">
          <button class="btn btn-sm btn-gold" id="export-csv">Export CSV</button>
          <button class="btn btn-sm btn-gold" id="export-pdf">Export PDF</button>
        </div>
      </div>
      <div class="table-responsive">
        <table id="testimonials-table" class="table table-hover w-100">
          <thead>
            <tr>
              <th><input type="checkbox" id="select-all"></th>
              <th>#</th>
              <th>User</th>
              <th>Testimonial</th>
              <th>Media</th>
              <th>Company Response</th>
              <th>Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Response Modal -->
  <div class="modal fade" id="responseModal">
    <div class="modal-dialog">
      <form class="modal-content glass p-4" id="response-form">
        <div class="modal-header">
          <h5 class="modal-title">Add / Edit Company Response</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="resp-testimonial-id" />
          <div class="mb-3">
            <label class="form-label">Response</label>
            <textarea id="resp-body" class="form-control" rows="4" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save Response</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Theme toggle
      const themeBtn = document.getElementById('theme-toggle');
      const applyTheme = t => {
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('theme', t);
        themeBtn.textContent = t === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
      };
      themeBtn.onclick = () => applyTheme(
        document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
      );
      applyTheme(localStorage.getItem('theme') || 'dark');

      // Supabase init
      const supabase = window.supabase.createClient(
        'https://dapwpgvnfjcfqqhrpxla.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
      );

      // Toast helper
      function showToast(msg, ok = true) {
        const t = document.createElement('div');
        t.className = `toast align-items-center text-white ${ok ? 'bg-success' : 'bg-danger'} border-0 position-fixed top-0 end-0 m-3`;
        t.innerHTML = `
          <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>`;
        document.body.append(t);
        new bootstrap.Toast(t, { delay: 3000 }).show();
      }

      // DataTable setup
      const table = $('#testimonials-table').DataTable({
        dom: `<"d-flex justify-content-between mb-3"frt>`,
        buttons: [
          { extend: 'csvHtml5', text: 'Export CSV' },
          { extend: 'pdfHtml5', text: 'Export PDF' }
        ],
        paging: true,
        searching: true,
        select: { style: 'multi', selector: 'td:first-child input' },
        columnDefs: [
          { orderable: false, targets: [0, 8] },
          { searchable: false, targets: 0 }
        ],
        columns: [
          {
            data: null,
            render: (_, __, row) => `<input type="checkbox" class="row-select" data-id="${row.id}">`
          },
          { data: 'id' },
          { data: 'name', defaultContent: 'Unknown' },
          { data: 'testimonial_text' },
          {
            data: null,
            render: (_, __, row) => {
              if (row.screenshot_url) {
                return `<button class="btn btn-sm btn-info" onclick="window.viewScreenshot('${row.screenshot_url}')">View Image</button>`;
              }
              if (row.video_url) {
                return `<video width="80" controls><source src="${row.video_url}" type="video/mp4"/></video>`;
              }
              return 'â€”';
            }
          },
          { data: 'company_response', defaultContent: 'â€”' },
          {
            data: 'created_at',
            render: d => new Date(d).toLocaleDateString()
          },
          { data: 'status' },
          {
            data: null,
            render: (_, __, row) => {
              const actions = [];
              if (row.status === 'pending') {
                actions.push(`<button class="btn btn-sm btn-success me-1" onclick="window.updateStatus(${row.id}, 'approved')">Approve</button>`);
                actions.push(`<button class="btn btn-sm btn-danger me-1" onclick="window.updateStatus(${row.id}, 'rejected')">Reject</button>`);
              } else if (row.status === 'approved') {
                actions.push(`<button class="btn btn-sm btn-warning me-1" onclick="window.openResponseModal(${row.id}, '${row.company_response || ''}')">Respond</button>`);
                actions.push(`<button class="btn btn-sm btn-danger me-1" onclick="window.updateStatus(${row.id}, 'rejected')">Reject</button>`);
              } else {
                actions.push(`<button class="btn btn-sm btn-outline-danger" onclick="window.deleteTestimonial(${row.id})">Delete</button>`);
              }
              return actions.join('');
            }
          }
        ]
      });

      // Export buttons
      document.getElementById('export-csv').addEventListener('click', () => table.button(0).trigger());
      document.getElementById('export-pdf').addEventListener('click', () => table.button(1).trigger());

      // Select all checkbox
      document.getElementById('select-all').addEventListener('change', (e) => {
        const checked = e.target.checked;
        table.rows().every(function () {
          this.nodes().to$().find('input[type="checkbox"]').prop('checked', checked);
          this.select(checked);
        });
      });

      // Helper to open screenshot in new tab
      window.viewScreenshot = url => window.open(url, '_blank');

      // Load all testimonials into the DataTable
      async function loadTestimonials(filter = 'all') {
        try {
          let query = supabase
            .from('testimonials')
            .select('id,name,testimonial_text,screenshot_url,video_url,company_response,status,created_at')
            .order('created_at', { ascending: false });
          if (filter !== 'all') {
            query = query.eq('status', filter);
          }
          const { data, error } = await query;
          if (error) throw error;
          table.clear().rows.add(data).draw();
          $('.row-select').off('change').on('change', function () {
            const row = table.row($(this).closest('tr'));
            row.select(this.checked);
          });
        } catch (err) {
          console.error(err);
          showToast('Error loading testimonials', false);
        }
      }

      // Update status (approve â†’ triggers emails, or reject)
      window.updateStatus = async (id, newStatus) => {
        try {
          const { error: statusErr } = await supabase
            .from('testimonials')
            .update({ status: newStatus })
            .eq('id', id);
          if (statusErr) throw statusErr;

          showToast(`Testimonial marked as "${newStatus}"`);

          if (newStatus === 'approved') {
            const { data: tData, error: tErr } = await supabase
              .from('testimonials')
              .select('name,testimonial_text')
              .eq('id', id)
              .single();
            if (tErr) throw tErr;

            const testimonialAuthor = tData.name;
            const testimonialText = tData.testimonial_text;

            const { data: users, error: usersErr } = await supabase
              .from('users')
              .select('name,email')
              .neq('email', null);
            if (usersErr) throw usersErr;

            const replitUrl = '<YOUR_REPLIT_URL>/resend-email';
            const emailPromises = users.map(u => {
              const emailPayload = {
                email: u.email,
                templateId: 2,
                params: {
                  contact: {
                    FIRSTNAME: u.name,
                    EMAIL: u.email
                  },
                  testimonial_author: testimonialAuthor,
                  testimonial_text: testimonialText,
                  unsubscribe: "https://apexincomeoptions.com.ng/unsubscribe-link"
                }
              };
              return fetch(replitUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(emailPayload)
              })
              .then(res => res.json().catch(() => ({ error: "Invalid JSON" })));
            });

            const emailResults = await Promise.all(emailPromises);
            const failed = emailResults.filter(r => r.success === false || r.error);
            if (failed.length) {
              console.error('Email send failures:', failed);
              showToast('Approved, but some notification emails failed', false);
            } else {
              showToast('All users notified of new testimonial');
            }
          }

          loadTestimonials($('.filter-btn.active').data('filter'));
        } catch (err) {
          console.error(err);
          showToast(`Error updating status: ${err.message}`, false);
        }
      };

      // Delete testimonial permanently
      window.deleteTestimonial = async id => {
        if (!confirm('Delete this testimonial forever?')) return;
        try {
          const { error } = await supabase
            .from('testimonials')
            .delete()
            .eq('id', id);
          if (error) throw error;
          showToast('Testimonial deleted');
          loadTestimonials($('.filter-btn.active').data('filter'));
        } catch (err) {
          console.error(err);
          showToast('Error deleting testimonial', false);
        }
      };

      // Open / save company response
      window.openResponseModal = (id, existing) => {
        document.getElementById('resp-testimonial-id').value = id;
        document.getElementById('resp-body').value = existing || '';
        new bootstrap.Modal(document.getElementById('responseModal')).show();
      };

      document.getElementById('response-form').addEventListener('submit', async e => {
        e.preventDefault();
        const id = document.getElementById('resp-testimonial-id').value;
        const response = document.getElementById('resp-body').value;
        try {
          const { error } = await supabase
            .from('testimonials')
            .update({ company_response: response })
            .eq('id', id);
          if (error) throw error;
          showToast('Response saved');
          bootstrap.Modal.getInstance(document.getElementById('responseModal')).hide();
          loadTestimonials($('.filter-btn.active').data('filter'));
        } catch (err) {
          console.error(err);
          showToast('Error saving response', false);
        }
      });

      // Filter buttons
      $('.filter-btn').on('click', function () {
        $('.filter-btn').removeClass('active');
        $(this).addClass('active');
        loadTestimonials($(this).data('filter'));
      });

      // Initial load
      loadTestimonials();
    });
  </script>
</body>
</html>
