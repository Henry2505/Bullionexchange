  <style>
    /* Theme Variables */
    :root[data-theme="dark"] {
      --bg: #1a1a1a;
      --text: #e0e0e0;
      --gold: #ffd700;
      --gold-dark: #cca300;
      --glass: rgba(255, 255, 255, 0.12);
      --shadow: rgba(0, 0, 0, 0.4);
      --text-light: #b0b0b0;
      --text-muted: #888;
      --success: #4caf50;
      --error: #e57373;
    }
    :root[data-theme="light"] {
      --bg: #f5f5f5;
      --text: #333;
      --gold: #cca300;
      --gold-dark: #b58900;
      --glass: rgba(0, 0, 0, 0.08);
      --shadow: rgba(0, 0, 0, 0.15);
      --text-light: #555;
      --text-muted: #666;
      --success: #388e3c;
      --error: #d32f2f;
    }

    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, var(--bg), rgba(255, 210, 0, 0.05));
      color: var(--text);
      overflow-x: hidden;
      line-height: 1.6;
    }
    a { color: var(--gold); text-decoration: none; }
    a:hover { color: var(--gold-dark); }

    /* Header */
    header.admin-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, var(--glass), rgba(255, 215, 0, 0.1));
      backdrop-filter: blur(12px);
      padding: 1rem 2rem;
      box-shadow: 0 4px 20px var(--shadow);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo img {
      height: 50px;
      transition: transform 0.3s ease;
    }
    .logo img:hover { transform: scale(1.1); }
    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.8rem;
      color: var(--text);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #theme-toggle:hover { transform: rotate(180deg); }

    /* Main Content */
    main {
      max-width: 1200px;
      margin: 100px auto 60px;
      padding: 0 20px;
    }
    #section-title {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--gold);
      text-align: center;
      margin: 2rem 0 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    /* Table Panel */
    .table-panel {
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 25px var(--shadow);
      border: 1px solid rgba(255, 215, 0, 0.2);
      margin-bottom: 2rem;
    }
    .table-panel .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: var(--text);
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    .table-panel .form-control:focus {
      border-color: var(--gold);
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }
    .dt-buttons .btn {
      background: var(--gold);
      color: #000;
      border: none;
      border-radius: 8px;
      margin-right: 0.5rem;
      transition: all 0.3s ease;
    }
    .dt-buttons .btn:hover {
      background: var(--gold-dark);
      transform: translateY(-2px);
    }
    table.dataTable {
      color: var(--text) !important;
      border-collapse: separate;
      border-spacing: 0 10px;
    }
    table.dataTable thead th {
      background: linear-gradient(45deg, var(--gold-dark), var(--gold));
      color: #000;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
      font-weight: 500;
    }
    table.dataTable tbody td {
      padding: 1rem;
      background: var(--glass);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      vertical-align: middle;
    }
    table.dataTable tbody tr {
      transition: all 0.3s ease;
      border-radius: 10px;
    }
    table.dataTable tbody tr:hover {
      background: rgba(255, 215, 0, 0.12);
      box-shadow: 0 4px 15px var(--shadow);
      transform: translateY(-2px);
    }
    .btn-sm {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 5px;
      margin: 0 0.3rem;
    }
    .btn-success { background: var(--success); }
    .btn-success:hover { background: #388e3c; }
    .btn-danger { background: var(--error); }
    .btn-danger:hover { background: #d32f2f; }
    .btn-warning { background: var(--gold); color: #000; }
    .btn-warning:hover { background: var(--gold-dark); }

    /* Modal */
    .modal-content.glass {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 215, 0, 0.2);
      color: var(--text);
    }
    .modal-header, .modal-footer {
      border-color: rgba(255, 215, 0, 0.2);
    }
    .modal-body textarea {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: var(--text);
      border-radius: 8px;
    }
    .modal-body textarea:focus {
      border-color: var(--gold);
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }

    /* Filter Bar */
    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .filter-btn {
      padding: 8px 20px;
      background: var(--glass);
      color: var(--text);
      border: 1px solid var(--gold);
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .filter-btn:hover,
    .filter-btn.active {
      background: var(--gold);
      color: #000;
      transform: translateY(-2px);
    }
