  <script>
  (async () => {
    // Theme toggle logic

    };

    // Supabase client
    const SUPABASE_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Initialize DataTable
    const table = $('#users-table').DataTable({
      dom: `<"d-flex justify-content-between mb-3"
              <"dt-buttons"B>
              <"col-auto"f>
            >rt<"d-flex justify-content-between mt-3"lip>`,
      buttons: [
        { 
          extend: 'csvHtml5', 
          text: '<i class="bi bi-file-earmark-spreadsheet me-1"></i> CSV',
          className: 'btn-gold'
        },
        {

      ],

    });

    // Helper to calculate expiry info in hours/minutes/seconds
    function getExpiryInfo(expiryDate) {
      if (!expiryDate) return { text: 'â€”', seconds: 0, class: '' };
      
      const now = new Date();
      const expiry = new Date(expiryDate);
      const diffMs = expiry - now;
      const diffSeconds = Math.floor(diffMs / 1000);
      
      if (diffSeconds <= 0) {
        return { text: 'Expired', seconds: 0, class: 'countdown-expired' };
      }
      
      const hours = Math.floor(diffSeconds / 3600);
      const minutes = Math.floor((diffSeconds % 3600) / 60);
      const seconds = diffSeconds % 60;
      
      let displayText = '';
      if (hours > 0) {
        displayText = `${hours}h ${minutes}m`;
      } else if (minutes > 0) {
        displayText = `${minutes}m ${seconds}s`;
      } else {
        displayText = `${seconds}s`;
      }
      
      // Add warning class if less than 1 hour remaining
      const warningClass = hours === 0 && minutes < 60 ? 'countdown-expiring' : '';
      
      return { 
        text: displayText, 
        seconds: diffSeconds,
        class: warningClass
      };
    }

    // Helper to generate action buttons
    function getActionButtons(id, status, paymentStatus) {
      let buttons = `
        <button class="btn btn-sm btn-gold" title="Edit" onclick="editUser('${id}')">
          <i class="bi bi-pencil"></i>
        </button>
      `;
      
      if (status === 'Pending') {
        buttons += `
          <button class="btn btn-sm btn-success" title="Approve" onclick="approveUser('${id}')">
            <i class="bi bi-check-lg"></i>
          </button>
        `;
      }
      
      buttons += `
        <button class="btn btn-sm btn-danger" title="Delete" onclick="deleteUser('${id}')">
          <i class="bi bi-trash"></i>
        </button>
      `;
      
      if (status === 'Approved' && paymentStatus === 'Paid') {
        buttons += `
          <button class="btn btn-sm btn-warning" title="Notify" onclick="notifyUser('${id}')">
            <i class="bi bi-bell"></i>
          </button>
        `;
      }
      
      return buttons;
    }

    // Real-time countdown updater
    function updateCountdowns() {
      table.rows().every(function() {
        const row = this.node();
        const expiryCell = $(row).find('.expiry-countdown');
        const expiryDate = expiryCell.data('expiry');
        
        if (expiryDate) {
          const expiryInfo = getExpiryInfo(expiryDate);
          expiryCell.text(expiryInfo.text);
          expiryCell.removeClass('countdown-expiring countdown-expired');
          if (expiryInfo.class) {
            expiryCell.addClass(expiryInfo.class);
          }
        }
      });
    }

    // Load users with their latest payment
    async function loadUsers() {
      try {
        // Fetch users
        const { data: users, error: usersError } = await sb
          .from('users')
          .select('*')
          .order('created_at', { ascending: false });
        
        if (usersError) throw usersError;
        
        // Fetch payments
        const { data: payments, error: paymentsError } = await sb
          .from('payments')
          .select('*');
        
        if (paymentsError) throw paymentsError;
        
        // Calculate statistics
        const totalUsers = users.length;
        const activeSubs = payments.filter(p => p.status === 'approved' && 
          new Date(p.expiry_date) > new Date()).length;
        const pendingApprovals = users.filter(u => u.status === 'Pending').length;
        
        // Calculate expiring soon (less than 1 hour)
        const expiringSoon = payments.filter(p => {
          const expiry = new Date(p.expiry_date);
          const now = new Date();
          const diffHours = (expiry - now) / (1000 * 60 * 60);
          return diffHours > 0 && diffHours <= 1 && p.status === 'approved';
        }).length;
        
        // Update stats cards
        document.getElementById('total-users').textContent = totalUsers;
        document.getElementById('active-subs').textContent = activeSubs;
        document.getElementById('pending-approvals').textContent = pendingApprovals;
        document.getElementById('expiring-soon').textContent = expiringSoon;
        
        // Map users to their latest payment
        const userPayments = {};
        payments.forEach(payment => {
          const user = users.find(u => u.email === payment.email);
          if (user) {
            if (!userPayments[user.id] || 
                new Date(payment.created_at) > new Date(userPayments[user.id].created_at)) {
              userPayments[user.id] = payment;
            }
          }
        });
        
        // Clear and populate table
        table.clear();
        users.forEach((user, index) => {
          const payment = userPayments[user.id] || null;
          const expiryInfo = payment ? getExpiryInfo(payment.expiry_date) : { text: 'â€”', class: '' };
          
          table.row.add([
            `<input type="checkbox" class="row-select" data-id="${user.id}">`,
            index + 1,
            user.email,
            user.name,
            `<span class="status-badge status-${user.status.toLowerCase()}">${user.status}</span>`,
            payment ? 
              `<span class="status-badge status-${payment.status.toLowerCase()}">${payment.status}</span>` : 
              `<span class="status-badge status-pending">N/A</span>`,
            payment ? 
              `<span class="subscription-chip chip-${payment.plan.toLowerCase().split(' ')[0]}">${payment.plan}</span>` : 
              'â€”',
            `
              <span class="expiry-countdown ${expiryInfo.class}" data-expiry="${payment ? payment.expiry_date : ''}">
                ${expiryInfo.text}
              </span>
            `,
            getActionButtons(user.id, user.status, payment ? payment.status : 'N/A')
          ]);
        });
        table.draw();
      } catch (error) {
        console.error('Error loading users:', error);
        alert('Failed to load users: ' + error.message);
      }
    }

    // User actions
    window.editUser = async (id) => {
      try {
        const { data: user, error } = await sb
          .from('users')
          .select('*')
          .eq('id', id)
          .single();
          
        if (error) throw error;
        
        const name = prompt('Edit name:', user.name);
        const email = prompt('Edit email:', user.email);
        
        if (name && email) {
          const { error: updateError } = await sb
            .from('users')
            .update({ name, email })
            .eq('id', id);
            
          if (updateError) throw updateError;
          alert('User updated successfully!');
          await loadUsers();
        }
      } catch (error) {
        console.error('Error editing user:', error);
        alert('Failed to edit user: ' + error.message);
      }
    };
    
    window.approveUser = async (id) => {
      try {
        const { error } = await sb
          .from('users')
          .update({ status: 'Approved' })
          .eq('id', id);
          
        if (error) throw error;
        alert('User approved successfully!');
        await loadUsers();
      } catch (error) {
        console.error('Error approving user:', error);
        alert('Failed to approve user: ' + error.message);
      }
    };
    
    window.deleteUser = async (id) => {
      if (confirm('Are you sure you want to delete this user?')) {
        try {
          const { error } = await sb
            .from('users')
            .delete()
            .eq('id', id);
            
          if (error) throw error;
          alert('User deleted successfully!');
          await loadUsers();
        } catch (error) {
          console.error('Error deleting user:', error);
          alert('Failed to delete user: ' + error.message);
        }
      }
    };
    
    window.notifyUser = async (id) => {
      alert(`Notification sent to user ${id}`);
    };

    // Select all checkbox
    document.getElementById('select-all').addEventListener('change', (e) => {
      const checked = e.target.checked;
      table.rows().every(function () {
        this.nodes().to$().find('input[type="checkbox"]').prop('checked', checked);
        this.select(checked);
      });
    });

    // Helper to get selected UUIDs
    function getSelectedUserIds() {
      const selectedRows = table.rows({ selected: true }).nodes().toArray();
      const userIds = selectedRows.map(row => {
        return $(row).find('.row-select').data('id');
      });
      return userIds;
    }

    // Bulk actions
    document.getElementById('bulk-approve').addEventListener('click', async () => {
      const userIds = getSelectedUserIds();
      if (userIds.length === 0) {
        alert('Please select at least one user to approve.');
        return;
      }
      
      try {
        const { error } = await sb
          .from('users')
          .update({ status: 'Approved' })
          .in('id', userIds);
          
        if (error) throw error;
        alert(`${userIds.length} users approved successfully!`);
        await loadUsers();
      } catch (error) {
        console.error('Bulk approval error:', error);
        alert('Failed to approve users: ' + error.message);
      }
    });

    document.getElementById('bulk-reject').addEventListener('click', async () => {
      const userIds = getSelectedUserIds();
      if (userIds.length === 0) {
        alert('Please select at least one user to reject.');
        return;
      }
      
      try {
        const { error } = await sb
          .from('users')
          .update({ status: 'Rejected' })
          .in('id', userIds);
          
        if (error) throw error;
        alert(`${userIds.length} users rejected successfully!`);
        await loadUsers();
      } catch (error) {
        console.error('Bulk rejection error:', error);
        alert('Failed to reject users: ' + error.message);
      }
    });

    document.getElementById('bulk-delete').addEventListener('click', async () => {
      const userIds = getSelectedUserIds();
      if (userIds.length === 0) {
        alert('Please select at least one user to delete.');
        return;
      }
      
      if (!confirm(`Are you sure you want to delete ${userIds.length} users?`)) return;
      
      try {
        const { error } = await sb
          .from('users')
          .delete()
          .in('id', userIds);
          
        if (error) throw error;
        alert(`${userIds.length} users deleted successfully!`);
        await loadUsers();
      } catch (error) {
        console.error('Bulk deletion error:', error);
        alert('Failed to delete users: ' + error.message);
      }
    });

    document.getElementById('bulk-renew').addEventListener('click', async () => {
      const userIds = getSelectedUserIds();
      if (userIds.length === 0) {
        alert('Please select at least one user to renew.');
        return;
      }
      
      alert(`Renewing subscriptions for ${userIds.length} users...`);
      // In a real implementation, you would create new payment records here
    });

    document.getElementById('export-data').addEventListener('click', () => {
      alert('Exporting user data...');
    });

    // Search functionality
    document.getElementById('search-input').addEventListener('input', function() {
      table.search(this.value).draw();
    });

    // Initial load
    await loadUsers();
    
    // Real-time updates
    const channel = sb
      .channel('schema-db-changes')
      .on(
        'postgres_changes',
        { event: '*', schema: 'public', table: 'payments' },
        () => {
          loadUsers();
        }
      )
      .subscribe();
    
    // Setup countdown timer
    setInterval(updateCountdowns, 1000); // Update every second
  })();
  </script>
</body>
</html>
