<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body { font-family: Arial, sans-serif; background: #f1f1f1; padding: 2rem; }
    .login-box { max-width: 400px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #0070f3; }
    input, button {
      width: 100%; padding: 10px; margin-top: 1rem;
      border-radius: 4px; border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #0070f3; color: white; border: none; cursor: pointer;
    }
    button:hover { background: #005bbb; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Affiliate Login</h2>
    <input type="email" id="email" placeholder="Enter your registered email" required />
    <input type="password" id="password" placeholder="Enter password" required />
    <button id="login-btn">Login</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
    );

    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }

      // Step 1: Try to sign in
      const { data: authData, error: signInError } = await supabase.auth.signInWithPassword({ email, password });

      if (signInError || !authData.session) {
        alert('Login failed. Email not found or incorrect password. Redirecting to register...');
        setTimeout(() => window.location.href = '/affiliate-register.html', 2000);
        return;
      }

      // Step 2: Check if user exists in affiliates
      const { data: affData, error: affError } = await supabase
        .from('affiliates')
        .select('id')
        .eq('user_email', email)
        .single();

      if (affError || !affData) {
        alert('This email is not yet registered as an affiliate. Redirecting...');
        setTimeout(() => window.location.href = '/affiliate-register.html', 2000);
        return;
      }

      // Success: Redirect to dashboard
      window.location.href = '/affiliate-dashboard.html';
    });
  </script>
</body>
