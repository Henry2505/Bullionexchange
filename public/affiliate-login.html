<body>
  <div class="login-box">
    <h2>Affiliate Login</h2>

    <input type="password" id="password" placeholder="Enter password" required />
    <button id="login-btn">Login</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    document.getElementById('login-btn').addEventListener('click', async () => {

      const password = document.getElementById('password').value;

      const { error: signInError } = await supabase.auth.signInWithPassword({ email, password });

      if (signInError) {
        alert('Login failed. Check your credentials.');
        return;
      }

      // Check if email exists in affiliates
      const { data, error } = await supabase
        .from('affiliates')
        .select('id')
        .eq('user_email', email)
        .single();

      if (error || !data) {
        alert('Email not registered as affiliate. Redirecting to register page...');
        setTimeout(() => window.location.href = '/affiliate-register.html', 1500);
      } else {
        window.location.href = '/affiliate-dashboard.html';
      }
    });
