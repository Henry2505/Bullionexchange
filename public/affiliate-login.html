<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affiliate Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #bbb;
      cursor: not-allowed;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: red;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Affiliate Login</h2>
    <form id="login-form">
      <!-- Single “identifier” field (username or email) -->
      <input
        type="text"
        id="identifier"
        placeholder="Username or Email"
        required
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
      />
      <button type="submit" id="login-btn">Login</button>
    </form>
    <p id="status"></p>
  </div>

  <!-- Supabase UMD bundle (provides window.supabase) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script>
    // ─── Supabase credentials ─────────────────────────────────────────────────────
    // Make sure these exactly match your project’s values.
    const SUPABASE_URL    = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPABASE_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.'
      + 'eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sIjoiYW5vbiIsImlhdCI6MTc0NzA0MDQ4OCwiZXhwIjoyMDYyNjE2ODg4fQ.'
      + 'ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';

    // Create a Supabase client using the UMD export:
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ─── DOM References ─────────────────────────────────────────────────────────────
    const form       = document.getElementById('login-form');
    const statusEl   = document.getElementById('status');
    const loginBtn   = document.getElementById('login-btn');
    const identifier = document.getElementById('identifier');
    const password   = document.getElementById('password');

    // ─── Handle form submission ─────────────────────────────────────────────────────
    form.addEventListener('submit', async (e) => {
      e.preventDefault();                // ← Prevent full page reload
      statusEl.textContent = '';
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in…';

      const idValue = identifier.value.trim();
      const pwValue = password.value;

      if (!idValue || !pwValue) {
        statusEl.textContent = 'Please enter both username/email and password.';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
        return;
      }

      // Build the “or” filter for username OR email
      const orFilter = `username.eq.${idValue},email.eq.${idValue}`;

      try {
        // Query the `affiliates` table for a single row matching (username OR email) AND password
        const { data, error } = await supabaseClient
          .from('affiliates')
          .select('*')
          .or(orFilter)
          .eq('password', pwValue)
          .single();

        if (error) {
          // Could be “No rows” or another DB error
          statusEl.textContent = 'Login failed:\n' + error.message;
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
          return;
        }

        if (!data) {
          // In theory `.single()` throws if no row, but just in case:
          statusEl.textContent = 'No matching user found. Check your credentials.';
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
          return;
        }

        // We have a valid affiliate row:
        // Store it in localStorage for the dashboard to use:
        localStorage.setItem('affiliate_user', JSON.stringify(data));

        // Redirect to the dashboard:
        window.location.href = 'affiliate-dashboard.html';

      } catch (networkErr) {
        statusEl.textContent = 'Network error:\n' + networkErr.message;
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
