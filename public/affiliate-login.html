<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affiliate Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2rem; }
    .container { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
    input, button { width: 100%; margin: 0.5rem 0; padding: 0.75rem; font-size: 1rem; }
    button { background: #0070f3; color: white; border: none; cursor: pointer; }
    button:disabled { background: #bbb; cursor: not-allowed; }
    #status { margin-top: 1rem; font-weight: bold; color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Affiliate Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="login-btn">Login</button>
    </form>
    <p id="status"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Your Supabase credentials
    const SUPABASE_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('login-form');
    const statusEl = document.getElementById('status');
    const loginBtn = document.getElementById('login-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();              // Prevent the default page refresh
      statusEl.textContent = '';
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        statusEl.textContent = 'Please enter both email and password.';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
        return;
      }

      // Hash the password using SHA-256
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const password_hash = btoa(String.fromCharCode(...new Uint8Array(hashBuffer)));

      // Query affiliate_user table
      const { data, error } = await supabase
        .from('affiliate_user')
        .select('*')
        .eq('email', email)
        .eq('password_hash', password_hash)
        .single();

      if (error || !data) {
        statusEl.textContent = 'Login failed: Check your credentials.';
        // Redirect to sign-up after 2 seconds
        setTimeout(() => {
          window.location.href = 'affiliate-signup.html';
        }, 2000);
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      } else {
        // Save affiliate data and immediately redirect to dashboard
        localStorage.setItem('affiliate_user', JSON.stringify(data));
        window.location.href = 'affiliate-dashboard.html';
      }
    });
  </script>
</body>
</html>
