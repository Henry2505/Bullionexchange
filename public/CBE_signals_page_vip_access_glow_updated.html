<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>VIP Forex Signals - CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0b0b0b, #1a1a1a);
      color: #f5f5f5;
      user-select: none;
    }
    video#bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 80px 20px 40px;
      background: #111;
    }
    header h1 {
      font-size: 36px;
      color: gold;
    }
    header p {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }
    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }
    .notice {
      text-align: center;
      color: #ffcc00;
      font-size: 15px;
      margin-bottom: 25px;
    }
    .signal-box {
      background: #141414;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    .signal-box h2 {
      font-size: 18px;
      color: gold;
      margin-bottom: 5px;
    }
    .time {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }
    .signal-content {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 8px;
      font-size: 15px;
      color: #fff;
    }
    .copy-line {
      margin-bottom: 8px;
    }
    .admin-note {
      margin-top: 10px;
      font-size: 14px;
      font-style: italic;
      background: #222;
      border-left: 4px solid gold;
      padding: 10px;
      border-radius: 6px;
      color: #ffd700;
    }
    .copy-button {
      margin-left: 10px;
      background: #333;
      color: #ffd700;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 5px;
      cursor: pointer;
      animation: blinkGlow 2s infinite;
    }
    @keyframes blinkGlow {
      0%, 100% { box-shadow: 0 0 5px #ffd700; }
      50% { box-shadow: 0 0 15px #ffd700; }
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      padding: 20px;
      background: #0b0b0b;
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="star-video.MP4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <header>
    <h1>VIP Forex Signals</h1>
    <p>Sharing of these signals or resale is strictly prohibited and punishable by law.</p>
  </header>

  <main>
    <div class="notice">These signals are exclusive to VIP members only.</div>
    <div id="signalContainer"></div>
  </main>

  <footer>© 2025 CBE – Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <script>
    const container = document.getElementById('signalContainer');
    const signals = JSON.parse(localStorage.getItem('signals') || '[]');

    function createSignalBox(s, index) {
      return `
        <div class="signal-box">
          <h2>${s.date}</h2>
          <div class="time">Time: ${s.time}</div>
          <div class="signal-content">
            <div class="copy-line"> ${s.type} ${s.pair} @ <span id="entry${index}">${s.entry}</span>
              <button class="copy-button" onclick="copyToClipboard('entry${index}')">Copy</button>
            </div>
            <div class="copy-line">TP: <span id="tp${index}">${s.tp}</span>
              <button class="copy-button" onclick="copyToClipboard('tp${index}')">Copy</button>
            </div>
            <div class="copy-line">SL: <span id="sl${index}">${s.sl}</span>
              <button class="copy-button" onclick="copyToClipboard('sl${index}')">Copy</button>
            </div>
          </div>
          ${s.note ? `<div class="admin-note">Note: ${s.note}</div>` : ""}
        </div>
      `;
    }

    function copyToClipboard(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    }

    signals.forEach((s, i) => {
      container.innerHTML += createSignalBox(s, i);
    });
  </script>
</body>
</html>
