<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade History • CBE VIP</title>

  <!-- ─────────────────────────────────────────────────────────────────────
       1) SUPABASE INIT & SINGLE‐SESSION ENFORCEMENT
       (matches sessionStorage.cbeLoggedIn, sessionStorage.cbeUserId,
        localStorage.sessionToken, and Supabase’s users.current_session_token)
  -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script>
    // 1a) Initialize Supabase (use your real URL & anon key)
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    (async function enforceSingleSession() {
      // 1b) Check if sessionStorage.cbeLoggedIn === 'true'
      const isLoggedIn = sessionStorage.getItem('cbeLoggedIn') === 'true';
      if (!isLoggedIn) {
        window.location.replace('login.html');
        return;
      }

      // 1c) Ensure sessionStorage.cbeUserId and localStorage.sessionToken exist
      const userId = sessionStorage.getItem('cbeUserId');
      const localToken = localStorage.getItem('sessionToken');
      if (!userId || !localToken) {
        sessionStorage.removeItem('cbeLoggedIn');
        sessionStorage.removeItem('cbeUserId');
        localStorage.removeItem('sessionToken');
        window.location.replace('login.html');
        return;
      }

      try {
        // 1d) Fetch current_session_token from Supabase users table
        const { data: userData, error: userErr } = await supabase
          .from('users')
          .select('current_session_token')
          .eq('id', userId)
          .single();

        if (userErr || !userData) {
          throw new Error('User lookup failed');
        }

        // 1e) Compare tokens; if mismatch, force logout
        if (userData.current_session_token !== localToken) {
          sessionStorage.removeItem('cbeLoggedIn');
          sessionStorage.removeItem('cbeUserId');
          localStorage.removeItem('sessionToken');
          window.location.replace('login.html');
          return;
        }
        // If tokens match, page continues loading normally
      } catch (err) {
        console.error('Session validation error:', err);
        sessionStorage.removeItem('cbeLoggedIn');
        sessionStorage.removeItem('cbeUserId');
        localStorage.removeItem('sessionToken');
        window.location.replace('login.html');
      }
    })();
  </script>

  <!-- ─────────────────────────────────────────────────────────────────────
       2) CLIENT‐SIDE GUARD (redundant check)
  -->
  <script>
    if (sessionStorage.getItem('cbeLoggedIn') !== 'true') {
      window.location.replace('login.html');
    }
  </script>

  <!-- ─────────────────────────────────────────────────────────────────────
       3) FONTS & STYLES
  -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    * { user-select: none; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow-x: hidden;
      background: var(--bg, #0b0b0b);
      color: var(--text, #f5f5f5);
      font-family: 'Poppins', sans-serif;
    }
    :root[data-theme="dark"]  { --bg: #0b0b0b; --text: #f5f5f5; --gold: #ffd700; }
    :root[data-theme="light"] { --bg: #fafafa; --text: #333;    --gold: #cca300; }

    header {
      background: linear-gradient(135deg, #111, #1c1c1c);
      padding: 80px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    header h1 { margin: 0; font-size: 42px; color: var(--gold); }
    header p  { margin-top: 8px; font-size: 18px; color: #ccc; }

    .notice {
      text-align: center;
      font-size: 14px;
      color: #ffcc00;
      margin: 20px auto 40px;
    }

    #controlsContainer {
      max-width: 1200px;
      margin: 0 auto 20px;
      padding: 0 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    #searchInput, #dateFilter {
      padding: 10px;
      font-size: 16px;
      border: 1px solid var(--gold);
      border-radius: 5px;
      background: var(--bg);
      color: var(--text);
      flex: 1;
      min-width: 200px;
    }

    main#historyContainer {
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .history-card {
      position: relative;
      background: #141414;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .history-card:hover { transform: scale(1.02); }
    .history-card img {
      width: 100%;
      display: block;
      pointer-events: none;
      -webkit-user-drag: none;
    }
    .img-blocker {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    .history-content {
      position: relative;
      z-index: 2;
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .history-month {
      font-size: 18px;
      color: var(--gold);
      margin-bottom: 8px;
    }
    .history-note {
      flex: 1;
      font-size: 16px;
      color: #eee;
      line-height: 1.4;
      margin-bottom: 12px;
    }

    /* Modal for Image Zoom */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover { color: #bbb; }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
      background: var(--bg);
      border-top: 1px solid #222;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>Trade History</h1>
    <p>Complete monthly trade records (VIP only)</p>
  </header>

  <p class="notice">
    📢 Unauthorized sharing or resale of these records is strictly prohibited.
  </p>

  <!-- Search and Filter Controls -->
  <div id="controlsContainer">
    <input type="text" id="searchInput" placeholder="Search by month or notes...">
    <input type="month" id="dateFilter" placeholder="Filter by date">
  </div>

  <!-- Container for trade-history cards -->
  <main id="historyContainer"></main>

  <!-- Modal for Image Zoom -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
  </div>

  <!-- Footer -->
  <footer>
    © 2025 CBE – Chukwuemeka Bullion Exchange. All rights reserved.
  </footer>

  <!-- ─────────────────────────────────────────────────────────────────────
       4) MAIN SCRIPT: Fetch & Render Trade History (runs only after session check)
  -->
  <script>
    (async () => {
      // 4a) Apply saved theme (dark/light) if any
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);

      // 4b) Supabase client is already initialized above (in enforceSingleSession)

      // 4c) Fetch trade_history table, ordered by trade_date descending
      const { data, error } = await supabase
        .from('trade_history')
        .select('*')
        .order('trade_date', { ascending: false });

      const container = document.getElementById('historyContainer');
      let historyData = data || [];

      if (error) {
        console.error('Error fetching trade history:', error);
        container.innerHTML = '<p class="notice">Failed to load trade history.</p>';
        return;
      }
      if (!historyData.length) {
        container.innerHTML = '<p class="notice">No trade history available yet.</p>';
        return;
      }

      // 4d) Helper to render cards given an array of items
      function renderCards(filteredData) {
        container.innerHTML = '';
        filteredData.forEach(item => {
          const card = document.createElement('div');
          card.className = 'history-card';
          card.dataset.date = item.trade_date;
          card.innerHTML = `
            <img src="${item.screenshot_url}" alt="${item.month} screenshot" class="history-img">
            <div class="img-blocker"></div>
            <div class="history-content">
              <div class="history-month">${item.month}</div>
              <div class="history-note">${item.notes || 'No notes available'}</div>
            </div>
          `;
          container.appendChild(card);
        });
      }
      renderCards(historyData);

      // 4e) Search and filter logic
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', filterCards);

      const dateFilter = document.getElementById('dateFilter');
      dateFilter.addEventListener('change', filterCards);

      function filterCards() {
        const searchTerm = searchInput.value.toLowerCase();
        const dateValue = dateFilter.value; // e.g., "2023-10"

        const filteredData = historyData.filter(item => {
          const monthMatch = item.month.toLowerCase().includes(searchTerm) ||
                             (item.notes || '').toLowerCase().includes(searchTerm);
          const dateMatch = dateValue ? item.trade_date.startsWith(dateValue) : true;
          return monthMatch && dateMatch;
        });

        renderCards(filteredData);
      }

      // 4f) Image zoom modal logic
      const modal = document.getElementById('myModal');
      const modalImg = document.getElementById('img01');
      const closeBtn = document.querySelector('.close');

      container.addEventListener('click', (e) => {
        const card = e.target.closest('.history-card');
        if (card) {
          const imgSrc = card.querySelector('.history-img').src;
          modal.style.display = 'block';
          modalImg.src = imgSrc;
        }
      });

      closeBtn.addEventListener('click', () => (modal.style.display = 'none'));
      modal.addEventListener('click', (e) => {
        if (e.target !== modalImg) modal.style.display = 'none';
      });
    })();
  </script>
</body>
</html>
