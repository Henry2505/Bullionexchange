  <!-- Core Styles -->
  <style>
    /* â€” Reset & Base â€” */
    *, *:before, *:after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
      transition: background .3s, color .3s;
    }
    a { color: var(--gold); text-decoration: none; transition: color .2s; }
    a:hover { color: var(--text-light); }

    /* â€” Theme Variables â€” */
    :root {
      --bg: #1a1a1a;
      --text: #fff;
      --text-light: #ccc;
      --text-muted: #888;
      --gold: #d4af37;
      --glass: rgba(255,255,255,0.1);
      --clock-bg: rgba(26, 26, 26, 0.9);
      --clock-text: #fff;
      --clock-glow: rgba(212, 175, 55, 0.5);
    }
    [data-theme="light"] {
      --bg: #fff;
      --text: #111;
      --text-light: #333;
      --text-muted: #666;
      --gold: #b8860b;
      --glass: rgba(0,0,0,0.05);
      --clock-bg: rgba(255, 255, 255, 0.9);
      --clock-text: #111;
      --clock-glow: rgba(184, 134, 11, 0.5);
    }

    /* â€” Utilities â€” */
    .hidden { display: none !important; }
    .center { text-align: center; }
    .btn { display: inline-block; text-transform: uppercase; font-family: 'Playfair Display', serif; cursor: pointer; }
    .btn-gold {
      background: var(--gold);
      color: var(--bg);
      padding: 1rem 2rem;
      border-radius: 50px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform .3s, box-shadow .3s;
    }
    .btn-gold:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }

    /* â€” Layout â€” */
    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: var(--bg);
      backdrop-filter: blur(8px);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }
    main { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--text-muted);
      font-size: .9rem;
    }

    /* â€” Logo & Theme Toggle â€” */
    .logo img { width: 150px; transition: transform .3s; }
    .logo img:hover { transform: scale(1.1); }
    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      transition: transform .5s;
    }
    #theme-toggle:hover { transform: rotate(360deg); }

    /* â€” Clock Styles â€” */
    .clock-container {
      display: flex;
      align-items: center;
      background: var(--clock-bg);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 0.5rem 1rem;
      box-shadow: 0 4px 20px var(--clock-glow);
      font-family: 'Orbitron', sans-serif;
      color: var(--clock-text);
      font-size: 1rem;
      transition: all 0.3s ease;
      animation: clockFadeIn 1s ease-out;
    }
    .clock-container:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px var(--clock-glow);
    }
    #clock-time, #clock-date {
      display: inline-block;
      margin: 0 0.5rem;
    }
    #clock-time::after {
      content: '';
      animation: blink 1s step-end infinite;
    }
    @keyframes clockFadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    /* â€” Navigation â€” */
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 1rem 0;
    }
    nav a {
      margin: 0.5rem 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      position: relative;
    }
    nav a:hover::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--gold);
      animation: underline 0.4s ease-out forwards;
    }
    @keyframes underline { from { width: 0 } to { width: 100% } }

    /* â€” Particles Background â€” */
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    /* â€” Cards & Scroll Animation â€” */
    .card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 3rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(40px);
      transition: opacity .8s ease-out, transform .8s ease-out;
    }
    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .card h2 {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      margin-bottom: 1rem;
      font-size: 2.2rem;
    }

    /* â€” Video Grid â€” */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 1rem;
    }
    .video-grid video {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform .3s;
    }
    .video-grid video:hover { transform: scale(1.03); }

    /* â€” TradingView & Chart â€” */
    #chart { height: 500px; border-radius: 10px; overflow: hidden; }
    .tradingview-widget-container { margin-top: 1rem; overflow: hidden; border-radius: 8px; }

    /* â€” Countdown & Progress â€” */
    .countdown { margin-top: 1rem; font-size: 1rem; color: var(--text-light); }
    .countdown-bar {
      width: 100%;
      height: 6px;
      background: var(--text-muted);
      border-radius: 4px;
      overflow: hidden;
      margin-top: .5rem;
    }
    .countdown-bar .fill {
      height: 100%;
      width: 0%;
      background: var(--gold);
      transition: width 1s linear;
    }

    /* â€” Responsive â€” */
    @media (max-width: 768px) {
      nav { flex-direction: column; }
      nav a { margin: .3rem 0; }
      .clock-container { font-size: 0.9rem; padding: 0.4rem 0.8rem; }
      header { flex-wrap: wrap; justify-content: center; }
      .logo, .clock-container, #theme-toggle { margin: 0.5rem; }
    }
    @media (max-width: 480px) {
      .clock-container { font-size: 0.8rem; }
    }
  </style>
