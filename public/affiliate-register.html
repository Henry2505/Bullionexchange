<html lang="en">

  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #0070f3; color: white; border: none; cursor: pointer; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Affiliate Registration</h2>
    <p>Sign up and earn referral commissions for every active user you bring in!</p>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <button onclick="signup()">Sign Up</button>
    <div id="message" class="error"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabase = createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
    );

    async function signup() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = '';

      if (!name || !email) {
        messageDiv.textContent = 'Please enter all fields.';
        return;
      }

      const referral_code = generateReferralCode(name);

      const { data, error } = await supabase
        .from('affiliates')
        .insert([
          {
            name,
            email,
            referral_code,
            total_clicks: 0,
            signups_made: 0,
            conversions: 0,
            total_earned: 0,
            status: 'pending',
          }
        ]);

      if (error) {
        messageDiv.textContent = `Signup failed: ${error.message}`;
      } else {
        alert('Affiliate registered successfully! You can now login.');
        window.location.href = 'affiliate-login.html';
      }
    }

    function generateReferralCode(name) {
      const prefix = name.toLowerCase().replace(/[^a-z]/g, '').slice(0, 3);
      const random = Math.floor(1000 + Math.random() * 9000);
      return `${prefix}${random}`;
    }
  </script>
