<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Signup â€“ Apex Income Options</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2rem; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 1rem; }
    input { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 0.75rem; background: #0070f3; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    button:disabled { background: #aaa; cursor: not-allowed; }
    #message { margin-top: 1rem; font-weight: bold; color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign up and earn referral commissions!</h2>
    <p>Create your affiliate account now. Use your unique referral code to start earning when others sign up through you.</p>

    <form id="affiliate-signup-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <button type="submit" id="signup-btn">Sign Up</button>
      <p id="message"></p>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('affiliate-signup-form');
    const message = document.getElementById('message');
    const signupBtn = document.getElementById('signup-btn');

    function generateReferralCode(length = 8) {
      return Math.random().toString(36).substring(2, 2 + length).toUpperCase();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      signupBtn.disabled = true;
      signupBtn.textContent = 'Signing up...';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!name || !email) {
        message.textContent = 'Please fill in both name and email.';
        signupBtn.disabled = false;
        signupBtn.textContent = 'Sign Up';
        return;
      }

      // Check if email already exists in affiliates
      const { data: existingAffiliate, error: checkError } = await supabase
        .from('affiliates')
        .select('id')
        .eq('email', email)
        .single();

      if (checkError && checkError.code !== 'PGRST116') {
        message.textContent = 'Error checking existing email: ' + checkError.message;
        signupBtn.disabled = false;
        signupBtn.textContent = 'Sign Up';
        return;
      }

      if (existingAffiliate) {
        message.textContent = 'Email already registered. Please login.';
        signupBtn.disabled = false;
        signupBtn.textContent = 'Sign Up';
        return;
      }

      // Insert new affiliate
      const referral_code = generateReferralCode();

      try {
        const { error } = await supabase
          .from('affiliates')
          .insert([{ name, email, referral_code }]);

        if (error) throw error;

        // Redirect to login page after success
        window.location.href = 'affiliate-login.html';
      } catch (error) {
        message.textContent = 'Signup failed: ' + error.message;
        signupBtn.disabled = false;
        signupBtn.textContent = 'Sign Up';
      }
    });
  </script>
</body>
</html>
