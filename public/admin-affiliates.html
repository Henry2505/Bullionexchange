<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Panel ‚Ä¢ Apex Income Options</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    :root {
      --background: #000;
      --accent:   #FFD700;
      --text:     #FFF;
      --muted:    #BBB;
    }
    body {
      background: var(--background);
      color: var(--text);
    }
    .sidebar {
      width: 240px;
      position: fixed;
      top: 0; bottom: 0;
      background: var(--background);
      border-right: 1px solid var(--accent);
      padding-top: 1rem;
    }
    .sidebar .nav-link {
      color: var(--text);
    }
    .sidebar .nav-link.active, .sidebar .nav-link:hover {
      color: var(--background);
      background: var(--accent);
    }
    .main-content {
      margin-left: 240px;
      padding: 1.5rem;
    }
    .card, .table {
      background: var(--background);
      border: 1px solid var(--accent);
    }
    .card-header, .table thead th {
      background: var(--accent);
      color: var(--background);
    }
    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--background);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column">
    <h4 class="px-3 text-accent">Admin Panel</h4>
    <nav class="nav flex-column px-3">
      <a class="nav-link active" href="#overview">üè† Overview</a>
      <a class="nav-link" href="#affiliates">üë• Affiliates</a>
      <a class="nav-link" href="#referrals">üîó Referrals</a>
      <a class="nav-link" href="#payouts">üíµ Payouts</a>
      <a class="nav-link" href="#settings">‚öôÔ∏è Settings</a>
      <button id="logout-btn" class="btn btn-outline-danger mt-3">Logout</button>
    </nav>
  </div>

  <!-- Main -->
  <div class="main-content">
    <!-- Overview -->
    <section id="overview" class="mb-5">
      <h2>Overview</h2>
      <div class="row g-3">
        <div class="col-md-3">
          <div class="card p-3 text-center">
            <h5>Total Affiliates</h5>
            <div class="display-6" id="stat-affiliates">0</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3 text-center">
            <h5>Total Referrals</h5>
            <div class="display-6" id="stat-referrals">0</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3 text-center">
            <h5>Pending Payouts</h5>
            <div class="display-6" id="stat-payouts">0</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Affiliates -->
    <section id="affiliates" class="mb-5">
      <h2>Affiliates</h2>
      <table class="table table-striped table-hover text-white">
        <thead>
          <tr>
            <th>Email</th>
            <th>Joined</th>
            <th>Ref Code</th>
            <th># Referrals</th>
            <th>Earnings</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="affiliates-table-body">
          <!-- JS will inject rows here -->
        </tbody>
      </table>
    </section>

    <!-- (Other sections for Referrals, Payouts, Settings go here) -->
  </div>

  <!-- Bootstrap JS & Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script>
    // Initialize Supabase
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'PUBLIC_ANON_KEY_HERE';
    const supabase = supabase.createClient(SUPA_URL, SUPA_KEY);

    // On load, fetch stats & table
    document.addEventListener('DOMContentLoaded', async () => {
      // Fetch total affiliates
      const { count: affCount } = await supabase.from('affiliate_accounts').select('*', { count: 'exact', head: true });
      document.getElementById('stat-affiliates').textContent = affCount || 0;

      // Fetch total referrals
      const { count: refCount } = await supabase.from('referrals').select('*', { count: 'exact', head: true });
      document.getElementById('stat-referrals').textContent = refCount || 0;

      // Fetch pending payouts
      const { count: payCount } = await supabase.from('affiliate_payouts').select('*', { count: 'exact', head: true })
        .eq('status','pending');
      document.getElementById('stat-payouts').textContent = payCount || 0;

      // Load affiliates list
      const { data: affs } = await supabase.from('affiliate_accounts')
        .select(`id,email,created_at,referral_code,
          referrals:referrals(count), affiliate_payouts(amount)`)
        .order('created_at',{ ascending:false });
      const tbody = document.getElementById('affiliates-table-body');
      tbody.innerHTML = affs.map(a => {
        const eCount = a.referrals?.count || 0;
        const totalEarn = (eCount * 5).toLocaleString(undefined,{ style:'currency', currency:'USD' });
        return `
          <tr>
            <td>${a.email}</td>
            <td>${new Date(a.created_at).toLocaleDateString()}</td>
            <td>${a.referral_code||'‚Äî'}</td>
            <td>${eCount}</td>
            <td>${totalEarn}</td>
            <td>
              <button class="btn btn-sm btn-outline-light" onclick="viewAffiliate('${a.id}')">
                <i class="bi bi-eye"></i>
              </button>
            </td>
          </tr>`;
      }).join('');
    });

    function viewAffiliate(id) {
      // TODO: Navigate to a detail screen or open a modal
      alert(`Show details for ${id}`);
    }
  </script>
</body>
</html>
