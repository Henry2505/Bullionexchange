  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --gold: #ffd700;
      --glass-bg: rgba(255,255,255,0.05);
      --overlay: rgba(0,0,0,0.6);
    }
    [data-theme="light"] {
      --bg: #f5f5f5; --text: #333; --gold: #cca300;
      --glass-bg: rgba(0,0,0,0.05); --overlay: rgba(255,255,255,0.15);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Poppins',sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    .overlay {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background: var(--overlay);
      z-index: -1;
    }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,215,0,0.2);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    header.admin-header {
      display:flex; align-items:center; justify-content:space-between;
      padding:1rem 2rem;
      background: rgba(0,0,0,0.6);
      border-bottom:1px solid var(--gold);
      position:sticky; top:0; z-index:10;
    }
    .logo { cursor:pointer; display:flex; align-items:center; }
    .logo img { height:40px; }
    #theme-toggle {
      background:none; border:none; font-size:1.25rem; cursor:pointer;

    }
    #section-title {
      color: var(--gold); text-align:center; margin:2rem 0 1rem;
    }
    .table-panel {
      padding:1rem; background: var(--glass-bg); border-radius:8px;
    }
    .dataTables_wrapper .dataTables_filter input {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--gold);
    }
    table.dataTable th, table.dataTable td { vertical-align: middle; }
    .toast { z-index:99999!important; }
  </style>
</head>

<body>

  <!-- â”€â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->

  <!-- â”€â”€â”€ MAIN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->

  <!-- â”€â”€â”€ SCRIPTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
  $(function(){
    // â”€â”€â”€ THEME TOGGLE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const themeBtn = $('#theme-toggle');
    function applyTheme(t) {
      $('html').attr('data-theme', t);
      localStorage.setItem('theme', t);
      themeBtn.text(t === 'dark' ? 'ðŸŒž' : 'ðŸŒœ');
    }
    themeBtn.click(() => applyTheme($('html').attr('data-theme')==='dark'?'light':'dark'));
    applyTheme(localStorage.getItem('theme') || 'dark');

    // â”€â”€â”€ SUPABASE INIT & KEY TEST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'YOUR_FULL_ANON_PUBLIC_KEY_HERE';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    async function testKeyAndLoad(){
      const { error } = await supabase
        .from('affiliate_accounts')
        .select('id')
        .limit(1);
      if (error) {
        alert('ðŸš« Invalid API key! Please check SUPA_KEY.');
        console.error('Supabase key test failed:', error);
        return;
      }
      loadAffiliates();
    }

    // â”€â”€â”€ LOAD & RENDER AFFILIATES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function loadAffiliates(){
      try {
        // 1) Fetch all affiliates
        const { data: affs, error: affErr } = await supabase
          .from('affiliate_accounts')
          .select('id, email, referral_code, created_at');
        if (affErr) throw affErr;

        // 2) Fetch all referrals to build counts map
        const { data: refs, error: refErr } = await supabase
          .from('referrals')
          .select('affiliate_id');
        if (refErr) throw refErr;

        const counts = {};
        refs.forEach(r => {
          if (r.affiliate_id) counts[r.affiliate_id] = (counts[r.affiliate_id] || 0) + 1;
        });

        // 3) Initialize DataTable
        const table = $('#affiliates-table').DataTable({
          data: affs.map(a => ({
            email: a.email,
            code: a.referral_code || 'â€”',
            joined: new Date(a.created_at).toLocaleDateString(),
            total: counts[a.id] || 0
          })),
          columns: [
            { data: 'email' },
            { data: 'code' },
            { data: 'joined' },
            { data: 'total' }
          ]
        });
      } catch (err) {
        console.error('Error loading affiliates:', err);
        const $tbody = $('#affiliates-table tbody').empty();
        $tbody.append(
          `<tr><td colspan="4" class="text-center text-danger">
             Failed to load affiliates: ${err.message}
           </td></tr>`
        );
      }
    }

    // â”€â”€â”€ LOGO CLICK â†’ DASHBOARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    $('#logo').click(() => location.href = 'admin-dashboard.html');

    // Start
    testKeyAndLoad();
  });
  </script>
</body>
