<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiliate Dashboard</title>

  <!-- Bootstrap & Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  />
  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <style>
    body { background: #000; color: #ffd700; font-family: sans-serif; padding: 2rem; }
    .card { background: #111; border: 1px solid #333; border-radius: 8px; padding: 1rem; max-width: 400px; }
    input { background: #222; color: #ffd700; border: 1px solid #333; }
    button { background: #ffd700; color: #000; border: none; }
  </style>
</head>
<body>

  <h1 class="mb-4">Your Affiliate Dashboard</h1>

  <div class="card">
    <h5>Your Referral Code</h5>
    <p id="referral-code">Loading…</p>
    <h5>Your Referral Link</h5>
    <div class="d-flex">
      <input id="referral-link" class="form-control me-2" readonly />
      <button id="copy-btn" class="btn">Copy</button>
    </div>
  </div>

  <script>
    // 1️⃣ Initialize Supabase
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    // 2️⃣ Grab your affiliateId (set at login)
    const affiliateId = localStorage.getItem('affiliateId');
    if (!affiliateId) {
      alert('Not logged in – redirecting to login page.');
      window.location.href = 'affiliate_login.html';
      throw new Error('No affiliateId');
    }

    // 3️⃣ Fetch & render your code + link
    async function loadReferral() {
      try {
        const { data, error } = await supabase
          .from('affiliate_accounts')
          .select('referral_code')
          .eq('id', affiliateId)
          .single();
        if (error) throw error;

        const code = data.referral_code;
        document.getElementById('referral-code').textContent = code;
        const fullLink = `${window.location.origin}/CBE_apply.html?ref=${code}`;
        document.getElementById('referral-link').value = fullLink;
      } catch (err) {
        console.error('Error loading referral:', err);
        document.getElementById('referral-code').textContent = 'Error loading code';
      }
    }
    loadReferral();

    // 4️⃣ Copy button
    document.getElementById('copy-btn').addEventListener('click', () => {
      const linkEl = document.getElementById('referral-link');
      linkEl.select();
      document.execCommand('copy');
      alert('Referral link copied!');
    });
  </script>

</body>
</html>
