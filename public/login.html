<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <meta name="description" content="Login to Chukwuemeka Bullion Exchange’s VIP trading community."/>
  <style>
    /* (all of your existing CSS is unchanged) */
    :root[data-theme="dark"] {
      --bg: #121212; 
      --text: #f0f0f0; 
      --gold: #d4af37; 
      --gold-dark: #b3932b;
      --glass-bg: rgba(30,30,30,0.6); 
      --text-light: #bbbbbb; 
      --text-muted: #888888;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }
    :root[data-theme="light"] {
      --bg: #fafafa; 
      --text: #222222; 
      --gold: #d4af37; 
      --gold-dark: #b3932b;
      --glass-bg: rgba(255,255,255,0.6); 
      --text-light: #555555; 
      --text-muted: #666666;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex; 
      align-items: center; 
      justify-content: center;
      min-height: 100vh;
    }
    .login-card {
      width: 100%; 
      max-width: 400px;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      opacity: 0; 
      transform: translateY(20px);
      transition: opacity .6s ease-out, transform .6s ease-out;
    }
    .login-card.visible {
      opacity: 1; 
      transform: translateY(0);
    }
    .login-card h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem; 
      color: var(--gold);
      text-align: center; 
      margin-bottom: 20px;
    }
    form { display: flex; flex-direction: column; gap: 15px; }
    label { font-size: .95rem; color: var(--text-light); }
    input {
      padding: 10px; 
      border: none; 
      border-radius: 6px;
      background: #1c1c1c; 
      color: var(--text);
      font-size: 1rem;
    }
    input:focus {
      outline: none; 
      box-shadow: 0 0 6px var(--gold);
    }
    button {
      padding: 12px; 
      border: none; 
      border-radius: 6px;
      background: var(--gold); 
      color: #000;
      font-weight: 700; 
      cursor: pointer;
      transition: background .3s, box-shadow .3s;
    }
    button:hover {
      background: var(--gold-dark);
      box-shadow: 0 0 12px var(--gold);
    }
    #login-alert {
      margin-top: 12px; 
      text-align: center; 
      font-weight: 600;
    }
    .logo { position: fixed; top: 20px; left: 20px; }
    .logo img { width: 130px; }
    #theme-toggle {
      position: fixed; 
      top: 20px; 
      right: 20px;
      background: none; 
      border: none; 
      font-size: 1.4rem; 
      color: var(--text); 
      cursor: pointer;
    }
    footer {
      position: fixed; 
      bottom: 20px; 
      width: 100%; 
      text-align: center;
      color: var(--text-muted); 
      font-size: .85rem;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="logo">
    <a href="index.html"><img src="CBE_logo.PNG" alt="CBE Logo"/></a>
  </div>
  <button id="theme-toggle" aria-label="Toggle theme">🌞</button>
  <div class="login-card" id="login-card">
    <h1>Member Login</h1>
    <form id="login-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" required/>
      <label for="password">Password</label>
      <input type="password" id="password" required/>
      <button type="submit">Log In</button>
    </form>
    <div id="login-alert"></div>
  </div>
  <footer>© 2025 Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <!-- ─── SUPABASE JS ─────────────────────────────────────────────────────────── -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script>
    // ─── 1) SETUP & THEME TOGGLE ────────────────────────────────────────────────
    const loginCard = document.getElementById('login-card');
    const toggleBtn  = document.getElementById('theme-toggle');
    window.addEventListener('DOMContentLoaded', () => {
      // Fade-in animation for the login card
      loginCard.classList.add('visible');

      // Restore saved theme (dark/light)
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      toggleBtn.textContent = savedTheme === 'dark' ? '🌞' : '🌜';

      // If redirected with message=logged_out_elsewhere, show a warning
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('message') === 'logged_out_elsewhere') {
        const alertDiv = document.getElementById('login-alert');
        alertDiv.textContent = 'You were logged out because your account was accessed from another device.';
        alertDiv.style.color = 'var(--warning-color)';
      }
    });
    toggleBtn.addEventListener('click', () => {
      const cur  = document.documentElement.getAttribute('data-theme');
      const next = cur === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggleBtn.textContent = next === 'dark' ? '🌞' : '🌜';
    });

    // ─── 2) INITIALIZE SUPABASE ─────────────────────────────────────────────────
    const SUPA_URL      = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const sb = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    // ─── 3) UUID GENERATOR FOR SESSION TOKENS ──────────────────────────────────
    function uuidv4() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    // ─── 4) LOGIN FORM HANDLING ─────────────────────────────────────────────────
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const alertDiv = document.getElementById('login-alert');
      alertDiv.textContent = '';

      const email    = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      try {
        // ─── 4.1) Fetch user by email ───────────────────────────────────────────────
        const { data: user, error: fetchError } = await sb
          .from('users')
          .select('id, name, email, password, status')
          .eq('email', email)
          .single();

        if (fetchError) throw fetchError;
        if (!user) throw new Error('No account found for that email.');

        // ─── 4.2) Password check ────────────────────────────────────────────────────
        // (If you store hashed passwords, replace this with your hashing logic.)
        if (user.password !== password) {
          throw new Error('Invalid login credentials.');
        }

        // ─── 4.3) Approval check ────────────────────────────────────────────────────
        if (String(user.status).toLowerCase() !== 'approved') {
          throw new Error('Your account is not yet approved—please check back soon.');
        }

        // ─── 4.4) Device Fingerprint Check ─────────────────────────────────────────
        const deviceKey     = `cbeDevice_${email}`;
        const savedDevice   = localStorage.getItem(deviceKey);
        const currentDevice = navigator.userAgent;

        if (!savedDevice) {
          localStorage.setItem(deviceKey, currentDevice);
        } else if (savedDevice !== currentDevice) {
          // Device changed: overwrite stored device and fire off an alert
          localStorage.setItem(deviceKey, currentDevice);
          const payload = {
            email:  user.email,
            name:   user.name,
            device: currentDevice,
            time:   new Date().toLocaleString("en-US", { timeZone: "Africa/Lagos" })
          };
          // Ensure you have a Netlify Function at /.netlify/functions/send-login-alert
          await fetch("/.netlify/functions/send-login-alert", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
        }

        // ─── 4.5) Generate a new session token ──────────────────────────────────────
        const sessionToken = uuidv4();

        // ─── 4.6) Insert or Update into section_tokens ─────────────────────────────
        // First, check if a row already exists for this user_id
        const { data: existingRow, error: selectErr } = await sb
          .from('section_tokens')
          .select('user_id')
          .eq('user_id', user.id)
          .single();

        if (selectErr && selectErr.code !== 'PGRST116') {
          // PGRST116 means “No rows found” in this context; any other error is fatal
          throw selectErr;
        }

        if (existingRow) {
          // If a row already exists, do an UPDATE
          const { error: updateError } = await sb
            .from('section_tokens')
            .update({ token: sessionToken })
            .eq('user_id', user.id);

          if (updateError) {
            console.error("Supabase UPDATE error:", updateError);
            throw new Error('Failed to update session token: ' + updateError.message);
          }
        } else {
          // If no row exists yet, do an INSERT
          const { error: insertError } = await sb
            .from('section_tokens')
            .insert({ user_id: user.id, token: sessionToken });

          if (insertError) {
            console.error("Supabase INSERT error:", insertError);
            throw new Error('Failed to insert session token: ' + insertError.message);
          }
        }

        // ─── 4.7) Store session data in localStorage/sessionStorage ───────────────
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('sessionToken', sessionToken);
        // ← CHANGED here: use "cbeUserId" so it matches the VIP‐page guard
        sessionStorage.setItem('cbeUserId', user.id);
        sessionStorage.setItem('userName', user.name);

        // ─── 4.8) Redirect to the VIP dashboard ───────────────────────────────────
        window.location.assign('vip-dashboard.html');
      } catch (err) {
        console.error("Login error:", err);
        alertDiv.style.color = "var(--error-color)";
        alertDiv.textContent = err.message || "An unexpected error occurred.";
      }
    });
  </script>
