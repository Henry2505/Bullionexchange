  <style>
    /* Dark/Light Theme Variables */
    :root[data-theme="dark"] {
      --bg: #121212; 
      --text: #f0f0f0; 
      --gold: #d4af37; 
      --gold-dark: #b3932b;
      --glass-bg: rgba(30,30,30,0.6); 
      --text-light: #bbbbbb; 
      --text-muted: #888888;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }
    :root[data-theme="light"] {
      --bg: #fafafa; 
      --text: #222222; 
      --gold: #d4af37; 
      --gold-dark: #b3932b;
      --glass-bg: rgba(255,255,255,0.6); 
      --text-light: #555555; 
      --text-muted: #666666;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }

    /* RESET / BASE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex; 
      align-items: center; 
      justify-content: center;
      min-height: 100vh;
    }

    /* LOGIN CARD */
    .login-card {
      width: 100%; 
      max-width: 400px;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      opacity: 0; 
      transform: translateY(20px);
      transition: opacity .6s ease-out, transform .6s ease-out;
    }
    .login-card.visible {
      opacity: 1; 
      transform: translateY(0);
    }
    .login-card h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem; 
      color: var(--gold);
      text-align: center; 
      margin-bottom: 20px;
    }
    form { display: flex; flex-direction: column; gap: 15px; }
    label { font-size: .95rem; color: var(--text-light); }
    input {
      padding: 10px; 
      border: none; 
      border-radius: 6px;
      background: #1c1c1c; 
      color: var(--text);
      font-size: 1rem;
    }
    input:focus {
      outline: none; 
      box-shadow: 0 0 6px var(--gold);
    }
    button {
      padding: 12px; 
      border: none; 
      border-radius: 6px;
      background: var(--gold); 
      color: #000;
      font-weight: 700; 
      cursor: pointer;
      transition: background .3s, box-shadow .3s;
   }
    button:hover {
      background: var(--gold-dark);
      box-shadow: 0 0 12px var(--gold);
    }
    #login-alert {
      margin-top: 12px; 
      text-align: center; 
      font-weight: 600;
    }
    .logo { position: fixed; top: 20px; left: 20px; }
    .logo img { width: 130px; }
    #theme-toggle {
      position: fixed; 
      top: 20px; 
      right: 20px;
      background: none; 
      border: none; 
      font-size: 1.4rem; 
      color: var(--text); 
      cursor: pointer;
    }
    footer {
      position: fixed; 
      bottom: 20px; 
      width: 100%; 
      text-align: center;
      color: var(--text-muted); 
      font-size: .85rem;
    }
  </style>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>

  <script>
    // â”€â”€â”€ 1) SETUP & THEME TOGGLE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const loginCard = document.getElementById('login-card');
    const toggleBtn = document.getElementById('theme-toggle');
    window.addEventListener('DOMContentLoaded', () => {
      loginCard.classList.add('visible');
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      toggleBtn.textContent = savedTheme === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';

      // Check for logout message from another session
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('message') === 'logged_out_elsewhere') {
        const alertDiv = document.getElementById('login-alert');
        alertDiv.textContent = 'You were logged out because your account was accessed from another device.';
        alertDiv.style.color = 'var(--warning-color)';
      }
    });
    toggleBtn.addEventListener('click', () => {
      const cur = document.documentElement.getAttribute('data-theme');
      const next = cur === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggleBtn.textContent = next === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
    });

    // â”€â”€â”€ 2) INITIALIZE SUPABASE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const SUPA_URL      = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const sb = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    // Function to generate a unique session token (UUID v4)
    function uuidv4() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    // â”€â”€â”€ 3) LOGIN FORM HANDLING â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const alertDiv = document.getElementById('login-alert');
      alertDiv.textContent = '';

      const email    = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      try {
        // 3.a) Fetch user by email
        const { data: user, error, count } = await sb
          .from('users')
          .select('id, name, email, password, status', { count: 'exact' })
          .ilike('email', email)
          .limit(1)
          .maybeSingle();

        if (error) throw error;
        if (count === 0) throw new Error('No account found for that email.');

        // 3.b) Password check
        if (user.password !== password) throw new Error('Invalid login credentials.');

        // 3.c) Approval check
        if (String(user.status).toLowerCase() !== 'approved') {
          throw new Error('Your account is not yet approvedâ€”please check back soon.');
        }

        // 3.d) Device Fingerprint Check
        const deviceKey = `cbeDevice_${email}`;
        const savedDevice = localStorage.getItem(deviceKey);
        const currentDevice = navigator.userAgent;

        // If first login from this browser/device â†’ just store, no email:
        if (!savedDevice) {
          localStorage.setItem(deviceKey, currentDevice);
        }
        // If savedDevice exists but differs â†’ suspicious login alert:
        else if (savedDevice !== currentDevice) {
          // Overwrite so we donâ€™t spam next time:
          localStorage.setItem(deviceKey, currentDevice);

          // SEND TO NETLIFY FUNCTION instead of direct Brevo call
          const payload = {
            email: user.email,
            name: user.name,
            device: currentDevice,
            time: new Date().toLocaleString("en-US", { timeZone: "Africa/Lagos" })
          };

          // Call our serverless function
          await fetch("/.netlify/functions/send-login-alert", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });
        }

        // 3.e) Generate and save session token
        const sessionToken = uuidv4();
        const { error: tokenError } = await sb
          .from('users')
          .update({ current_session_token: sessionToken })
          .eq('id', user.id);
        if (tokenError) throw tokenError;
        localStorage.setItem('sessionToken', sessionToken);

        // 3.f) LOGIN SUCCESS â†’ store session + redirect
        sessionStorage.setItem('cbeLoggedIn', 'true');
        sessionStorage.setItem('cbeUserId',   user.id);
        sessionStorage.setItem('cbeUserName', user.name);
        window.location.href = 'vip-dashboard.html';
      }
      catch (err) {
        console.error("Login error:", err);
        alertDiv.style.color = "var(--error-color)";
        alertDiv.textContent = err.message;
      }
    });
  </script>
