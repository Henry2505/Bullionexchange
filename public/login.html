<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • Chukwuemeka Bullion Exchange</title>
  <meta name="description" content="Login to Chukwuemeka Bullion Exchange’s VIP trading community."/>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  
  <style>
    /* ─────────────────────────────────────────────────────────────────────────────────────────── */
    /* LUXURY BLACK & GOLD THEME                                                                  */
    /* ─────────────────────────────────────────────────────────────────────────────────────────── */
    
    /* Dark Theme Variables */
    :root[data-theme="dark"] {
      --bg: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      --text: #f0f0f0;
      --gold: #d4af37;
      --gold-light: #e6c55c;
      --gold-dark: #b3932b;
      --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f9e076 100%);
      --card-bg: rgba(20, 20, 20, 0.85);
      --card-border: 1px solid rgba(212, 175, 55, 0.2);
      --input-bg: rgba(30, 30, 30, 0.8);
      --text-light: #bbbbbb;
      --text-muted: #888888;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
      --gold-glow: 0 0 15px rgba(212, 175, 55, 0.4);
      --gold-shadow: 0 4px 30px rgba(212, 175, 55, 0.15);
    }
    
    /* Light Theme Variables */
    :root[data-theme="light"] {
      --bg: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
      --text: #222222;
      --gold: #d4af37;
      --gold-light: #c5a12d;
      --gold-dark: #b3932b;
      --gold-gradient: linear-gradient(135deg, #d4af37 0%, #b3932b 100%);
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-border: 1px solid rgba(212, 175, 55, 0.3);
      --input-bg: rgba(245, 245, 245, 0.9);
      --text-light: #555555;
      --text-muted: #666666;
      --error-color: #e74c3c;
      --success-color: #27ae60;
      --warning-color: #e67e22;
      --gold-glow: 0 0 10px rgba(212, 175, 55, 0.3);
      --gold-shadow: 0 4px 25px rgba(212, 175, 55, 0.2);
    }

    /* ─────────────────────────────────────────────────────────────────────────────────────────── */
    /* BASE STYLES                                                                                */
    /* ─────────────────────────────────────────────────────────────────────────────────────────── */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    /* Background Elements */
    .gold-line {
      position: absolute;
      background: var(--gold);
      opacity: 0.1;
      z-index: -1;
    }
    
    .line-1 {
      top: 0;
      left: 20%;
      width: 1px;
      height: 100%;
    }
    
    .line-2 {
      top: 0;
      left: 40%;
      width: 1px;
      height: 100%;
    }
    
    .line-3 {
      top: 0;
      left: 60%;
      width: 1px;
      height: 100%;
    }
    
    .line-4 {
      top: 0;
      left: 80%;
      width: 1px;
      height: 100%;
    }
    
    .gold-circle {
      position: absolute;
      border: 1px solid var(--gold);
      border-radius: 50%;
      opacity: 0.05;
      z-index: -1;
    }
    
    .circle-1 {
      width: 300px;
      height: 300px;
      top: -150px;
      left: -150px;
    }
    
    .circle-2 {
      width: 500px;
      height: 500px;
      bottom: -250px;
      right: -250px;
    }

    /* ─────────────────────────────────────────────────────────────────────────────────────────── */
    /* LOGIN CARD                                                                                 */
    /* ─────────────────────────────────────────────────────────────────────────────────────────── */
    .login-card {
      width: 100%;
      max-width: 460px;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      padding: 40px 35px;
      border-radius: 16px;
      border: var(--card-border);
      box-shadow: var(--gold-shadow), 0 10px 50px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 10;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    
    .login-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: var(--gold-gradient);
      z-index: -1;
      border-radius: 18px;
      opacity: 0.1;
    }
    
    .login-card h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      background: var(--gold-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 0.5px;
      position: relative;
    }
    
    .login-card h1::after {
      content: '';
      display: block;
      width: 80px;
      height: 3px;
      background: var(--gold-gradient);
      margin: 12px auto 0;
      border-radius: 2px;
    }
    
    /* Form Elements */
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    label {
      display: block;
      font-size: 0.95rem;
      color: var(--text-light);
      margin-bottom: 8px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    
    .input-container {
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 14px 18px 14px 48px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: var(--gold-glow);
    }
    
    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold);
      font-size: 18px;
    }
    
    button {
      padding: 16px;
      border: none;
      border-radius: 8px;
      background: var(--gold-gradient);
      color: #1a1a1a;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--gold-shadow);
      margin-top: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(26, 26, 26, 0.3);
      border-top: 3px solid #1a1a1a;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }
    
    /* Alert Messages */
    #login-alert {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      font-size: 0.95rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }
    
    #login-alert.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    #login-alert.error {
      background: rgba(231, 76, 60, 0.1);
      color: var(--error-color);
      border: 1px solid rgba(231, 76, 60, 0.3);
    }
    
    #login-alert.warning {
      background: rgba(243, 156, 18, 0.1);
      color: var(--warning-color);
      border: 1px solid rgba(243, 156, 18, 0.3);
    }
    
    /* Logo */
    .logo {
      position: fixed;
      top: 30px;
      left: 30px;
      z-index: 100;
    }
    
    .logo img {
      width: 150px;
      filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
    }
    
    /* Theme Toggle */
    #theme-toggle {
      position: fixed;
      top: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      border: 1px solid rgba(212, 175, 55, 0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      font-size: 1.4rem;
      color: var(--gold);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 100;
    }
    
    #theme-toggle:hover {
      transform: rotate(15deg);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
    }
    
    /* Footer */
    footer {
      position: fixed;
      bottom: 25px;
      width: 100%;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.85rem;
      letter-spacing: 0.3px;
      z-index: 100;
    }
    
    /* Additional Info */
    .additional-info {
      text-align: center;
      margin-top: 25px;
      font-size: 0.9rem;
      color: var(--text-light);
    }
    
    .additional-info a {
      color: var(--gold);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .additional-info a:hover {
      color: var(--gold-light);
      text-decoration: underline;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .login-card {
        padding: 30px 25px;
        max-width: 90%;
      }
      
      .logo {
        top: 20px;
        left: 20px;
      }
      
      .logo img {
        width: 120px;
      }
      
      #theme-toggle {
        top: 25px;
        right: 25px;
        width: 44px;
        height: 44px;
        font-size: 1.2rem;
      }
      
      footer {
        bottom: 15px;
        font-size: 0.8rem;
      }
    }
    
    @media (max-width: 480px) {
      .login-card {
        padding: 25px 20px;
      }
      
      .login-card h1 {
        font-size: 1.9rem;
      }
      
      input {
        padding: 12px 15px 12px 42px;
      }
      
      .input-icon {
        font-size: 16px;
        left: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Elements -->
  <div class="gold-line line-1"></div>
  <div class="gold-line line-2"></div>
  <div class="gold-line line-3"></div>
  <div class="gold-line line-4"></div>
  <div class="gold-circle circle-1"></div>
  <div class="gold-circle circle-2"></div>

  <!-- LOGO -->
  <div class="logo">
    <a href="index.html"><img src="https://via.placeholder.com/150x50/000000/d4af37?text=CBE+LOGO" alt="CBE Logo"/></a>
  </div>

  <!-- THEME TOGGLE -->
  <button id="theme-toggle" aria-label="Toggle theme">🌞</button>

  <!-- LOGIN CARD -->
  <div class="login-card" id="login-card">
    <h1>Member Login</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" required placeholder="Enter your email address"/>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" required placeholder="Enter your password"/>
        </div>
      </div>
      
      <button type="submit" id="login-button">
        Log In
        <div class="spinner" id="login-spinner"></div>
      </button>
    </form>
    
    <div id="login-alert"></div>
    
    <div class="additional-info">
      <p>Having trouble? <a href="#">Contact Support</a> or <a href="#">Reset Password</a></p>
    </div>
  </div>

  <footer>© 2025 Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  
  <script>
    // ─── 1) SETUP & THEME TOGGLE ────────────────────────────────────────────────
    const loginCard = document.getElementById('login-card');
    const toggleBtn = document.getElementById('theme-toggle');
    
    window.addEventListener('DOMContentLoaded', () => {
      loginCard.classList.add('visible');
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      toggleBtn.textContent = savedTheme === 'dark' ? '🌞' : '🌜';
      
      // Add gold accents to background lines and circles
      document.querySelectorAll('.gold-line, .gold-circle').forEach(el => {
        el.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--gold');
      });
    });
    
    toggleBtn.addEventListener('click', () => {
      const cur = document.documentElement.getAttribute('data-theme');
      const next = cur === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggleBtn.textContent = next === 'dark' ? '🌞' : '🌜';
    });

    // ─── 2) INITIALIZE SUPABASE ─────────────────────────────────────────────────
    const SUPA_URL      = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const sb = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    // ─── 3) LOGIN FORM HANDLING ─────────────────────────────────────────────────
    const loginForm = document.getElementById('login-form');
    const loginButton = document.getElementById('login-button');
    const loginSpinner = document.getElementById('login-spinner');
    const alertDiv = document.getElementById('login-alert');
    
    // User-friendly error messages mapping
    const errorMessages = {
      'No account found for that email.': 'No account found with this email address.',
      'Invalid login credentials.': 'Incorrect password. Please try again.',
      'Your account is not yet approved—please check back soon.': 'Your account is pending approval. Please contact support for assistance.',
      'JSON object requested multiple': 'Authentication error. Please try again later.',
      'no rows returned': 'Account not found. Please check your credentials.',
      'default': 'An unexpected error occurred. Please try again later.'
    };
    
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      alertDiv.textContent = '';
      alertDiv.className = '';
      
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      
      // Show loading state
      loginSpinner.style.display = 'block';
      loginButton.disabled = true;
      
      try {
        // 3.a) Fetch user by email (case-insensitive)
        const { data: user, error, count } = await sb
          .from('users')
          .select('id, name, email, password, status', { count: 'exact' })
          .ilike('email', email)
          .limit(1)
          .maybeSingle();

        if (error) {
          // Handle known Supabase errors
          if (error.message.includes('no rows')) {
            throw new Error('no rows returned');
          } else if (error.message.includes('multiple')) {
            throw new Error('JSON object requested multiple');
          } else {
            throw new Error('default');
          }
        }
        
        if (count === 0) {
          throw new Error('No account found for that email.');
        }

        // 3.b) Password check
        if (user.password !== password) {
          throw new Error('Invalid login credentials.');
        }

        // 3.c) "Approved by Admin" check
        if (String(user.status).toLowerCase() !== 'approved') {
          throw new Error('Your account is not yet approved—please check back soon.');
        }

        // 3.d) Device Fingerprint Check
        const deviceKey = `cbeDevice_${email}`;
        const savedDevice = localStorage.getItem(deviceKey);
        const currentDevice = navigator.userAgent;

        // If first login from this browser/device → just store, no email:
        if (!savedDevice) {
          localStorage.setItem(deviceKey, currentDevice);
        }
        // If savedDevice exists but differs → suspicious login alert:
        else if (savedDevice !== currentDevice) {
          // Immediately overwrite so we don't spam next time:
          localStorage.setItem(deviceKey, currentDevice);

          // Send Brevo Template #3 (Suspicious Login Alert)
          const BREVO_API_KEY     = "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";
          const TEMPLATE_ID_LOGIN = 3;

          const brevoPayload = {
            sender: {
              name: "Chukwuemeka Bullion Exchange",
              email: "noreply@apexincomeoptions.com.ng"
            },
            to: [
              {
                email: user.email,
                name: user.name
              }
            ],
            templateId: TEMPLATE_ID_LOGIN,
            params: {
              contact: {
                FIRSTNAME: user.name,
                EMAIL: user.email
              },
              DEVICE: currentDevice,
              TIME: new Date().toLocaleString("en-US", { timeZone: "Africa/Lagos" })
            }
          };

          // Fire off the Brevo call
          fetch("https://api.brevo.com/v3/smtp/email", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "api-key": BREVO_API_KEY
            },
            body: JSON.stringify(brevoPayload)
          })
          .then(res => res.json().then(json => ({ status: res.status, json })) )
          .then(({ status, json }) => {
            console.log("Brevo login-alert response:", status, json);
          })
          .catch(err => {
            console.error("Error sending Brevo login alert:", err);
          });
        }

        // 3.e) LOGIN SUCCESS → store session + redirect
        sessionStorage.setItem('cbeLoggedIn', 'true');
        sessionStorage.setItem('cbeUserId',   user.id);
        sessionStorage.setItem('cbeUserName', user.name);
        
        // Simulate success for demo purposes
        setTimeout(() => {
          window.location.href = 'vip-dashboard.html';
        }, 1000);
      }
      catch (err) {
        console.error("Login error:", err);
        
        // Get user-friendly error message
        const friendlyMessage = errorMessages[err.message] || errorMessages['default'];
        
        // Show error alert
        alertDiv.textContent = friendlyMessage;
        alertDiv.classList.add('show', 'error');
        
        // Hide loading state
        loginSpinner.style.display = 'none';
        loginButton.disabled = false;
      }
    });
  </script>
