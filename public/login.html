  <style>
    /* Enable smooth scrolling */
    html { scroll-behavior: smooth; }

    /* Dark Theme Variables */
    :root[data-theme="dark"] {
      --bg: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      --text: #f0f0f0;
      --gold: #d4af37;

      --secondary: #001f3f; /* Deep navy blue */
      --card-bg: rgba(20, 20, 20, 0.85);
      --card-border: 1px solid rgba(212, 175, 55, 0.2);
      --input-bg: rgba(30, 30, 30, 0.8);
      --text-light: #bbbbbb;
      --text-muted: #888888;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
      --gold-glow: 0 0 15px rgba(212, 175, 55, 0.4);
      --gold-shadow: 0 4px 30px rgba(212, 175, 55, 0.15);
      --header-bg: rgba(0,0,0,0.8);
    }
    /* Light Theme Variables */
    :root[data-theme="light"] {
      --bg: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
      --text: #222222;
      --gold: #d4af37;
      --gold-light: #c5a12d;
      --gold-dark: #b3932b;
      --gold-gradient: linear-gradient(135deg, #d4af37 0%, #b3932b 100%);
      --secondary: #f0f0f0; /* Light secondary color */
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-border: 1px solid rgba(212, 175, 55, 0.3);
      --input-bg: rgba(245, 245, 245, 0.9);
      --text-light: #555555;
      --text-muted: #666666;
      --error-color: #e74c3c;
      --success-color: #27ae60;
      --warning-color: #e67e22;
      --gold-glow: 0 0 10px rgba(212, 175, 55, 0.3);
      --gold-shadow: 0 4px 25px rgba(212, 175, 55, 0.2);
      --header-bg: rgba(255,255,255,0.8);
    }

    /* Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center;
      min-height: 100vh; 
      padding: 20px; 
      padding-top: 80px; /* Space for header */
      position: relative; 
      overflow-x: hidden;
    }

    /* Header Bar */
    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: var(--header-bg);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
      border-bottom: 1px solid var(--gold);

    .header-left { 
      display: flex; 
      align-items: center; 
      gap: 20px; 
    }
    .logo img {
      width: 140px;
      margin-top: 15px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .logo img:hover { 
      transform: scale(1.05); 
    }
    #local-time {
      font-size: 1rem;
      color: var(--gold);
      font-family: 'Roboto', sans-serif;
      background: rgba(0,0,0,0.3);
      padding: 5px 10px;
      border-radius: 20px;
    }
    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--gold);
      cursor: pointer;
      margin-left: 10px;
      transition: transform 0.3s;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(212, 175, 55, 0.1);
    }
    #theme-toggle:hover {
      transform: scale(1.2);
      background: rgba(212, 175, 55, 0.2);
    }

    /* Background Elements */
    .gold-line { 
      position: absolute; 
      background: var(--gold); 
      opacity: 0.1; 
      z-index: -1; 
    }
    .line-1 { top: 0; left: 20%; width: 1px; height: 100%; }
    .line-2 { top: 0; left: 40%; width: 1px; height: 100%; }
    .line-3 { top: 0; left: 60%; width: 1px; height: 100%; }
    .line-4 { top: 0; left: 80%; width: 1px; height: 100%; }

    .gold-circle {
      position: absolute; 
      border: 1px solid var(--gold);
      border-radius: 50%;

      transition: transform 0.3s ease-out;

    /* Subtle Background Pattern */
    body::before {
      content: '';

      opacity: 0; 
      transform: translateY(30px);

      z-index: 100;
    }
    .login-card.visible { 
      opacity: 1; 
      transform: translateY(0); 
    }
    .login-card::before {
      content: ''; 
      position: absolute;
      top: -2px; 
      left: -2px; 
      right: -2px; 
      bottom: -2px;
      background: var(--gold-gradient); 
      z-index: -1;

      color: transparent;
      text-align: center; 
      margin-bottom: 10px;
      letter-spacing: 0.5px; 
      position: relative;
      padding-bottom: 20px;
    }
    .login-card h1::after {
      content: '';

      background: var(--gold-gradient); 
      margin: 12px auto 0;

      text-align: center;

    /* Form Elements */
    .form-group { 
      margin-bottom: 25px; 
      position: relative; 
    }
    label {
      display: block; 
      font-size: 0.95rem; 
      color: var(--text-light);
      margin-bottom: 8px; 
      font-weight: 500; 
      letter-spacing: 0.3px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .input-container {

    input {

    input:focus {
      outline: none; 
      border-color: var(--gold);
      box-shadow: var(--gold-glow);
    }
    .input-icon {
      position: absolute; 
      left: 18px; 
      top: 50%;
      transform: translateY(-50%); 
      color: var(--gold);
      font-size: 18px;
    }

    .toggle-password {
      position: absolute; 
      right: 18px; 
      top: 50%;
      transform: translateY(-50%); 
      cursor: pointer;
      color: var(--gold); 
      transition: color 0.3s ease;
    }
    .toggle-password:hover { 
      color: var(--gold-light); 
    }

    button {
      padding: 16px; 
      border: none; 
      border-radius: 8px;
      background: var(--gold-gradient); 
      color: #1a1a1a;
      font-weight: 700; 
      font-size: 1.05rem; 
      cursor: pointer;
      transition: all 0.3s ease; 
      letter-spacing: 0.5px;
      position: relative; 
      overflow: hidden; 
      box-shadow: var(--gold-shadow);
      margin-top: 20px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
    button::before {
      content: ''; 
      position: absolute; 
      top: 0; 
      left: -100%;
      width: 100%; 
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
    }
    button:hover::before { 
      left: 100%; 
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212,175,55,0.4);
    }
    button:active { 
      transform: translateY(0); 
    }
    .spinner {
      display: none; 
      width: 20px; 
      height: 20px;
      border: 3px solid rgba(26,26,26,0.3);
      border-top: 3px solid #1a1a1a; 
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      position: absolute; 
      right: 20px; 
      top: 50%;
      transform: translateY(-50%);
    }
    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    #login-alert {
      margin-top: 20px; 
      padding: 15px; 
      border-radius: 8px;
      text-align: center; 
      font-weight: 600; 
      font-size: 0.95rem;
      opacity: 0; 
      transform: translateY(10px);
      transition: all 0.4s ease;
      border: 1px solid var(--gold);
    }
    #login-alert.show { 
      opacity: 1; 
      transform: translateY(0); 
    }
    #login-alert.error {
      background: rgba(231,76,60,0.1); 
      color: var(--error-color);
      border: 1px solid rgba(231,76,60,0.3);
    }
    #login-alert.warning {
      background: rgba(243,156,18,0.1); 
      color: var(--warning-color);
      border: 1px solid rgba(243,156,18,0.3);
    }
    #login-alert.info {
      background: rgba(46,204,113,0.1); 
      color: var(--success-color);
      border: 1px solid rgba(46,204,113,0.3);
    }

    footer {
      position: fixed; 
      bottom: 25px; 
      width: 100%; 
      text-align: center;
      color: var(--text-muted); 
      font-size: 0.85rem; 
      letter-spacing: 0.3px;
      z-index: 100; 
      animation: fadeIn 2s ease-in;

    /* Security Note */
    .security-note {
      text-align: center;

    /* Subscription Status */
    .subscription-status {
      padding: 15px;

      text-align: center;

      border: 1px solid;
    }
    .status-pending {
      background: rgba(243,156,18,0.1); 
      color: var(--warning-color);
      border-color: rgba(243,156,18,0.3);
    }
    .status-expired {
      background: rgba(231,76,60,0.1); 
      color: var(--error-color);
      border-color: rgba(231,76,60,0.3);
    }
    .status-missing {
      background: rgba(52,152,219,0.1); 
      color: #3498db;
      border-color: rgba(52,152,219,0.3);
    }

    /* Redirect Notice */
    .redirect-notice {
      padding: 10px; 
      text-align: center; 
      font-size: 0.9rem;
      margin-top: 15px; 
      animation: fadeIn 1s ease;
      color: var(--gold);
      background: rgba(212, 175, 55, 0.1);
      border-radius: 8px;
    }
    @keyframes fadeIn { 
      from { opacity: 0; } 
      to { opacity: 1; } 
    }

    @media (max-width: 768px) {
      .login-card { padding: 30px 25px; max-width: 90%; }
      .header-bar { padding: 0 15px; }
      .logo img { width: 120px; margin-top: 10px; }
      footer { bottom: 15px; font-size: 0.8rem; }
    }
    @media (max-width: 480px) {
      .login-card { padding: 25px 20px; }
      .login-card h1 { font-size: 1.9rem; }
      input { padding: 12px 15px 12px 42px; }
      .input-icon { font-size: 16px; left: 15px; }
      .subtitle { font-size: 1rem; }
      .logo img { width: 100px; }
      .remember-me { width: 90%; max-width: 300px; margin: 15px auto 30px; }
    }
  </style>
</head>

  <script>
    // Setup & Theme Toggle
    const loginCard = document.getElementById('login-card');
    const toggleBtn = document.getElementById('theme-toggle');

    window.addEventListener('DOMContentLoaded', () => {
      loginCard.classList.add('visible');
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      toggleBtn.textContent = savedTheme === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
      document.querySelectorAll('.gold-line, .gold-circle').forEach(el => {
        el.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--gold');
      });
      
      // Set default email for demo purposes
      document.getElementById('email').value = 'vipuser@example.com';
      document.getElementById('password').value = 'securepassword';
      
      // Update local time
      updateLocalTime();
      setInterval(updateLocalTime, 1000);
    });

    toggleBtn.addEventListener('click', () => {
      const cur = document.documentElement.getAttribute('data-theme');
      const next = cur === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggleBtn.textContent = next === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
    });

    // Initialize Supabase
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const sb = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    // Login Form Handling
    const loginForm = document.getElementById('login-form');
    const loginButton = document.getElementById('login-button');
    const loginSpinner = document.getElementById('login-spinner');
    const alertDiv = document.getElementById('login-alert');
    const rememberMeCheckbox = document.getElementById('remember-me');
    const emailInput = document.getElementById('email');
    const subscriptionStatus = document.getElementById('subscription-status');
    const redirectNotice = document.getElementById('redirect-notice');

    const errorMessages = {
      'Invalid login credentials.': 'Incorrect password. Please try again.',
      'Your account is not yet approvedâ€”please check back soon.': 'Your account is pending approval. Please wait or contact support.',
      'JSON object requested multiple': 'Authentication error. Please try again later.',
      'default': 'An unexpected error occurred. Please try again later.'
    };

    const rememberedEmail = localStorage.getItem('rememberedEmail');
    if (rememberedEmail) {
      emailInput.value = rememberedEmail;
      rememberMeCheckbox.checked = true;
    }

    // Helper function to calculate expiry date
    function calculateExpiryDate(createdAt, plan) {
      const start = new Date(createdAt);
      if (isNaN(start.getTime())) return null;
      
      if (plan.includes('Weekly')) {
        start.setDate(start.getDate() + 7);
      } else if (plan.includes('Monthly')) {
        start.setDate(start.getDate() + 30);
      } else if (plan.includes('Yearly')) {
        start.setDate(start.getDate() + 365);
      }
      
      return start.toISOString();
    }

    // Helper to show subscription status
    function showSubscriptionStatus(message, statusType) {
      subscriptionStatus.textContent = message;
      subscriptionStatus.className = `subscription-status status-${statusType}`;
      subscriptionStatus.style.display = 'block';
    }

    // Helper to show redirect notice
    function showRedirectNotice(message, redirectUrl, delay = 2000) {
      redirectNotice.textContent = message;
      redirectNotice.style.display = 'block';
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, delay);
    }

    // Update local time
    function updateLocalTime() {
      const now = new Date();
      document.getElementById('local-time').textContent =
        now.toLocaleString('en-US', {hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true, timeZone: 'Africa/Lagos'}) + ' WAT';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      alertDiv.textContent = '';
      alertDiv.className = '';
      subscriptionStatus.style.display = 'none';
      redirectNotice.style.display = 'none';

      const email = emailInput.value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      loginSpinner.style.display = 'block';
      loginButton.disabled = true;

      try {
        // Step 1: Verify user exists and credentials
        const { data: user, error, count } = await sb
          .from('users')
          .select('id, name, email, password, status', { count: 'exact' })
          .ilike('email', email)
          .limit(1)
          .maybeSingle();

        if (error) {
          if (error.message.includes('no rows')) {
            showRedirectNotice('No account found. Please complete the application process. Redirecting in 2 seconds...', 'https://apexincomeoptions.com.ng/cbe_apply', 2000);
            return;
          }
          if (error.message.includes('multiple')) throw new Error('JSON object requested multiple');
          throw new Error('default');
        }

        if (count === 0) {
          showRedirectNotice('No account found. Please complete the application process. Redirecting in 2 seconds...', 'https://apexincomeoptions.com.ng/cbe_apply', 2000);
          return;
        }

        if (user.password !== password) throw new Error('Invalid login credentials.');
        if (String(user.status).toLowerCase() !== 'approved') throw new Error('Your account is not yet approvedâ€”please check back soon.');

        // Step 2: Check subscription status
        const { data: payment, error: paymentError } = await sb
          .from('payments')
          .select('*')
          .eq('email', email)
          .order('created_at', { ascending: false })
          .limit(1)
          .maybeSingle();

        if (paymentError) {
          console.error('Error fetching payment:', paymentError);
          throw new Error('default');
        }

        // Handle different subscription scenarios
        if (!payment) {
          // No payment made
          showRedirectNotice('You have not subscribed to any VIP plan. Redirecting to subscription page in 2 seconds...', 'https://apexincomeoptions.com.ng/vip-subscription', 2000);
          return;
        }

        switch (payment.status.toLowerCase()) {
          case 'pending':
            // Payment made but not approved
            showSubscriptionStatus('Your payment is pending approval. Please wait for confirmation.', 'pending');
            break;
          
          case 'rejected':
            // Payment rejected
            showSubscriptionStatus('Your payment was rejected. Please try again.', 'expired');
            showRedirectNotice('Redirecting to subscription page in 2 seconds...', 'https://apexincomeoptions.com.ng/vip-subscription', 2000);
            break;
          
          case 'approved':
            // Payment approved - check if expired
            const expiryDate = calculateExpiryDate(payment.created_at, payment.plan);
            const now = new Date();
            
            if (expiryDate && new Date(expiryDate) < now) {
              // Subscription expired
              showSubscriptionStatus('Your subscription has expired. Please renew your plan.', 'expired');
              showRedirectNotice('Redirecting to subscription page in 2 seconds...', 'https://apexincomeoptions.com.ng/vip-subscription', 2000);
            } else {
              // Subscription active - log in
              const deviceKey = `cbeDevice_${email}`;
              const savedDevice = localStorage.getItem(deviceKey);
              const currentDevice = navigator.userAgent;
              if (!savedDevice || savedDevice !== currentDevice) {
                localStorage.setItem(deviceKey, currentDevice);
