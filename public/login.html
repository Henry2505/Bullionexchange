<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Apply to join CBE’s VIP trading community." />
  <title>Apply • Chukwuemeka Bullion Exchange</title>

  <!-- Google Fonts (optional) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap 5.3 CSS & Icons (for basic styling) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  />

  <!-- Supabase JS (global `supabase`) -->
  <script
    src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"
    integrity="sha384-+6FOPOePNygJitwM/Z0hZnxNkxEMpukpAYJz+PFUtPCL4uT/tZG6vho4CiB+MyG4"
    crossorigin="anonymous">
  </script>

  <style>
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --accent-bg: rgba(30, 30, 30, 0.7);
      --gold: #ffd700;
      --gold-dark: #cca300;
      --text-light: #bbbbbb;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --border-color: #333;
    }
    :root[data-theme="light"] {
      --bg: #fafafa;
      --text: #222222;
      --accent-bg: rgba(255, 255, 255, 0.7);
      --gold: #cca300;
      --gold-dark: #b58900;
      --text-light: #555;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --border-color: #ddd;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: "Roboto", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    a {
      color: var(--gold);
      text-decoration: none;
    }
    a:hover {
      color: var(--gold-dark);
      text-decoration: underline;
    }
    .apply-card {
      width: 100%;
      max-width: 450px;
      background: var(--accent-bg);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .apply-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .apply-card h1 {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      color: var(--gold);
      text-align: center;
      margin-bottom: 25px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 0.95rem;
      color: var(--text-light);
      margin-bottom: 8px;
      font-weight: 500;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid var(--gold);
      border-radius: 8px;
      background: rgba(28, 28, 28, 0.8);
      color: var(--text);
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 8px var(--gold);
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .form-group.optional {
      margin-top: 10px;
    }
    .terms-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      color: var(--text-light);
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--gold);
      border-radius: 8px;
    }
    .terms-container input {
      width: 20px; height: 20px;
      accent-color: var(--gold);
    }
    button {
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: var(--gold);
      color: #000;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      opacity: 0.6;
      pointer-events: none;
      transition: background 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
    }
    button.enabled {
      opacity: 1;
      pointer-events: auto;
      box-shadow: 0 0 8px var(--gold);
    }
    button.enabled:hover {
      background: var(--gold-dark);
      color: #000;
    }
    #apply-alert {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      min-height: 24px;
      white-space: pre-wrap;
    }
    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: var(--text-light);
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="apply-card" id="apply-card">
    <h1>Apply to Join CBE</h1>

    <form id="apply-form" novalidate>
      <!-- Full Name -->
      <div class="form-group">
        <label for="apply-name">Full Name</label>
        <input type="text" id="apply-name" placeholder="Full Name" required aria-required="true" />
      </div>

      <!-- Email Address -->
      <div class="form-group">
        <label for="apply-email">Email Address</label>
        <input type="email" id="apply-email" placeholder="you@example.com" required aria-required="true" />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="apply-password">Password</label>
        <input type="password" id="apply-password" placeholder="Create a password (min 8 chars)" required aria-required="true" minlength="8" />
      </div>

      <!-- Contact Number -->
      <div class="form-group">
        <label for="apply-phone">Contact Number</label>
        <input type="tel" id="apply-phone" placeholder="Contact Number" required aria-required="true" />
      </div>

      <!-- Trading Experience -->
      <div class="form-group">
        <label for="apply-message">Trading Experience</label>
        <textarea
          id="apply-message"
          placeholder="Tell us about your trading experience"
          rows="4"
          required
          aria-required="true"
        ></textarea>
      </div>

      <!-- Optional “Referral Code” -->
      <div class="form-group optional">
        <label for="apply-referral">Referral Code (if any)</label>
        <input type="text" id="apply-referral" placeholder="Enter referral code, if you have one" />
      </div>

      <div class="terms-container">
        <input type="checkbox" id="agree-terms" aria-label="Agree to Privacy Policy and Terms & Conditions" />
        <label for="agree-terms">
          I agree to the
          <a href="https://apexincomeoptions.com.ng/privacy" target="_blank" rel="noopener">Privacy Policy</a>
          and
          <a href="https://apexincomeoptions.com.ng/terms" target="_blank" rel="noopener">Terms & Conditions</a>.
        </label>
      </div>

      <button type="submit" id="submit-btn" disabled>Submit Application</button>
      <div id="apply-alert" role="alert"></div>
    </form>
  </div>

  <footer>© 2025 Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <script>
    // ─── 1) Initialize Supabase (make sure you copy & paste EXACTLY) ───────────────
    const SUPA_URL      = "https://dapwpgvnfjcfqqhrpxla.supabase.co";
    const SUPA_ANON_KEY = 
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9."
      + "eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sIjoiYW5vbiIsImlhdCI6MTc0NzA0MDQ4OCwiZXhwIjoyMDYyNjE2ODg4fQ."
      + "ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ";
    // ↑ This must match your Supabase Dashboard → Settings → API → anon key

    const supabase = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    // ─── 2) On DOMContentLoaded: fade‑in & wire up form logic ────────────────────
    document.addEventListener("DOMContentLoaded", () => {
      const card = document.getElementById("apply-card");
      setTimeout(() => card.classList.add("visible"), 100);

      const agree     = document.getElementById("agree-terms");
      const submitBtn = document.getElementById("submit-btn");
      const alertDiv  = document.getElementById("apply-alert");

      // Enable “Submit” button only when terms checkbox is checked
      agree.addEventListener("change", () => {
        const ok = agree.checked;
        submitBtn.disabled = !ok;
        submitBtn.classList.toggle("enabled", ok);
      });

      document
        .getElementById("apply-form")
        .addEventListener("submit", async (evt) => {
          evt.preventDefault();
          alertDiv.textContent = "";
          alertDiv.style.color = "";

          // Gather values:
          const name       = document.getElementById("apply-name").value.trim();
          const email      = document.getElementById("apply-email").value.trim().toLowerCase();
          const password   = document.getElementById("apply-password").value;
          const phone      = document.getElementById("apply-phone").value.trim();
          const experience = document.getElementById("apply-message").value.trim();
          const manualRef  = document.getElementById("apply-referral").value.trim();

          // ─── Basic validation ──────────────────────────────────────────────────────
          if (!name || !email || !password || !phone || !experience) {
            alertDiv.style.color = "var(--error-color)";
            alertDiv.textContent = "Please complete all required fields.";
            return;
          }
          // Email format check
          if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            alertDiv.style.color = "var(--error-color)";
            alertDiv.textContent = "Please enter a valid email address.";
            return;
          }
          // Password length
          if (password.length < 8) {
            alertDiv.style.color = "var(--error-color)";
            alertDiv.textContent = "Password must be at least 8 characters long.";
            return;
          }

          // Disable the button while we perform async work
          submitBtn.disabled    = true;
          submitBtn.textContent = "Submitting…";

          try {
            // ─── 3) If a referral code was entered, verify it in affiliates table ───
            let referredBy = null;
            if (manualRef) {
              const { data: affRow, error: affErr } = await supabase
                .from("affiliates")
                .select("id")
                .eq("referral_code", manualRef)
                .single();

              if (affErr || !affRow) {
                alertDiv.style.color = "var(--error-color)";
                alertDiv.textContent = "Invalid referral code—please double-check.";
                submitBtn.disabled    = false;
                submitBtn.textContent = "Submit Application";
                return;
              }
              referredBy = affRow.id; // the UUID of the affiliate who referred
            }

            // ─── 4) Insert into `users` table ─────────────────────────────────────
            // Change "users" to whatever your applicants table is called.
            const { data, error } = await supabase
              .from("users")
              .insert([
                {
                  name:           name,
                  email:          email,
                  password:       password,    // In production, hash on server!
                  phone:          phone,
                  experience:     experience,
                  referral_code:  manualRef || null,
                  referred_by:    referredBy,
                  status:         "pending"    // you can track “pending”→“approved” later
                },
              ]);

            if (error) {
              console.error("Insert error:", error);
              alertDiv.style.color = "var(--error-color)";
              alertDiv.textContent =
                "Database error: " + (error.message || JSON.stringify(error));
              // If it’s a unique‐violation (code 23505), mention that
              if (error.code === "23505") {
                alertDiv.textContent +=
                  "\n(That email is already registered.)";
              }
              submitBtn.disabled    = false;
              submitBtn.textContent = "Submit Application";
              return;
            }

            // ─── 5) Success ────────────────────────────────────────────────────────
            alertDiv.style.color = "var(--success-color)";
            alertDiv.textContent =
              "Thank you! Your application has been received and is now pending review.";

            // Reset form and disable button again
            document.getElementById("apply-form").reset();
            agree.checked = false;
            submitBtn.classList.remove("enabled");
          } catch (err) {
            console.error("Unexpected error:", err);
            alertDiv.style.color = "var(--error-color)";
            alertDiv.textContent = "Unexpected error: " + err.message;
          } finally {
            submitBtn.disabled    = true;
            submitBtn.textContent = "Submit Application";
          }
        });
    });
  </script>
</body>
</html>
