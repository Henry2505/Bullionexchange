<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Join the Chukwuemeka Bullion Exchange VIP trading community." />
  <title>Apply ‚Ä¢ Chukwuemeka Bullion Exchange</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>

  <style>
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(30, 30, 30, 0.6);
      --text-light: #bbbbbb;
      --text-muted: #888888;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
      --border-color: #333333;
    }
    :root[data-theme="light"] {
      --bg: #fafafa;
      --text: #222222;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(255, 255, 255, 0.6);
      --text-light: #555555;
      --text-muted: #666666;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
      --border-color: #dddddd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    a {
      color: var(--gold);
      text-decoration: none;
    }
    a:hover {
      color: var(--gold-dark);
      text-decoration: underline;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #theme-toggle:hover {
      transform: scale(1.2);
    }

    .apply-card {
      max-width: 450px;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      margin-top: 80px;
    }
    .apply-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .apply-card h1 {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      color: var(--gold);
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.95rem;
      color: var(--text-light);
      margin-bottom: 8px;
      font-weight: 500;
    }

    input,
    textarea {
      padding: 12px;
      border: 1px solid var(--gold);
      border-radius: 8px;
      background: rgba(28, 28, 28, 0.8);
      color: var(--text);
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }
    input:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 8px var(--gold);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .terms-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      color: var(--text-light);
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--gold);
      border-radius: 8px;
    }

    .terms-container input {
      width: 20px;
      height: 20px;
      accent-color: var(--gold);
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: var(--gold);
      color: #000;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      opacity: 0.6;
      pointer-events: none;
      transition: background 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
    }
    button.enabled {
      opacity: 1;
      pointer-events: auto;
      box-shadow: 0 0 10px var(--gold);
    }
    button.enabled:hover {
      background: var(--gold-dark);
    }

    #apply-alert {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      min-height: 24px;
      color: var(--success-color);
    }

    footer {
      margin-top: 30px;
      color: var(--text-muted);
      font-size: 0.85rem;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 600px) {
      .apply-card {
        padding: 20px;
        margin-top: 100px;
      }
      .header {
        padding: 15px;
      }
      .logo img {
        width: 100px;
      }
      .apply-card h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <a href="index.html"><img src="CBE_logo.PNG" alt="Chukwuemeka Bullion Exchange Logo" /></a>
      </div>
      <button id="theme-toggle" aria-label="Toggle theme">üåû</button>
    </header>

    <main>
      <section class="apply-card" id="apply-card">
        <h1>Apply to Join CBE</h1>

        <!-- Optional ‚ÄúReferred by‚Äù notice (from URL) -->
        <p class="referral-note" id="referral-note"></p>

        <form id="apply-form" novalidate>
          <div class="form-group">
            <label for="apply-name">Full Name</label>
            <input type="text" id="apply-name" placeholder="Full Name" required aria-required="true" />
          </div>

          <div class="form-group">
            <label for="apply-email">Email Address</label>
            <input type="email" id="apply-email" placeholder="Email Address" required aria-required="true" />
          </div>

          <div class="form-group">
            <label for="apply-password">Password</label>
            <input type="password" id="apply-password" placeholder="Password" required aria-required="true" />
          </div>

          <div class="form-group">
            <label for="apply-phone">Contact Number</label>
            <input type="tel" id="apply-phone" placeholder="Contact Number" required aria-required="true" />
          </div>

          <div class="form-group">
            <label for="apply-message">Trading Experience</label>
            <textarea
              id="apply-message"
              placeholder="Tell us about your trading experience"
              rows="4"
              required
              aria-required="true"
            ></textarea>
          </div>

          <!-- Optional ‚ÄúReferral Code‚Äù input (no helper text below) -->
          <div class="form-group">
            <label for="apply-referral">Referral Code (optional)</label>
            <input type="text" id="apply-referral" placeholder="Enter code if you have one" />
          </div>

          <div class="terms-container">
            <input type="checkbox" id="agree-terms" aria-label="Agree to Privacy Policy and Terms & Conditions" />
            <label for="agree-terms">
              I agree to the
              <a href="https://apexincomeoptions.com.ng/privacy" target="_blank" rel="noopener">Privacy Policy</a>
              and
              <a href="https://apexincomeoptions.com.ng/terms" target="_blank" rel="noopener">Terms & Conditions</a> 
            </label>
          </div>

          <button type="submit" id="submit-btn" disabled>Submit Application</button>
          <div id="apply-alert" role="alert"></div>
        </form>
      </section>
    </main>

    <footer>¬© 2025 Chukwuemeka Bullion Exchange. All rights reserved.</footer>
  </div>

  <script>
    // ‚îÄ‚îÄ‚îÄ SUPABASE CONFIG for referral-code validation ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const SUPA_URL = "https://dapwpgvnfjcfqqhrpxla.supabase.co";
    const SUPA_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ";
    const supabase = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    // ‚îÄ‚îÄ‚îÄ HELPER: Parse ‚Äúref‚Äù from URL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function getReferralFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('ref') || null;
    }

    // ‚îÄ‚îÄ‚îÄ THEME & CARD ANIMATION ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-theme", savedTheme);
      document.getElementById("theme-toggle").textContent = savedTheme === "dark" ? "üåû" : "üåú";
      document.getElementById("apply-card").classList.add("visible");

      // If URL has ‚Äúref=CODE‚Äù, show notice
      const refCodeURL = getReferralFromURL();
      if (refCodeURL) {
        document.getElementById("referral-note").textContent =
          "You were referred by: " + refCodeURL;
      }
    });

    // ‚îÄ‚îÄ‚îÄ THEME TOGGLE HANDLER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const toggleBtn = document.getElementById("theme-toggle");
    toggleBtn.addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
      toggleBtn.textContent = next === "dark" ? "üåû" : "üåú";
    });

    // ‚îÄ‚îÄ‚îÄ FORM HANDLING ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const form = document.getElementById("apply-form");
    const agree = document.getElementById("agree-terms");
    const submitBtn = document.getElementById("submit-btn");
    const alertDiv = document.getElementById("apply-alert");

    agree.addEventListener("change", () => {
      submitBtn.disabled = !agree.checked;
      submitBtn.classList.toggle("enabled", agree.checked);
    });

    form.addEventListener("submit", async (evt) => {
      evt.preventDefault();
      alertDiv.textContent = "";
      alertDiv.style.color = "";

      const name = document.getElementById("apply-name").value.trim();
      const email = document.getElementById("apply-email").value.trim().toLowerCase();
      const password = document.getElementById("apply-password").value;
      const phone = document.getElementById("apply-phone").value.trim();
      const experience = document.getElementById("apply-message").value.trim();
      const manualRef = document.getElementById("apply-referral").value.trim();

      // ‚îÄ‚îÄ‚îÄ CLIENT-SIDE VALIDATION ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      if (!name || !email || !password || !phone || !experience) {
        alertDiv.style.color = "var(--error-color)";
        alertDiv.textContent = "Please complete all fields.";
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alertDiv.style.color = "var(--error-color)";
        alertDiv.textContent = "Please enter a valid email address.";
        return;
      }
      if (password.length < 8) {
        alertDiv.style.color = "var(--error-color)";
        alertDiv.textContent = "Password must be at least 8 characters long.";
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting‚Ä¶";

      try {
        // Determine which referral code to use: manual entry (if any) or URL ref
        const refCodeURL = getReferralFromURL();
        const referralCodeToUse = manualRef || refCodeURL || null;

        // If a code was entered or present, check with Supabase
        if (referralCodeToUse) {
          const { data: affiliateUser, error: checkError } = await supabase
            .from('affiliate_user')
            .select('id')
            .eq('referral_code', referralCodeToUse)
            .single();

          if (checkError || !affiliateUser) {
            alertDiv.style.color = "var(--error-color)";
            alertDiv.textContent = "Invalid referral code. Please double-check.";
            submitBtn.disabled = false;
            submitBtn.textContent = "Submit Application";
            return;
          }
          // At this point, referralCodeToUse is valid (exists in affiliate_user table)
        }

        // ‚îÄ‚îÄ‚îÄ CALL NETLIFY FUNCTION ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const payload = {
          name,
          email,
          password,
          phone,
          experience,
          referral_code: referralCodeToUse  // might be null or valid code
        };

        const fnResponse = await fetch("/.netlify/functions/send-apply", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        let fnResult = null;
        try {
          fnResult = await fnResponse.json();
        } catch (parseErr) {
          console.error("Could not parse JSON from function:", parseErr);
        }

        if (!fnResponse.ok) {
          console.error("Function error:", fnResponse.status, fnResult);
          throw new Error(fnResult?.error || "Server encountered an error.");
        }

        // Success: show message and reset
        alertDiv.style.color = "var(--success-color)";
        alertDiv.textContent = fnResult.message;
        form.reset();
        agree.checked = false;
        submitBtn.classList.remove("enabled");
      } catch (err) {
        console.error("Submission or function error:", err);
        alertDiv.style.color = "var(--error-color)";
        alertDiv.textContent = err.message || "An unexpected error occurred.";
      } finally {
        submitBtn.disabled = true;
        submitBtn.textContent = "Submit Application";
      }
    });
  </script>
</body>
</html>
