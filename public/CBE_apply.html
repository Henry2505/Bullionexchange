  <style>
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --gold: #d4af37;

      --glass-bg: rgba(30, 30, 30, 0.6);

      --error-color: #e74c3c;
      --success-color: #2ecc71;

      --border-color: #333333;
    }
    :root[data-theme="light"] {
      --bg: #fafafa;
      --text: #222222;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(255, 255, 255, 0.6);

    body {

      background: var(--bg);

      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;

    a {

      margin: 0 auto;
    }

    .header {
      display: flex;

    .apply-card {

      margin-top: 80px;
    }
    .apply-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .apply-card h1 {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      color: var(--gold);
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.95rem;
      color: var(--text-light);
      margin-bottom: 8px;
      font-weight: 500;
    }

    input,
    textarea {
      padding: 12px;
      border: 1px solid var(--gold);
      border-radius: 8px;
      background: rgba(28, 28, 28, 0.8);
      color: var(--text);
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }
    input:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 8px var(--gold);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .terms-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      color: var(--text-light);
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--gold);
      border-radius: 8px;
    }

    .terms-container input {
      width: 20px;
      height: 20px;
      accent-color: var(--gold);
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: var(--gold);
      color: #000;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      opacity: 0.6;
      pointer-events: none;
      transition: background 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
    }
    button.enabled {

      pointer-events: auto;

    button.enabled:hover {

    #apply-alert {

      font-size: 0.9rem;
      font-weight: 600;

    }

    footer {
      margin-top: 30px;
      color: var(--text-muted);
      font-size: 0.85rem;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 600px) {

      }

        padding: 15px;
      }
      .logo img {
        width: 100px;
      }
      .apply-card h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <!-- 1. Load affiliate.js first, so captureReferralCode() runs immediately. -->

    <main>

        <form id="apply-form" novalidate>
          <!-- â”€â”€â”€ NEW: Referral Code Field â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->

  <!-- 2. Theme Toggle & Card Animation (always run) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      document.getElementById('theme-toggle').textContent =
        savedTheme === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
      document.getElementById('apply-card').classList.add('visible');
    });

    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggleBtn.textContent = next === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
    });
  </script>

  <!-- 3. Form Handling with Referralâ€Code Validation -->
  <script type="module">
    // â”€â”€â”€ Attempt to import recordSignup from affiliate.js, but donâ€™t break if it fails â”€â”€
    let recordSignup = null;
    try {
      const mod = await import('/js/affiliate.js');
      recordSignup = mod.recordSignup;
    } catch (err) {
      console.warn('Could not load affiliate.js:', err);
    }

    // â”€â”€â”€ Supabase client (global `supabase` is from the CDN script) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzYnN1cGFiYXNlIiwicm9sZSI6InVua25vd24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MTg1NTg2MDAwMH0.WrongKeyExample';
    const sb = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    const form = document.getElementById('apply-form');
    const agree = document.getElementById('agree-terms');
    const submitBtn = document.getElementById('submit-btn');
    const alertDiv = document.getElementById('apply-alert');

    // Enable submit only when they agree
    agree.addEventListener('change', () => {
      submitBtn.disabled = !agree.checked;
      submitBtn.classList.toggle('enabled', agree.checked);
    });

    form.addEventListener('submit', async (evt) => {
      evt.preventDefault();
      alertDiv.textContent = '';
      alertDiv.style.color = '';

      // â”€â”€â”€ Gather form values â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      const rawReferral = document
        .getElementById('apply-referral')
        .value.trim()
        .toUpperCase();
      const name = document.getElementById('apply-name').value.trim();
      const email = document
        .getElementById('apply-email')
        .value.trim()
        .toLowerCase();
      const password = document.getElementById('apply-password').value;
      const phone = document.getElementById('apply-phone').value.trim();
      const experience = document
        .getElementById('apply-message')
        .value.trim();

      // â”€â”€â”€ Basic Validation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      if (!name || !email || !password || !phone || !experience) {
        alertDiv.style.color = 'var(--error-color)';
        alertDiv.textContent = 'Please complete all required fields.';
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alertDiv.style.color = 'var(--error-color)';
        alertDiv.textContent = 'Please enter a valid email address.';
        return;
      }
      if (password.length < 8) {
        alertDiv.style.color = 'var(--error-color)';
        alertDiv.textContent =
          'Password must be at least 8 characters long.';
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Submittingâ€¦';

      // â”€â”€â”€ If they provided a referral code, validate it in Supabase â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      let validReferral = null;
      if (rawReferral) {
        try {
          const { data: aff, error: fetchErr } = await sb
            .from('affiliates')
            .select('id, status')
            .eq('referral_code', rawReferral)
            .single();

          if (fetchErr || !aff) {
            throw new Error('Invalid referral code.');
          }
          if (aff.status !== 'active') {
            throw new Error('This referral code is not active.');
          }
          validReferral = rawReferral;
        } catch (refErr) {
          alertDiv.style.color = 'var(--error-color)';
          alertDiv.textContent = refErr.message;
          submitBtn.disabled = false;
          submitBtn.textContent = 'Submit Application';
          return;
        }
      }

      try {
        // â”€â”€â”€ (Optional) Emailâ€availability check â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        /*
        const { data: existingUser, error: checkError } = await sb
          .from('users')
          .select('id')
          .eq('email', email)
          .maybeSingle();
        if (checkError) throw new Error('Failed to verify email availability.');
        if (existingUser) {
          alertDiv.style.color = 'var(--warning-color)';
          alertDiv.textContent = 'This email is already registered.';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Submit Application';
          return;
        }
        */

        // â”€â”€â”€ Call your Netlify Function to send email & store applicant â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const payload = { name, email, password, phone, experience };
        const fnResponse = await fetch(
          '/.netlify/functions/send-apply',
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
          }
        );

        let fnResult = null;
        try {
          fnResult = await fnResponse.json();
        } catch (parseErr) {
          console.error('Could not parse JSON from function:', parseErr);
        }

        if (!fnResponse.ok) {
          console.error('Function error:', fnResponse.status, fnResult);
          throw new Error(fnResult?.error || 'Server encountered an error.');
        }

        // â”€â”€â”€ Show success message from your Function â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        alertDiv.style.color = 'var(--success-color)';
        alertDiv.textContent = fnResult.message;
        form.reset();
        agree.checked = false;
        submitBtn.classList.remove('enabled');

        // â”€â”€â”€ If referral was valid, record a â€œsignupâ€ in referral_activity â”€â”€â”€â”€â”€â”€â”€â”€â”€
        if (validReferral && recordSignup) {
          try {
            await recordSignup(validReferral);
            console.log(
              `Recorded signup for affiliate code: ${validReferral}`
            );
          } catch (err) {
            console.error('Error recording affiliate signup:', err);
          }
        }
      } catch (err) {
        console.error('Submission or function error:', err);
        alertDiv.style.color = 'var(--error-color)';
        alertDiv.textContent =
          err.message || 'An unexpected error occurred.';
      } finally {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submit Application';
      }
    });
  </script>
</body>
</html>
