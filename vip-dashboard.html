<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>VIP Dashboard – CBE Global FX</title>

  <!-- Auth Guard -->
  <script>
    if (sessionStorage.getItem('cbeLoggedIn') !== 'true') {
      window.location.replace('login.html');
    }
  </script>

  <!-- CSS + Icons + Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Supabase + TradingView + Chart.js + Smartsupp -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    var _smartsupp = _smartsupp||{};
    _smartsupp.key = '018a8bbd868518221e725341a7b2601231ec7ce8';
    (function(d){
      var s, c, o=smartsupp=function(){o._.push(arguments)}; o._=[];
      s=d.getElementsByTagName('script')[0];
      c=d.createElement('script'); c.async=true;
      c.src='https://www.smartsuppchat.com/loader.js?';
      s.parentNode.insertBefore(c,s);
    })(document);
  </script>

  <style>
    /* ... same styles as before ... */
  </style>
</head>
<body>
  <!-- sidebar, header, etc - unchanged -->
  <div class="d-flex">
    <div class="flex-fill">
      <!-- Header omitted for brevity -->

      <div class="container-fluid p-4">
        <div class="welcome-banner bg-panel fade-in">
          <span class="blinking">Welcome, <strong id="welcomeName"></strong>!</span>
        </div>

        <!-- Stats Row -->
        <div class="row g-4 mb-4 fade-in">
          <!-- Signals Today (now filtered by your user) -->
          <div class="col-md-3">
            <div class="card bg-panel p-4 text-center">
              <h6 class="text-gold"><i class="bi-lightning me-2"></i>Signals Today</h6>
              <p id="stat-signals" class="fs-3 mb-2 text-gold">0</p>
              <a href="signals.html" class="btn btn-gold">Access Your Signals</a>
            </div>
          </div>

          <!-- Insights & Trades unchanged (buttons only) -->
          <div class="col-md-3">
            <div class="card bg-panel p-4 text-center">
              <h6 class="text-gold"><i class="bi-graph-up me-2"></i>Insights</h6>
              <a href="CBE_trade_insights_vip.html" class="btn btn-gold">Click Here to View Trade Insights</a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card bg-panel p-4 text-center">
              <h6 class="text-gold"><i class="bi-clock-history me-2"></i>Recent Trades</h6>
              <a href="CBE_trade_history_vip.html" class="btn btn-gold">Click Here to View Trade History</a>
            </div>
          </div>

          <!-- 24h Gold Δ -->
          <div class="col-md-3">
            <div class="card bg-panel p-4 text-center">
              <h6 class="text-gold"><i class="bi-currency-exchange me-2"></i>24h Gold Δ</h6>
              <p id="stat-gold-change" class="fs-3 mb-0 text-gold">--%</p>
            </div>
          </div>
        </div>

        <!-- rest of page unchanged... chart, news, calendar, watchlist -->
      </div>
    </div>
  </div>

  <!-- Smartsupp, footer, scripts, etc. -->

  <script>
    // Supabase init
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'YOUR_SUPA_KEY';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    // Load stats & watchlist
    async function loadDashboard() {
      const user = sessionStorage.getItem('cbeUserName') || '';
      const today = new Date().toISOString().split('T')[0];

      // Fetch only this user's signals from today
      const [{ count: signalsToday }] = await supabase
        .from('signals')
        .select('id', { count:'exact' })
        .eq('author', user)
        .gte('created_at', today);

      document.getElementById('stat-signals').textContent = signalsToday || 0;

      // (No change to insights/trades)
      document.getElementById('stat-gold-change').textContent = 'N/A';

      // Watchlist logic unchanged...
    }

    // initWidgets(), loadGoldNews(), loadEconCalendar() unchanged...

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('welcomeName').textContent =
        sessionStorage.getItem('cbeUserName') || 'Trader';
      loadDashboard();
      initWidgets();
      loadGoldNews();
      loadEconCalendar();
      setInterval(loadGoldNews, 60000);
      setInterval(loadEconCalendar, 60000);
    });
  </script>
</body>
</html>
