  <style>
    :root {
      --bg: #1a1a1a;
      --panel: rgba(30, 30, 30, 0.95);
      --gold: #d4af37;
      --text: var(--gold);
    }
    [data-theme="light"] {
      --bg: #f0f2f5;
      --panel: rgba(255, 255, 255, 0.95);
      --text: #b8860b;
    }
    body {
      background: linear-gradient(135deg, var(--bg), #222);
      color: var(--text);
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }
    .bg-panel {
      background: var(--panel);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid var(--gold);
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }
    .text-gold { color: var(--gold) !important; }
    .btn-gold {
      background: var(--gold);
      color: #1a1a1a;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: 500;
    }
    .btn-gold:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(212,175,55,0.6);
    }
    .fade-in { animation: fadeIn 0.8s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes gentle-blink { 0%,100%{opacity:1;} 50%{opacity:0.3;} }
    .blinking { animation: gentle-blink 1.5s infinite; }
    .welcome-banner {
      font-size: 2rem;
      text-align: center;
      padding: 2rem;
      margin-bottom: 1.5rem;
    }
    #tv_chart_4h, #news-widget, #calendar-widget {
      width: 100%;
      height: 600px;
      border-radius: 10px;
      overflow: hidden;
    }
    @media (max-width: 767px) {
      #tv_chart_4h { height: 100vh; }
      #news-widget, #calendar-widget { height: 400px; }
    }

    /* Gold News styling */
    #news-widget {
      background: #111;
      color: #fff;
      padding: 0;
    }
    #news-widget ul {
      list-style: none;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
    }
    #news-widget li {
      padding: 1rem;
      border-bottom: 1px solid rgba(212,175,55,0.2);
    }
    #news-widget li:nth-child(odd) {
      background: rgba(255,255,255,0.03);
    }
    #news-widget li:last-child { border-bottom: none; }
    #news-widget a {
      color: var(--gold);
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
    }
    #news-widget a:hover { text-decoration: underline; }
    #news-widget .update-note {
      display: block;
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      color: #aaa;
      background: rgba(0,0,0,0.3);
    }

    /* Economic Calendar styling */
    #calendar-widget {
      background: #111;
      color: #fff;
      padding: 1rem;
      overflow-y: auto;
    }
    #calendar-widget .update-note {
      display: block;
      padding: 0.25rem 0;
      font-size: 0.85rem;
      color: #aaa;
      text-align: right;
    }
    #calendar-widget table {
      width: 100%;
      border-collapse: collapse;
    }
    #calendar-widget th, #calendar-widget td {
      padding: 0.75rem;
      border: 1px solid rgba(212,175,55,0.2);
      text-align: left;
      font-size: 0.9rem;
    }
    #calendar-widget th {
      background: rgba(212,175,55,0.1);
      color: var(--gold);
      position: sticky;
      top: 0;
      z-index: 2;
    }
    #calendar-widget tbody tr:nth-child(even) {
      background: rgba(212,175,55,0.05);
    }
  </style>
</head>

  <script>

    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';

    // Init chart
    function initWidgets() {
      new TradingView.widget({
        container_id: "tv_chart_4h", width:"100%", height:"600",
        symbol:"XAUUSD", interval:"240", timezone:"Etc/UTC", theme:"dark",
        style:"1", locale:"en", toolbar_bg:"#f1f3f6",
        enable_publishing:false, allow_symbol_change:false, save_image:false,
        studies:[
          {study:"MASimple@tv-basicstudies",inputs:{length:50}},

        ],
        show_popup_button:true, popup_width:"1000", popup_height:"650"
      });
    }

    // Load Gold News (Investing.com RSS)
    async function loadGoldNews() {
      const ul = document.getElementById('news-list');
      ul.innerHTML = '<li>Loading…</li>';
      try {
        const res = await fetch('https://api.allorigins.win/raw?url=https://www.investing.com/rss/news_285.rss');
        const xml = new DOMParser().parseFromString(await res.text(),'text/xml');
        const items = Array.from(xml.querySelectorAll('item')).slice(0,8);
        ul.innerHTML = '';
        items.forEach(i => {
          const link = i.querySelector('link').textContent;
          const title = i.querySelector('title').textContent;
          const li = document.createElement('li');
          li.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
          ul.appendChild(li);
        });
      } catch {
        ul.innerHTML = '<li style="color:#f55">Failed to load Gold News.</li>';
      }
    }

    // Load Economic Calendar (ForexFactory XML)
    async function loadEconCalendar() {
      const tbody = document.getElementById('calendar-body');
      tbody.innerHTML = '<tr><td colspan="7">Loading…</td></tr>';
      try {
        const res = await fetch('https://api.allorigins.win/raw?url=https://nfs.faireconomy.media/ff_calendar_thisweek.xml');
        const xml = new DOMParser().parseFromString(await res.text(),'text/xml');
        const evs = Array.from(xml.querySelectorAll('event')).slice(0,15);
        tbody.innerHTML = '';
        evs.forEach(ev => {
          const tr = document.createElement('tr');
          ['date','time','country','title','forecast','actual','previous'].forEach(tag => {
            const td = document.createElement('td');
            td.textContent = ev.querySelector(tag)?.textContent || '-';
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      } catch {
        tbody.innerHTML = '<tr><td colspan="7" style="color:#f55">Failed to load calendar.</td></tr>';
      }
    }

    // Theme & notifications
    (function(){ /* …existing code… */ })();

    // On load & auto-refresh every minute
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('welcomeName').textContent = sessionStorage.getItem('cbeUserName') || 'Trader';
      loadDashboard();
      initWidgets();
      loadGoldNews();
      loadEconCalendar();
      setInterval(loadGoldNews, 60_000);
      setInterval(loadEconCalendar, 60_000);
    });
  </script>
