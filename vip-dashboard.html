  <style>
    :root {
      --bg: #000;
      --panel: rgba(20,20,20,0.9);
      --gold: #bfa057;
      --text: #f0f0f0;
      --muted: #666;
      --green: #28a745;
      --red: #dc3545;
    }
    * { box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      margin: 0; overflow-x: hidden;
    }
    .bg-panel {
      background: var(--panel)!important;
      border-radius: 8px;
      backdrop-filter: blur(8px);
    }
    h1, h2, h5 { font-weight: 700; }
    .text-gold { color: var(--gold)!important; }
    .btn-gold {
      background: var(--gold);
      border: none; color: #000;
      transition: transform .2s;
    }
    .btn-gold:hover { transform: scale(1.05); }

    /* Header & nav */
    header { z-index: 10; }
    .blink-nav { 
      display: flex; 
      justify-content: center; 
      gap: 1rem; 
      margin: 1rem 0; 
      animation: blink 1s infinite; 
    }
    @keyframes blink { 
      0%, 100% { opacity: 1; } 
      50% { opacity: 0.5; } 
    }

    /* Signal card */
    .signal-card {
      background: rgba(20,20,20,0.95);
      border: 2px solid #333;
      border-radius: 12px;
      margin: 1rem auto;
      max-width: 900px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    }
    .signal-header {
      display: flex; justify-content: space-between;
      background: #111; padding: 1rem 1.5rem; border-bottom: 1px solid #333;
    }
    .signal-header h2 { color: var(--gold); font-size: 1.5rem; margin:0; }
    .signal-header .time { color: #bbb; font-size: .9rem; }
    .signal-body {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
      gap: 1rem; padding: 1.5rem;
    }
    .detail {
      background: #1a1a1a; border:1px solid #333;
      border-radius:8px; padding:1rem;
      display:flex; justify-content: space-between; align-items: center;
    }
    .detail span { font-weight:600; color: var(--gold); }
    .copy-btn {
      background: var(--gold); color:#111;
      border:none; padding:.4rem .8rem;
      border-radius:6px; cursor:pointer; font-weight:600;
    }
    .copy-btn:hover { box-shadow: 0 0 8px var(--gold); }

    /* Chart full-screen */
    #chart-container { position: relative; width:100%; height:100vh; }
    #tv_chart { position:absolute; top:0; left:0; width:100%; height:100%; }

    /* News card */
    .news-card {
      background: #000;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem auto;
      max-width: 900px;
    }
    .news-item {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #333;
    }
    .news-item:last-child { border-bottom: none; }

    /* Sentiment gauge */
    .sentiment-gauge {
      background: #111;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 900px;
    }
    .gauge-bar {
      height: 20px;
      background: linear-gradient(to right, var(--red), var(--green));
      border-radius: 10px;
      position: relative;
    }
    .gauge-indicator {
      position: absolute;
      top: -5px;
      width: 2px;
      height: 30px;
      background: #fff;
    }

    /* Trade history */
    .trade-history {
      background: rgba(20,20,20,0.95);
      border: 2px solid #333;
      border-radius: 12px;
      margin: 1rem auto;
      max-width: 900px;
      padding: 1.5rem;
    }
    .trade-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #333;
    }
    .trade-item:last-child { border-bottom: none; }

    /* Misc */
    #refresh-signals { margin: 0.5rem auto; display: block; }
    #chat-bubble button { animation: pulse 2s infinite; }
    @keyframes pulse { 0%,100% { transform: scale(1);} 50% { transform: scale(1.1);} }
  </style>
</head>

  <script>

    themeBtn.onclick = () => {
      theme = theme==='dark'?'light':'dark';
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      themeBtn.innerHTML = theme==='dark'?'<i class="bi-sun-fill"></i>':'<i class="bi-moon-fill"></i>';
    };

    // Chat launcher
    document.getElementById('chat-launch').onclick = e => {
      e.preventDefault(); smartsupp('chat:open');
    };

    // Supabase init with your credentials
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    // Load & refresh latest signal
    async function loadLatestSignal() {
      const headerDate = document.getElementById('signal-date');
      const headerTime = document.getElementById('signal-time');
      const body = document.getElementById('signal-body');
      body.innerHTML = `<p style="grid-column:1/-1; text-align:center; color:#999; padding:2rem;">Loading latest signal…</p>`;
      try {
        const { data: [sig], error } = await supabase
          .from('signals')
          .select('id,action,asset,entry,sl,tp1,tp2,note,created_at')
          .order('created_at', { ascending: false })
          .limit(1);

        if (error) throw error;
        if (!sig) {
          headerDate.textContent = 'No Signal';
          headerTime.textContent = '';
          body.innerHTML = `<p style="grid-column:1/-1; text-align:center; color:#ff5555; padding:2rem;">No signals available.</p>`;
          return;
        }
        const dt = new Date(sig.created_at);
        headerDate.textContent = dt.toLocaleDateString();
        headerTime.textContent = dt.toLocaleTimeString();

        body.innerHTML = `
          <div class="detail" data-type="entry">
            Entry: <span>${sig.entry}</span>
            <button class="copy-btn" onclick="copyText('${sig.entry}')">Copy</button>
          </div>
          <div class="detail">
            SL: <span>${sig.sl}</span>
            <button class="copy-btn" onclick="copyText('${sig.sl}')">Copy</button>
          </div>
          <div class="detail">
            TP1: <span>${sig.tp1}</span>
            <button class="copy-btn" onclick="copyText('${sig.tp1}')">Copy</button>
          </div>
          <div class="detail">
            TP2: <span>${sig.tp2}</span>
            <button class="copy-btn" onclick="copyText('${sig.tp2}')">Copy</button>
          </div>
        `;
      } catch (err) {
        console.error(err);
        headerDate.textContent = 'Error';
        headerTime.textContent = '';
        body.innerHTML = `<p style="grid-column:1/-1; text-align:center; color:#ff5555; padding:2rem;">Unable to load signal.</p>`;
      }
    }

    document.getElementById('refresh-signals').addEventListener('click', loadLatestSignal);

    // Auto-refresh and real-time subscription
    window.addEventListener('DOMContentLoaded', () => {
      loadLatestSignal();
      setInterval(loadLatestSignal, 15000);
      supabase
        .channel('signals')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'signals' }, loadLatestSignal)
        .subscribe();
    });

    function copyText(txt) {
      navigator.clipboard.writeText(txt)
        .then(() => alert('Copied: ' + txt))
        .catch(() => alert('Copy failed'));
    }

    // Stats
    async function loadStats() {
      try {
        const today = new Date().toISOString().split('T')[0];
        const [{ count: sigs, error: sigErr }, { count: ins, error: insErr }] = await Promise.all([
          supabase.from('signals').select('*', { count: 'exact' }).gte('created_at', today),
          supabase.from('trade_insights').select('*', { count: 'exact' })
        ]);
        if (sigErr || insErr) throw new Error('Stats fetch failed');
        document.getElementById('stat-signals').textContent = sigs || 0;
        document.getElementById('stat-insights').textContent = ins || 0;
      } catch (err) {
        console.error(err);
        document.getElementById('stat-signals').textContent = 'Err';
        document.getElementById('stat-insights').textContent = 'Err';
      }
    }
    loadStats();

    // TradingView MT5-style full-screen chart
    try {
      new TradingView.widget({
        container_id: 'tv_chart',
        width: '100%', height: '100%',
        symbol: 'OANDA:XAUUSD',
        interval: '240', // 4-hour candles
        theme: 'dark',
        style: '1',
        locale: 'en',
        toolbar_bg: '#000',
        hide_side_toolbar: false,
        allow_symbol_change: false,
        enable_publishing: false
      });
    } catch (e) {
      document.getElementById('chart-error').style.display = 'block';
      console.error(e);
    }

    // Fetch and display latest gold news
    async function fetchNews() {
      const newsFeed = document.getElementById('news-feed');
      newsFeed.innerHTML = '<p>Loading news...</p>';
      try {
        const response = await fetch('https://newsapi.org/v2/everything?q=gold&apiKey=YOUR_NEWSAPI_KEY');
        const data = await response.json();
        if (data.articles && data.articles.length > 0) {
          newsFeed.innerHTML = data.articles.slice(0, 5).map(article => `
            <div class="news-item">
              <h5>${article.title}</h5>
              <p>${article.description || 'No description available'}</p>
              <a href="${article.url}" target="_blank">Read more</a>
            </div>
          `).join('');
        } else {
          newsFeed.innerHTML = '<p>No news available.</p>';
        }
      } catch (err) {
        console.error(err);
        newsFeed.innerHTML = '<p>Unable to load news.</p>';
      }
    }
    fetchNews();

    // Sentiment gauge for 4-hour candle (simulated)
    async function updateSentiment() {
      const indicator = document.getElementById('sentiment-indicator');
      const text = document.getElementById('sentiment-text');
      
      // Placeholder: Simulate sentiment (replace with real API data)
      const sentiment = Math.random() * 100; // 0-100%
      indicator.style.left = `${sentiment}%`;
      
      if (sentiment > 60) {
        text.textContent = 'Bullish';
        text.style.color = 'var(--green)';
      } else if (sentiment < 40) {
        text.textContent = 'Bearish';
        text.style.color = 'var(--red)';
      } else {
        text.textContent = 'Neutral';
        text.style.color = 'var(--gold)';
      }
      
      /* For real data, use an API like Alpha Vantage:
      const response = await fetch('https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=XAUUSD&interval=240min&apikey=YOUR_API_KEY');
      const data = await response.json();
      const latest = data['Time Series (240min)'];
      const times = Object.keys(latest).sort().slice(-2);
      const [prev, curr] = times.map(t => parseFloat(latest[t]['4. close']));
      const change = ((curr - prev) / prev) * 100;
      const sentiment = Math.min(Math.max((change + 5) * 10, 0), 100); // Normalize to 0-100
      */
    }
    updateSentiment();
    setInterval(updateSentiment, 15000);

    // Load trade history
    async function loadTradeHistory() {
      const tradeFeed = document.getElementById('trade-history-feed');
      tradeFeed.innerHTML = '<p>Loading trade history...</p>';
      try {
        const { data: trades, error } = await supabase
          .from('trade_history')
          .select('date, asset, action, pips')
          .order('date', { ascending: false })
          .limit(5);
        if (error) throw error;
        if (trades && trades.length > 0) {
          tradeFeed.innerHTML = trades.map(trade => `
            <div class="trade-item">
              <span>${trade.date}</span>
              <span>${trade.asset}</span>
              <span>${trade.action}</span>
              <span style="color:${trade.pips >= 0 ? 'var(--green)' : 'var(--red)'}">${trade.pips} pips</span>
            </div>
          `).join('');
        } else {
          tradeFeed.innerHTML = '<p>No trade history available.</p>';
        }
      } catch (err) {
        console.error(err);
        tradeFeed.innerHTML = '<p>Unable to load trade history.</p>';
      }
    }
    loadTradeHistory();
  </script>
