<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VIP Dashboard – CBE Global FX</title>

  <!-- Auth Guard -->
  <script>
    if (sessionStorage.getItem('cbeLoggedIn') !== 'true') {
      window.location.replace('login.html');
    }
  </script>

  <!-- CSS + Icons + Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Supabase + TradingView + Chart.js + Smartsupp -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>

    _smartsupp.key = '018a8bbd868518221e725341a7b2601231ec7ce8';

  <style>
    :root {
      --bg: #1a1a1a;
      --panel: rgba(30, 30, 30, 0.95);
      --gold: #d4af37;
      --text: var(--gold);
    }
    [data-theme="light"] {
      --bg: #f0f2f5;
      --panel: rgba(255, 255, 255, 0.95);
      --text: #b8860b;
    }
    body {
      background: linear-gradient(135deg, var(--bg), #222);
      color: var(--text);
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }
    .bg-panel {
      background: var(--panel);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    .card { transition: transform 0.3s, box-shadow 0.3s; border: none; }
    .card:hover { transform: translateY(-8px); box-shadow: 0 12px 30px rgba(0,0,0,0.5); }
    .text-gold { color: var(--gold) !important; }
    .btn-gold {
      background: var(--gold); color: #1a1a1a; border: none; border-radius: 8px;
      padding: 8px 16px; transition: transform 0.2s, box-shadow 0.2s; font-weight: 500;
    }
    .btn-gold:hover {
      transform: scale(1.05); box-shadow: 0 4px 15px rgba(212,175,55,0.6);
    }
    .fade-in { animation: fadeIn 0.8s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes gentle-blink {
      0%,100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .blinking { animation: gentle-blink 1.5s infinite; }
    .welcome-banner { font-size: 2rem; text-align: center; padding: 2rem; margin-bottom: 1.5rem; }
    #tv_chart_4h, #news-widget, #calendar-widget {
      width: 100%; height: 600px; border-radius: 10px; overflow: hidden;
    }
    @media (max-width: 767px) { #tv_chart_4h { height: 100vh; } }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="offcanvas offcanvas-start bg-panel" id="sidebar">
    <div class="offcanvas-body">
      <div class="text-center mb-4">
        <img src="CBE_logo.PNG" alt="CBE Logo" style="width: 120px; cursor: pointer;" onclick="location.href='index.html'">
      </div>
      <ul class="nav nav-pills flex-column text-gold">
        <li class="nav-item">
          <a id="nav-dashboard" class="nav-link active text-gold" href="#"
             data-bs-dismiss="offcanvas"
             onclick="event.preventDefault(); loadDashboard();">
            <i class="bi-speedometer2 me-2"></i>Dashboard
          </a>
        </li>
        <li class="nav-item"><a class="nav-link text-gold" href="signals.html"><i class="bi-lightning me-2"></i>Signals</a></li>
        <li class="nav-item"><a class="nav-link text-gold" href="CBE_trade_insights_vip.html"><i class="bi-graph-up me-2"></i>Insights</a></li>
        <li class="nav-item"><a class="nav-link text-gold" href="CBE_trade_history_vip.html"><i class="bi-clock-history me-2"></i>History</a></li>
      </ul>
    </div>
  </div>

  <div class="d-flex">
    <div class="flex-fill">
      <!-- Header -->
      <header class="d-flex justify-content-between align-items-center bg-panel p-3 sticky-top fade-in">
        <button class="btn btn-link text-gold d-md-none me-2" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
          <i class="bi-list"></i>
        </button>
        <div class="position-relative">
          <button id="notif-btn" class="btn btn-link text-gold position-relative">
            <i class="bi-bell-fill"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge bg-danger" id="notif-count">0</span>
          </button>
          <div id="notif-menu" class="dropdown-menu dropdown-menu-end p-2 bg-panel">
            <h6 class="dropdown-header text-gold">Notifications</h6>
            <div id="notif-list" class="text-gold">No new notifications</div>
          </div>
        </div>
        <button id="theme-toggle" class="btn btn-link text-gold"><i class="bi-sun-fill"></i></button>
      </header>

      <!-- Main -->
      <div class="container-fluid p-4">
        <div class="welcome-banner bg-panel text-gold fade-in">
          <span class="blinking">Welcome, <strong id="welcomeName"></strong>!</span>
        </div>

        <!-- Stats -->
        <div class="row g-4 mb-4 fade-in">
          <!-- Signals, Insights, Trades, 24h Δ cards (same as before) -->
        </div>

        <!-- XAU/USD Chart -->
        <div class="card bg-panel p-4 mb-4 fade-in">
          <h2 class="text-gold mb-3">XAU/USD (4H)</h2>
          <div id="tv_chart_4h"></div>
        </div>

        <!-- Gold News -->
        <div class="card bg-panel p-4 mb-4 fade-in">
          <h2 class="text-gold mb-3">Gold News</h2>
          <div id="news-widget"></div>
        </div>

        <!-- Economic Calendar -->
        <div class="card bg-panel p-4 mb-4 fade-in">
          <h2 class="text-gold mb-3">Economic Calendar</h2>
          <div id="calendar-widget"></div>
        </div>

        <!-- Watchlist, footer, chat bubble, audio, etc. (unchanged) -->
      </div>
    </div>
  </div>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Supabase init
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'YOUR_SUPA_KEY'; // replace with your anon key
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    // Load stats & watchlist (same as before)
    async function loadDashboard() { /* ... */ }

    // TradingView widgets
    function initWidgets() {
      // 4H XAU/USD Chart (unchanged)
      new TradingView.widget({
        container_id: "tv_chart_4h",
        width: "100%", height: "600",
        symbol: "OANDA:XAUUSD", interval: "240", timezone: "Etc/UTC",
        theme: "dark", style: "1", toolbar_bg: "#1a1a1a",
        withdateranges: true, hide_side_toolbar: false,
        allow_symbol_change: true, details: true, hotlist: true,
        calendar: false,
        studies: ["MACD@tv-basicstudies", "RSI@tv-basicstudies"],
        locale: "en"
      });

      // Gold News – exact headlines for XAU/USD feedMode “market” for gold  [oai_citation:0‡TradingView](https://www.tradingview.com/widget/?utm_source=chatgpt.com)
      new TradingView.widget({
        container_id: "news-widget",
        width: "100%", height: "600",
        colorTheme: "dark", isTransparent: true,
        showTopStories: true, feedMode: "market",
        symbolsGroups: [{
          name: "Gold",
          symbols: [{ name: "OANDA:XAUUSD", displayName: "XAU/USD" }]
        }],
        locale: "en"
      });

      // Economic Calendar – list of upcoming high-impact events  [oai_citation:1‡TradingView](https://www.tradingview.com/widget/?utm_source=chatgpt.com) [oai_citation:2‡TradingView](https://www.tradingview.com/support/solutions/43000707391-economic-calendar-features-overview/?utm_source=chatgpt.com)
      new TradingView.widget({
        container_id: "calendar-widget",
        width: "100%", height: "600",
        locale: "en", colorTheme: "dark", isTransparent: true,
        calendarType: "economicCalendar",
        importanceFilter: "3,2,1",
        countries: ["US","EU","JP","CN"]
      });
    }

    // Theme toggle & notifications (unchanged)
    (function(){ /* ... */ })();

    // On load
    document.addEventListener('DOMContentLoaded', ()=>{
      document.getElementById('welcomeName').textContent =
        sessionStorage.getItem('cbeUserName') || 'Trader';
      loadDashboard();
      initWidgets();
    });
  </script>
</body>
</html>
