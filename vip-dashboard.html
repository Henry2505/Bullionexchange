<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VIP Dashboard – CBE Global FX</title>

  <!-- AUTH GUARD -->
  <script>
    if (sessionStorage.getItem('cbeLoggedIn') !== 'true') {
      window.location.replace('login.html');
    }
  </script>

  <!-- BOOTSTRAP & ICONS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

  <!-- SUPABASE & TRADINGVIEW & SMARTSUPP -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    var _smartsupp = _smartsupp || {};
    _smartsupp.key = '018a8bbd868518221e725341a7b2601231ec7ce8';
    (function(d) {
      var s, c, o = smartsupp = function() { o._.push(arguments) }; o._ = [];
      s = d.getElementsByTagName('script')[0]; c = d.createElement('script');
      c.async = true; c.src = 'https://www.smartsuppchat.com/loader.js?'; 
      s.parentNode.insertBefore(c, s);
    })(document);
  </script>

  <style>
    :root {
      --bg: #000;
      --panel: rgba(20,20,20,0.9);
      --gold: #bfa057;
      --text: #f0f0f0;
      --muted: #666;
      --green: #28a745;
      --red: #dc3545;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    .bg-panel {
      background: var(--panel) !important;
      border-radius: 8px;
      backdrop-filter: blur(8px);
    }
    .text-gold { color: var(--gold)!important; }
    .btn-gold {
      background: var(--gold);
      border: none; color: #000;
      transition: transform 0.2s;
    }
    .btn-gold:hover { transform: scale(1.05); }

    /* Chart container full-screen */
    #chart-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    #tv_chart {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
    }

    /* Blinking centered nav */
    .blink-nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 0.5rem 0;
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      to { visibility: hidden; }
    }

    /* Pulse chat bubble */
    #chat-bubble button {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.1); }
    }

    /* Darken any white backgrounds */
    .card {
      background: var(--panel)!important;
      color: var(--text)!important;
    }
  </style>
</head>

<body>
  <!-- Sidebar Offcanvas -->
  <div class="offcanvas offcanvas-start bg-panel" id="sidebar" tabindex="-1">
    <div class="offcanvas-body">
      <div class="text-center mb-4">
        <img src="CBE_logo.PNG" alt="CBE Logo" style="width:120px;cursor:pointer" onclick="location.href='index.html'">
      </div>
      <ul class="nav nav-pills flex-column">
        <li class="nav-item"><a class="nav-link active text-light" href="#"><i class="bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="signals.html"><i class="bi-lightning me-2"></i>Signals</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="CBE_trade_insights_vip.html"><i class="bi-graph-up me-2"></i>Insights</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="#" id="chat-launch"><i class="bi-chat-dots me-2"></i>Support</a></li>
      </ul>
    </div>
  </div>

  <div class="d-flex">
    <!-- Main content -->
    <div class="flex-fill">
      <header class="d-flex justify-content-between align-items-center bg-panel p-3 sticky-top">
        <div class="d-flex align-items-center">
          <button class="btn btn-link text-light d-md-none me-2" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
            <i class="bi-list"></i>
          </button>
          <div>
            <h5 class="mb-0 text-gold">Welcome back, <span id="userName">Trader</span>!</h5>
            <small id="currentTime" class="text-muted"></small>
          </div>
        </div>
        <div>
          <button id="theme-toggle" class="btn btn-link text-light"><i class="bi-sun-fill"></i></button>
          <button id="notif-btn" class="btn btn-link text-light position-relative">
            <i class="bi-bell-fill"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge bg-danger" id="notif-count">0</span>
          </button>
        </div>
      </header>

      <!-- Blinking center nav -->
      <div class="blink-nav">
        <a class="btn btn-gold" href="signals.html">Signals</a>
        <a class="btn btn-gold" href="CBE_trade_insights_vip.html">Insights</a>
      </div>

      <!-- Stats cards (only Signals & Insights) -->
      <div class="container-fluid p-4">
        <div class="row g-3 justify-content-center">
          <div class="col-6 col-md-3">
            <div class="card text-center p-3">
              <h6 class="text-gold">Signals Today</h6>
              <p id="stat-signals" class="fs-2 text-gold">0</p>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <div class="card text-center p-3">
              <h6 class="text-gold">Insights</h6>
              <p id="stat-insights" class="fs-2 text-gold">0</p>
            </div>
          </div>
          <div class="col-12">
            <div class="card p-3">
              <h6 class="text-gold">Latest Signal</h6>
              <p id="signal-text" class="text-gold">Loading...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Live Price & Sentiment -->
      <div class="container-fluid px-4 mb-4">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="card p-3">
              <h6 class="text-gold">Live Gold Price (XAUUSD)</h6>
              <p id="gold-price" class="fs-2 text-gold">Loading...</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card p-3">
              <h6 class="text-gold">Gold Sentiment</h6>
              <div id="gauge" class="mt-2" style="background:var(--muted);border-radius:8px;overflow:hidden">
                <div id="gauge-bar" style="height:16px;width:0;background:var(--gold);transition:width .5s"></div>
              </div>
              <p id="sentiment-text" class="text-center mt-2 text-gold">Neutral</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Economic Calendar -->
      <div class="container-fluid px-4 mb-4">
        <div class="card p-3">
          <h6 class="text-gold">Economic Events Impacting Gold</h6>
          <div id="economic-calendar" class="mt-2"></div>
        </div>
      </div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async></script>
      <script type="text/javascript">
        new TradingView.widget({
          "container_id": "economic-calendar",
          "width": "100%", "height": 300,
          "colorTheme": "dark", "isTransparent": true,
          "locale": "en", "importanceFilter": "-1,0,1"
        });
      </script>

      <!-- Fullscreen MT5-style TradingView chart -->
      <div id="chart-container">
        <div id="tv_chart"></div>
        <div id="chart-error" class="text-danger text-center" style="display:none">Chart failed to load.</div>
      </div>

      <footer class="text-center py-3 text-muted">© 2025 CBE Global FX</footer>
    </div>
  </div>

  <!-- Floating chat bubble -->
  <div id="chat-bubble" class="position-fixed bottom-0 end-0 m-3" style="z-index:1000">
    <button class="btn btn-gold rounded-circle p-3" onclick="smartsupp('chat:open')">
      <i class="bi-chat-dots"></i>
    </button>
  </div>

  <audio id="notif-sound" src="ding.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show UI & set user name
    document.body.style.visibility = 'visible';
    document.getElementById('userName').textContent = sessionStorage.getItem('cbeUserName') || 'Trader';

    // Live clock
    const timeEl = document.getElementById('currentTime');
    function updateClock() {
      timeEl.textContent = new Date().toLocaleString();
    }
    updateClock();
    setInterval(updateClock, 60000);

    // Theme toggle
    const themeBtn = document.getElementById('theme-toggle');
    let theme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', theme);
    themeBtn.innerHTML = theme==='dark'?'<i class="bi-sun-fill"></i>':'<i class="bi-moon-fill"></i>';
    themeBtn.onclick = () => {
      theme = (theme==='dark'?'light':'dark');
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      themeBtn.innerHTML = theme==='dark'?'<i class="bi-sun-fill"></i>':'<i class="bi-moon-fill"></i>';
    };

    // Chat launcher
    document.getElementById('chat-launch').onclick = e => {
      e.preventDefault();
      smartsupp('chat:open');
    };

    // Supabase init
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'YOUR_SUPABASE_ANON_KEY'; // ← replace with yours
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    // TradingView MT5-style candlestick chart
    try {
      new TradingView.widget({
        container_id: 'tv_chart',
        width: '100%', height: '100%',
        symbol: 'OANDA:XAUUSD',
        interval: '60',
        theme: 'dark',
        style: '1',               // ← normal candles
        locale: 'en',
        toolbar_bg: '#000',
        hide_side_toolbar: false,
        allow_symbol_change: false,
        enable_publishing: false
      });
    } catch(e) {
      document.getElementById('chart-error').style.display = 'block';
      console.error(e);
    }

    // Live gold price (simulated)
    let lastPrice = 1800;
    function updateGoldPrice() {
      const change = (Math.random() - 0.5)*2;
      lastPrice += change;
      const el = document.getElementById('gold-price');
      el.textContent = lastPrice.toFixed(2);
      el.className = change>0 ? 'trend-up fs-2' : 'trend-down fs-2';
    }
    updateGoldPrice();
    setInterval(updateGoldPrice, 1000);

    // Sentiment gauge
    function updateSentiment() {
      const val = Math.random()*100;
      document.getElementById('gauge-bar').style.width = val+'%';
      const txt = document.getElementById('sentiment-text');
      if (val>60)       txt.textContent='Bullish', txt.className='trend-up text-center mt-2';
      else if (val<40)  txt.textContent='Bearish', txt.className='trend-down text-center mt-2';
      else              txt.textContent='Neutral', txt.className='text-gold text-center mt-2';
    }
    updateSentiment();
    setInterval(updateSentiment, 15000);

    // News feed (dark)
    const news = [
      'Gold prices surge amid economic uncertainty.',
      'Central banks increase gold reserves.',
      'Gold demand rises in Asia.'
    ];
    const nf = document.createElement('div');
    nf.innerHTML = news.map(n => `<p class="mb-1 text-gold">${n}</p>`).join('');
    // (You can drop this into any “news” container you build.)

    // Initial stats from Supabase
    (async()=>{
      const today = new Date().toISOString().split('T')[0];
      const [{count: sigs}, {count: ins}] = await Promise.all([
        supabase.from('signals').select('*',{count:'exact'}).gte('created_at', today),
        supabase.from('trade_insights').select('*',{count:'exact'})
      ]);
      document.getElementById('stat-signals').textContent = sigs;
      document.getElementById('stat-insights').textContent = ins;
      // Latest signal
      const { data: latest } = await supabase.from('signals')
        .select('details,created_at')
        .order('created_at',{ascending:false})
        .limit(1);
      if (latest?.[0]) {
        const d = new Date(latest[0].created_at).toLocaleString();
        document.getElementById('signal-text').textContent = `${latest[0].details} (${d})`;
      }
    })();
  </script>
</body>
</html>
