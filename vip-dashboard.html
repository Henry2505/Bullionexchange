<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>VIP Dashboard – CBE Global FX</title>

  <!-- AUTH GUARD -->
  <script>
    if (sessionStorage.getItem('cbeLoggedIn') !== 'true') {
      window.location.replace('login.html');
    }
  </script>

  <!-- FONTS & ICONS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        rel="stylesheet"/>

  <!-- SUPABASE & TRADINGVIEW & CHART.JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- SMARTSUPP CHAT -->
  <script>
    var _smartsupp=_smartsupp||{};_smartsupp.key='018a8bbd868518221e725341a7b2601231ec7ce8';
    (function(d){var s=d.getElementsByTagName('script')[0],c=d.createElement('script');
      c.async=true;c.src='https://www.smartsuppchat.com/loader.js';s.parentNode.insertBefore(c,s);
    })(document);
  </script>

  <style>
    :root {
      --bg: #000; --panel: rgba(20,20,20,0.9);
      --gold: #bfa057; --text: #f0f0f0;
      --muted: #666; --green: #28a745; --red: #dc3545;
      --transition: all .3s ease;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: 'Poppins', sans-serif;
      background: var(--bg); color: var(--text);
      transition: var(--transition);
    }
    h1,h2,h5 { font-weight: 700; }
    .text-gold { color: var(--gold) !important; }
    .btn-gold {
      background: var(--gold); border: none; color: #000;
      transition: transform .2s;
    }
    .btn-gold:hover { transform: scale(1.05); }

    .bg-panel {
      background: var(--panel)!important;
      border-radius: 8px; backdrop-filter: blur(8px);
    }
    .sticky { position: sticky; top: 0; z-index: 1000; }

    /* Theme toggle */
    #theme-toggle { cursor: pointer; font-size: 1.25rem; }

    /* Signal card */
    .signal-card {
      background: rgba(20,20,20,0.95); border: 2px solid #333;
      border-radius: 12px; margin: 1rem auto; max-width: 900px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    }
    .signal-header {
      display: flex; justify-content: space-between;
      background: #111; padding: 1rem 1.5rem; border-bottom: 1px solid #333;
    }
    .signal-body {
      display: grid; grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
      gap: 1rem; padding: 1.5rem;
    }
    .detail {
      background: #1a1a1a; border: 1px solid #333;
      border-radius: 8px; padding: 1rem;
      display: flex; justify-content: space-between; align-items: center;
    }

    /* Stats row */
    .stats-row {
      display: grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 1rem; padding: 2rem;
    }
    .card-stat {
      background: rgba(255,255,255,0.05); border: 1px solid var(--gold);
      border-radius: 8px; padding: 1rem; text-align: center;
      backdrop-filter: blur(8px);
    }
    .card-stat h5 { margin-bottom: .5rem; color: var(--gold); }
    .card-stat h2 { font-size: 2rem; }

    /* Chart */
    #chart-container {
      margin: 1rem auto; max-width: 900px; height: 400px;
      background: var(--panel); border-radius: 12px;
      overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    }

    /* Container style */
    .section { margin: 2rem auto; max-width: 900px; }

    footer { text-align: center; padding: 1rem; color: #666; }

    /* Transition for theme */
    [data-theme="light"] {
      --bg: #f5f5f5; --text: #333;
      --panel: rgba(255,255,255,0.9);
      --gold: #cca300;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="bg-panel px-4 py-3 d-flex justify-content-between align-items-center sticky">
    <div>
      <img src="CBE_logo.PNG" alt="Logo" style="height:40px; cursor:pointer"
           onclick="location.href='index.html'"/>
      <span class="ms-3 text-gold">Welcome, <strong id="userName">Trader</strong>!</span>
    </div>
    <div class="d-flex align-items-center gap-3">
      <small id="currentTime"></small>
      <i id="theme-toggle" class="bi bi-sun-fill text-gold"></i>
    </div>
  </header>

  <!-- BLINKING NAV -->
  <div class="d-flex justify-content-center gap-3 my-3">
    <a class="btn btn-gold blink" href="signals.html">Signals</a>
    <a class="btn btn-gold blink" href="CBE_trade_insights_vip.html">Insights</a>
    <a class="btn btn-gold blink" href="CBE_trade_history_vip.html">History</a>
  </div>

  <!-- LATEST SIGNAL -->
  <div class="signal-card">
    <div class="signal-header">
      <h2 id="signal-date">Loading…</h2>
      <div id="signal-time" class="text-muted"></div>
    </div>
    <div class="signal-body" id="signal-body">
      <p style="grid-column:1/-1;text-align:center;color:#999;padding:2rem;">
        Loading latest signal…
      </p>
    </div>
  </div>
  <div class="text-center my-2">
    <button id="refresh-signals" class="btn btn-gold">Refresh Now</button>
  </div>

  <!-- STATS ROW -->
  <div class="stats-row">
    <div class="card-stat">
      <h5>Signals Today</h5><h2 id="stat-signals">0</h2>
    </div>
    <div class="card-stat">
      <h5>Insights</h5><h2 id="stat-insights">0</h2>
    </div>
    <div class="card-stat">
      <h5>Trade Count</h5><h2 id="stat-trades">0</h2>
    </div>
    <div class="card-stat">
      <h5>Win Rate (%)</h5><h2 id="stat-winrate">0</h2>
    </div>
  </div>

  <!-- FEATURE 1: XAU/USD 4H CHART -->
  <div id="chart-container"></div>

  <!-- FEATURE 2: LIVE GOLD NEWS (TradingView) -->
  <div class="section bg-panel p-3">
    <h4 class="text-gold mb-3">Latest Gold News</h4>
    <div id="news-widget">
      <script type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-news.js" async>
      {
        "width": "100%",
        "height": "300",
        "symbolsGroups": [{
          "title": "Gold (XAUUSD)",
          "symbols": [{"s": "OANDA:XAUUSD"}]
        }],
        "locale": "en"
      }
      </script>
    </div>
  </div>

  <!-- FEATURE 3: ECONOMIC CALENDAR -->
  <div class="section bg-panel p-3">
    <h4 class="text-gold mb-3">Economic Calendar</h4>
    <div id="economic-calendar" style="height: 300px;"></div>
  </div>

  <!-- FEATURE 4: TRADE INSIGHTS SEARCH & SPARKLINE -->
  <div class="section bg-panel p-3">
    <h4 class="text-gold mb-3">Recent Trade Insights</h4>
    <input id="filter-input" type="text" class="form-control mb-3"
           placeholder="Filter by asset or date…"/>
    <div id="trade-list" class="list-group mb-3" style="max-height:300px;overflow-y:auto;"></div>
    <canvas id="sparkline" height="50"></canvas>
  </div>

  <footer>© 2025 CBE Global FX</footer>

  <!-- SMARTSUPP BUBBLE -->
  <div class="position-fixed bottom-0 end-0 m-3" style="z-index:1000;">
    <button class="btn btn-gold rounded-circle p-3" onclick="smartsupp('chat:open')">
      <i class="bi-chat-dots"></i>
    </button>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
  </script>
  <script>
    // Show UI & set user
    document.body.style.visibility = 'visible';
    document.getElementById('userName').textContent =
      sessionStorage.getItem('cbeUserName') || 'Trader';

    // Clock
    const timeEl = document.getElementById('currentTime');
    function updateClock() {
      timeEl.textContent = new Date().toLocaleString();
    }
    updateClock(); setInterval(updateClock,60000);

    // Theme toggle
    const themeBtn = document.getElementById('theme-toggle');
    function applyTheme(t){
      document.documentElement.setAttribute('data-theme', t);
      localStorage.setItem('theme', t);
      themeBtn.className = t==='dark'? 'bi bi-sun-fill text-gold' : 'bi bi-moon-fill';
    }
    themeBtn.onclick = ()=>{
      applyTheme(document.documentElement.getAttribute('data-theme')==='dark'? 'light':'dark');
    };
    applyTheme(localStorage.getItem('theme')||'dark');

    // Supabase init
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGci...ABpEMsQ'; // full anon key
    const supabase = supabase.createClient(SUPA_URL, SUPA_KEY);

    // 1) Load Latest Signal
    async function loadLatestSignal(){
      const hd = document.getElementById('signal-date');
      const ht = document.getElementById('signal-time');
      const bd = document.getElementById('signal-body');
      bd.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#999;padding:2rem;">Loading…</p>';
      try {
        let { data:[s], error } = await supabase
          .from('signals')
          .select('entry,sl,tp1,tp2,created_at')
          .order('created_at',{ascending:false}).limit(1);
        if(error) throw error;
        if(!s) {
          hd.textContent='No Signal'; ht.textContent='';
          return bd.innerHTML='<p style="color:#f55;text-align:center;padding:2rem;">No signals.</p>';
        }
        const dt = new Date(s.created_at);
        hd.textContent = dt.toLocaleDateString();
        ht.textContent = dt.toLocaleTimeString();
        bd.innerHTML = `
          <div class="detail">Entry: <span>${s.entry}</span></div>
          <div class="detail">SL: <span>${s.sl}</span></div>
          <div class="detail">TP1: <span>${s.tp1}</span></div>
          <div class="detail">TP2: <span>${s.tp2}</span></div>
        `;
      } catch(e){ console.error(e); }
    }
    document.getElementById('refresh-signals').onclick = loadLatestSignal;

    // 2) Load Stats & Trade List
    async function loadStatsAndTrades(){
      const today = new Date().toISOString().split('T')[0];
      try {
        const [
          { count: sigs },
          { count: ins },
          { data: trades }
        ] = await Promise.all([
          supabase.from('signals').select('id',{count:'exact'}).gte('created_at',today),
          supabase.from('trade_insights').select('id',{count:'exact'}),
          supabase.from('trade_insights')
            .select('asset,pips,created_at')
            .order('created_at',{ascending:false})
            .limit(5)
        ]);
        document.getElementById('stat-signals').textContent = sigs;
        document.getElementById('stat-insights').textContent = ins;
        document.getElementById('stat-trades').textContent = trades.length;
        const wins = trades.filter(t=>t.pips>0).length;
        document.getElementById('stat-winrate').textContent =
          trades.length? Math.round(wins/trades.length*100): 0;

        // Populate trade list & sparkline
        const list = document.getElementById('trade-list');
        list.innerHTML = trades.map(t=>{
          const d = new Date(t.created_at).toLocaleDateString();
          return `<div class="list-group-item">
            <strong>${t.asset}</strong> (${d}) — ${t.pips} pips
          </div>`;
        }).join('');
        // Sparkline
        const ctx = document.getElementById('sparkline').getContext('2d');
        new Chart(ctx,{
          type:'line',
          data:{
            labels: trades.map(t=>new Date(t.created_at).toLocaleTimeString()),
            datasets:[{
              data: trades.map(t=>t.pips),
              borderColor: '#ffd700',
              fill: false,
              tension: 0.3,
              pointRadius: 2
            }]
          },
          options:{ responsive:true, plugins:{ legend:{display:false} }, scales:{ x:{ display:false }, y:{ display:false }} }
        });
      } catch(e){ console.error(e); }
    }

    // 3) Init TradingView Chart
    function initChart(){
      new TradingView.widget({
        container_id:'chart-container',
        width:'100%', height:'100%',
        symbol:'OANDA:XAUUSD', interval:'240',
        theme:document.documentElement.getAttribute('data-theme'),
        style:'1', locale:'en',
        toolbar_bg:'#000',
        allow_symbol_change:false,
        hide_side_toolbar:true
      });
    }

    // 4) Economic Calendar Widget
    new TradingView.widget({
      "container_id":"economic-calendar",
      "width":"100%","height":"300",
      "colorTheme":"dark","isTransparent":true,
      "locale":"en","importanceFilter":"-1,0,1"
    });

    // Kick everything off
    document.addEventListener('DOMContentLoaded', ()=>{
      loadLatestSignal();
      loadStatsAndTrades();
      initChart();
      setInterval(loadStatsAndTrades,15000);
      supabase.channel('signals')
        .on('postgres_changes',{event:'INSERT',schema:'public',table:'signals'},() => {
          loadLatestSignal(); loadStatsAndTrades();
        }).subscribe();
    });
  </script>
</body>
</html>
