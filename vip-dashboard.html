  <script>
    // Show & set user
    document.body.style.visibility='visible';
    document.getElementById('userName').textContent = sessionStorage.getItem('cbeUserName')||'Trader';

    // Live clock
    const timeEl = document.getElementById('currentTime');
    setInterval(()=> timeEl.textContent = new Date().toLocaleString(),60000);
    timeEl.textContent = new Date().toLocaleString();

    // Theme toggle
    const tb = document.getElementById('theme-toggle');
    let theme=localStorage.getItem('theme')||'dark';
    document.documentElement.setAttribute('data-theme',theme);
    tb.innerText=theme==='dark'?'ðŸŒž':'ðŸŒœ';
    tb.onclick=()=>{
      theme=theme==='dark'?'light':'dark';
      document.documentElement.setAttribute('data-theme',theme);
      localStorage.setItem('theme',theme);
      tb.innerText=theme==='dark'?'ðŸŒž':'ðŸŒœ';
    };

    // Chat launcher
    document.getElementById('chat-launch').onclick=e=>{e.preventDefault(); smartsupp('chat:open')};

    // Supabase init
    const URL='https://dapwpgvnfjcfqqhrpxla.supabase.co',
          KEY='eyJhbGciOiJIUzI1NiIsInR5...EMsQ';
    const supabase = window.supabase.createClient(URL,KEY);

    // TradingView
    new TradingView.widget({
      container_id:'tv_chart',width:'100%',height:'100vh',
      symbol:'OANDA:XAUUSD',interval:'60',theme:'dark',style:'1',
      locale:'en',toolbar_bg:'#000',hide_side_toolbar:false,
      enable_publishing:false,allow_symbol_change:true
    });

    // Notifications & Stats
    const nb=document.getElementById('notif-count'),
          nl=document.createElement('ul'),
          ns=document.getElementById('notif-sound'),
          cnt={signals:0,insights:0,history:0}, items=[];
    nl.className='notif-dropdown'; document.body.append(nl);
    function rd(){ nl.innerHTML = items.length ? items.map(i=>`<li class="notif-item">${i}</li>`).join('') : '<li class="notif-item">No notifications</li>'; }
    function an(t,x){ items.unshift(`${t}: ${x}`); if(items.length>10) items.pop(); rd(); nb.textContent=cnt.signals+cnt.insights+cnt.history; ns.play(); }
    document.getElementById('notif-btn').onclick=e=>{ e.stopPropagation(); nl.style.display=nl.style.display==='block'?'none':'block'; };
    document.addEventListener('click',()=>nl.style.display='none');

    // Subscribe + auto-reconnect
    function sub(table){
      const ch = supabase.channel(table)
        .on('postgres_changes',{event:'INSERT',schema:'public',table},p=>{
          let k=table==='signals'?'signals':table==='trade_insights'?'insights':'history';
          cnt[k]++; document.getElementById(`stat-${k}`).textContent=cnt[k];
          an(k.charAt(0).toUpperCase()+k.slice(1), new Date(p.new.created_at||p.new.timestamp).toLocaleTimeString());
        })
        .subscribe();
      ch.on('subscription_error',()=>ch.subscribe());
    }
    ['signals','trade_insights','trade_history'].forEach(sub);

    // Init counts & Pips
    (async()=>{
      const [{count:cs},{count:ci},{count:ch}] = await Promise.all([
        supabase.from('signals').select('*',{count:'exact'}),
        supabase.from('trade_insights').select('*',{count:'exact'}),
        supabase.from('trade_history').select('*',{count:'exact'})
      ]);
      cnt.signals=cs;cnt.insights=ci;cnt.history=ch;
      document.getElementById('stat-signals').textContent=cs;
      document.getElementById('stat-insights').textContent=ci;
      document.getElementById('stat-history').textContent=ch;
      nb.textContent=cs+ci+ch;
      rd();

      // Pips Today (sum pips of today's insights)
      let { data } = await supabase.from('trade_insights').select('pips,created_at');
      const today = new Date().toISOString().slice(0,10);
      const pips = data.filter(d=>d.created_at.slice(0,10)===today).reduce((a,b)=>a+b.pips,0);
      document.getElementById('stat-pips').textContent = pips;

      // Sentiment Gauge based on last 20 pips
      const last20 = data.slice(-20).map(d=>d.pips);
      const avg = last20.reduce((a,b)=>a+b,0)/last20.length;
      const pct = Math.min(100,Math.max(0,(avg+50)/1)); // normalize
      const bar = document.getElementById('gauge-bar');
      bar.style.width = pct+'%';
      bar.style.background = pct<40?'red':pct<60?'yellow':'lightgreen';

      // Heatmap random (replace with real volume)
      ['tokyo','london','ny'].forEach(id=>{
        const v=Math.random();
        document.getElementById(id).style.background = `rgba(255,215,0,${v})`;
      });

    })();
  </script>
