<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VIP â€” CBE Dashboard</title>

  <!-- Auth Guard -->
  <script>
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      const current = 'vip-dashboard.html';
      window.location.replace(`admin-login.html?redirect=${current}`);
    }
  </script>

  <!-- Styles & Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    :root {
      --bg: #000;
      --text: #fff;
      --gold: #ffd700;
      --glass-bg: rgba(255, 255, 255, 0.05);
    }
    .container { padding: 2rem; }
    .stats-card {
      background: var(--glass-bg);
      border: 1px solid var(--gold);
      border-radius: 8px;
      padding: 1rem49;
      text-align: center;
      color: #fff;
      backdrop-filter: blur(8px);
    }
    .stats-card h5 { color: var(--gold); margin-bottom: 0.5rem; }
    .stats-card p { font-size: 1.5rem; margin: 0; }
    .text-gold { color: var(--gold); }
  </style>
</head>
<body>
  <div class="container">
    <!-- Stat Card -->
    <div class="stats-card">
      <h5>Dashboard Stats</h5>
      <p>Signals Published: <span id="stat-signals" class="text-gold">0</span></p>
      <p>Trades: <span id="stat-trades" class="text-gold">0</span></p>
      <p>Trade Insights: <span id="stat-insights" class="text-gold">0</span></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    // Initialize Supabase
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    // Load Dashboard Data
    async function loadDashboard() {
      try {
        // Fetch data from Supabase
        const [
          { data: signals },
          { data: trades },
          { data: insights }
        ] = await Promise.all([
          supabase.from('signals').select('id'),
          supabase.from('trade_history').select('id'),
          supabase.from('trade_insights').select('id')
        ]);

        // Update stat card
        document.getElementById('stat-signals').textContent = signals.length || 0;
        document.getElementById('stat-trades').textContent = trades.length || 0;
        document.getElementById('stat-insights').textContent = insights.length || 0;
      } catch (err) {
        console.error('Error loading VIP dashboard:', err);
        alert('Failed to load dashboard data. Please try again.');
      }
    }

    // Initial Load
    document.addEventListener('DOMContentLoaded', () => {
      loadDashboard();
    });

    // Real-time Updates
    supabase.channel('vip-dashboard-updates')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'signals' }, () => loadDashboard())
      .on('postgres_changes', { event: '*', schema: 'public', table: 'trade_history' }, () => loadDashboard())
      .on('postgres_changes', { event: '*', schema: 'public', table: 'trade_insights' }, () => loadDashboard())
      .subscribe();
  </script>
</body>
</html>
