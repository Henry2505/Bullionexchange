<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimonials â€“ CBE</title>
  <meta name="description" content="Real feedback from traders whoâ€™ve grown with Chukwuemeka Bullion Exchange."/>
  <meta name="keywords" content="CBE, testimonials, forex trading, feedback"/>

  <!-- Theme CSS -->
  <link rel="stylesheet" href="theme.css"/>
  <!-- Playfair & Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>

  <style>
    /* RESET & BASE */
    * { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior:smooth; }
    body {
      font-family:'Roboto', sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow-x:hidden;
      line-height:1.6;
    }
    a { color: var(--gold); text-decoration:none; }
    a:hover { text-decoration:underline; }

    /* LOGO & THEME TOGGLE */
    .logo {
      position: fixed; top:20px; left:20px; z-index:10;
    }
    .logo img {
      width:160px; cursor:pointer; transition:transform .3s;
    }
    .logo img:hover { transform:scale(1.05); }

    #theme-toggle {
      position: fixed; top:20px; right:20px; z-index:10;
      background:none; border:none; font-size:1.5rem;
      color: var(--text); cursor:pointer; transition:transform .3s;
    }
    #theme-toggle:hover { transform:scale(1.2); }

    /* SLIDE-IN */
    .slide-in {
      opacity:0; transform:translateY(30px);
      transition:opacity .7s ease-out, transform .7s ease-out;
    }
    .slide-in.visible {
      opacity:1; transform:translateY(0);
    }

    /* MAIN WRAPPER */
    main {
      max-width:900px; margin:0 auto;
      padding:140px 20px 60px;
    }

    /* HEADER CARD */
    .header-card {
      background: var(--glass-bg); backdrop-filter:blur(8px);
      padding:60px 20px; text-align:center;
      border-radius:12px; box-shadow:0 4px 30px rgba(0,0,0,0.5);
      margin-bottom:40px;
    }
    .header-card h1 {
      font-family:'Playfair Display', serif;
      font-size:3rem; color: var(--gold);
      margin-bottom:10px;
    }
    .header-card p {
      font-size:1.1rem; color: var(--text-light);
    }

    /* SUBMISSION FORM CARD */
    .form-card {
      background: var(--glass-bg); backdrop-filter:blur(8px);
      padding:40px 20px; border-radius:12px;
      box-shadow:0 4px 30px rgba(0,0,0,0.5);
      margin-bottom:60px;
    }
    .form-card h2 {
      font-family:'Playfair Display', serif;
      font-size:2rem; color: var(--gold);
      margin-bottom:20px; text-align:center;
    }
    .form-group {
      margin-bottom:20px;
    }
    .form-group label {
      display:block; margin-bottom:8px;
      color: var(--text-light);
    }
    .form-group input[type="text"],
    .form-group textarea {
      width:100%; padding:12px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:6px; color: var(--text);
      font-size:1rem;
    }
    .form-group input[type="file"] {
      color: var(--text-light);
    }
    .form-card button {
      display:block; margin:0 auto; padding:12px 30px;
      background: var(--gold); color:#000;
      font-family:'Playfair Display', serif;
      font-size:1.1rem; border:none; border-radius:30px;
      cursor:pointer; transition:transform .3s, box-shadow .3s;
    }
    .form-card button:hover {
      transform:scale(1.05); box-shadow:0 8px 30px rgba(0,0,0,0.6);
    }

    /* TESTIMONIAL GRID */
    .testimonials-grid {
      display:grid; gap:20px;
      grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
    }
    .testimonial-card {
      background: var(--glass-bg); backdrop-filter:blur(6px);
      padding:30px 20px; border-radius:12px;
      box-shadow:0 4px 30px rgba(0,0,0,0.5);
      opacity:0; transform:translateY(30px);
      transition:opacity .6s ease-out, transform .6s ease-out;
    }
    .testimonial-card.visible {
      opacity:1; transform:translateY(0);
    }
    .testimonial-card blockquote {
      font-style:italic; margin-bottom:15px; color: var(--text-light);
      line-height:1.4;
    }
    .testimonial-card .byline {
      text-align:right; font-weight:500; color: var(--text-muted);
    }
    .testimonial-card img,
    .testimonial-card video {
      display:block; max-width:100%; margin:15px auto 0;
      border-radius:6px;
    }
    .company-response {
      margin-top:20px;
      padding:15px;
      background: rgba(255,255,255,0.05);
      border-radius:6px;
    }
    .company-response strong {
      display:block; margin-bottom:8px;
      color: var(--gold);
    }

    /* FOOTER */
    footer {
      text-align:center; padding:20px 0; margin-top:60px;
      color: var(--text-muted);
    }

    /* RESPONSIVE */
    @media(max-width:768px) {
      main{padding:120px 15px 40px;}
      .logo img{width:120px;}
      .header-card h1{font-size:2.4rem;}
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo slide-in">
    <a href="index.html"><img src="CBE_logo.PNG" alt="CBE Logo"/></a>
  </div>

  <!-- Theme Toggle -->
  <button id="theme-toggle" aria-label="Toggle light/dark" class="slide-in">ðŸŒž</button>

  <main>
    <!-- Header -->
    <div class="header-card slide-in">
      <h1>What Our Members Are Saying</h1>
      <p>Real feedback from traders whoâ€™ve grown with CBE.</p>
    </div>

    <!-- Submission Form -->
    <div class="form-card slide-in" style="transition-delay:.3s;">
      <h2>Share Your Experience</h2>
      <form id="testimonialForm">
        <div class="form-group">
          <label for="name">Your Name<span style="color:red;">*</span></label>
          <input type="text" id="name" name="name" required maxlength="255"/>
        </div>
        <div class="form-group">
          <label for="testimonial">Your Testimonial<span style="color:red;">*</span></label>
          <textarea id="testimonial" name="testimonial" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="media">Upload Photo or Video (optional)</label>
          <input
            type="file"
            id="media"
            name="media"
            accept="image/*,video/*"
          />
          <small style="color:var(--text-muted);">Max. 20 MB</small>
        </div>
        <button type="submit">Submit for Review</button>
      </form>
      <div id="submitAlert" style="text-align:center; margin-top:15px; font-weight:600;"></div>
    </div>

    <!-- Approved Testimonials -->
    <section id="testimonialsSection" class="slide-in" style="transition-delay:.6s;">
      <h2 style="font-family:'Playfair Display', serif; color:var(--gold); margin-bottom:20px;">
        Approved Testimonials
      </h2>
      <div class="testimonials-grid" id="testimonialsGrid">
        <!-- Supabase-fetched cards go here -->
      </div>
    </section>
  </main>

  <footer class="slide-in" style="transition-delay:.9s;">
    Â© 2025 Chukwuemeka Bullion Exchange. All rights reserved.
  </footer>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // slide-in reveal
      document.querySelectorAll('.slide-in').forEach(el => {
        const obs = new IntersectionObserver((entries, o) => {
          entries.forEach(e => {
            if (e.isIntersecting) {
              e.target.classList.add('visible');
              o.unobserve(e.target);
            }
          });
        }, { threshold:0.2, rootMargin:'0px 0px -50px 0px' });
        obs.observe(el);
      });

      // theme toggle
      const toggle = document.getElementById('theme-toggle');
      const updateIcon = () => {
        const t = document.documentElement.getAttribute('data-theme');
        toggle.textContent = t==='dark' ? 'ðŸŒž' : 'ðŸŒœ';
      };
      toggle.addEventListener('click', () => {
        const curr = document.documentElement.getAttribute('data-theme');
        const next = curr==='dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        updateIcon();
      });
      updateIcon();

      // Supabase init
      const SUPABASE_URL     = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
      const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY'; // â† replace with your real anon key
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // fetch & render approved testimonials
      async function loadTestimonials() {
        const { data, error } = await supabase
          .from('testimonials')
          .select('name,testimonial,screenshot_url,video_url,company_response')
          .eq('status','approved')
          .order('created_at',{ ascending: false });

        if (error) {
          console.error('Fetch error:', error);
          return;
        }
        const grid = document.getElementById('testimonialsGrid');
        grid.innerHTML = '';
        data.forEach(t => {
          const card = document.createElement('div');
          card.className = 'testimonial-card';
          let html = `
            <blockquote>${t.testimonial}</blockquote>
            <div class="byline">â€” ${t.name}</div>
          `;
          if (t.screenshot_url) {
            html += `<img src="${t.screenshot_url}" alt="testimonial image"/>`;
          } else if (t.video_url) {
            html += `
              <video controls>
                <source src="${t.video_url}" type="video/mp4"/>
                Your browser doesnâ€™t support video.
              </video>
            `;
          }
          if (t.company_response) {
            html += `
              <div class="company-response">
                <strong>Our Response:</strong>
                <p>${t.company_response}</p>
              </div>
            `;
          }
          card.innerHTML = html;
          grid.appendChild(card);

          // observe for slide-in
          const obs = new IntersectionObserver((entries, o) => {
            entries.forEach(e => {
              if (e.isIntersecting) {
                e.target.classList.add('visible');
                o.unobserve(e.target);
              }
            });
          }, { threshold:0.2 });
          obs.observe(card);
        });
      }
      loadTestimonials();

      // handle new submission
      const form = document.getElementById('testimonialForm');
      const alertDiv = document.getElementById('submitAlert');
      form.addEventListener('submit', async e => {
        e.preventDefault();
        alertDiv.textContent = '';
        const name = form.name.value.trim();
        const testimonial = form.testimonial.value.trim();
        const file = form.media.files[0];

        if (!name || !testimonial) {
          alertDiv.style.color = 'crimson';
          alertDiv.textContent = 'Please fill both name & testimonial.';
          return;
        }

        let screenshot_url = null;
        let video_url = null;

        if (file) {
          const isImage = file.type.startsWith('image/');
          const bucket  = isImage ? 'testimonial-screenshots' : 'testimonial-videos';
          const path    = `${bucket}/${Date.now()}_${file.name}`;

          // upload + detailed error logging
          const { data: uploadData, error: uploadErr } = await supabase
            .storage
            .from(bucket)
            .upload(path, file);

          if (uploadErr) {
            console.error('Upload Error â†’', uploadErr);
            alertDiv.style.color = 'crimson';
            alertDiv.textContent = `Upload failed: ${uploadErr.message} (code ${uploadErr.status})`;
            return;
          }

          const { data: urlData } = supabase
            .storage
            .from(bucket)
            .getPublicUrl(path);

          if (isImage) screenshot_url = urlData.publicUrl;
          else video_url = urlData.publicUrl;
        }

        const { error: insertErr } = await supabase
          .from('testimonials')
          .insert([{
            name,
            testimonial,
            screenshot_url,
            video_url,
            status: 'pending'
          }]);

        if (insertErr) {
          alertDiv.style.color = 'crimson';
          alertDiv.textContent = 'Submit error.';
        } else {
          alertDiv.style.color = 'lightgreen';
          alertDiv.textContent = 'Thanksâ€”awaiting approval!';
          form.reset();
        }
      });
    });
  </script>
</body>
</html>
