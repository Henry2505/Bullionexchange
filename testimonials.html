<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimonials – CBE</title>
  <meta name="description" content="Real feedback from traders who’ve grown with Chukwuemeka Bullion Exchange."/>
  <meta name="keywords" content="CBE, testimonials, forex trading, feedback"/>

  <!-- Theme CSS -->
  <link rel="stylesheet" href="theme.css"/>
  <!-- Playfair & Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>

  <style>
    /* RESET & BASE */
    * { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior:smooth; }
    body {
      font-family:'Roboto', sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow-x:hidden;
      line-height:1.6;
    }
    a { color: var(--gold); text-decoration:none; }
    a:hover { text-decoration:underline; }

    /* LOGO & THEME TOGGLE */
    .logo {
      position: fixed; top:20px; left:20px; z-index:10;
    }
    .logo img {
      width:160px; cursor:pointer; transition:transform .3s;
    }
    .logo img:hover { transform:scale(1.05); }

    #theme-toggle {
      position: fixed; top:20px; right:20px; z-index:10;
      background:none; border:none; font-size:1.5rem;
      color: var(--text); cursor:pointer; transition:transform .3s;
    }
    #theme-toggle:hover { transform:scale(1.2); }

    /* SLIDE-IN */
    .slide-in {
      opacity:0; transform:translateY(30px);
      transition:opacity .7s ease-out, transform .7s ease-out;
    }
    .slide-in.visible {
      opacity:1; transform:translateY(0);
    }

    /* MAIN WRAPPER */
    main {
      max-width:900px; margin:0 auto;
      padding:140px 20px 60px; /* allow for fixed header */
    }

    /* HEADER CARD */
    .header-card {
      background: var(--glass-bg); backdrop-filter:blur(8px);
      padding:60px 20px; text-align:center;
      border-radius:12px; box-shadow:0 4px 30px rgba(0,0,0,0.5);
      margin-bottom:40px;
    }
    .header-card h1 {
      font-family:'Playfair Display', serif;
      font-size:3rem; color: var(--gold);
      margin-bottom:10px;
    }
    .header-card p {
      font-size:1.1rem; color: var(--text-light);
    }

    /* SUBMISSION FORM CARD */
    .form-card {
      background: var(--glass-bg); backdrop-filter:blur(8px);
      padding:40px 20px; border-radius:12px;
      box-shadow:0 4px 30px rgba(0,0,0,0.5);
      margin-bottom:60px;
    }
    .form-card h2 {
      font-family:'Playfair Display', serif;
      font-size:2rem; color: var(--gold);
      margin-bottom:20px; text-align:center;
    }
    .form-group {
      margin-bottom:20px;
    }
    .form-group label {
      display:block; margin-bottom:8px;
      color: var(--text-light);
    }
    .form-group input[type="text"],
    .form-group textarea {
      width:100%; padding:12px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:6px; color: var(--text);
      font-size:1rem;
    }
    .form-group input[type="file"] {
      color: var(--text-light);
    }
    .form-card button {
      display:block; margin:0 auto; padding:12px 30px;
      background: var(--gold); color:#000;
      font-family:'Playfair Display', serif;
      font-size:1.1rem; border:none; border-radius:30px;
      cursor:pointer; transition:transform .3s, box-shadow .3s;
    }
    .form-card button:hover {
      transform:scale(1.05); box-shadow:0 8px 30px rgba(0,0,0,0.6);
    }

    /* TESTIMONIAL GRID */
    .testimonials-grid {
      display:grid; gap:20px;
      grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
    }
    .testimonial-card {
      background: var(--glass-bg); backdrop-filter:blur(6px);
      padding:30px 20px; border-radius:12px;
      box-shadow:0 4px 30px rgba(0,0,0,0.5);
      opacity:0; transform:translateY(30px);
      transition:opacity .6s ease-out, transform .6s ease-out;
    }
    .testimonial-card.visible {
      opacity:1; transform:translateY(0);
    }
    .testimonial-card blockquote {
      font-style:italic; margin-bottom:15px; color: var(--text-light);
      line-height:1.4;
    }
    .testimonial-card .byline {
      text-align:right; font-weight:500; color: var(--text-muted);
    }
    .testimonial-card img {
      display:block; max-width:80px; margin:15px auto 0; border-radius:6px;
    }

    /* FOOTER */
    footer {
      text-align:center; padding:20px 0; margin-top:60px;
      color: var(--text-muted);
    }

    /* RESPONSIVE */
    @media(max-width:768px) {
      main{padding:120px 15px 40px;}
      .logo img{width:120px;}
      .header-card h1{font-size:2.4rem;}
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <a href="index.html"><img src="CBE_logo.PNG" alt="CBE Logo"/></a>
  </div>

  <!-- Theme Toggle -->
  <button id="theme-toggle" aria-label="Toggle light/dark">🌞</button>

  <main>
    <!-- Header -->
    <div class="header-card slide-in">
      <h1>What Our Members Are Saying</h1>
      <p>Real feedback from traders who’ve grown with CBE.</p>
    </div>

    <!-- Submission Form -->
    <div class="form-card slide-in" style="transition-delay:.3s;">
      <h2>Share Your Experience</h2>
      <form id="testimonialForm">
        <div class="form-group">
          <label for="name">Your Name<span style="color:red;">*</span></label>
          <input type="text" id="name" name="name" required maxlength="255"/>
        </div>
        <div class="form-group">
          <label for="testimonial">Your Testimonial<span style="color:red;">*</span></label>
          <textarea id="testimonial" name="testimonial" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="screenshot">Upload Screenshot (optional)</label>
          <input type="file" id="screenshot" name="screenshot" accept="image/*"/>
          <small style="color:var(--text-muted);">Max. 2 MB</small>
        </div>
        <button type="submit">Submit for Review</button>
      </form>
    </div>

    <!-- Approved Testimonials -->
    <section id="testimonials" class="slide-in" style="transition-delay:.6s;">
      <h2 style="font-family:'Playfair Display', serif; color:var(--gold); margin-bottom:20px;">Approved Testimonials</h2>
      <div class="testimonials-grid" id="testimonialsGrid">
        <!-- Dynamically injected testimonial cards -->
      </div>
    </section>
  </main>

  <footer class="slide-in" style="transition-delay:.9s;">
    © 2025 Chukwuemeka Bullion Exchange. All rights reserved.
  </footer>

  <script>
    // Slide-in observer
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.slide-in').forEach(el => {
        const obs = new IntersectionObserver((entries, o) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              o.unobserve(entry.target);
            }
          });
        }, { threshold: 0.2, rootMargin: '0px 0px -50px 0px' });
        obs.observe(el);
      });

      // Slide-in for testimonial cards once added
      const grid = document.getElementById('testimonialsGrid');
      const cards = grid.children;
      Array.from(cards).forEach(card => {
        const obsCard = new IntersectionObserver((entries, o) => {
          entries.forEach(e => {
            if (e.isIntersecting) {
              e.target.classList.add('visible');
              o.unobserve(e.target);
            }
          });
        }, { threshold:0.2 });
        obsCard.observe(card);
      });
    });

    // Theme toggle logic
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      const curr = document.documentElement.getAttribute('data-theme');
      const next = curr === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggle.textContent = next === 'dark' ? '🌞' : '🌜';
    });
    // initialize toggle icon
    (() => {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
      toggle.textContent = theme === 'dark' ? '🌞' : '🌜';
    })();

    // Load approved testimonials from localStorage (or API)
    document.addEventListener('DOMContentLoaded', () => {
      const sample = [
        { text: "“In two weeks, my account jumped +18%. The notes helped me master each setup!”", by: "Jane D., UK" },
        { text: "“Signals are razor-sharp. I’ve never felt more confident managing my trades.”", by: "Ahmed S., UAE" },
        { text: "“Apex transformed how I view price action. I’ve grown my balance by 25% monthly.”", by: "Priya K., India" }
      ];
      const grid = document.getElementById('testimonialsGrid');
      sample.forEach(t => {
        const card = document.createElement('div');
        card.className = 'testimonial-card';
        card.innerHTML = `
          <blockquote>${t.text}</blockquote>
          <div class="byline">— ${t.by}</div>
        `;
        grid.appendChild(card);
      });
    });

    // Submission form handler (client-only placeholder)
    document.getElementById('testimonialForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('Thank you! Your testimonial has been submitted for review.');
      e.target.reset();
    });
  </script>
</body>
</html>
