<head>

  <!-- Central theme stylesheet -->
  <link rel="stylesheet" href="theme.css">
  <script>
    // initialize theme from localStorage or default to dark
    const saved = localStorage.getItem('theme');
    document.documentElement.setAttribute('data-theme', saved || 'dark');
  </script>

  <!-- FontAwesome for icons -->

  <style>
    /* RESET & BASE */
    * { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior: smooth; }
    body, html {
      width:100%; height:100%;
      font-family:'Poppins', sans-serif;
      color: var(--text);
      overflow-x:hidden;
      background: var(--bg);
    }
    a { color: var(--gold); text-decoration:none; }
    ul, ol { margin-left:1.2em; }
    img { display:block; max-width:100%; }

    /* VARIABLES */
    /* (moved into theme.css) */

    /* BACKGROUND VIDEO & OVERLAY */
    #bg-video {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      object-fit:cover; z-index:-2;
    }
    #overlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background: var(--overlay); z-index:-1;
    }

    /* THEME TOGGLE BUTTON */
    #theme-toggle {
      position: fixed;
      top: 20px; right: 20px;
      background: none; border: none;
      font-size: 1.5rem; cursor: pointer;
      color: var(--text); z-index: 10;
    }

    /* HERO */
    header {
      padding:120px 20px 60px;
      text-align:center;
      position:relative;
    }
    header .logo { margin-bottom:20px; }
    header .logo img {
      width:160px; cursor:pointer; transition:transform .3s;
    }
    header .logo img:hover { transform:scale(1.05); }
    header h1 {
      font-size:3.5rem; margin-bottom:.5em; line-height:1.1;
    }
    header p {
      font-size:1.2rem; margin:0 auto 1.5em; max-width:700px;
    }

    /* GENERIC SECTIONS & ANIMATION */
    section {
      padding:80px 20px; max-width:1000px; margin:auto;
      background:transparent;
    }
    section h2 {
      font-size:2.5rem; text-align:center; margin-bottom:1em;
    }
    .slide-in {
      opacity:0; transform: translateY(50px);
      transition: all 0.8s ease-out;
    }
    .slide-in.visible {
      opacity:1; transform: translateY(0);
    }

    /* BUTTONS */
    .btn {
      display:inline-block; padding:12px 30px;
      border:2px solid var(--gold); border-radius:4px;
      font-weight:600; transition:.3s;
    }
    .btn-gold { background:rgba(212,175,55,0.9); color:#000; }
    .btn:hover { transform: translateY(-2px); }

    /* COMPARISON MATRIX */
    .compare {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:20px;
    }
    .compare .col {
      background:rgba(0,0,0,0.5);
      border:1px solid var(--gold);
      border-radius:8px;
      padding:20px;
    }
    .compare .col h3 {
      text-align:center; margin-bottom:.5em;
    }

    /* COUNTER STATS */
    .stats {
      display:flex; flex-wrap:wrap;
      gap:20px; justify-content:center;
      text-align:center;
    }
    .stat {
      flex:1 1 200px;
    }
    .stat .number {
      font-size:3rem; font-weight:700;
    }
    .stat .label { margin-top:.3em; }

    /* SUBSCRIPTION PLANS */
    .plans {
      display:flex; flex-wrap:wrap;
      gap:20px; justify-content:center;
      margin-top:20px;
    }
    .plan-card {
      width:300px; background:var(--glass-bg);
      border-radius:16px; padding:2rem 1.5rem;
      backdrop-filter:blur(8px);
      box-shadow:0 4px 30px rgba(0,0,0,0.5);
      border:1px solid rgba(255,255,255,0.2);
      text-align:center;
      transition:transform .3s,box-shadow .3s;
    }
    .plan-card:hover {
      transform: translateY(-8px);
      box-shadow:0 6px 40px rgba(0,0,0,0.6);
    }
    .plan-card h3 {
      color:var(--gold); font-size:1.8rem; margin-bottom:.5em;
    }
    .plan-card .price {
      font-size:2.5rem; font-weight:700;
      margin:1rem 0; color:#fff;
    }
    .plan-card ul {
      list-style:none; margin:1rem 0; padding-left:1.2rem;
      color:#ddd; text-align:left;
    }
    .plan-card ul li {
      margin:.5rem 0; position:relative;
    }
    .plan-card ul li::before {
      content:'\f00c'; font-family:'Font Awesome 5 Free'; font-weight:900;
      position:absolute; left:0; color:var(--gold);
    }
    .plan-card .save {
      font-size:.9rem; color:var(--gold-dark); margin-bottom:1rem;
    }
    .plan-card .subscribe-btn {
      padding:.8rem 2rem; background:var(--gold);
      color:#000; font-weight:600; border-radius:30px;
      display:inline-block; text-decoration:none; transition:background .3s;
    }
    .plan-card .subscribe-btn:hover {
      background:var(--gold-dark);
    }

    /* FAQ ACCORDION */
    .faq-item { margin-bottom:1em; }
    .faq-question {
      cursor:pointer; padding:12px;
      background:rgba(212,175,55,0.1);
      border:1px solid var(--gold);
      border-radius:4px;
      display:flex; justify-content:space-between; align-items:center;
    }
    .faq-answer {
      max-height:0; overflow:hidden;
      transition:max-height .4s ease;
      padding:0 12px; border-left:1px solid var(--gold);
      background:rgba(0,0,0,0.5);
    }

    /* NEWSLETTER */
    .newsletter {
      background:rgba(0,0,0,0.5);
      padding:40px 20px; border-radius:8px;
      text-align:center;
    }
    .newsletter input {
      padding:10px; width:60%; max-width:350px;
      border:1px solid var(--gold); border-radius:4px;
      margin-right:10px;
    }
    .newsletter button {
      padding:10px 20px; border:none;
      border-radius:4px; background:var(--gold);
      font-weight:600; cursor:pointer;
    }

    /* FLOATING CHAT */
    .chat-btns {
      position:fixed; bottom:20px; left:20px;
      display:flex; flex-direction:column; gap:10px;
    }
    .chat-btns a {
      display:flex; align-items:center; justify-content:center;
      width:50px; height:50px; border-radius:50%;
      color:#fff; font-size:1.5rem;
    }
    .chat-btns a[href*="wa.me"] { background:#25D366; }
    .chat-btns a.telegram { background:#0088cc; }

    /* ROCKET BUTTON */
    #rocket {
      position:fixed; bottom:30px; right:30px;
      background:var(--gold); padding:12px;
      border-radius:50%; font-size:1.5rem;
      cursor:pointer; display:none;
    }

    /* TESTIMONIAL SLIDER */
    section#testimonials { padding:80px 20px; }
    .testimonials {
      position:relative; overflow:hidden;
      max-width:800px; margin:40px auto;
    }
    .slides { display:flex; transition:transform .5s ease; }
    .slide {
      flex:0 0 100%; padding:20px; box-sizing:border-box;
    }
    .testimonial {
      background:rgba(0,0,0,0.7);

    }
    .testimonial p {

    .testimonial .author {

    }
    .slider-btns {
      position:absolute; top:50%; width:100%;

      transform:translateY(-50%);
    }
    .slider-btns button {
      background:rgba(0,0,0,0.5); border:none;
      padding:10px; border-radius:50%; color:var(--gold);
      cursor:pointer;
    }

    /* FOOTER */
    footer {
      text-align:center; padding:40px 20px;
      background:rgba(0,0,0,0.8); font-size:.9rem;
    }
    footer a { color:var(--gold); }

  <script>
    // slide-in observer
    document.addEventListener('DOMContentLoaded', () => {
      const obs = new IntersectionObserver((entries) => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            e.target.classList.add('visible');
            obs.unobserve(e.target);
          }
        });
      }, { threshold: 0.3 });
      document.querySelectorAll('.slide-in').forEach(el => obs.observe(el));
    });

    // theme toggle logic
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      const curr = document.documentElement.getAttribute('data-theme');
      const next = curr === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggle.textContent = next === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
    });
    // initialize icon
    (() => {
      const theme = document.documentElement.getAttribute('data-theme');
      toggle.textContent = theme === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
    })();
  </script>
