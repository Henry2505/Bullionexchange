<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CBE Admin â€” Signals</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="admin-wrapper">
    <aside class="sidebar">
      <h2>CBE Admin</h2>
      <nav>
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="admin-signals.html" class="active">Signals</a>
        <a href="admin-users.html">Users</a>
        <a href="admin-payments.html">Payments</a>
        <a href="admin-settings.html">Settings</a>
        <a href="admin-messages.html">Messages</a>
        <a href="admin-files.html">Files</a>
      </nav>
    </aside>

    <main class="main-panel">
      <header><h1>Manage Trading Signals</h1></header>
      <section class="form-section">
        <input type="text" id="signal-title" placeholder="Signal Title (e.g., BUY XAUUSD)" />
        <input type="text" id="signal-details" placeholder="Details (e.g., TP1, TP2, SL)" />
        <button id="post-signal-btn">Post Signal</button>
      </section>

      <section class="table-section">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Details</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="signals-table-body">
            <!-- Signals will load here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
