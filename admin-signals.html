<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>CBE Admin</h2>
      <button class="close-btn" id="close-btn">&times;</button>
    </div>
    <nav class="nav-links">
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="admin-signals.html" class="active">Signals</a>
      <a href="admin-users.html">Users</a>
      <a href="admin-payments.html">Payments</a>
      <a href="admin-settings.html">Settings</a>

      <a href="admin-history.html">Trade History</a>
      <a href="admin-insights.html">Trade Insights</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <header>
      <button class="menu-btn" id="menu-btn">&#9776;</button>
      <h1>Post New Signal</h1>
    </header>
    <section class="form-section">
      <form id="signal-form">
        <label for="signal-title">Signal Title:</label>
        <input type="text" id="signal-title" name="signal-title" required />

        <label for="entry-position">Entry Position:</label>
        <input type="text" id="entry-position" name="entry-position" required />

        <label for="tp1">TP1:</label>
        <input type="text" id="tp1" name="tp1" required />

        <label for="tp2">TP2:</label>
        <input type="text" id="tp2" name="tp2" required />

        <label for="sl">SL:</label>
        <input type="text" id="sl" name="sl" required />

        <label for="admin-note">Admin Note:</label>
        <textarea id="admin-note" name="admin-note" rows="4"></textarea>

        <button type="submit">Submit Signal</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
