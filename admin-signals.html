<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CBE Admin â€“ Signals</title>
  <!-- Fonts, Bootstrap & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bg: #000; --text: #fff; --gold: #ffd700;
      --glass-bg: rgba(255,255,255,0.05);
      --overlay: rgba(0,0,0,0.6);
    }
    [data-theme="light"] {
      --bg: #f5f5f5; --text: #333; --gold: #cca300;
      --glass-bg: rgba(0,0,0,0.05);
      --overlay: rgba(255,255,255,0.15);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Poppins',sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }
    .overlay {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      background: var(--overlay);
      z-index:-1;
    }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,215,0,0.2);
    }
    a { color: var(--gold); text-decoration:none; }

    header.admin-header {
      display:flex; align-items:center; justify-content:space-between;
      padding:1rem 2rem; background:rgba(0,0,0,0.6);
      border-bottom:1px solid var(--gold);
      position:sticky; top:0; z-index:10;
    }
    .logo { cursor:pointer; display:flex; align-items:center; }
    .logo img { height:40px; }
    #theme-toggle {
      background:none; border:none;
      font-size:1.25rem; cursor:pointer;
      color:var(--text);
    }

    #section-title {
      color: var(--gold);
      text-align:center;
      margin:2rem 0 1rem;
    }

    .panel { margin-bottom:2rem; }
    form.glass {
      border-radius:8px;
      padding:1.5rem;
    }
    #signals-list .list-group-item {
      background: var(--glass-bg);
      border:1px solid rgba(255,215,0,0.2);
      color: var(--text);
      margin-bottom:.5rem;
      border-radius:4px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Header -->
  <header class="admin-header glass">
    <div class="logo" id="logo">
      <img src="CBE_logo.PNG" alt="CBE Logo">
    </div>
    <button id="theme-toggle" aria-label="Toggle theme">ðŸŒž</button>
  </header>

  <!-- Main -->
  <main class="container py-4">
    <h2 id="section-title">Signals</h2>

    <div class="panel">
      <div class="glass mb-4">
        <h4 class="px-3 pt-3">Publish Signal</h4>
        <form id="signals-form" class="border-top p-3 glass">
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Asset / Pair</label>
              <input list="asset-list" id="signal-asset" class="form-control" required>
              <datalist id="asset-list">
                <option value="EUR/USD"/>
                <option value="GOLD"/>
                <option value="BTC/USD"/>
              </datalist>
            </div>
            <div class="col-md-2">
              <label class="form-label">Action</label>
              <select id="signal-action" class="form-select">
                <option>BUY</option>
                <option>SELL</option>
              </select>
            </div>
            <div class="col-md-2">
              <label class="form-label">Entry</label>
              <input type="number" step="0.0001" id="signal-entry" class="form-control" required>
            </div>
            <div class="col-md-2">
              <label class="form-label">SL</label>
              <input type="number" step="0.0001" id="signal-sl" class="form-control" required>
            </div>
            <div class="col-md-2">
              <label class="form-label">TP1</label>
              <input type="number" step="0.0001" id="signal-tp1" class="form-control" required>
            </div>
            <div class="col-md-2">
              <label class="form-label">TP2</label>
              <input type="number" step="0.0001" id="signal-tp2" class="form-control">
            </div>
            <div class="col-12">
              <label class="form-label">Note</label>
              <textarea id="signal-note" class="form-control"></textarea>
            </div>
          </div>
          <div class="mt-3">
            <button id="publish-btn" class="btn btn-primary">Publish</button>
          </div>
        </form>
      </div>

      <ul class="list-group" id="signals-list"></ul>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1) Logo â†’ Dashboard
      document.getElementById('logo').onclick = () => {
        location.href = 'admin-dashboard.html';
      };

      // 2) Theme toggle
      const themeBtn = document.getElementById('theme-toggle');
      const applyTheme = t => {
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('theme', t);
        themeBtn.textContent = t === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
      };
      themeBtn.onclick = () => {
        const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        applyTheme(next);
      };
      applyTheme(localStorage.getItem('theme') || 'dark');

      // 3) Supabase client
      const supabase = window.supabase.createClient(
        'https://dapwpgvnfjcfqqhrpxla.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
      );

      // 4) Auth guard via Supabase session
      (async () => {
        const { data: { session }, error } = await supabase.auth.getSession();
        if (error || !session) {
          return location.href = 'admin-login.html?redirect=admin-signals.html';
        }
      })();

      // 5) Toast helper
      function showToast(msg, success = true) {
        const toastEl = document.createElement('div');
        toastEl.className = `toast align-items-center text-white ${success ? 'bg-success' : 'bg-danger'} border-0 position-fixed top-0 end-0 m-3`;
        toastEl.innerHTML = `
          <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>`;
        document.body.append(toastEl);
        new bootstrap.Toast(toastEl, { delay: 3000 }).show();
      }

      // 6) Publish Signal handler
      const form = document.getElementById('signals-form');
      const btn  = document.getElementById('publish-btn');
      form.addEventListener('submit', async e => {
        e.preventDefault();
        btn.disabled = true;

        const action = form['signal-action'].value;
        const asset  = form['signal-asset'].value;
        const entry  = parseFloat(form['signal-entry'].value);
        const sl     = parseFloat(form['signal-sl'].value);
        const tp1    = parseFloat(form['signal-tp1'].value);
        const tp2    = parseFloat(form['signal-tp2'].value) || null;
        const note   = form['signal-note'].value.trim();

        try {
          const { error } = await supabase
            .from('signals')
            .insert([{ action, asset, entry, sl, tp1, tp2, note }]);
          if (error) throw error;
          showToast('Signal published');
          form.reset();
          await loadSignals();
        } catch (err) {
          console.error(err);
          showToast('Publish failed', false);
        } finally {
          btn.disabled = false;
        }
      });

      // 7) Load existing signals
      async function loadSignals() {
        try {
          const { data, error } = await supabase
            .from('signals')
            .select('*')
            .order('created_at', { ascending: false });
          if (error) throw error;

          const list = document.getElementById('signals-list');
          list.innerHTML = '';
          data.forEach(sig => {
            list.insertAdjacentHTML('beforeend', `
              <li class="list-group-item">
                <strong>${sig.asset}</strong> â€“ ${sig.action} @ ${sig.entry.toFixed(4)}, SL: ${sig.sl.toFixed(4)}, TP1: ${sig.tp1.toFixed(4)}, TP2: ${sig.tp2 ? sig.tp2.toFixed(4) : 'N/A'}<br>
                <small>${sig.note || ''}</small><br>
                <small>Published ${new Date(sig.created_at).toLocaleString()}</small>
              </li>
            `);
          });
        } catch (err) {
          console.error(err);
          showToast('Failed to load signals', false);
        }
      }

      loadSignals();
    });
  </script>
</body>
</html>
