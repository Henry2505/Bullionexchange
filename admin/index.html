<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CBE Admin Panel</title>
  <link rel="stylesheet" href="/admin/styles.css" />
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop id="bg-video">
    <source src="/star-video.MP4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <!-- Glass Layout -->
  <button id="menu-toggle">☰</button>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">CBE Admin</div>
      <nav>
        <ul>
          <li data-section="dashboard" class="active">Dashboard</li>
          <li data-section="signals">Signals</li>
          <li data-section="payments">Payments</li>
          <li data-section="messages">Messages</li>
          <li data-section="users">Users</li>
          <li data-section="history">Trade History</li>
          <li data-section="settings">Settings</li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1 id="section-title">Dashboard</h1>
        <button id="logout-btn">Logout</button>
      </header>
      <section id="section-content" class="content-area">
        <div class="card"><h2>Welcome</h2><p>Loading…</p></div>
      </section>
    </main>
  </div>

  <script src="/admin/app.js"></script>
</body>
</html>
