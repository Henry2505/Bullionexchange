  <script>
    function refreshDebug() {
      let users = [], payments = [];
      try { users = JSON.parse(localStorage.getItem('users') || '[]'); } catch{}
      try { payments = JSON.parse(localStorage.getItem('paymentRecords') || '[]'); } catch{}
      document.getElementById('usersDebug').textContent =
        "localStorage.users:\n" + JSON.stringify(users, null, 2);
      document.getElementById('paymentsDebug').textContent =
        "localStorage.paymentRecords:\n" + JSON.stringify(payments, null, 2);
    }
    // Initial load
    refreshDebug();
    // Also refresh if storage changes in another tab
    window.addEventListener('storage', refreshDebug);

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const rawEmail = document.getElementById('email').value.trim();
      const email = rawEmail.toLowerCase();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        return alert('Please enter both email and password.');
      }

      // Reload storage fresh
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const payments = JSON.parse(localStorage.getItem('paymentRecords') || '[]');

      const user = users.find(u =>
        u.email && u.email.trim().toLowerCase() === email
      );
      if (!user) {
        return alert('ðŸš« No account found. Please apply first.');
      }

      const payment = payments.find(p =>
        p.email && p.email.trim().toLowerCase() === email
      );
      if (!payment || payment.status !== 'approved') {
        return alert('ðŸš« Your payment has not been approved yet. Please wait for payment approval.');
      }

      if (user.status !== 'approved') {
        return alert('ðŸš« Your account is not approved yet. Please wait for admin approval.');
      }

      // Success
      sessionStorage.setItem('cbeLoggedIn', 'true');
      sessionStorage.setItem('cbeUsername', user.username || user.name || rawEmail);
      window.location.href = 'vip-dashboard.html';
    });
  </script>
