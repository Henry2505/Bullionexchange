<!DOCTYPE html>
<html lang="en">
<head>
  <!-- (same head as before) -->
</head>
<body>
  <!-- (same video, nav, header, form markup) -->
  <section>
    <div class="login-form">
      <h2>Sign In</h2>
      <form id="loginForm">
        <!-- email & password fields -->
      </form>
    </div>
    <!-- contact info -->
  </section>
  <footer>â€¦</footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email    = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        return alert('Please enter both email and password.');
      }

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const result = await res.json();

        if (!res.ok) {
          return alert(result.error || 'Login failed. Please check your credentials or wait for approval.');
        }

        // On success, backend returns { role: 'vip' } or { role: 'admin' }
        if (result.role === 'admin') {
          window.location.href = 'admin-panel-private.html';
        } else {
          window.location.href = 'vip-dashboard.html';
        }
      } catch (err) {
        console.error(err);
        alert('Network error. Please try again later.');
      }
    });
  </script>
</body>
</html>
