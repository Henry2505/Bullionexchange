    // SLIDE-IN ON SCROLL
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.slide-in').forEach(el => {

          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              o.unobserve(entry.target);
