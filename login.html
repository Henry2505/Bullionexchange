<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – CBE</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .login-card h2 {
      margin-bottom: 1rem;
      color: #ffd700;
      text-align: center;
    }
    .login-card label {
      display: block;
      margin: 0.5rem 0 0.25rem;
    }
    .login-card input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #111;
      color: #fff;
    }
    .login-card button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background: #ffd700;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-card button:hover {
      background: #e6bd00;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>CBE Login</h2>
    <form id="loginForm" autocomplete="off">
      <label for="email">Email</label>
      <input type="email" id="email" required/>
      <label for="password">Password</label>
      <input type="password" id="password" required/>
      <button type="submit">Login</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // ── Supabase config ─────────────────────────────────────────────────────────
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = createClient(SUPA_URL, SUPA_KEY, {
      auth: { persistSession: true }
    });

    // ── Login handler ──────────────────────────────────────────────────────────
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();

      const emailEl = document.getElementById('email');
      const passwordEl = document.getElementById('password');
      const email = emailEl.value.trim().toLowerCase();
      const password = passwordEl.value;
      if (!email || !password) {
        return alert('❌ Please fill in both email and password.');
      }

      let session;
      try {
        // 1) Sign in
        const { data: authData, error: authError } = await supabase.auth.signInWithPassword({ email, password });
        console.log('signInWithPassword →', authData, authError);
        if (authError) throw authError;
        if (!authData.session) {
          throw new Error('No session returned from Supabase.');
        }
        session = authData.session;
      } catch (err) {
        console.error('Login error:', err);
        return alert('❌ Login failed: ' + (err.message || err));
      }

      let userRow;
      try {
        // 2) Check approval in "users" table
        const { data, error: rowError } = await supabase
          .from('users')
          .select('status')
          .eq('email', email)
          .single();
        console.log('users table lookup →', data, rowError);
        if (rowError) throw rowError;
        if (!data || !data.status) {
          throw new Error('No user record found for this email.');
        }
        userRow = data;
      } catch (err) {
        console.error('User-row lookup error:', err);
        await supabase.auth.signOut();
        return alert('❌ Unable to verify account status: ' + (err.message || err));
      }

      // 3) Approved?
      if (userRow.status.toLowerCase() !== 'approved') {
        await supabase.auth.signOut();
        return alert('⏳ Your account is not yet approved by admin. Please check back later.');
      }

      // 4) Success!
      sessionStorage.setItem('cbeLoggedIn', 'true');
      window.location.href = 'vip-dashboard.html';
    });
  </script>

</body>
</html>
