    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const records = JSON.parse(localStorage.getItem('paymentRecords') || '[]');

      if (!email) {
        alert('Please enter a valid email.');
        return;
      }

      const user = records.find(record => record.email === email);

      if (!user) {
        alert('No record found for this email. Please apply first.');
        window.location.href = 'CBE_apply.html';
        return;
      }

      if (user.status === 'pending') {
        alert('ðŸš« Your payment is still pending approval. Please complete payment first.');
        window.location.href = 'payment-options.html';
        return;
      }

      if (user.status === 'expired') {
        alert('ðŸš« Your VIP subscription has expired. Please renew your subscription.');
        window.location.href = 'vip-subscription.html';
        return;
      }

      if (user.status === 'approved') {
        sessionStorage.setItem('cbeLoggedIn', 'true');
        sessionStorage.setItem('cbeUsername', user.username || user.email.split('@')[0]);
        sessionStorage.setItem('paymentApproved', 'true');
        alert('Login successful!');
        window.location.href = 'vip-dashboard.html';
        return;
      }

      alert('Access denied. Please contact support.');
    });
  </script>
