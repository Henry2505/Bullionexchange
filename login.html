  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const emailInput = document.getElementById('email').value.trim();
      const email = emailInput.toLowerCase();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        return alert('Please enter both email and password.');
      }

      // Load users
      let users = [];
      try {
        users = JSON.parse(localStorage.getItem('users') || '[]');
      } catch(err) {
        console.error('Failed to parse users:', err);
      }
      console.log('Loaded users:', users);

      // Find matching user (case-insensitive)
      const user = users.find(u => 
        u.email && u.email.trim().toLowerCase() === email
      );
      if (!user) {
        return alert('ðŸš« No account found. Please apply first.');
      }

      // Load payments
      let payments = [];
      try {
        payments = JSON.parse(localStorage.getItem('paymentRecords') || '[]');
      } catch(err) {
        console.error('Failed to parse payment records:', err);
      }
      console.log('Loaded payments:', payments);

      // Find matching payment (case-insensitive)
      const payment = payments.find(p =>
        p.email && p.email.trim().toLowerCase() === email
      );
      if (!payment || payment.status !== 'approved') {
        return alert('ðŸš« Your payment has not been approved yet. Please wait for payment approval.');
      }

      // Finally, check admin approval
      if (user.status !== 'approved') {
        return alert('ðŸš« Your account is not approved yet. Please wait for admin approval.');
      }

      // (Optional) Password check
      // if (user.password && user.password !== password) {
      //   return alert('ðŸš« Incorrect password.');
      // }

      // Success!
      sessionStorage.setItem('cbeLoggedIn', 'true');
      sessionStorage.setItem('cbeUsername', user.username || user.name);
      window.location.href = 'vip-dashboard.html';
    });
  </script>
