<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Dashboard â€“ CBE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0b0b;
      color: #f5f5f5;
    }
    nav {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 40px; background: rgba(0,0,0,0.8);
      position: fixed; top: 0; width: 100%; z-index: 1000;
      border-bottom: 1px solid #333; box-shadow: 0 0 10px gold;
    }
    nav a {
      color: gold; text-decoration: none; margin: 0 15px;
    }
    .container {
      max-width: 1200px; margin: 100px auto; padding: 20px;
    }
    h1 {
      font-size: 36px; color: gold; margin-bottom: 10px;
    }
    p {
      font-size: 18px; color: #ccc;
    }
    .card {
      background: #141414; padding: 30px; border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,215,0,0.1);
      margin-top: 30px;
      border-left: 4px solid gold;
    }
    .logout {
      margin-top: 30px;
      padding: 10px 20px;
      background: gold;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout:hover {
      background: #e6c200;
      box-shadow: 0 0 10px gold;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html"><img src="CBE_logo.png" alt="CBE Logo" style="height:40px;"></a>
    <div>
      <a href="CBE_trade_insights_vip.html">Trade Insights</a>
      <a href="CBE_trade_history_vip.html">Trade History</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome to Your VIP Dashboard</h1>
    <p>You're now viewing premium insights from Chukwuemeka Bullion Exchange.</p>

    <div class="card">
      <h2>Premium Signal Access</h2>
      <p>Navigate to "Trade Insights" or "Trade History" using the menu to view current and past trades, strategy breakdowns, and expert entries.</p>
    </div>
  </div>

  <script>
    // Access Control
    const isLoggedIn = sessionStorage.getItem('cbeLoggedIn');
    const email = sessionStorage.getItem('cbeUsername');

    if (!isLoggedIn || !email) {
      window.location.href = "login.html";
    }

    // Admin bypass
    const adminEmail = "henrychukwuemeka215@gmail.com";

    if (email.toLowerCase() !== adminEmail.toLowerCase()) {
      const paymentRecords = JSON.parse(localStorage.getItem("paymentRecords") || "[]");
      const userPayment = paymentRecords.find(p =>
        p.email && p.email.trim().toLowerCase() === email.toLowerCase()
      );

      if (!userPayment || userPayment.status !== "approved") {
        alert("Your subscription has expired.");
        sessionStorage.clear();
        window.location.href = "login.html";
      }
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.clear();
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
