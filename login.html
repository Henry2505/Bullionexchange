<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Äì CBE (Debug)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:#0b0b0b; color:#f5f5f5; }
    .debug-box { background:#222; border:1px solid #444; padding:10px; margin:20px; white-space:pre; font-family:monospace; max-height:150px; overflow:auto; }
    /* ‚Ä¶ keep all your existing CSS below as‚Äêis ‚Ä¶ */
  </style>
</head>
<body>

  <!-- Debug Output -->
  <div class="debug-box" id="usersDebug">Loading users‚Ä¶</div>
  <div class="debug-box" id="paymentsDebug">Loading payments‚Ä¶</div>

  <!-- Video & Overlay -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="star-video.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- Navigation -->
  <nav>
    <a href="index.html"><img src="CBE_logo.png" alt="CBE Logo" style="height:40px;"></a>
    <div>
      <a href="index.html">Home</a>
      <a href="vip-dashboard.html">Dashboard</a>
      <a href="CBE_contact.html">Contact</a>
    </div>
  </nav>

  <!-- Header -->
  <header>
    <h1>Login to CBE</h1>
    <p>Access your VIP dashboard and premium forex signals</p>
  </header>

  <!-- Login Form -->
  <section>
    <div class="login-form">
      <h2>Sign In</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Your password" required>
        </div>
        <button type="submit" class="submit-btn"><span>Login</span></button>
      </form>
    </div>
    <div class="contact-info">
      <p>Need assistance?</p>
      <p>
        <a href="https://wa.me/2349133957084" target="_blank">WhatsApp</a> |
        <a href="https://t.me/apexincomeoptions" target="_blank">Telegram</a> |
        <a href="mailto:support@chukwuemekabullionexchange.com">Email</a>
      </p>
    </div>
  </section>

  <footer>¬© 2025 CBE - Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <script>
    // Immediately load & display storage contents for debugging
    function loadDebugData() {
      let users = [], payments = [];
      try { users = JSON.parse(localStorage.getItem('users') || '[]'); }
      catch(e){ console.error(e); }
      try { payments = JSON.parse(localStorage.getItem('paymentRecords') || '[]'); }
      catch(e){ console.error(e); }

      document.getElementById('usersDebug').textContent = 
        'localStorage.users:\n' + JSON.stringify(users, null, 2);
      document.getElementById('paymentsDebug').textContent = 
        'localStorage.paymentRecords:\n' + JSON.stringify(payments, null, 2);

      console.log('DEBUG users:', users);
      console.log('DEBUG payments:', payments);
    }
    loadDebugData();

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const emailRaw = document.getElementById('email').value.trim();
      const email    = emailRaw.toLowerCase();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        return alert('Please enter both email and password.');
      }

      // Reload storage in case it changed since page load
      let users = JSON.parse(localStorage.getItem('users') || '[]');
      let payments = JSON.parse(localStorage.getItem('paymentRecords') || '[]');

      // Case‚Äêinsensitive find
      const user = users.find(u => u.email && u.email.trim().toLowerCase() === email);
      if (!user) {
        return alert('üö´ No account found. Please apply first.');
      }

      const payment = payments.find(p => p.email && p.email.trim().toLowerCase() === email);
      if (!payment || payment.status !== 'approved') {
        return alert('üö´ Your payment has not been approved yet. Please wait for payment approval.');
      }

      if (user.status !== 'approved') {
        return alert('üö´ Your account is not approved yet. Please wait for admin approval.');
      }

      // Success!
      sessionStorage.setItem('cbeLoggedIn', 'true');
      sessionStorage.setItem('cbeUsername', user.username || user.name || emailRaw);
      window.location.href = 'vip-dashboard.html';
    });
  </script>
</body>
</html>
