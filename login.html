<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • Chukwuemeka Bullion Exchange</title>
  <meta name="description" content="Login to Chukwuemeka Bullion Exchange’s VIP trading community."/>

  <style>
    /* Dark/Light Theme Variables */
    :root[data-theme="dark"] {
      --bg: #121212; 
      --text: #f0f0f0; 
      --gold: #d4af37; 
      --gold-dark: #b3932b;
      --glass-bg: rgba(30,30,30,0.6); 
      --text-light: #bbbbbb; 
      --text-muted: #888888;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }
    :root[data-theme="light"] {
      --bg: #fafafa; 
      --text: #222222; 
      --gold: #d4af37; 
      --gold-dark: #b3932b;
      --glass-bg: rgba(255,255,255,0.6); 
      --text-light: #555555; 
      --text-muted: #666666;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }

    /* RESET / BASE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex; 
      align-items: center; 
      justify-content: center;
      min-height: 100vh;
    }

    /* LOGIN CARD */
    .login-card {
      width: 100%; 
      max-width: 400px;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      opacity: 0; 
      transform: translateY(20px);
      transition: opacity .6s ease-out, transform .6s ease-out;
    }
    .login-card.visible {
      opacity: 1; 
      transform: translateY(0);
    }
    .login-card h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem; 
      color: var(--gold);
      text-align: center; 
      margin-bottom: 20px;
    }
    form { display: flex; flex-direction: column; gap: 15px; }
    label { font-size: .95rem; color: var(--text-light); }
    input {
      padding: 10px; 
      border: none; 
      border-radius: 6px;
      background: #1c1c1c; 
      color: var(--text);
      font-size: 1rem;
    }
    input:focus {
      outline: none; 
      box-shadow: 0 0 6px var(--gold);
    }
    button {
      padding: 12px; 
      border: none; 
      border-radius: 6px;
      background: var(--gold); 
      color: #000;
      font-weight: 700; 
      cursor: pointer;
      transition: background .3s, box-shadow .3s;
    }
    button:hover {
      background: var(--gold-dark);
      box-shadow: 0 0 12px var(--gold);
    }
    #login-alert {
      margin-top: 12px; 
      text-align: center; 
      font-weight: 600;
    }
    .logo { position: fixed; top: 20px; left: 20px; }
    .logo img { width: 130px; }
    #theme-toggle {
      position: fixed; 
      top: 20px; 
      right: 20px;
      background: none; 
      border: none; 
      font-size: 1.4rem; 
      color: var(--text); 
      cursor: pointer;
    }
    footer {
      position: fixed; 
      bottom: 20px; 
      width: 100%; 
      text-align: center;
      color: var(--text-muted); 
      font-size: .85rem;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Roboto:wght@300;400;700&amp;display=swap" rel="stylesheet"/>

</head>
<body>

  <!-- LOGO -->
  <div class="logo">
    <a href="index.html"><img src="CBE_logo.PNG" alt="CBE Logo"/></a>
  </div>

  <!-- THEME TOGGLE -->
  <button id="theme-toggle" aria-label="Toggle theme">🌞</button>

  <!-- LOGIN CARD -->
  <div class="login-card" id="login-card">
    <h1>Member Login</h1>
    <form id="login-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" required/>
      <label for="password">Password</label>
      <input type="password" id="password" required/>
      <button type="submit">Log In</button>
    </form>
    <div id="login-alert"></div>
  </div>

  <footer>© 2025 Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script>
    // ─── 1) SETUP & THEME TOGGLE ────────────────────────────────────────────────
    const loginCard = document.getElementById('login-card');
    const toggleBtn = document.getElementById('theme-toggle');
    window.addEventListener('DOMContentLoaded', () => {
      loginCard.classList.add('visible');
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      toggleBtn.textContent = savedTheme === 'dark' ? '🌞' : '🌜';
    });
    toggleBtn.addEventListener('click', () => {
      const cur = document.documentElement.getAttribute('data-theme');
      const next = cur === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggleBtn.textContent = next === 'dark' ? '🌞' : '🌜';
    });

    // ─── 2) INITIALIZE SUPABASE ─────────────────────────────────────────────────
    const SUPA_URL      = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const sb = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    // ─── 3) LOGIN FORM HANDLING ─────────────────────────────────────────────────
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const alertDiv = document.getElementById('login-alert');
      alertDiv.textContent = '';

      const email    = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      try {
        // 3.a) Fetch user by email (case-insensitive)
        const { data: user, error, count } = await sb
          .from('users')
          .select('id, name, email, password, status', { count: 'exact' })
          .ilike('email', email)
          .limit(1)
          .maybeSingle();

        if (error) throw error;
        if (count === 0) 
          throw new Error('No account found for that email.');

        // 3.b) Password check
        if (user.password !== password) 
          throw new Error('Invalid login credentials.');

        // 3.c) “Approved by Admin” check
        // We expect user.status = 'approved' (case-insensitive)
        if (String(user.status).toLowerCase() !== 'approved') {
          throw new Error('Your account is not yet approved by admin.');
        }

        // 3.d) Device Fingerprint Check
        const deviceKey = `cbeDevice_${email}`;
        const savedDevice = localStorage.getItem(deviceKey);
        const currentDevice = navigator.userAgent;

        // If first login from this browser/device → just store, no email:
        if (!savedDevice) {
          localStorage.setItem(deviceKey, currentDevice);
        }
        // If savedDevice exists but differs → suspicious login alert:
        else if (savedDevice !== currentDevice) {
          // Immediately overwrite so we don’t spam next time:
          localStorage.setItem(deviceKey, currentDevice);

          // Send Brevo Template #3 (Suspicious Login Alert)
          const BREVO_API_KEY     = "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";
          const TEMPLATE_ID_LOGIN = 3;

          const brevoPayload = {
            sender: {
              name: "Chukwuemeka Bullion Exchange",
              email: "noreply@apexincomeoptions.com.ng"
            },
            to: [
              {
                email: user.email,
                name: user.name
              }
            ],
            templateId: TEMPLATE_ID_LOGIN,
            params: {
              contact: {
                FIRSTNAME: user.name,
                EMAIL: user.email
              },
              DEVICE: currentDevice,
              TIME: new Date().toLocaleString("en-US", { timeZone: "Africa/Lagos" })
            }
          };

          // Fire off the Brevo call
          fetch("https://api.brevo.com/v3/smtp/email", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "api-key": BREVO_API_KEY
            },
            body: JSON.stringify(brevoPayload)
          })
          .then(res => res.json().then(json => ({ status: res.status, json })) )
          .then(({ status, json }) => {
            console.log("Brevo login-alert response:", status, json);
          })
          .catch(err => {
            console.error("Error sending Brevo login alert:", err);
          });
        }

        // 3.e) LOGIN SUCCESS → store session + redirect
        sessionStorage.setItem('cbeLoggedIn', 'true');
        sessionStorage.setItem('cbeUserId',   user.id);
        sessionStorage.setItem('cbeUserName', user.name);
        window.location.href = 'vip-dashboard.html';
      }
      catch (err) {
        console.error("Login error:", err);
        alertDiv.style.color = "var(--error-color)";
        alertDiv.textContent = err.message;
      }
    });
  </script>

</body>
</html>
