<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – CBE</title>
  <meta name="description" content="Login to access your CBE VIP dashboard."/>
  <!-- Minimal CSS for theme and layout -->
  <link rel="stylesheet" href="theme.css"/>
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; margin:0; }
    .login-card { background: rgba(255,255,255,0.05); padding: 2rem; border-radius: 8px; width: 320px; }
    .login-card h2 { margin-bottom: 1rem; color: #ffd700; }
    .login-card label { display:block; margin:0.5rem 0 0.25rem; }
    .login-card input { width:100%; padding:0.5rem; border:1px solid #444; border-radius:4px; background:#111; color:#fff; }
    .login-card button { margin-top:1rem; width:100%; padding:0.75rem; background:#ffd700; border:none; border-radius:4px; font-weight:bold; cursor:pointer; }
    .login-card button:hover { background:#e6bd00; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>

  <div class="login-card">
    <h2>CBE Login</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required/>
      <label for="password">Password</label>
      <input type="password" id="password" required/>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Initialize Supabase
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      // 1) Attempt authentication
      const { data: authData, error: authError } = await supabase.auth.signInWithPassword({ email, password });
      if (authError) {
        return alert('❌ Login failed: ' + authError.message);
      }

      // 2) Check admin approval in "profiles"
      const userId = authData.user.id;
      const { data: profile, error: profileError } = await supabase
        .from('profiles')
        .select('status')
        .eq('id', userId)
        .single();

      if (profileError || !profile) {
        // No profile row found → immediate sign-out
        await supabase.auth.signOut();
        return alert('❌ Your account profile is missing. Please contact support.');
      }

      if (profile.status !== 'approved') {
        // Not yet approved → sign-out & message
        await supabase.auth.signOut();
        return alert('⏳ Your account is not yet approved by admin. Please wait.');
      }

      // 3) Approved → keep session & redirect
      sessionStorage.setItem('cbeLoggedIn', 'true');
      window.location.href = 'vip-dashboard.html';
    });
  </script>

</body>
</html>
