  <style>
    /* Dark Theme Palette */
    :root[data-theme="dark"] {
      --bg: #000000;
      --bg-accent: #111111;
      --text: #f5f5f5;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(20,20,20,0.7);
      --text-light: #cccccc;
      --text-muted: #777777;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }

    /* RESET & BASE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      background-image: radial-gradient(circle at top left, var(--gold-dark)20%, transparent 80%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    a { text-decoration: none; color: inherit; }

    /* LOGIN CARD */
    .login-card {
      width: 100%; max-width: 400px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      opacity: 0; transform: translateY(30px);
      transition: opacity .6s ease-out, transform .6s ease-out;
    }
    .login-card.visible {
      opacity: 1; transform: translateY(0);
    }
    .login-card h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--gold);
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 0 0 6px var(--gold);
    }

    form { display: flex; flex-direction: column; gap: 18px; }
    label {
      font-size: .95rem;
      color: var(--text-light);
      margin-left: 4px;
    }
    .input-group {
      position: relative;
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 12px 14px;
      border: 1px solid #333;
      border-radius: 6px;
      background: var(--bg-accent);
      color: var(--text);
      font-size: 1rem;
      transition: border-color .3s, box-shadow .3s;
    }
    input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 8px var(--gold);
    }

    button {
      padding: 14px;
      border: none; border-radius: 6px;
      background: var(--gold);
      color: #000;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: .5px;
      transition: background .3s, box-shadow .3s, transform .2s;
    }
    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: var(--gold-dark);
      box-shadow: 0 0 14px var(--gold);
      transform: translateY(-2px);
    }

    #login-alert {
      margin-top: 16px;
      text-align: center;
      font-weight: 600;
      min-height: 1.2em;
    }

    .logo {
      position: fixed; top: 20px; left: 20px;
      opacity: .8; transition: opacity .3s;
    }
    .logo:hover { opacity: 1; }
    .logo img { width: 120px; }

    #theme-toggle {
      position: fixed; top: 20px; right: 20px;
      background: none; border: none;
      font-size: 1.6rem; color: var(--text);
      cursor: pointer; transition: transform .2s;
    }
    #theme-toggle:hover { transform: rotate(20deg); }

    footer {
      position: fixed; bottom: 20px; width: 100%;
      text-align: center; color: var(--text-muted);
      font-size: .85rem;
    }

    /* SPINNER */
    .spinner {
      width: 20px; height: 20px;
      border: 3px solid var(--text-light);
      border-top-color: var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script>
    // â”€â”€â”€ 1) SETUP & THEME TOGGLE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const loginCard = document.getElementById('login-card');
    const toggleBtn = document.getElementById('theme-toggle');
    window.addEventListener('DOMContentLoaded', () => {
      loginCard.classList.add('visible');
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      toggleBtn.textContent = savedTheme === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
    });
    toggleBtn.addEventListener('click', () => {
      const cur = document.documentElement.getAttribute('data-theme');
      const next = cur === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggleBtn.textContent = next === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
    });

    // â”€â”€â”€ 2) INITIALIZE SUPABASE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const SUPA_URL      = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const sb = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    // â”€â”€â”€ 3) LOGIN FORM HANDLING â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const alertDiv = document.getElementById('login-alert');
      const loginBtn = document.getElementById('login-btn');

      // clear and show spinner
      alertDiv.textContent = '';
      loginBtn.disabled = true;
      const spinner = document.createElement('div');
      spinner.className = 'spinner';
      alertDiv.appendChild(spinner);

      const email    = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      try {
        // 3.a) Fetch user by email
        const { data: user, error, count } = await sb
          .from('users')
          .select('id, name, email, password, status', { count: 'exact' })
          .ilike('email', email)
          .limit(1)
          .maybeSingle();

        if (error) throw error;
        if (count === 0) 
          throw new Error('No account found with that email.');

        // 3.b) Password check
        if (user.password !== password) 
          throw new Error('The password you entered is incorrect.');

        // 3.c) Approved check
        if (String(user.status).toLowerCase() !== 'approved') {
          throw new Error('Your account is pending approval. Please try again later.');
        }

        // 3.d) Device fingerprint & Brevo alert (unchanged)
        const deviceKey = `cbeDevice_${email}`;
        const savedDevice = localStorage.getItem(deviceKey);
        const currentDevice = navigator.userAgent;
        if (!savedDevice) {
          localStorage.setItem(deviceKey, currentDevice);
        } else if (savedDevice !== currentDevice) {
          localStorage.setItem(deviceKey, currentDevice);
          const BREVO_API_KEY     = "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";
          const TEMPLATE_ID_LOGIN = 3;
          const brevoPayload = {
            sender: { name: "Chukwuemeka Bullion Exchange", email: "noreply@apexincomeoptions.com.ng" },
            to: [{ email: user.email, name: user.name }],
            templateId: TEMPLATE_ID_LOGIN,
            params: {
              contact: { FIRSTNAME: user.name, EMAIL: user.email },
              DEVICE: currentDevice,
              TIME: new Date().toLocaleString("en-US", { timeZone: "Africa/Lagos" })
            }
          };
          fetch("https://api.brevo.com/v3/smtp/email", {
            method: "POST",
            headers: { "Content-Type": "application/json", "api-key": BREVO_API_KEY },
            body: JSON.stringify(brevoPayload)
          }).catch(() => {/* silent */});
        }

        // 3.e) SUCCESS â†’ redirect
        sessionStorage.setItem('cbeLoggedIn', 'true');
        sessionStorage.setItem('cbeUserId',   user.id);
        sessionStorage.setItem('cbeUserName', user.name);
        window.location.href = 'vip-dashboard.html';
      }
      catch (err) {
        console.error("Login error:", err);
        alertDiv.innerHTML = '';        // remove spinner
        const msg = err.message || 'An unexpected error occurred.';
        // Map internal/fetch errors to clean message
        if (msg.includes('JSON') || msg.includes('multiple')) {
          alertDiv.textContent = 'Unable to process your login. Please try again.';
        } else {
          alertDiv.textContent = msg;
        }
        alertDiv.style.color = "var(--error-color)";
      }
      finally {
        loginBtn.disabled = false;
      }
    });
  </script>
