<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

  <style>
    :root[data-theme="dark"] {
      --bg: #121212; --text: #f0f0f0; --gold: #d4af37; --gold-dark: #b3932b;
      --glass-bg: rgba(30,30,30,0.6); --text-light: #bbbbbb; --text-muted: #888888;
    }
    :root[data-theme="light"] {
      --bg: #fafafa; --text: #222222; --gold: #d4af37; --gold-dark: #b3932b;
      --glass-bg: rgba(255,255,255,0.6); --text-light: #555555; --text-muted: #666666;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg); color: var(--text);
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    .login-card {
      width: 100%; max-width: 400px;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      opacity: 0; transform: translateY(20px);
      transition: opacity .6s ease-out, transform .6s ease-out;
    }
    .login-card.visible {
      opacity: 1; transform: translateY(0);
    }
    .login-card h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem; color: var(--gold);
      text-align: center; margin-bottom: 20px;
    }
    form { display: flex; flex-direction: column; gap: 15px; }
    label { font-size: .95rem; color: var(--text-light); }
    input {
      padding: 10px; border: none; border-radius: 6px;
      background: #1c1c1c; color: var(--text);
      font-size: 1rem;
    }
    input:focus {
      outline: none; box-shadow: 0 0 6px var(--gold);
    }
    button {
      padding: 12px; border: none; border-radius: 6px;
      background: var(--gold); color: #000;
      font-weight: 700; cursor: pointer;
      transition: background .3s, box-shadow .3s;
    }
    button:hover {
      background: var(--gold-dark);
      box-shadow: 0 0 12px var(--gold);
    }
    #login-alert {
      margin-top: 12px; text-align: center; font-weight: 600;
    }
    .logo { position: fixed; top: 20px; left: 20px; }
    .logo img { width: 130px; }
    #theme-toggle {
      position: fixed; top: 20px; right: 20px;
      background: none; border: none; font-size: 1.4rem;
      color: var(--text); cursor: pointer;
    }
    footer {
      position: fixed; bottom: 20px; width: 100%;
      text-align: center; color: var(--text-muted);
      font-size: .85rem;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="logo">
    <a href="index.html"><img src="CBE_logo.PNG" alt="CBE Logo" /></a>

  <button id="theme-toggle" aria-label="Toggle theme">ðŸŒž</button>

  <div class="login-card" id="login-card">
    <h1>Member Login</h1>
    <form id="login-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <button type="submit">Log In</button>
    </form>
    <div id="login-alert"></div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script>
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const sb = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('login-card').classList.add('visible');
      const saved = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', saved);
      document.getElementById('theme-toggle').textContent = saved === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
    });

    document.getElementById('theme-toggle').addEventListener('click', () => {
      const cur = document.documentElement.getAttribute('data-theme');
      const next = cur === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      document.getElementById('theme-toggle').textContent = next === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
    });

    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const alertDiv = document.getElementById('login-alert');
      alertDiv.textContent = '';
      const rawEmail = document.getElementById('email').value.trim();
      const email = rawEmail.toLowerCase();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alertDiv.style.color = 'crimson';
        return alertDiv.textContent = 'Please enter both email and password.';
      }

      try {
        const { data: userRow, error, count } = await sb
          .from('users')
          .select('email,password,status', { count: 'exact' })
          .ilike('email', email)
          .limit(1)
          .maybeSingle();

        if (error) throw error;
        if (count === 0) throw new Error('No account found for that email.');

        if (userRow.password !== password) {
          throw new Error('Invalid login credentials.');
        }

        if (!userRow.status || userRow.status.toLowerCase() !== 'approved') {
          throw new Error('Your account is not yet approved by admin.');
        }

        const { data: payments } = await sb
          .from('payments')
          .select('id')
          .eq('email', email)
          .eq('status', 'approved');

        if (!payments || payments.length === 0) {
          alertDiv.style.color = 'orange';
          alertDiv.textContent = 'Your payment is still pending approval.';
          return setTimeout(() => {
            window.location.href = 'vip-subscription.html';
          }, 2000);
        }

        // Success
        sessionStorage.setItem('cbeLoggedIn', 'true');
        window.location.href = 'vip-dashboard.html';

      } catch (err) {
        console.error('Login error:', err);
        alertDiv.style.color = err.message.includes('pending') ? 'orange' : 'crimson';
        alertDiv.textContent = err.message;
      }
    });
  </script>
</body>
</html>
