<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – CBE</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex; align-items: center; justify-content: center;
      height: 100vh; margin: 0;
    }
    .login-card {
      background: rgba(255,255,255,0.05);
      padding: 2rem; border-radius: 8px; width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .login-card h2 {
      margin-bottom: 1rem; color: #ffd700; text-align: center;
    }
    .login-card label {
      display: block; margin: 0.5rem 0 0.25rem;
    }
    .login-card input {
      width: 100%; padding: 0.5rem; border: 1px solid #444;
      border-radius: 4px; background: #111; color: #fff;
    }
    .login-card button {
      margin-top: 1rem; width: 100%; padding: 0.75rem;
      background: #ffd700; border: none; border-radius: 4px;
      font-weight: bold; cursor: pointer;
    }
    .login-card button:hover { background: #e6bd00; }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>CBE Login</h2>
    <form id="loginForm" autocomplete="off">
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.27.1/+esm';

    // 1) Init Supabase with session persistence
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9…';
    const supabase = createClient(SUPA_URL, SUPA_KEY, {
      auth: { persistSession: true, detectSessionInUrl: true }
    });

    // 2) Form handler
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email    = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      if (!email || !password) {
        return alert('❌ Please fill in both email and password.');
      }

      // 2a) Sign in
      const { data, error: signInError } = await supabase.auth.signInWithPassword({ email, password });
      if (signInError) {
        return alert('❌ Login failed: ' + signInError.message);
      }
      const user = data.user;
      if (!user) {
        return alert('❌ Unexpected: no user returned');
      }

      // 2b) Check approval by user.id
      const { data: userRow, error: rowError } = await supabase
        .from('users')
        .select('status')
        .eq('id', user.id)
        .single();
      if (rowError) {
        await supabase.auth.signOut();
        return alert('❌ Could not verify approval status.');
      }
      if (userRow.status !== 'Approved') {
        await supabase.auth.signOut();
        return alert('⏳ Your account is not yet approved.');
      }

      // 2c) All good → redirect
      window.location.replace('vip-dashboard.html');
    });
  </script>
</body>
</html>
