<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – CBE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .login-card h2 {
      margin-bottom: 1rem;
      color: #ffd700;
      text-align: center;
    }
    .login-card label {
      display: block;
      margin: 0.5rem 0 0.25rem;
    }
    .login-card input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #111;
      color: #fff;
    }
    .login-card button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background: #ffd700;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-card button:hover {
      background: #e6bd00;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>CBE Login</h2>
    <form id="loginForm" autocomplete="off">
      <label for="email">Email</label>
      <input type="email" id="email" required/>
      <label for="password">Password</label>
      <input type="password" id="password" required/>
      <button type="submit">Login</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Supabase config (your project URL and anon key)
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const supabase = createClient(SUPA_URL, SUPA_KEY);

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', async e => {
        e.preventDefault();
        console.log('Submit handler fired');

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const email = emailInput.value.trim().toLowerCase();
        const password = passwordInput.value;

        console.log('Email:', email);
        if (!email || !password) {
          return alert('❌ Please fill in both email and password.');
        }

        try {
          console.log('Calling signInWithPassword...');
          const { data: authData, error: authError } = await supabase.auth.signInWithPassword({ email, password });
          if (authError) {
            console.error('Auth error:', authError);
            return alert('❌ Login failed: ' + authError.message);
          }
          console.log('Auth success, user id:', authData.user.id);

          console.log('Fetching profile status...');
          const { data: profile, error: profileError } = await supabase
            .from('profiles')
            .select('status')
            .eq('id', authData.user.id)
            .single();

          if (profileError || !profile) {
            console.error('Profile lookup error:', profileError);
            await supabase.auth.signOut();
            return alert('❌ Unable to verify your account. Contact support.');
          }
          console.log('Profile status:', profile.status);

          if (profile.status !== 'approved') {
            await supabase.auth.signOut();
            return alert('⏳ Your account is not yet approved by admin. Please wait.');
          }

          // Approved → success
          sessionStorage.setItem('cbeLoggedIn', 'true');
          console.log('Redirecting to dashboard...');
          window.location.href = 'vip-dashboard.html';
        } catch (err) {
          console.error('Unexpected error:', err);
          alert('❌ A network error occurred. See console for details.');
        }
      });
    });
  </script>

</body>
</html>
