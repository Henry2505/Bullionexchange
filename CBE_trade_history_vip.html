<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade History â€¢ CBE VIP</title>

  <!-- Auth guard -->
  <script src="auth-guard.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>

  <style>
    * { user-select: none; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow-x: hidden;
      background: var(--bg, #0b0b0b);
      color: var(--text, #f5f5f5);
      font-family: 'Poppins', sans-serif;
    }
    :root[data-theme="dark"]  { --bg: #0b0b0b; --text: #f5f5f5; --gold: #ffd700; }
    :root[data-theme="light"] { --bg: #fafafa; --text: #333;    --gold: #cca300; }

    header {
      background: linear-gradient(135deg, #111, #1c1c1c);
      padding: 80px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    header h1 { margin:0; font-size:42px; color: var(--gold); }
    header p  { margin-top:8px; font-size:18px; color:#ccc; }

    .notice {
      text-align: center;
      font-size: 14px;
      color: #ffcc00;
      margin: 20px auto 40px;
    }

    main#historyContainer {
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
      gap: 24px;
    }

    .history-card {
      position: relative;
      background: #141414;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }
    .history-card img {
      width: 100%;
      display: block;
      pointer-events: none;
      -webkit-user-drag: none;
    }
    .img-blocker {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    .history-content {
      position: relative;
      z-index: 2;
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .history-month {
      font-size: 18px;
      color: var(--gold);
      margin-bottom: 8px;
    }
    .history-note {
      flex: 1;
      font-size: 16px;
      color: #eee;
      line-height: 1.4;
      margin-bottom: 12px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
      background: var(--bg);
      border-top: 1px solid #222;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>Trade History</h1>
    <p>Complete monthly trade records (VIP only)</p>
  </header>

  <p class="notice">
    ðŸ“¢ Unauthorized sharing or resale of these records is strictly prohibited.
  </p>

  <!-- Container for trade-history cards -->
  <main id="historyContainer"></main>

  <!-- Footer -->
  <footer>
    Â© 2025 CBE â€“ Chukwuemeka Bullion Exchange. All rights reserved.
  </footer>

  <!-- Supabase UMD Client (minified) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script>
    (async () => {
      // 1) Auth guard (also in auth-guard.js)
      if (localStorage.getItem('isLoggedIn') !== 'true') {
        window.location.href = 'admin-login.html?redirect=' +
          encodeURIComponent(window.location.pathname);
        return;
      }

      // 2) Theme
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);

      // 3) Supabase init
      const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
      const SUPA_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
      const supabase = window.supabase.createClient(SUPA_URL, SUPA_KEY);

      // 4) Fetch history
      const { data, error } = await supabase
        .from('trade_history')
        .select('*')
        .order('trade_date', { ascending: false });

      const container = document.getElementById('historyContainer');

      if (error) {
        console.error('Error fetching trade history:', error);
        container.innerHTML = '<p class="notice">Failed to load trade history.</p>';
        return;
      }
      if (!data.length) {
        container.innerHTML = '<p class="notice">No trade history available yet.</p>';
        return;
      }

      // 5) Render cards
      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'history-card';
        card.innerHTML = `
          <img src="${item.screenshot_url}" alt="${item.month} screenshot">
          <div class="img-blocker"></div>
          <div class="history-content">
            <div class="history-month">${item.month}</div>
            <div class="history-note">${item.notes || ''}</div>
          </div>
        `;
        container.appendChild(card);
      });
    })();
  </script>
  <script src="ui.js"></script>
</body>
</html>
