<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade History â€¢ CBE VIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    /* Disable selection & rightâ€‘click */
    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      overflow-x:hidden; background:#0b0b0b; color:#f5f5f5;
      font-family:'Poppins',sans-serif;
    }
    /* Video bg & overlay */
    video#bg-video {
      position:fixed; top:0; left:0;
      width:100%; height:100%; object-fit:cover;
      z-index:-2;
    }
    .overlay {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.6); z-index:-1;
    }
    /* Header */
    header {
      background:linear-gradient(135deg,#111,#1c1c1c);
      padding:80px 20px; text-align:center;
      box-shadow:0 4px 10px rgba(0,0,0,0.5);
    }
    header h1 {
      margin:0; font-size:42px; color:gold;
    }
    header p {
      margin-top:8px; font-size:18px; color:#ccc;
    }
    /* Notice */
    .notice {
      text-align:center; font-size:14px; color:#ffcc00;
      margin:20px auto 40px;
    }
    /* Grid */
    main {
      max-width:1200px; margin:0 auto 60px; padding:0 20px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:24px; overflow-y:auto;
    }
    /* Card */
    .history-card {
      position:relative;
      background:#141414; border-radius:10px;
      overflow:hidden; box-shadow:0 0 12px rgba(0,0,0,0.5);
      display:flex; flex-direction:column;
    }
    .history-card img {
      width:100%; display:block;
      pointer-events:none; user-drag:none;
      -webkit-user-drag:none;
    }
    /* Transparent blocker to prevent saving */
    .history-card .img-blocker {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      z-index:1;
    }
    .history-content {
      position:relative; z-index:2;
      padding:16px; flex:1;
      display:flex; flex-direction:column;
    }
    .history-month {
      font-size:18px; color:gold; margin-bottom:8px;
    }
    .history-note {
      flex:1; font-size:16px; color:#eee;
      line-height:1.4; margin-bottom:12px;
    }
    /* Footer */
    footer {
      text-align:center; padding:20px; font-size:14px;
      color:#888; background:#0b0b0b; border-top:1px solid #222;
    }
  </style>
</head>
<body oncontextmenu="return false;">

  <!-- Background Video & Overlay -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="star-video.mp4" type="video/mp4"/>
  </video>
  <div class="overlay"></div>

  <!-- Header -->
  <header>
    <h1>Trade History</h1>
    <p>Complete monthly trade records (VIP only)</p>
  </header>

  <!-- Warning -->
  <p class="notice">
    ðŸ“¢ Sharing or reselling these records is strictly prohibited and punishable by law.
  </p>

  <!-- Grid Container -->
  <main id="historyContainer">
    <!-- JS will inject cards here -->
  </main>

  <!-- Footer -->
  <footer>
    Â©Â 2025Â CBEÂ â€“Â ChukwuemekaÂ Bullion Exchange. All rights reserved.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('historyContainer');
      let records = [];
      try {
        records = JSON.parse(localStorage.getItem('tradeHistory') || '[]');
      } catch (e) {
        console.error('Unable to load tradeHistory:', e);
      }

      if (!records.length) {
        container.innerHTML = '<p class="notice">No trade history uploaded yet.</p>';
        return;
      }

      records.forEach(item => {
        // Create card
        const card = document.createElement('div');
        card.className = 'history-card';

        // Screenshot
        const img = document.createElement('img');
        img.src = item.image;
        img.alt = `History ${item.month}`;
        img.draggable = false;

        // Transparent blocker
        const blocker = document.createElement('div');
        blocker.className = 'img-blocker';

        // Content
        const content = document.createElement('div');
        content.className = 'history-content';
        content.innerHTML = `
          <div class="history-month">${item.month}</div>
          <div class="history-note">${item.note}</div>
        `;

        card.appendChild(img);
        card.appendChild(blocker);
        card.appendChild(content);
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
