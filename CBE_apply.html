<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply • Chukwuemeka Bullion Exchange</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* === Base & Animations === */
    body {
      margin: 0;
      background: #0b0b0b;
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* === Background Video & Overlay === */
    .video-background {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover; z-index: -2;
    }
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); z-index: -1;
    }

    /* === Logo Bar === */
    .logo-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 0 10px;
      animation: fadeIn 1.2s ease-in-out;
    }
    .logo-bar img {
      height: 60px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .logo-bar img:hover {
      transform: scale(1.1);
    }

    /* === Apply Form Container === */
    .apply-section {
      max-width: 500px;
      margin: 40px auto 100px;
      background: rgba(20,20,20,0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.25);
      animation: slideUp 1.4s ease;
    }
    .apply-section h1 {
      font-size: 2rem;
      color: gold;
      margin-bottom: 20px;
      text-align: center;
    }

    /* === Form Fields === */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1c1c1c;
      color: #f5f5f5;
      font-size: 1rem;
    }
    input::placeholder, textarea::placeholder {
      color: #888;
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 8px gold;
    }

    /* === Custom Checkbox & Tiny Links === */
    .terms-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ccc;
    }
    .terms-container input[type="checkbox"] {
      appearance: none;
      width: 20px; height: 20px;
      border: 2px solid #555;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .terms-container input[type="checkbox"]:checked {
      border-color: gold;
      box-shadow: 0 0 8px gold;
    }
    .terms-container input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      top: 4px; left: 4px;
      width: 8px; height: 8px;
      background: gold;
      border-radius: 50%;
    }
    .terms-container label {
      cursor: pointer;
    }
    .terms-links {
      font-size: 0.8rem;
      color: #888;
    }
    .terms-links a {
      color: gold;
      text-decoration: none;
      margin: 0 3px;
      position: relative;
    }
    .terms-links a::after {
      content: '';
      position: absolute; left: 0; bottom: -1px;
      width: 100%; height: 1px;
      background: gold;
      transform-origin: left; transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    .terms-links a:hover::after {
      transform: scaleX(1);
    }

    /* === Submit Button === */
    button {
      background: gold;
      color: #000;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      opacity: 0.6;
      pointer-events: none;
    }
    button.enabled {
      opacity: 1;
      pointer-events: auto;
    }
    button.enabled:hover {
      background: #e6c200;
      box-shadow: 0 0 15px gold;
    }

    /* === Alert & Footer === */
    #apply-alert {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #888;
    }
  </style>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <!-- Video Background & Overlay -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="star-video.MP4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <!-- Logo Bar -->
  <div class="logo-bar">
    <a href="index.html">
      <img src="CBE_logo.png" alt="CBE Logo" />
    </a>
  </div>

  <!-- Apply Section -->
  <div class="apply-section">
    <h1>Apply to Join CBE</h1>
    <form id="apply-form">
      <input type="text" id="apply-name" placeholder="Full Name" required>
      <input type="email" id="apply-email" placeholder="Email Address" required>
      <input type="password" id="apply-password" placeholder="Password" required>
      <input type="tel" id="apply-phone" placeholder="Phone Number" required>
      <textarea id="apply-message" placeholder="Tell us about your trading experience" required></textarea>

      <!-- Terms Checkbox + Tiny Policy Links -->
      <div class="terms-container">
        <input type="checkbox" id="agree-terms">
        <label for="agree-terms">I agree</label>
        <span class="terms-links">
          <a href="privacy.html" target="_blank">Privacy Policy</a>&nbsp;&amp;&nbsp;
          <a href="terms.html" target="_blank">Terms & Conditions</a>
        </span>
      </div>

      <!-- Submit -->
      <button type="submit" id="submit-btn">Submit Application</button>
    </form>
    <div id="apply-alert" style="color: crimson;"></div>
  </div>

  <footer>© 2025 CBE – Chukwuemeka Bullion Exchange</footer>

  <script>
    // Supabase initialization (swap in your real ANON KEY)
    const SUPABASE_URL     = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY_HERE';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Element refs
    const agreeCheckbox = document.getElementById('agree-terms');
    const submitBtn     = document.getElementById('submit-btn');
    const form          = document.getElementById('apply-form');
    const alertDiv      = document.getElementById('apply-alert');

    // Enable/disable submit based on agreement
    agreeCheckbox.addEventListener('change', () => {
      if (agreeCheckbox.checked) {
        submitBtn.classList.add('enabled');
      } else {
        submitBtn.classList.remove('enabled');
      }
    });

    // Form submission handler
    form.addEventListener('submit', async e => {
      e.preventDefault();
      alertDiv.textContent = '';
      alertDiv.style.color = 'crimson';

      // Must agree first
      if (!agreeCheckbox.checked) {
        alertDiv.textContent = 'You must agree to the Privacy Policy and Terms to continue.';
        return;
      }

      // Collect values
      const full_name = document.getElementById('apply-name').value.trim();
      const email     = document.getElementById('apply-email').value.trim().toLowerCase();
      const password  = document.getElementById('apply-password').value;
      const phone     = document.getElementById('apply-phone').value.trim();
      const message   = document.getElementById('apply-message').value.trim();

      // Validate non-empty
      if (!full_name || !email || !password || !phone || !message) {
        alertDiv.textContent = 'Please complete all fields.';
        return;
      }

      // Insert into Supabase
      const { data, error } = await supabase
        .from('users')
        .insert([{
          full_name,
          email,
          password,
          phone,
          message,
          status: 'pending',
          joined_at: new Date().toISOString()
        }])
        .select();

      if (error) {
        alertDiv.textContent = `Error: ${error.message}`;
      } else {
        alertDiv.style.color = 'lightgreen';
        alertDiv.textContent = 'Application submitted successfully! Redirecting...';
        setTimeout(() => window.location.href = 'CBE_vip_subscription.html', 1500);
      }
    });
  </script>
</body>
</html>
