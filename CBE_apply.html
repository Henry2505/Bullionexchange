<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply ‚Ä¢ Chukwuemeka Bullion Exchange</title>
  <meta name="description" content="Apply to join Chukwuemeka Bullion Exchange‚Äôs VIP trading community."/>
  <style>
    /* Dark/Light Theme Variables */
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(30,30,30,0.6);
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }
    :root[data-theme="light"] {
      --bg: #fafafa;
      --text: #222222;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(255,255,255,0.6);
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }

    /* Base Styles */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: "Roboto", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }
    a {
      color: var(--gold);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Container */
    .apply-card {
      width: 100%;
      max-width: 480px;
      margin: 80px auto;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.7s ease-out, transform 0.7s ease-out;
    }
    .apply-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .apply-card h1 {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      color: var(--gold);
      text-align: center;
      margin-bottom: 25px;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1c1c1c;
      color: var(--text);
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 6px var(--gold);
    }
    .terms-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: var(--text);
    }
    .terms-container input {
      width: 18px;
      height: 18px;
    }
    button {
      padding: 14px;
      border: none;
      border-radius: 6px;
      background: var(--gold);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      opacity: 0.6;
      pointer-events: none;
      transition: background 0.3s, box-shadow 0.3s;
    }
    button.enabled {
      opacity: 1;
      pointer-events: auto;
    }
    button.enabled:hover {
      background: var(--gold-dark);
      box-shadow: 0 0 12px var(--gold);
    }
    #apply-alert {
      margin-top: 12px;
      white-space: pre-wrap;
      text-align: center;
      font-weight: 600;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      color: var(--text);
      margin-top: 60px;
    }

    /* Theme Toggle & Logo */
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text);
      cursor: pointer;
    }
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    .logo img {
      width: 140px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Roboto:wght@300;400;700&amp;display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Logo -->
  <div class="logo">
    <a href="index.html"><img src="CBE_logo.PNG" alt="CBE Logo" /></a>
  </div>

  <!-- Theme Toggle -->
  <button id="theme-toggle" aria-label="Toggle theme">üåû</button>

  <!-- Main Card -->
  <div class="apply-card" id="apply-card">
    <h1>Apply to Join CBE</h1>
    <form id="apply-form">
      <input type="text"     id="apply-name"     placeholder="Full Name" required />
      <input type="email"    id="apply-email"    placeholder="Email Address" required />
      <input type="password" id="apply-password" placeholder="Password" required />
      <input type="tel"      id="apply-phone"    placeholder="Phone Number" required />
      <textarea id="apply-message" placeholder="Tell us about your trading experience" rows="4" required></textarea>

      <div class="terms-container">
        <input type="checkbox" id="agree-terms" />
        <label for="agree-terms">I agree to Privacy Policy &amp; Terms</label>
      </div>

      <button type="submit" id="submit-btn" disabled>Submit Application</button>
    </form>
    <div id="apply-alert"></div>
  </div>

  <!-- Footer -->
  <footer>¬© 2025 Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <script>
    // 1) Slide-In Animation
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("apply-card").classList.add("visible");
    });

    // 2) Theme Toggle
    const toggleBtn = document.getElementById("theme-toggle");
    function applyTheme(t) {
      document.documentElement.setAttribute("data-theme", t);
      localStorage.setItem("theme", t);
      toggleBtn.textContent = t === "dark" ? "üåû" : "üåú";
    }
    toggleBtn.addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      applyTheme(next);
    });
    // On load, restore preferred theme or default to dark
    applyTheme(localStorage.getItem("theme") || "dark");

    // 3) Form Handling
    const form      = document.getElementById("apply-form");
    const agree     = document.getElementById("agree-terms");
    const submitBtn = document.getElementById("submit-btn");
    const alertDiv  = document.getElementById("apply-alert");

    // Enable/disable submit button when ‚ÄúI agree‚Äù is toggled
    agree.addEventListener("change", () => {
      if (agree.checked) {
        submitBtn.disabled = false;
        submitBtn.classList.add("enabled");
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.remove("enabled");
      }
    });

    form.addEventListener("submit", async (evt) => {
      evt.preventDefault();
      alertDiv.textContent = "";
      alertDiv.style.color = "";

      // Read all fields
      const name       = document.getElementById("apply-name").value.trim();
      const email      = document.getElementById("apply-email").value.trim().toLowerCase();
      const password   = document.getElementById("apply-password").value;
      const phone      = document.getElementById("apply-phone").value.trim();
      const experience = document.getElementById("apply-message").value.trim();

      // Basic validation
      if (!name || !email || !password || !phone || !experience) {
        alertDiv.style.color = "var(--error-color)";
        alertDiv.textContent = "Please complete all fields.";
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alertDiv.style.color = "var(--error-color)";
        alertDiv.textContent = "Please enter a valid email address.";
        return;
      }

      // Disable & show ‚ÄúSubmitting‚Ä¶‚Äù
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting‚Ä¶";

      try {
        // **Use your public Supabase Functions URL exactly** (no < >)
        const edgeUrl = "https://dapwpgvnfjcfqqhrpxla.functions.supabase.co/send-welcome-email";

        const response = await fetch(edgeUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone, password, experience })
        });

        // Parse JSON (or fallback if invalid)
        const result = await response.json().catch(() => ({ error: "Invalid JSON from function" }));
        console.log("Function response:", response.status, result);

        // 409 ‚Üí Duplicate email
        if (response.status === 409 && result.error === "Email already registered") {
          alertDiv.style.color = "var(--warning-color)";
          alertDiv.textContent = "This email is already registered ‚Äî please use another.";
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Application";
          return;
        }

        // 201 + ‚Äúwelcome email sent‚Äù
        if (
          response.status === 201 &&
          /welcome email sent successfully/i.test(result.message)
        ) {
          alertDiv.style.color = "var(--success-color)";
          alertDiv.textContent = "Application submitted and welcome email sent!";
          form.reset();
          agree.checked = false;
          submitBtn.disabled = true;
          submitBtn.textContent = "Submit Application";
          return;
        }

        // 201 but email failed
        if (
          response.status === 201 &&
          result.message?.includes("but failed to send welcome email")
        ) {
          alertDiv.style.color = "var(--warning-color)";
          alertDiv.innerText =
            "Application saved, but email failed:\n" +
            JSON.stringify(result.brevoError || result, null, 2);
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Application";
          return;
        }

        // Any other error
        alertDiv.style.color = "var(--error-color)";
        alertDiv.textContent = "Error: " + JSON.stringify(result, null, 2);
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Application";
      } catch (err) {
        console.error("Fetch error:", err);
        alertDiv.style.color = "var(--error-color)";
        alertDiv.textContent = `Unexpected error: ${err.message}`;
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Application";
      }
    });
  </script>
</body>
</html>
