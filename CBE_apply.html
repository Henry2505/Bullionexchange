  <!-- Fallback CSS variables -->
  <style>
    :root[data-theme="dark"] {
      --bg: #121212; --text: #f0f0f0; --gold: #d4af37; --gold-dark: #b3932b;
      --glass-bg: rgba(30,30,30,0.6); --text-light: #bbbbbb; --text-muted: #888888;
    }
    :root[data-theme="light"] {
      --bg: #fafafa; --text: #222222; --gold: #d4af37; --gold-dark: #b3932b;
      --glass-bg: rgba(255,255,255,0.6); --text-light: #555555; --text-muted: #666666;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height:1.6;
    }
    a { color: var(--gold); text-decoration:none; }
    a:hover { text-decoration:underline; }
    .logo { position: fixed; top:20px; left:20px; z-index:10; }
    .logo img { width:140px; }
    #theme-toggle {
      position: fixed; top:20px; right:20px; z-index:10;
      background:none; border:none; font-size:1.5rem; color: var(--text); cursor:pointer;
    }
    main {
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:40px 20px;
    }
    .apply-card {
      width:100%; max-width:480px;
      background: var(--glass-bg);
      backdrop-filter:blur(8px);
      padding:40px 30px;
      border-radius:12px;
      box-shadow:0 4px 30px rgba(0,0,0,0.5);
      opacity:0; transform: translateY(30px);
      transition:opacity .7s ease-out, transform .7s ease-out;
    }
    .apply-card.visible {
      opacity:1; transform: translateY(0);
    }
    .apply-card h1 {
      font-family:'Playfair Display', serif;
      font-size:2rem; color: var(--gold);
      text-align:center; margin-bottom:25px;
    }
    form { display:flex; flex-direction:column; gap:15px; }
    input, textarea {
      padding:12px; border:none; border-radius:8px;
      background:#1c1c1c; color:var(--text);
      font-size:1rem;
    }
    input:focus, textarea:focus {
      outline:none; box-shadow:0 0 6px var(--gold);
    }
    .terms-container {
      display:flex; align-items:center; gap:8px;
      font-size:.9rem; color:var(--text-light);
    }
    .terms-container input { width:18px; height:18px; }
    button {
      padding:14px; border:none; border-radius:6px;
      background: var(--gold); color:#000;
      font-weight:700; cursor:pointer;
      opacity:0.6; pointer-events:none;
      transition:background .3s, box-shadow .3s;
    }
    button.enabled {
      opacity:1; pointer-events:auto;
    }
    button.enabled:hover {
      background: var(--gold-dark);
      box-shadow:0 0 12px var(--gold);
    }
    #apply-alert {
      margin-top:12px; text-align:center; font-weight:600;
    }
    footer {
      text-align:center; padding:20px; color:var(--text-muted);
    }
  </style>

  <script>
    const SUPABASE_URL     = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Slide-in effect
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('apply-card').classList.add('visible');
    });

    // Theme toggle
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      const cur = document.documentElement.getAttribute('data-theme');
      const next = cur === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggle.textContent = next === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
    });
    toggle.textContent = document.documentElement.getAttribute('data-theme') === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';

    // Form submission
    const form          = document.getElementById('apply-form');
    const agreeCheckbox = document.getElementById('agree-terms');
    const submitBtn     = document.getElementById('submit-btn');
    const alertDiv      = document.getElementById('apply-alert');

    agreeCheckbox.addEventListener('change', () => {
      submitBtn.classList.toggle('enabled', agreeCheckbox.checked);
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      alertDiv.textContent = '';

      if (!agreeCheckbox.checked) {
        alertDiv.style.color = 'crimson';
        return alertDiv.textContent = 'You must agree to the Privacy Policy and Terms to continue.';
      }

      // read fields
      const name        = form['apply-name'].value.trim();
      const email       = form['apply-email'].value.trim().toLowerCase();
      const password    = form['apply-password'].value;
      const phone       = form['apply-phone'].value.trim();
      const experience  = form['apply-message'].value.trim();

      // validate
      if (!name || !email || !password || !phone || !experience) {
        alertDiv.style.color = 'crimson';
        return alertDiv.textContent = 'Please complete all fields.';
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alertDiv.style.color = 'crimson';
        return alertDiv.textContent = 'Please enter a valid email address.';
      }

      // insert into "users" table, writing into "name" (not full_name)
      try {
        const { error } = await sb
          .from('users')
          .insert([{ name, email, phone, password, experience, status: 'Pending' }]);

        if (error) throw error;

        // Send welcome email immediately after registration
        const emailResponse = await fetch('/resend-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            to: email,
            name: name,
            // Add any other template variables your Brevo template needs here
          }),
        });

        if (!emailResponse.ok) {
          console.error('Failed to send welcome email:', await emailResponse.text());
          alertDiv.style.color = 'orange';
          alertDiv.textContent = 'Application submitted, but failed to send welcome email.';
          form.reset();
          submitBtn.classList.remove('enabled');
          return;
        }

        alertDiv.style.color = 'lightgreen';
        alertDiv.textContent = 'Application submittedâ€”thank you! A welcome email has been sent.';
        form.reset();
        submitBtn.classList.remove('enabled');

      } catch (err) {
        console.error(err);
        alertDiv.style.color = 'crimson';
        alertDiv.textContent = `Error: ${err.message}`;
      }
    });
  </script>
