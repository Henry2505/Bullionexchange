<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply â€¢ Chukwuemeka Bullion Exchange</title>
  <meta name="description" content="Join our VIP trading community."/>

  <style>
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(30,30,30,0.6);
      --text-light: #bbbbbb;
      --text-muted: #888888;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }
    :root[data-theme="light"] {
      --bg: #fafafa;
      --text: #222222;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(255,255,255,0.6);
      --text-light: #555555;
      --text-muted: #666666;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Roboto", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    a { color: var(--gold); text-decoration: none; }
    a:hover { text-decoration: underline; color: var(--gold-dark); }

    .apply-card {
      max-width: 400px;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .apply-card.visible { opacity: 1; transform: translateY(0); }
    .apply-card h1 {
      font-family: "Playfair Display", serif;
      font-size: 1.8rem;
      color: var(--gold);
      text-align: center;
      margin-bottom: 20px;
    }

    form { display: flex; flex-direction: column; gap: 15px; }
    label {
      font-size: 0.95rem;
      color: var(--text-light);
      margin-bottom: 5px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid var(--gold);
      border-radius: 6px;
      background: #1c1c1c;
      color: var(--text);
      font-size: 1rem;
    }
    input:focus, textarea:focus { outline: none; box-shadow: 0 0 6px var(--gold); }
    .terms-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: var(--text-light);
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--gold);
      border-radius: 6px;
    }
    .terms-container input { width: 18px; height: 18px; accent-color: var(--gold); }
    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: var(--gold);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      opacity: 0.6;
      pointer-events: none;
    }
    button.enabled {
      opacity: 1;
      pointer-events: auto;
      box-shadow: 0 0 8px var(--gold);
    }
    button.enabled:hover { background: var(--gold-dark); }
    #apply-alert { margin-top: 12px; text-align: center; font-weight: 600; }

    .logo { position: fixed; top: 20px; left: 20px; }
    .logo img { width: 130px; }
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.4rem;
      color: var(--text);
      cursor: pointer;
    }
    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.85rem;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div class="logo">
    <a href="index.html"><img src="CBE_logo.PNG" alt="CBE Logo" /></a>
  </div>
  <button id="theme-toggle" aria-label="Toggle theme">ðŸŒž</button>

  <div class="apply-card" id="apply-card">
    <h1>Apply to Join CBE</h1>
    <form id="apply-form">
      <label for="apply-name">Full Name</label>
      <input type="text" id="apply-name" placeholder="Full Name" required />
      <label for="apply-email">Email Address</label>
      <input type="email" id="apply-email" placeholder="Email Address" required />
      <label for="apply-password">Password</label>
      <input type="password" id="apply-password" placeholder="Password" required />
      <label for="apply-phone">Contact</label>
      <input type="tel" id="apply-phone" placeholder="Contact Number" required />
      <label for="apply-message">Trading Experience</label>
      <textarea id="apply-message" placeholder="Tell us about your trading experience" rows="4" required></textarea>

      <div class="terms-container">
        <input type="checkbox" id="agree-terms" />
        <label for="agree-terms">
          I agree to the 
          <a href="https://apexincomeoptions.com.ng/privacy" target="_blank">Privacy Policy</a> 
          and 
          <a href="https://apexincomeoptions.com.ng/terms" target="_blank">Terms & Conditions</a>
        </label>
      </div>

      <button type="submit" id="submit-btn" disabled>Submit Application</button>
    </form>
    <div id="apply-alert"></div>
  </div>

  <footer>Â© 2025 Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <script>
    const SUPA_URL = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPA_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ';
    const sb = supabase.createClient(SUPA_URL, SUPA_ANON_KEY);

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("apply-card").classList.add("visible");
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-theme", savedTheme);
      document.getElementById("theme-toggle").textContent = savedTheme === "dark" ? "ðŸŒž" : "ðŸŒœ";
    });

    const toggleBtn = document.getElementById("theme-toggle");
    toggleBtn.addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
      toggleBtn.textContent = next === "dark" ? "ðŸŒž" : "ðŸŒœ";
    });

    const form = document.getElementById("apply-form");
    const agree = document.getElementById("agree-terms");
    const submitBtn = document.getElementById("submit-btn");
    const alertDiv = document.getElementById("apply-alert");

    agree.addEventListener("change", () => {
      if (agree.checked) {
        submitBtn.disabled = false;
        submitBtn.classList.add("enabled");
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.remove("enabled");
      }
    });

    form.addEventListener("submit", async (evt) => {
      evt.preventDefault();
      alertDiv.textContent = "";
      alertDiv.style.color = "";

      const name = document.getElementById("apply-name").value.trim();
      const email = document.getElementById("apply-email").value.trim().toLowerCase();
      const password = document.getElementById("apply-password").value;
      const phone = document.getElementById("apply-phone").value.trim();
      const experience = document.getElementById("apply-message").value.trim();

      if (!name || !email || !password || !phone || !experience) {
        alertDiv.style.color = "var(--error-color)";
        alertDiv.textContent = "Please complete all fields.";
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alertDiv.style.color = "var(--error-color)";
        alertDiv.textContent = "Please enter a valid email address.";
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Submittingâ€¦";

      try {
        const { data: existingUser, error: checkError } = await sb
          .from('users')
          .select('id')
          .eq('email', email)
          .maybeSingle();

        if (checkError) {
          console.error('Supabase error details:', checkError);
          throw new Error(`Database check failed: ${checkError.message}`);
        }
        if (existingUser) {
          alertDiv.style.color = "var(--warning-color)";
          alertDiv.textContent = "This email is already registered.";
          return;
        }

        const data = { name, email, password, phone, experience, status: 'pending' };
        const { data: insertedData, error: insertError } = await sb
          .from('users')
          .insert([data]);

        if (insertError) throw new Error(`Submission failed: ${insertError.message}`);

        alertDiv.style.color = "var(--success-color)";
        alertDiv.textContent = "Application submitted successfully! Check your email.";
        form.reset();
        agree.checked = false;
        submitBtn.classList.remove("enabled");
      } catch (err) {
        console.error("Error:", err);
        alertDiv.style.color = "var(--error-color)";
        alertDiv.textContent = err.message;
      } finally {
        submitBtn.disabled = true;
        submitBtn.textContent = "Submit Application";
      }
    });
  </script>
</body>
</html>
