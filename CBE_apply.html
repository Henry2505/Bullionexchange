<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply ‚Ä¢ Chukwuemeka Bullion Exchange</title>
  <meta
    name="description"
    content="Apply to join Chukwuemeka Bullion Exchange's VIP trading community."
  />

  <!-- Fallback CSS variables for dark/light themes -->
  <style>
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(30, 30, 30, 0.6);
      --text-light: #bbbbbb;
      --text-muted: #888888;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }
    :root[data-theme="light"] {
      --bg: #fafafa;
      --text: #222222;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(255, 255, 255, 0.6);
      --text-light: #555555;
      --text-muted: #666666;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Roboto", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    a {
      color: var(--gold);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    .logo img {
      width: 140px;
      height: auto;
    }
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text);
      cursor: pointer;
    }
    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .apply-card {
      width: 100%;
      max-width: 480px;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.7s ease-out, transform 0.7s ease-out;
    }
    .apply-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .apply-card h1 {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      color: var(--gold);
      text-align: center;
      margin-bottom: 25px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input,
    textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1c1c1c;
      color: var(--text);
      font-size: 1rem;
    }
    input:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 6px var(--gold);
    }
    .terms-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: var(--text-light);
    }
    .terms-container input {
      width: 18px;
      height: 18px;
    }
    button {
      padding: 14px;
      border: none;
      border-radius: 6px;
      background: var(--gold);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      opacity: 0.6;
      pointer-events: none;
      transition: background 0.3s, box-shadow 0.3s;
    }
    button.enabled {
      opacity: 1;
      pointer-events: auto;
    }
    button.enabled:hover {
      background: var(--gold-dark);
      box-shadow: 0 0 12px var(--gold);
    }
    #apply-alert {
      margin-top: 12px;
      white-space: pre-wrap; /* allow multi-line messages */
      text-align: center;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: var(--text-muted);
    }
  </style>

  <link rel="stylesheet" href="theme.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Roboto:wght@300;400;700&amp;display=swap"
    rel="stylesheet"
  />

  <!-- Supabase UMD (defer ensures HTML rendering happens first) -->
  <script
    src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"
    defer
  ></script>
</head>
<body>
  <div class="logo">
    <a href="index.html"><img src="CBE_logo.PNG" alt="CBE Logo" /></a>
  </div>
  <button id="theme-toggle" aria-label="Toggle theme">üåû</button>

  <main>
    <div class="apply-card" id="apply-card">
      <h1>Apply to Join CBE</h1>
      <form id="apply-form">
        <input
          type="text"
          id="apply-name"
          placeholder="Full Name"
          required
        />
        <input
          type="email"
          id="apply-email"
          placeholder="Email Address"
          required
        />
        <input
          type="password"
          id="apply-password"
          placeholder="Password"
          required
        />
        <input
          type="tel"
          id="apply-phone"
          placeholder="Phone Number"
          required
        />
        <textarea
          id="apply-message"
          placeholder="Tell us about your trading experience"
          rows="4"
          required
        ></textarea>

        <div class="terms-container">
          <input type="checkbox" id="agree-terms" />
          <label for="agree-terms">I agree to</label>
          <a href="privacy.html" target="_blank">Privacy Policy</a> &amp;
          <a href="terms.html" target="_blank">Terms &amp; Conditions</a>
        </div>

        <button type="submit" id="submit-btn">Submit Application</button>
      </form>
      <div id="apply-alert"></div>
    </div>
  </main>

  <footer>¬© 2025 Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // 1) Slide-in effect
      document.getElementById("apply-card").classList.add("visible");

      // 2) Theme toggle
      const toggle = document.getElementById("theme-toggle");
      toggle.addEventListener("click", () => {
        const cur = document.documentElement.getAttribute("data-theme");
        const next = cur === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
        toggle.textContent = next === "dark" ? "üåû" : "üåú";
      });
      toggle.textContent =
        document.documentElement.getAttribute("data-theme") === "dark"
          ? "üåû"
          : "üåú";

      // 3) Initialize Supabase
      const SUPABASE_URL = "https://dapwpgvnfjcfqqhrpxla.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ";
      const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // 4) Grab form elements
      const form = document.getElementById("apply-form");
      const agreeCheckbox = document.getElementById("agree-terms");
      const submitBtn = document.getElementById("submit-btn");
      const alertDiv = document.getElementById("apply-alert");

      // 5) Enable/disable Submit button when ‚ÄúI agree‚Äù changes
      agreeCheckbox.addEventListener("change", () => {
        submitBtn.classList.toggle("enabled", agreeCheckbox.checked);
      });

      // 6) Handle form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        alertDiv.textContent = "";
        alertDiv.style.color = "";

        // 6.a) Must agree to terms
        if (!agreeCheckbox.checked) {
          alertDiv.style.color = "var(--error-color)";
          alertDiv.textContent =
            "You must agree to the Privacy Policy and Terms to continue.";
          console.warn("Form blocked: user did not agree.");
          return;
        }

        // 6.b) Read form values
        const name = document.getElementById("apply-name").value.trim();
        const email = document
          .getElementById("apply-email")
          .value.trim()
          .toLowerCase();
        const password = document.getElementById("apply-password").value;
        const phone = document.getElementById("apply-phone").value.trim();
        const experience = document
          .getElementById("apply-message")
          .value.trim();

        // 6.c) Basic validation
        if (!name || !email || !password || !phone || !experience) {
          alertDiv.style.color = "var(--error-color)";
          alertDiv.textContent = "Please complete all fields.";
          console.warn("Validation failed: missing fields.");
          return;
        }
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          alertDiv.style.color = "var(--error-color)";
          alertDiv.textContent = "Please enter a valid email address.";
          console.warn("Validation failed: invalid email.");
          return;
        }

        // 6.d) Disable button + show ‚ÄúSubmitting‚Ä¶‚Äù
        submitBtn.disabled = true;
        submitBtn.textContent = "Submitting‚Ä¶";

        try {
          // 7) Check if email already exists in Supabase
          console.log("Checking for existing email in Supabase:", email);
          const { data: existing, error: selectErr } = await sb
            .from("users")
            .select("id")
            .eq("email", email)
            .single();

          if (selectErr && selectErr.code !== "PGRST116") {
            // PGRST116 means ‚Äúno row returned‚Äù‚Äîignore that
            throw selectErr;
          }
          if (existing) {
            // Email already in the table
            console.warn("Duplicate email detected:", email);
            alertDiv.style.color = "var(--warning-color)";
            alertDiv.textContent =
              "This email is already registered. Please use another.";
            return;
          }

          // 8) Insert into Supabase ‚Äúusers‚Äù table
          console.log("Inserting user into Supabase:", { name, email, phone, password, experience });
          const { error: insertErr } = await sb
            .from("users")
            .insert([
              {
                name: name,
                email: email,
                phone: phone,
                password: password,
                experience: experience,
                status: "Pending",
              },
            ]);

          if (insertErr) {
            throw insertErr;
          }

          // 9) Show local success
          alertDiv.style.color = "var(--success-color)";
          alertDiv.textContent = "Application submitted‚Äîthank you!";
          console.log("Supabase insert succeeded for:", email);
          form.reset();
          submitBtn.classList.remove("enabled");

          // 10) Send welcome email via Brevo (hard-coded API key)
          console.log("Sending welcome email via Brevo...");
          const emailResponse = await fetch("https://api.brevo.com/v3/smtp/email", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              // *** Replace with your actual Brevo SMTP API key below ***
              "api-key": "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"
            },
            body: JSON.stringify({
              sender: {
                name: "Chukwuemeka Bullion Exchange",
                email: "noreply@apexincomeoptions.com.ng"
              },
              to: [
                {
                  email: email,
                  name: name
                }
              ],
              templateId: 4, // Your Brevo template ID
              params: {
                FIRSTNAME: name,
                EMAIL: email,
                PHONE: phone,
                EXPERIENCE: experience
              }
            }),
          });

          // 11) Inspect Brevo‚Äôs response
          const emailResult = await emailResponse.json().catch(() => {
            return { error: "Invalid JSON from Brevo" };
          });
          console.log("Brevo email response:", emailResult, "Status:", emailResponse.status);

          if (emailResponse.ok && emailResult.message === "Email sent successfully") {
            console.log("‚úÖ Welcome email sent successfully to:", email);
            alertDiv.style.color = "var(--success-color)";
            alertDiv.textContent += "\nWelcome email sent successfully!";
          } else {
            console.warn("‚ùå Welcome email failed:", emailResult);
            alertDiv.style.color = "var(--warning-color)";
            alertDiv.textContent += "\nApplication saved but welcome email failed.";
          }
        } catch (err) {
          console.error("Error during submission/email process:", err);
          alertDiv.style.color = "var(--error-color)";
          alertDiv.textContent = `Error: ${err.message}`;
        } finally {
          // 12) Re-enable submit button
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Application";
        }
      });
    });
  </script>
</body>
</html>
