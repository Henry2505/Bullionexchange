<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply â€¢ CBE</title>
  <style>
    /* Basic dark background + white text */
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #1e1e1e;
      z-index: 10;
    }
    header .logo img { width: 120px; }
    #theme-toggle {
      margin-left: auto;
      background: none;
      border: none;
      color: #f0f0f0;
      font-size: 1.2rem;
      cursor: pointer;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 70px; /* leave room for header */
    }
    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity .6s ease, transform .6s ease;
    }
    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .card h1 {
      margin-bottom: 20px;
      font-size: 1.6rem;
      text-align: center;
    }
    .card form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .card input,
    .card textarea {
      background: #2a2a2a;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 10px;
      color: #f0f0f0;
      font-size: 1rem;
      width: 100%;
    }
    .card textarea { resize: vertical; }
    .terms {
      font-size: .9rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .card button {
      padding: 12px;
      border: none;
      border-radius: 4px;
      background: #d4af37;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      opacity: .6;
      pointer-events: none;
      transition: opacity .3s ease;
      margin-top: 10px;
    }
    .card button.enabled {
      opacity: 1;
      pointer-events: auto;
    }
    #apply-alert {
      text-align: center;
      margin-top: 12px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #1e1e1e;
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="Index.html" class="logo"><img src="CBE_logo.PNG" alt="CBE Logo" /></a>
    <button id="theme-toggle" aria-label="Toggle theme">ðŸŒž</button>
  </header>

  <main>
    <div class="card" id="apply-card">
      <h1>Apply to Join CBE</h1>
      <form id="apply-form">
        <input type="text"     id="apply-name"     placeholder="Full Name" required />
        <input type="email"    id="apply-email"    placeholder="Email Address" required />
        <input type="password" id="apply-password" placeholder="Password" required />
        <input type="tel"      id="apply-phone"    placeholder="Phone Number" required />
        <textarea id="apply-message" rows="4" placeholder="Tell us about your trading experience" required></textarea>
        <div class="terms">
          <input type="checkbox" id="agree-terms" />
          <label for="agree-terms">I agree to <a href="privacy.html" target="_blank">Privacy Policy</a> &amp; <a href="terms.html" target="_blank">Terms</a></label>
        </div>
        <button type="submit" id="submit-btn">Submit Application</button>
      </form>
      <div id="apply-alert"></div>
    </div>
  </main>

  <footer>Â© 2025 Chukwuemeka Bullion Exchange</footer>

  <!-- Supabase & form logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
  <script>
    // Initialize Supabase client
    const sb = window.supabase.createClient(
      'https://dapwpgvnfjcfqqhrpxla.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ'
    );

    // Slide in card on load
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('apply-card').classList.add('visible');
    });

    // Theme toggle (persists to localStorage)
    const btnTheme = document.getElementById('theme-toggle');
    btnTheme.addEventListener('click', () => {
      const cur = document.documentElement.getAttribute('data-theme');
      const next = cur === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      btnTheme.textContent = next === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
      document.body.style.background = next === 'dark' ? '#121212' : '#fafafa';
    });
    // initialize theme icon
    btnTheme.click(); btnTheme.click(); 

    // Form logic
    const form = document.getElementById('apply-form');
    const chk  = document.getElementById('agree-terms');
    const btn  = document.getElementById('submit-btn');
    const alertDiv = document.getElementById('apply-alert');

    chk.addEventListener('change', () => {
      btn.classList.toggle('enabled', chk.checked);
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      alertDiv.textContent = '';

      if (!chk.checked) {
        alertDiv.style.color = 'crimson';
        return alertDiv.textContent = 'You must agree to the terms.';
      }

      const name  = form['apply-name'].value.trim();
      const email = form['apply-email'].value.trim().toLowerCase();
      const pwd   = form['apply-password'].value;
      const phone = form['apply-phone'].value.trim();
      const exp   = form['apply-message'].value.trim();

      if (!name||!email||!pwd||!phone||!exp) {
        alertDiv.style.color = 'crimson';
        return alertDiv.textContent = 'Please complete all fields.';
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alertDiv.style.color = 'crimson';
        return alertDiv.textContent = 'Enter a valid email.';
      }

      try {
        const { error } = await sb.from('users').insert([{
          name, email, phone, password: pwd, experience: exp, status: 'Pending'
        }]);
        if (error) throw error;
        alertDiv.style.color = 'lightgreen';
        alertDiv.textContent = 'Application submittedâ€”thank you!';
        form.reset();
        btn.classList.remove('enabled');
      } catch (err) {
        console.error(err);
        alertDiv.style.color = 'crimson';
        alertDiv.textContent = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
