<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply • Chukwuemeka Bullion Exchange</title>
  <meta name="description" content="Apply to join Chukwuemeka Bullion Exchange’s VIP trading community."/>

  <style>
    /* Dark/Light Theme Variables */
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(30,30,30,0.6);
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }
    :root[data-theme="light"] {
      --bg: #fafafa;
      --text: #222222;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(255,255,255,0.6);
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
    }

    /* Reset / Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Roboto", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }
    a {
      color: var(--gold);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Container Card */
    .apply-card {
      width: 100%;
      max-width: 480px;
      margin: 80px auto;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.7s ease-out, transform 0.7s ease-out;
    }
    .apply-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .apply-card h1 {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      color: var(--gold);
      text-align: center;
      margin-bottom: 25px;
    }

    /* Form Elements */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1c1c1c;
      color: var(--text);
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 6px var(--gold);
    }
    .terms-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: var(--text);
    }
    .terms-container input {
      width: 18px;
      height: 18px;
    }
    button {
      padding: 14px;
      border: none;
      border-radius: 6px;
      background: var(--gold);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      opacity: 0.6;
      pointer-events: none;
      transition: background 0.3s, box-shadow 0.3s;
    }
    button.enabled {
      opacity: 1;
      pointer-events: auto;
    }
    button.enabled:hover {
      background: var(--gold-dark);
      box-shadow: 0 0 12px var(--gold);
    }
    #apply-alert {
      margin-top: 12px;
      white-space: pre-wrap; /* allow multi-line messages */
      text-align: center;
      font-weight: 600;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      color: var(--text);
      margin-top: 60px;
    }

    /* Logo and Theme Toggle */
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text);
      cursor: pointer;
    }
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    .logo img {
      width: 140px;
      height: auto;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Roboto:wght@300;400;700&amp;display=swap" rel="stylesheet"/>

</head>
<body>
  <!-- Logo (clickable) -->
  <div class="logo">
    <a href="index.html"><img src="CBE_logo.PNG" alt="CBE Logo" /></a>
  </div>

  <!-- Theme Toggle Button -->
  <button id="theme-toggle" aria-label="Toggle theme">🌞</button>

  <!-- Apply Card -->
  <div class="apply-card" id="apply-card">
    <h1>Apply to Join CBE</h1>
    <form id="apply-form">
      <input type="text"     id="apply-name"     placeholder="Full Name" required />
      <input type="email"    id="apply-email"    placeholder="Email Address" required />
      <input type="password" id="apply-password" placeholder="Password" required />
      <input type="tel"      id="apply-phone"    placeholder="Phone Number" required />
      <textarea id="apply-message" placeholder="Tell us about your trading experience" rows="4" required></textarea>

      <div class="terms-container">
        <input type="checkbox" id="agree-terms" />
        <label for="agree-terms">I agree to Privacy Policy &amp; Terms</label>
      </div>

      <button type="submit" id="submit-btn" disabled>Submit Application</button>
    </form>
    <div id="apply-alert"></div>
  </div>

  <!-- Footer -->
  <footer>© 2025 Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <script>
    // ─── 1) SLIDE-IN ANIMATION ───
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("apply-card").classList.add("visible");
    });

    // ─── 2) THEME TOGGLE (DARK / LIGHT) ───
    const toggleBtn = document.getElementById("theme-toggle");
    function applyTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
      toggleBtn.textContent = theme === "dark" ? "🌞" : "🌜";
    }
    toggleBtn.addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      applyTheme(next);
    });
    // Restore saved theme or default to dark
    applyTheme(localStorage.getItem("theme") || "dark");

    // ─── 3) CLIENT‐SIDE “DATABASE” (localStorage) ───
    // We'll store an array of registered emails in localStorage to prevent duplicates in this browser.
    function getRegisteredEmails() {
      try {
        const raw = localStorage.getItem("registeredEmails");
        return raw ? JSON.parse(raw) : [];
      } catch {
        return [];
      }
    }
    function saveRegisteredEmails(arr) {
      localStorage.setItem("registeredEmails", JSON.stringify(arr));
    }

    // ─── 4) FORM HANDLING ───
    const form      = document.getElementById("apply-form");
    const agree     = document.getElementById("agree-terms");
    const submitBtn = document.getElementById("submit-btn");
    const alertDiv  = document.getElementById("apply-alert");

    // Enable/disable submit button based on “I agree”
    agree.addEventListener("change", () => {
      if (agree.checked) {
        submitBtn.disabled = false;
        submitBtn.classList.add("enabled");
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.remove("enabled");
      }
    });

    form.addEventListener("submit", async (evt) => {
      evt.preventDefault();
      alertDiv.textContent = "";
      alertDiv.style.color = "";

      // 4.a) Read form fields
      const name       = document.getElementById("apply-name").value.trim();
      const email      = document.getElementById("apply-email").value.trim().toLowerCase();
      const password   = document.getElementById("apply-password").value;
      const phone      = document.getElementById("apply-phone").value.trim();
      const experience = document.getElementById("apply-message").value.trim();

      // 4.b) Basic validation
      if (!name || !email || !password || !phone || !experience) {
        alertDiv.style.color = "var(--error-color)";
        alertDiv.textContent = "Please complete all fields.";
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alertDiv.style.color = "var(--error-color)";
        alertDiv.textContent = "Please enter a valid email address.";
        return;
      }

      // 4.c) Duplicate prevention (per‐browser)
      const existing = getRegisteredEmails();
      if (existing.includes(email)) {
        alertDiv.style.color = "var(--warning-color)";
        alertDiv.textContent = "This email has already been used in this browser.";
        return;
      }

      // 4.d) Disable button & show “Submitting…”
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting…";

      // 4.e) Build Brevo payload (hard-coded API key!)
      const BREVO_API_KEY    = "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";
      const BREVO_TEMPLATE_ID = 1; // your template ID
      const brevoPayload = {
        sender: {
          name: "Chukwuemeka Bullion Exchange",
          email: "noreply@apexincomeoptions.com.ng"
        },
        to: [
          {
            email: email,
            name: name
          }
        ],
        templateId: BREVO_TEMPLATE_ID,
        params: {
          contact: {
            FIRSTNAME: name,
            EMAIL: email
          },
          PHONE: phone,
          EXPERIENCE: experience
        }
      };

      // 4.f) Directly call Brevo’s SMTP Email API via fetch()
      try {
        const brevoRes = await fetch("https://api.brevo.com/v3/smtp/email", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "api-key": BREVO_API_KEY
          },
          body: JSON.stringify(brevoPayload)
        });

        const brevoJson = await brevoRes.json().catch(() => ({
          error: "Invalid JSON from Brevo"
        }));
        console.log("Brevo response:", brevoRes.status, brevoJson);

        if (!brevoRes.ok) {
          // 502: Brevo returned an error
          alertDiv.style.color = "var(--warning-color)";
          alertDiv.innerText =
            "Application saved, but Brevo API returned an error:\n" +
            JSON.stringify(brevoJson, null, 2);
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Application";
          return;
        }

        // 200: Success
        alertDiv.style.color = "var(--success-color)";
        alertDiv.textContent = 
          "Application submitted and welcome email sent!";
        
        // Mark this email as “used” in localStorage
        existing.push(email);
        saveRegisteredEmails(existing);

        // Reset form & button
        form.reset();
        agree.checked = false;
        submitBtn.disabled = true;
        submitBtn.textContent = "Submit Application";
      }
      catch (err) {
        console.error("Fetch error to Brevo:", err);
        alertDiv.style.color = "var(--error-color)";
        alertDiv.textContent = `Unexpected error: ${err.message}`;
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Application";
      }
    });
  </script>
</body>
</html>
