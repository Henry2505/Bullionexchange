<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply â€¢ Chukwuemeka Bullion Exchange</title>
  <meta name="description" content="Apply to join Chukwuemeka Bullion Exchangeâ€™s VIP trading community." />

  <!-- Fallback CSS variables for dark/light theme -->
  <style>
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(30,30,30,0.6);
      --text-light: #bbbbbb;
      --text-muted: #888888;
    }
    :root[data-theme="light"] {
      --bg: #fafafa;
      --text: #222222;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(255,255,255,0.6);
      --text-light: #555555;
      --text-muted: #666666;
    }
    /* Minimal reset & base */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }
    a { color: var(--gold); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>

  <!-- Your theme overrides (if any) -->
  <link rel="stylesheet" href="theme.css" />

  <!-- Google Fonts & FontAwesome -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Logo & Theme Toggle -->
  <header style="position: fixed; width: 100%; top: 0; left: 0; padding: 20px;">
    <a href="Index.html" class="logo">
      <img src="CBE_logo.PNG" alt="CBE Logo" style="width: 140px;" />
    </a>
    <button
      id="theme-toggle"
      aria-label="Toggle theme"
      style="position: absolute; top: 20px; right: 20px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text);"
    >ðŸŒž</button>
  </header>

  <!-- Main Apply Form -->
  <main style="display: flex; justify-content: center; align-items: center; padding: 120px 20px;">
    <div
      id="apply-card"
      class="apply-card"
      style="
        max-width: 480px;
        width: 100%;
        background: var(--glass-bg);
        backdrop-filter: blur(8px);
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 30px rgba(0,0,0,0.5);
        opacity: 0;
        transform: translateY(30px);
        transition: opacity .7s ease-out, transform .7s ease-out;
      "
    >
      <h1 style="font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--gold); text-align: center; margin-bottom: 25px;">
        Apply to Join CBE
      </h1>

      <form id="apply-form" style="display: flex; flex-direction: column; gap: 15px;">
        <input type="text" id="apply-name" placeholder="Full Name" required />
        <input type="email" id="apply-email" placeholder="Email Address" required />
        <input type="password" id="apply-password" placeholder="Password" required />
        <input type="tel" id="apply-phone" placeholder="Phone Number" required />
        <textarea
          id="apply-message"
          placeholder="Tell us about your trading experience"
          rows="4"
          required
        ></textarea>

        <div class="terms-container" style="display: flex; align-items: center; gap: 8px; font-size: .9rem; color: var(--text-light);">
          <input type="checkbox" id="agree-terms" style="width: 18px; height: 18px;" />
          <label for="agree-terms">I agree to</label>
          <a href="privacy.html" target="_blank">Privacy Policy</a>
          &amp;
          <a href="terms.html" target="_blank">Terms & Conditions</a>
        </div>

        <button
          type="submit"
          id="submit-btn"
          style="
            padding: 14px;
            border: none;
            border-radius: 6px;
            background: var(--gold);
            color: #000;
            font-weight: 700;
            cursor: pointer;
            opacity: 0.6;
            pointer-events: none;
            transition: background .3s, box-shadow .3s;
          "
        >Submit Application</button>
      </form>

      <div id="apply-alert" style="margin-top: 12px; text-align: center; font-weight: 600;"></div>
    </div>
  </main>

  <footer style="text-align: center; padding: 20px; color: var(--text-muted);">
    Â© 2025 Chukwuemeka Bullion Exchange. All rights reserved.
  </footer>

  <!-- Supabase UMD build -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
  <script>
    // 1. Initialize Supabase client
    const SUPABASE_URL     = 'https://dapwpgvnfjcfqqhrpxla.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5â€¦PhABpEMsQ';
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 2. Slide-in animation
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('apply-card').classList.add('visible');
    });

    // 3. Theme toggle logic
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggleBtn.textContent = next === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
    });
    toggleBtn.textContent = document.documentElement.getAttribute('data-theme') === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';

    // 4. Form validation & submission
    const form          = document.getElementById('apply-form');
    const agreeChk      = document.getElementById('agree-terms');
    const submitBtn     = document.getElementById('submit-btn');
    const alertDiv      = document.getElementById('apply-alert');

    agreeChk.addEventListener('change', () => {
      submitBtn.classList.toggle('enabled', agreeChk.checked);
      submitBtn.style.opacity = agreeChk.checked ? '1' : '0.6';
      submitBtn.style.pointerEvents = agreeChk.checked ? 'auto' : 'none';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      alertDiv.textContent = '';
      alertDiv.style.color = '';

      if (!agreeChk.checked) {
        alertDiv.style.color = 'crimson';
        return alertDiv.textContent = 'You must agree to the Privacy Policy and Terms to continue.';
      }

      // Gather inputs
      const name       = form['apply-name'].value.trim();
      const email      = form['apply-email'].value.trim().toLowerCase();
      const password   = form['apply-password'].value;
      const phone      = form['apply-phone'].value.trim();
      const experience = form['apply-message'].value.trim();

      // Basic validation
      if (!name || !email || !password || !phone || !experience) {
        alertDiv.style.color = 'crimson';
        return alertDiv.textContent = 'Please complete all fields.';
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alertDiv.style.color = 'crimson';
        return alertDiv.textContent = 'Please enter a valid email address.';
      }

      // Insert into Supabase
      try {
        const { error } = await sb
          .from('users')
          .insert([{ name, email, phone, password, experience, status: 'Pending' }]);
        if (error) throw error;

        alertDiv.style.color = 'lightgreen';
        alertDiv.textContent = 'Application submittedâ€”thank you!';
        form.reset();
        submitBtn.classList.remove('enabled');
        submitBtn.style.opacity = '0.6';
        submitBtn.style.pointerEvents = 'none';
      } catch (err) {
        console.error(err);
        alertDiv.style.color = 'crimson';
        alertDiv.textContent = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
