  <!-- 3) Your form logic, now using `sb` -->
  <script>
    // Slide-in animations
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.slide-in').forEach(el => {
        const obs = new IntersectionObserver((entries, o) => {
          entries.forEach(e => {
            if (e.isIntersecting) {
              e.target.classList.add('visible');
              o.unobserve(e.target);
            }
          });
        }, { threshold: 0.2, rootMargin: '0px 0px -50px 0px' });
        obs.observe(el);
      });
    });

    // Theme toggler
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next    = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggle.textContent = next === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';
    });
    toggle.textContent = document.documentElement.getAttribute('data-theme') === 'dark' ? 'ðŸŒž' : 'ðŸŒœ';

    // Form submission using sb
    const form          = document.getElementById('apply-form');
    const agreeCheckbox = document.getElementById('agree-terms');
    const submitBtn     = document.getElementById('submit-btn');
    const alertDiv      = document.getElementById('apply-alert');

    agreeCheckbox.addEventListener('change', () => {
      submitBtn.classList.toggle('enabled', agreeCheckbox.checked);
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      alertDiv.textContent = '';

      if (!agreeCheckbox.checked) {
        alertDiv.style.color = 'crimson';
        alertDiv.textContent = 'You must agree to the Privacy Policy and Terms to continue.';
        return;
      }

      const full_name  = form['apply-name'].value.trim();
      const email      = form['apply-email'].value.trim().toLowerCase();
      const password   = form['apply-password'].value;
      const phone      = form['apply-phone'].value.trim();
      const experience = form['apply-message'].value.trim();

      if (!full_name || !email || !password || !phone || !experience) {
        alertDiv.style.color = 'crimson';
        alertDiv.textContent = 'Please complete all fields.';
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alertDiv.style.color = 'crimson';
        alertDiv.textContent = 'Please enter a valid email address.';
        return;
      }

      try {
        const { error } = await sb
          .from('users')
          .insert([{
            full_name,
            email,
            phone,
            password,
            experience,
            status: 'Pending'
          }]);

        if (error) throw error;

        alertDiv.style.color = 'lightgreen';
        alertDiv.textContent = 'Application submittedâ€”thank you!';
        form.reset();
        submitBtn.classList.remove('enabled');
      } catch (err) {
        console.error(err);
        alertDiv.style.color = 'crimson';
        alertDiv.textContent = `Error: ${err.message}`;
      }
    });
  </script>
