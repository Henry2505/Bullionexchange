<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply - Chukwuemeka Bullion Exchange</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* (your existing styles unchanged) */
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop playsinline>
    <source src="star-video.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <div class="menu-container">…</div>
  <div class="menu-overlay" id="menuOverlay">…</div>

  <div class="apply-section">
    <h1>Apply to Join</h1>
    <form id="apply-form">
      <input type="text" id="apply-name" placeholder="Your Full Name" required>
      <input type="email" id="apply-email" placeholder="Your Email" required>
      <input type="tel" id="apply-phone" placeholder="Your Phone Number" required>
      <textarea id="apply-message" rows="5" placeholder="Tell us about yourself or your investment goals" required></textarea>
      <button type="submit">Submit Application</button>
    </form>
  </div>

  <footer>© 2025 CBE - Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <script>
    // menu toggle (unchanged) …
    document.getElementById('apply-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = this['apply-name'].value;
      const email = this['apply-email'].value;
      const phone = this['apply-phone'].value;
      const message = this['apply-message'].value;

      const application = {
        name, email, phone, message,
        status: 'pending',
        date: new Date().toISOString()
      };
      const list = JSON.parse(localStorage.getItem('applications')||'[]');
      list.push(application);
      localStorage.setItem('applications', JSON.stringify(list));

      alert('Application submitted! Please subscribe to a VIP plan and await approval.');
      this.reset();
      window.location.href = 'vip-subscription.html';
    });
  </script>
</body>
</html>
