<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply - Chukwuemeka Bullion Exchange</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0b0b;
      color: #f5f5f5;
      overflow-x: hidden;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.7);
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(34, 34, 34, 0.8));
      z-index: -1;
    }
    .menu-container {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 2000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 20px;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid #333;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #ffd700;
      text-decoration: none;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }
    .logo img {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      background: rgba(255, 215, 0, 0.25);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 14px rgba(255, 215, 0, 0.8);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      animation: pulse 2s infinite ease-in-out;
      z-index: 2001;
    }
    .menu-icon:hover {
      box-shadow: 0 0 20px rgba(255, 215, 0, 1);
      transform: scale(1.1);
    }
    .menu-icon span {
      display: block;
      width: 10px;
      height: 10px;
      background: #ffd700;
      border-radius: 50%;
      margin: 5px 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .menu-icon.active span:nth-child(1) {
      transform: translateY(15px);
    }
    .menu-icon.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-icon.active span:nth-child(3) {
      transform: translateY(-15px);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 14px rgba(255, 215, 0, 0.8); }
      50% { box-shadow: 0 0 24px rgba(255, 215, 0, 1); }
      100% { box-shadow: 0 0 14px rgba(255, 215, 0, 0.8); }
    }
    .menu-overlay {
      position: fixed;
      top: 0;
      right: -100%;
      width: 280px;
      height: 100%;
      background: #0b0b1f;
      z-index: 1500;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: right 0.4s ease;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
    }
    .menu-overlay.active {
      right: 0;
    }
    .menu-overlay ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .menu-overlay li {
      margin: 20px 0;
    }
    .menu-overlay a {
      color: #ffd700;
      text-decoration: none;
      font-size: 1.2rem;
      position: relative;
      transition: all 0.3s ease;
    }
    .menu-overlay a:hover {
      color: #e6c200;
      text-shadow: 0 0 10px #ffd700;
    }
    .menu-overlay a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background: #ffd700;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    .menu-overlay a:hover::after {
      transform: scaleX(1);
    }
    .apply-section {
      padding: 60px 20px;
      max-width: 600px;
      margin: 90px auto;
      text-align: center;
      background: rgba(34, 34, 34, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
    }
    .apply-section h1 {
      font-size: 36px;
      color: #ffd700;
      margin-bottom: 30px;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
    }
    .apply-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .apply-section input, .apply-section textarea {
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #ddd;
      font-size: 16px;
      transition: box-shadow 0.3s;
    }
    .apply-section input:focus, .apply-section textarea:focus {
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    .apply-section button {
      padding: 15px;
      background: linear-gradient(90deg, #ffd700, gold);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }
    .apply-section button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
      background: #0b0b0b;
      border-top: 1px solid #222;
    }
    @media (max-width: 600px) {
      .menu-icon { right: 15px; }
      .logo img { height: 30px; }
      .apply-section { padding: 40px 15px; margin: 70px auto; }
      .apply-section h1 { font-size: 28px; }
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop playsinline>
    <source src="star-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>
  <div class="menu-container">
    <a href="index.html" class="logo">
      <img src="CBE_logo.png" alt="CBE Logo">
    </a>
    <div class="menu-icon" id="menuToggle">
      <span></span><span></span><span></span>
    </div>
  </div>
  <div class="menu-overlay" id="menuOverlay">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="CBE_trade_insights_public.html">Trade Insights</a></li>
      <li><a href="FAQ.html">FAQ</a></li>
      <li><a href="vip-subscription.html">VIP Subscription</a></li>
      <li><a href="payment-options.html">Payment Options</a></li>
      <li><a href="CBE_apply.html">Apply</a></li>
      <li><a href="CBE_contact.html">Contact</a></li>
      <li><a href="terms.html">Terms & Conditions</a></li>
      <li><a href="privacy.html">Privacy Policy</a></li>
      <li><a href="vip-dashboard.html">Dashboard</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="CBE_apex_income_options.html">Apex Income Options</a></li>
    </ul>
  </div>
  <div class="apply-section">
    <h1>Apply to Join</h1>
    <form id="apply-form">
      <input type="text" id="apply-name" placeholder="Your Full Name" required>
      <input type="email" id="apply-email" placeholder="Your Email" required>
      <input type="tel" id="apply-phone" placeholder="Your Phone Number" required>
      <textarea id="apply-message" rows="5" placeholder="Tell us about yourself or your investment goals" required></textarea>
      <button type="submit">Submit Application</button>
    </form>
  </div>
  <footer>
    Â© 2025 CBE - Chukwuemeka Bullion Exchange. All rights reserved.
  </footer>
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const menuOverlay = document.getElementById('menuOverlay');
    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      menuOverlay.classList.toggle('active');
    });

    document.getElementById('apply-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('apply-name').value;
      const email = document.getElementById('apply-email').value;
      const phone = document.getElementById('apply-phone').value;
      const message = document.getElementById('apply-message').value;

      if (name && email && phone && message) {
        const application = { name, email, phone, message, status: 'pending', date: new Date().toISOString() };
        let applications = JSON.parse(localStorage.getItem('applications') || '[]');
        applications.push(application);
        localStorage.setItem('applications', JSON.stringify(applications));
        alert('Application submitted successfully! We will review it soon.');
        this.reset();
      } else {
        alert('Please fill all fields.');
      }
    });
  </script>
</body>
</html>
