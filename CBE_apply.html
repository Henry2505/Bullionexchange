<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply • Chukwuemeka Bullion Exchange</title>
  <meta
    name="description"
    content="Apply to join Chukwuemeka Bullion Exchange’s VIP trading community."
  />

  <!-- Fallback CSS variables for dark/light themes -->
  <style>
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(30, 30, 30, 0.6);
      --text-light: #bbbbbb;
      --text-muted: #888888;
    }
    :root[data-theme="light"] {
      --bg: #fafafa;
      --text: #222222;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(255, 255, 255, 0.6);
      --text-light: #555555;
      --text-muted: #666666;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Roboto", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    a {
      color: var(--gold);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    .logo img {
      width: 140px;
      height: auto;
    }
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text);
      cursor: pointer;
    }
    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .apply-card {
      width: 100%;
      max-width: 480px;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.7s ease-out, transform 0.7s ease-out;
    }
    .apply-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .apply-card h1 {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      color: var(--gold);
      text-align: center;
      margin-bottom: 25px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input,
    textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1c1c1c;
      color: var(--text);
      font-size: 1rem;
    }
    input:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 6px var(--gold);
    }
    .terms-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: var(--text-light);
    }
    .terms-container input {
      width: 18px;
      height: 18px;
    }
    button {
      padding: 14px;
      border: none;
      border-radius: 6px;
      background: var(--gold);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      opacity: 0.6;
      pointer-events: none;
      transition: background 0.3s, box-shadow 0.3s;
    }
    button.enabled {
      opacity: 1;
      pointer-events: auto;
    }
    button.enabled:hover {
      background: var(--gold-dark);
      box-shadow: 0 0 12px var(--gold);
    }
    #apply-alert {
      margin-top: 12px;
      white-space: pre-wrap; /* allow multi-line error messages */
      text-align: center;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: var(--text-muted);
    }
  </style>

  <link rel="stylesheet" href="theme.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <!-- Supabase UMD (defer ensures HTML rendering happens first) -->
  <script
    src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"
    defer
  ></script>
</head>
<body>
  <div class="logo">
    <a href="index.html"><img src="CBE_logo.PNG" alt="CBE Logo" /></a>
  </div>
  <button id="theme-toggle" aria-label="Toggle theme">🌞</button>

  <main>
    <div class="apply-card" id="apply-card">
      <h1>Apply to Join CBE</h1>
      <form id="apply-form">
        <input
          type="text"
          id="apply-name"
          placeholder="Full Name"
          required
        />
        <input
          type="email"
          id="apply-email"
          placeholder="Email Address"
          required
        />
        <input
          type="password"
          id="apply-password"
          placeholder="Password"
          required
        />
        <input
          type="tel"
          id="apply-phone"
          placeholder="Phone Number"
          required
        />
        <textarea
          id="apply-message"
          placeholder="Tell us about your trading experience"
          rows="4"
          required
        ></textarea>

        <div class="terms-container">
          <input type="checkbox" id="agree-terms" />
          <label for="agree-terms">I agree to</label>
          <a href="privacy.html" target="_blank">Privacy Policy</a> &
          <a href="terms.html" target="_blank">Terms & Conditions</a>
        </div>

        <button type="submit" id="submit-btn">Submit Application</button>
      </form>
      <div id="apply-alert"></div>
    </div>
  </main>

  <footer>© 2025 Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // 1) Show the card with slide-in effect
      document.getElementById("apply-card").classList.add("visible");

      // 2) Theme toggle (dark/light)
      const toggle = document.getElementById("theme-toggle");
      toggle.addEventListener("click", () => {
        const cur = document.documentElement.getAttribute("data-theme");
        const next = cur === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
        toggle.textContent = next === "dark" ? "🌞" : "🌜";
      });
      toggle.textContent =
        document.documentElement.getAttribute("data-theme") === "dark"
          ? "🌞"
          : "🌜";

      // 3) Initialize Supabase
      const SUPABASE_URL = "https://dapwpgvnfjcfqqhrpxla.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ";
      const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // 4) Grab form elements
      const form = document.getElementById("apply-form");
      const agreeCheckbox = document.getElementById("agree-terms");
      const submitBtn = document.getElementById("submit-btn");
      const alertDiv = document.getElementById("apply-alert");

      // 5) Enable/disable Submit button when "I agree" changes
      agreeCheckbox.addEventListener("change", () => {
        submitBtn.classList.toggle("enabled", agreeCheckbox.checked);
      });

      // 6) Form submission handler
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        alertDiv.textContent = "";
        alertDiv.style.color = "";

        // 6.a) Must agree
        if (!agreeCheckbox.checked) {
          alertDiv.style.color = "crimson";
          alertDiv.textContent =
            "You must agree to the Privacy Policy and Terms to continue.";
          console.warn("Form submission blocked: user did not agree to terms.");
          return;
        }

        // 6.b) Read form values
        const name = document.getElementById("apply-name").value.trim();
        const email = document
          .getElementById("apply-email")
          .value.trim()
          .toLowerCase();
        const password = document.getElementById("apply-password").value;
        const phone = document.getElementById("apply-phone").value.trim();
        const experience = document
          .getElementById("apply-message")
          .value.trim();

        // 6.c) Validation
        if (!name || !email || !password || !phone || !experience) {
          alertDiv.style.color = "crimson";
          alertDiv.textContent = "Please complete all fields.";
          console.warn("Validation failed: missing fields.");
          return;
        }
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          alertDiv.style.color = "crimson";
          alertDiv.textContent = "Please enter a valid email address.";
          console.warn("Validation failed: invalid email pattern.");
          return;
        }

        // 6.d) Disable button + show "Submitting…"
        submitBtn.disabled = true;
        submitBtn.textContent = "Submitting…";

        try {
          // 7) Insert into Supabase "users" table
          console.log("Inserting user into Supabase:", { name, email, phone, password, experience });
          const { error: insertErr } = await sb
            .from("users")
            .insert([
              {
                name: name,
                email: email,
                phone: phone,
                password: password,
                experience: experience,
                status: "Pending",
              },
            ]);

          if (insertErr) {
            throw new Error(`Supabase insert failed: ${insertErr.message}`);
          }

          // 8) Show success message for form submission
          alertDiv.style.color = "lightgreen";
          alertDiv.textContent = "Application submitted—thank you!";
          console.log("Supabase insert succeeded for:", email);
          form.reset();
          submitBtn.classList.remove("enabled");

          // 9) Send welcome email using Supabase Edge Function
          console.log("Sending welcome email via Supabase Edge Function...");
          const edgeFunctionUrl = "https://dapwpgvnfjcfqqhrpxla.supabase.co/functions/v1/smart-task";
          console.log("Edge function payload:", { name, email, phone, experience });

          const emailResponse = await fetch(edgeFunctionUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: name,
              email: email,
              phone: phone,
              experience: experience,
            }),
          });

          const emailResult = await emailResponse.json().catch(() => ({
            error: "Invalid response from edge function",
          }));
          console.log("Edge function response:", emailResult);

          if (emailResponse.ok && emailResult.message === "Email sent successfully") {
            console.log("✅ Welcome email sent successfully to:", email);
            alertDiv.style.color = "lightgreen";
            alertDiv.textContent += "\nWelcome email sent successfully!";
          } else {
            console.warn("❌ Welcome email failed:", emailResult);
            alertDiv.style.color = "orange";
            alertDiv.textContent += "\nApplication saved but welcome email failed.";
          }
        } catch (err) {
          console.error("Error during submission/email process:", err);
          alertDiv.style.color = "crimson";
          alertDiv.textContent = `Error: ${err.message}. Please try again or contact support.`;
        } finally {
          // 10) Re-enable submit button
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Application";
        }
      });
    });
  </script>
</body>
</html>
