<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply â€¢ Chukwuemeka Bullion Exchange</title>
  <meta
    name="description"
    content="Apply to join Chukwuemeka Bullion Exchangeâ€™s VIP trading community."
  />

  <!-- Fallback CSS variables for dark/light themes -->
  <style>
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(30, 30, 30, 0.6);
      --text-light: #bbbbbb;
      --text-muted: #888888;
    }
    :root[data-theme="light"] {
      --bg: #fafafa;
      --text: #222222;
      --gold: #d4af37;
      --gold-dark: #b3932b;
      --glass-bg: rgba(255, 255, 255, 0.6);
      --text-light: #555555;
      --text-muted: #666666;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Roboto", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    a {
      color: var(--gold);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    .logo img {
      width: 140px;
    }
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text);
      cursor: pointer;
    }
    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .apply-card {
      width: 100%;
      max-width: 480px;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.7s ease-out, transform 0.7s ease-out;
    }
    .apply-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .apply-card h1 {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      color: var(--gold);
      text-align: center;
      margin-bottom: 25px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input,
    textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1c1c1c;
      color: var(--text);
      font-size: 1rem;
    }
    input:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 6px var(--gold);
    }
    .terms-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: var(--text-light);
    }
    .terms-container input {
      width: 18px;
      height: 18px;
    }
    button {
      padding: 14px;
      border: none;
      border-radius: 6px;
      background: var(--gold);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      opacity: 0.6;
      pointer-events: none;
      transition: background 0.3s, box-shadow 0.3s;
    }
    button.enabled {
      opacity: 1;
      pointer-events: auto;
    }
    button.enabled:hover {
      background: var(--gold-dark);
      box-shadow: 0 0 12px var(--gold);
    }
    #apply-alert {
      margin-top: 12px;
      white-space: pre-wrap; /* show errors on multiple lines if JSON */
      text-align: center;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: var(--text-muted);
    }
  </style>

  <link rel="stylesheet" href="theme.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Roboto:wght@300;400;700&amp;display=swap"
    rel="stylesheet"
  />
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
  <!-- Load Supabase UMD (defer so HTML parses first) -->
  <script
    src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"
    defer
  ></script>
</head>
<body>
  <div class="logo">
    <a href="index.html"><img src="CBE_logo.PNG" alt="CBE Logo" /></a>
  </div>
  <button id="theme-toggle" aria-label="Toggle theme">ðŸŒž</button>

  <main>
    <div class="apply-card" id="apply-card">
      <h1>Apply to Join CBE</h1>
      <form id="apply-form">
        <input
          type="text"
          id="apply-name"
          placeholder="Full Name"
          required
        />
        <input
          type="email"
          id="apply-email"
          placeholder="Email Address"
          required
        />
        <input
          type="password"
          id="apply-password"
          placeholder="Password"
          required
        />
        <input
          type="tel"
          id="apply-phone"
          placeholder="Phone Number"
          required
        />
        <textarea
          id="apply-message"
          placeholder="Tell us about your trading experience"
          rows="4"
          required
        ></textarea>

        <div class="terms-container">
          <input type="checkbox" id="agree-terms" />
          <label for="agree-terms">I agree to</label>
          <a href="privacy.html" target="_blank">Privacy Policy</a> &amp;
          <a href="terms.html" target="_blank">Terms &amp; Conditions</a>
        </div>

        <button type="submit" id="submit-btn">Submit Application</button>
      </form>
      <div id="apply-alert"></div>
    </div>
  </main>

  <footer>Â© 2025 Chukwuemeka Bullion Exchange. All rights reserved.</footer>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // Slide in the card
      document.getElementById("apply-card").classList.add("visible");

      // Theme toggle
      const toggle = document.getElementById("theme-toggle");
      toggle.addEventListener("click", () => {
        const cur = document.documentElement.getAttribute("data-theme");
        const next = cur === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
        toggle.textContent = next === "dark" ? "ðŸŒž" : "ðŸŒœ";
      });
      // Set initial
      toggle.textContent =
        document.documentElement.getAttribute("data-theme") === "dark"
          ? "ðŸŒž"
          : "ðŸŒœ";

      // Initialize Supabase
      const SUPABASE_URL = "https://dapwpgvnfjcfqqhrpxla.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhcHdwZ3ZuZmpjZnFxaHJweGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcwNDA4ODgsImV4cCI6MjA2MjYxNjg4OH0.ICC0UsLlzJDNre7rFCeD3k6iVzo6jOJgn3PhABpEMsQ";
      const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Elements
      const form = document.getElementById("apply-form");
      const agreeCheckbox = document.getElementById("agree-terms");
      const submitBtn = document.getElementById("submit-btn");
      const alertDiv = document.getElementById("apply-alert");

      // Enable/disable submit button
      agreeCheckbox.addEventListener("change", () => {
        submitBtn.classList.toggle("enabled", agreeCheckbox.checked);
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        alertDiv.textContent = "";
        alertDiv.style.color = "";

        // 1) Must agree
        if (!agreeCheckbox.checked) {
          alertDiv.style.color = "crimson";
          alertDiv.textContent =
            "You must agree to the Privacy Policy and Terms to continue.";
          return;
        }

        // 2) Read fields
        const name = document.getElementById("apply-name").value.trim();
        const email = document
          .getElementById("apply-email")
          .value.trim()
          .toLowerCase();
        const password = document.getElementById("apply-password").value;
        const phone = document.getElementById("apply-phone").value.trim();
        const experience = document
          .getElementById("apply-message")
          .value.trim();

        // 3) Validation
        if (!name || !email || !password || !phone || !experience) {
          alertDiv.style.color = "crimson";
          alertDiv.textContent = "Please complete all fields.";
          return;
        }
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          alertDiv.style.color = "crimson";
          alertDiv.textContent = "Please enter a valid email address.";
          return;
        }

        // 4) Disable button, show â€œSubmittingâ€¦â€
        submitBtn.disabled = true;
        submitBtn.textContent = "Submittingâ€¦";

        try {
          // 5) Insert into Supabase â€œusersâ€ table
          const { error: insertErr } = await sb
            .from("users")
            .insert([
              {
                name: name,
                email: email,
                phone: phone,
                password: password,
                experience: experience,
                status: "Pending",
              },
            ]);

          if (insertErr) throw insertErr;

          // 6) Show success to user
          alertDiv.style.color = "lightgreen";
          alertDiv.textContent = "Application submittedâ€”thank you!";
          form.reset();
          submitBtn.classList.remove("enabled");

          // 7) Build the payload for Brevo
          const emailPayload = {
            email: email,
            name:  name,
            templateId: 1, // your Brevo â€œWelcomeâ€ template ID
            params: {
              contact: {
                FIRSTNAME: name,
                EMAIL: email,
              },
              unsubscribe: "https://apexincomeoptions.com.ng/unsubscribe-link",
            },
          };

          // 8) Call your Vercel function
          const vercelUrl =
            "https://bullionexchange-lrz6.vercel.app/api/send-email";

          fetch(vercelUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(emailPayload),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.message === "Email sent successfully") {
                console.log("âœ… Welcome email sent to", email);
              } else {
                console.error("âŒ Welcome email error:", data);
                // Notify user in orange, but donâ€™t block form success
                alertDiv.style.color = "orange";
                alertDiv.textContent +=
                  "\nâ€”but welcome email failed. Please try again later.";
              }
            })
            .catch((err) =>
              console.error("ðŸ”´ Fetch error sending welcome email:", err)
            );

        } catch (err) {
          console.error("Supabase insert error â†’", err);
          alertDiv.style.color = "crimson";
          alertDiv.textContent = `Error: ${err.message}`;
        } finally {
          // 9) Re-enable the button text
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Application";
        }
      });
    });
  </script>
</body>
</html>
